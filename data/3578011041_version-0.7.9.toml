["LV.BVM.UpdateText710"]
raw = "Beavers now gain ×1.5 Fitness time when inside certain buildings instead of not gaining any at all:/n- Folktails: Power Wheel, Lido and Dance Hall./n- Iron Teeth: Large Power Wheel, Swimming Pool and Excercise Plaza./n<RedHighlight><b>Important for IT:</b></RedHighlight> This update also remove the feature that adds Papers and Books to Iron Teeth. There is instead an optional mod called 'Papers And Books For IT'. If you have any buildings or goods that were previously made by this mod, please subscribe to that mod before continuing."
enUS = "Beavers now gain ×1.5 Fitness time when inside certain buildings instead of not gaining any at all:/n- Folktails: Power Wheel, Lido and Dance Hall./n- Iron Teeth: Large Power Wheel, Swimming Pool and Excercise Plaza./n<RedHighlight><b>Important for IT:</b></RedHighlight> This update also remove the feature that adds Papers and Books to Iron Teeth. There is instead an optional mod called 'Papers And Books For IT'. If you have any buildings or goods that were previously made by this mod, please subscribe to that mod before continuing."
zhCN = "海狸现在在特定建筑内可获得×1.5的户外时间，而非完全无法获得：<br>- 神尾：动力轮、游泳池和舞厅。<br>- 铁牙：大型动力轮、游泳池和健身广场。<br><RedHighlight><b>铁牙玩家重要提示：</b></RedHighlight> 本次更新还移除了为铁牙派系添加纸张和书籍的功能。取而代之的是一个名为'Papers And Books For IT'的可选模组。如果您有任何此前由本模组添加的建筑或物品，请在继续游戏前订阅该模组。"
