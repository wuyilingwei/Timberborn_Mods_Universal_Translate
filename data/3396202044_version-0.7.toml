jaJP = "マルチプライヤーは、松やオークのような木の成長時間に対して設定します（ゲームのデフォルトは1）。ゲームを難しくするために1未満に設定できます。"
frFR = "Multiplicateur pour le temps de croissance des arbres comme les pins ou les chênes (1 pour le défaut du jeu). Peut être réglé en dessous de 1 pour rendre le jeu plus difficile."
