["CG.ReproducibleChanceMultiplierDesc"]
raw = "Make trees more or less likely to reproduce. Each tree each hour has a 1-3% chance to reproduce depends on the kind. Setting this to 1 to keep the game's setting and 0 means no reproduction."
enUS = "Make trees more or less likely to reproduce. Each tree has a 1-3% chance to reproduce every hour, depending on the type. Setting this to 1 maintains the game's settings, while 0 means no reproduction."
zhCN = "使树木的繁殖几率增加或减少。每棵树每小时有1%到3%的繁殖几率，具体取决于树的种类。将此设置为1可保持游戏设定，设置为0则意味着不繁殖。"
zhTW = "讓樹的繁殖機率增減。每棵樹每小時有1%-3%的機率繁殖，具體取決於樹的種類。將此設置為1以保持遊戲的設定，設置為0則表示不會繁殖。"
ruRU = "Сделайте деревья более или менее склонными к размножению. Каждое дерево каждый час имеет 1-3% шанс на размножение в зависимости от вида. Установка этого значения на 1 сохраняет настройки игры, а 0 означает отсутствие размножения."
jaJP = "木が繁殖する可能性を増減させます。各木は、種類に応じて毎時1〜3%の確率で繁殖します。これを1に設定するとゲームの設定を維持し、0は繁殖が行われないことを意味します。"
frFR = "Rendre les arbres plus ou moins susceptibles de se reproduire. Chaque arbre a chaque heure une chance de 1 à 3 % de se reproduire, selon le type. Fixer cela à 1 pour conserver les paramètres du jeu et 0 signifie pas de reproduction."
deDE = "Mache Bäume weniger oder mehr wahrscheinlich, sich zu reproduzieren. Jeder Baum hat jede Stunde eine 1-3% Chance, sich zu reproduzieren, abhängig von der Art. Dies auf 1 setzen, um die Spieleinstellungen beizubehalten, und 0 bedeutet keine Reproduktion."
plPL = "Zwiększ lub zmniejsz prawdopodobieństwo reprodukcji drzew. Każde drzewo co godzinę ma 1-3% szans na reprodukcję, w zależności od gatunku. Ustawienie na 1 utrzymuje ustawienia gry, a 0 oznacza brak reprodukcji."

