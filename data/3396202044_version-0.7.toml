["CG.ReproducibleChanceMultiplierDesc"]
raw = "Make trees more or less likely to reproduce. Each tree each hour has a 1-3% chance to reproduce depends on the kind. Setting this to 1 to keep the game's setting and 0 means no reproduction."
en = "Make trees more or less likely to reproduce. Each tree each hour has a 1-3% chance to reproduce depending on the type. Setting this to 1 maintains the game's setting, and 0 means no reproduction."
zhCN = "使树木的繁殖几率增加或减少。每棵树每小时有1-3%的繁殖机会，这取决于树的种类。将此设置为1以保持游戏的设定，0则表示不繁殖。"
ru = "Сделайте так, чтобы деревья размножались более или менее вероятно. У каждого дерева каждую Stunde есть 1-3% шанс на размножение, в зависимости от типа. Установка этого значения на 1 сохраняет настройки игры, а 0 означает отсутствие размножения."
jp = "木が繁殖する可能性を高くしたり低くしたりします。各木は種類によって毎時1〜3％の確率で繁殖する可能性があります。ゲームの設定を維持するためにこれを1に設定し、0は繁殖なしを意味します。"

