["CG.ReproducibleChanceMultiplierDesc"]
raw = "Make trees more or less likely to reproduce. Each tree each hour has a 1-3% chance to reproduce depends on the kind. Setting this to 1 to keep the game's setting and 0 means no reproduction."
enUS = "Make trees more or less likely to reproduce. Each tree each hour has a 1-3% chance to reproduce depending on the type. Setting this to 1 maintains the game's setting, and 0 means no reproduction."
zhCN = "使树木的繁殖几率增加或减少。每棵树每小时有1-3%的繁殖机会，这取决于树的种类。将此设置为1以保持游戏的设定，0则表示不繁殖。"
zhTW = "使樹木的繁殖機率增加或減少。每棵樹每小時有1-3%的繁殖機率，具體取決於樹的種類。將此設置為1以保持遊戲的設定，而設置為0則意味著不繁殖。"
ruRU = "Сделайте так, чтобы деревья размножались более или менее вероятно. У каждого дерева каждую Stunde есть 1-3% шанс на размножение, в зависимости от типа. Установка этого значения на 1 сохраняет настройки игры, а 0 означает отсутствие размножения."
jaJP = "木が繁殖する可能性を高くしたり低くしたりします。各木は種類によって毎時1〜3％の確率で繁殖する可能性があります。ゲームの設定を維持するためにこれを1に設定し、0は繁殖なしを意味します。"
frFR = "Rendre les arbres plus ou moins susceptibles de se reproduire. Chaque arbre a une chance de 1 à 3 % de se reproduire par heure, selon le type. Le paramètre est fixé à 1 pour conserver les réglages du jeu, et 0 signifie pas de reproduction."
deDE = "Machen Sie Bäume wahrscheinlicher oder weniger wahrscheinlich, sich fortzupflanzen. Jeder Baum hat jede Stunde eine 1-3% Chance, sich fortzupflanzen, abhängig von der Art. Das Setzen auf 1 hält die Einstellungen des Spiels bei, während 0 bedeutet, dass keine Fortpflanzung stattfindet."

