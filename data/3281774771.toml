["Lapantouflemagic.logstairs.Description"]
raw = "A bunch of logs arranged into primitive stairs\n<color=green>More variants available with the \"More groups\" mod </color>"
status = "normal"
enUS = "A bunch of logs arranged into primitive stairs  \n<color=green>More variants available with the \"More groups\" mod</color>"
zhCN = "用原木建造的简易楼梯。"
zhTW = "一堆原始階梯排列的木頭\n<color=green>更多變體可通過「更多群組」模組獲得</color>"
ruRU = "Группа бревен, уложенных в примитивные ступени  \n<color=green>Доступно больше вариантов с модом \"Больше групп\"</color>"
jaJP = "原始的な階段に並べられた一束の丸太  \n<color=green>「もっとグループ」モッドでより多くのバリアントが利用可能です</color>"
frFR = "Un tas de bûches disposées en escaliers primitifs  \n<color=green>Plus de variantes disponibles avec le mod \"Plus de groupes\"</color>"
deDE = "Ein Haufen von Stämmen, die zu primitiven Treppen angeordnet sind  \n<color=green>Weitere Varianten sind mit dem \"Mehr Gruppen\" Mod verfügbar</color>"
plPL = "Stos kłód ułożonych w prymitywne schody  \n<color=green>Więcej wariantów dostępnych z modyfikacją \"Więcej grup\" </color>"
ptBR = "Um monte de troncos organizados em escadas primitivas\n<color=green>Mais variantes disponíveis com o mod \"Mais grupos\"</color>"
koKR = "원시적인 계단으로 배열된 여러 개의 통나무\n<color=green>“더 많은 그룹” 모드로 더 많은 변형 사용 가능</color>"

["Lapantouflemagic.logstairs.FlavorDescription"]
raw = "\"And <i>that</i> is why we need education\" \n—A scientist beaver"
status = "normal"
enUS = "\"And <i>that</i> is why we need education\" \n—A scientist beaver"
zhCN = "“这就是我们需要教育的原因。”——海狸学者"
zhTW = "「而<i>這</i>就是為什麼我們需要教育」  \n—科學家海狸"
ruRU = "«И <i>поэтому</i> нам нужно образование»  \n—Ученый бобер"
jaJP = "「そして<i>それ</i>が私たちに教育が必要な理由です」  \n—科学者ビーバー"
frFR = "\"Et <i>c'est</i> pourquoi nous avons besoin d'éducation.\" \n—Un castor scientifique"
deDE = "\"Und <i>deshalb</i> brauchen wir Bildung\"  \n—Ein wissenschaftlicher Biber"
plPL = "\"I <i>to</i> dlatego potrzebujemy edukacji\" \n—Naukowiec bóbr"
