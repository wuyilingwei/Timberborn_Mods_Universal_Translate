["GreedyEmbers.description"]
raw = "These emberpelts were so greedy for fun, they learned to love water and joined a split in the GreedyBuilders...who promptly changed their name to GreedyEmbers :D"
enUS = "These emberpelts were so greedy for fun, they learned to love water and joined a split in the GreedyBuilders...who promptly changed their name to GreedyEmbers :D"
zhCN = "在参观了混合海狸示范区后，火绒认为应该尝试迈出舒适区，兼容并济、全面发展。<br>火绒种族吸收了亲族们的科技，与神尾、铁牙一起，重拾与自然的和谐相处之道。<br>座右铭：<i>水与火的交融艺术。</i>"
zhTW = "這些火焰毛皮對樂趣的渴望如此強烈，以至於牠們學會了喜愛水，並加入了貪婪建築師的分支...隨即改名為貪婪火焰 :D"
ruRU = "Эти угольные шкурки были так жадны до веселий, что научились любить воду и присоединились к разделению в GreedyBuilders... которые вскоре сменили свое имя на GreedyEmbers :D"
jaJP = "これらのエンバーキャットは楽しみがとても欲しくなり、水を愛するようになり、GreedyBuildersのグループに参加しました...そして彼らはすぐに名前をGreedyEmbersに変更しました :D"
frFR = "Ces emberpelts étaient si avides de s'amuser qu'ils ont appris à aimer l'eau et ont rejoint une faction des GreedyBuilders... qui ont rapidement changé leur nom en GreedyEmbers :D"
deDE = "Diese Glutfelle waren so gierig nach Spaß, dass sie lernten, Wasser zu lieben und sich einer Spaltung bei den GierigenBauern anschlossen... die prompt ihren Namen in GierigeGlut änderten :D"
plPL = "Te emberpelty były tak chciwe zabawy, że nauczyły się kochać wodę i dołączyły do podziału w GreedyBuilders... którzy wkrótce zmienili swoją nazwę na GreedyEmbers :D"
ptBR = "Essas peles de brasa eram tão gananciosas por diversão que aprenderam a amar a água e se juntaram a uma divisão dos GreedyBuilders... que imediatamente mudaram seu nome para GreedyEmbers :D"

