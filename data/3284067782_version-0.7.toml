["Building.VoidSinkHole.Description"]
raw = "Visually deletes the ground under it.\nActs as a negative water source to delete water falling off the islands\nThe flag won’t be visible in-game"
enUS = "Visually deletes the ground beneath it. Acts as a negative water source to remove water falling off the islands. The flag won't be visible in-game."
zhCN = "视觉上删除它下面的地面。\n作为一个负水源，删除从岛上掉落的水。\n旗帜在游戏中不可见。"
zhTW = "在視覺上刪除其下的地面。  \n充當負水源以刪除從島嶼上瀉落的水。  \n遊戲中不會顯示旗幟。"
ruRU = "Визуально удаляет землю под собой. \nДействует как отрицательный источник воды для удаления воды, падающей с островов. \nФлаг не будет видим в игре."
jaJP = "視覚的にその下の地面を削除します。  \n島から落ちる水を削除するための負の水源として機能します。  \nゲーム内ではフラグは表示されません。"
frFR = "Supprime visuellement le sol en dessous de lui.  \nAgit comme une source d'eau négative pour supprimer l'eau tombant des îles.  \nLe drapeau ne sera pas visible en jeu."
deDE = "Löscht visuell den Boden darunter.  \nFungiert als negative Wasserquelle, um Wasser zu löschen, das von den Inseln fällt.  \nDie Flagge wird im Spiel nicht sichtbar sein."
plPL = "Wizualnie usuwa grunt pod sobą. Działa jako negatywne źródło wody, aby usunąć wodę spadającą z wysp. Flaga nie będzie widoczna w grze."
ptBR = "Remove visualmente o chão abaixo dele.  \nAtua como uma fonte de água negativa para deletar a água que cai das ilhas.  \nA bandeira não será visível no jogo."

