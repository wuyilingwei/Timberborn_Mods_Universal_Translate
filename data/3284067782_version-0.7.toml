["Building.VoidSinkHole.Description"]
raw = "Visually deletes the ground under it.\nActs as a negative water source to delete water falling off the islands\nThe flag won’t be visible in-game"
enUS = "Visually deletes the ground beneath it.  \nActs as a negative water source to remove water falling off the islands.  \nThe flag won’t be visible in-game."
zhCN = "在视觉上删除其下方的地面。\n作为一个负水源，删除从岛屿上掉落的水。\n游戏中不会显示这面旗帜。"
zhTW = "在視覺上刪除其下的地面。  \n作為一個負水源，刪除從島上掉落的水。  \n旗幟在遊戲中將不可見。"
ruRU = "Визуально уничтожает землю под ним.  \nДействует как негативный источник воды, чтобы удалить воду, падающую с островов.  \nФлаг не будет виден в игре."
jaJP = "それの下の地面を視覚的に消去します。  \n島から落ちる水を消去するネガティブな水源として機能します。  \nゲーム内では旗は表示されません。"
frFR = "Supprime visuellement le sol en dessous.  \nAgit comme une source d'eau négative pour supprimer l'eau tombant des îles.  \nLe drapeau ne sera pas visible en jeu."
deDE = "Löscht visuell den Boden darunter.  \nFunktioniert als negative Wasserquelle, um Wasser, das von den Inseln fällt, zu löschen.  \nDie Flagge wird im Spiel nicht sichtbar sein."
plPL = "Wizualnie usuwa grunt pod sobą. Działa jako negatywne źródło wody, aby usunąć wodę spadającą z wysp. Flaga nie będzie widoczna w grze."
ptBR = "Exclui visualmente o chão abaixo dele.  \nFunciona como uma fonte de água negativa para deletar a água que cai das ilhas.  \nA bandeira não será visível no jogo."

