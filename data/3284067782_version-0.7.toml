["MPME.FloatingRock.Description"]
raw = "Floats in the sky to support a sky island\nrequires to rest on something for incomprehensible reasons, use the support"
enUS = "Floats in the sky to support a sky island require resting on something for incomprehensible reasons, use the support"
zhCN = "在空中漂浮以支撑天空岛，需要基于一些难以理解的原因依靠某物，使用支撑。"
zhTW = "浮在空中的漂浮物需要依靠某些東西以不明的原因來支撐天空島，使用這些支撐物。"
ruRU = "Плавучие острова в небе требуют опоры по непонятным причинам, используйте поддержку."
jaJP = "空の島を支える浮遊物は、理解できない理由で何かに頼る必要があり、その支えを使用してください。"
frFR = "Des flotteurs dans le ciel pour soutenir une île céleste nécessitent de reposer sur quelque chose pour des raisons incompréhensibles, utilisez le support."
deDE = "Schwebt im Himmel, um eine Himmelsinsel zu stützen, benötigt es aus unverständlichen Gründen einen Halt, benutze die Unterstützung."
plPL = "Unosi się w niebie, aby wspierać wyspę w chmurach, wymaga opierania się na czymś z niewytłumaczalnych powodów, użyj wsparcia."
ptBR = "Flutua no céu para sustentar uma ilha no céu requer descansar sobre algo por razões incompreensíveis, use o suporte."

["MPME.FloatingRock.FlavorDescription"]
raw = "\"How does it worksxa0?\"\nOhxa0? Oh, nowxa0? After all these yearsxa0? After all these gamesxa0? Now you ask ME how those workxa0?"
enUS = "\"How does it work?\" Oh? Oh, now? After all these years? After all these games? Now you ask ME how those work?"
zhCN = "\"它是怎么工作的？\"\n哦？哦，现在吗？经过这么多年之后？经过这么多游戏之后？现在你问我这些是怎么工作的吗？"
zhTW = "“它是怎麼運作的？”\n哦？哦，現在？經過這麼多年？經過這麼多遊戲？現在你來問我這些是怎麼運作的？"
ruRU = "\"Как это работает?\"\nО? О, сейчас? После всех этих лет? После всех этих игр? Теперь ты спрашиваешь МЕНЯ, как они работают?"
jaJP = "「それはどう機能するの？」  \nああ？ああ、今？何年も経った後で？何度もゲームを重ねた後で？今になって私にそれがどう機能するのか尋ねるの？"
frFR = "\"Comment ça marche ?\"\nOh ? Oh, maintenant ? Après toutes ces années ? Après tous ces jeux ? Maintenant tu me demandes comment ça marche ?"
deDE = "„Wie funktioniert das?“ Oh? Oh, jetzt? Nach all diesen Jahren? Nach all diesen Spielen? Jetzt fragst du MICH, wie das funktioniert?"
plPL = "\"Jak to działa?\"\nOch? Och, teraz? Po wszystkich tych latach? Po wszystkich tych grach? Teraz pytasz Mnie, jak to działa?"
ptBR = "\"Como funciona isso?\"\nOh? Oh, agora? Depois de todos esses anos? Depois de todos esses jogos? Agora você me pergunta como isso funciona?"

