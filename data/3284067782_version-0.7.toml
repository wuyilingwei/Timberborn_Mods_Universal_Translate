["MapMakerPlants.CrystalSupport.Description"]
raw = "Support necessary to placefloating cristals above Z-level 1.\nSelf-stackable\nWill be invisible and have no hitbox when playing"
enUS = "Support necessary to place floating crystals above Z-level 1. Self-stackable. Will be invisible and have no hitbox while playing."
zhCN = "支持将浮动水晶放置在Z轴等级1以上。  \n自我堆叠  \n在游戏中将不可见并且没有碰撞箱"
zhTW = "支援在 Z 等級 1 以上放置漂浮水晶。  \n可自動堆疊  \n在遊玩時將是隱形且沒有碰撞盒。"
ruRU = "Поддержка, необходимая для размещения плавающих кристаллов выше уровня Z-1.  \nСамо-складываемые  \nБудут невидимыми и не будут иметь hitbox во время игры"
jaJP = "Zレベル1以上に浮遊するクリスタルを配置するために必要なサポート。\n自己スタッカブル。\nプレイ中は見えず、ヒットボックスはありません。"
frFR = "Support nécessaire pour placer les cristaux flottants au-dessus du niveau Z 1.  \nAuto-empilable  \nSera invisible et n'aura pas de hitbox pendant le jeu."
deDE = "Unterstützung notwendig, um schwebende Kristalle über Z-Ebene 1 zu platzieren.  \nSelbststapelbar  \nWird unsichtbar sein und beim Spielen keine Hitbox haben"
plPL = "Wsparcie konieczne do umieszczenia pływających kryształów powyżej poziomu Z-1. \nSamodzielnie układające się \nBędzie niewidoczne i nie będzie miało hitboxa podczas gry."
ptBR = "Suporte necessário para colocar cristais flutuantes acima do nível Z 1.  \nAutoempilhável  \nSerá invisível e não terá hitbox durante o jogo."

