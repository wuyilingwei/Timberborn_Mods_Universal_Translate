zhCN = "在它下面的地面上视觉上删除。对于你从未期望看到水的地方。"
zhTW = "在它底下視覺上刪除了地面。  \n對於那些你從未期望會看到水的地方。"
ruRU = "Визуально удаляет землю под собой. Для мест, где вы никогда не ожидаете увидеть воду."
jaJP = "それの下の地面を視覚的に削除します。水が見えるなんて思いもしない場所のために。"
