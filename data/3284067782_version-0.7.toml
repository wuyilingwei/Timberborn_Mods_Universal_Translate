["MPME.FloatingRock.Description"]
raw = "Floats in the sky to support a sky island\nrequires to rest on something for incomprehensible reasons, use the support"
enUS = "Floats in the sky to support a sky island require resting on something for incomprehensible reasons, use the support."
zhCN = "在空中漂浮以支持空岛，出于无法理解的原因需要依靠某种东西，使用支撑物。"
zhTW = "空中的浮物支撐著空中島嶼，因難以理解的原因需要依靠某物休息，請使用支持。"
ruRU = "Плавучие острова в небе требуют опоры по непонятным причинам, используйте опору."
jaJP = "空の島を支えるために空に浮かぶものは、何らかの不可解な理由で何かに寄りかかる必要があり、その支持を利用してください。"
frFR = "Des flotteurs dans le ciel pour soutenir une île flottante nécessitent de reposer sur quelque chose pour des raisons incompréhensibles, utilisez le support."
deDE = "Schwebt am Himmel, um eine Himmelinsel zu stützen, muss aus unverständlichen Gründen auf etwas ruhen, benutze die Unterstützung."
plPL = "Unosi się w niebie, by wspierać wyspę w chmurach, wymaga odpoczynku na czymś z niepojętych powodów, użyj wsparcia."
ptBR = "Flutua no céu para sustentar uma ilha no céu, requer descansar em algo por razões incompreensíveis, use o suporte."

["MPME.FloatingRock.FlavorDescription"]
raw = "\"How does it worksxa0?\"\nOhxa0? Oh, nowxa0? After all these yearsxa0? After all these gamesxa0? Now you ask ME how those workxa0?"
enUS = "\"How does it work?\" Oh? Oh, now? After all these years? After all these games? Now you ask ME how those work?"
zhCN = "“它是怎么工作的？”\n哦？哦，现在吗？经过这么多年？经过这么多游戏？你现在问我这些是怎么工作的吗？"
zhTW = "「它是怎麼運作的？」 哦？哦，現在？經過這麼多年？經過這麼多遊戲？你現在問我這些是怎麼運作的？"
ruRU = "\"Как это работает?\" О? О, сейчас? После всех этих лет? После всех этих игр? Теперь ты спрашиваешь МЕНЯ, как это работает?"
jaJP = "「どうやって動くの？」  \nああ？ああ、今？何年も経って？こんなにたくさんのゲームの後に？今になって私にそれがどう動くか聞くのか？"
frFR = "\"Comment ça fonctionnexa0?\" Ohxa0? Oh, maintenantxa0? Après toutes ces annéesxa0? Après tous ces jeuxxa0? Maintenant tu me demandes comment ça fonctionnexa0?"
deDE = "„Wie funktioniert das?“ Oh? Oh, jetzt? Nach all diesen Jahren? Nach all diesen Spielen? Jetzt fragst du MICH, wie das funktioniert?"
plPL = "\"Jak to działa?\" Oh? Oh, teraz? Po wszystkich tych latach? Po wszystkich tych grach? Teraz pytasz Mnie, jak to działa?"
ptBR = "\"Como isso funciona?\"\nOh? Oh, agora? Depois de todos esses anos? Depois de todos esses jogos? Agora você me pergunta como isso funciona?"

