deDE = "Sichtbar entfernt es den Boden darunter. Für Orte, an denen man niemals erwarten würde, Wasser zu sehen."
plPL = "Wizualnie usuwa ziemię pod sobą. W miejscach, gdzie nigdy nie spodziewasz się zobaczyć wody."
