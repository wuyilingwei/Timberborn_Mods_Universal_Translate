["Experimental.WelcomeText"]
new = "<نﺭﻮﺑﺮﺒﻤﻴﺗ> ﺔﺒﻌﻟ ﻦﻣ ﺔﺨﺴﻨﻟﺍ هﺬﻫ ﻚﻟ ﺢﻴﺘُﺗ\n.ﺪﻌﺑ ﺔﻠﻤﺘﻜﻣ ﺮﻴﻏﻭ ﺔﻴﻟّﻭﺃ ٍتﺍﺰﻴﻣ ﻰﻟﺇ لﻮﺻﻮﻟﺍ\n.ﺮﻴﺜﻜﺑ ﻰﻠﻋﺃ ﺎﻬﻴﻓ ﺔﻤﻴﺴﺟ ءﺎﻄﺧﺃ رﻮﻬﻇ لﺎﻤﺘﺣﺍ ّنﺈﻓ ،ﺐﺒﺴﻟﺍ اﺬﻬﻟﻭ\n!عﺎﺠﺷ ٌسﺪﻨﻗ اًّﻖﺣ ﻚّﻧﺇ\n\n ﻞﺼﻔﻨﻣ ﻞﻜﺸﺑ ﻲﺒﻳﺮﺠﺘﻟﺍ ﻊﺿﻮﻟﺍ ﻲﻓ ﺐﻌﻠﻟﺍ ﻆﻔﺣ تﺎﻔﻠﻣ نَّﺰﺨُﺗ\n اًّﺪﺟ ﺢّﺟﺮﻤﻟﺍ ﻦﻣ تﺎﺜﻳﺪﺤﺘﻟﺍﻭ ،ﺔﻴﺴﻴﺋﺮﻟﺍ ﺔﺒﻌﻠﻟﺍ ﻆﻔﺣ تﺎﻔﻠﻣ ﻦﻋ\n.ﺔﻘﺑﺎﺴﻟﺍ تﺎﻔﻠﻤﻟﺍ ﻊﻣ ﺎﻬﻘﻓﺍﻮﺗ ﺪﻘﻔُﺗ نﺃ\n\n ﺮﻴﻏ ﺔﺒﻌﻠﻟﺍ ﻦﻣ ةﺮﻴﺜﻛ ءاﺰﺟﺃ ّﻞﻈﺘﺳ ،ﻲﺒﻳﺮﺠﺘﻟﺍ ﻊﺿﻮﻟﺍ اﺬﻫ ﻲﻓ\n  (ﻪﻬﻬﻫ دﻮﻤﻟﺍ اﺬﻫ ﻊﻣ ﺲﻴﻟ) ﺔﻳﺰﻴﻠﺠﻧﻹﺍ ﺔﻐﻠﻟﺎﺑ ﺮﻬﻈﺗﻭ ﺔﻤﺟﺮﺘﻣ\n ﺔﻓﺎﺿﺇ ﻚﻟﺫ ﺎﻨﻟ ﺢﻴﺘﻳ .ﺎﻬﺗﺮﺘﺧﺍ ﻲﺘﻟﺍ ﺔﻐﻠﻟﺍ ﻦﻋ ﺮﻈﻨﻟﺍ ّﺾﻐﺑ\n مﺎﻤﺗﻹ رﺎﻈﺘﻧﻻﺍ نﻭﺩ ﺔﻌﻳﺮﺴﻟﺍ تﻼﻳﺪﻌﺘﻟﺍ ءاﺮﺟﺇﻭ ﺪﻳﺪﺠﻟﺍ ىﻮﺘﺤﻤﻟﺍ\n.ﺔﻠﻳﻮﻄﻟﺍ ﺔﻤﺟﺮﺘﻟﺍ تﺎﻴﻠﻤﻋ\n\n صﺎﺨﻟﺍ ﻲﻤﺳﺮﻟﺍ دﺭﻮﻜﺴﻳﺪﻟﺍ مﺩﺎﺧ ﻰﻟﺇ ّﻢﻀﻨﺗ نﺃ ةّﺪﺸﺑ ﻚﺤﺼﻨﻧ\n.ﺪﻳﺪﺠﻟﺍ ىﻮﺘﺤﻤﻟﺍ لﻮﺣ شﺎﻘﻨﻟﺍ ﻲﻓ كﺭﺎﺸﺗﻭ ،ﺎﻨﺑ"
