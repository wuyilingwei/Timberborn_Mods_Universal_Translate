["LV.BHP.UpdateText710"]
raw = "This is a big update that migrates this mod to Moddable Timberborn.\nThere is no new feature except minor UI change but performance is greatly improved and all effects are now gathered together in one place thanks to Moddable Timberborn."
status = "abandoned"
enUS = "This is a big update that migrates this mod to Moddable Timberborn.\nThere is no new feature except minor UI change but performance is greatly improved and all effects are now gathered together in one place thanks to Moddable Timberborn."
zhCN = "这是一个重大更新，将本模组迁移至Moddable Timberborn。<br>除细微UI调整外无新增功能，但性能大幅提升，且得益于Moddable Timberborn，所有效果现在都集中在一处显示。"
zhTW = "這是一個重要的更新，將這個模組移植到可修改的《Timberborn》中。\n除了輕微的使用者介面變更外，沒有新增的功能，但性能有了大幅提升，所有效果現在都得以集中在一個地方，這要歸功於可修改的《Timberborn》。"
ruRU = "Это большое обновление, которое переносит данный мод на Moddable Timberborn. Новых функций нет, за исключением незначительных изменений в интерфейсе, но производительность значительно улучшена, и все эффекты теперь собраны в одном месте благодаря Moddable Timberborn."
jaJP = "これはこのmodをModdable Timberbornに移行する大きなアップデートです。\n新しい機能はなく、小さなUI変更のみですが、パフォーマンスは大幅に向上し、すべての効果がModdable Timberbornのおかげで一箇所にまとめられました。"
frFR = "Ceci est une grande mise à jour qui migre ce mod vers Timberborn Moddable.  \nIl n'y a pas de nouvelle fonctionnalité à part un léger changement d'interface, mais les performances sont grandement améliorées et tous les effets sont désormais regroupés au même endroit grâce à Timberborn Moddable."
deDE = "Dies ist ein großes Update, das dieses Mod zu Moddable Timberborn migriert. Es gibt keine neuen Funktionen außer einer minoren UI-Änderung, aber die Leistung wurde erheblich verbessert und alle Effekte sind jetzt dank Moddable Timberborn an einem Ort zusammengefasst."
plPL = "To jest duża aktualizacja, która przenosi ten mod do Modowalnego Timberborn. Nie ma nowych funkcji, poza drobną zmianą interfejsu użytkownika, ale wydajność została znacznie poprawiona, a wszystkie efekty są teraz zebrane w jednym miejscu dzięki Modowalnemu Timberborn."
ptBR = "Este é um grande update que migra este mod para Timberborn Moddable. Não há novos recursos, exceto pequenas mudanças na interface do usuário, mas o desempenho foi muito melhorado e todos os efeitos agora estão reunidos em um só lugar, graças ao Timberborn Moddable."
koKR = "이것은 이 모드를 Moddable Timberborn으로 이전하는 큰 업데이트입니다. UI에 대한 미세한 변화 외에는 새로운 기능이 없지만 성능이 크게 향상되었고 모든 효과가 이제 Moddable Timberborn 덕분에 한곳에 모였습니다."
csCZ = "Toto je velká aktualizace, která migruje tento mod na Moddable Timberborn. \nNeexistuje žádná nová funkce kromě drobné změny uživatelského rozhraní, ale výkon je výrazně vylepšen a všechny efekty jsou nyní shromážděny na jednom místě díky Moddable Timberborn."
