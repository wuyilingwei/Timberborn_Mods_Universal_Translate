["LV.BHP.EnableMaintenanceDesc"]
raw = "Buildings will deteriorate over time and require maintenance to keep them functional.\nDoes not affect unfinished buildings.\nCan only be changed on the Main Menu."
status = "normal"
enUS = "Buildings will deteriorate over time and require maintenance to keep them functional.\nDoes not affect unfinished buildings.\nCan only be changed on the Main Menu."
zhCN = "勾选后，建筑会逐渐损失生命值。对建造中的建筑无影响。只能在主菜单中更改。"
zhTW = "建築隨著時間推移會逐漸退化，需要維護以保持其正常運作。\n不影響未完成的建築。\n僅能在主菜單中更改。"
ruRU = "Ключ: LV.BHP.EnableMaintenanceDesc - Новый текст для перевода: \"Здания будут deteriorate со временем и требуют обслуживания, чтобы оставаться функциональными.  \nНе затрагивает незавершённые здания.  \nМожет быть изменено только в главном меню.\""
jaJP = "建物は時間の経過とともに劣化し、機能を維持するためにメンテナンスが必要になります。  \n未完成の建物には影響しません。  \nメインメニューでのみ変更できます。"
frFR = "Les bâtiments se détérioreront avec le temps et nécessiteront un entretien pour rester fonctionnels.  \nN'affecte pas les bâtiments inachevés.  \nNe peut être modifié que depuis le menu principal."
deDE = "Gebäude verschlechtern sich im Laufe der Zeit und benötigen Wartung, um funktionsfähig zu bleiben. Beeinflusst keine unvollendeten Gebäude. Kann nur im Hauptmenü geändert werden."
plPL = "Budynki będą się pogarszać z upływem czasu i będą wymagały konserwacji, aby zachować swoją funkcjonalność.\nNie dotyczy niedokończonych budynków.\nMożna to zmienić tylko w Menu Głównym."
ptBR = "As construções irão deteriorar-se ao longo do tempo e necessitarão de manutenção para permanecerem funcionais. Não afeta construções inacabadas. Pode ser alterado apenas no Menu Principal."
koKR = "건물은 시간이 지남에 따라 노후되며 기능을 유지하기 위해 유지 관리가 필요합니다.  \n완공되지 않은 건물에는 영향을 미치지 않습니다.  \n메인 메뉴에서만 변경할 수 있습니다."
csCZ = "Budovy se časem zhorší a vyžadují údržbu, aby zůstaly funkční. \nNevztahuje se na nedokončené budovy. \nLze měnit pouze v hlavním menu."

