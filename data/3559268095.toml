["LV.BHP.RenovationNote"]
raw = "- Once started, the building will start gathering materials and the time only counts down when all materials are collected.\n- Collecting materials and renovating does <b>NOT</b> require Builders or Haulers. They are done automatically. However, materials are only taken once all materials are available in the stockpiles, it cannot be taken gradually.\n- Only one renovation can be active at a time for each building. You can cancel it at any time (except certain renovations) but no materials will be refunded once gathered."
status = "normal"
enUS = "- Once started, the building will begin gathering materials, and the countdown only begins once all materials are collected.\n- Collecting materials and renovating does <b>NOT</b> require Builders or Haulers. They are done automatically. However, materials are only taken once all materials are available in the stockpiles; they cannot be taken gradually.\n- Only one renovation can be active at a time for each building. You can cancel it at any time (except for certain renovations), but no materials will be refunded once gathered."
zhCN = "- 一旦开始，建筑会开始收集材料，只有在所有材料收集完毕后，时间才会开始倒计时。\n- 收集材料和整修并不需要建筑工或搬运工。这些操作会自动完成。但是，只有在所有材料都已储存在库存中时，材料才能使用，不能逐步使用。\n- 每个建筑一次只能进行一项整修。您可以随时取消整修（特定整修除外），但一旦材料收集完毕，将不退款。"
zhTW = "- 一旦開始，建築物將開始收集材料，只有在所有材料收集完成後，時間才會倒計時。\n- 收集材料和翻新不需要建築工或搬運工，這將自動完成。然而，材料只有在所有材料在儲存庫中可用時才會被取走，無法逐步取走。\n- 每座建築一次只能有一個翻新進行。您可以隨時取消（某些翻新除外），但一旦材料被收集，將不會退還。"
ruRU = "- Как только начнется, здание начнет собирать материалы, и время будет отсчитываться только после того, как все материалы будут собраны.  \n- Сбор материалов и реновация не требуют строителей или грузчиков. Это происходит автоматически. Однако материалы забираются только тогда, когда все материалы доступны на складах, их нельзя забирать поэтапно.  \n- Одновременно может быть активна только одна реновация для каждого здания. Вы можете отменить её в любое время (за исключением некоторых реноваций), но собранные материалы не будут возвращены."
jaJP = "- 一度開始されると、建物は材料の収集を始め、すべての材料が収集されるまで時間はカウントダウンされません。\n- 材料の収集と改修は<b>ビルダーや運搬者</b>を必要としません。自動で行われます。ただし、材料はすべての材料がストックに揃っている場合のみ引き取られ、徐々には引き取られません。\n- 各建物に対して同時にアクティブにできる改修は1つだけです。いつでもキャンセルできます（特定の改修を除く）が、収集された材料は一度でも返還されません。"
frFR = "- Une fois commencée, la construction commencera à rassembler des matériaux et le temps ne décompte que lorsque tous les matériaux sont collectés.\n- La collecte de matériaux et la rénovation <b>NE</b> nécessitent pas de Constructeurs ou de Transporteurs. Cela se fait automatiquement. Cependant, les matériaux ne sont pris qu'une fois que tous les matériaux sont disponibles dans les stocks, ils ne peuvent pas être pris progressivement.\n- Une seule rénovation peut être active à la fois pour chaque bâtiment. Vous pouvez l'annuler à tout moment (sauf pour certaines rénovations), mais aucun matériau ne sera remboursé une fois rassemblé."
deDE = "- Sobald begonnen, wird das Gebäude Materialien sammeln und die Zeit zählt nur herunter, wenn alle Materialien gesammelt sind.\n- Das Sammeln von Materialien und die Renovierung erfordern <b>KEINE</b> Bauarbeiter oder Transporteure. Sie erfolgen automatisch. Materialien werden jedoch nur entnommen, wenn alle Materialien in den Vorratslagern verfügbar sind; sie können nicht schrittweise entnommen werden.\n- Es kann jeweils nur eine Renovierung pro Gebäude aktiv sein. Sie können sie jederzeit abbrechen (außer bei bestimmten Renovierungen), aber keine Materialien werden zurückerstattet, sobald sie gesammelt wurden."
plPL = "- Po rozpoczęciu, budynek zacznie zbierać materiały, a czas będzie odliczany tylko wtedy, gdy wszystkie materiały zostaną zebrane.  \n- Zbieranie materiałów i renowacja <b>NIE</b> wymaga Robotników ani Transportowców. Odbywa się to automatycznie. Jednak materiały są pobierane dopiero wtedy, gdy wszystkie materiały są dostępne w zapasach, nie można ich pobierać stopniowo.  \n- Tylko jedna renowacja może być aktywna w danym czasie dla każdego budynku. Możesz ją anulować w dowolnym momencie (z wyjątkiem pewnych renowacji), ale żadne materiały nie zostaną zwrócone po ich zebraniu."
ptBR = "- Uma vez iniciado, o edifício começará a coletar materiais e o tempo só contará para baixo quando todos os materiais estiverem coletados.\n- Coletar materiais e reformar <b>NÃO</b> requer Construtores ou Transportadores. Isso é feito automaticamente. No entanto, os materiais só são coletados uma vez que todos os materiais estão disponíveis nos depósitos, não podem ser retirados gradualmente.\n- Apenas uma reforma pode estar ativa de cada vez para cada edifício. Você pode cancelá-la a qualquer momento (exceto certas reformas), mas nenhum material será reembolsado uma vez coletado."
koKR = "- 시작하면 건물이 자재를 모으기 시작하며, 모든 자재가 수집된 후에만 시간이 카운트다운됩니다.  \n- 자재 수집과 개조에는 <b>건축가</b>나 <b>운반가</b>가 필요하지 않습니다. 자동으로 진행됩니다. 그러나 자재는 모든 자재가 비축 창고에 준비된 경우에만 가져갈 수 있으며, 점진적으로 가져갈 수는 없습니다.  \n- 각 건물에 대해 한 번에 하나의 개조만 활성화할 수 있습니다. 언제든지 취소할 수 있지만(특정 개조 제외), 자재가 수집된 후에는 환불되지 않습니다."
csCZ = "- Jakmile začne, budova začne shromažďovat materiály a čas se odpočítává pouze tehdy, když jsou všechny materiály shromážděny.  \n- Shromažďování materiálů a renovace <b>NE</b>vyžaduje stavitele nebo nosiče. Probíhá to automaticky. Materiály jsou však brány pouze tehdy, když jsou všechny materiály k dispozici ve skladištích, nelze je brát postupně.  \n- Aktivní může být pouze jedna renovace najednou pro každou budovu. Můžete ji kdykoli zrušit (kromě některých renovací), ale žádné materiály nebudou vráceny jakmile jsou shromážděny."

