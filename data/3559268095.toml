["LV.BHP.EnableMaterialDurabilityDesc"]
raw = "Buildings will gain Durability from materials used in their construction.\n<RedHighlight>WARNING:</RedHighlight> Disabling this also removes invulnerability from buildings without cost.\nCan only be changed on the Main Menu."
status = "normal"
enUS = "Buildings will gain Durability from materials used in their construction.\n<RedHighlight>WARNING:</RedHighlight> Disabling this also removes invulnerability from buildings without cost.\nCan only be changed on the Main Menu."
zhCN = "勾选后，建筑会从建筑材料中获得额外生命值上限。只能在主菜单中更改。<br>注意：禁用此功能会同时移除无成本建筑（如地区中心、伐木工旗帜）的无敌状态。"
zhTW = "建築物將從其建造所使用的材料中獲得耐久度。\n<RedHighlight>警告：</RedHighlight>禁用此功能將會讓建築物在沒有成本的情況下失去不受損的能力。\n此選項僅能在主菜單中更改。"
ruRU = "Здания будут получать прочность от использованных в их строительстве материалов. <RedHighlight>ПРЕДУПРЕЖДЕНИЕ:</RedHighlight> Отключение этой функции также снимает неуязвимость с зданий без затрат. Изменения можно вносить только в главном меню."
jaJP = "建物は、その建設に使用される材料から耐久性を得ます。  \n<RedHighlight>警告:</RedHighlight> これを無効にすると、コストなしに建物の無敵も解除されます。  \nこれはメインメニューでのみ変更できます。"
frFR = "Les bâtiments gagneront de la Durabilité grâce aux matériaux utilisés dans leur construction.  \n<RedHighlight>AVERTISSEMENT :</RedHighlight> Désactiver cela supprime également l'invulnérabilité des bâtiments sans coût.  \nPeut uniquement être modifié depuis le Menu Principal."
deDE = "Gebäude erhalten Haltbarkeit von den Materialien, die für ihren Bau verwendet werden. \n<RedHighlight>WARNUNG:</RedHighlight> Das Deaktivieren entfernt auch die Unverwundbarkeit von Gebäuden ohne Kosten. \nKann nur im Hauptmenü geändert werden."
plPL = "Nieruchomości uzyskają Trwałość z materiałów użytych do ich budowy. \n<RedHighlight>OSTRZEŻENIE:</RedHighlight> Wyłączenie tego również usuwa niewrażliwość budynków bez kosztów. \nMożna zmienić tylko w Menu Głównym."
ptBR = "Os edifícios ganharão Durabilidade a partir dos materiais usados em sua construção.  \n<RedHighlight>AVISO:</RedHighlight> Desativar isso também remove a invulnerabilidade dos edifícios sem custo.  \nSó pode ser alterado no Menu Principal."
koKR = "건물은 건축에 사용된 재료로 내구성을 얻습니다.  \n<레드 하이라이트>경고:</레드 하이라이트> 이 기능을 비활성화하면 비용 없이 건물의 무적도 제거됩니다.  \n메인 메뉴에서만 변경할 수 있습니다."
csCZ = "Budovy získají odolnost podle materiálů použitých při jejich stavbě.  \n<RedHighlight>VAROVÁNÍ:</RedHighlight> Zakázání této funkce také odstraní neporazitelnost budov bez nákladů.  \nMůže být změněno pouze v hlavním menu."

