deDE = "Zeige eine Warnung an, wenn die HP eines Gebäudes niedrig ist. Hinweis: Wenn die maximale HP eines Gebäudes unterhalb des Schwellenwerts liegt, wird die Warnung nur angezeigt, wenn das Gebäude beschädigt ist."
plPL = "Wyświetl ostrzeżenie, gdy HP budynku jest niskie. Uwaga: jeśli maksymalne HP budynku jest poniżej progu, ostrzeżenie jest wyświetlane tylko wtedy, gdy budynek jest uszkodzony."
