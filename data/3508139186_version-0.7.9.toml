["LV.MWRS.RedsurgeMultiplierDesc"]
raw = "The maximum additional multiplier for the Redsurge weather at maximum (no handicap).\nThis value is affected by handicap like Duration.\nDefault value: 2.5 (250%) meaning when no handicap is applied (default cycle 5),\nall water sources strength is at 350%."
enUS = "The maximum additional multiplier for the Redsurge weather at maximum (no handicap).\nThis value is affected by handicap like Duration.\nDefault value: 2.5 (250%) meaning when no handicap is applied (default cycle 5),\nall water sources strength is at 350%."
zhCN = "血汛潮时水源的额外水力倍率，即水源的水力会变为“水力×(基础倍率+额外倍率)”。<br>注意，此数值受天气初始强度值、适应周期数影响。"
zhTW = "在最大情況下，紅潮天氣的最大額外乘數（無障礙）。這個數值會受到像持續時間這樣的障礙影響。默認值：2.5（250%），這意味著當不應用障礙時（默認周期為5），所有水源的強度為350%。"
ruRU = "Максимальный дополнительный множитель для погодного явления Redsurge на максимуме (без штрафа). Это значение зависит от штрафа, как и длительность. Значение по умолчанию: 2.5 (250%), что означает, что при отсутствии штрафа (цикл по умолчанию 5) вся сила водных источников составляет 350%."
jaJP = "レッドサージ天候の最大追加乗数（ハンディキャップなし）について。  \nこの値は、持続時間のようなハンディキャップの影響を受けます。  \nデフォルト値：2.5（250%）は、ハンディキャップが適用されていない場合（デフォルトサイクル5）に、すべての水源の強さが350%になることを意味します。"
frFR = "Le multiplicateur additionnel maximum pour le temps de Redsurge au maximum (sans handicap). Cette valeur est affectée par le handicap comme la Durée. Valeur par défaut : 2,5 (250 %) ce qui signifie que lorsque aucun handicap n'est appliqué (cycle par défaut 5), toute la force des sources d'eau est à 350 %."
deDE = "Der maximale zusätzliche Multiplikator für das Redsurge-Wetter bei maximaler Stufe (ohne Handicap). \nDieser Wert wird durch Handicap wie Dauer beeinflusst. \nStandardwert: 2,5 (250%), was bedeutet, dass bei nicht angewendetem Handicap (Standardzyklus 5) alle Wasserquellenstärken bei 350% liegen."
plPL = "Maksymalny dodatkowy mnożnik dla pogody Redsurge przy maksymalnym (bez handicapu). Ta wartość jest wpływana przez handicap, taki jak Czas trwania. Wartość domyślna: 2,5 (250%), co oznacza, że gdy handicap nie jest stosowany (domyślny cykl 5), siła wszystkich źródeł wody wynosi 350%."
ptBR = "O multiplicador adicional máximo para o clima Redsurge no máximo (sem handicap). Este valor é afetado por handicap como Duração. Valor padrão: 2,5 (250%), o que significa que quando nenhum handicap é aplicado (ciclo padrão 5), a força de todas as fontes de água está em 350%."

