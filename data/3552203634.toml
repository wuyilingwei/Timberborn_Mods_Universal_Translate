["Faction.LeafCoats.Description"]
raw = "The Emberpelts have an affinity for trees and plantlife in general. They like to build in a way that mimics nature, including an expansive structure that resembles a giant tree.\nTheir motto: <i>The way of the Tree.</i>"
enUS = "The Emberpelts have an affinity for trees and plantlife in general. They like to build in a way that mimics nature, including an expansive structure that resembles a giant tree.\nTheir motto: <i>The way of the Tree.</i>"
zhCN = "叶纹种族对树木和植物有着天然的亲和力。他们喜欢以模仿自然的方式来建造，创造出类似巨树的扩展结构。<br>座右铭：<i>自然之道，就在其中。</i>"
zhTW = "火焰皮毛族對樹木和植物生命有著深厚的情感。他們喜歡以模仿自然的方式建造，包括一個類似於巨樹的宏大結構。\n他們的座右銘：<i>樹之道。</i>"
ruRU = "Эмберпелты имеют affinity к деревьям и растительности в целом. Они любят строить так, чтобы это имитировало природу, включая обширное сооружение, которое напоминает гигантское дерево. Их девиз: <i>Путь Дерева.</i>"
jaJP = "エンバーペルツは、樹木や植物全般に親しみを持っています。彼らは自然を模した方法で建設することを好み、巨大な木に似た広大な構造物を含みます。  \n彼らのモットー：<i>木の道。</i>"
frFR = "Les Pelages de Braise ont une affinité pour les arbres et la végétation en général. Ils aiment construire d'une manière qui imite la nature, y compris une structure expansive qui ressemble à un immense arbre.  \nLeur devise : <i>La voie de l'Arbre.</i>"
deDE = "Die Emberpelze haben eine Affinität zu Bäumen und Pflanzenleben im Allgemeinen. Sie bauen gerne auf eine Weise, die die Natur nachahmt, einschließlich einer ausgedehnten Struktur, die einem riesigen Baum ähnelt. Ihr Motto: <i>Der Weg des Baumes.</i>"
plPL = "Emberpelty mają zamiłowanie do drzew i roślinności ogólnie. Lubię budować w sposób, który naśladuje naturę, w tym rozległą strukturę przypominającą wielkie drzewo.  \nIch motto: <i>Droga Drzewa.</i>"
ptBR = "As Pelagens de Brasa têm uma afinidade por árvores e pela flora em geral. Elas gostam de construir de maneira que imita a natureza, incluindo uma estrutura expansiva que se assemelha a uma enorme árvore.  \nSeu lema: <i>O caminho da Árvore.</i>"
koKR = "엠버펠트는 나무와 식물에 대한 친화력이 있습니다. 그들은 자연을 모방하는 방식으로 건물을 짓는 것을 좋아하며, 거대한 나무와 닮은 광범위한 구조물을 포함합니다.  \n그들의 모토: <i>나무의 길.</i>"

