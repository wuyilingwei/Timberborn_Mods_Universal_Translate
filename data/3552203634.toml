frFR = "Une Branche. Elle peut se connecter au côté de nombreux bâtiments de style Arbre. Certains bâtiments préféreront se connecter aux Branches plutôt qu'aux Chemins."
deDE = "Ein Ast. Er kann sich mit der Seite vieler Baumstil-Gebäude verbinden. Einige Gebäude möchten sich lieber mit Ästen als mit Wegen verbinden."
plPL = "Gałąź. Może łączyć się z bokiem wielu budynków stylu drzewo. Niektóre budynki mogą chcieć łączyć się z Gałęziami zamiast ze Ścieżkami."
ptBR = "Uma Ramificação. Pode se conectar ao lado de muitos edifícios estilo Árvore. Alguns edifícios preferirão se conectar a Ramificações ao invés de Caminhos."
koKR = "가지입니다. 많은 나무 스타일 건물의 측면에 연결될 수 있습니다. 일부 건물은 경로보다 가지에 연결되기를 원할 것입니다."

