deDE = "Blockiert Wasser bis zu einer einstellbaren Höhe. Ein neues, kompakteres Design, das es Ihnen ermöglicht, oben auf ihnen zu bauen."
plPL = "Zatrzymuje wodę do regulowanej wysokości. Nowy, bardziej kompaktowy projekt pozwala na budowanie na nich."
ptBR = "Bloqueia a água até uma altura ajustável. Um novo design mais compacto que permite que você construa em cima deles."
koKR = "조정 가능한 높이까지 물을 막습니다. 그 위에 건설할 수 있도록 더 작고 새로워진 디자인입니다."

