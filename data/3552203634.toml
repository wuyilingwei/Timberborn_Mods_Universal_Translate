zhCN = "连接树干建筑的通道，连接处会自动开门。<br><color=#FFA500>部分建筑倾向于与杈道连接，而非道路。</color>"
zhTW = "一個分支。它可以連接到許多樹型建築的側面。一些建築會希望連接到分支而不是小路。"
ruRU = "Ветвь. Она может соединяться с боковой частью многих зданий в стиле Дерева. Некоторые здания предпочтут соединяться с Ветвями, а не с Путями."
