["LV.HF.ImpermeableFloorUpgradeEff"]
raw = "Impermeable Floors can be built without support or attached directly to terrain. They function as paths with 4× movement speed. Due to anti-gravity behavior, you get no material refund when destroying floating ones, they just lift themselves up to space."
status = "normal"
enUS = "Impermeable Floors can be built without support or attached directly to terrain. They function as paths with 4× movement speed. Due to anti-gravity behavior, you get no material refund when destroying floating ones, they just lift themselves up to space."
zhCN = "防渗地板可以作为道路使用，大幅提高海狸的移动速度 +400%，而且建造完成后便无需支撑。但是拆除后无法回收任何材料。"
zhTW = "<YellowHighlight>目前沒有任何效果。</YellowHighlight> 早期支持者在該升級正式發布之前，能以折扣的科學成本解鎖此升級。"
ruRU = "<YellowHighlight>В настоящее время не имеет эффекта.</YellowHighlight> Ранние сторонники разблокируют это обновление с учетом скидки на научные затраты до его будущего выпуска."
jaJP = "<YellowHighlight>現在のところ効果はありません。</YellowHighlight> 早期サポーターは、将来のリリース前にこのアップグレードを割引価格で解放します。"
frFR = "<YellowHighlight>Actuellement, n'a aucun effet.</YellowHighlight> Les premiers soutiens débloquent cette amélioration à un coût scientifique réduit avant sa sortie future."
deDE = "<YellowHighlight>Hat derzeit keine Wirkung.</YellowHighlight> Frühe Unterstützer schalten dieses Upgrade zu einem reduzierten Forschungskostenpreis frei, bevor es in Zukunft veröffentlicht wird."
plPL = "<YellowHighlight>Obecnie nie ma żadnego efektu.</YellowHighlight> Wczesni zwolennicy odblokowują tę aktualizację po obniżonym koszcie naukowym przed jej przyszłym wydaniem."
ptBR = "Atualmente não tem efeito. Os primeiros apoiadores desbloqueiam esta atualização a um custo científico com desconto antes de seu lançamento futuro."
koKR = "방수 바닥은 지지 없이 건설할 수 있으며, 지형에 직접 연결할 수 있습니다. 이 바닥은 4배의 이동 속도를 가진 경로로 작동합니다. 반중력 특성 때문에, 떠 있는 바닥을 파괴할 때 자재 환급을 받을 수 없으며, 그들은 단순히 우주로 떠오릅니다."

["LV.HF.ImpermeableFloorUpgradeLore"]
raw = "Originally prototyped as a lightweight solar semiconductor panel, the material refused to stay put and floated into the air. HydroForma™ quickly rebranded the mishap as a cutting-edge high-speed walkway."
status = "normal"
enUS = "Originally prototyped as a lightweight solar semiconductor panel, the material refused to stay put and floated into the air. HydroForma™ quickly rebranded the mishap as a cutting-edge high-speed walkway."
zhCN = "据小道消息，该材料最初计划用于太阳能板，但随后发生严重事故，产生了无法理解的反重力性质。为了安抚广大赞助者，水力形构™公关部迅速将其包装成一种全新产品。"
zhTW = "「您的支持鋪平了道路——字面上。最終功能可能會有所變更。不予退款。是的，『贊助』是商標。」—xa0HydroForma™xa0公關部"
ruRU = "«Ваша поддержка прокладывает путь — в прямом смысле. Финальные функции могут подвергаться изменениям. Возврат средств не предусмотрен. И да, \"Sponsorship\" зарегистрированный товарный знак.» — ОтделPR HydroForma™"
jaJP = "「あなたのサポートが道を開きます — 文字通り。最終的な機能は変更される可能性があります。返金はありません。そして、はい、「スポンサーシップ」は商標登録されています。」 —xa0HydroForma™xa0広報部門"
frFR = "« Votre soutien ouvre la voie — littéralement. Les fonctionnalités finales sont susceptibles de changer. Aucun remboursement. Et oui, \"Sponsorship\" est une marque déposée. » — Département PR de HydroForma™"
deDE = "\"Ihre Unterstützung ebnet den Weg – buchstäblich. Endgültige Funktionen können Änderungen unterliegen. Keine Rückerstattungen. Und ja, 'Sponsorship' ist markenrechtlich geschützt.\" — HydroForma™ PR-Abteilung"
plPL = "'Twoje wsparcie toruje drogę — dosłownie. Ostateczne funkcje mogą ulec zmianie. Brak zwrotów. I tak, \"Sponsoring\" jest zastrzeżonym znakiem towarowym.' — Dział PR HydroForma™"
ptBR = "'Sua apoio abre o caminho — literalmente. Funcionalidades finais sujeitas a alteração. Sem reembolsos. E sim, \"Patrocínio\" é uma marca registrada.' — Departamento de PR da HydroForma™"
koKR = "원래 경량 태양열 반도체 패널로 개발되었으나, 이 재료는 제자리에 머무르기를 거부하고 공중으로 떠올랐습니다. HydroForma™는 이 사고를 빠르게 최첨단 고속 보도로 재브랜딩했습니다."

