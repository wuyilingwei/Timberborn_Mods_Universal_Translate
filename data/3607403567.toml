["LV.CPl.WithoutGroundDesc"]
raw = "Allows planting directly on roofs and platforms without soil. These plants receive irrigation and contamination from the land below."
status = "normal"
enUS = "Allows planting directly on roofs and platforms without soil. These plants receive irrigation and contamination from the land below."
zhCN = "勾选后，可以将植物种植在屋顶、平台等建筑上，无需泥土；植物的灌溉或污染受正下方的土地影响。"
zhTW = "允許在沒有土壤的屋頂和平台上直接種植。這些植物會接收到下面土地的灌溉和污染。"
ruRU = "Позволяет сажать прямо на крышах и платформах без земли. Эти растения получают орошение и загрязнение от земли под ними."
jaJP = "土壌なしで屋根やプラットフォーム上に直接植えることができます。これらの植物は、下の土地からの灌漑と汚染を受けます。"
frFR = "Permet de planter directement sur des toits et des plateformes sans sol. Ces plantes reçoivent l'irrigation et la contamination du sol en dessous."
deDE = "Ermöglicht das Pflanzen direkt auf Dächern und Plattformen ohne Erde. Diese Pflanzen erhalten Bewässerung und Kontamination von dem darunter liegenden Boden."
plPL = "Pozwala na sadzenie bezpośrednio na dachach i platformach bez gleby. Rośliny te otrzymują nawadnianie i zanieczyszczenie z ziemi poniżej."
ptBR = "Permite o plantio diretamente em telhados e plataformas sem solo. Essas plantas recebem irrigação e contaminação do solo abaixo."
koKR = "이 식물들은 토양 없이 지붕과 플랫폼에 직접 심을 수 있습니다. 이 식물들은 아래의 땅에서부터 물과 오염을 받습니다."

