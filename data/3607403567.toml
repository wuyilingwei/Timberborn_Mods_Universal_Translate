["LV.CPl.NoConUpDesc"]
raw = "Prevents land contamination from being brought up. Enables planting trees or crops on platforms even if the land below is unsuitable."
status = "normal"
enUS = "Prevents land contamination from being brought up. Enables planting trees or crops on platforms even if the land below is unsuitable."
zhCN = "勾选后，在建筑上种植的植物默认被灌溉，不再受正下方土地影响。"
zhTW = "防止土地污染被帶上來。即使下方土地不合適，也能在平台上種植樹木或作物。"
ruRU = "Предотвращает загрязнение земли. Позволяет сажать деревья или культуры на платформах, даже если земля внизу неподходящая."
jaJP = "土地汚染の持ち上げを防ぎます。下の土地が不適切であっても、プラットフォーム上に木や作物を植えることができます。"
frFR = "Empêche la contamination des terres d'être soulevée. Permet de planter des arbres ou des cultures sur des plateformes même si le sol en dessous est inapproprié."
deDE = "Verhindert, dass Bodenverunreinigungen angehoben werden. Ermöglicht das Pflanzen von Bäumen oder Feldfrüchten auf Plattformen, auch wenn der Boden darunter ungeeignet ist."
plPL = "Zapobiega przenoszeniu zanieczyszczeń na powierzchnię. Umożliwia sadzenie drzew lub upraw na platformach, nawet jeśli grunt poniżej jest nieodpowiedni."
ptBR = "Previne que a contaminação do solo seja levantada. Permite o plantio de árvores ou culturas em plataformas, mesmo que o solo abaixo seja inadequado."
koKR = "토양 오염이 발생하는 것을 방지합니다. 아래의 토지가 부적합하더라도 플랫폼에서 나무나 농작물을 심을 수 있게 합니다."

["LV.CPl.GrowthSect"]
raw = "<b>Growth options:</b> Set below default ×1 to decrease difficulty except for Output Multiplier. Examples:\n- Planting Time Multiplier ×0.5: Planting Oak 1 hours → 0.5 hours.\n- Growth Rate ×0.5: Potato grows in 5 days → 2.5 days.\n- Output Multiplier ×1.5: Carrot yields 3 → 4.\n- Harvest Time Multiplier ×0.5: Oak cutting 2 hours → 1 hour.\n- Demolishing Time Multiplier ×0.5: demolishing Pine 1.2 hours → 0.6 hours."
status = "normal"
enUS = "<b>Growth options:</b> Set below default ×1 to decrease difficulty except for Output Multiplier. Examples:\n- Planting Time Multiplier ×0.5: Planting Oak 1 hours → 0.5 hours.\n- Growth Rate ×0.5: Potato grows in 5 days → 2.5 days.\n- Output Multiplier ×1.5: Carrot yields 3 → 4.\n- Harvest Time Multiplier ×0.5: Oak cutting 2 hours → 1 hour.\n- Demolishing Time Multiplier ×0.5: demolishing Pine 1.2 hours → 0.6 hours."
zhCN = "<b>生长选项：</b>可以修改植物的生长参数。除了产出数量倍数以外，其他参数设为低于默认（×1）可以降低难度。示例：<br>- 种植时间倍数×0.5：种植橡树耗时 1小时→0.5小时<br>- 生长速度倍数×0.5：土豆成熟耗时 5天→2.5天<br>- 产出数量倍数×1.5：每棵胡萝卜有 3个→4个<br>- 收获时间倍数×0.5：砍伐橡树耗时 2小时→1小时<br>- 拆除时间倍数×0.5：拆除松树耗时 1.2小时→0.6小时"
zhTW = "<b>成長選項：</b> 將以下設置低於預設值 ×1 以降低難度，但產出倍數除外。例子：\n- 種植時間倍數 ×0.5：種植橡樹 1 小時 → 0.5 小時。\n- 成長速度 ×0.5：馬鈴薯在 5 天內生長 → 2.5 天。\n- 產出倍數 ×1.5：胡蘿蔔產量從 3 → 4。\n- 收穫時間倍數 ×0.5：砍伐橡樹 2 小時 → 1 小時。\n- 拆除時間倍數 ×0.5：拆除松樹 1.2 小時 → 0.6 小時。"
ruRU = "<b>Опции роста:</b> Установите ниже значения по умолчанию ×1, чтобы снизить сложность, кроме Множителя выходной продукции. Примеры:\n- Множитель времени посадки ×0.5: Посадка дуба 1 час → 0.5 часа.\n- Множитель скорости роста ×0.5: Картофель вмещается за 5 дней → 2.5 дня.\n- Множитель выходной продукции ×1.5: Урожай моркови 3 → 4.\n- Множитель времени сбора урожая ×0.5: Уборка дуба 2 часа → 1 час.\n- Множитель времени сноса ×0.5: снос сосны 1.2 часа → 0.6 часа."
jaJP = "<b>成長オプション:</b> デフォルトの×1未満に設定すると、出力倍率を除いて難易度が下がります。例：\n- 植える時間倍率 ×0.5：オークを植えるのに1時間 → 0.5時間。\n- 成長速度 ×0.5：ジャガイモが成長するのに5日 → 2.5日。\n- 出力倍率 ×1.5：ニンジンの収穫量が3 → 4。\n- 収穫時間倍率 ×0.5：オークの伐採に2時間 → 1時間。\n- 解体時間倍率 ×0.5：マツを解体するのに1.2時間 → 0.6時間。"
frFR = "<b>Options de croissance :</b> Régler en dessous de la valeur par défaut ×1 pour diminuer la difficulté, sauf pour le multiplicateur de rendement. Exemples :\n- Multiplicateur de temps de plantation ×0.5 : Planter un chêne 1 heure → 0.5 heure.\n- Taux de croissance ×0.5 : La pomme de terre pousse en 5 jours → 2.5 jours.\n- Multiplicateur de rendement ×1.5 : La carotte produit 3 → 4.\n- Multiplicateur de temps de récolte ×0.5 : Abattage d'un chêne 2 heures → 1 heure.\n- Multiplicateur de temps de démolition ×0.5 : démolition d'un pin 1.2 heures → 0.6 heures."
deDE = "<b>Wachstumsoptionen:</b> Setzen Sie unter dem Standard ×1, um die Schwierigkeit zu verringern, außer für den Ertragsmultiplikator. Beispiele:\n- Pflanzzeitmultiplikator ×0,5: Eiche pflanzen 1 Stunde → 0,5 Stunden.\n- Wachstumsrate ×0,5: Kartoffel wächst in 5 Tagen → 2,5 Tage.\n- Ertragsmultiplikator ×1,5: Karotte bringt 3 → 4.\n- Erntezeitmultiplikator ×0,5: Eiche fällen 2 Stunden → 1 Stunde.\n- Abbruchzeitmultiplikator ×0,5: Abbruch von Fichte 1,2 Stunden → 0,6 Stunden."
plPL = "<b>Opcje wzrostu:</b> Ustaw poniżej domyślnego ×1, aby zmniejszyć trudność z wyjątkiem mnożnika wydajności. Przykłady:\n- Mnożnik czasu sadzenia ×0.5: Sadzenie dębu 1 godzina → 0.5 godziny.\n- Mnożnik tempa wzrostu ×0.5: Ziemniak rośnie w 5 dni → 2.5 dni.\n- Mnożnik wydajności ×1.5: Marchewka plonuje 3 → 4.\n- Mnożnik czasu zbiorów ×0.5: Ścinanie dębu 2 godziny → 1 godzina.\n- Mnożnik czasu burzenia ×0.5: Burzenie sosny 1.2 godziny → 0.6 godziny."
ptBR = "<b>Opções de crescimento:</b> Defina abaixo do padrão ×1 para diminuir a dificuldade, exceto para o Multiplicador de Saída. Exemplos:\n- Multiplicador de Tempo de Plantio ×0.5: Plantar Carvalho 1 hora → 0,5 hora.\n- Taxa de Crescimento ×0.5: Batata cresce em 5 dias → 2,5 dias.\n- Multiplicador de Saída ×1.5: Cenoura rende 3 → 4.\n- Multiplicador de Tempo de Colheita ×0.5: Corte de Carvalho 2 horas → 1 hora.\n- Multiplicador de Tempo de Demolição ×0.5: demolir Pinho 1,2 horas → 0,6 horas."
koKR = "<b>성장 옵션:</b> 기본값 ×1 아래로 설정하여 Output Multiplier를 제외한 난이도를 감소시킵니다. 예시:\n- 식재 시간 배수 ×0.5: 참나무 식재 1시간 → 0.5시간.\n- 성장 속도 ×0.5: 감자가 5일에 성장 → 2.5일.\n- 출력 배수 ×1.5: 당근 수확량 3 → 4.\n- 수확 시간 배수 ×0.5: 참나무 베기 2시간 → 1시간.\n- 철거 시간 배수 ×0.5: 소나무 철거 1.2시간 → 0.6시간."

