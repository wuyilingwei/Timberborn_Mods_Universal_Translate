["LV.CPl.ReproducibleChanceMultiplierDesc"]
raw = "Adjusts the chance for trees to reproduce each hour (default: 1–3% depending on type).\nDefault: ×1. ×0 disables reproduction. Example: ×2 makes a Pine with a base 3% chance reproduce at 6% chance."
status = "normal"
enUS = "Adjusts the chance for trees to reproduce each hour (default: 1–3% depending on type).\nDefault: ×1. ×0 disables reproduction. Example: ×2 makes a Pine with a base 3% chance reproduce at 6% chance."
zhCN = "可以将树木的蔓延概率更改为原来的N倍（游戏默认：x1，即每小时有1-3%的概率蔓延至相邻方格，具体概率取决于树木种类）。"
zhTW = "調整每小時樹木繁殖的機率（預設：根據樹種在1%至3%之間）。  \n預設：×1。×0禁用繁殖。範例：×2使得基礎繁殖機率為3%的松樹繁殖機率提升至6%。"
ruRU = "Регулирует шансы на воспроизведение деревьев каждый час (по умолчанию: 1–3% в зависимости от типа). По умолчанию: ×1. Значение ×0 отключает воспроизведение. Пример: ×2 делает так, что сосна с базовым шансом 3% воспроизводит с шансом 6%."
jaJP = "キー名: LV.CPl.ReproducibleChanceMultiplierDesc - 翻訳する新しいテキスト: 「毎時間の木の繁殖確率を調整します (デフォルト: タイプに応じて1～3%)。デフォルト: ×1。×0は繁殖を無効にします。例: ×2は基礎3%の確率を持つ松を6%の確率で繁殖させます。」"
frFR = "Adjuste la chance pour les arbres de se reproduire chaque heure (par défaut : 1 à 3 % selon le type).\nPar défaut : ×1. ×0 désactive la reproduction. Exemple : ×2 permet à un pin avec une chance de base de 3 % de se reproduire avec une chance de 6 %."
deDE = "Passt die Chance an, dass Bäume jede Stunde reproduzieren (Standard: 1–3% je nach Typ). Standard: ×1. ×0 deaktiviert die Reproduktion. Beispiel: ×2 lässt eine Fichte mit einer Basischance von 3% mit 6% Chance reproduzieren."
plPL = "Dostosowuje szansę na rozmnażanie drzew co godzinę (domyślnie: 1–3% w zależności od rodzaju). Domyślnie: ×1. ×0 wyłącza rozmnażanie. Przykład: ×2 sprawia, że Sosna z podstawową szansą 3% rozmnaża się przy 6% szansie."
ptBR = "Ajusta a chance de as árvores reproduzirem a cada hora (padrão: 1–3% dependendo do tipo).  \nPadrão: ×1. ×0 desativa a reprodução. Exemplo: ×2 faz com que um Pinheiro com uma chance base de 3% reproduza com 6% de chance."
koKR = "각 시간마다 나무의 번식 확률을 조정합니다(기본값: 유형에 따라 1–3%).\n기본값: ×1. ×0은 번식을 비활성화합니다. 예: ×2는 기본 3% 확률을 가진 솔방울나무가 6% 확률로 번식하게 합니다."
