["Knatte.SmallGate.Description"]
raw = "Balances goods between the two connected districts. Each side has one worker that distribute goods between the Small Gate and the rest of the district."
enUS = "Balances goods between the two connected districts. Each side has one worker who distributes goods between the Small Gate and the rest of the district."
zhCN = "平衡两个相连地区之间的货物。每个地区都有自己的劳工，在地区交汇门和地区的其他地方运送物品。"
zhTW = "在兩個相連的區域之間平衡貨物。每一側都有一名工人，負責在小門和其餘區域之間分配貨物。"
ruRU = "Балансирует товары между двумя соединенными районами. С каждой стороны есть один работник, который распределяет товары между Маленькими Воротами и остальной частью района."
jaJP = "二つの接続された地区間で品物のバランスを取ります。各側には、小さなゲートと地区の残りの部分との間で品物を分配する一人の作業者がいます。"
frFR = "Équilibre les marchandises entre les deux districts connectés. Chaque côté a un travailleur qui distribue les marchandises entre la Petite Porte et le reste du district."
deDE = "Gleichgewicht der Waren zwischen den beiden verbundenen Stadtteilen. Auf jeder Seite gibt es einen Arbeiter, der die Waren zwischen dem kleinen Tor und dem Rest des Stadtteils verteilt."
zhHK = "在兩個連接的地區之間平衡貨物。每一邊都有一名工人負責在小門和該地區的其他部分之間分配貨物。"
plPL = "Równoważy towary pomiędzy dwoma połączonymi dzielnicami. Każda strona ma jednego pracownika, który rozdziela towary między Małą Bramą a resztą dzielnicy."

