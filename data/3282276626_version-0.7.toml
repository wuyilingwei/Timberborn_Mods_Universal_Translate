["KnatteTobbert.Bridge.Description"]
raw = "Allows Path,Shafts and trains between mountains"
enUS = "Allows paths, shafts, and trains between mountains."
zhCN = "帮助海狸跨过山岭。上面可以铺设道路，或者建造传动轴。"
zhTW = "允許在山脈之間通行的路徑、軸和列車"
ruRU = "Позволяет прокладывать пути, валы и поезда между горами."
jaJP = "山の間にあるコース、シャフト、そして列車を許可します。"
frFR = "Permet des chemins, des axes et des trains entre les montagnes."
deDE = "Ermöglicht Wege, Wellen und Züge zwischen Bergen"
zhHK = "允許山之間的路徑、軸和列車"
plPL = "Umożliwia ścieżki, wały i pociągi między górami"

["KnatteTobbert.BridgeF.Description"]
raw = "Allows Path,Shafts and trains between mountains\nComplete bridge with both start and finish"
enUS = "Allows paths, shafts, and trains between mountains.  \nComplete bridge with both start and finish."
zhCN = "帮助海狸跨过山岭。上面可以铺设道路，或者建造传动轴。<br><color=#FFFF00>末端可以继续建造钢桥，或者其他建筑。</color>"
zhTW = "允許在山之間通行的路徑、軸和列車\n完整的橋樑，包括起點和終點"
ruRU = "Позволяет прокладывать пути, валы и поезда между горами.  \nЗавершённый мост с началом и концом."
jaJP = "山の間にパス、シャフト、列車を通します  \n開始と終了の両方を備えた完全な橋"
frFR = "Permet aux chemins, arbres et trains de passer entre les montagnes  \nPont complet avec un début et une fin"
deDE = "Ermöglicht Pfade, Wellen und Züge zwischen Bergen. Vollständige Brücke mit sowohl Anfang als auch Ende."
zhHK = "允許在山之間的路徑、軸和列車\n完整的橋樑，包含起點和終點"
plPL = "Pozwala na ścieżki, wały i tory między górami\nZakończony most z zarówno początkiem, jak i końcem"

