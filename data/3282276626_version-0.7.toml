zhCN = "在两个连接的区域之间平衡货物。每一侧有一个工人负责在小门和区域的其他部分之间分配货物。"
ru = "Балансирует товары между двумя соединенными районами. С каждой стороны есть один работник, который распределяет товары между Малой Воротой и остальной частью района."
