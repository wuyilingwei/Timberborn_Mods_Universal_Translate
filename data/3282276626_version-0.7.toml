frFR = "Gros pilier métallique de l'ancienne version du jeu séparé en plusieurs pièces pour pouvoir être construit à n'importe quelle hauteur. La pièce supérieure peut avoir des plateformes et des débords à l'intérieur."
deDE = "Großer Metallpfeiler aus der alten Version des Spiels, der in mehrere Teile zerlegt ist, sodass er in beliebiger Höhe gebaut werden kann. Das obere Stück kann Plattformen und Überhänge darin haben."

