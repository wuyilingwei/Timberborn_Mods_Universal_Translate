["Knatte.Aque_MetalBigPillar.Description"]
raw = "Big metal pillar from old version of game split in multiple pieces so it can be built to any height\nTop piece can have platforms and overhangs inside it"
en = "Big metal pillar from the old version of the game split into multiple pieces so it can be built to any height. The top piece can have platforms and overhangs inside it."
zhCN = "旧版游戏中的大金属柱拆分成多个部分，以便可以建造到任意高度。顶部部分可以在内部设置平台和悬臂。"
ru = "Большая металлическая колонна из старой версии игры разделена на несколько частей, чтобы её можно было строить на любую высоту. Верхняя часть может иметь платформы и выступы внутри."
jp = "古いバージョンのゲームの大きな金属製の柱が複数の部分に分かれていて、任意の高さに建てることができます。最上部の部分にはプラットフォームやオーバーハングを設置できます。"

