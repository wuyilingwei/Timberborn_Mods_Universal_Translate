["Knatte.MetalBigPillar.Description"]
raw = "Big metal pillar from old version of game split in multiple pieces so it can be built to any height\nTop piece can have platforms and overhangs inside it"
enUS = "Big metal pillar from the old version of the game split into multiple pieces so it can be built to any height. The top piece can have platforms and overhangs inside it."
zhCN = "坚固的承重柱，根据需要分成了多个结构。<br><color=#FFFF00>顶部结构可以容纳平台和悬挑的支柱部分。</color>"
zhTW = "大金屬柱子來自舊版本的遊戲，分成多個部分，可以建造到任何高度。頂部部分可以內含平台和懸伸部分。"
ruRU = "Большая металлическая колонна из старой версии игры разбита на несколько частей, чтобы ее можно было построить любой высоты. Верхняя часть может иметь платформы и выступы внутри."
jaJP = "古いバージョンのゲームからの大きな金属の柱が複数の部分に分かれており、任意の高さに構築できます。上部の部分にはプラットフォームや櫓を内蔵することができます。"
frFR = "Gros pilier métallique de l'ancienne version du jeu séparé en plusieurs pièces pour pouvoir être construit à n'importe quelle hauteur. La pièce supérieure peut avoir des plateformes et des débords à l'intérieur."
deDE = "Großer Metallpfeiler aus der alten Version des Spiels, der in mehrere Teile zerlegt ist, sodass er in beliebiger Höhe gebaut werden kann. Das obere Stück kann Plattformen und Überhänge darin haben."
zhHK = "大型金屬柱子來自舊版遊戲，拆分成多個部分，便於建造任何高度。頂部部分可以有平台和懸挑結構。"
plPL = "Duży metalowy filar z starej wersji gry podzielony na wiele części, aby można go było zbudować na dowolną wysokość. Górny element może mieć platformy i występy wewnątrz."

