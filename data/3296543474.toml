raw = "Square that can stick out. \nPlacment hex block all water other blocks only from top/bottom like a built in Impermeable Floor"
status = "normal"
enUS = "Square that can protrude. \nPlacement hex block for all water, while other blocks only from the top/bottom, similar to a built-in impermeable floor."
zhCN = "不同形状的防洪堤，部分悬空，能完全阻断水流。"
zhTW = "可以突出來的方塊。  \n放置六角形方塊的時候，所有水會被阻止，其他方塊只能從上下放置，就像一個內建的防水地板。"
ruRU = "Куб, который может выступать. Расположение шестигранного блока для всей воды, а другие блоки только сверху/снизу, как встроенный непроницаемый пол."
jaJP = "突き出ることができる四角形。  \n配置は六角形のブロックで、すべての水は他のブロックの上/下からのみ受け入れ、まるで内蔵された防水床のようです。"
frFR = "Carré qui peut dépasser. Placement du bloc hexagonal pour toute l'eau, les autres blocs seulement par le haut/le bas comme un sol imperméable intégré."
deDE = "Quadrat, das herausragen kann. \nPlatzierung des hexagonalen Blocks, alle Wasser, andere Blöcke nur von oben/unten, wie ein eingebauter wasserdichter Boden."
plPL = "Kwadrat, który może wystawać. \nUmiejscowienie bloku sześciokątnego, woda z innych bloków tylko z góry/dółu, jak wbudowana nieprzepuszczalna podłoga."
ptBR = "Quadrado que pode se destacar. Colocação do bloco hexagonal: toda a água, outros blocos somente de cima/embaixo, como se fosse um piso impermeável embutido."
koKR = "튀어나올 수 있는 정사각형.\n배치 할 육각형 블록은 모든 물과 다른 블록은 위쪽/아래쪽에서만 가능하며, 내장된 불투과성 바닥처럼 작용합니다."

