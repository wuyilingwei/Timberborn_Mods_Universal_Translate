["LV.MW.MonsoonMultiplierDesc"]
raw = "The maximum additional multiplier for the monsoon weather at maximum (no handicap).\nThis value is affected by handicap like Duration.\nDefault value: 2.5 (250%) meaning when no handicap is applied (default cycle 5),\nall water sources strength is at 350%."
enUS = "The maximum additional multiplier for monsoon weather at its peak (no handicap). This value is influenced by handicaps such as Duration. Default value: 2.5 (250%), meaning when no handicap is applied (default cycle 5), all water source strength is at 350%."
zhCN = "最高额外乘数用于最大季风天气（无障碍）。这个值受到像持续时间这样的障碍影响。默认值：2.5（250%），这意味着当不应用障碍时（默认周期5），所有水源的强度为350%。"
zhTW = "季風天氣的最大額外乘數（不考慮手牌）。  \n此值會受到手牌如持續時間的影響。  \n預設值：2.5（250%），這意味著當沒有應用手牌（預設週期5）時，所有水源的強度為350%。"
ruRU = "Максимальный дополнительный множитель для муссонной погоды при максимуме (без штрафа). Это значение зависит от таких штрафов, как Продолжительность. Значение по умолчанию: 2.5 (250%), что означает, что при отсутствии штрафа (по умолчанию цикл 5) вся сила источников воды составляет 350%."
jaJP = "モンスーン天候における最大追加乗数（ハンディキャップなし）。  \nこの値は、持続時間のようなハンディキャップの影響を受けます。  \nデフォルト値：2.5（250％）、つまりハンディキャップが適用されない場合（デフォルトサイクル5）、すべての水源の強さは350％になります。"
frFR = "Le multiplicateur additionnel maximum pour la météo de la mousson au maximum (sans handicap). Cette valeur est affectée par des handicaps comme la durée. Valeur par défaut : 2,5 (250 %), ce qui signifie que lorsqu'aucun handicap n'est appliqué (cycle par défaut 5), toute la force des sources d'eau est à 350 %."
deDE = "Der maximale zusätzliche Multiplikator für das Monsunwetter beträgt maximal (kein Handicap). Dieser Wert wird durch Handicap wie Dauer beeinflusst. Standardwert: 2,5 (250 %), was bedeutet, dass bei Nichtanwendung von Handicap (Standardzyklus 5) die Stärke aller Wasserquellen bei 350 % liegt."
plPL = "Maksymalny dodatkowy mnożnik dla warunków monsunowych przy maksimum (bez handicapu). Ta wartość jest wpływana przez handicap, taki jak Czas trwania. Wartość domyślna: 2,5 (250%), co oznacza, że przy braku zastosowanego handicapu (domyślny cykl 5) siła wszystkich źródeł wody wynosi 350%."
ptBR = "O multiplicador adicional máximo para o clima de monção no máximo (sem penalização). Este valor é afetado por penalizações como Duração. Valor padrão: 2,5 (250%), o que significa que, quando nenhuma penalização é aplicada (ciclo padrão 5), a força de todas as fontes de água está em 350%."

