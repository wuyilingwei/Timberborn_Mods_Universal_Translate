["LV.MW.MonsoonMultiplierDesc"]
raw = "The maximum additional multiplier for the monsoon weather at maximum (no handicap).\nThis value is affected by handicap like Duration.\nDefault value: 2.5 (250%) meaning when no handicap is applied (default cycle 5),\nall water sources strength is at 350%."
enUS = "The maximum additional multiplier for monsoon weather at maximum (no handicap). This value is affected by handicap such as Duration. Default value: 2.5 (250%), which means that when no handicap is applied (default cycle 5), the strength of all water sources is at 350%."
zhCN = "在最大（无损害）的情况下，季风天气的最大额外倍增器。这个数值会受到像持续时间这样的损害的影响。默认值：2.5（250%），这意味着当没有应用任何损害时（默认周期为5），所有水源的强度为350%。"
zhTW = "在無障礙的情況下，季風天氣的最高額外乘數（無障礙）。  \n此值受到像是持續時間等障礙的影響。  \n預設值：2.5（250%），意味著當不應用任何障礙（預設循環5）時，所有水源的強度為350%。"
ruRU = "Максимальный дополнительный множитель для муссонной погоды при максимуме (без учета гандикапа). Это значение зависит от гандикапа, такого как Продолжительность. Значение по умолчанию: 2,5 (250%), что означает, что при отсутствии гандикапа (по умолчанию цикл 5) вся сила водных источников составляет 350%."
jaJP = "モンスーン天候の最大追加倍率（ハンデなし）。  \nこの値は、持続時間などのハンデによって影響を受けます。  \nデフォルト値：2.5（250%）、これはハンデが適用されないとき（デフォルトサイクル5）、すべての水源の強さが350%であることを意味します。"
frFR = "Le multiplicateur additionnel maximum pour la météo de la mousson au maximum (sans handicap). \nCette valeur est affectée par des handicaps comme la Durée. \nValeur par défaut : 2,5 (250 %), ce qui signifie que lorsqu'aucun handicap n'est appliqué (cycle par défaut 5), la force de toutes les sources d'eau est à 350 %."
deDE = "Der maximale zusätzliche Multiplikator für das Monsunwetter maximal (kein Handicap).\nDieser Wert wird durch Handicap wie Dauer beeinflusst.\nStandardwert: 2,5 (250%), was bedeutet, dass bei Anwendung von keinem Handicap (Standardzyklus 5),\ndie Stärke aller Wasserquellen bei 350% liegt."
plPL = "Maksymalny dodatkowy mnożnik dla pogody monsunowej przy maksymalnym (brak handicapu). Ta wartość jest uzależniona od handicapu, takiego jak Czas Trwania. Wartość domyślna: 2,5 (250%), co oznacza, że gdy handicap nie jest zastosowany (domyślny cykl 5), siła wszystkich źródeł wody wynosi 350%."
ptBR = "O multiplicador adicional máximo para o clima de monções no máximo (sem desvantagem).\nEsse valor é afetado por desvantagens como Duração.\nValor padrão: 2,5 (250%), o que significa que, quando nenhuma desvantagem é aplicada (ciclo padrão 5),\ntoda a força das fontes de água está em 350%."

