["LV.DP.NoPlantData"]
status = "normal"
raw = "You have Decorative Plants mod installed but no plant data generated yet. It may also happen because the mod was updated by Steam as well.\nPlease go to the Mod Settings and click Generate to add them.\nDisable the mod if you don't want to see this message."
enUS = "You have Decorative Plants mod installed but no plant data generated yet. It may also happen because the mod was updated by Steam as well.\nPlease go to the Mod Settings and click Generate to add them.\nDisable the mod if you don't want to see this message."
zhCN = "你已安装 Decorative Plants 模组，但尚未生成植物数据。也可能是因为该模组也被 Steam 更新了。\n请进入模组设置并点击 生成 以添加它们。\n如果你不想看到此消息，请禁用该模组。"
zhTW = "你已安裝 Decorative Plants 模組，但尚未產生任何植物資料。也可能是因為該模組同樣被 Steam 更新過。\n請前往模組設定，點擊 生成 以新增它們。\n若你不想看到此訊息，請停用該模組。"
ruRU = "У вас установлен мод Decorative Plants, но данные о растениях ещё не сгенерированы.\nЭто также может произойти из-за того, что мод был обновлён через Steam.\nПожалуйста, перейдите в настройки мода и нажмите Сгенерировать, чтобы добавить их.\nОтключите мод, если не хотите видеть это сообщение."
jaJP = "Decorative Plants モッドをインストールしていますが、まだ植物データが生成されていません。これも、Steam によってモッドが更新されたことが原因である可能性があります。\nモッド設定に移動して、植物データを追加するには生成をクリックしてください。\nこのメッセージを表示したくない場合はモッドを無効にしてください。"
frFR = "Vous avez le mod Decorative Plants installé mais aucune donnée de plantes n'a encore été générée. Cela peut aussi arriver parce que le mod a été mis à jour par Steam.\nVeuillez accéder aux paramètres du mod et cliquer sur Générer pour les ajouter.\nDésactivez le mod si vous ne souhaitez pas voir ce message."
deDE = "Du hast das Decorative Plants-Mod installiert, aber noch keine Pflanzendaten generiert. Es kann auch vorkommen, dass der Mod über Steam ebenfalls aktualisiert wurde.\nBitte gehe zu den Mod-Einstellungen und klicke auf Generieren, um sie hinzuzufügen.\nDeaktiviere den Mod, wenn du diese Meldung nicht sehen möchtest."
plPL = "Masz zainstalowany mod Decorative Plants, ale jeszcze nie wygenerowano danych roślin. Może się to również zdarzyć, ponieważ mod został zaktualizowany przez Steam.\nPrzejdź do ustawień moda i kliknij Generuj, aby je dodać.\nWyłącz mod, jeśli nie chcesz widzieć tej wiadomości."
ptBR = "Você tem o mod Decorative Plants instalado, mas ainda não foram gerados dados de plantas.\nPor favor, vá para as Configurações do Mod e clique em Gerar para adicioná-los.\nDesative o mod se não quiser ver esta mensagem."
koKR = "Decorative Plants 모드가 설치되어 있지만 아직 식물 데이터가 생성되지 않았습니다. 모드가 Steam에 의해 업데이트되었기 때문일 수도 있습니다.\n모드 설정으로 가서 데이터를 추가하려면 생성 버튼을 클릭하십시오.\n이 메시지가 표시되지 않도록 모드를 비활성화하십시오."
csCZ = "Máte nainstalovaný mod Decorative Plants, ale dosud nebyla vygenerována žádná data o rostlinách.\nMůže se to stát také proto, že byl mod aktualizován prostřednictvím Steamu.\nPřejděte do nastavení modů a klikněte na Vygenerovat, abyste je doplnili.\nDeaktivujte mod, pokud nechcete tuto zprávu vidět."

