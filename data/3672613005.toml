["LV.DP.NoOccupationDesc"]
status = "normal"
raw = "Decorative plants do not take any 'space' so you can build it on/with anything else. Due to technical limitation, it has to occupy the ground on the first level."
enUS = "Decorative plants do not take any space, so you can build it on or with anything else. Due to a technical limitation, it has to occupy the ground on the first level."
zhCN = "装饰植物不占用任何“空间”，因此你可以在其他物体上方或与之一起建造。由于技术限制，它必须占据第一层的地面。"
zhTW = "裝飾植物不佔用任何空間，因此你可以與其他物件一起建造或放置。由於技術限制，它必須佔據第一層地面。"
ruRU = "Декоративные растения не занимают никакого 'пространства', поэтому их можно размещать на/с чем угодно. Из-за технических ограничений оно должно занимать землю на первом уровне."
jaJP = "装飾用の植物は「スペース」を一切占有しないため、他のものの上にも、他のものと一緒に設置できます。技術的な制約のため、第一レベルの地面を占有する必要があります。"
frFR = "Les plantes décoratives n'occupent aucun 'espace', vous pouvez donc les placer sur/avec n'importe quel autre élément. En raison d'une limitation technique, elles doivent occuper le sol au premier niveau."
deDE = "Dekorative Pflanzen nehmen keinen 'Platz' ein, sodass du sie zusammen mit allem anderen bauen kannst. Aufgrund technischer Einschränkungen müssen sie den Boden der ersten Ebene belegen."
plPL = "Dekoracyjne rośliny nie zajmują żadnej 'przestrzeni', więc możesz je stawiać na dowolnym innym elemencie. Ze względu na ograniczenia techniczne muszą zajmować grunt na pierwszym poziomie."
ptBR = "Plantas decorativas não ocupam nenhum 'espaço', então você pode colocá-las em cima de qualquer outra coisa. Devido a uma limitação técnica, elas precisam ocupar o solo no primeiro nível."
koKR = "장식용 식물은 어떠한 '공간'도 차지하지 않으므로 다른 물체 위에나 다른 물체와 함께 설치할 수 있습니다. 기술적 한계로 인해 1단계의 지면을 차지해야 합니다."
csCZ = "Dekorativní rostliny nezabírají žádný 'prostor', takže je můžete umístit na cokoli jiného nebo spolu s čímkoli dalším. Kvůli technickému omezení musí zabírat půdu na prvním levelu."

