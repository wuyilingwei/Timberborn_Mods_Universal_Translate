["LV.DP.SettingDesc"]
status = "normal"
raw = "Generate the Decorative Plants decorations for your game. You should come back here to regenerate every time you have a change in mods that add or remove a faction or plants."
enUS = "Generate the Decorative Plants decorations for your game. You should come back here to regenerate every time you have a change in mods that add or remove factions or plants."
zhCN = "为你的游戏生成装饰植物的装饰品。每当你对添加或移除派系或植物的模组进行更改时，应该回到这里重新生成。"
zhTW = "為你的遊戲生成裝飾性植物的裝飾品。每當你對新增或移除派系或植物的模組有變更時，請回到此處重新生成。"
ruRU = "Сгенерируйте декорации Decorative Plants для вашей игры. Вам следует возвращаться сюда, чтобы повторно сгенерировать их каждый раз, когда в модах происходят изменения, добавляющие или удаляющие фракцию или растения."
jaJP = "ゲーム用の Decorative Plants の装飾を生成します。ファクション（勢力）や植物を追加・削除するモッドに変更があった場合は、再生成するためにここに戻ってください。"
frFR = "Générez les décorations du mod Decorative Plants pour votre jeu. Vous devriez revenir ici pour régénérer à chaque fois que vous apportez des modifications aux mods qui ajoutent ou retirent une faction ou des plantes."
deDE = "Generiere die Dekorationen der Dekorativen Pflanzen für dein Spiel. Du solltest jedes Mal hierher zurückkehren, um neu zu generieren, wenn sich Mods ändern, die eine Fraktion oder Pflanzen hinzufügen oder entfernen."
plPL = "Generuj dekoracje Decorative Plants dla swojej gry. Powinieneś wrócić tutaj, aby ponownie wygenerować za każdym razem, gdy zajdzie zmiana w modach dodających lub usuwających frakcję lub rośliny."
ptBR = "Gere as decorações do mod Decorative Plants para o seu jogo. Você deve voltar aqui para regenerar sempre que houver uma alteração nos mods que adicionam ou removem facções ou plantas."
koKR = "게임용 Decorative Plants 모드의 장식을 생성합니다. 파벌이나 식물을 추가하거나 제거하는 모드에 변경이 있을 때마다 재생성하려면 여기로 다시 와야 합니다."
csCZ = "Generujte dekorace modu Decorative Plants pro vaši hru. Měli byste se sem vrátit, abyste je znovu vygenerovali pokaždé, když dojde ke změně v modifikacích, které přidávají nebo odstraňují frakci nebo rostliny."

