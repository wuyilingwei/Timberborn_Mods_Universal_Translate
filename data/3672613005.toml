koKR = "{0} 진영에 대해 데코레이티브 플랜트 장식이 생성되었습니다. 이제 게임에서 확인하실 수 있습니다.\n<RedHighlight>효과를 적용하려면 게임을 다시 시작하십시오!</RedHighlight>"
