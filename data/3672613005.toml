ptBR = "Decorações de Plantas Decorativas removidas.\nClique em Gerar para regenerá-las e adicioná-las de volta ao jogo.\n<RedHighlight>Por favor reinicie o jogo para que as alterações entrem em vigor!</RedHighlight>"
koKR = "Decorative Plants의 장식이 제거되었습니다.\n다시 생성하려면 생성 버튼을 클릭하고 게임에 다시 추가하세요.\n<RedHighlight>효과가 적용되려면 게임을 다시 시작하세요!</RedHighlight>"
