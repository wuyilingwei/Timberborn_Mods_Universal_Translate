plPL = "Dekoracje z roślin dekoracyjnych wygenerowano dla {0} frakcji. Powinieneś je teraz zobaczyć w grze.\n<RedHighlight>Proszę ponownie uruchomić grę, aby zmiany zaczęły obowiązywać!</RedHighlight>"
