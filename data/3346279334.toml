["Tobbert.GoodsStation.Description"]
raw = "Allows for transportation of goods by trains. A good can either be send or received at a station. Goods received will only be moved to storages that are set to obtain."
status = "normal"
enUS = "Allows for the transportation of goods by trains. A good can either be sent or received at a station. Goods received will only be moved to storage that is designated to obtain."
zhCN = "在货物站分发和接收物品，并通过火车运送。<br><color=#FFFF1A>分发：搬运工将物品从非“获取”状态的储存建筑搬至货物站，由火车运送至其他货物站。<br>接收：火车将物品运送至货物站，由搬运工搬至“获取”状态的储存建筑。</color><br><color=#FFA500>货物站与单向轨道直接连接可能导致其无法被正确识别，请间隔至少一节轨道后再设置单向轨道。</color>"
zhTW = "允許通過火車運輸貨物。貨物可以在車站發送或接收。接收的貨物將僅移動到被設置為接收的儲存區。"
ruRU = "Позволяет транспортировать товары поездами. Товар можно отправить или получить на станции. Полученные товары будут перемещены только на склады, которые настроены на получение."
jaJP = "貨物を列車で運ぶことができます。貨物は駅で送信または受信できます。受信された貨物は、取得することが設定された倉庫にのみ移動されます。"
frFR = "Permet le transport de marchandises par trains. Une marchandise peut être envoyée ou reçue à une station. Les marchandises reçues ne seront déplacées que vers des entrepôts qui sont configurés pour les obtenir."
deDE = "Ermöglicht den Transport von Gütern mit Zügen. Ein Gut kann entweder an einem Bahnhof versendet oder empfangen werden. Eingehende Güter werden nur in Lager bewegt, die für den Empfang eingerichtet sind."
plPL = "Pozwala na transport towarów pociągami. Towar może być wysyłany lub odbierany na stacji. Odbierane towary będą przenoszone tylko do magazynów, które są ustawione na odbiór."
ptBR = "Permite o transporte de mercadorias por trens. Uma mercadoria pode ser enviada ou recebida em uma estação. As mercadorias recebidas serão movidas apenas para os armazenamentos que estão configurados para receber."
koKR = "기차를 통한 물품 운송을 허용합니다. 물품은 역에서 발송되거나 수신될 수 있습니다. 수신된 물품은 설정된 저장소로만 이동됩니다."
csCZ = "Umožňuje přepravu zboží vlakem. Zboží může být buď odesláno, nebo přijato na stanici. Přijaté zboží bude přesunuto pouze do skladů, které jsou nastaveny na příjem."

