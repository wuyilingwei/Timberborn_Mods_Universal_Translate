["Tobbert.TrackStraight.Description"]
raw = "A Track Piece that goes straight. Can be changed to be a one way signal using the toggle when clicking on it. Creates a track section between one ways that allow a single train to be on it (indicated by the colors)."
status = "normal"
enUS = "A track piece that goes straight. It can be changed to a one-way signal using the toggle when clicked on. It creates a track section between one-ways that allows a single train to be on it (indicated by the colors)."
zhCN = "火车直线前进的轨道，可以切换为单向轨道。<br><color=#FFFF1A>互相连接的轨道组成轨道段，有相同颜色。</color><br><color=#FFA500>每个轨道段上只能有一辆火车通行，其他火车会在轨道段前依次等待。</color>"
zhTW = "一段直行的軌道片。點擊時可以通過開關變更為單行信號。創建一個單行之間的軌道區段，允許一列列車在上面行駛（以顏色表示）。"
ruRU = "Прямой элемент рельса. Может быть изменен на односторонний сигнал с помощью переключателя при клике на него. Создает участок рельсов между односторонними направлениями, позволяя одному поезду находиться на нем (что указывается цветами)."
jaJP = "まっすぐなトラックパーツです。クリックしてトグルを使用することで、一方通行の信号に変更できます。一方通行の間にトラックセクションを作成し、単一の列車がその上に存在できるようにします（色で示されています）。"
frFR = "Un morceau de rail qui va tout droit. Peut être changé en un signal unidirectionnel en utilisant le bouton bascule en cliquant dessus. Crée une section de rail entre des voies unidirectionnelles qui permet à un seul train d'y être (indiqué par les couleurs)."
deDE = "Ein Gleisstück, das gerade verläuft. Kann durch Klicken darauf in ein Einrichtungsignal umgeschaltet werden. Erstellt einen Gleisabschnitt zwischen Einbahnstrecken, der es einem einzelnen Zug ermöglicht, darauf zu fahren (angezeigt durch die Farben)."
plPL = "Prosta część toru. Może zostać zmieniona na sygnał jednokierunkowy za pomocą przełącznika po kliknięciu na nią. Tworzy odcinek toru pomiędzy torami jednokierunkowymi, na którym może znajdować się tylko jeden pociąg (wskazane kolorem)."
ptBR = "Um trecho de trilho que vai em linha reta. Pode ser alterado para um sinal de mão única usando o botão alternar ao clicar nele. Cria uma seção de trilho entre vias de mão única que permite que apenas um trem esteja nela (indicado pelas cores)."
koKR = "직선으로 되어 있는 트랙 조각입니다. 클릭 시 전환을 통해 일방 통행 신호로 변경할 수 있습니다. 색상으로 표시되는 단일 기차가 있을 수 있는 일방 통행 구간을 생성합니다."
csCZ = "Úsek koleje, který je rovný. Může být změněn na jednosměrný signál pomocí přepínače při kliknutí na něj. Vytváří úsek koleje mezi jednosměrnými, který umožňuje, aby na něm byl pouze jeden vlak (označeno barvami)."

