["LV.MRe.OfferToLoad"]
raw = "Resized map saved. Do you want to load that save? Note: continuing this session will likely crash the game anyway."
enUS = "Resized map saved. Do you want to load that save? Note: continuing this session will likely crash the game anyway."
zhCN = "已将调整大小后的地图保存为新存档，是否需要加载此存档？注意，如果继续当前游戏进程，可能会导致游戏崩溃。"
zhTW = "已儲存調整大小的地圖。您想加載該儲檔嗎？注意：繼續此會話可能仍會導致遊戲崩潰。"
ruRU = "Сохранён изменённый карта. Вы хотите загрузить это сохранение? Обратите внимание: продолжение этой сессии, вероятно, приведёт к сбою игры."
jaJP = "リサイズされたマップが保存されました。保存を読み込みますか？注意：このセッションを続けると、ゲームがクラッシュする可能性が高いです。"
frFR = "Carte redimensionnée enregistrée. Voulez-vous charger cette sauvegarde ? Remarque : continuer cette session entraînera probablement un crash du jeu de toute façon."
deDE = "Die verkleinerte Karte wurde gespeichert. Möchtest du dieses Speicherstand laden? Hinweis: Das Fortsetzen dieser Sitzung könnte das Spiel ohnehin zum Absturz bringen."
plPL = "Zmieniona mapa zapisana. Czy chcesz załadować tę zapisaną wersję? Uwaga: kontynuowanie tej sesji prawdopodobnie i tak spowoduje awarię gry."
ptBR = "Mapa redimensionado salvo. Você deseja carregar essa gravação? Nota: continuar esta sessão provavelmente fará o jogo travar de qualquer maneira."

["LV.MRe.ResizeInvalidObj"]
raw = "There are objects outside of the map after you shrink it. Remove all those objects before shrinking to prevent crashing? (This action will only remove the objects, you need to come back here to resize again)"
enUS = "There are objects outside of the map after you shrink it. Remove all those objects before shrinking to prevent crashing? (This action will only remove the objects; you need to come back here to resize again.)"
zhCN = "在你缩小地图之前，移除那些缩小后地图外的物体，以防崩溃？（此操作只会移除物体，你需要回到这里再次调整大小）"
zhTW = "在縮小地圖之前，請刪除所有地圖外的物體，以防止崩潰。（此操作僅會刪除物體，您需要返回此處再次調整大小）"
ruRU = "Есть объекты за пределами карты после ее уменьшения. Удалите все эти объекты перед уменьшением, чтобы избежать сбоев? (Это действие только удалит объекты, вам нужно вернуться сюда, чтобы изменить размер снова)"
jaJP = "マップを縮小した後に外にあるオブジェクトがあります。クラッシュを防ぐために、縮小する前にそれらのオブジェクトをすべて削除してください。このアクションはオブジェクトを削除するだけで、再度サイズ変更するためにはここに戻る必要があります。"
frFR = "Il y a des objets en dehors de la carte après l'avoir réduite. Supprimez tous ces objets avant de réduire pour éviter un crash ? (Cette action ne fera que supprimer les objets, vous devrez revenir ici pour redimensionner à nouveau)"
deDE = "Es gibt Objekte außerhalb der Karte, nachdem du sie verkleinert hast. Entferne alle diese Objekte, bevor du sie verkleinerst, um Abstürze zu vermeiden? (Diese Aktion entfernt nur die Objekte, du musst hierher zurückkommen, um erneut zu skalieren.)"
plPL = "Są obiekty poza mapą po jej pomniejszeniu. Usuń wszystkie te obiekty przed pomniejszeniem, aby zapobiec awarii. (Ta czynność usunie tylko obiekty, musisz wrócić tutaj, aby ponownie zmienić rozmiar.)"
ptBR = "Existem objetos fora do mapa depois que você o reduz. Remova todos esses objetos antes de reduzir para evitar uma falha? (Esta ação só removerá os objetos, você precisará voltar aqui para redimensionar novamente)"

