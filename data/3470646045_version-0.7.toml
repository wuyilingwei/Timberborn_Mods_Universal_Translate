["LV.MRe.SaveWarning"]
raw = "<RedHighlight>Remember to save your game before resizing the map! This game session will likely not work anymore after resizing. You should also pause the game before using this.</RedHighlight>"
enUS = "Remember to save your game before resizing the map! This game session will likely not work anymore after resizing. You should also pause the game before using this."
zhCN = "<RedHighlight>在调整地图大小之前，请记得保存游戏！调整大小后，此游戏会话可能无法再使用。您还应在使用此功能之前暂停游戏。</RedHighlight>"
zhTW = "<RedHighlight>記得在調整地圖大小之前保存遊戲！這個遊戲會話在調整後可能不再正常運作。在使用這個功能之前，你也應該暫停遊戲。</RedHighlight>"
ruRU = "<RedHighlight>Не забудьте сохранить вашу игру перед изменением размера карты! Эта игровая сессия, вероятно, больше не будет работать после изменения размера. Также следует приостановить игру перед использованием этого.</RedHighlight>"
jaJP = "<RedHighlight>マップをサイズ変更する前に、ゲームを保存するのを忘れないでください！ サイズ変更後、このゲームセッションはおそらく機能しなくなります。使用する前にゲームを一時停止することもお勧めします。</RedHighlight>"
frFR = "<RedHighlight>Souvenez-vous de sauvegarder votre partie avant de redimensionner la carte ! Cette session de jeu risque de ne plus fonctionner après le redimensionnement. Vous devriez également mettre le jeu en pause avant d'utiliser cela.</RedHighlight>"
deDE = "<RedHighlight>Denken Sie daran, Ihr Spiel zu speichern, bevor Sie die Karte ändern! Diese Spielsitzung funktioniert wahrscheinlich nicht mehr nach der Größenänderung. Sie sollten das Spiel auch pausieren, bevor Sie dies verwenden.</RedHighlight>"
plPL = "<RedHighlight>Pamiętaj, aby zapisać grę przed zmianą rozmiaru mapy! Ta sesja gry prawdopodobnie nie będzie działać po zmianie rozmiaru. Powinieneś również wstrzymać grę przed użyciem tego.</RedHighlight>"
