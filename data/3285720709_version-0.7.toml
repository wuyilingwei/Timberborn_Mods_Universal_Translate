["Knatte.BigIrrigationTowerIT.Description"]
raw = "Irrigates even More land around it for less Water. \nBlue Pipe indicate starting point of irrigation.\nDoes not use water for tiles that it cant Irrigate"
enUS = "Irrigates even more land around it for less water.  \nThe blue pipe indicates the starting point of irrigation.  \nDoes not use water for tiles that it can't irrigate."
zhCN = "更少的水灌溉周围更多的土地。  \n蓝色管道表示灌溉的起始点。  \n不使用水灌溉无法灌溉的瓷砖。"
zhTW = "為周圍更多土地灌溉更少的水。  \n藍色管道表示灌溉的起點。  \n不會使用無法灌溉的瓷磚的水。"
ruRU = "Орошает даже больше земли вокруг себя за меньшую воду. Синий трубопровод указывает на стартовую точку орошения. Не использует воду для плитки, которую не может орошать."
jaJP = "周囲の土地をさらに多く灌漑するが、水の使用量は少ない。  \n青いパイプは灌漑の開始点を示す。  \n灌漑できないタイルには水を使用しない。"
frFR = "Irrigue encore plus de terres autour de lui pour moins d'eau.  \nLe tuyau bleu indique le point de départ de l'irrigation.  \nN'utilise pas d'eau pour des carreaux qu'il ne peut pas irriguer."
deDE = "Bewässert sogar mehr Land um sich herum für weniger Wasser.  \nDie blaue Rohrleitung weist auf den Ausgangspunkt der Bewässerung hin.  \nVerwendet kein Wasser für Flächen, die es nicht bewässern kann."

