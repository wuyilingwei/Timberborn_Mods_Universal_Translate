["Knatte.PipeHU.Description"]
raw = "High Power version with a Levees on both sides of the pipe and a input and output pipe.\nPipe going underground between Levees\nLeeve need to be powered but also act as transfer\nDo not place Levees in hex above the Output Pipe! it will crash!"
en = "High Power version with levees on both sides of the pipe and an input and output pipe. Pipe going underground between levees. Levees need to be powered but also act as transfer. Do not place levees in hex above the output pipe! It will crash!"
zhCN = "高功率版本，管道两侧有堤坝，包含输入和输出管道。管道在堤坝之间埋入地下。堤坝需要供电，同时还需作为传输装置。请不要在输出管道上方的六边形中放置堤坝！这样会导致崩溃！"
zhTW = "高功率版本，兩側有堤防，並且有進水管和出水管。管道在堤防之間埋入地下。堤防需要供電，但也要起到傳輸的作用。不要在輸出管上方的六邊形放置堤防！這會造成崩潰！"
ru = "Версия с высокой мощностью с дамбами по обеим сторонам трубы и входной и выходной трубами. Труба уходит под землю между дамбами. Дамбы нужно питать, но они также должны функционировать как передатчики. Не ставьте дамбы в шестиугольник над выходной трубой! Это приведет к сбою!"
jp = "高出力バージョンで、パイプの両側に levees があり、入力管と出力管があります。パイプは levees の間で地下に行きます。levee は電力を供給する必要がありますが、同時に転送機能も果たします。出力パイプの上のヘクスに levee を配置しないでください！クラッシュします！"

