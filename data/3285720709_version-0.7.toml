["Knatte.Pipe.Description"]
raw = "Levees on both sides of the pipe and a input and output pipe. Leeve need to be powered but also act as transfer\nDo not place Levees in hex above the Output Pipe! it will crash!"
enUS = "Levees on both sides of the pipe and an input and output pipe. Levees need to be powered but also act as transfer. Do not place Levees in hex above the Output Pipe! It will crash!"
zhCN = "改进的机械液体泵，能单向输送液体，水位高于出口时会停止运作。<br><color=#FF6600>防洪堤部分能传输能量；最大流量每秒0.4立方米。</color><br><color=#FF0000>禁止在出口正上方一格建造防洪堤，否则会游戏崩溃。</color>"
zhTW = "兩側都有堤防和一個輸入管道以及一個輸出管道。堤防需要供電，但也要作為轉移使用。請勿在輸出管道上方的六角形中放置堤防！這樣會崩潰！"
ruRU = "Левее на обеих сторонах трубы и входная и выходная трубы. Левее нужно подавать питание, но они также должны выполнять функции передачи. Не ставьте Левее в шестигранник над выходной трубой! Это приведет к сбою!"
jaJP = "パイプの両側に堤防があり、入力と出力のパイプがあります。堤防には電力が必要ですが、同時に転送も行う必要があります。出力パイプの上にヘックスに堤防を設置しないでください！クラッシュします！"
frFR = "Des levées de chaque côté du tuyau ainsi qu'un tuyau d'entrée et de sortie. Les levées doivent être alimentées mais doivent également agir comme des transferts. Ne placez pas de levées dans l'hexagone au-dessus du tuyau de sortie ! Cela va provoquer un crash !"
deDE = "Dämme auf beiden Seiten des Rohrs sowie ein Ein- und Ausgangsrohr. Die Dämme müssen mit Strom versorgt werden, sollen aber auch als Transfer fungieren. \nPlatziere die Dämme nicht in hex über dem Auslassrohr! Es wird abstürzen!"
zhHK = "管道兩側有堤防和輸入輸出管道。堤防需要有電源，但也需充當轉移功能。請勿在輸出管道上方的六邊形中放置堤防！這樣會崩潰！"
plPL = "Dęta po obu stronach rury oraz rura wejściowa i wyjściowa. Dęta muszą być zasilane, ale także działać jako transfer. Nie umieszczaj dęt w heksach powyżej rury wyjściowej! To spowoduje awarię!"

