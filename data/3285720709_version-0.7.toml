jp = "パイプの両側に堤防があり、入力と出力のパイプがあります。堤防の間を地下のパイプが通っています。堤防は電源が必要ですが、転送機能も果たさなければなりません！出力パイプの上に堤防を配置しないでください！クラッシュします！"

