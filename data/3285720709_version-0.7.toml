["Knatte.Pipe.Description"]
raw = "Levees on both sides of the pipe and a input and output pipe. Leeve need to be powered but also act as transfer\nDo not place Levees in hex above the Output Pipe! it will crash!"
en = "Levees on both sides of the pipe and an input and output pipe. Levees need to be powered but also act as transfer. Do not place Levees in hex above the Output Pipe! It will crash!"
zhCN = "在管道两侧设置堤坝，并设置输入和输出管道。堤坝需要供电，但也需要作为传输使用。请勿在输出管道上方的六边形中放置堤坝！这会导致崩溃！"
