ruRU = "Версия высокой мощности с дамбами с обеих сторон трубы и входной и выходной трубой. Труба уходит под землю между дамбами. Дамбы необходимо питать, но они также должны выполнять функцию передачи. Не размещайте дамбы в шестиугольниках над выходной трубой! Это приведет к сбою!"
jaJP = "パイプの両側に堤防があり、入力管と出力管がある高出力バージョン。  \n堤防の間に地下に行くパイプ。  \n堤防には電力が供給される必要がありますが、移動体としても機能します。  \n出力管の上に堤防を置かないでください！クラッシュします！"
frFR = "Version haute puissance avec des levées de chaque côté du tuyau et un tuyau d'entrée et de sortie.\nTuyau passant sous terre entre les levées\nLes levées doivent être alimentées mais agir également comme un transfert\nNe placez pas les levées en hexagone au-dessus du tuyau de sortie ! Cela fera planter le jeu !"
deDE = "Hochleistungs-Version mit Dämmen auf beiden Seiten des Rohrs und einem Ein- und Auslassrohr. Rohr geht unterirdisch zwischen den Dämmen. Dämme müssen mit Energie versorgt werden, fungieren aber auch als Transfer. Platziere die Dämme nicht in der Hex über dem Auslassrohr! Es wird abstürzen!"

