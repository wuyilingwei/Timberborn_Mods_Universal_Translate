frFR = "Irrigue plus de terres autour de lui et peut stimuler la croissance des arbres avec de l'extrait. N'utilise pas d'eau pour des tuiles qu'il ne peut pas irriguer."
deDE = "Bewässert mehr Land darum herum und kann das Baumwachstum mit Extrakten fördern. Verwendet kein Wasser für Flächen, die es nicht bewässern kann."

