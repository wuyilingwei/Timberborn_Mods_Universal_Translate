["Knatte.PipeU.Description"]
raw = "Levees on both sides of the pipe and a input and output pipe.\nPipe going underground between Levees\nLeeve need to be powered but also act as transfer\nDo not place Levees in hex above the Output Pipe! it will crash!"
enUS = "Levees on both sides of the pipe and an input and output pipe. Pipe going underground between levees. Levees need to be powered but also act as transfer. Do not place levees in hex above the output pipe! It will crash!"
zhCN = "两侧有堤坝和一个输入管道和一个输出管道。管道在堤坝之间埋入地下。堤坝需要供电，但也能充当转移设备。不要在输出管道上方的六边形中放置堤坝！否则会崩溃！"
zhTW = "管道兩側都有堤壩，以及一個進口和出口管道。管道在堤壩之間地下延伸。堤壩需要供電，但也要作為轉移。請勿將堤壩放置在出口管道上方的六邊形內！這樣會導致系統崩潰！"
ruRU = "Насыпи с обеих сторон трубы и труба для ввода и вывода. Труба проходит под землей между насыпями. Насыпи нужно питать, но они также должны выполнять функцию передачи. Не размещайте насыпи в шестиграннике над выходной трубой! Это приведет к сбою!"
jaJP = "パイプの両側に levee があり、入力および出力パイプがあります。  \nレヴェーの間に地下にパイプが通っています。  \nレヴェーは電力が必要ですが、転送としても機能します。  \n出力パイプの上にレヴェーを配置しないでください！クラッシュします！"
frFR = "Des levées des deux côtés du tuyau et un tuyau d'entrée et de sortie. Tuyau allant sous terre entre les levées. Les levées doivent être alimentées mais agir également comme un transfert. Ne placez pas de levées dans l'hexagone au-dessus du tuyau de sortie ! Cela va planter !"
deDE = "Dämme auf beiden Seiten des Rohrs und ein Eingangs- und Ausgangsrohr. Rohr, das zwischen den Dämmen unterirdisch verläuft. Dämme müssen mit Energie versorgt werden, wirken aber auch als Übertragung. Platziere keine Dämme in der Hex über dem Ausgangsrohr! Es wird abstürzt!"

