["Knatte.Pipe.Description"]
raw = "Levees on both sides of the pipe and a input and output pipe. Leeve need to be powered but also act as transfer\nDo not place Levees in hex above the Output Pipe! it will crash!"
enUS = "Levees on both sides of the pipe and an input and output pipe. Levees need to be powered but also act as transfer. Do not place Levees in hex above the Output Pipe! It will crash!"
zhCN = "在管道两侧的堤坝，以及一个输入管和一个输出管。堤坝需要供电，但也要作为传输使用。请不要在输出管上方的六边形中放置堤坝！这会导致崩溃！"
zhTW = "在管道兩側設置壩體，並有一個輸入管和一個輸出管。壩體需要有電力供應，但也必須能作為傳輸介質。請勿將壩體放置在輸出管上方的六邊形中！這樣會導致崩潰！"
ruRU = "На обоих концах трубы должны быть дамбы, а также входная и выходная трубы. Дамбы должны быть под напряжением, но также выполнять функцию передачи. \nНе размещайте дамбы в шестиграннике выше выходной трубы! Это приведет к сбою!"
jaJP = "パイプの両側にレバーがあり、入力と出力のパイプがあります。レバーは電源が必要ですが、転送機能も果たします。\n出力パイプの上にヘクス形式でレバーを配置しないでください！クラッシュします！"
frFR = "Des levées de chaque côté du tuyau et un tuyau d'entrée et de sortie. Les levées doivent être alimentées mais doivent également agir comme un transfert. Ne placez pas de levées dans l'hexagone au-dessus du tuyau de sortie ! Cela fera planter le jeu !"
deDE = "Dämme auf beiden Seiten des Rohres und ein Eingangs- und Auslassrohr. Die Dämme müssen mit Energie versorgt werden, sollen aber auch als Transfer fungieren. \nPlatziere keine Dämme in der Hex über dem Auslassrohr! Es wird abstürzen!"
plPL = "Tam, tamy po obu stronach rury oraz rura wejściowa i wyjściowa. Tamy muszą być zasilane, ale także pełnić rolę transferu. \nNie umieszczaj tam w systemie heksowym nad rurą wyjściową! To spowoduje awarię!"

