["Knatte.IrrigationTowerV2_IT.Description"]
raw = "Irrigates around it without any worker needed. For more Water usage it also blocks contamination.\nDoes not use water for tiles that it can't Irrigate"
enUS = "Irrigates around it without any worker needed. For more water usage, it also blocks contamination. It does not use water for tiles that it can't irrigate."
zhCN = "在周围进行灌溉，无需任何工人。为了更多的水使用，它还能阻止污染。对于无法灌溉的瓷砖不使用水。"
zhTW = "在周圍進行灌溉，無需任何工人。為了更多的水利用，它還能阻止污染。對於無法灌溉的瓦片不使用水。"
ruRU = "Оросает вокруг себя без необходимости в рабочей силе. Для большего использования воды также предотвращает загрязнение. Не использует воду для плиток, которые не может irrigate."
jaJP = "周囲を労働者なしで灌漑します。水の使用を増やすために、汚染を防ぐ役割も果たします。灌漑できないタイルには水を使用しません。"
frFR = "Irrigue autour sans avoir besoin de travailleurs. Pour une utilisation d'eau accrue, elle bloque également la contamination. N'utilise pas d'eau pour les carreaux qu'elle ne peut pas irriguer."
deDE = "Bewässert das Umfeld ohne nötige Arbeiter. Für eine höhere Wassernutzung blockiert es auch Kontamination. Verwendet kein Wasser für Fliesen, die es nicht bewässern kann."

