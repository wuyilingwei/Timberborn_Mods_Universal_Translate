ruRU = "Орошаются даже больше земли вокруг него с использованием меньшего количества воды. Жёлтая труба указывает на начальную точку орошения. Вода не используется для участков, которые он не может орошать."
jaJP = "その周りの土地をより多く灌漑するために、より少ない水で灌漑します。  \n黄色のパイプは灌漑の開始点を示しています。  \n灌漑できないタイルには水を使用しません。"
