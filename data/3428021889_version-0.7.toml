["LV.SPE.WaterConversationDesc"]
raw = "The conversion rate for water product vs. volume (Game default: 0.2, meaning Water Pumps take 0.2cm³ to produce 1 Water product and Water Dumps produce 0.2cm³ per Water product)"
enUS = "The conversion rate for water product vs. volume (Game default: 0.2, meaning Water Pumps take 0.2cm³ to produce 1 Water product and Water Dumps produce 0.2cm³ per Water product)"
zhCN = "液体产物（水、恶水）与抽取体积的转换率（游戏默认：0.2m³，即1单位水相当于0.2m³的水体）。"
zhTW = "水產品與體積之間的轉換率（遊戲預設：0.2，意味著水泵需要 0.2 cm³ 來產生 1 個水產品，而水廢料每生成 1 個水產品會產生 0.2 cm³）"
ruRU = "Коэффициент конверсии для водного продукта по сравнению с объемом (По умолчанию в игре: 0,2, что означает, что водяные насосы потребляют 0,2 см³ для производства 1 водного продукта, а водяные свалки производят 0,2 см³ на водный продукт)"
jaJP = "水製品対体積の変換率（ゲームのデフォルト：0.2、つまり水ポンプは1水製品を生産するのに0.2cm³を必要とし、水ダンプは1水製品ごとに0.2cm³を生産します）"
frFR = "Le taux de conversion pour le produit d'eau par rapport au volume (Paramètre par défaut du jeu : 0,2, ce qui signifie que les pompes à eau utilisent 0,2 cm³ pour produire 1 produit d'eau et les décharges d'eau produisent 0,2 cm³ par produit d'eau)"
deDE = "Der Umrechnungsfaktor für Wasserprodukte im Verhältnis zum Volumen (Spielstandard: 0,2, was bedeutet, dass Wasserpumpen 0,2 cm³ benötigen, um 1 Wasserprodukt zu produzieren, und Wasserdumpen 0,2 cm³ pro Wasserprodukt produzieren)."
zhHK = "水產品與體積的轉換率（遊戲默認：0.2，這意味著水泵需要0.2cm³來生產1個水產品，而水排放裝置則每個水產品產生0.2cm³）"
plPL = "Współczynnik konwersji produktu wodnego w stosunku do objętości (domyślnie w grze: 0,2, co oznacza, że pompy wodne zużywają 0,2 cm³ do wyprodukowania 1 produktu wodnego, a zrzuty wodne produkują 0,2 cm³ na produkt wodny)"

