["LV.SPE.WaterProdTimeMultiplierDesc"]
raw = "The multiplier for water production time. For example: Game default 0.33 hour for 1 Water for Water Pumps, setting this to 0.5 will make it 0.16.5 hour for 1 Water"
enUS = "The multiplier for water production time. For example: the game default is 0.33 hours for 1 Water from Water Pumps; setting this to 0.5 will make it 0.16.5 hours for 1 Water."
zhCN = "可以将所有种类的水泵产出液体的时间更改为原来的N倍（游戏默认：1）。"
zhTW = "水產量生產時間的倍數。例如：遊戲默認為水泵生產1水需要0.33小時，將其設置為0.5將使1水的生產時間變為0.16.5小時。"
ruRU = "Множитель времени производства воды. Например: по умолчанию в игре 0.33 часа за 1 воду для водяных насосов, установка этого значения на 0.5 сделает 0.16.5 часа за 1 воду."
jaJP = "水生産時間の乗数。例えば：ゲームのデフォルトは水ポンプで1水に対して0.33時間ですが、これを0.5に設定すると1水に対して0.16.5時間になります。"
frFR = "Le multiplicateur pour le temps de production d'eau. Par exemple : le jeu par défaut est de 0,33 heure pour 1 eau pour les pompes à eau, en le réglant sur 0,5, cela ramènera à 0,16 heure pour 1 eau."
deDE = "Der Multiplikator für die Wasserproduktionszeit. Zum Beispiel: Standard im Spiel 0,33 Stunden für 1 Wasser für Wasserpumpen. Wenn Sie dies auf 0,5 einstellen, wird es 0,16,5 Stunden für 1 Wasser."
plPL = "Mnożnik czasu produkcji wody. Na przykład: W domyślnych ustawieniach gry czas produkcji 1 Wody dla pomp wodnych wynosi 0,33 godziny, ustawienie tego na 0,5 sprawi, że czas produkcji wyniesie 0,16,5 godziny za 1 Wodę."
