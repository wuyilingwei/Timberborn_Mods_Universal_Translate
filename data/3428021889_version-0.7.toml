["LV.SPE.WaterProdTimeMultiplierDesc"]
raw = "The multiplier for water production time. For example: Game default 0.33 hour for 1 Water for Water Pumps, setting this to 0.5 will make it 0.16.5 hour for 1 Water"
enUS = "The multiplier for water production time. For example: Game default 0.33 hour for 1 Water for Water Pumps, setting this to 0.5 will make it 0.66 hour for 1 Water."
zhCN = "可以将所有种类的水泵产出液体的时间更改为原来的N倍（游戏默认：1）。"
zhTW = "水產量生產時間的乘數。例如：遊戲默認為水泵1小時產生0.33水，將此設置為0.5將使1水的生產時間變為0.16.5小時。"
ruRU = "Множитель времени производства воды. Например: В игре по умолчанию 0,33 часа за 1 воду для водяных насосов, установка этого значения на 0,5 сделает его 0,16,5 часа за 1 воду."
jaJP = "水の生産時間の倍率。例えば：ゲームのデフォルトでは水ポンプの1水の生産に0.33時間かかりますが、これを0.5に設定すると1水の生産に0.16.5時間かかるようになります。"
frFR = "Le multiplicateur pour le temps de production d'eau. Par exemple : par défaut dans le jeu, il faut 0,33 heure pour produire 1 Eau avec des pompes à eau, régler cela à 0,5 le fera passer à 0,16 heure pour 1 Eau."
deDE = "Der Multiplikator für die Wasserproduktionszeit. Zum Beispiel: Spielstandard 0,33 Stunden für 1 Wasser für Wasserpumpen, wenn man dies auf 0,5 setzt, wird es 0,16,5 Stunden für 1 Wasser."
zhHK = "水生產時間的倍增器。例如：遊戲預設水泵每產出1個水需要0.33小時，把這個設定改成0.5的話，就會變成每產出1個水需要0.16.5小時。"
plPL = "Mnożnik czasu produkcji wody. Na przykład: domyślnie w grze 0,33 godziny za 1 wodę dla pomp wodnych, ustawienie tego na 0,5 sprawi, że będzie to 0,16,5 godziny za 1 wodę."
