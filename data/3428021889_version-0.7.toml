["LV.SPE.MechPumpPowerDesc"]
raw = "By default, this mod keeps the power usage at 700HP per 0.25cm³. Use this modifier to increase or decrease (cheater :P) that ratio. Game default: 1x"
en = "By default, this mod maintains power consumption at 700HP per 0.25cm³. Use this modifier to increase or decrease (cheat :P) that ratio. Game default: 1x"
zhCN = "默认情况下，该模组将功耗保持在每0.25立方厘米700马力。使用此修改器可以增加或减少（作弊 :P）该比率。游戏默认：1倍"
zhTW = "預設情況下，此模組將功率使用量保持在每0.25立方厘米700HP。使用此修飾符號來增加或減少（作弊 :P）該比例。遊戲預設：1x"
ru = "По умолчанию этот мод сохраняет потребление энергии на уровне 700HP на 0,25 см³. Используйте этот модификатор, чтобы увеличить или уменьшить (читер :P) это соотношение. По умолчанию в игре: 1x"
jp = "デフォルトでは、このモッドは700HPあたり0.25cm³の電力使用量を維持します。この修飾子を使用して、その比率を増減させることができます（チーター :P）。ゲームのデフォルト: 1x"

