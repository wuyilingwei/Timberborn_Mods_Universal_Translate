ruRU = "Количество воды в секунду, которую перекачивает механический насос (по умолчанию игры: 0,25 см³/с). ⚡ Примечание: изменение этой величины также увеличивает или уменьшает потребление энергии соответственно, см. ниже."
jaJP = "機械ポンプが1秒あたりに排出する水の量（ゲームのデフォルト：0.25cm³/s）。  \n⚡ 注：これを変更すると、電力使用量もそれに応じて増減します。下記をご覧ください。"
frFR = "La quantité d'eau par seconde que la pompe mécanique pompe (Par défaut du jeu : 0,25 cm³/s).  \n⚡ Remarque : changer cela augmente ou diminue également la consommation d'énergie en conséquence, voir ci-dessous."
deDE = "Die Menge an Wasser pro Sekunde, die die mechanische Pumpe pumpt (Spielstandard: 0,25 cm³/s). ⚡ Hinweis: Eine Änderung dieser Einstellung erhöht oder verringert auch den Energieverbrauch entsprechend, siehe unten."
zhHK = "每秒鐘機械泵抽水的數量（遊戲預設：0.25cm³/s）。⚡ 注意：更改此數值也會相應地增加或減少功耗，詳情見下文。"
plPL = "Ilość wody na sekundę, którą pompuje pompa mechaniczna (domyślnie w grze: 0,25 cm³/s).  \n⚡ Uwaga: zmiana ta wpływa również na zużycie energii, zobacz poniżej."

