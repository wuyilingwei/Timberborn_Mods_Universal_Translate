["LV.SPE.WaterConversationDesc"]
raw = "The conversion rate for water product vs. volume (Game default: 0.2, meaning Water Pumps take 0.2cm³ to produce 1 Water product and Water Dumps produce 0.2cm³ per Water product)"
enUS = "The conversion rate for water product vs. volume (Game default: 0.2, meaning Water Pumps require 0.2cm³ to produce 1 water product and Water Dumps generate 0.2cm³ per water product)"
zhCN = "液体产物（水、恶水）与抽取体积的转换率（游戏默认：0.2m³，即1单位水相当于0.2m³的水体）。"
zhTW = "水產品與體積的轉換率（遊戲預設：0.2，意味著水泵需要 0.2cm³ 來生產 1 個水產品，而水排放器每個水產品產生 0.2cm³）"
ruRU = "Коэффициент преобразования для водного продукта по сравнению с объемом (мультимедийный по умолчанию: 0,2, что означает, что водяные насосы используют 0,2 см³ для производства 1 водного продукта, а водные сливы производят 0,2 см³ на 1 водный продукт)"
jaJP = "水製品の変換率と容量 (ゲームのデフォルト：0.2、つまり水ポンプは1つの水製品を生産するのに0.2cm³を必要とし、水ダンプは水製品ごとに0.2cm³を生産します)"
frFR = "Le taux de conversion pour le produit d'eau par rapport au volume (Valeur par défaut du jeu : 0,2, ce qui signifie que les pompes à eau consomment 0,2 cm³ pour produire 1 produit d'eau et les déversoirs à eau produisent 0,2 cm³ par produit d'eau)"
deDE = "Die Umwandlungsrate für Wasserprodukte im Vergleich zum Volumen (Spielstandard: 0,2, was bedeutet, dass Wasserpumpen 0,2 cm³ benötigen, um 1 Wasserprodukt zu erzeugen, und Wasserdumps 0,2 cm³ pro Wasserprodukt produzieren)"
plPL = "Współczynnik konwersji dla produktu wodnego w porównaniu do objętości (domyślnie w grze: 0,2, co oznacza, że pompy wodne zużywają 0,2 cm³ do wyprodukowania 1 produktu wodnego, a zrzuty wodne produkują 0,2 cm³ na produkt wodny)"

