["LV.SPE.WaterProdTimeMultiplierDesc"]
raw = "The multiplier for water production time. For example: Game default 0.33 hour for 1 Water for Water Pumps, setting this to 0.5 will make it 0.16.5 hour for 1 Water"
en = "The multiplier for water production time. For example: Game default 0.33 hour for 1 Water for Water Pumps, setting this to 0.5 will make it 0.66 hour for 1 Water."
zhCN = "水生产时间的乘数。例如：游戏默认水泵每1水需要0.33小时，将此设置为0.5将使每1水需要0.16.5小时。"
zhTW = "水產量生產時間的乘數。例如：遊戲默認為水泵1小時產生0.33水，將此設置為0.5將使1水的生產時間變為0.16.5小時。"
ru = "Множитель времени производства воды. Например: В игре по умолчанию 0,33 часа за 1 воду для водяных насосов, установка этого значения на 0,5 сделает его 0,16,5 часа за 1 воду."
jp = "水の生産時間の倍率。例えば：ゲームのデフォルトでは水ポンプの1水の生産に0.33時間かかりますが、これを0.5に設定すると1水の生産に0.16.5時間かかるようになります。"
