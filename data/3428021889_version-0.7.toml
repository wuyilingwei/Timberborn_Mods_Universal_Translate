["LV.SPE.MechPumpPowerDesc"]
raw = "By default, this mod keeps the power usage at 700HP per 0.25cm³. Use this modifier to increase or decrease (cheater :P) that ratio. Game default: 1x"
enUS = "By default, this mod maintains power consumption at 700HP per 0.25cm³. Use this modifier to increase or decrease (cheat :P) that ratio. Game default: 1x"
zhCN = "可以将机械液体泵的单位功耗更改为原来的N倍（游戏默认：1，即每0.25cms流量需要消耗1个700马力）。"
zhTW = "預設情況下，此模組將功率使用量保持在每0.25立方厘米700HP。使用此修飾符號來增加或減少（作弊 :P）該比例。遊戲預設：1x"
ruRU = "По умолчанию этот мод сохраняет потребление энергии на уровне 700HP на 0,25 см³. Используйте этот модификатор, чтобы увеличить или уменьшить (читер :P) это соотношение. По умолчанию в игре: 1x"
jaJP = "デフォルトでは、このモッドは700HPあたり0.25cm³の電力使用量を維持します。この修飾子を使用して、その比率を増減させることができます（チーター :P）。ゲームのデフォルト: 1x"
frFR = "Par défaut, ce mod maintient la consommation d'énergie à 700CV pour 0,25cm³. Utilisez ce modificateur pour augmenter ou diminuer (tricheur :P) ce ratio. Par défaut dans le jeu : 1x."
deDE = "Standardmäßig hält dieses Mod die Leistung bei 700HP pro 0,25 cm³. Verwenden Sie diesen Modifikator, um dieses Verhältnis zu erhöhen oder zu verringern (Schummler :P). Spielstandard: 1x"
zhHK = "默認情況下，此模組將功率使用量保持在每0.25cm³ 700HP。使用此修飾符來增加或減少（作弊 :P）該比率。遊戲默認：1倍"
plPL = "Domyślnie ten mod utrzymuje zużycie mocy na poziomie 700HP na 0,25cm³. Użyj tego modyfikatora, aby zwiększyć lub zmniejszyć (oszust :P) ten współczynnik. Domyślnie w grze: 1x"

