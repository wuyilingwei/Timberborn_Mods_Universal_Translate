raw = "The amount of water per second that the mechanical pump pumps (Game default: 0.25cm³/s).\n⚡ Note: changing this also increase or decrease power usage accordingly, see below."
enUS = "The amount of water per second that the mechanical pump pumps (Game default: 0.25cm³/s). ⚡ Note: changing this also increases or decreases power usage accordingly, see below."
zhCN = "液体机械泵每秒泵送的流量（游戏默认：0.25cms，但游戏中的液体计算速度为2倍，所以实际为0.5cms）。<br>请注意，更改此值也会相应增加或减少液体机械泵的功耗，参见下一项设置。"
