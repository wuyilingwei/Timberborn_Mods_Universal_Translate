zhCN = "水产品与体积的转换率（游戏默认值：0.2，意味着水泵每消耗0.2cm³可生产1个水产品，而水卸排每个水产品产生0.2cm³）"
zhTW = "水產品與體積之間的轉換率（遊戲預設：0.2，意味著水泵需要 0.2 cm³ 來產生 1 個水產品，而水廢料每生成 1 個水產品會產生 0.2 cm³）"
ru = "Коэффициент конверсии для водного продукта по сравнению с объемом (По умолчанию в игре: 0,2, что означает, что водяные насосы потребляют 0,2 см³ для производства 1 водного продукта, а водяные свалки производят 0,2 см³ на водный продукт)"
jp = "水製品対体積の変換率（ゲームのデフォルト：0.2、つまり水ポンプは1水製品を生産するのに0.2cm³を必要とし、水ダンプは1水製品ごとに0.2cm³を生産します）"

