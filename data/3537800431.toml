["LV.MWSb.Update704"]
raw = "The Skyblight Strength setting unit is now % instead of ‰.\nYou can also set it to smaller number by using decimal.\nThe default value is set to 0.1% (5 times slower than previous default settings)."
status = "normal"
enUS = "The Skyblight Strength setting unit is now % instead of ‰.\nYou can also set it to smaller number by using decimal.\nThe default value is set to 0.1% (5 times slower than previous default settings)."
zhCN = "污尘强度设置单位已修改为%（原为‰）。<br>默认值已修改为0.1%（原为5‰，即0.5%）。"
zhTW = "天空污染強度的設定單位現在為%而不是‰。您也可以通過使用小數來設置更小的數字。預設值設為0.1%（比之前的預設設置慢5倍）。"
ruRU = "Настройка силы Skyblight теперь отображается в процентах вместо промилле.\nВы также можете установить ее на меньшее число, используя десятичные дроби.\nЗначение по умолчанию установлено на 0,1% (в 5 раз медленнее, чем предыдущие настройки по умолчанию)."
jaJP = "空の害の強さ設定単位が‰から%になりました。小数を使用してより小さな数値に設定することもできます。デフォルト値は0.1%に設定されており（以前のデフォルト設定の5倍遅い）、なっています。"
frFR = "Le paramètre de force du Skyblight est désormais exprimé en % au lieu de ‰. Vous pouvez également le régler sur un nombre plus petit en utilisant des décimales. La valeur par défaut est fixée à 0,1 % (5 fois plus lente que les paramètres par défaut précédents)."
deDE = "Der Wert für die Skyblight-Stärke-Einstellungseinheit beträgt jetzt % statt ‰. Sie können ihn auch auf eine kleinere Zahl einstellen, indem Sie Dezimalzahlen verwenden. Der Standardwert ist auf 0,1 % (5-mal langsamer als die vorherigen Standardeinstellungen) festgelegt."
plPL = "Ustawienie jednostki mocy Skyblight jest teraz w % zamiast ‰. Możesz również ustawić mniejszą liczbę, używając wartości dziesiętnej. Wartość domyślna wynosi 0,1% (5 razy wolniej niż poprzednie ustawienia domyślne)."
ptBR = "A unidade de configuração da força Skyblight agora é % em vez de ‰. Você também pode definir um número menor usando decimal. O valor padrão é definido como 0,1% (5 vezes mais lento do que as configurações padrão anteriores)."
koKR = "Skyblight 강도 설정 단위가 ‰ 대신 %로 변경되었습니다.\n소수점을 사용하여 더 작은 숫자로 설정할 수도 있습니다.\n기본값은 0.1%로 설정되어 있으며, 이전 기본 설정보다 5배 느립니다."

["LV.MWSb.SkyblightDesc"]
raw = "Hazardous weather: All water get contaminated over time. Does not affect waters in storage (Tanks)."
status = "normal"
enUS = "Hazardous weather: All water get contaminated over time. Does not affect waters in storage (Tanks)."
zhCN = "模组扩展的恶劣类天气，被污染的尘埃在空中弥漫，向河流渗透。<br>- 所有水会逐渐变成恶水，储水罐的水不受影响。"
zhTW = "危險天氣：所有水源隨時間變得污染。對儲存中的水源（油箱）不受影響。"
ruRU = "Опасная погода: Вода со временем загрязняется. Не влияет на воду в хранилищах (баки)."
jaJP = "危険な天候：すべての水が時間とともに汚染されます。貯蔵中の水（タンク）には影響しません。"
frFR = "Conditions météorologiques dangereuses : Toute l'eau se contamine avec le temps. N'affecte pas les eaux en stockage (réservoirs)."
deDE = "Gefährliches Wetter: Alle Wasser werden im Laufe der Zeit kontaminiert. Beeinflusst keine Wasservorräte (Tanks)."
plPL = "Niebezpieczna pogoda: Cała woda z czasem ulega zanieczyszczeniu. Nie dotyczy wód w magazynach (zbiornikach)."
ptBR = "Descrição do Skyblight: \"Clima perigoso: Toda a água se contamina com o tempo. Não afeta águas armazenadas (Tanques).\""
koKR = "위험한 날씨: 모든 물이 시간이 지나면서 오염됩니다. 저장 중인 물(탱크)에는 영향을 미치지 않습니다."

["LV.MWSb.BadrainDesc"]
raw = "Hazardous weather: Same effect as Skyblight and selectable additional effects:\n- Limit Moisture Range: your land can only carry moisture to a much smaller range.\n- Contaminate Land: the land will be contaminated every now and then."
status = "normal"
enUS = "Hazardous weather: Same effect as Skyblight and selectable additional effects:\n- Limit Moisture Range: your land can only carry moisture to a much smaller range.\n- Contaminate Land: the land will be contaminated every now and then."
zhCN = "模组扩展的恶劣类天气，浑浊的雨水冲刷一切，土地逐渐变得异常。<br>- 所有水会逐渐变成恶水，储水罐的水不受影响。<br>- 可选额外效果：土地更难被灌溉、土地会被周期性污染。"
zhTW = "危險天氣：同樣的效果如天際疫病，並可選擇額外效果：\n- 限制濕度範圍：您的土地只能承載較小範圍的濕氣。\n- 土地污染：土地將不時受到污染。"
ruRU = "Опасная погода: Тот же эффект, что и Удар Неба, и дополнительные эффекте на выбор:\n- Ограниченный диапазон влаги: ваша земля может удерживать влагу только в гораздо более узком диапазоне.\n- Загрязнение земли: земля будет периодически загрязняться."
jaJP = "危険な天候：スカイブライトと同じ効果と選択可能な追加効果：\n- 湿気の範囲制限：あなたの土地は、はるかに小さな範囲にしか湿気を保持できなくなります。\n- 土地の汚染：土地は時折汚染されます。"
frFR = "Météo dangereuse : même effet que l'Éclaircie Céleste et effets supplémentaires sélectionnables :\n- Limiter la Plage d'Hydrométrie : votre terrain ne peut transporter l'humidité que dans une plage beaucoup plus réduite.\n- Contaminer le Terrain : le terrain sera contaminé de temps en temps."
deDE = "Gefährliches Wetter: Gleiche Wirkung wie Skyblight und wählbare zusätzliche Effekte:\n- Feuchtigkeitsbereich begrenzen: Ihr Land kann nur in einem viel kleineren Bereich Feuchtigkeit halten.\n- Land kontaminieren: Das Land wird hin und wieder kontaminiert."
plPL = "Zagrożenia pogodowe: Taki sam efekt jak Skyblight i dodatkowe efekty do wyboru:\n- Ograniczenie zakresu wilgoci: twoja ziemia może przenosić wilgoć tylko w dużo mniejszym zakresie.\n- Zanieczyszczenie ziemi: ziemia będzie zanieczyszczona co jakiś czas."
ptBR = "Nome da chave: LV.MWSb.BadrainDesc - Texto traduzido: \"Clima perigoso: Mesmo efeito que a Skyblight e efeitos adicionais selecionáveis:\n- Limitar Faixa de Umidade: sua terra pode carregar umidade apenas em uma faixa muito menor.\n- Contaminar a Terra: a terra será contaminada de tempos em tempos.\""
koKR = "위험한 날씨: 스카이 블라이트와 같은 효과 및 선택 가능한 추가 효과:\n- 수분 범위 제한: 당신의 땅은 훨씬 더 작은 범위의 수분만 유지할 수 있습니다.\n- 토지 오염: 땅은 가끔씩 오염됩니다."

[_meta]
name = "Skyblight & Badrain Weather"
