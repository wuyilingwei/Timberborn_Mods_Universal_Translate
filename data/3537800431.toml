["LV.MWSb.SkyblightStrengthDesc"]
raw = "How fast the blight spreads into the water (%/tick).\nEach game tick (0.6s), a part of water is made into badwater.\nFor example, at default 0.1%, your reservoir without any new fresh water in\nwill become 100% contaminated after 1000 ticks / 600s (about one and a half game day)."
status = "normal"
enUS = "How fast the blight spreads into the water (%/tick).\nEach game tick (0.6s), a part of water is converted into badwater.\nFor example, at the default 0.1%, your reservoir without any new fresh water\nwill become 100% contaminated after 1000 ticks / 600s (about one and a half game days)."
zhCN = "污尘向水中散播污染的速度（%/游戏刻）。<br>每个游戏刻（0.6秒），一部分水会变成恶水。<br>例如，在默认值0.1%下，如果您的水库没有任何新鲜水，它将在1000个游戏刻/600秒后变为100%污染（大约一个半游戏日）。"
zhTW = "污染擴散到水中的速度 (%/回合)。每個遊戲回合 (0.6秒)，一部分水會變成污染水。例如，在默認的0.1%下，如果您的水庫沒有任何新鮮水，將在1000個回合 / 600秒後 (約一個半遊戲日) 變成100%受污染。"
ruRU = "Насколько быстро порча распространяется в воду (%/тик). Каждый игровой тик (0,6 с) часть воды превращается в плохую воду. Например, при значении по умолчанию 0,1% ваш резервуар без новой пресной воды станет на 100% загрязнённым через 1000 тиков / 600 с (примерно за полтора игровых дня)."
jaJP = "水への病害の広がりの速さ（%/ティック）。  \n各ゲームティック（0.6秒）ごとに、一定量の水が悪化水になります。  \n例えば、デフォルトの0.1％の場合、新しい新鮮な水がない貯水池は  \n1000ティック（600秒）（約ゲーム1日半）後に100％汚染されます。"
frFR = "Vitesse à laquelle la maladie se propage dans l'eau (%/tick). Chaque tick de jeu (0,6 s), une partie de l'eau devient de l'eau contaminée. Par exemple, avec un taux par défaut de 0,1 %, votre réservoir sans ajout d'eau fraîche sera complètement contaminé après 1000 ticks / 600 s (environ un jour et demi de jeu)."
deDE = "„Wie schnell sich die Schädigung ins Wasser ausbreitet (%/Tick). \nJeder Spiel-Tick (0,6s) wird ein Teil des Wassers zu schlechtem Wasser. \nZum Beispiel, bei den standardmäßigen 0,1%, wird dein Reservoir ohne frisches Wasser \nnach 1000 Ticks / 600s (etwa eineinhalb Spieletagen) 100% kontaminiert sein.“"
plPL = "Jak szybko zgnilizna rozprzestrzenia się w wodzie (%/tick).\nCo każdą jednostkę czasu gry (0,6s), część wody staje się zatrutą wodą.\nNa przykład, przy domyślnej wartości 0,1%, twój zbiornik bez dostępu do nowej świeżej wody\nzostanie w 100% skażony po 1000 tickach / 600s (około półtorej dnia gry)."
ptBR = "Quão rápido a praga se espalha pela água (%/tick). \nA cada tick do jogo (0,6s), uma parte da água se transforma em água contaminada. \nPor exemplo, com o padrão de 0,1%, seu reservatório sem nenhuma nova água fresca \nse tornará 100% contaminado após 1000 ticks / 600s (cerca de um dia e meio de jogo)."
koKR = "역병이 물로 얼마나 빠르게 퍼지는지 (%/틱).\n각 게임 틱(0.6초)마다 물의 일부가 나쁜 물로 변합니다.\n예를 들어, 기본값인 0.1%에서는 새로운 담수 없이 \n저수지가 1000틱/600초 후(게임 일 약 1.5일)에 100% 오염됩니다."

