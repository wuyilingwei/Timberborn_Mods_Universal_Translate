["BeaverBuddies.ClientDesynced.Message"]
status = "normal"
raw = "A connected player desynced and cannot continue playing - sorry about that! The Host should hit Rehost and, AFTER that, the Client should Reconnect. You may need to restart the game if problems persist. Before reloading, would you like to file a bug report to help us fix this issue?"
enUS = "A connected player desynced and cannot continue playing - sorry about that! The Host should hit Rehost and, AFTER that, the Client should Reconnect. You may need to restart the game if problems persist. Before reloading, would you like to file a bug report to help us fix this issue?"
zhCN = "一个连接的玩家不同步，无法继续游戏 - 对此我们深感抱歉！主持人应该点击重主持，然后客户端应该重新连接。如果问题仍然存在，您可能需要重启游戏。在重新加载之前，您是否希望提交一个错误报告，以帮助我们解决此问题？"
zhTW = "連接的玩家不同步，無法繼續遊戲 - 非常抱歉！主機應該點擊重新主持，然後，客戶端應該重新連接。如果問題仍然存在，可能需要重啟遊戲。在重新加載之前，您是否想提交一個問題報告以幫助我們修復此問題？"
ruRU = "Подключенный игрок потерял синхронизацию и не может продолжать игру - извините за это! Хост должен нажать 'Перезапустить хост', а ПОСЛЕ ЭТОГО клиент должен переподключиться. Вам, возможно, потребуется перезапустить игру, если проблемы сохраняются. Прежде чем перезагрузить, вы хотите отправить отчет об ошибке, чтобы помочь нам исправить эту проблему?"
jaJP = "接続されているプレイヤーがデシンクしてしまい、プレイを続けることができません - 申し訳ありません！ホストは「再ホスト」を押すべきで、その後にクライアントは「再接続」を行ってください。問題が続く場合はゲームを再起動する必要があるかもしれません。リロードする前に、この問題を解決するためにバグ報告を提出しますか？"
frFR = "Un joueur connecté a désynchronisé et ne peut pas continuer à jouer - désolé pour cela ! L'hôte doit cliquer sur Rehost et, APRÈS cela, le client doit se reconnecter. Vous devrez peut-être redémarrer le jeu si les problèmes persistent. Avant de recharger, aimeriez-vous soumettre un rapport de bogue pour nous aider à corriger ce problème ?"
deDE = "Ein verbundener Spieler hat die Synchronisation verloren und kann nicht weiter spielen - entschuldigung dafür! Der Host sollte erneut hosten und danach sollte der Client sich wieder verbinden. Möglicherweise müssen Sie das Spiel neu starten, wenn Probleme weiterhin bestehen. Möchten Sie vor dem Neuladen einen Bugbericht einreichen, um uns bei der Behebung dieses Problems zu helfen?"
plPL = "Podłączony gracz został rozłączony i nie może kontynuować gry - przepraszamy za to! Gospodarz powinien kliknąć 'Rehost', a następnie, PO tym, klient powinien się połączyć ponownie. Może być konieczne ponowne uruchomienie gry, jeśli problemy będą się utrzymywać. Przed ponownym załadowaniem, czy chciałbyś zgłosić błąd, aby pomóc nam naprawić ten problem?"
ptBR = "Um jogador conectado ficou fora de sincronia e não pode continuar jogando - pedimos desculpas por isso! O Anfitrião deve clicar em Rehospedar e, DEPOIS disso, o Cliente deve Reconectar. Você pode precisar reiniciar o jogo se os problemas persistirem. Antes de recarregar, você gostaria de enviar um relatório de bug para nos ajudar a corrigir esse problema?"
koKR = "연결된 플레이어의 동기화가 해제되어 계속 플레이할 수 없습니다 - 죄송합니다! 호스트는 '재호스트' 버튼을 눌러야 하며, 그 후 클라이언트는 '재연결'해야 합니다. 문제가 지속되면 게임을 다시 시작해야 할 수도 있습니다. 재로드하기 전에 이 문제를 해결하는 데 도움을 줄 수 있도록 버그 보고서를 제출하시겠습니까?"

