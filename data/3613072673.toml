["BeaverBuddies.ClientDesynced.NeedToEnableTracing"]
status = "normal"
raw = "In order to report this desync, *all players* must first enable more detailed logging by pressing Enable Logging, below. If another desync occurs, you will then be able to post a detailed, automated bug report. Logging mode may cause some lag, but it will only be active until you restart the game."
enUS = "In order to report this desync, *all players* must first enable more detailed logging by pressing Enable Logging, below. If another desync occurs, you will then be able to post a detailed, automated bug report. Logging mode may cause some lag, but it will only be active until you restart the game."
zhCN = "为了报告此不同步，*所有玩家*必须首先通过按下下面的“启用日志记录”来启用更详细的日志记录。如果再次发生不同步，您将能够发布详细的自动错误报告。日志记录模式可能会导致一些延迟，但它只会在您重新启动游戏之前处于活动状态。"
zhTW = "為了報告此不同步問題，*所有玩家* 必須首先透過按下下方的啟用日誌來啟用更詳細的日誌。如果再次發生不同步問題，您將能夠提交詳細的自動錯誤報告。日誌模式可能會導致一些延遲，但在您重啟遊戲之前，它將一直處於啟動狀態。"
ruRU = "Для того чтобы сообщить о данной несинхронизации, *всем игрокам* сначала необходимо включить более детальную запись, нажав 'Включить запись', ниже. Если произойдет другая несинхронизация, вы сможете отправить подробный автоматический отчет об ошибке. Режим записи может вызвать небольшую задержку, но он будет активен только до перезапуска игры."
jaJP = "このデシンクを報告するには、*全てのプレイヤー*が最初に下にある「ログ記録を有効にする」を押して、より詳細なログを有効にする必要があります。別のデシンクが発生した場合、詳細な自動バグレポートを投稿できるようになります。ログ記録モードは若干の遅延を引き起こす可能性がありますが、ゲームを再起動するまでのみ有効です。"
frFR = "Pour signaler cette désynchronisation, *tous les joueurs* doivent d'abord activer un journal détaillé en appuyant sur Activer le Journal ci-dessous. Si une autre désynchronisation se produit, vous pourrez alors publier un rapport de bogue automatisé et détaillé. Le mode journal peut provoquer un certain retard, mais il ne sera actif que jusqu'à ce que vous redémarriez le jeu."
deDE = "Um diesen Desync zu melden, müssen *alle Spieler* zuerst die detaillierte Protokollierung aktivieren, indem sie auf Protokollierung aktivieren, unten klicken. Wenn ein weiterer Desync auftritt, können Sie dann einen detaillierten, automatisierten Fehlerbericht erstellen. Der Protokollierungsmodus kann einige Verzögerungen verursachen, ist jedoch nur aktiv, bis Sie das Spiel neu starten."
plPL = "Aby zgłosić to desynchronizację, *wszyscy gracze* muszą najpierw włączyć bardziej szczegółowe logowanie, naciskając przycisk Włącz logowanie poniżej. Jeśli wystąpi kolejna desynchronizacja, będziesz mógł przesłać szczegółowy, automatyczny raport o błędzie. Tryb logowania może powodować pewne opóźnienia, ale będzie aktywny tylko do momentu ponownego uruchomienia gry."
ptBR = "Para relatar essa desincronização, *todos os jogadores* devem primeiro ativar o registro de logs mais detalhados pressionando Ativar Registro, abaixo. Se outra desincronização ocorrer, você poderá enviar um relatório de bug automatizado e detalhado. O modo de registro pode causar algum atraso, mas ficará ativo apenas até você reiniciar o jogo."
koKR = "이 비동기 문제를 보고하기 위해서는 *모든 플레이어*가 먼저 아래의 '로깅 활성화'를 눌러 더 상세한 로깅을 활성화해야 합니다. 다른 비동기 문제가 발생하면, 상세한 자동 버그 보고서를 제출할 수 있습니다. 로깅 모드는 약간의 지연을 유발할 수 있지만, 게임을 재시작할 때까지만 활성화됩니다."

["BeaverBuddies.ClientDesynced.ConsentMessage"]
status = "normal"
raw = "Consent to Share Usage Data\n\nBy choosing to share your data, you agree to send the following information from your gameplay session to the developers of this mod:\n\n- Log Data: Information automatically collected during your gameplay session, such as game events and user interactions.\n- Save File: Your current game save file.\n\nWe strive to maintain your privacy by keeping this data largely anonymous. However, because the data is collected as-is, it may inadvertently include details that could identify you (such as file paths or usernames). The developers will not attempt to identify you using this information.\n\nYour Choices:\n- If you agree, this data will be sent securely to the developers and used to improve the mod.\n- If you do not agree, no data will be sent, and your gameplay will continue without any changes.\n\nBy proceeding, you confirm that you are at least the legal age of digital consent in your country of residence.\n\nDo you agree to share your data with the developers of this mod?"
enUS = "Consent to Share Usage Data\n\nBy choosing to share your data, you agree to send the following information from your gameplay session to the developers of this mod:\n\n- Log Data: Information automatically collected during your gameplay session, such as game events and user interactions.\n- Save File: Your current game save file.\n\nWe strive to maintain your privacy by keeping this data largely anonymous. However, because the data is collected as-is, it may inadvertently include details that could identify you (such as file paths or usernames). The developers will not attempt to identify you using this information.\n\nYour Choices:\n- If you agree, this data will be sent securely to the developers and used to improve the mod.\n- If you do not agree, no data will be sent, and your gameplay will continue without any changes.\n\nBy proceeding, you confirm that you are at least the legal age of digital consent in your country of residence.\n\nDo you agree to share your data with the developers of this mod?"
zhCN = "同意共享使用数据\n\n通过选择共享您的数据，您同意将以下信息从您的游戏会话发送给该模组的开发者：\n\n- 日志数据：在您的游戏会话期间自动收集的信息，例如游戏事件和用户交互。\n- 保存文件：您当前的游戏保存文件。\n\n我们努力通过保持这些数据在很大程度上是匿名的来保护您的隐私。然而，由于数据是按原样收集的，它可能无意中包含可以识别您的详细信息（例如文件路径或用户名）。开发者不会尝试使用这些信息来识别您。\n\n您的选择：\n- 如果您同意，这些数据将安全发送给开发者，并用于改善该模组。\n- 如果您不同意，则不会发送任何数据，您的游戏将继续进行而不作任何更改。\n\n继续之前，您确认您至少已达到您所在国家法律认可的数字同意年龄。\n\n您是否同意与该模组的开发者共享您的数据？"
zhTW = "同意分享使用數據\n\n通過選擇分享您的數據，您同意將以下信息從您的遊玩會話發送給此模組的開發者：\n\n- 日誌數據：在您的遊玩會話期間自動收集的信息，例如遊戲事件和用戶互動。\n- 保存檔案：您當前的遊戲保存檔案。\n\n我們努力保持您的隱私，將這些數據大部分保持匿名。然而，由於數據是按原樣收集的，它可能無意中包含可能識別您的細節（例如文件路徑或用戶名）。開發者不會試圖使用這些信息來識別您。\n\n您的選擇：\n- 如果您同意，這些數據將安全地發送給開發者並用於改進模組。\n- 如果您不同意，則不會發送任何數據，您的遊玩將繼續進行，無需任何更改。\n\n通過繼續，您確認您至少已達到您居住國家法律上數字同意的法定年齡。\n\n您是否同意將您的數據分享給此模組的開發者？"
ruRU = "Согласие на обмен данными об использовании\n\nВыбирая обмен данными, вы соглашаетесь отправить следующую информацию из вашей игровой сессии разработчикам этого мода:\n\n- Лог-файлы: Информация, собираемая автоматически во время вашей игровой сессии, такая как игровые события и пользовательские взаимодействия.\n- Файл сохранения: Ваш текущий файл сохранения игры.\n\nМы стремимся поддерживать вашу конфиденциальность, сохраняя эти данные в значительной степени анонимными. Однако, поскольку данные собираются в исходном виде, они могут непреднамеренно содержать детали, которые могут вас идентифицировать (например, пути к файлам или имена пользователей). Разработчики не будут пытаться вас идентифицировать, используя эту информацию.\n\nВаши выборы:\n- Если вы согласны, эти данные будут безопасно отправлены разработчикам и использованы для улучшения мода.\n- Если вы не согласны, данные отправлены не будут, и ваша игра продолжится без изменений.\n\nПродолжая, вы подтверждаете, что вам по крайней мере достигнуты законные возрастные рамки цифрового согласия в вашей стране проживания.\n\nСоглашаетесь ли вы поделиться своими данными с разработчиками этого мода?"
jaJP = "利用データ共有の同意\n\nあなたのデータを共有することを選択することで、このモッドの開発者に以下の情報をあなたのゲームプレイセッションから送信することに同意します：\n\n- ログデータ：ゲームプレイセッション中に自動的に収集される情報、例えばゲームイベントやユーザーのインタラクション。\n- セーブファイル：あなたの現在のゲームセーブファイル。\n\n私たちはこのデータを主に匿名のまま保持し、プライバシーを守るよう努めています。しかし、データがそのまま収集されるため、あなたを特定できる可能性のある詳細（ファイルパスやユーザー名など）が含まれることがあります。開発者はこの情報を使ってあなたを特定しようとはしません。\n\nあなたの選択肢：\n- 同意する場合、このデータは安全に開発者に送信され、モッドの改善に使用されます。\n- 同意しない場合、データは送信されず、あなたのゲームプレイは変更なく続けられます。\n\n進行することによって、あなたは居住国のデジタル同意の法的年齢に達していることを確認します。\n\nこのモッドの開発者とデータを共有することに同意しますか？"
frFR = "Consentement à Partager les Données d'Utilisation\n\nEn choisissant de partager vos données, vous acceptez d'envoyer les informations suivantes de votre session de jeu aux développeurs de ce mod :\n\n- Données de Journal : Informations collectées automatiquement pendant votre session de jeu, telles que les événements du jeu et les interactions des utilisateurs.\n- Fichier de Sauvegarde : Votre fichier de sauvegarde de jeu actuel.\n\nNous nous efforçons de préserver votre vie privée en gardant ces données largement anonymes. Cependant, parce que les données sont collectées telles quelles, elles peuvent inclure involontairement des détails pouvant vous identifier (tels que des chemins de fichiers ou des noms d'utilisateur). Les développeurs ne tenteront pas de vous identifier en utilisant ces informations.\n\nVos Choix :\n- Si vous êtes d'accord, ces données seront envoyées en toute sécurité aux développeurs et utilisées pour améliorer le mod.\n- Si vous n'êtes pas d'accord, aucune donnée ne sera envoyée et votre expérience de jeu continuera sans aucune modification.\n\nEn continuant, vous confirmez que vous avez au moins l'âge légal de consentement numérique dans votre pays de résidence.\n\nAcceptez-vous de partager vos données avec les développeurs de ce mod ?"
deDE = "Zustimmung zur Weitergabe von Nutzungsdaten\n\nIndem Sie sich entscheiden, Ihre Daten zu teilen, stimmen Sie zu, die folgenden Informationen aus Ihrer Spielsitzung an die Entwickler dieses Mods zu senden:\n\n- Protokolldaten: Informationen, die während Ihrer Spielsitzung automatisch gesammelt werden, wie Spielereignisse und Benutzerinteraktionen.\n- Speicherdatei: Ihre aktuelle Spielstanddatei.\n\nWir bemühen uns, Ihre Privatsphäre zu wahren, indem wir diese Daten weitgehend anonym halten. Da die Daten jedoch so erfasst werden, können sie unbeabsichtigt Details enthalten, die Sie identifizieren könnten (wie Dateipfade oder Benutzernamen). Die Entwickler werden nicht versuchen, Sie mit diesen Informationen zu identifizieren.\n\nIhre Optionen:\n- Wenn Sie zustimmen, werden diese Daten sicher an die Entwickler gesendet und zur Verbesserung des Mods verwendet.\n- Wenn Sie nicht zustimmen, werden keine Daten gesendet, und Ihr Gameplay wird ohne Änderungen fortgesetzt.\n\nDurch das Fortfahren bestätigen Sie, dass Sie mindestens das gesetzliche Mindestalter für digitale Einwilligung in Ihrem Wohnsitzland erreicht haben.\n\nStimmen Sie zu, Ihre Daten mit den Entwicklern dieses Mods zu teilen?"
plPL = "Zgoda na udostępnianie danych użytkowania\n\nWybierając udostępnienie swoich danych, zgadzasz się na przesłanie następujących informacji z twojej sesji rozgrywki do twórców tego moda:\n\n- Dane logowania: Informacje automatycznie zbierane podczas twojej sesji rozgrywki, takie jak wydarzenia w grze i interakcje użytkownika.\n- Plik zapisu: Twój aktualny plik zapisu gry.\n\nDążymy do zachowania twojej prywatności, utrzymując te dane w dużej mierze anonimowo. Jednak ze względu na sposób zbierania danych, mogą one przypadkowo zawierać szczegóły, które mogą Cię zidentyfikować (np. ścieżki do plików lub nazwy użytkowników). Twórcy nie będą próbowali zidentyfikować cię za pomocą tych informacji.\n\nTwoje wybory:\n- Jeśli się zgadzasz, te dane będą bezpiecznie przesyłane do twórców i wykorzystane do poprawy moda.\n- Jeśli się nie zgadzasz, żadne dane nie będą przesyłane, a twoja rozgrywka będzie kontynuowana bez żadnych zmian.\n\nPrzechodząc dalej, potwierdzasz, że masz co najmniej ustawowy wiek zgody cyfrowej w swoim kraju zamieszkania.\n\nCzy zgadzasz się na udostępnienie swoich danych twórcom tego moda?"
ptBR = "Consentimento para Compartilhar Dados de Uso\n\nAo escolher compartilhar seus dados, você concorda em enviar as seguintes informações da sua sessão de jogo para os desenvolvedores deste mod:\n\n- Dados de Registro: Informações coletadas automaticamente durante sua sessão de jogo, como eventos do jogo e interações do usuário.\n- Arquivo de Salvamento: Seu arquivo de salvamento atual do jogo.\n\nNós nos esforçamos para manter sua privacidade mantendo esses dados em grande parte anônimos. No entanto, como os dados são coletados como estão, eles podem inadvertidamente incluir detalhes que poderiam identificá-lo (como caminhos de arquivos ou nomes de usuário). Os desenvolvedores não tentarão identificá-lo usando essas informações.\n\nSuas Opções:\n- Se você concordar, esses dados serão enviados de forma segura para os desenvolvedores e usados para melhorar o mod.\n- Se você não concordar, nenhum dado será enviado, e seu jogo continuará sem alterações.\n\nAo prosseguir, você confirma que tem pelo menos a idade legal de consentimento digital em seu país de residência.\n\nVocê concorda em compartilhar seus dados com os desenvolvedores deste mod?"
koKR = "사용 데이터 공유 동의\n\n데이터 공유를 선택함으로써, 게임 플레이 세션에서 다음 정보를 이 모드의 개발자에게 전송하는 것에 동의합니다:\n\n- 로그 데이터: 게임 플레이 세션 중 자동으로 수집된 정보로, 게임 이벤트 및 사용자 상호작용 등이 포함됩니다.\n- 저장 파일: 현재 게임 저장 파일입니다.\n\n저희는 이 데이터를 대체로 익명으로 유지하여 여러분의 개인 정보를 보호하기 위해 노력하고 있습니다. 그러나 수집된 데이터는 있는 그대로 수집되기 때문에, 귀하를 식별할 수 있는 세부정보(예: 파일 경로 또는 사용자 이름)가 포함될 수 있습니다. 개발자들은 이 정보를 사용하여 귀하를 식별하려고 하지 않습니다.\n\n귀하의 선택:\n- 동의하신 경우, 이 데이터는 안전하게 개발자에게 전송되어 모드를 개선하는 데 사용됩니다.\n- 동의하지 않으신 경우, 데이터가 전송되지 않으며 귀하의 게임 플레이는 어떤 변경 없이 계속됩니다.\n\n진행함으로써, 귀하는 거주 국가의 디지털 동의에 대한 법적 연령 이상이라는 것을 확인합니다.\n\n이 모드의 개발자와 데이터를 공유하는 데 동의하십니까?"

