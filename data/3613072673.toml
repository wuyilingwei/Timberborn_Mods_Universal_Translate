["BeaverBuddies.Settings.AlwaysTrace.Tooltip"]
status = "normal"
raw = "When enabled, the game will always use detailed logging, which enables you to submit desync reports on the first occurrence without manually enabling detailed logging.\nNote that all players must have the setting enabled. \nThis setting will cause some lag and is not recommended for most players."
enUS = "When enabled, the game will always use detailed logging, allowing you to submit desync reports on the first occurrence without manually enabling detailed logging. \nNote that all players must have this setting enabled. \nThis setting may cause some lag and is not recommended for most players."
zhCN = "启用时，游戏将始终使用详细日志，这样您在首次发生不同步时可以提交不同步报告，而无需手动启用详细日志。\n请注意，所有玩家必须启用此设置。\n该设置会导致部分延迟，不建议大多数玩家使用。"
zhTW = "當啟用時，遊戲將始終使用詳細日誌，這使您能夠在首次發生脫節時提交脫節報告，而無需手動啟用詳細日誌。 \n請注意，所有玩家必須啟用此設置。 \n此設置將導致某些延遲，並不建議大多數玩家使用。"
ruRU = "При включении игра всегда будет использовать подробное ведение журналов, что позволит вам отправлять отчеты о рассинхронизации при первом возникновении без необходимости вручную включать подробное ведение журналов. Обратите внимание, что все игроки должны иметь эту настройку включенной. Эта настройка может вызвать некоторые задержки и не рекомендуется для большинства игроков."
jaJP = "有効にすると、ゲームは常に詳細なログを使用し、最初の発生時に手動で詳細なログを有効にすることなくデシンク報告を送信できるようになります。すべてのプレイヤーがこの設定を有効にする必要があることに注意してください。この設定は一部の遅延を引き起こし、ほとんどのプレイヤーには推奨されません。"
frFR = "Lorsque cette option est activée, le jeu utilisera toujours un journal détaillé, ce qui vous permettra de soumettre des rapports de désynchronisation dès la première occurrence sans activer manuellement le journal détaillé. \nNotez que tous les joueurs doivent avoir cette option activée. \nCette option peut provoquer un certain lag et n'est pas recommandée pour la plupart des joueurs."
deDE = "Wenn aktiviert, wird das Spiel immer detailliertes Logging verwenden, was es Ihnen ermöglicht, Desynchronisationsberichte beim ersten Auftreten einzureichen, ohne das detaillierte Logging manuell aktivieren zu müssen. \nBitte beachten Sie, dass alle Spieler diese Einstellung aktiviert haben müssen. \nDiese Einstellung kann zu Verzögerungen führen und wird den meisten Spielern nicht empfohlen."
plPL = "Po włączeniu gra zawsze będzie używać szczegółowego logowania, co umożliwia wysyłanie raportów o desynchronizacji przy pierwszym wystąpieniu bez ręcznego włączania szczegółowego logowania. \nNależy pamiętać, że wszyscy gracze muszą mieć włączoną tę opcję. \nUstawienie to może powodować opóźnienia i nie jest zalecane dla większości graczy."
ptBR = "Quando ativado, o jogo sempre usará registros detalhados, o que permite que você envie relatórios de desincronização na primeira ocorrência sem precisar ativar manualmente os registros detalhados. \nObserve que todos os jogadores devem ter essa configuração ativada. \nEssa configuração pode causar algum atraso e não é recomendada para a maioria dos jogadores."
koKR = "활성화하면 게임이 항상 세부 로깅을 사용하게 되며, 이로 인해 첫 번째 발생 시 자동으로 비동기 보고서를 제출할 수 있습니다. \n모든 플레이어가 이 설정을 활성화해야 합니다. \n이 설정은 약간의 지연을 초래하며, 대부분의 플레이어에게는 권장되지 않습니다."

