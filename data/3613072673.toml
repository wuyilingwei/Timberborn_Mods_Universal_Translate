["BeaverBuddies.Settings.EnableSteamConnection.Tooltip"]
status = "normal"
raw = "Allows players to join your games via Steam's peer-to-peer networking.\nPlayers will still be able to join via port forwarding.\nNote: This feature may not work if your network does not support peer-to-peer connections.\nAdditionally, peer-to-peer connections may be slower than direct connections."
enUS = "Allows players to join your games via Steam's peer-to-peer networking. Players will still be able to join via port forwarding. Note: This feature may not work if your network does not support peer-to-peer connections. Additionally, peer-to-peer connections may be slower than direct connections."
zhCN = "“允许玩家通过Steam的点对点网络加入你的游戏。\n玩家仍然可以通过端口转发加入。\n注意：如果你的网络不支持点对点连接，此功能可能无法使用。\n此外，点对点连接可能比直接连接速度更慢。”"
zhTW = "允許玩家透過Steam的點對點網絡加入您的遊戲。\n玩家仍然可以透過端口轉發加入。\n注意：如果您的網絡不支持點對點連接，則此功能可能無法正常運作。\n此外，點對點連接的速度可能慢於直接連接。"
ruRU = "Позволяет игрокам присоединяться к вашим играм через одноранговую сеть Steam. Игроки все равно смогут присоединяться через переадресацию портов. Примечание: Эта функция может не работать, если ваша сеть не поддерживает одноранговые подключения. Кроме того, одноранговые подключения могут быть медленнее прямых подключений."
jaJP = "プレイヤーがSteamのピアツーピアネットワークを介してあなたのゲームに参加できるようにします。  \nプレイヤーはポートフォワーディングを介して参加することもできます。  \n注意：この機能は、ネットワークがピアツーピア接続をサポートしていない場合は機能しないことがあります。  \nさらに、ピアツーピア接続はダイレクト接続よりも遅くなる場合があります。"
frFR = "Permet aux joueurs de rejoindre vos parties via le réseau pair-à-pair de Steam.  \nLes joueurs pourront toujours rejoindre via le transfert de port.  \nRemarque : Cette fonctionnalité peut ne pas fonctionner si votre réseau ne prend pas en charge les connexions pair-à-pair.  \nDe plus, les connexions pair-à-pair peuvent être plus lentes que les connexions directes."
deDE = "Ermöglicht es Spielern, über das Peer-to-Peer-Netzwerk von Steam an deinen Spielen teilzunehmen. Spieler können auch weiterhin über Portweiterleitung beitreten. Hinweis: Diese Funktion funktioniert möglicherweise nicht, wenn dein Netzwerk keine Peer-to-Peer-Verbindungen unterstützt. Darüber hinaus können Peer-to-Peer-Verbindungen langsamer sein als direkte Verbindungen."
plPL = "Pozwala graczom dołączać do twoich gier za pośrednictwem sieci peer-to-peer Steam. Gracze nadal będą mogli dołączać poprzez przekierowanie portów. Uwaga: Ta funkcja może nie działać, jeśli twoja sieć nie obsługuje połączeń peer-to-peer. Dodatkowo, połączenia peer-to-peer mogą być wolniejsze niż bezpośrednie połączenia."
ptBR = "Permite que jogadores se juntem às suas partidas através da rede peer-to-peer do Steam. \nOs jogadores ainda poderão se juntar via encaminhamento de porta. \nNota: Este recurso pode não funcionar se sua rede não suportar conexões peer-to-peer. \nAlém disso, conexões peer-to-peer podem ser mais lentas do que conexões diretas."
koKR = "Steam의 피어 투 피어 네트워킹을 통해 플레이어가 귀하의 게임에 참여할 수 있도록 허용합니다.  \n플레이어는 포트 포워딩을 통해서도 참여할 수 있습니다.  \n참고: 이 기능은 귀하의 네트워크가 피어 투 피어 연결을 지원하지 않을 경우 작동하지 않을 수 있습니다.  \n또한, 피어 투 피어 연결은 직접 연결보다 느릴 수 있습니다."

