["LV.VF.NoConUpDesc"]
raw = "Do not bring land contamination up, which means you can plant trees or crops on platforms while you can not on the land below"
enUS = "Do not bring up land contamination, which means you can plant trees or crops on platforms, but you cannot on the land below."
zhCN = "不要提及土地污染，这意味着你可以在平台上种植树木或作物，而无法在下面的土地上种植。"
zhTW = "不要提到土地污染，這意味著你可以在平台上種植樹木或作物，而在下面的土地上則不能。"
ruRU = "Не поднимайте вопрос о загрязнении земли, что означает, что вы можете сажать деревья или культуры на платформах, в то время как на земле внизу – нет."
jpJP = "土地汚染のことを持ち出さないでください。つまり、下の土地ではできないが、プラットフォーム上では木や作物を植えることができるという意味です。"
frFR = "Ne parlez pas de contamination des sols, ce qui signifie que vous pouvez planter des arbres ou des cultures sur des plateformes alors que vous ne pouvez pas le faire sur le sol en dessous."
deDE = "Bringen Sie keine Bodenkontamination zur Sprache, was bedeutet, dass Sie Bäume oder Pflanzen auf Plattformen pflanzen können, während Sie dies auf dem darunterliegenden Boden nicht können."
