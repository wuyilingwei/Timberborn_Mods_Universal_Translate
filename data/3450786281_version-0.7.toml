["LV.VF.NoConUpDesc"]
raw = "Do not bring land contamination up, which means you can plant trees or crops on platforms while you can not on the land below"
enUS = "Do not mention land contamination, which means you can plant trees or crops on platforms while you cannot on the land below."
zhCN = "不要提到土地污染，这意味着你可以在平台上种植树木或作物，而在下面的土地上则不能。"
zhTW = "不要提到土地污染，這意味著你可以在平台上種植樹木或作物，而不能在下面的土地上種植。"
ruRU = "Не поднимайте вопрос о заражении земли, что означает, что вы можете сажать деревья или культуры на платформах, в то время как на земле внизу вы этого сделать не можете."
jaJP = "土地汚染の問題を持ち出さないでください。これは、地面の下では植えることができないが、プラットフォーム上では木や作物を植えることができることを意味します。"
frFR = "Ne parlez pas de contamination des sols, ce qui signifie que vous pouvez planter des arbres ou des cultures sur des plateformes alors que vous ne le pouvez pas sur le sol en dessous."
deDE = "Bringen Sie die Bodenverunreinigung nicht zur Sprache, was bedeutet, dass Sie Bäume oder Pflanzen auf Plattformen pflanzen können, während Sie dies auf dem darunter liegenden Land nicht können."
plPL = "Nie podnoś kwestii zanieczyszczenia gleby, co oznacza, że możesz sadzić drzewa lub uprawy na platformach, podczas gdy nie możesz robić tego na ziemi poniżej."
