["LV.VF.WithoutGroundDesc"]
raw = "Allow placement on roofs and platforms directly without soil. Those plants get irrigation (moisture) and contamination from the land under it."
enUS = "Allow placement on roofs and platforms directly without soil. Those plants get irrigation (moisture) and contamination from the land under it."
zhCN = "勾选后，可以直接在屋顶和平台上种植，无需泥土；植物的灌溉或污染受正下方的土地影响。"
zhTW = "允許直接在屋頂和平台上放置，無需土壤。這些植物會獲得來自其下方土地的灌溉（水分）和污染。"
ruRU = "Разрешите размещение на крышах и платформах непосредственно без грунта. Эти растения получают полив (влажность) и загрязнение от земли под ними."
jaJP = "土壌なしで屋根やプラットフォームに直接配置できるようにします。それらの植物は、下の土地からの灌漑（湿気）と汚染を受けます。"
frFR = "Permettre la mise en place sur les toits et les plateformes directement sans sol. Ces plantes reçoivent de l'irrigation (humidité) et de la contamination provenant du sol en dessous."
deDE = "Erlauben Sie die Platzierung auf Dächern und Plattformen direkt ohne Erde. Diese Pflanzen erhalten Bewässerung (Feuchtigkeit) und Kontamination von dem darunterliegenden Land."
plPL = "Zezwól na umieszczanie na dachach i platformach bezpośrednio bez gleby. Rośliny te otrzymują nawadnianie (wilgoć) i zanieczyszczenia z ziemi pod nimi."

