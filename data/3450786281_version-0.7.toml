["LV.VF.WithoutGround"]
raw = "Plant without ground"
en = "Plant without soil"
zhCN = "无土栽培"
zhTW = "無土栽植"
ru = "Растение без земли"
jp = "土なしで植物を育てる"

["LV.VF.WithoutGroundDesc"]
raw = "Allow placement on roofs and platforms directly without soil. Those plants get irrigation (moisture) and contamination from the land under it."
en = "Allow placement on roofs and platforms directly without soil. Those plants get irrigation (moisture) and contamination from the land under it."
zhCN = "允许在屋顶和平台上直接放置，无需土壤。这些植物会从其下方的土地中获得灌溉（湿润）和污染。"
zhTW = "允許直接在屋頂和平台上放置，無需土壤。這些植物會獲得來自其下方土地的灌溉（水分）和污染。"
ru = "Разрешите размещение на крышах и платформах непосредственно без грунта. Эти растения получают полив (влажность) и загрязнение от земли под ними."
jp = "土壌なしで屋根やプラットフォームに直接配置できるようにします。それらの植物は、下の土地からの灌漑（湿気）と汚染を受けます。"

["LV.VF.NoConUp"]
raw = "  No contamination up (cheater :P)"
en = "No contamination up (cheater :P)"
zhCN = "没有污染（骗子 :P）"
zhTW = "沒有污染 (作弊者 :P)"
ru = "Нет загрязнения (обманщик :P)"
jp = "汚染なし（チーター :P）"

["LV.VF.NoConUpDesc"]
raw = "Do not bring land contamination up, which means you can plant trees or crops on platforms while you can not on the land below"
en = "Do not bring up land contamination, which means you can plant trees or crops on platforms, but you cannot on the land below."
zhCN = "不要提及土地污染，这意味着你可以在平台上种植树木或作物，而无法在下面的土地上种植。"
zhTW = "不要提到土地污染，這意味著你可以在平台上種植樹木或作物，而在下面的土地上則不能。"
ru = "Не поднимайте вопрос о загрязнении земли, что означает, что вы можете сажать деревья или культуры на платформах, в то время как на земле внизу – нет."
jp = "土地汚染のことを持ち出さないでください。つまり、下の土地ではできないが、プラットフォーム上では木や作物を植えることができるという意味です。"
