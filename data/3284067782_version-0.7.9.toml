["Building.VoidSinkHole.Description"]
raw = "Visually deletes the ground under it.\nActs as a negative water source to delete water falling off the islands\nThe flag won’t be visible in-game"
enUS = "Visually deletes the ground under it.\nActs as a negative water source to delete water falling off the islands\nThe flag won’t be visible in-game"
zhCN = "透明的遮盖物，可以使下方的地面变透明，同时作为负水源吸收周围的水。游玩时标记旗将不可见。"
zhTW = "在視覺上刪除其下方的地面。  \n作為一個負水源，刪除從島嶼上掉落的水。  \n遊戲中將不會顯示這面旗幟。"
ruRU = "Визуально удаляет землю под собой. \nДействует как негативный источник воды для удаления воды, падающей с островов. \nФлаг не будет виден в игре."
jaJP = "視覚的にその下の地面を削除します。  \n島から落ちる水を削除するためのネガティブな水源として機能します。  \nゲーム内では旗は表示されません。"
frFR = "Supprime visuellement le sol en dessous.\nAgit comme une source d'eau négative pour supprimer l'eau tombant des îles.\nLe drapeau ne sera pas visible en jeu."
deDE = "Löscht visuell den Boden darunter.  \nFungiert als negative Wasserquelle, um Wasser zu löschen, das von den Inseln fällt.  \nDie Flagge wird im Spiel nicht sichtbar sein."
plPL = "Wizualnie usuwa ziemię pod sobą. Działa jako negatywne źródło wody, aby usunąć wodę spływającą z wysp. Flaga nie będzie widoczna w grze."
ptBR = "Exclui visualmente o chão abaixo dele.  \nAge como uma fonte negativa de água para deletar a água que cai das ilhas.  \nA bandeira não será visível no jogo."

