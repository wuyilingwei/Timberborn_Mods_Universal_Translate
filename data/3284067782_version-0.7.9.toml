["MPME.FloatingRock.FlavorDescription"]
raw = """How does it works ?""\nOh ? Oh, now ? After all these years ? After all these games ? Now you ask ME how those work ?"
enUS = """How does it works ?""\nOh ? Oh, now ? After all these years ? After all these games ? Now you ask ME how those work ?"
zhCN = "这是什么原理？这么多年，这么多游戏，这么多空中岛屿，现在才问这是什么原理？"
zhTW = "\"這個是怎麼運作的？\"\n哦？哦，現在？經過這麼多年？經過這麼多遊戲？現在你問我這些是怎麼運作的？"
ruRU = "\"Как это работает?\" О? О, теперь? После всех этих лет? После всех этих игр? Теперь ты спрашиваешь МЕНЯ, как это работает?"
jaJP = "「どういうこと？」  \nああ？ああ、今？これまでの何年も経って？これまでのゲームの後に？今になって私にどうやってそれが機能するのか聞くの？"
frFR = "\"Comment ça fonctionne ?\"\nOh ? Oh, maintenant ? Après toutes ces années ? Après tous ces jeux ? Maintenant, tu me demandes comment ça fonctionne ?"
deDE = "\"Wie funktioniert das?\" Oh? Oh, jetzt? Nach all diesen Jahren? Nach all diesen Spielen? Fragst du JETZT mich, wie das funktioniert?"
plPL = "\"Jak to działa?\" Och? Och, teraz? Po tych wszystkich latach? Po tych wszystkich grach? Teraz pytasz Mnie, jak to działa?"
ptBR = "\"Como isso funciona?\"\nOh? Oh, agora? Depois de todos esses anos? Depois de todos esses jogos? Agora você me pergunta como isso funciona?"

