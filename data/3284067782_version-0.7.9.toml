["MapMakerPlants.CrystalSupport.Description"]
raw = "Support necessary to placefloating cristals above Z-level 1.\nSelf-stackable\nWill be invisible and have no hitbox when playing"
enUS = "Support necessary to placefloating cristals above Z-level 1.\nSelf-stackable\nWill be invisible and have no hitbox when playing"
zhCN = "透明的支撑物，可以堆叠，用于支撑在空中放置的浮空晶体。游玩时方块将不可见且无碰撞体积。"
zhTW = "支援在Z級別1以上放置浮動晶體。  \n可自我堆疊  \n在遊玩時將隱形並且不會有碰撞盒"
ruRU = "Поддержка, необходимая для размещения плавающих кристаллов выше Z-уровня 1.  \nСамонакладывающийся  \nБудет невидимым и не будет иметь хитбокса во время игры"
jaJP = "Zレベル1以上に浮遊クリスタルを配置するために必要なサポート。\n自己スタック可能\nプレイ中は目に見えず、当たり判定はありません。"
frFR = "Support nécessaire pour placer des cristaux flottants au-dessus du niveau Z 1.  \nAuto-empilable  \nSera invisible et n'aura pas de hitbox pendant le jeu."
deDE = "Unterstützung erforderlich, um schwebende Kristalle über Z-Level 1 zu platzieren.  \nSelbststapelbar  \nWerden unsichtbar sein und beim Spielen keine Hitbox haben."
plPL = "Wsparcie niezbędne do umieszczenia unoszących się kryształów powyżej poziomu Z 1.  \nMożliwość samowarstwowania  \nBędzie niewidoczne i nie będzie miało hitboxa podczas gry"
ptBR = "Suporte necessário para colocar cristais flutuantes acima do nível Z 1.  \nAutoempilhável  \nFicará invisível e não terá hitbox durante o jogo."

