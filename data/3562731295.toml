["LV.EQ.EarthquakeDesc"]
raw = "Hazardous weather: Randomly damages buildings and causes water surge."
enUS = "Hazardous weather: Randomly damages buildings and causes water surge."
zhCN = "模组扩展的恶劣类天气，大地发出怒吼，像是要再次摧毁文明与秩序。<br>- 在随机区域内，地面猛烈震动，造成如下影响：<br>  建筑受损，部分建筑暂停运行；工地坍塌，施工进度重置。<br>  仓储崩散，部分物品（25~50%）丢失。<br>  引线着火，仓储炸药和露天炸弹被引爆，并摧毁所在仓库。<br>  海狸和机关人被波及，有概率受伤或受损。<br>- 在全图范围内，水域发生潮涌，水面高度急剧上升。<br>- 在整个地震期内会发生多次地震。"
zhTW = "危險天氣：隨機損壞建築並引發水災。"
ruRU = "Опасная погода: Случайно повреждает здания и вызывает приток воды."
jaJP = "危険な天候：建物にランダムにダメージを与え、水の急増を引き起こします。"
frFR = "Météo dangereuse : endommage aléatoirement les bâtiments et déclenche une montée des eaux."
deDE = "Gefährliches Wetter: Schädigt zufällig Gebäude und verursacht Wasseranstieg."
plPL = "Niebezpieczna pogoda: Losowo uszkadza budynki i powoduje przypływ wody."
ptBR = "Clima perigoso: Danifica aleatoriamente edifícios e causa aumento de água."
koKR = "위험한 날씨: 건물을 무작위로 파손시키고 물의 급증을 일으킵니다."

