["IgorZ.TimberCommons.Settings.IrrigationSystem.OverrideDesertLevelsForWaterTowersTooltip"]
raw = "Specifies whether the tiles should look shiny green (well moisturized). Otherwise, the stock logic\nwill show them as 'barely moisturized' since the irrigation towers give only the base moisture level."
enUS = "Specifies whether the tiles should appear shiny green (well moisturized). Otherwise, the default logic will display them as 'barely moisturized' since the irrigation towers provide only the base moisture level."
zhCN = "完全湿润的效果为完整的草地；与之相对，半湿润的效果为不完整的草地。<br>默认情况下，被灌溉塔影响的土地会显示为半湿润的效果。"
zhTW = "指定瓷磚是否應該看起來閃亮的綠色（滋潤良好）。否則，默認邏輯會顯示它們為“幾乎沒有滋潤”，因為灌溉塔僅提供基本的水分水平。"
ruRU = "Указывает, должны ли плитки выглядеть блестящими зелеными (хорошо увлажненными). В противном случае стандартная логика покажет их как «едва увлажненные», так как башни орошения обеспечивают только базовый уровень влажности."
jaJP = "タイルが光沢のある緑色（十分に潤いがある）に見えるべきかどうかを指定します。そうでない場合、ストックのロジックでは、灌漑タワーが基本の水分レベルしか提供しないため、タイルは「ほとんど潤っていない」と表示されます。"
frFR = "Spécifie si les tuiles doivent avoir l'apparence d'un vert brillant (bien hydratées). Sinon, la logique par défaut les affichera comme 'à peine hydratées' puisque les tours d'irrigation ne fournissent que le niveau d'humidité de base."
deDE = "Gibt an, ob die Fliesen glänzend grün (gut befeuchtet) aussehen sollen. Andernfalls zeigt die Standardlogik sie als 'kaum befeuchtet', da die Bewässerungstürme nur das Basisfeuchtigkeitsniveau liefern."
plPL = "Określa, czy kafelki powinny wyglądać na lśniąco zielone (dobrze nawilżone). W przeciwnym razie domyślna logika wyświetli je jako 'ledwie nawilżone', ponieważ wieże nawadniające dostarczają tylko podstawowy poziom wilgoci."
ptBR = "Especifica se os azulejos devem ter uma aparência verde brilhante (bem hidratados). Caso contrário, a lógica padrão os mostrará como \"pouco hidratados\", uma vez que as torres de irrigação fornecem apenas o nível básico de umidade."

