["IgorZ.TimberCommons.Settings.IrrigationSystem.OverrideDesertLevelsForWaterTowersTooltip"]
raw = "Specifies whether the tiles should look shiny green (well moisturized). Otherwise, the stock logic\nwill show them as 'barely moisturized' since the irrigation towers give only the base moisture level."
enUS = "Specifies whether the tiles should appear shiny green (well moisturized). Otherwise, the default logic will display them as 'barely moisturized' since the irrigation towers provide only the base moisture level."
zhCN = "完全湿润的效果为完整的草地；与之相对，半湿润的效果为不完整的草地。<br>默认情况下，被灌溉塔影响的土地会显示为半湿润的效果。"
zhTW = "指定瓷磚是否應顯得閃亮的綠色（充分滋潤）。否則，系統默認邏輯將顯示為「幾乎沒有滋潤」，因為灌溉塔僅提供基本的濕度水平。"
ruRU = "Указывает, должны ли плитки выглядеть блестящими зелеными (хорошо увлажненными). В противном случае логика по умолчанию покажет их как \"едва увлажненные\", так как ирригационные башни обеспечивают только базовый уровень влажности."
jaJP = "タイルが光沢のある緑色（よく潤っている）に見えるべきかどうかを指定します。そうでない場合、ストックロジックはそれらを「ほとんど潤っていない」と表示します。なぜなら、灌漑タワーは基本的な湿度レベルしか提供しないからです。"
frFR = "Spécifie si les tuiles doivent avoir l'apparence de vert brillant (bien hydratées). Sinon, la logique par défaut les affichera comme 'à peine hydratées' puisque les tours d'irrigation n'offrent que le niveau d'humidité de base."
deDE = "Legt fest, ob die Fliesen glänzend grün (gut befeuchtet) aussehen sollen. Andernfalls zeigt die Standardlogik sie als 'kaum befeuchtet', da die Bewässerungstürme nur das Basisfeuchtigkeitsniveau liefern."
zhHK = "指定磁磚是否應該顯得閃亮的綠色（保持良好的濕潤）。否則，預設邏輯會將它們顯示為「幾乎沒有濕潤」，因為灌溉塔只提供基本的濕度水平。"
plPL = "Określa, czy płytki powinny wyglądać na błyszcząco zielone (dobrze nawilżone). W przeciwnym razie standardowa logika pokaże je jako 'ledwo nawilżone', ponieważ wieże nawadniające dają tylko podstawowy poziom wilgotności."

