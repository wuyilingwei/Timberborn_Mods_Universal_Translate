["IgorZ.TimberCommons.Settings.IrrigationSystem.OverrideDesertLevelsForWaterTowersTooltip"]
raw = "Specifies whether the tiles should look shiny green (well moisturized). Otherwise, the stock logic\nwill show them as 'barely moisturized' since the irrigation towers give only the base moisture level."
en = "Specifies whether the tiles should look shiny green (well moisturized). Otherwise, the stock logic will show them as 'barely moisturized' since the irrigation towers give only the base moisture level."
zhCN = "指定瓷砖是否应该看起来闪亮的绿色（良好的湿润）。否则，库存逻辑将显示它们为“几乎没有湿润”，因为灌溉塔仅提供基础湿度水平。"
zhTW = "指定瓦片是否應該看起來閃亮的綠色（充分濕潤）。否則，默認邏輯將顯示它們為“幾乎沒有濕潤”，因為灌溉塔僅提供基本的濕度水平。"
ru = "Указывает, должны ли плитки выглядеть блестящими зелеными (хорошо увлажненными). В противном случае стандартная логика покажет их как 'слабо увлажненные', поскольку ирригационные башни обеспечивают только базовый уровень влажности."
jp = "タイルが光沢のある緑色（十分に潤いがある）に見えるべきかどうかを指定します。そうでない場合、ストックロジックは、灌漑塔が基本的な湿度レベルしか提供しないため、タイルを「ほとんど潤いがない」と表示します。"

