["Lapantouflemagic.Crappyplatform.Description"]
raw = "A sorry excuse of a platform, an embarassement to beaverkind.\n<color=green>More variants available with the \"More groups\" mod </color>"
enUS = "A sorry excuse for a platform, an embarrassment to beaverkind. <color=green>More variants available with the \"More groups\" mod </color>"
zhCN = "一个糟糕的平台，是海狸界的耻辱。<color=green>更多变体可通过“更多组”模组获取</color>"
zhTW = "一個可悲的平台，對海狸族群來說是個尷尬的存在。<color=green>更多變體可用於 \"更多群組\" 模組</color>"
ruRU = "Грустное оправдание платформы, позор для бобров.  \n<color=green>Больше вариантов доступно с модом \"Больше групп\"</color>"
jaJP = "プラットフォームの情けない言い訳であり、ビーバーの仲間たちにとって恥ずべき存在です。  \n<color=green>「もっとグループ」モッドで利用可能なバリエーションが増えます </color>"
frFR = "Une pauvre excuse de plateforme, une embarras pour la race des castors.  \n<color=green>Plus de variantes disponibles avec le mod \"Plus de groupes\"</color>"
deDE = "Eine bedauerliche Ausrede für eine Plattform, eine Peinlichkeit für die Biberart.  \n<color=green>Weitere Varianten sind mit dem Mod \"Mehr Gruppen\" verfügbar</color>"
plPL = "Przykro mi, ale to strona, która jest źródłem wstydu dla bobrów.  \n<color=green>Więcej wariantów dostępnych z modyfikacją \"Więcej grup\" </color>"
ptBR = "Uma desculpa lamentável de uma plataforma, uma vergonha para a espécie de castor.  \n<color=green>Mais variantes disponíveis com o mod \"Mais grupos\"</color>"

