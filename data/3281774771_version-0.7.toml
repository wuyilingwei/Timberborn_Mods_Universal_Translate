["Lapantouflemagic.logstairs.Description"]
raw = "A bunch of logs arranged into primitive stairs\n<color=green>More variants available with the \"More groups\" mod </color>"
enUS = "A bunch of logs arranged into primitive stairs  \n<color=green>More variants available with the \"More groups\" mod </color>"
zhCN = "一堆木头排列成原始的楼梯  \n<color=green>更多变体可通过“更多组”模组获得</color>"
zhTW = "一堆原始階梯排列的木材  \n<color=green>更多變體可通過「更多群組」模組獲得</color>"
ruRU = "Куча бревен, arranged в примитивные ступени\n<color=green>Больше вариантов доступно с модом \"Больше групп\"</color>"
jaJP = "原始の階段に並べられた一束の丸太  \n<color=green>\"More groups\"モッドを使用すると、さらに多くのバリエーションが利用可能です</color>"
frFR = "Un tas de bûches disposées en escaliers primitifs  \n<color=green>Plus de variantes disponibles avec le mod \"Plus de groupes\"</color>"
deDE = "Eine Gruppe von Ästen, die zu primitiven Treppen angeordnet sind  \n<color=green>Weitere Varianten sind mit dem Mod \"Mehr Gruppen\" verfügbar</color>"
plPL = "Stos belek ułożonych w prymitywne schody  \n<color=green>Więcej wariantów dostępnych w modzie \"Więcej grup\" </color>"
ptBR = "Um monte de troncos arranjados em escadas primitivas  \n<color=green>Mais variantes disponíveis com o mod \"Mais grupos\"</color>"

["Lapantouflemagic.logstairs.FlavorDescription"]
raw = "\"And <i>that</i> is why we need education\" \n—A scientist beaver"
enUS = "\"And <i>that</i> is why we need education\" \n—A scientist beaver"
zhCN = "“这就是我们需要教育的原因”  \n— 一只科学家海狸"
zhTW = "「而< i >這< /i >就是我們需要教育的原因」  \n—一隻科學家獺"
ruRU = "«И именно <i>поэтому</i> нам нужно образование»  \n—Ученый бобер"
jaJP = "「そして<i>それ</i>が私たちに教育が必要な理由です」\n—科学者ビーバー"
frFR = "\"Et <i>c'est</i> pourquoi nous avons besoin de l'éducation.\"  \n—Un castor scientifique"
deDE = "\"Und <i>darum</i> brauchen wir Bildung\"  \n—Ein Wissenschaftler-Biber"
plPL = "„I <i>to</i> jest powód, dla którego potrzebujemy edukacji”  \n—Naukowiec bóbr"
ptBR = "\"E <i>é isso</i> que precisamos de educação\" \n—Um castor cientista"

