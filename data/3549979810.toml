["LV.WiC.WirelessCoilFlavor"]
raw = "Hoomans called it 'Wi-Fi' back then. We're still not sure how it powered their Beep Bricks, but they always stayed close to it."
status = "normal"
enUS = "Hoomans called it 'Wi-Fi' back then. We're still not sure how it powered their Beep Bricks, but they always stayed close to it."
zhCN = "人类好像把这个叫做“WiFi”，但看起来传输的不是能量，那他们用来干嘛？"
zhTW = "人類稱它為「無線網路」那個時候。我們仍然不確定它是如何為他們的「嗶嗶磚」供電的，但它們總是保持在附近。"
ruRU = "Хуманы тогда называли это 'Wi-Fi'. Мы до сих пор не уверены, как оно заряжало их Бип-Кирпичи, но они всегда держались рядом с ним."
jaJP = "「その頃、人間はこれを『Wi-Fi』と呼んでいました。彼らのビープブリックにどのように電力を供給していたのかはまだ分かりませんが、いつも近くに置いていました。」"
frFR = "Les humains l'appelaient 'Wi-Fi' à l'époque. Nous ne sommes toujours pas sûrs de la façon dont cela alimentait leurs Beep Bricks, mais ils restaient toujours à proximité."
deDE = "Die Hoomans nannten es damals 'Wi-Fi'. Wir sind uns immer noch nicht sicher, wie es ihre Beep-Bricks mit Energie versorgte, aber sie hielten immer engen Kontakt damit."
plPL = "Ludzie nazywali to 'Wi-Fi' w tamtych czasach. Nadal nie jesteśmy pewni, jak zasilło ich Beep Bricks, ale zawsze trzymali się blisko tego."
ptBR = "Os humanos chamavam isso de 'Wi-Fi' na época. Ainda não temos certeza de como isso alimentava seus Blocos Beep, mas eles sempre ficavam perto."
koKR = "인간들은 그것을 그 당시 '와이파이'라고 불렀습니다. 우리가 여전히 그것이 그들의 비프 벽돌을 어떻게 작동시켰는지 확신할 수는 없지만, 그들은 항상 그것 가까이에 있었습니다."

