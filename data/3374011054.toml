["eMka.Minimap.Settings.ChunkSizeTooltip"]
raw = "The size of the chunks that the minimap is divided into for rendering.\nLower values will cause the minimap to render slower, but may help with performance issues."
status = "normal"
enUS = "The size of the chunks that the minimap is divided into for rendering. Lower values will cause the minimap to render slower, but may help with performance issues."
zhCN = "小地图划分为渲染区块的大小。<br>较小的值会降低地图渲染速度，但可能减小性能占用。"
zhTW = "迷你地圖分割的塊大小以進行渲染。較低的數值將導致迷你地圖渲染速度變慢，但可能有助於解決性能問題。"
ruRU = "Размер фрагментов, на которые разделяется мини-карта для отображения. Более низкие значения могут замедлить отрисовку мини-карты, но могут помочь с проблемами производительности."
jaJP = "ミニマップがレンダリングのために分割されるチャンクのサイズ。値が低いほど、ミニマップのレンダリングが遅くなりますが、パフォーマンスの問題を改善する可能性があります。"
frFR = "La taille des morceaux dans lesquels la minimap est divisée pour le rendu. Des valeurs plus faibles ralentiront le rendu de la minimap, mais pourraient aider à résoudre des problèmes de performances."
deDE = "Die Größe der Abschnitte, in die die Minikarte zum Rendern unterteilt ist. Niedrigere Werte führen dazu, dass die Minikarte langsamer gerendert wird, können jedoch bei Leistungsproblemen helfen."
plPL = "Rozmiar fragmentów, na które podzielona jest mapa minimap do renderowania. Niższe wartości mogą spowodować wolniejsze renderowanie minimapy, ale mogą pomóc w problemach z wydajnością."
ptBR = "O tamanho dos blocos em que o minimapa é dividido para renderização. Valores mais baixos farão com que o minimapa renderize mais devagar, mas podem ajudar com problemas de performance."
koKR = "미니맵이 렌더링을 위해 나누어지는 청크의 크기입니다. 값이 낮을수록 미니맵의 렌더링 속도가 느려지지만 성능 문제를 해결하는 데 도움이 될 수 있습니다."

