["LV.TAT.LockOnSaveMapDesc"]
raw = "When saving a map, revert the buildings to their original locked state. You may have unlocked them while making the map. If you do not check this, the buildings will remain unlocked for players starting a new game."
status = "normal"
enUS = "When saving a map, revert the buildings to their original locked state. You may have unlocked them while making the map. If you do not check this, the buildings will remain unlocked for players starting a new game."
zhCN = "勾选后，保存游戏地图时，将已解锁的建筑重新锁定，其他玩家游玩此地图时需要重新解锁。"
zhTW = "在保存地圖時，將建築物恢復到其原始鎖定狀態。您可能在製作地圖時已經解鎖了它們。如果不勾選此選項，建築物將對開始新遊戲的玩家保持解鎖狀態。"
ruRU = "При сохранении карты верните здания в их первоначальное заблокированное состояние. Вы могли разблокировать их во время создания карты. Если вы не отметите это, здания останутся разблокированными для игроков, начинающих новую игру."
jaJP = "マップを保存する際に、建物を元のロックされた状態に戻してください。マップ作成中にロックを解除していた場合があります。このチェックをしないと、新しいゲームを始めるプレイヤーには建物がロック解除されたままとなります。"
frFR = "Lorsque vous enregistrez une carte, rétablissez les bâtiments dans leur état verrouillé d'origine. Vous avez peut-être débloqué ces bâtiments en créant la carte. Si vous ne cochez pas cette option, les bâtiments resteront débloqués pour les joueurs commençant une nouvelle partie."
deDE = "Beim Speichern einer Karte, setzen Sie die Gebäude in ihren ursprünglichen gesperrten Zustand zurück. Sie haben sie möglicherweise während der Erstellung der Karte entsperrt. Wenn Sie dies nicht überprüfen, bleiben die Gebäude für Spieler, die ein neues Spiel beginnen, entsperrt."
plPL = "Podczas zapisywania mapy przywróć budynki do ich pierwotnego zablokowanego stanu. Mogłeś je odblokować podczas tworzenia mapy. Jeśli tego nie zaznaczysz, budynki pozostaną odblokowane dla graczy rozpoczynających nową grę."
ptBR = "Ao salvar um mapa, reverta os edifícios para seu estado original bloqueado. Você pode tê-los desbloqueado enquanto fazia o mapa. Se você não marcar isso, os edifícios permanecerão desbloqueados para os jogadores que começarem um novo jogo."
koKR = "지도 저장 시 건물을 원래 잠금 상태로 되돌립니다. 지도 만들기 동안 건물을 잠금 해제했을 수 있습니다. 이 옵션을 선택하지 않으면, 새로운 게임을 시작하는 플레이어에게 건물이 잠금 해제된 상태로 유지됩니다."
csCZ = "Při ukládání mapy vraťte budovy do jejich původního uzamčeného stavu. Můžete je odemknout při vytváření mapy. Pokud to nezaškrtnete, budovy zůstanou odemčené pro hráče, kteří začínají novou hru."

