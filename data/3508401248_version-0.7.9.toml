["Lapantouflemagic.MultipurposeWorkingTent.Description"]
raw = "A open-air, walkable workspace designed to arrange some connectivity in a stack of clockwork hydroponic farms."
enUS = "An open-air, walkable workspace designed to create connectivity among a series of clockwork hydroponic farms."
zhCN = "综合了多个建筑的功能，会根据生产配方改变配置，且更加高效。"
zhTW = "一個開放式的可步行工作空間，旨在促進一系列時鐘驅動的水培農場之間的連結。"
ruRU = "Открытое, прогулочное рабочее пространство, предназначенное для организации соединений в стопке часовых гидропонных ферм."
jaJP = "オープンエアの、歩いて移動できる作業スペースが設計されており、時計仕掛けの水耕農場の一連の接続を整えるためのものです。"
