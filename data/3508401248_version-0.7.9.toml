["Lapantouflemagic.primitivedam3x3Utilityupgrade.FlavorDescription"]
raw = "Behold the incredible power of sticks and glue! And screws, planks, metal beams and proper plannig of course."
enUS = "Behold the incredible power of sticks and glue! And screws, planks, metal beams, and proper planning, of course."
zhCN = "原木和黏土的杰作！当然还有木板、螺丝、金属块和正确的规划。"
zhTW = "看啊，木棒和膠水的驚人力量！還有螺絲、木板、金屬梁和適當的規劃，當然了。"
ruRU = "Смотрите на невероятную силу палочек и клея! А также винтов, досок, металлических балок и, конечно, правильного планирования."
jaJP = "驚くべき棒と接着剤の力をご覧ください！ もちろん、ネジ、板、金属ビーム、そして適切な計画も必要です。"
frFR = "Voici l'incroyable puissance des bâtons et de la colle ! Et des vis, des planches, des poutres en métal et bien sûr une bonne planification."
deDE = "Siehe die unglaubliche Kraft von Stöcken und Kleber! Und Schrauben, Brettern, Metallträgern und natürlich ordentlicher Planung."
plPL = "Zobaczcie niewiarygodną moc patyków i kleju! A także wkrętów, desek, metalowych belek i oczywiście odpowiedniego planowania."
ptBR = "Eis o incrível poder de varas e cola! E parafusos, tábuas, vigas de metal e um bom planejamento, é claro."

