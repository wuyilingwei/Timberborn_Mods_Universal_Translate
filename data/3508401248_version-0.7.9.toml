["Lapantouflemagic.NuclearReactor3.Description"]
raw = "A high-power nuclear reactor build and running on purified nuclear fuel.\nUses the abyss to tap directly into the aquifer for coolant\n<color=green>Is build from the inside like a wonder</color>.\n<color=#00FFFF>Clean water is generated as a result</color>\nRequires the <color=green>Overdrive Nuclear Power Plant Water Outflow</color> to allow power to be connected."
enUS = "A high-power nuclear reactor built and running on purified nuclear fuel. Uses the abyss to tap directly into the aquifer for coolant. Is built from the inside like a wonder. Clean water is generated as a result. Requires the Overdrive Nuclear Power Plant Water Outflow to allow power to be connected."
zhCN = "基于地下升降机的大型反应堆，消耗核燃料产生能量，功率极高。出入口与地下升降机重合。<br><color=#FFA500>需要超效反应堆排液口提供对外传动接口。</color>"
zhTW = "一座高功率核反應爐，使用純化的核燃料建造並運行。\r\n利用深淵直接抽取地下水作為冷卻劑。\r\n<color=green>如奇蹟般從內部建造</color>。\r\n<color=#00FFFF>因此產生清水</color>。\r\n需要<color=green>超載核電廠水出口</color>以便連接電力。"
ruRU = "Высокая мощность ядерного реактора, построенного и работающего на очищенном ядерном топливе. Использует бездну для непосредственного доступа к водоносному слою для охлаждения. <color=green>Строится изнутри как чудо</color>. <color=#00FFFF>Чистая вода генерируется в результате</color>. Требует <color=green>Сброса воды из ядерной электростанции повышения мощности</color>, чтобы позволить подключение к источнику питания."
jaJP = "高出力の原子炉が精製された核燃料で建設され、稼働しています。  \n冷却のために地下水帯に直接アクセスするために深淵を利用します。  \n<color=green>内部からのように建設されています</color>。  \n<color=#00FFFF>結果として清水が生成されます</color>。  \n電力を接続するためには<color=green>オーバードライブ原子力発電所の水排出</color>が必要です。"
frFR = "Un réacteur nucléaire haute puissance construit et fonctionnant avec du combustible nucléaire purifié.  \nUtilise l'abîme pour puiser directement dans l'aquifère pour le refroidissement.  \n<color=green>Est construit de l'intérieur comme une merveille</color>.  \n<color=#00FFFF>De l'eau propre est générée en conséquence</color>.  \nNécessite le <color=green>Déversement d'eau de la centrale nucléaire Overdrive</color> pour permettre la connexion d'alimentation."
deDE = "Ein Hochleistungsreaktor, der mit gereinigtem nuklearem Brennstoff gebaut und betrieben wird. \nNutzen Sie den Abgrund, um direkt auf das Grundwasser für Kühlmittel zuzugreifen. \n<color=green>Wird von innen wie ein Wunder gebaut</color>.\n<color=#00FFFF>Sauberes Wasser wird dadurch erzeugt</color>. \nErfordert den <color=green>Wasserabfluss des Überlastungs-Nuklearkraftwerks</color>, um die Verbindung zur Stromversorgung herzustellen."
plPL = "Wysokowydajny reaktor jądrowy zbudowany i działający na oczyszczonym paliwie jądrowym. \nWykorzystuje otchłań do bezpośredniego pozyskiwania wód gruntowych jako chłodziwa. \n<color=green>Zbudowany od wewnątrz jak cud</color>. \n<color=#00FFFF>Czysta woda jest generowana w wyniku</color>. \nWymaga <color=green>Wypływu Wody Elektrowni Jądrowej Overdrive</color>, aby umożliwić podłączenie energii."
ptBR = "Um reator nuclear de alta potência construído e funcionando com combustível nuclear purificado.  \nUtiliza o abismo para acessar diretamente o aquífero para resfriamento.  \n<color=green>É construído por dentro como uma maravilha</color>.  \n<color=#00FFFF>Água limpa é gerada como resultado</color>.  \nRequer a <color=green>Saída de Água da Usina Nuclear Overdrive</color> para permitir a conexão de energia."

