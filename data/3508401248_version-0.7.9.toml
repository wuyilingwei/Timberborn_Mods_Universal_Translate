["Lapantouflemagic.SolarArray.Description"]
raw = "Captures sunlight and turns it into this weird \"electricity\" thing according to ancient hooman texts. Better keep an eye on it, and an other eye on where you step."
enUS = "Captures sunlight and turns it into this weird \"electricity\" thing according to ancient human texts. Better keep an eye on it, and another eye on where you step."
zhCN = "根据人类的历史资料建造，通过光照产生能量，运作时需要海狸照看。"
zhTW = "捕捉陽光並根據古代人類文本將其轉換成這種奇怪的「電」東西。最好留意一下它，還有另一隻眼睛注意你的腳步。"
ruRU = "Улавливает солнечный свет и превращает его в некое странное \"электричество\", согласно древним человеческим текстам. Лучше следить за этим и внимательно смотреть, куда наступаешь."
jaJP = "太陽の光をキャッチして、古代の人間の文献によればこの奇妙な「電気」のようなものに変える。注意して見守り、足元にも気を付けておいた方がいいね。"
frFR = "Capture la lumière du soleil et la transforme en cette étrange chose appelée \"électricité\" selon des textes anciens humains. Mieux vaut garder un œil dessus et un autre sur où vous mettez le pied."
deDE = "Fängt Sonnenlicht ein und verwandelt es laut alten menschlichen Schriften in dieses seltsame \"Elektrizitäts\"-Ding. Am besten behältst du ein Auge darauf und ein anderes, wo du trittst."
plPL = "Zbiera światło słoneczne i przekształca je w to dziwne \"elektryczność\", według starożytnych ludzkich tekstów. Lepiej obserwuj to i drugie oko miej na tym, gdzie stawiasz nogi."
ptBR = "Captura a luz do sol e a transforma nessa estranha coisa chamada \"eletricidade\", segundo textos antigos de humanos. É melhor ficar de olho nela e em outro olho em onde você pisa."

["Lapantouflemagic.SolarArray.FlavorDescription"]
raw = "\"Eheh, the fun part is to cook slices of pumpkins on the hot surfaces in summer\""
enUS = "\"Eheh, the fun part is cooking slices of pumpkins on the hot surfaces in summer.\""
zhCN = "“这玩意会产生一种叫“电”的东西，把它跟我们的传动系统连接起来可真是废了一番功夫。”——海狸科学家"
zhTW = "「呵呵，有趣的部分是在夏天把南瓜片放在熱的表面上烹飪。」"
ruRU = "\"Эхех, весело готовить ломтики тыквы на горячих поверхностях летом.\""
jaJP = "「えへへ、楽しいのは夏に熱い表面でカボチャのスライスを焼くことだよ。」"
frFR = "\"Eheh, la partie amusante est de cuire des tranches de citrouille sur les surfaces chaudes en été.\""
deDE = "\"Eheh, der Spaß besteht darin, im Sommer Kürbisscheiben auf den heißen Oberflächen zu braten.\""
plPL = "\"Eh, fajna część to smażenie plasterków dyni na gorących powierzchniach latem.\""
ptBR = "\"Eheh, a parte divertida é cozinhar fatias de abóbora nas superfícies quentes no verão.\""

