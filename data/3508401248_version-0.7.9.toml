["Lapantouflemagic.Crappywindmill3.Description"]
raw = "A small windmill that generates a miserable amount of power due to its low elevation. Must be build at least <color=red>3 meters</color> above ground"
enUS = "A small windmill that generates a miserable amount of power due to its low elevation. It must be built at least <color=red>3 meters</color> above ground."
zhCN = "简易的小风车。<br><color=#FFFF1A>必须建造在高出地面3米及以上的位置。</color>"
zhTW = "一座小風車，由於其低海拔而產生微不足道的電力。必須建造在至少<color=red>3米</color>的高度以上。"
ruRU = "Маленькая ветряная мельница, которая вырабатывает ничтожное количество энергии из-за своего низкого расположения. Должна быть построена как минимум на <color=red>3 метра</color> выше уровня земли."
jaJP = "低い位置にあるため、わずかな電力しか生成できない小さな風車です。地上から少なくとも<color=red>3メートル</color>の高さに設置する必要があります。"
frFR = "Une petite éolienne qui génère une quantité misérable d'énergie en raison de son faible élévation. Elle doit être construite au moins <color=red>3 mètres</color> au-dessus du sol."
deDE = "Eine kleine Windmühle, die aufgrund ihrer geringen Höhe eine miserable Menge an Energie erzeugt. Muss mindestens <color=red>3 Meter</color> über dem Boden gebaut werden."
plPL = "Mała wiatrak, który generuje marne ilości energii z powodu swojej niskiej wysokości. Musi być zbudowany co najmniej <color=red>3 metry</color> nad ziemią."
ptBR = "Uma pequena moinho de vento que gera uma quantidade miserável de energia devido à sua baixa elevação. Deve ser construído a pelo menos <color=red>3 metros</color> do chão."

["Lapantouflemagic.Crappywindmill3.FlavorDescription"]
raw = "\"What is this thing? We're nicknamed the waterbeavers, not windbeavers!\"\n -The expedition leader"
enUS = "\"What is this thing? We're nicknamed the waterbeavers, not windbeavers!\" \n -The expedition leader"
zhCN = "“我们玩水不玩风，给我住手！”——探索队队长"
zhTW = "「這是什麼東西？我們的外號是水獺，不是風獺！」  \n- 探險隊隊長"
ruRU = "\"Что это за штука? Нас прозвали водяными бобрами, а не ветровыми бобрами!\"  \n- Руководитель экспедиции"
jaJP = "「これは何ですか？私たちは水ビーバーと呼ばれているのに、風ビーバーとは呼ばれていません！」  \n-探検隊のリーダー"
frFR = "\"Qu'est-ce que c'est que cette chose ? On nous a donné le surnom de castors de l'eau, pas de castors du vent !\"  \n -Le chef de l'expédition"
deDE = "„Was ist das für ein Ding? Wir werden Wassermarder genannt, nicht Windmarder!“  \n -Der Expeditionsleiter"
plPL = "\"Co to za rzecz? Mamy przydomek wodne bobry, a nie wietrzne bobry!\" \n -Lider wyprawy"
ptBR = "\"O que é isso? Nós somos chamados de castores d'água, não de castores do vento!\" \n -O líder da expedição"

