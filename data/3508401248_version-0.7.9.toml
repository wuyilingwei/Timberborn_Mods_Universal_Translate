["Lapantouflemagic.Woodupgrade_ObservationDeck.Description"]
raw = "An upgrade module to be placed on top of a forester adjacent to a <color=#FF6EC7>triangle roof upgradable</color> building.\nBeavers love looking from above at the town they build with their own paws and teeth.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "An upgrade module to be placed on top of a forester adjacent to a <color=#FF6EC7>triangle roof upgradable</color> building. Beavers love looking from above at the town they build with their own paws and teeth. <color=#00FFFF>Works as a Levee</color>"
zhCN = "在相邻的塔楼小屋和三角小屋上增加塔台，出入口在右侧三角小屋上面。海狸可以在上面欣赏风景。<br><color=#FFFF1A>必须建造在相邻的塔楼小屋和三角小屋上。<br>塔楼小屋：林木工小屋，初级灌溉塔，滑索站。<br>三角小屋：树液工小屋，采集工小屋，伐木工小屋，农屋。</color><br><color=#FFA500>如果无法建造，请尝试调整小屋位置和鼠标位置。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個升級模塊，放置在靠近可升級的<color=#FF6EC7>三角屋頂</color>建築的伐木工之上。海狸喜歡從上方觀看他們用自己的爪子和牙齒建造的城鎮。<color=#00FFFF>作為堤壩使用</color>"
ruRU = "Модуль обновления, который будет установлен на вершинe лесника рядом с <color=#FF6EC7>зданием с треугольной крышей</color>, которое можно улучшить.\nБобры любят смотреть сверху на город, который они строят своими собственными лапами и зубами.\n<color=#00FFFF>Работает как насыпь</color>"
jaJP = "フォレスタの上に置かれるアップグレードモジュールで、<color=#FF6EC7>三角屋根のアップグレード可能な</color>建物の隣にあります。\nビーバーは自分の手と歯で作った町を上から見るのが大好きです。\n<color=#00FFFF>堤防として機能します</color>"
frFR = "Un module de mise à niveau à placer au-dessus d'un forestier adjacent à un bâtiment <color=#FF6EC7>à toit triangulaire upgradable</color>.  \nLes castors adorent regarder d'en haut la ville qu'ils construisent de leurs propres pattes et dents.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein Upgrade-Modul, das auf einem Förster platziert werden kann, neben einem <color=#FF6EC7>leistungsfähigen dreieckigen Dach</color> Gebäude. Biber lieben es, von oben auf die Stadt zu schauen, die sie mit ihren eigenen Pfoten und Zähnen gebaut haben. <color=#00FFFF>Funktioniert wie ein Deich</color>"
plPL = "Moduł uaktualniający, który ma być umieszczony na górze leśnika obok budynku z <color=#FF6EC7>możliwością ulepszenia dach trójkątny</color>. \nBóbr uwielbia patrzeć z góry na miasto, które buduje swoimi własnymi łapami i zębami. \n<color=#00FFFF>Działa jako wał</color>"
ptBR = "Um módulo de atualização a ser colocado em cima de um forester adjacente a um <color=#FF6EC7>prédio de telhado triangular atualizável</color>.  \nOs castores adoram observar de cima a cidade que constroem com suas próprias patas e dentes.  \n<color=#00FFFF>Funciona como um dique</color>"

["Lapantouflemagic.Woodupgrade_ObservationDeck.FlavorDescription"]
raw = "\"Apparently, hoomans used to build tall towers like this to put a ‘’radio‘’ thing on top of it, but why on earth would they want to see through peoplexa0?\"\n-Abyss exploration report N°62"
enUS = "\"Apparently, humans used to build tall towers like this to put a 'radio' thing on top of it, but why on earth would they want to see through people?\"  \n-Abyss exploration report N°62"
zhCN = "据说以前人类也造过这样的高塔，还会放一个叫做“无线电”的东西，难道他们也喜欢啃树？"
zhTW = "「顯然，人類曾經建造像這樣的高塔，在上面放置一個「無線電」的東西，但他們究竟為什麼會想要透視人呢？」\n- 深淵探索報告第62號"
ruRU = "\"По всей видимости, люди когда-то строили такие высокие башни, чтобы установить на их вершине что-то вроде «радио», но зачем им понадобилось бы видеть сквозь людей?\"  \n- Отчет о исследовании Бездна №62"
jaJP = "「どうやら、人間はこのような高い塔を建て、上に「ラジオ」と呼ばれるものを置いていたようですが、一体なぜ人々の中を見る必要があったのでしょうか？」\n- アビス探査報告書 N°62"
frFR = "« Apparemment, les humains construisaient de grandes tours comme celle-ci pour y mettre une chose ‘’radio‘’ au sommet, mais pourquoi diable voudraient-ils voir à travers les gens ? »  \n- Rapport d’exploration de l’Abyss N°62"
deDE = "„Offenbar haben Menschen früher hohe Türme wie diesen gebaut, um ein ‚‚Radio‘‘ oben drauf zu setzen, aber warum zur Hölle wollten sie durch Menschen hindurchsehen?“  \n- Erkundungsbericht über den Abgrund N°62"
plPL = "\"Wygląda na to, że ludzie kiedyś budowali wysokie wieże takie jak ta, aby umieścić na szczycie coś w rodzaju ‘’radia’’, ale po co im w ogóle chciało się zaglądać ludziom przez te wieże?\"  \n-Raport z eksploracji Otchłani nr 62"
ptBR = "\"Aparentemente, os humanos costumavam construir torres altas como esta para colocar uma coisa de ‘’rádio’’ em cima, mas por que diabos eles queriam ver através das pessoas?\"  \n- Relatório de exploração do Abismo N°62"

