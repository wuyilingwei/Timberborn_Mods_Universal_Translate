deDE = "Ein Upgrade-Modul, das zwischen zwei benachbarten Tiefwasserpumpen platziert werden soll.  \n<color=#00FFFF>Funktioniert als Deich</color>  \n<color=green>Die Platzierung ist empfindlich gegenüber der Kamerarichtung!</color>"
