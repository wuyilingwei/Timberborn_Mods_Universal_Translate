["Lapantouflemagic.CoalMechanicalDrill.Description"]
raw = "A mechanized drill that crushes rock to extract coal.\nThe drill bits must be changed regularily.\n<color=red>Deleting waste rock is cheating!</color>\n<color=green>Requires Haulers</color><color=red>to put resources in storage.and supply the drill bits</color>\n<color=#FF6EC7>Pause building to force-empty building (storage needed)</color>"
enUS = "A mechanized drill that crushes rock to extract coal.  \nThe drill bits must be changed regularly.  \n<color=red>Deleting waste rock is cheating!</color>  \n<color=green>Requires Haulers</color><color=red>to put resources in storage and supply the drill bits</color>  \n<color=#FF6EC7>Pause building to force-empty building (storage needed)</color>"
zhCN = "用机器驱动钻头挖掘矿洞，能高效地获得煤矿和泥土。<br><color=#99FF00>需要搬运工。</color><br><color=#FFFF1A>矿洞部分必须建造在地形内。</color>"
zhTW = "一種機械化的鑽頭，用於粉碎岩石以提取煤炭。  \n鑽頭必須定期更換。  \n<color=red>刪除廢石是作弊！</color>  \n<color=green>需要搬運工</color><color=red>將資源放入儲存並補充鑽頭</color>  \n<color=#FF6EC7>暫停建築以強行清空建築（需要儲存空間）</color>"
ruRU = "Механизированная буровая установка, которая дробит породу для добычи угля.  \nБуровые насадки необходимо менять регулярно.  \n<color=red>Удаление пустой породы — это чит!</color>  \n<color=green>Требуются грузчики</color><color=red> для размещения ресурсов на складе и обеспечения буровых насадок</color>  \n<color=#FF6EC7>Приостановите строительство, чтобы принудительно освободить здание (необходим склад)</color>"
jaJP = "石を砕いて石炭を取り出す機械化されたドリルです。  \nドリルビットは定期的に交換する必要があります。  \n<color=red>廃岩を削除するのはズルです！</color>  \n<color=green>運搬者が必要です</color><color=red>リソースを保管所に置き、ドリルビットを供給するため</color>  \n<color=#FF6EC7>建物を強制的に空にするために建設を一時停止します（保管が必要です）</color>"
frFR = "Un forage mécanisé qui écrase la roche pour extraire le charbon.  \nLes forets doivent être remplacés régulièrement.  \n<color=red>Supprimer la roche inutile est de la tricherie !</color>  \n<color=green>Requires Haulers</color><color=red> pour mettre les ressources en stockage et fournir les forets</color>  \n<color=#FF6EC7>Mettez la construction en pause pour forcer la vidange du bâtiment (stockage nécessaire)</color>"
deDE = "Ein mechanisierter Bohrer, der Gestein zerbricht, um Kohle abzubauen.  \nDie Bohrer müssen regelmäßig gewechselt werden.  \n<color=red>Das Löschen von Abfallgestein ist Betrug!</color>  \n<color=green>Benötigt Fördermittel</color><color=red>, um Ressourcen im Lager zu deponieren und die Bohrer zu versorgen</color>  \n<color=#FF6EC7>Baumodus pausieren, um das Gebäude gewaltsam zu entleeren (Lager benötigt)</color>"
plPL = "Zmechanizowany wiertło, które kruszy skały, aby wydobyć węgiel.  \nWiertła muszą być regularnie wymieniane.  \n<color=red>Usuwanie skał odpadowych to oszustwo!</color>  \n<color=green>Wymaga transportowców</color><color=red>, aby umieszczać zasoby w magazynie i dostarczać wiertła</color>  \n<color=#FF6EC7>Wstrzymaj budowę, aby wymusić opróżnienie budynku (potrzebny magazyn)</color>"
ptBR = "Um furadeira mecanizada que esmagar rochas para extrair carvão.  \nAs brocas devem ser trocadas regularmente.  \n<color=red>Excluir rocha de desperdício é trapaça!</color>  \n<color=green>Requer Transportadores</color><color=red> para colocar recursos no armazenamento e fornecer as brocas</color>  \n<color=#FF6EC7>Pausar a construção para esvaziar a força do edifício (armazenamento necessário)</color>"

["Lapantouflemagic.CoalMechanicalDrill.FlavorDescription"]
raw = "\"If you spin the drill too fast, the coal might ignite and KABOOM the mountain!\"\n -A bad alchemist beaver"
enUS = "\"If you spin the drill too fast, the coal might ignite and KABOOM the mountain!\" - A bad alchemist beaver"
zhCN = "“如果钻机钻得太快，煤矿可能会爆炸，把山炸塌！”"
zhTW = "「如果你轉動鑽頭太快，煤炭可能會著火，然後轟隆隆的炸掉整座山！」  \n- 一隻糟糕的煉金術師海狸"
ruRU = "\"Если вращать бур слишком быстро, уголь может загореться, и БАБАХ, гора!\"  \n -Плохой алхимик-бобёр"
jaJP = "「ドリルを速く回しすぎると、石炭が発火して山がKABOOMするかもしれない！」  \n－悪い錬金術師のビーバー"
frFR = "\"Si tu fais tourner le foret trop vite, le charbon pourrait s'enflammer et KABOOM la montagne !\"  \n -Un mauvais castor alchimiste"
deDE = "\"Wenn du die Bohrmaschine zu schnell drehst, könnte die Kohle entzünden und KABOOM den Berg!\"  \n -Ein schlechter Alchemist-Biber"
plPL = "„Jeśli obrócisz wiertło zbyt szybko, węgiel może się zapalić i KABOOM w górach!”  \n - Zły alchemik bóbr"
ptBR = "\"Se você girar a broca muito rápido, o carvão pode pegar fogo e KABOOM a montanha!\"  \n- Um castor alquimista ruim"

["Lapantouflemagic.NEWGristmill.Description"]
raw = "Grinds plant matter into flour.\nFrequently breaks gears.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "Grinds plant matter into flour.\nFrequently breaks gears.\n<color=#00FFFF>Works as a Levee</color>"
zhCN = "用磨盘碾压原料，能制作生栗面、栗子粉或木屑。<br><color=#FFA500>周围会产生大量灰尘弄脏海狸。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "將植物物質磨成粉末。  \n經常損壞齒輪。  \n<color=#00FFFF>作為堤防工作</color>"
ruRU = "Перемалывает растительный материал в муку. Часто ломает шестеренки. <color=#00FFFF>Работает как дамба</color>"
jaJP = "植物の物質を粉にします。  \n頻繁にギアが壊れます。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Moud la matière végétale en farine.  \nCasse fréquemment des engrenages.  \n<color=#00FFFF>Travaille comme un Levée</color>"
deDE = "Mahlt Pflanzenmaterial zu Mehl.  \nBricht häufig Zahnräder.  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Mieli materia roślinne na mąkę.  \nCzęsto łamie zębatki.  \n<color=#00FFFF>Pracuje jako tama</color>"
ptBR = "Moída matéria vegetal em farinha.  \nQuebra engrenagens com frequência.  \n<color=#00FFFF>Funciona como uma Barragem</color>"

