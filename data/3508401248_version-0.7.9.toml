["Lapantouflemagic.ShrubHedge.FlavorDescription"]
raw = "\"How does this plant even exist ? It’s always blooming and doesn’t have a single leaf, this defies realityxa0!\"\n-A tree nursery intern"
enUS = "\"How does this plant even exist? It’s always blooming and doesn’t have a single leaf; this defies reality!\"  \n-A tree nursery intern"
zhCN = "“这些植物没有叶子，全是花，还不会枯萎，这不合理！”——海狸园艺师"
zhTW = "「這棵植物到底是怎麼存在的？它總是開花，卻沒有一片葉子，這違反了現實！」  \n- 一名樹苗培育實習生"
ruRU = "\"Как это растение вообще существует? Оно всегда цветет и не имеет ни одного листа, это противоречит реальности!\"  \n- Стажер в питомнике для деревьев"
jaJP = "「この植物はどうして存在するの？いつも花を咲かせていて、葉っぱが一枚もないなんて、現実を否定しているわ！」  \n-樹木ナーサリーのインターン"
frFR = "\"Comment cette plante existe-t-elle même ? Elle est toujours en fleur et n'a pas une seule feuille, cela défie la réalité !\" \n-Un stagiaire en pépinière d'arbres"
deDE = "„Wie existiert diese Pflanze überhaupt? Sie blüht immer und hat kein einziges Blatt, das widerspricht der Realität!“  \n- Ein Praktikant in einer Baumschule"
plPL = "\"Jak ta roślina w ogóle istnieje? Zawsze kwitnie i nie ma ani jednego liścia, to zaprzecza rzeczywistości!\"  \n-Praktykant w szkółce drzewnej"
ptBR = "\"Como essa planta existe? Ela está sempre florescendo e não tem uma única folha, isso desafia a realidade!\"  \n-Um estagiário de viveiro de árvores"

