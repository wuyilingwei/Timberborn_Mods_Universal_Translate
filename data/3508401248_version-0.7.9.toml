["Lapantouflemagic.NuclearWaterCollector.Description"]
raw = "Allows the power plant underneath to connect to the power network and start operating.\nCooling water pumped from the aquifer by the reactor is released from above.\n<color=red>Do not build until the reactor is complete.</color>\n<color=green>The source never runs dry and is not affected by badtides.</color>"
enUS = "Allows the power plant underneath to connect to the power network and start operating. Cooling water pumped from the aquifer by the reactor is released from above. <color=red>Do not build until the reactor is complete.</color> <color=green>The source never runs dry and is not affected by bad tides.</color>"
zhCN = "为超效反应堆提供对外传动接口，并从顶部向外排放冷却水。<br><color=#FFA500>持续排放水，流量每秒 2 立方米。</color>"
zhTW = "允許下面的發電廠連接到電力網絡並開始運作。  \n由反應器自地下水層抽取的冷卻水從上方釋放。  \n<color=red>在反應器完成之前不要建造。</color>  \n<color=green>這個水源永遠不會枯竭，也不會受到壞潮的影響。</color>"
ruRU = "Позволяет электростанции внизу подключаться к электрической сети и начинать работать. \nОхлаждающая вода, откачиваемая из водоносного слоя реактором, сбрасывается сверху. \n<color=red>Не стройте, пока реактор не будет завершён.</color> \n<color=green>Источник никогда не иссякает и не подвержен влиянию плохих приливов.</color>"
jaJP = "発電所を電力網に接続し、運転を開始できるようにします。反応器によって帯水層から汲み上げられた冷却水が上から放出されます。<color=red>反応器が完成するまで建設しないでください。</color><color=green>水源は決して枯渇せず、悪潮の影響を受けません。</color>"
frFR = "Permet à la centrale électrique située en dessous de se connecter au réseau électrique et de commencer à fonctionner. \nL'eau de refroidissement pompée depuis l'aquifère par le réacteur est libérée d'en haut. \n<color=red>Ne pas construire tant que le réacteur n'est pas complet.</color> \n<color=green>La source ne s'assèche jamais et n'est pas affectée par les marées basses.</color>"
deDE = "Ermöglicht dem Kraftwerk darunter, sich mit dem Stromnetz zu verbinden und zu arbeiten. Kühlwasser, das vom Aquifer durch den Reaktor gepumpt wird, wird von oben freigesetzt. <color=red>Baue nicht, bis der Reaktor fertig ist.</color> <color=green>Die Quelle versiegt nie und wird nicht von schlechten Gezeiten beeinträchtigt.</color>"
plPL = "Pozwala na połączenie elektrowni znajdującej się poniżej z siecią energetyczną oraz rozpoczęcie jej pracy. Woda chłodząca pompowana z warstwy wodonośnej przez reaktor jest uwalniana z góry. <color=red>Nie buduj, dopóki reaktor nie jest ukończony.</color> <color=green>Źródło nigdy się nie wyczerpuje i nie jest dotknięte złymi przypływami.</color>"
ptBR = "Permite que a usina abaixo se conecte à rede elétrica e comece a operar.\nÁgua de refrigeração bombeada do aquífero pelo reator é liberada de cima.\n<color=red>Não construa até que o reator esteja completo.</color>\n<color=green>A fonte nunca se esgota e não é afetada por marés ruins.</color>"

["Lapantouflemagic.NuclearWaterCollector.FlavorDescription"]
raw = "\"Without the metal floor up there to disspate heat, this would be boiling hot!\""
enUS = "\"Without the metal floor up there to dissipate heat, this would be boiling hot!\""
zhCN = "“要不是有这玩意帮忙散热，我们都得热死！”"
zhTW = "「要不是那上面的金屬地板能散熱，這裡會熱得冒煙！」"
ruRU = "\"Без металлического пола выше, чтобы рассеивать тепло, здесь было бы кипятком!\""
jaJP = "「上に金属製の床がなければ、これが煮えたぎるように熱くなってしまうでしょう！」"
frFR = "\"Sans le sol en métal là-haut pour dissiper la chaleur, ce serait brûlant !\""
deDE = "\"Ohne den Metallboden dort oben, um die Wärme abzuleiten, wäre das kochend heiß!\""
plPL = "\"Bez metalowej podłogi tam na górze, która rozprasza ciepło, byłoby tu wrząco!\""
ptBR = "\"Sem o piso de metal lá em cima para dissipar o calor, isso estaria fervendo!\""

