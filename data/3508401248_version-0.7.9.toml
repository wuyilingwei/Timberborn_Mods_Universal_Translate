["Faction.Whitepaws.GameOver.Flavor"]
raw = "We told you it would be hard, now what went wrongxa0? Not enough water storagexa0? Excessive use of prioritizationxa0? Overly extended districtsxa0? Learn from your mistakes and try again.\nYou can do it, who cares about the lives squandered in the processxa0?"
enUS = "We told you it would be hard, now what went wrong? Not enough water storage? Excessive use of prioritization? Overly extended districts? Learn from your mistakes and try again. You can do it, who cares about the lives squandered in the process?"
zhCN = "这确实很困难，但不要灰心，总结经验并从错误中学习。再尝试一次吧，你能做到的，下一支探索队正等待着你的智慧。"
zhTW = "我們告訴過你這會很困難，那麼到底出了什麼問題？水儲存不夠？優先權過度使用？區域過於擴張？從你的錯誤中學習，再試一次。你可以做到，誰在乎過程中浪費的生命？"
ruRU = "Мы говорили, что это будет трудно, так что же пошло не так? Недостаточно водохранилищ? Чрезмерное использование приоритизации? Слишком большие районы? Учитесь на своих ошибках и попробуйте снова. Вы можете это сделать, кому забота о жизнях, потраченных впустую в этом процессе?"
jaJP = "私たちはそれが難しいと言ったでしょう、今、何が間違ったのですか？水の貯蔵が足りない？優先順位の過剰な使用？延長されすぎた地区？あなたの間違いから学び、再挑戦してください。あなたはできる、プロセスで無駄にされた命がどうでもいいのですか？"
frFR = "Nous vous avons dit que ce serait difficile, alors qu'est-ce qui a mal tourné ? Pas assez de stockage d'eau ? Utilisation excessive de la priorisation ? Districts trop étendus ? Apprenez de vos erreurs et réessayez. Vous pouvez le faire, qui se soucie des vies gaspillé dans le processus ?"
deDE = "Wir haben dir gesagt, dass es schwierig werden würde, was ist jetzt schiefgelaufen? Nicht genug Wasserspeicher? Übermäßige Nutzung von Priorisierung? Übermäßig erweiterte Bezirke? Lerne aus deinen Fehlern und versuche es erneut. \nDu kannst es schaffen, wen interessiert es schon, wie viele Leben dabei vergeudet werden?"
plPL = "Mówiliśmy, że będzie trudno, co poszło nie tak? Niedobór przestrzeni na wodę? Nadmierne korzystanie z priorytetyzacji? Zbytnio wydłużone okręgi? Uczcie się na swoich błędach i spróbujcie ponownie. Możecie to zrobić, kogo obchodzi życie zmarnowane w tym procesie?"
ptBR = "Dissemos que seria difícil, agora o que deu errado? Armazenamento de água insuficiente? Uso excessivo de priorização? Distritos excessivamente ampliados? Aprenda com seus erros e tente novamente. Você consegue, quem se importa com as vidas desperdiçadas no processo?"

