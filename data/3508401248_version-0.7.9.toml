zhTW = "\"為什麼我們不直接使用普通的水泵來抽排污水呢？\""
ruRU = "\"Почему бы нам просто не использовать обычный водяной насос и не перекачать с его помощью грязную воду?\""
jaJP = "「どうして普通のポンプを使って、悪い水を汲み上げないの？」"
frFR = "\"Pourquoi ne pas simplement utiliser une pompe à eau normale et pomper de l'eau contaminée avec ?\""
deDE = "\"Warum verwenden wir nicht einfach eine normale Wasserpumpe und pumpen damit schlechtes Wasser?\""
plPL = "\"Czemu po prostu nie użyjemy normalnej pompy wodnej i nie przepompujemy nią złej wody?\""
