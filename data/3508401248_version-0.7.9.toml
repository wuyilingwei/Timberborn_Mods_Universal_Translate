["Lapantouflemagic.FarmUpgradeC.FlavorDescription"]
raw = "\"As the heavy door slam shut behind you and your eyes slowly adjust to the dark, you can finally see the face of the mastermind threatening the world… With her mighty ladle of damnation in hand, Mathilda grins and says : \"Do you want to BE stew?\"\"\n\"Now pass a terror check or take 2d6 damage!\""
enUS = "\"As the heavy door slams shut behind you and your eyes slowly adjust to the dark, you can finally see the face of the mastermind threatening the world… With her mighty ladle of damnation in hand, Mathilda grins and says: 'Do you want to BE stew?'\"\n\"Now pass a terror check or take 2d6 damage!\""
zhCN = "“你到达了隧道尽头，见到了恐怖的幕后主使……现在进行一次意志豁免检定，否则受到2d6的伤害！”——桌游《海狸与地下隧道》"
zhTW = "\"當沉重的門在你身後砰地關上，當你的眼睛慢慢適應黑暗時，你終於可以看見威脅世界的 mastermind 的面容……手中握著可怕的詛咒湯勺，馬蒂達露出微笑說：'你想要成為燉菜嗎？'\"\n\"現在進行恐懼檢定，否則承受2d6傷害！\""
ruRU = "\"Когда тяжелая дверь захлопнулась за вами и ваши глаза медленно привыкают к темноте, вы наконец видите лицо masterminda, угрожающего миру… С могучей черпакой проклятия в руке, Матильда усмехается и говорит: 'Хотите стать рагу?'\"\n\"Теперь пройдите проверку на страх или получите 2d6 урона!\""
jaJP = "「重い扉が背後でバタンと閉まり、目が暗闇に徐々に慣れていくと、ついに世界を脅かす黒幕の顔が見える… 悪魔の大きなおたまで、マチルダはにっこり笑って言う。「お前はシチューになりたいのか？」」「さあ、恐怖チェックを行うか、2d6のダメージを受けるんだ！」"
frFR = "\"Alors que la lourde porte se ferme violemment derrière vous et que vos yeux s'ajustent lentement à l'obscurité, vous pouvez enfin voir le visage du cerveau qui menace le monde… Avec sa puissante louche de damnation à la main, Mathilda sourit et dit : « Veux-tu ÊTRE un ragoût ? »\"  \n\"Maintenant, passez un test de terreur ou subissez 2d6 de dégâts !\""
deDE = "\"Als die schwere Tür hinter dir mit einem Krachen zufällt und sich deine Augen langsam an die Dunkelheit gewöhnen, kannst du endlich das Gesicht des Masterminds sehen, der die Welt bedroht... Mit ihrem mächtigen Schöpflöffel der Verdammnis in der Hand grinst Mathilda und sagt: „Möchtest du Eintopf sein?”\" \n\"Mach jetzt einen Schreckenstest oder erleide 2d6 Schadenspunkte!\""
plPL = "\" kiedy ciężkie drzwi trzaskają za tobą, a twoje oczy powoli przyzwyczajają się do ciemności, w końcu widzisz twarz mózgu, który zagraża światu... Z potężną łyżką potępienia w ręku, Mathilda uśmiecha się i mówi: \"Czy chcesz być gulaszem?\"\"\n\"Teraz wykonaj rzut na przerażenie lub weź 2d6 obrażeń!\""
ptBR = "\"Enquanto a pesada porta se fecha atrás de você e seus olhos se ajustam lentamente à escuridão, você finalmente pode ver o rosto do gênio maligno que ameaça o mundo… Com sua poderosa concha da condenação nas mãos, Mathilda sorri e diz: 'Você quer SER ensopado?'\"\n\"Agora faça um teste de terror ou leve 2d6 de dano!\""

