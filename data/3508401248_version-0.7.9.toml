["Faction.waterbeavers.Description"]
raw = "\n\n\n\n\nFollowers of the True Beaver Path, for them everything is a house. Their population often explodes out of control, food and water run out, science is a luxury, and your defeat unavoidable\n\n Forget what other factions taught you, and welcome to your pinkest nightmare.\n<color=red>Make sure to check out the billboards!</color>\n\n\n<color=black>Beaver art and textures by Wolfess, huge thanks! Many icons by Thorlak, huge thanks too!</color>"
enUS = "Followers of the True Beaver Path, for them everything is a house. Their population often explodes out of control, food and water run out, science is a luxury, and your defeat is unavoidable.\n\nForget what other factions taught you, and welcome to your pinkest nightmare.\n<color=red>Make sure to check out the billboards!</color>\n\n<color=black>Beaver art and textures by Wolfess, huge thanks! Many icons by Thorlak, huge thanks too!</color>"
zhCN = "白爪种族保留了海狸的原始习性，喜欢与水共处、保持湿润。他们对狸口与资源的把控不足，科技发展繁杂，但坚信能走出一条崛起之路。<br>座右铭：<i>随遇而安，四海为家。</i><br><color=#FFFF1A>提示：①科技树复杂，前期较难处理恶水潮，不建议选择困难难度；②大部分建筑可以居住且防水，工业建筑有专用传动接口；③对初始地形有一定要求，建议选择附近有2米高悬崖的地图。</color>"
zhTW = "真浣熊之路的追隨者，對他們來說，一切都是家。他們的人口往往失控膨脹，食物和水源耗盡，科學成為奢侈品，而你的失敗無法避免。\n\n忘掉其他派系教給你的東西，歡迎來到你最可怕的粉紅噩夢。\n<color=red>務必查看廣告牌！</color>\n\n<color=black>浣熊的藝術和材質由Wolfess製作，真的非常感謝！許多圖標由Thorlak設計，也非常感謝！</color>"
ruRU = "Последователи Истинного Путя Бобра, для них всё — это дом. Их популяция часто выходит из-под контроля, еда и вода заканчиваются, наука — это роскошь, а ваше поражение неизбежно.\n\nЗабудьте, чему вас научили другие фракции, и добро пожаловать в ваш самый розовый кошмар.\n<color=red>Не забудьте посмотреть на рекламные щиты!</color>\n\n<color=black>Искусство и текстуры бобров от Wolfess, огромная благодарность! Многие иконки от Thorlak, тоже огромная благодарность!</color>"
jaJP = "真のビーバーパスの信者にとって、すべてが家です。彼らの人口はしばしば制御を超えて爆発し、食料や水は尽き、科学は贅沢となり、あなたの敗北は避けられません。\n\n他の派閥が教えたことは忘れて、あなたの一番恐ろしい悪夢へようこそ。\n<color=red>ぜひビルボードをチェックしてください！</color>\n\n<color=black>ビーバーのアートとテクスチャはWolfessによるもので、心から感謝します！多くのアイコンはThorlakによるもので、こちらも大いに感謝します！</color>"
frFR = "Les adeptes du Vrai Chemin du Castor, pour eux tout est une maison. Leur population explose souvent hors de contrôle, la nourriture et l'eau viennent à manquer, la science est un luxe, et votre défaite est inévitable.\n\nOubliez ce que d'autres factions vous ont enseigné, et bienvenue dans votre cauchemar le plus rose.\n<color=red>Assurez-vous de consulter les panneaux publicitaires !</color>\n\n<color=black>Art et textures de castor par Wolfess, un grand merci ! De nombreuses icônes par Thorlak, un grand merci également !</color>"
deDE = "Anhänger des Wahren Biberpfades, für sie ist alles ein Haus. Ihre Bevölkerung explodiert oft außer Kontrolle, Nahrung und Wasser gehen aus, Wissenschaft ist ein Luxus, und deine Niederlage ist unvermeidlich.\n\nVergiss, was dir andere Fraktionen beigebracht haben, und willkommen in deinem pinksten Albtraum.\n<color=red>Vergiss nicht, die Plakatwände zu überprüfen!</color>\n\n<color=black>Biberkunst und Texturen von Wolfess, riesigen Dank! Viele Icons von Thorlak, auch riesigen Dank!</color>"
plPL = "Wyznawcy Prawdziwej Drogi Bobra, dla nich wszystko jest domem. Ich populacja często wymyka się spod kontroli, brakuje jedzenia i wody, nauka to luksus, a twoja klęska jest nieunikniona.\n\nZapomnij, czego nauczyły cię inne frakcje, i witaj w swoim najróżowym koszmarze.\n<color=red>Upewnij się, że sprawdzisz billboardy!</color>\n\n<color=black>Sztuka i tekstury bobra autorstwa Wolfess, ogromne dzięki! Wiele ikon autorstwa Thorlaka, również ogromne dzięki!</color>"
ptBR = "Seguidores do Verdadeiro Caminho do Castor, para eles tudo é uma casa. Sua população muitas vezes explode fora de controle, comida e água acabam, a ciência é um luxo, e sua derrota é inevitável.\n\nEsqueça o que outras facções lhe ensinaram e dê boas-vindas ao seu pesadelo mais cor-de-rosa.  \n<color=red>Certifique-se de conferir os outdoors!</color>\n\n<color=black>Arte e texturas de castor por Wolfess, enormes agradecimentos! Muitos ícones por Thorlak, enormes agradecimentos também!</color>"

