zhCN = "“制作一个铁砧需要用到另一个铁砧，那么第一个铁砧是哪里来的？”"
zhTW = "「如果你需要一個鐵砧來製作其他鐵砧，那第一個鐵砧是從哪裡來的？」  \n-阿爾莫克，金屬工匠海狸"
ruRU = "\"Если вам нужен кузнечный молот, чтобы сделать другие кузнечные молоты, откуда берется первый кузнечный молот?\"  \n- Армок, кузнец-бобр"
