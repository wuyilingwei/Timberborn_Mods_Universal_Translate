["Building.RangedCrossing.Whitepaws.FlavorDescription"]
raw = "\"Suspiciously fast you say ? That’s because we’re in a game I tell youxa0! None of you damn kits listen to me, looking at me like I’m crazyxa0! This is all fakexa0!\"\n- Mathilda the insane cook."
enUS = "\"Suspiciously fast, you say? That’s because we’re in a game, I tell you! None of you damn kids listen to me, looking at me like I’m crazy! This is all fake!\" - Mathilda the insane cook."
zhCN = "“你说不可能这么快？那是因为我们在游戏里！哈哈哈哈！”——疯厨师玛蒂尔达"
zhTW = "「你說快得可疑？那是因為我們在玩遊戲，我告訴你！你們這些該死的小孩根本不聽我說話，看著我就像我是瘋子一樣！這一切都是假的！」  \n- 瘋狂廚師馬蒂爾達"
ruRU = "\"Подозрительно быстро, говорите? Это потому, что мы в игре, я вам говорю! Никто из вас, чертовы котята, не слушает меня, смотря на меня, как на сумасшедшую! Все это фальшиво!\"  \n- Матильда, безумная повариха."
jaJP = "「疑わしくも早いと言うの？それは私たちがゲームの中にいるからよ！お前たちの愚かな子たち、私の言うことを全然聞かないで、私が狂っているかのように私を見ている！これらすべては偽物なのよ！」  \n- 狂った料理人マチルダ。"
frFR = "« Suspectement rapide, tu dis ? C'est parce que nous sommes dans un jeu, je te le dis ! Aucun de vous, saletés de gamins, ne m'écoute, me regardant comme si j'étais folle ! Tout cela est faux ! »  \n- Mathilda, la cuisinière folle."
deDE = "„Verdächtig schnell, sagen Sie? Das liegt daran, dass wir in einem Spiel sind, sage ich Ihnen! Keiner von euch verdammten Göre hört mir zu, schaut mich an, als wäre ich verrückt! Das ist alles Fake!“  \n- Mathilda, die verrückte Köchin."
plPL = "\"Podejrzanie szybko mówisz? To dlatego, że jesteśmy w grze, mówię ci! Żadne z was, przeklęte kociaki, mnie nie słucha, patrzycie na mnie jak na szaloną! To wszystko jest fałszywe!\"\n- Mathilda, szalona kucharka."
ptBR = "\"Rápido de forma suspeita você diz? Isso é porque estamos em um jogo, eu te digo! Nenhum de vocês, malditos gatos, me escuta, me olhando como se eu fosse louca! Tudo isso é falso!\"  \n- Mathilda, a cozinheira insana."

["Lapantouflemagic.Woodupgrade_Builders.Description"]
raw = "An upgrade module to be placed on top of a forester adjacent to a <color=#FF6EC7>triangle roof upgradable</color> building.\nEmploys <color=green>8 Builders</color>\".\n<color=#00FFFF>Works as a Levee</color>"
enUS = "An upgrade module to be placed on top of a forester adjacent to a <color=#FF6EC7>triangle roof upgradable</color> building. Employs <color=green>8 Builders</color>. <color=#00FFFF>Works as a Levee</color>."
zhCN = "在相邻的塔楼小屋和三角小屋上增加塔台，出入口在右侧三角小屋上面。雇佣额外的建筑工。<br><color=#59FF61>可雇佣8名建筑工。</color><br><color=#FFFF1A>必须建造在相邻的塔楼小屋和三角小屋上。<br>塔楼小屋：林木工小屋，初级灌溉塔，滑索站。<br>三角小屋：树液工小屋，采集工小屋，伐木工小屋，农屋。</color><br><color=#FFA500>如果无法建造，请尝试调整小屋位置和鼠标位置。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個升級模組，放置在靠近<color=#FF6EC7>可升級三角屋頂</color>建築的伐木工上方。需要<color=green>8位建造者</color>。\" <color=#00FFFF>作為堤防運作</color>"
ruRU = "Модуль обновления, который должен быть размещен на верху лесника рядом с <color=#FF6EC7>зданием с треугольной крышей, подлежащим обновлению</color>. Использует <color=green>8 строителей</color>. <color=#00FFFF>Работает как плотина</color>."
