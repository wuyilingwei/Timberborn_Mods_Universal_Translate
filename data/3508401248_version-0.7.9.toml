["Lapantouflemagic.Airship.Description"]
raw = "A masterfully crafted airship to travel the world at an incredible speed and bring back untold riches.\nNo need to trade anymore, beavers of all tribes will give anything for a chance to get the ride of a lifetime.\n<color=green>Trades with the efficiency of 10 balloons.</color>"
enUS = "A masterfully crafted airship to travel the world at an incredible speed and bring back untold riches. No need to trade anymore, beavers of all tribes will give anything for a chance to get the ride of a lifetime. <color=green>Trades with the efficiency of 10 balloons.</color>"
zhCN = "乘坐精心打造的空中飞船，以惊人的速度环游世界，带回无尽的财富。<br><color=#FF99FF><i>“飞船所到之处，各个部落的海狸都非常高兴，愿意用各种资源支付船票，只为体验一次终生难忘的旅程，你怎么能说这是贸易呢？”</i></color><br><color=#FFA500>贸易效率约等于10个贸易气球。</color>"
zhTW = "一艘精心打造的飛船，可以以驚人的速度環遊世界，帶回無數的財富。  \n不再需要貿易，所有部族的海狸都會不惜一切代價爭取這次終生難忘的乘坐機會。  \n<color=green>交易效率相當於10個氣球。</color>"
ruRU = "Мастерски изготовленный дирижабль, чтобы путешествовать по миру с невероятной скоростью и приносить невообразимые богатства. \nБольше не нужно торговать, бобры всех племен отдадут все за шанс испытать поездку, которая запомнится на всю жизнь.\n<color=green>Торговля с эффективностью 10 шаров.</color>"
jaJP = "世界を驚くべき速さで旅し、言葉では表現しきれない富を持ち帰るために巧みに作られた空飛ぶ船。\nもはや交易の必要はなく、すべての部族のビーバーたちは、一生に一度の乗り物に乗るチャンスのために何でも差し出します。\n<color=green>10個の風船の効率での交易。</color>"
frFR = "Un dirigeable magistralement conçu pour parcourir le monde à une vitesse incroyable et ramener des richesses incalculables.  \nPlus besoin de commercer, les castors de toutes les tribus donneront n'importe quoi pour avoir la chance de vivre un voyage inoubliable.  \n<color=green>Échanges avec l'efficacité de 10 ballons.</color>"
deDE = "Ein meisterhaft konstruierter Luftschiff, um die Welt mit unglaublicher Geschwindigkeit zu bereisen und unermessliche Reichtümer zurückzubringen.  \nKein Bedürfnis mehr zu handeln, Biber aller Stämme werden alles geben für die Chance, die Fahrt ihres Lebens zu machen.  \n<color=green>Handel mit der Effizienz von 10 Ballons.</color>"
plPL = "Mistrzowsko wykonany statek powietrzny do podróżowania po świecie z niesamowitą prędkością i przywożenia niewyobrażalnych bogactw.  \nNie trzeba już handlować, bobry wszystkich plemion oddadzą wszystko za szansę na przeżycie przejażdżki życia.  \n<color=green>Handel z efektywnością 10 balonów.</color>"
ptBR = "Um dirigível magistralmente projetado para viajar pelo mundo a uma velocidade incrível e trazer de volta riquezas indescritíveis.  \nNão há mais necessidade de negociar, castores de todas as tribos darão qualquer coisa por uma chance de ter a viagem de uma vida.  \n<color=green>Negocia com a eficiência de 10 balões.</color>"

