["Lapantouflemagic.IronTrader.Description"]
raw = "The Ironteeth are passionate about all things industry, and they actually hate to trade, especially their coffee. Thankfully they can’t resist a good industrial challenge so something order-made and really hard to do might peak their interest. They seem to appreciate our manufactured products but can’t make them because they ''don’t do soft industry'', whatever that means. Also they are the only ones who will take you seriously when you ask to be payed in loose dirt."
enUS = "The Ironteeth are passionate about all things industry, and they actually hate to trade, especially their coffee. Thankfully they can’t resist a good industrial challenge so something order-made and really hard to do might peak their interest. They seem to appreciate our manufactured products but can’t make them because they ''don’t do soft industry'', whatever that means. Also they are the only ones who will take you seriously when you ask to be payed in loose dirt."
zhCN = "乘坐气球飞向远方，与铁牙种族贸易。<br><color=#FF99FF><i>“铁牙对工业相关的事情充满热情，但是非常讨厌贸易。所以跟他们交流时，要把我们的东西当做奖励，然后让他们提供，哦不，生产足够的工业产品作为挑战。”</i></color>"
zhTW = "鐵牙族對所有與工業相關的事物充滿熱情，他們不會與任何人交易他們的咖啡，但對於玻璃的渴望使我們有了一線希望。他們其實非常厭惡交易，如果你帶來他們認為“不值得”的東西，他們可能會以死者的骨頭作為某種難以理解的侮辱。"
ruRU = "Железнозубые страстно увлечены всем, что связано с промышленностью, они не станут меняться кофе ни с кем, но так desperate желают заполучить стекло, что у нас может быть шанс. На самом деле, они ненавидят торговаться и могут отдать вам кости своих мертвецов в качестве какого-то непонятного оскорбления, если вы принесете им что-то, что они считают \"недостойным\"."
jaJP = "アイアンティース族は産業に関するすべてのことに情熱を持っており、誰ともコーヒーを取引することはありませんが、ガラスを手に入れたくてたまらないので、私たちにチャンスがあるかもしれません。彼らは実際に取引を嫌っており、彼らが「価値がない」と見なすものを持っていくと、理解できない侮辱として死者の骨を渡してきます。"
frFR = "Les Ironteeth sont passionnés par tout ce qui concerne l'industrie, ils ne céderont jamais leur café à quiconque, mais ils sont si désespérés d'obtenir du verre que nous pourrions avoir une chance. Ils détestent en réalité commercer et vous donneront les os de leurs morts en guise d'insulte incompréhensible si vous leur apportez quelque chose qu'ils jugent \"indigne\"."
deDE = "Die Eisenbeißer sind leidenschaftlich in Bezug auf alles, was mit Industrie zu tun hat. Sie werden ihren Kaffee mit niemandem tauschen, aber sie sind so verzweifelt, Glas zu bekommen, dass wir vielleicht eine Chance haben. Tatsächlich hassen sie den Handel und werden dir die Knochen ihrer Toten als eine Art unbegreifliche Beleidigung geben, wenn du ihnen etwas bringst, das sie als „unwürdig“ erachten."
plPL = "Ironteeth są pasjonatami wszystkiego, co związane z przemysłem, nie zamienią swojej kawy na nic innego, ale są tak zdesperowani, aby zdobyć szkło, że możemy mieć szansę. W rzeczywistości nienawidzą handlu i mogą dać ci kości swoich zmarłych jako pewnego rodzaju niezrozumialą zniewagę, jeśli przyniesiesz im coś, co uznają za \"niegodne\"."
ptBR = "Os Dente de Ferro são apaixonados por tudo relacionado à indústria, não trocam seu café com ninguém, mas estão tão desesperados para pôr as patas em vidro que poderíamos ter uma chance. Na verdade, eles odeiam negociar e te darão os ossos de seus mortos como uma espécie de insulto incompreensível se você trouxer algo que considerem \"indigno\"."

