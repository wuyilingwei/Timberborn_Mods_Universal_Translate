["Lapantouflemagic.MetallurgyDistrict.Description"]
raw = "Triggers the importation raw materials used in metalworking and other processes.\nConstruction materials are always imported / exported automatically.\nMined materials (iron ore, coal) are taken into account.\n<color=red>This building is NOT watertight.</color>\n<color=#FF6EC7>This building does NOT provide builders.</color>"
enUS = "Triggers the importation of raw materials used in metalworking and other processes. Construction materials are always imported/exported automatically. Mined materials (iron ore, coal) are taken into account. <color=red>This building is NOT watertight.</color> <color=#FF6EC7>This building does NOT provide builders.</color>"
zhCN = "不同样式的地区中心，储存少量冶炼相关的材料，可以触发对这些资源的进口。<br><color=#59FF61>建筑材料会自动进出口，包括铁矿、煤矿。</color><br><color=#FFA500>此地区中心无法雇佣建筑工。</color>"
zhTW = "觸發進口金屬加工和其他過程中使用的原材料。  \n建材總是自動進口/出口。  \n開採的材料（鐵礦石、煤）會被納入考量。  \n<color=red>這棟建築不是防水的。</color>  \n<color=#FF6EC7>這棟建築不提供建築工人。</color>"
ruRU = "Запускает импорт сырьевых материалов, используемых в металлообработке и других процессах. Строительные материалы всегда автоматически импортируются / экспортируются. Учитываются рудные материалы (железная руда, уголь). <color=red>Это здание НЕ водонепроницаемо.</color> <color=#FF6EC7>Это здание НЕ предоставляет строителей.</color>"
jaJP = "金属加工やその他のプロセスで使用される原材料の輸入をトリガーします。  \n建築資材は常に自動的に輸入/輸出されます。  \n鉱採掘された材料（鉄鉱石、石炭）が考慮されます。  \n<color=red>この建物は防水ではありません。</color>  \n<color=#FF6EC7>この建物は建設業者を提供しません。</color>  "
frFR = "Déclenche l'importation des matières premières utilisées dans le métallurgie et d'autres processus.  \nLes matériaux de construction sont toujours importés/exportés automatiquement.  \nLes matériaux extraits (minerai de fer, charbon) sont pris en compte.  \n<color=red>Ce bâtiment n'est PAS étanche.</color>  \n<color=#FF6EC7>Ce bâtiment NE fournit PAS de travailleurs du bâtiment.</color>"
deDE = "Löst die Einfuhr von Rohstoffen aus, die in der Metallverarbeitung und anderen Prozessen verwendet werden.  \nBau.materialien werden immer automatisch importiert / exportiert.  \nAbgebaute Materialien (Eisen-Erz, Kohle) werden berücksichtigt.  \n<color=red>Dieses Gebäude ist NICHT wasserdicht.</color>  \n<color=#FF6EC7>Dieses Gebäude bietet KEINE Bauarbeiter.</color>"
plPL = "Wyzwala import surowców używanych w obróbce metali i innych procesach. \nMateriał budowlany jest zawsze importowany/eksportowany automatycznie. \nMateriał wydobyty (ruda żelaza, węgiel) jest brany pod uwagę. \n<color=red>Ten budynek NIE jest wodoszczelny.</color> \n<color=#FF6EC7>Ten budynek NIE zapewnia budowniczych.</color>"
ptBR = "Aciona a importação de matérias-primas utilizadas na metalurgia e em outros processos.  \nMateriais de construção são sempre importados / exportados automaticamente.  \nMateriais minerados (minério de ferro, carvão) são levados em consideração.  \n<color=red>Este edifício NÃO é à prova d'água.</color>  \n<color=#FF6EC7>Este edifício NÃO fornece construtores.</color>"

