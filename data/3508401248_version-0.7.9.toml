["Lapantouflemagic.BasicResourcesImporter.Description"]
raw = "<color=red>Debugging toolxa0:</color> stores a small amount of all of the basic building and consummable resources to trigger importation to this district.\n<color=red>This building is not balanced and is not meant as a real storage. \nIt is only useful for saves predating update 4.2.6</color>"
enUS = "<color=red>Debugging tool:</color> stores a small amount of all the basic building and consumable resources to trigger importation to this district. <color=red>This building is not balanced and is not meant as real storage. It is only useful for saves predating update 4.2.6</color>"
zhCN = "储存少量各类资源，可以触发对这些资源的进口。<br><color=#FF4C4C>Debug：此建筑仅对模组版本4.2.6之前的存档有用，不适合作为长期仓储建筑。</color>"
zhTW = "<color=red>除錯工具：</color>儲存少量所有基本建築和消耗資源，以觸發該區域的進口。\n<color=red>這座建築並不平衡，並不是真正的儲存設施。\n它僅對更新 4.2.6 之前的存檔有用。</color>"
ruRU = "<color=red>Отладочный инструмент:</color> хранит небольшое количество всех основных строительных и потребляемых ресурсов для импорта в этот район. \n<color=red>Это здание не сбалансировано и не предназначено для настоящего хранения. \nОно полезно только для сохранений, предшествующих обновлению 4.2.6</color>"
jaJP = "<color=red>デバッグツール：</color>この地区への輸入をトリガーするために、すべての基本的な建築資源と消費資源の少量を保存します。\n<color=red>この建物はバランスが取れておらず、実際のストレージとしては意図されていません。\nこれは、アップデート4.2.6より前のセーブデータにのみ役立ちます。</color>"
frFR = "<color=red>Outil de débogage :</color> stocke une petite quantité de toutes les ressources de base et de consommation pour déclencher l'importation dans ce district.  \n<color=red>Ce bâtiment n'est pas équilibré et n'est pas destiné à être un véritable stockage.  \nIl est uniquement utile pour les sauvegardes antérieures à la mise à jour 4.2.6.</color>"
deDE = "<color=red>Debugging-Werkzeug:</color> speichert eine kleine Menge aller grundlegenden Bau- und Verbrauchsressourcen, um die Importierung in diesen Bezirk auszulösen.\n<color=red>Dieses Gebäude ist nicht ausgeglichen und dient nicht als echter Lagerplatz. \nEs ist nur für Spielstände nützlich, die vor dem Update 4.2.6 erstellt wurden.</color>"
plPL = "<color=red>Narzędzie do debugowania:</color> przechowuje niewielką ilość wszystkich podstawowych zasobów budowlanych i konsumpcyjnych, aby wywołać import do tej dzielnicy.  \n<color=red>Ten budynek nie jest zbalansowany i nie jest przeznaczony jako prawdziwe miejsce składowania. \nJest przydatny tylko dla zapisów sprzed aktualizacji 4.2.6</color>"
ptBR = "<color=red>Ferramenta de depuração:</color> armazena uma pequena quantidade de todos os recursos básicos de construção e consumíveis para acionar a importação para este distrito. \n<color=red>Este edifício não está equilibrado e não é destinado a um armazenamento real. \nEle é útil apenas para salvamentos anteriores à atualização 4.2.6</color>"

