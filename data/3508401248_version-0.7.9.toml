["Lapantouflemagic.InfectiousWard.FlavorDescription"]
raw = "\"Come on Bobby, what did you eat this time? I’ve never seen those symptoms before\"\n -A doctor beaver, every few weeks."
enUS = "\"Come on Bobby, what did you eat this time? I’ve never seen those symptoms before\" -A doctor beaver, every few weeks."
zhCN = "“着凉？不不，实际上很多患者都是吃错东西导致生病的。”——海狸医生"
zhTW = "\"來吧，鮑比，這次你吃了什麼？我從沒見過這些症狀\" \n- 一隻醫生海狸，每隔幾週就會這樣說。"
ruRU = "\"Давай, Бобби, что ты на этот раз ел? Я никогда раньше не видел таких симптомов.\"  \n- врач-бобер, каждые несколько недель."
jaJP = "「ほらボビー、今回は何を食べたの？その症状は見たことがない」  \n- 数週間ごとに言うビーバーの医者。"
frFR = "\"Allez Bobby, qu'est-ce que tu as mangé cette fois ? Je n'ai jamais vu ces symptômes auparavant.\" \n -Un castor médecin, tous les quelques semaines."
deDE = "\"Na los Bobby, was hast du diesmal gegessen? Ich habe diese Symptome noch nie zuvor gesehen.\"\n -Ein Doktor-Biber, alle paar Wochen."
plPL = "\"Chodź, Bobby, co tym razem jadłeś? Nigdy wcześniej nie widziałem takich objawów.\"  \n -Bóbr doktor, co kilka tygodni."
ptBR = "\"Vamos lá Bobby, o que você comeu desta vez? Eu nunca vi esses sintomas antes\" - Um castor médico, a cada poucas semanas."

