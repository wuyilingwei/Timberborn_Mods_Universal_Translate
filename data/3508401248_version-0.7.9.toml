deDE = "Ein Open-Air-Arbeitsbereich, der dazu konzipiert ist, eine Verbindung in einem Stapel von Uhrwerk-Hydroponikfarmen zu schaffen."
plPL = "Otwarte, dostępne do spacerów miejsce pracy zaprojektowane w celu ułatwienia połączeń w stosie zegarowych farm hydroponicznych."
ptBR = "Um espaço de trabalho ao ar livre e acessível para caminhada, projetado para organizar alguma conectividade em uma pilha de fazendas hidropônicas com mecanismo de relógio."

