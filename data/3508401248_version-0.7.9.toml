["Lapantouflemagic.Megaplatform.FlavorDescription"]
raw = "\"So we have to refill the lights when the player’s not look-\n - Shhhh! That\"s a secret!\"\n -Two anonymous beaver"
enUS = "\"So we have to refill the lights when the player's not looking-  \n - Shhhh! That's a secret!\"  \n -Two anonymous beavers"
zhCN = "“所以我们要悄悄地重新点亮……”“嘘！这是秘密！”"
zhTW = "「所以當玩家不看時我們必須重新填充燈光——  \n - 嘘！那是個秘密！」  \n - 兩隻匿名的海狸"
ruRU = "«Так что нам нужно перезарядить лампы, когда игрок не смотрит - Ш-ш-ш! Это секрет!» - Два анонимных бобра"
jaJP = "「だから、プレイヤーが見ていないときにライトを再充填しなければならない - シーッ！それは秘密だ！」 - 二匹の匿名のビーバー"
frFR = "\"Alors nous devons remplir les lumières quand le joueur ne regarde pas - Chut ! C'est un secret !\" - Deux castors anonymes"
deDE = "„Also müssen wir die Lichter wieder auffüllen, wenn der Spieler nicht schaut - \n - Shhhh! Das ist ein Geheimnis!“ \n - Zwei anonyme Biber"
plPL = "„Więc musimy uzupełnić światła, gdy gracz nie patrzy - \n - Shhhh! To sekret!” \n - Dwóch anonimowych bobrów"
ptBR = "\"Então, temos que reabastecer as luzes quando o jogador não está olhando - Shhhh! Isso é um segredo!\" - Dois castores anônimos"

