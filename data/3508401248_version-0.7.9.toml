["Lapantouflemagic.NuclearWasteCollector.Description"]
raw = "Sends down the abyss a team of beavers specialized in recovering the strange warm stuff the hoomans buried down there so long ago, so that it can be refined again into something useful."
enUS = "Sends down into the abyss a team of beavers specialized in recovering the strange warm stuff that humans buried down there so long ago, so that it can be refined again into something useful."
zhCN = "在地下升降机上增加一个收集站，安排海狸前往已探明的废墟，能收集地下废墟里的核废料。<br><color=#FFFF1A>只能建造在地下升降机部分位置上。</color>"
zhTW = "將一隊專門回收人類很久以前埋在那裡的奇怪暖物的海狸派往深淵，以便將其再次精煉成有用的東西。"
ruRU = "Опускает в бездну команду бобров, специализирующихся на извлечении странного теплого вещества, которое люди когда-то захоронили там так давно, чтобы его можно было снова переработать во что-то полезное."
jaJP = "深淵に、かつて人間が長い間埋めた奇妙な温かい物質を回収する専門のビーバーのチームを送り込む。それを再び精製して何か有用なものにするためです。"
frFR = "Envoie au fond de l'abîme une équipe de castors spécialisés dans la récupération de la étrange substance chaude que les humains ont enterrée là-bas il y a si longtemps, afin qu'elle puisse être à nouveau raffinée en quelque chose d'utile."
deDE = "Sendet ein Team von Bibern hinunter in den Abgrund, das auf die Wiedergewinnung der seltsamen warmen Sachen spezialisiert ist, die die Menschen dort vor so langer Zeit vergraben haben, damit sie wieder in etwas Nützliches umgewandelt werden können."
plPL = "Zesłanie w otchłań zespołu bobrów specjalizujących się w odzyskiwaniu dziwnej ciepłej substancji, którą ludzie zakopano tam tak dawno temu, aby mogła zostać ponownie przetworzona na coś użytecznego."
ptBR = "Manda para o abismo uma equipe de castores especializados em recuperar a estranha substância quente que os humanos enterraram lá embaixo há tanto tempo, para que possa ser refinada novamente em algo útil."

["Lapantouflemagic.NuclearWasteCollector.FlavorDescription"]
raw = "\"Exploring? No no no… that’s not my job, I do this one because I hold my life dear.\""
enUS = "\"Exploring? No no no… that’s not my job, I do this one because I hold my life dear.\""
zhCN = "“探索不是我的工作，我还没活够呢。”——海狸操作员"
zhTW = "「探索？不不不…那不是我的工作，我這樣做是因為我珍惜我的生命。」"
ruRU = "«Исследовать? Нет-нет-нет… это не моя работа, я делаю это, потому что дорожу своей жизнью.»"
jaJP = "「探検しているの？いいえ、いいえ、いいえ…それは私の仕事ではありません。私は自分の命を大切にしているので、これをやっています。」"
frFR = "\"Explorer ? Non non non... ce n'est pas mon travail, je fais cela parce que je tiens à ma vie.\""
deDE = "\"Erforschen? Nein, nein, nein... das ist nicht mein Job, ich mache das hier, weil ich mein Leben schätze.\""
plPL = "\"Badania? Nie, nie, nie… to nie jest moja praca, robię to, ponieważ cenię sobie życie.\""
ptBR = "\"Explorando? Não, não, não... isso não é meu trabalho, eu faço isso porque valorizo a minha vida.\""

