["Lapantouflemagic.TankShower.Description"]
raw = "A shower that takes its water from a storage barrel.\nMostly useful for the unhinged weirdos who can't help but try to play on hard mode.\nAccomodates 2 beavers."
enUS = "A shower that takes its water from a storage barrel. Mostly useful for the unhinged weirdos who can't help but try to play on hard mode. Accommodates 2 beavers."
zhCN = "自带储水罐的沐浴处，让海狸能随时随地冲凉。"
zhTW = "一個從儲水桶取水的淋浴。主要適用於那些無法停止嘗試在困難模式下遊玩的怪人。可容納2隻河狸。"
ruRU = "Душ, который берет воду из резервуара. В основном полезен для странных людей, которые не могут не попытаться играть на сложном уровне. Вмещает 2 бобра."
jaJP = "貯水タンクから水を取るシャワー。\n主にハードモードでプレイせずにはいられない無軌道な変人に役立ちます。\nビーバーを2匹収容できます。"
frFR = "Une douche qui prend son eau d'un baril de stockage.  \nPrincipalement utile pour les originaux déjantés qui ne peuvent s'empêcher d'essayer de jouer en mode difficile.  \nAccueille 2 castors."
deDE = "Eine Dusche, die ihr Wasser aus einem Speicherfass bezieht. \nVor allem nützlich für die verrückten Spinner, die nicht anders können, als im Schwierigkeitsgrad schwer zu spielen. \nBietet Platz für 2 Biber."
plPL = "Prysznic, który czerpie wodę z beczki na wodę. \nGłównie przydatny dla szalonych dziwaków, którzy nie mogą się powstrzymać przed próbą gry na trudnym poziomie. \nPomieszczenie dla 2 bobrów."
ptBR = "Um chuveiro que pega água de um barril de armazenamento. Principalmente útil para os malucos sem noção que não conseguem evitar tentar jogar no modo difícil. Acomoda 2 castores."

["Lapantouflemagic.TankShower.FlavorDescription"]
raw = "\"Why are you doing this to yourself?\""
enUS = "\"Why are you doing this to yourself?\""
