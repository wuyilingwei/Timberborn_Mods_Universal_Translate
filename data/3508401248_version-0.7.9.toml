zhCN = "不同样式的地区中心，储存少量科研相关的材料，可以触发对这些资源的进口。<br><color=#59FF61>效果图会自动出口，许可证不会自动出口（需要卷轴保管箱），此地区不使用的材料除外。</color><br><color=#FFA500>此地区中心无法雇佣建筑工。</color>"
zhTW = "觸發進口製作藍圖、文憑和科學所需的各種物品。   \n華麗的藍圖會自動出口。  \n文憑不會自動出口（<color=green>使用卷軸持有者</color>）  \n在此區域外無法使用的材料不予考慮。  \n<color=red>這座建築不防水。</color>  \n<color=#FF6EC7>這座建築不提供建築工人。</color>"
ruRU = "Запускает импорт множества вещей, необходимых для чертежей, дипломов и науки.  \nЭлегантные чертежи экспортируются автоматически.  \nДипломы НЕ экспортируются автоматически (<color=green>используйте держатели свитков</color>)  \nМатериалы, которые не используются вне этого района, не принимаются во внимание.  \n<color=red>Это здание НЕ водонепроницаемо.</color>  \n<color=#FF6EC7>Это здание НЕ предоставляет строителей.</color>"
jaJP = "設計図、卒業証書、科学に必要な様々なものの輸入を促進します。\n豪華な設計図は自動的に輸出されます。\n卒業証書は自動的には輸出されません（<color=green>スクロールホルダーを使用してください</color>）。\nこの地区外で使用されない材料は考慮されません。\n<color=red>この建物は防水ではありません。</color>\n<color=#FF6EC7>この建物は建設者を提供しません。</color>"
frFR = "Déclenche l'importation de la myriade de choses requises pour les plans, les diplômes et la science.\nLes plans sophistiqués sont exportés automatiquement.\nLes diplômes NE sont PAS exportés automatiquement (<color=green>utilisez des porte-parchemins</color>).\nLes matériaux qui n'ont pas d'utilisation en dehors de ce district ne sont pas pris en compte.\n<color=red>Ce bâtiment n'est PAS étanche.</color>\n<color=#FF6EC7>Ce bâtiment NE fournit PAS de constructeurs.</color>"
deDE = "Löst die Einfuhr der Vielzahl von Dingen aus, die für Blaupausen, Diplome und Wissenschaft erforderlich sind.  \nAufwendige Blaupausen werden automatisch exportiert.  \nDiplome werden NICHT automatisch exportiert (<color=green>verwenden Sie Schriftrollenhalter</color>).  \nMaterialien, die außerhalb dieses Bezirks keinen Nutzen haben, werden nicht berücksichtigt.  \n<color=red>Dieses Gebäude ist NICHT wasserdicht.</color>  \n<color=#FF6EC7>Dieses Gebäude stellt KEINE Bauarbeiter zur Verfügung.</color>"
plPL = "Wyzwala importowany niezliczone ilości rzeczy potrzebnych do planów, dyplomów i nauki. \nFikuśne plany są eksportowane automatycznie. \nDyplomy NIE są eksportowane automatycznie (<color=green>użyj uchwytów na zwoje</color>) \nMateriały, które nie mają zastosowania poza tą dzielnicą, nie są brane pod uwagę. \n<color=red>Ten budynek NIE jest wodoszczelny.</color> \n<color=#FF6EC7>Ten budynek NIE zapewnia budowniczych.</color>"
ptBR = "Aciona a importação da infinidade de coisas necessárias para plantas, diplomas e ciência.  \nPlantais elaboradas são exportadas automaticamente.  \nDiplomas NÃO são exportados automaticamente (<color=green>use suportes de pergaminho</color>)  \nMateriais que não têm uso fora deste distrito não são levados em conta.  \n<color=red>Este edifício NÃO é à prova d'água.</color>  \n<color=#FF6EC7>Este edifício NÃO fornece construtores.</color>"

