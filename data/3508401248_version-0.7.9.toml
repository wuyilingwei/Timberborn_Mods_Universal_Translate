["Lapantouflemagic.WaterCannonH.Description"]
raw = "An intriguing evolution of the mechanical water pump that shoots water at a 70° angle for ranged irrigarion.\nAllows to send water high up but at short range.\n<color=green>Cannon will continue working until the water level reaches the blue flag</color>"
enUS = "An intriguing evolution of the mechanical water pump that shoots water at a 70° angle for ranged irrigation. Allows for sending water high up but at a short range. <color=green>Cannon will continue working until the water level reaches the blue flag</color>"
zhCN = "改进的机械液体泵，能以70°仰角将液体喷出，实现液体的短距离输送。<br><color=#FFA500>液体落点水位高于标志旗0.9米时将停止并维持。<br>液体不会在空中被阻挡。</color>"
zhTW = "一個引人入勝的機械水泵演變，能以70°的角度噴射水流進行遠距離灌溉。  \n允許將水高高噴出，但距離較短。  \n<color=green>大砲將持續工作，直到水位達到藍色旗幟</color>"
ruRU = "Интригующая эволюция механического водяного насоса, который стреляет водой под углом 70° для дальнего орошения. Позволяет подавать воду высоко вверх, но на короткое расстояние. <color=green>Пушка будет продолжать работать, пока уровень воды не достигнет синего флага</color>"
jaJP = "興味深い進化を遂げた機械式水ポンプで、70°の角度で水を噴射し、遠距離灌漑を可能にします。\n高い位置に水を送ることができますが、射程は短いです。\n<color=green>キャノンは、水位が青い旗に達するまで作動し続けます</color>"
frFR = "Une évolution intrigante de la pompe à eau mécanique qui projette de l'eau à un angle de 70° pour l'irrigation à distance.  \nPermet d'envoyer l'eau très haut mais à courte portée.  \n<color=green>Le canon continuera à fonctionner jusqu'à ce que le niveau d'eau atteigne le drapeau bleu</color>"
deDE = "Eine faszinierende Entwicklung der mechanischen Wasserpumpe, die Wasser in einem Winkel von 70° für die fernliegende Bewässerung spritzt. \nErmöglicht es, Wasser hoch hinaus, aber in kurzer Reichweite zu schicken. \n<color=green>Die Kanone wird weiterarbeiten, bis der Wasserspiegel die blaue Flagge erreicht</color>"
plPL = "Intrygująca ewolucja mechanicznej pompy wodnej, która wystrzeliwuje wodę pod kątem 70° do zdalnego nawadniania. Umożliwia podnoszenie wody wysoko, ale na krótkim zasięgu. <color=green>Armatka będzie działać, dopóki poziom wody nie osiągnie niebieskiej flagi</color>"
ptBR = "Uma evolução intrigante da bomba de água mecânica que dispara água em um ângulo de 70° para irrigação à distância.  \nPermite enviar água bem alto, mas em curta distância.  \n<color=green>O canhão continuará funcionando até que o nível da água atinja a bandeira azul</color>"

