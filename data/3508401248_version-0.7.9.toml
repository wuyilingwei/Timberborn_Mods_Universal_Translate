["Lapantouflemagic.LumberjackHouse.Description"]
raw = "A tall Lodge that doubles as a working hub for a group of lumberjacks, proper planning increasing their efficacy. Also houses one family.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A tall lodge that doubles as a working hub for a group of lumberjacks, with proper planning increasing their efficiency. It also houses one family. <color=#00FFFF>Serves as a levee</color>"
zhCN = "雇佣伐木工，能高效地砍伐树木。<br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一座高聳的木屋，作為一群伐木工的工作中心，妥善的規劃提高了他們的效率。裡面還住著一個家庭。  \n<color=#00FFFF>作為堤防</color>"
ruRU = "Высокий дом, который также служит рабочим центром для группы лесорубов, правильное планирование увеличивает их эффективность. Также в нем проживает одна семья.  \n<color=#00FFFF>Служит в качестве насыпного берега</color>"
jaJP = "高いロッジは、一群の伐採者の作業拠点として機能し、適切な計画が彼らの効率を高めています。また、1つの家族も住んでいます。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une grande cabane qui fait également office de centre de travail pour un groupe de bûcherons, une bonne planification augmentant leur efficacité. Accueille aussi une famille.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine hohe Lodge, die als Arbeitszentrum für eine Gruppe von Holzfällern fungiert, wobei sorgfältige Planung ihre Effizienz steigert. Beherbergt auch eine Familie. \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Wysoka chata, która pełni również funkcję centrum pracy dla grupy drwali, odpowiednie planowanie zwiększa ich wydajność. Mieszkają tam także jedna rodzina.  \n<color=#00FFFF>Działa jako wał</color>"
ptBR = "Uma alta Pousada que também funciona como um centro de trabalho para um grupo de madeireiros, com um planejamento adequado que aumenta sua eficácia. Também abriga uma família.  \n<cor=#00FFFF>Funciona como uma Barragem</cor>"

["Lapantouflemagic.LumberjackHouse.FlavorDescription"]
raw = "\"My daddy's the strongest! He can carry a whole sequoia on his back!\"\n -Typical kit boasting"
enUS = "\"My daddy's the strongest! He can carry a whole sequoia on his back!\"  \n -Typical kid boasting"
zhCN = "“我的爸爸是最强壮的！他可以扛起一整棵巨杉！”"
zhTW = "「我爸爸是最強的！他能把整棵紅杉樹扛在背上！」  \n-典型的小孩吹噓"
ruRU = "\"Мой папа самый сильный! Он может нести целую секвойю на спине!\"  \n -Типичное хвастовство котенка"
jaJP = "「僕のお父さんは一番強い！彼は背中にセコイア全体を載せられるんだ！」  \n- 典型的な子供の自慢"
frFR = "\"Mon papa est le plus fort ! Il peut porter un séquoia entier sur son dos !\"  \n -Un enfant qui se vante typiquement"
deDE = "\"Mein Papa ist der Stärkste! Er kann einen ganzen Sequoia auf seinem Rücken tragen!\"  \n -Typisches Prahlen eines Kindes"
plPL = "\"Mój tata jest najsilniejszy! Może nosić całego sekwoję na plecach!\"  \n -Typowa przechwała dziecka"
ptBR = "\"Meu papai é o mais forte! Ele pode carregar uma sequoia inteira nas costas!\"  \n -Típico braguilha de criança"

