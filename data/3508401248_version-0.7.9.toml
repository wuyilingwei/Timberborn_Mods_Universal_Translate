["trashdump.Description"]
raw = "Your first district center, if it can be called so. Only dismantle after building a better town center."
enUS = "Your first district center, if it can be called that. Only dismantle after building a better town center."
zhCN = "用破损的探索车临时搭建的地区中心，携带了建造部分建筑的关键耗材，用于发展对应科技。<br><color=#59FF61>可雇佣2名建筑工。</color><br><color=#FFA500>拆除可获得第一个实验器皿、铁锅、铁砧、资料库，从而建造化工小屋、纸匠铺、铁匠铺、图书展览馆。</color><br><color=#FF4C4C>建议四门地区中心建造完毕后再拆除此建筑。</color>"
zhTW = "你的第一個區域中心，如果可以這麼稱呼的話。在建造更好的城鎮中心後才拆除。"
ruRU = "Ваш первый районный центр, если это можно так назвать. Разбирайте его только после постройки лучшего городского центра."
jaJP = "最初の地区センター、そう呼べるなら。より良いタウンセンターを建設してからのみ解体してください。"
frFR = "Votre premier centre de district, si l'on peut l'appeler ainsi. Ne le démontez que lorsque vous aurez construit un meilleur centre-ville."
deDE = "Ihr erstes Bezirkszentrum, wenn man es so nennen kann. Nur nach dem Bau eines besseren Stadtzentrums abreißen."
plPL = "Twój pierwszy ośrodek dzielnicy, jeśli można go tak nazwać. Rozbierz go dopiero po zbudowaniu lepszego centrum miasta."
ptBR = "Seu primeiro centro de distrito, se é que pode ser chamado assim. Apenas desmonte depois de construir um centro urbano melhor."

["trashdump.FlavorDescription"]
raw = "\"We can't go further, but we can settle here\"\n -The expedition leader"
enUS = "\"We can't go further, but we can settle here.\" - The expedition leader"
zhCN = "“我们无法继续前进了，但可以在这里安顿下来，建设一个新家园。”——探索队队长"
zhTW = "「我們無法再前進，但我們可以在這裡安頓下來。」  \n- 探險隊隊長"
ruRU = "\"Мы не можем двигаться дальше, но мы можем остановиться здесь\"  \n- Руководитель экспедиции"
jaJP = "「これ以上進むことはできませんが、ここで落ち着くことができます」  \n-探検隊の隊長"
frFR = "\"Nous ne pouvons pas aller plus loin, mais nous pouvons nous installer ici.\"  \n -Le chef de l'expédition"
deDE = "\"Wir können nicht weitergehen, aber wir können uns hier niederlassen.\" \n -Der Expeditionsleiter"
plPL = "\"Nie możemy iść dalej, ale możemy się tu osiedlić\" \n - Lider ekspedycji"
ptBR = "\"Não podemos ir mais longe, mas podemos nos estabelecer aqui.\"  \n- O líder da expedição"

