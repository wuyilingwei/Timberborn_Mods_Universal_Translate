["Lapantouflemagic.HoomanUndergroundChemPlant.Description"]
raw = "Sends down the abyss a team of chemist beavers to study and reactivate and ancient hooman chemical plant.\nTheir processes were far more advanced than ours, we will surely learn so much! "
enUS = "Sends down into the abyss a team of chemist beavers to study and reactivate an ancient human chemical plant. Their processes were far more advanced than ours; we will surely learn so much!"
zhCN = "在地下升降机上增加一个生产站，安排海狸修复重启地下废墟里的化工厂，能极其高效地生产和研究。<br><color=#FFFF1A>只能建造在地下升降机部分位置上。</color>"
zhTW = "派遣一隊化學海狸深入深淵研究並重新啟動一座古老的人類化工廠。他們的工藝遠比我們的先進，我們一定會學到很多！"
ruRU = "Отправляет в бездну команду химиков-бобров, чтобы изучить и реактивировать древний человеческий химический завод. Их процессы были гораздо более продвинутыми, чем наши, мы наверняка узнаем так много!"
jaJP = "深淵に向かって、古代の人間の化学プラントを研究し再活性化するために、化学者のビーバーチームを送り込みます。彼らのプロセスは私たちのものよりはるかに進んでおり、私たちはきっと多くのことを学ぶことでしょう！"
frFR = "Envoie au fond de l'abîme une équipe de castors chimistes pour étudier et réactiver une ancienne usine chimique humaine. Leurs méthodes étaient bien plus avancées que les nôtres, nous apprendrons sûrement tellement de choses !"
deDE = "Schickt ein Team von Chemiker-Bibern hinunter zum Abgrund, um eine alte menschliche Chemiefabrik zu studieren und zu reaktivieren. Ihre Prozesse waren viel fortschrittlicher als unsere, wir werden sicherlich so viel lernen!"
plPL = "Wysłano w otchłań zespół chemicznych bobrów, aby zbadać i reaktywować starożytną ludzką fabrykę chemiczną. Ich procesy były znacznie bardziej zaawansowane niż nasze, z pewnością nauczymy się tak wiele!"
ptBR = "Desce ao abismo uma equipe de castores químicos para estudar e reativar uma antiga planta química humana. Seus processos eram muito mais avançados que os nossos, com certeza aprenderemos muito!"

["Lapantouflemagic.HoomanUndergroundChemPlant.FlavorDescription"]
raw = "\"Manufacturing resin entirely from base elements? This is amazing!\""
enUS = "\"Manufacturing resin entirely from base elements? This is amazing!\""
zhCN = "“用基础材料直接合成松脂和黑焦油？这是什么黑科技！”"
zhTW = "\"完全由基本元素製造樹脂？這真是太驚人了！\""
ruRU = "\"Производство смолы полностью из базовых элементов? Это удивительно!\""
jaJP = "\"基礎元素から完全に樹脂を製造する？これは素晴らしい！\""
frFR = "\"Fabriquer de la résine entièrement à partir d'éléments de base ? C'est incroyable !\""
deDE = "\"Harz vollständig aus Grundelementen herstellen? Das ist erstaunlich!\""
plPL = "\"Produkcja żywicy całkowicie z pierwiastków podstawowych? To niesamowite!\""
ptBR = "\"Fabricar resina inteiramente a partir de elementos base? Isso é incrível!\""

