["Lapantouflemagic.DeepMinePILEstorage.FlavorDescription"]
raw = "\"This thing is so immense that we could spend a lifetime exploring it\"\n-An explorer beaver"
enUS = "\"This thing is so immense that we could spend a lifetime exploring it.\"  \n-An explorer beaver"
zhCN = "“这里太大了，我们可以花一辈子的时间来探索它。”——海狸探索员"
zhTW = "「這個東西如此巨大，我們可以花一輩子的時間來探索它。」  \n—一隻探險者海狸"
ruRU = "\"Это создание настолько огромно, что мы могли бы провести всю жизнь, исследуя его.\"  \n-Исследователь бобер"
jaJP = "「このものは非常に広大で、私たちはそれを探検するのに一生を費やすことができる」  \n- 探検家ビーバー"
frFR = "\"Cette chose est si immense que nous pourrions y passer une vie à l'explorer.\"  \n-Un castor explorateur"
deDE = "\"Dieses Ding ist so riesig, dass wir ein ganzes Leben damit verbringen könnten, es zu erkunden.\"  \n-Ein erforschender Biber"
plPL = "\"Ta rzecz jest tak ogromna, że moglibyśmy spędzić całe życie na jej badaniu.\"\n– Badający bóbr"
ptBR = "\"Essa coisa é tão imensa que poderíamos passar uma vida explorando-a.\"  \n-Um castor explorador"

