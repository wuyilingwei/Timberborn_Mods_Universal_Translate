["Lapantouflemagic.AdvancedWarmstorage.Description"]
raw = "A repurposed and hollowed hauling tower that acts as a gargantuan storage for warm food.\nHeat is provided for free and forever by a massive rod of low grade radioactive matter in the center of the tower."
enUS = "A repurposed and hollowed hauling tower that serves as a gigantic storage for warm food. Heat is provided for free and indefinitely by a massive rod of low-grade radioactive material in the center of the tower."
zhCN = "储存保温物品。"
zhTW = "一座重新利用和中空的運輸塔，作為大型熱食儲存空間。塔中央的巨大低級放射性物質棒提供永久且免費的熱量。"
ruRU = "Переоборудованная и выдолбленная высокопрочная башня, которая служит гигантским хранилищем для горячей еды. Тепло предоставляется бесплатно и навсегда благодаря массивному прутику низкокачественного радиоактивного материала в центре башни."
jaJP = "再利用され、空洞化された搬送塔は、温かい食べ物の巨大なストレージとして機能します。熱は、塔の中心にある低品質の放射性物質の巨大な棒によって、無料で永遠に供給されます。"
frFR = "Une tour de transport réaffectée et creusée qui sert de gargantuesque stockage pour de la nourriture chaude. La chaleur est fournie gratuitement et pour toujours par une massive tige de matière radioactive de faible qualité au centre de la tour."
deDE = "Ein umfunktionierter und ausgehöhlter Förderturm, der als gigantischer Speicher für warme Speisen dient. Die Wärme wird kostenlos und für immer von einer massiven Stange niederschwelliger radioaktiver Materie im Zentrum des Turms bereitgestellt."
plPL = "Przerobiona i wydrążona wieża transportowa, która służy jako gigantyczny magazyn ciepłego jedzenia. Ciepło zapewniane jest za darmo i na zawsze przez masywny pręt niskiej jakości materiału radioaktywnego w centrum wieży."
ptBR = "Uma torre de transporte reutilizada e oculta que atua como um armazenamento gigantesco para comida quente. O calor é fornecido gratuitamente e para sempre por uma enorme barra de material radioativo de baixo grau no centro da torre."

["Lapantouflemagic.AdvancedWarmstorage.FlavorDescription"]
raw = "\"Even better, the food placed in there never rots, and the fools that supply it never have kits!\"\n -An eugenist beaver"
enUS = "\"Even better, the food placed in there never rots, and the fools that supply it never have kits!\" -An eugenist beaver"
zhCN = "“用核废料来发热保温？虽然食物不会腐坏，但这不代表海狸不会受到伤害。”——海狸化学家"
zhTW = "「更棒的是，那裡放置的食物從來不會腐爛，而供應它的傻瓜們從來不會有小孩！」  \n- 一隻優生主義的海狸"
ruRU = "«Ещё лучше, еда, помещённая туда, никогда не гниёт, а дураки, которые её поставляют, никогда не имеют припасов!» \n -Евгенистская бобер"
jaJP = "「さらに良いことに、そこに置かれた食べ物は決して腐らず、それを供給する愚か者たちは決して子を作らない！」 - 一人の優生学者のビーバー"
frFR = "\"Encore mieux, la nourriture placée là-dedans ne pourrit jamais, et les imbéciles qui la fournissent n'ont jamais de petits !\" \n -Un castor eugéniste"
deDE = "„Noch besser, das Essen, das dort hineingelegt wird, verdirbt niemals, und die Narren, die es liefern, haben niemals Nachkommen!“  \n -Ein Eugenik beaver"
plPL = "\"Nawet lepiej, jedzenie umieszczone tam nigdy się nie psuje, a głupcy, którzy je dostarczają, nigdy nie mają małych!\" \n - Eugenistyczny bóbr"
ptBR = "\" Melhor ainda, a comida colocada lá nunca apodrece, e os tolos que a fornecem nunca têm filhotes!\"  \n- Um castor eugênico"

