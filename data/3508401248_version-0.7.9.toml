["Lapantouflemagic.Crappywindmill6.Description"]
raw = "A small windmill that generates an almost decent amount of power due to its moderate elevation. Must be build at least <color=red>6 meters</color> above ground"
enUS = "A small windmill that generates an almost decent amount of power due to its moderate elevation. It must be built at least <color=red>6 meters</color> above ground."
zhCN = "简易的小风车。<br><color=#FFFF1A>必须建造在高出地面6米及以上的位置。</color>"
zhTW = "一個小型風車，由於其適中的高度，能夠產生幾乎合適的電力。必須建造在距離地面至少 <color=red>6 公尺</color> 的位置。"
ruRU = "Маленькая ветряная мельница, которая генерирует почти приличное количество энергии из-за своей умеренной высоты. Должна быть построена как минимум на <color=red>6 метров</color> над землёй."
jaJP = "中程度の高さのため、ほぼ十分な量の電力を生成する小さな風車です。地面から少なくとも<color=red>6メートル</color>の高さに建設する必要があります。"
frFR = "Un petit moulin à vent qui génère une quantité d'énergie presque décente en raison de son élévation modérée. Doit être construit à au moins <color=red>6 mètres</color> au-dessus du sol."
deDE = "Eine kleine Windmühle, die aufgrund ihrer moderaten Höhe fast eine anständige Menge Energie erzeugt. Sie muss mindestens <color=red>6 Meter</color> über dem Boden gebaut werden."
plPL = "Mała wiatrak, który generuje prawie przyzwoitą ilość energii dzięki swojej umiarkowanej wysokości. Musi być zbudowany co najmniej <color=red>6 metrów</color> nad ziemią."
ptBR = "Um pequeno moinho de vento que gera uma quantidade quase decente de energia devido à sua elevação moderada. Deve ser construído a pelo menos <color=red>6 metros</color> acima do solo."

["Lapantouflemagic.Crappywindmill6.FlavorDescription"]
raw = "\"I told you, we're nicknamed the WATERbeaver, not WINDbeavers!\"\n -The expedition leader"
enUS = "\"I told you, we're nicknamed the WATERbeavers, not WINDbeavers!\" -The expedition leader"
zhCN = "“不能做出违背祖宗的决定！”——探索队队长"
zhTW = "「我告訴過你們，我們的暱稱是水獺，而不是風獺！」  \n-探險隊隊長"
ruRU = "\"Я же говорил тебе, нас называют ВОДОбобрами, а не ВЕТРОбобрами!\" \n -Лидер экспедиции"
jaJP = "「言ったでしょう、私たちは水ビーバーと呼ばれているんだ、風ビーバーじゃないよ！」 -探検隊の隊長"
frFR = "\"Je te l'avais dit, nous sommes surnommés les WATERḇeavers, pas les WINDḇeavers !\" \n -Le chef de l'expédition"
deDE = "\"Ich habe dir gesagt, wir werden die WATERbiber genannt, nicht WINDbiber!\" \n -Der Expeditionsleiter"
plPL = "\"Powiedziałem ci, mamy przydomek WODNA bobra, a nie WIATRO-bobra!\" - Lider ekspedycji"
ptBR = "\"Eu te disse, nós somos chamados de CASTORd'água, não de CASTORs do vento!\" \n -O líder da expedição"

