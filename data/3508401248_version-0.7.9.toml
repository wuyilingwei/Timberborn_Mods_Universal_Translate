["Lapantouflemagic.ZiplineStation.Description"]
raw = "An upgrade module to be placed on top of a forester adjacent to a <color=#FF6EC7>triangle roof upgradable</color> building.\nA quick transportation system that no sane beaver should accept to ride on.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "An upgrade module to be placed on top of a forester adjacent to a <color=#FF6EC7>triangle roof upgradable</color> building. A quick transportation system that no sane beaver should accept to ride on. <color=#00FFFF>Works as a Levee</color>"
zhCN = "一个升级模块，放置在靠近<color=#FF6EC7>可升级三角屋顶</color>建筑的林务员顶部。  \n一个没有理智的海狸应该拒绝乘坐的快速运输系统。  \n<color=#00FFFF>作为堤坝工作</color>"
zhTW = "一個升級模組，放置在臨近<color=#FF6EC7>三角屋頂可升級</color>建築的林務員上方。  \n一個沒有理智的海狸應該接受的快速運輸系統。  \n<color=#00FFFF>作為堤防使用</color>"
ruRU = "Модуль апгрейда, который нужно разместить на вершине лесника рядом с <color=#FF6EC7>зданием с треугольной крышей, подлежащим улучшению</color>. Быстрая транспортная система, на которую ни один здравомыслящий бобер не должен соглашаться взобраться. <color=#00FFFF>Работает как насыпь</color>."
jaJP = "フォレスターの上に置かれるアップグレードモジュールで、<color=#FF6EC7>三角屋根のアップグレード可能な</color>建物の隣にあります。  \n正気のビーバーが乗るべきではない迅速な輸送システムです。  \n<color=#00FFFF>堤防のように機能します</color>"
frFR = "Un module de mise à niveau à placer au sommet d'un forester adjacent à un bâtiment à <color=#FF6EC7>toit triangulaire upgradable</color>.  \nUn système de transport rapide que aucun castor sain d'esprit ne devrait accepter d'emprunter.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein Upgrade-Modul, das auf einen Förster neben einem <color=#FF6EC7>aufrüstbaren Dreiecksdach</color> Gebäude platziert werden kann.  \nEin schnelles Transportsystem, auf das kein vernünftiger Biber sich einlassen sollte.  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Moduł ulepszający, który ma być umieszczony na górze leśnika obok budynku z <color=#FF6EC7>ulepszanym trójkątnym dachem</color>.  \nSzybki system transportowy, na którym żaden rozsądny bóbr nie powinien się zgodzić podróżować.  \n<color=#00FFFF>Działa jak wał</color>"
ptBR = "Um módulo de upgrade a ser colocado em cima de um forester adjacente a um edifício <color=#FF6EC7>com telhado triangular melhorável</color>.  \nUm sistema de transporte rápido que nenhum castor são deveria aceitar utilizar.  \n<color=#00FFFF>Funciona como uma Barragem</color>"

["Lapantouflemagic.ZiplineStation.FlavorDescription"]
raw = "\"Eh, seems fun!\"\n-Grandpa beaver, last words"
enUS = "\"Eh, seems fun!\"\n-Grandpa Beaver, last words"
