zhTW = "\"你為什麼要這樣對自己？\""
ruRU = "\"Почему ты так делаешь с собой?\""
jaJP = "\"どうして自分にこんなことをしているのですか？\""
frFR = "\"Pourquoi fais-tu cela à toi-même ?\""
deDE = "\"Warum machst du das mit dir selbst?\""
plPL = "\" dlaczego to robisz sobie?\""
ptBR = "\"Por que você está fazendo isso com você mesmo?\""

