["Lapantouflemagic.Topentrancewatertightlodge_PowderStorage.Description"]
raw = "A medium-sized watertight lodge build around a ladder, with an extra stockpile floor.\nCan be stacked on itself, variants, and can carry select buildings.\nHouses two families and employs <color=green>one hauler</color>.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A medium-sized watertight lodge built around a ladder, with an additional stockpile floor. It can be stacked on itself, has variants, and can carry select buildings. It houses two families and employs one hauler. Works as a levee."
zhCN = "能住进两户家庭的房子，同时能储存大型资源。<br><color=#59FF61>可雇佣1名搬运工。</color><br><color=#FFFF1A>中间有垂直楼梯连通上下。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個中型的防水小屋，圍繞著一個梯子建造，並擁有額外的儲存層。\n可以自我堆疊，有不同變種，並且可以攜帶特定建築。\n容納兩個家庭並雇用<color=green>一名搬運工</color>。\n<color=#00FFFF>作為堤防運作</color>"
ruRU = "Среднего размера водонепроницаемая хижина, построенная вокруг лестницы, с дополнительным этажом для хранения.  \nМожет быть сложена сама на себя, имеет варианты и может нести выбранные здания.  \nВмещает две семьи и имеет <color=green>одного грузчика</color>.  \n<color=#00FFFF>Работает как дамба</color>"
jaJP = "梯子の周りに建てられた中型の防水ロッジで、追加の備蓄フロアがあります。自己積み重ねが可能で、バリアントがあり、特定の建物を運ぶことができます。二つの家族が住み、<color=green>一人の運搬人</color>が雇われています。<color=#00FFFF>堤防として機能します</color>。"
frFR = "Une cabane étanche de taille moyenne construite autour d'une échelle, avec un étage de stockage supplémentaire.  \nPeut être empilée sur elle-même, variantes, et peut transporter certains bâtiments.  \nAccueille deux familles et emploie <color=green>un porteur</color>.  \n<color=#00FFFF>Fonctionne comme un levée</color>"
deDE = "Eine mittelgroße wasserdichte Unterkunft, die um eine Leiter herum gebaut ist, mit einem zusätzlichen Vorratsstockwerk. \nKann auf sich selbst gestapelt werden, Varianten und kann ausgewählte Gebäude transportieren. \nBeherbergt zwei Familien und beschäftigt <color=green>einen Transporteur</color>. \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Średniej wielkości szczelna chata zbudowana wokół drabiny, z dodatkowym piętrem na zapasy. Może być układana w stosy, ma odmiany i może przenosić wybrane budynki. Mieści dwie rodziny i zatrudnia <color=green>jednego nosiciela</color>. <color=#00FFFF>Działa jako wał</color>."
ptBR = "Uma cabana à prova d'água de tamanho médio construída em torno de uma escada, com um piso extra de armazenamento. \nPode ser empilhada em si mesma, variantes e pode suportar edifícios selecionados. \nAcomoda duas famílias e emprega <color=green>um carregador</color>. \n<color=#00FFFF>Funciona como uma Barreira de Contenção</color>"

["Lapantouflemagic.Topentrancewatertightlodge_PowderStorage.FlavorDescription"]
raw = "\"Holy pointerxa0! We ordered that design years ago, it was about timexa0!\"\n -An annoyed hauler beaver."
enUS = "\"Holy pointer! We ordered that design years ago, it was about time!\" -An annoyed hauler beaver."
zhCN = "“明明是同时提出的建议，只有这个拖得这么久！”——海狸搬运工"
zhTW = "「神聖的指示！我們幾年前就訂了那個設計，早該到了！」  \n-一隻煩躁的搬運海狸。"
ruRU = "\"Святой указатель! Мы заказали этот дизайн много лет назад, пора было уже!\"  \n- Раздраженный бобер-перевозчик."
jaJP = "「聖なる指差し！私たちは何年も前にそのデザインを注文したんだから、そろそろだろう！」  \n- イライラした運び屋ビーバー。"
frFR = "\"Formidable ! Nous avons commandé ce design il y a des années, il était temps !\"  \n- Un castor transporteur agacé."
deDE = "\"Heiliger Zeiger! Wir haben dieses Design vor Jahren bestellt, es wurde Zeit!\" - Ein genervter Transportbiber."
plPL = "\"Święty wskaźniku! Zamówiliśmy ten projekt lata temu, najwyższy czas!\" - Zdenerwowany bobrzy nosacz."
ptBR = "\"Pointer sagrado! Pedimos esse design anos atrás, já estava na hora!\"  \n- Um castor transportador irritado."

