zhCN = "储存保温物品。<br><color=#FFFF1A>必须建造在供热保温炉上。</color>"
zhTW = "一個巨型鍋子，旨在放在火上以保持食物溫暖。  \n<color=green>放置對攝影機方向非常敏感！</color>"
ruRU = "Гигантская锅, предназначенная для размещения на огне, чтобы поддерживать еду теплой.  \n<color=green>Размещение чувствительно к ориентации камеры!</color>"
