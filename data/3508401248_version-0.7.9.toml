zhTW = "在土製坩埚中混合鐵礦石和煤炭，然後點燃。<color=#FF6EC7>可以在無工人情況下運作。</color>"
ruRU = "Смесь железной руды и угля в земляном тигле, который нужно поджечь.  \n<color=#FF6EC7>Может работать без работников.</color>"
jaJP = "鉄鉱石と石炭の混合物を土の鋳型に入れて火をつける。  \n<color=#FF6EC7>労働者なしでも機能する。</color>"
frFR = "Un mélange de minerai de fer et de charbon dans un creuset en terre à allumer.  \n<color=#FF6EC7>Peut fonctionner sans travailleurs.</color>"
deDE = "Ein Gemisch aus Eisenerz und Kohle in einem Erdofen, der in Brand gesetzt werden soll.  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>"
plPL = "Mieszanka rudy żelaza i węgla w glinianym tygielku do podpalenia.  \n<color=#FF6EC7>Mogą działać bez pracowników.</color>"
ptBR = "Uma mistura de minério de ferro e carvão em um cadinho de terra para ser incendiada.  \n<color=#FF6EC7>Pode funcionar sem trabalhadores.</color>"

