["Lapantouflemagic.Megaplatform.Description"]
raw = "A gigantic platform capable of supporting enourmous loads, comes with near everlasting artificial light thanks to the power of unhetical animal experimentation.\nThe metal rings need to snap on <color=green>Giant Pillars</color>."
enUS = "A gigantic platform capable of supporting enormous loads, comes with near everlasting artificial light thanks to the power of unethical animal experimentation. The metal rings need to snap on Giant Pillars."
zhCN = "巨大而坚固的平台，上面可以建造部分建筑。<br><color=#FFFF1A>金属环需要卡在巨型支柱上。</color>"
zhTW = "一個能夠支撐巨大負荷的龐大平台，因為不道德的動物實驗的力量而擁有近乎永恆的人造光。金屬環需要卡在<color=green>巨大支柱</color>上。"
ruRU = "Гигантская платформа, способная выдерживать огромные нагрузки, обеспечивает почти вечное искусственное освещение благодаря мощи неэтичных экспериментов над животными. Металлические кольца должны защелкнуться на <color=green>Гигантских Столбах</color>."
jaJP = "巨大なプラットフォームは膨大な荷重を支えることができ、非倫理的な動物実験の力のおかげでほぼ永遠の人工光を備えています。金属のリングは<color=green>巨大な柱</color>にパチンとはまる必要があります。"
frFR = "Une plateforme gigantesque capable de supporter d'énormes charges, dotée d'une lumière artificielle presque éternelle grâce au pouvoir d'expérimentations animales non éthiques.  \nLes anneaux en métal doivent se verrouiller sur <color=green>Grands Pilliers</color>."
deDE = "Eine gigantische Plattform, die in der Lage ist, enorme Lasten zu tragen, wird dank der Kraft unethischer Tierversuche mit nahezu ewigem künstlichem Licht geliefert. Die Metallringe müssen auf <color=green>Riesenpfeilern</color> einrasten."
plPL = "Gigantyczna platforma zdolna do utrzymywania ogromnych obciążeń, wyposażona w niemal wieczne sztuczne światło dzięki potędze nieetycznych eksperymentów na zwierzętach. Metalowe pierścienie muszą zatrzasnąć się na <color=green>Gigantycznych Filarach</color>."
ptBR = "Uma plataforma gigantesca capaz de suportar enormes cargas vem com luz artificial quase eterna, graças ao poder da experimentação animal antiética. Os anéis de metal precisam se encaixar nos <color=green>Grandes Pilares</color>."

