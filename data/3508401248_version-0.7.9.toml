["Lapantouflemagic.MECHwaterpump.Description"]
raw = "An oversized pump equipped with several filters that can function autonomously.\nIs equivalent to <color=red>five</color> basic water pumps.\nRequires Planks to occasionally replace propeller blades.\n<color=green>Requires Haulers</color> to put excess resources in storage."
enUS = "An oversized pump equipped with several filters that can function autonomously. Is equivalent to five basic water pumps. Requires planks to occasionally replace propeller blades. Requires haulers to put excess resources in storage."
zhCN = "用机器自动抽取并过滤供海狸饮用的水。恶水污染会降低其抽取速度。<br><color=#99FF00>需要搬运工。</color>"
zhTW = "一個配備多個過濾器的超大水泵，能夠自主運作。\n相當於<color=red>五個</color>基本水泵。\n需要木板來偶爾更換螺旋槳葉片。\n<color=green>需要搬運工</color>將多餘的資源放入儲存。"
ruRU = "Увеличенный насос, оснащенный несколькими фильтрами, которые могут функционировать автономно.  \nЭквивалентен <color=red>пяти</color> базовым водяным насосам.  \nТребует доски для периодической замены лопастей пропеллера.  \n<color=green>Требует грузчиков</color>, чтобы помещать избыточные ресурсы на хранение."
jaJP = "自動で機能できるいくつかのフィルターを備えた大型ポンプです。  \n基本的な水ポンプ<color=red>5台</color>に相当します。  \nプロペラブレードを時折交換するために板が必要です。  \n<color=green>荷捌き人</color>が余剰資源を収納に運ぶ必要があります。  "
frFR = "Une pompe surdimensionnée équipée de plusieurs filtres qui peut fonctionner de manière autonome.  \nÉquivaut à <color=red>cinq</color> pompes à eau de base.  \nNécessite des planches pour remplacer occasionnellement les pales du propulseur.  \n<color=green>Nécessite des transporteurs</color> pour mettre des ressources excédentaires en stockage."
deDE = "Eine übergroße Pumpe, ausgestattet mit mehreren Filtern, die autonom funktionieren kann.  \nEntspricht <color=red>fünf</color> grundlegenden Wasserpumpen.  \nBenötigt Bretter, um gelegentlich die Propellerblätter zu ersetzen.  \n<color=green>Benötigt Transporter</color>, um überschüssige Ressourcen im Lager zu verstauen."
plPL = "Przesadzona pompa wyposażona w kilka filtrów, która może działać autonomicznie.\nJest równoważna <color=red>pięciu</color> podstawowym pompom wodnym.\nWymaga desek do okresowej wymiany ostrzy wirnika.\n<color=green>Wymaga przewoźników</color>, aby umieścić nadmiar zasobów w magazynie."
ptBR = "Uma bomba oversized equipada com vários filtros que pode funcionar de forma autônoma.  \nÉ equivalente a <color=red>cinco</color> bombas de água básicas.  \nRequer tábuas para ocasionalmente substituir as lâminas do propulsor.  \n<color=green>Requer transportadores</color> para colocar recursos excedentes em armazenamento."

["Lapantouflemagic.MECHwaterpump.FlavorDescription"]
raw = "Actually, we don’t need to filtrate clear water that much, the first three filters are to remove all that mysterious meat and guts that shows up from the pointer knows where. By the way, have you seen Timmyxa0?\n-The maintenance beaver"
enUS = "Actually, we don’t need to filter clear water that much; the first three filters are to remove all that mysterious meat and guts that show up from who knows where. By the way, have you seen Timmy?  \n- The maintenance beaver"
zhCN = "“汲水绞盘和滤网上总是有来源不明的肉块。顺便问一下，你看到蒂米了吗？”"
zhTW = "其實，我們不需要那麼多地過濾清水，前三個過濾器是用來去除那些從指標不知道哪裡冒出來的神秘肉和內臟。順帶一提，你見過蒂米嗎？\n-維護海狸"
ruRU = "На самом деле, нам не нужно так сильно фильтровать чистую воду, первые три фильтра предназначены для удаления всего того загадочного мяса и кишок, которые появляются откуда-то с указателя. Кстати, ты видел Тимми?  \n- Бобры-ремонтники"
jaJP = "実際、私たちはそれほど清水を濾過する必要はありません。最初の3つのフィルターは、どこからともなく現れる神秘的な肉や内臓を取り除くためのものです。ところで、ティミーを見かけましたか？\n- メンテナンスビーバー"
frFR = "En fait, nous n'avons pas besoin de filtrer l'eau claire autant que ça, les trois premiers filtres servent à enlever toute cette viande et ces entrailles mystérieuses qui apparaissent de l'endroit qu'on ne sait où. Au fait, as-tu vu Timmy ?  \n-Le castor de maintenance"
deDE = "Eigentlich müssen wir klares Wasser nicht so sehr filtern, die ersten drei Filter dienen dazu, all das mysteriöse Fleisch und die Innereien zu entfernen, die aus den geheimnisvollsten Quellen auftauchen. Übrigens, hast du Timmy gesehen?  \n- Der Wartungstaucher."
plPL = "Właściwie, nie musimy aż tak filtrować czystej wody, pierwsze trzy filtry służą do usunięcia tego tajemniczego mięsa i wnętrzności, które pojawia się skądś, o czym nikt nie wie. A tak przy okazji, widziałeś Timmy'ego?  \n- Wydra do utrzymania"
ptBR = "Na verdade, não precisamos filtrar a água limpa tanto assim, os três primeiros filtros servem para remover toda aquela carne e tripas misteriosas que aparecem de sabe-se lá onde. Aliás, você viu o Timmy?  \n-O castor de manutenção"

