["Lapantouflemagic.FarmLumberjackUpgrade.Description"]
raw = "An upgrade module to be placed on top of two adjacent <color=#FF6EC7>triangle roof upgradable</color> buildings.\nEven more logging !\nHas a lot of storage space for logs.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "An upgrade module to be placed on top of two adjacent triangle roof upgradable buildings.  \nEven more logging!  \nHas a lot of storage space for logs.  \nWorks as a Levee"
zhCN = "在两个相邻的三角小屋上增加阁楼，出入口与左侧三角小屋重合。雇佣额外的伐木工。<br><color=#FFFF1A>必须建造在相邻的三角小屋上。<br>三角小屋：树液工小屋，采集工小屋，伐木工小屋，农屋。</color><br><color=#FFA500>如果无法建造，请尝试调整小屋位置和鼠标位置。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個升級模組，放置在兩個相鄰的<color=#FF6EC7>三角屋頂可升級</color>建築上。  \n更多的伐木！  \n擁有大量的木材儲存空間。  \n<color=#00FFFF>作為堤防運作</color>"
ruRU = "Модуль обновления, который будет размещен на двух соседних <color=#FF6EC7>обновляемых зданиях с треугольной крышей</color>.  \nЕще больше хранения!  \nИмеет много места для хранения бревен.  \n<color=#00FFFF>Работает как дамба</color>"
jaJP = "二つの隣接する<color=#FF6EC7>三角屋根をアップグレード可能な</color>建物の上に置かれるアップグレードモジュール。さらにログを追加！ログの保管スペースがたくさんあります。<color=#00FFFF>堤防のように機能します</color>"
frFR = "Un module de mise à niveau à placer au sommet de deux bâtiments <color=#FF6EC7>avec toit triangulaire améliorables</color> adjacents.  \nEncore plus de journalisation !  \nDispose de beaucoup d'espace de stockage pour les journaux.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein Upgrade-Modul, das auf zwei benachbarten <color=#FF6EC7>triangulären Dach-upgradierbaren</color> Gebäuden platziert werden soll.  \nNoch mehr Holzernte!  \nHat viel Stauraum für Holz.  \n<color=#00FFFF>Funktioniert als Damm</color>"
plPL = "Moduł ulepszający do umieszczenia na szczycie dwóch sąsiadujących <color=#FF6EC7>budynków z trójkątnym dachem, które można ulepszyć</color>.  \nJeszcze więcej logów!  \nPosiada dużo miejsca na przechowywanie drewna.  \n<color=#00FFFF>Działa jak wał</color>"
ptBR = "Um módulo de atualização a ser colocado em cima de dois edifícios adjacentes de <color=#FF6EC7>telhado triangular atualizáveis</color>.  \nAinda mais armazenamento!  \nTem muito espaço de armazenamento para toras.  \n<color=#00FFFF>Funciona como um Dique</color>"

