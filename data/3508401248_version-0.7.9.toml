ruRU = "Модуль улучшения, который устанавливается на вершине лесника рядом с <color=#FF6EC7>трехугольной крышей, подлежащей улучшению</color> здания.  \nЕще больше добычи!  \n<color=#00FFFF>Работает как насыпь</color>"
jaJP = "フォレスターの上に置かれるアップグレードモジュールで、<color=#FF6EC7>三角屋根のアップグレード可能な</color>ビルの隣にあります。さらに多くの収穫！<color=#00FFFF>堤防のように機能します</color>"
frFR = "Un module de mise à niveau à placer sur un forestier adjacent à un bâtiment avec un <color=#FF6EC7>toit triangulaire améliorable</color>.  \nEncore plus de récolte !  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein Upgrade-Modul, das auf einem Förster neben einem <color=#FF6EC7>aufrüstbaren dreieckigen Dach</color> Gebäude platziert werden kann.\nNoch mehr Ernte!\n<color=#00FFFF>Funktioniert wie ein Deich</color>"
plPL = "Moduł ulepszenia do umieszczenia na górze leśnika, obok budynku z <color=#FF6EC7>trójkątnym dachem, który można ulepszyć</color>.  \nJeszcze więcej zbierania!  \n<color=#00FFFF>Działa jako wał</color>"
ptBR = "Um módulo de upgrade a ser colocado em cima de um forester adjacente a um <color=#FF6EC7>edifício com telhado triangular upgradável</color>.  \nAinda mais colheita!  \n<color=#00FFFF>Funciona como uma Barragem</color>"

