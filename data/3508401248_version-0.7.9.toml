["Lapantouflemagic.NormalWard.Description"]
raw = "A quiet place for wounded beavers to ogle at the nurs... erm to rest and get proper medical care for issues of all kinds.\nWounds are tended mostly with rich food, daily care, and lots of rest (to be supplied by the clinic on the first floor).\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A quiet place for wounded beavers to ogle at the nurs... erm to rest and get proper medical care for issues of all kinds. Wounds are tended mostly with rich food, daily care, and lots of rest (to be supplied by the clinic on the first floor). <color=#00FFFF>Works as a Levee</color>"
zhCN = "供身体不适但不算严重的海狸休息的诊所，使用食物促进恢复。<br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個安靜的地方，讓受傷的海狸可以偷看護理... 呃，休息並獲得各種問題的適當醫療護理。  \n傷口主要是通過豐富的食物、日常護理和大量休息來治療（由一樓的診所提供）。  \n<color=#00FFFF>作為堤防</color>"
ruRU = "Тихое место для раненых бобров, чтобы разглядывать бағы... эээ, отдыхать и получать надлежащую медицинскую помощь по различным вопросам. \nРаны обрабатываются в основном с помощью богатой пищи, ежедневного ухода и большого количества отдыха (что будет предоставлено клиникой на первом этаже). \n<color=#00FFFF>Работает как дамба</color>"
jaJP = "傷ついたビーバーが看護...ええと、休息し、あらゆる問題のために適切な医療を受けるための静かな場所です。傷は主に豊富な食事、日々のケア、そしてたくさんの休息（1階のクリニックが提供します）で手当てされます。<color=#00FFFF>堤防として機能します</color>"
frFR = "Un endroit calme pour les castors blessés pour admirer le nur… euh, se reposer et recevoir des soins médicaux appropriés pour des problèmes de toutes sortes. Les blessures sont soignées principalement avec de la nourriture riche, des soins quotidiens et beaucoup de repos (à fournir par la clinique au premier étage).  \n<color=#00FFFF>Fonctionne comme un Lieu de Rétention</color>"
deDE = "Ein ruhiger Ort für verletzte Biber, um die Pfleger... ähm, sich auszuruhen und die richtige medizinische Versorgung für Probleme aller Art zu erhalten. \nWunden werden hauptsächlich mit reichhaltiger Nahrung, täglicher Pflege und viel Ruhe behandelt (die von der Klinik im ersten Stock bereitgestellt wird). \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Ciche miejsce dla rannych bobrów, aby przyglądały się pielęgniarkom... ech, znaczy odpoczywały i otrzymywały odpowiednią opiekę medyczną w przypadku wszelkich problemów. Rany są głównie leczone bogatym jedzeniem, codzienną opieką i dużą ilością odpoczynku (zapewniającym przez klinikę na pierwszym piętrze).  \n<color=#00FFFF>Funkcjonuje jako Tam</color>"
ptBR = "Um lugar tranquilo para castores feridos observarem a enfermeira... ahm, para descansar e receber cuidados médicos adequados para problemas de todos os tipos.  \nAs feridas são tratadas principalmente com alimentos ricos, cuidados diários e muito descanso (fornecidos pela clínica no primeiro andar).  \n<color=#00FFFF>Funciona como uma Dique</color>"

["Lapantouflemagic.NormalWard.FlavorDescription"]
raw = "\"Others think i'm clumsy or that I just really like the nurses. but in reality i'm just excessively lazy\"\n -A miner beaver"
enUS = "\"Others think I'm clumsy or that I just really like the nurses. But in reality, I'm just excessively lazy.\" - A miner beaver"
zhCN = "“我不是笨手笨脚，也不是想看护士，只是想偷个懒。”"
zhTW = "「其他人認為我很笨拙，或者我只是非常喜歡護士。但實際上我只是過於懶惰。」  \n- 一隻礦工海狸"
ruRU = "\"Другие думают, что я неуклюжий или что мне просто очень нравятся медсестры. Но на самом деле я просто чрезмерно ленив.\" -Шахтёрская бобёр"
jaJP = "「他の人は私が不器用だとか、看護師が本当に好きだと思っています。でも実際は、ただ非常に怠け者なだけです。」 - 鉱夫のビーバー"
frFR = "« D'autres pensent que je suis maladroit ou que j'aime vraiment les infirmières. Mais en réalité, je suis juste excessivement paresseux. »  \n- Un castor mineur"
deDE = "\"Die anderen denken, ich bin tollpatschig oder dass ich die Krankenschwestern einfach wirklich mag. Aber in Wirklichkeit bin ich einfach übermäßig faul.\"  \n- Ein Minenbiber"
plPL = "\"Inni myślą, że jestem niezdarny lub że po prostu bardzo lubię pielęgniarki. Ale w rzeczywistości po prostu jestem nadmiernie leniwy.\" \n -Bóbr górniczy"
ptBR = "\"Outros acham que sou desajeitado ou que eu realmente gosto das enfermeiras. Mas, na verdade, sou apenas excessivamente preguiçoso.\"  \n -Um castor mineiro"

