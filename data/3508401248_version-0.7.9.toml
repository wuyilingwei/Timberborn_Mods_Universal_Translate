["Lapantouflemagic.TriangleGatheringHouse.Description"]
raw = "A reworked farmhouse used by a group of harvester beavers to meet and split work efficiently. Also houses one family.\n<color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A reworked farmhouse used by a group of harvester beavers to meet and split work efficiently. Also houses one family.  \n<color=#FF6EC7>Can support upgrades</color>  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "雇佣采集工，能高效地采集资源。<br><color=#FFFF1A>三角小屋，可以在上面建造升级建筑。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一座重新改建的農舍，用於一群收穫者海狸聚會和高效分工，也容納一個家庭。 \n<color=#FF6EC7>可以支持升級</color> \n<color=#00FFFF>作為堤防使用</color>"
ruRU = "Переработанный фермерский дом, используемый группой бобров-жатвовиков для встречи и эффективного распределения работы. Также в нем живет одна семья.  \n<color=#FF6EC7>Может поддерживать улучшения</color>  \n<color=#00FFFF>Работает как дамба</color>"
jaJP = "改良された農家は、収穫を行うビーバーのグループが効率的に仕事を分担するために使用します。また、1つの家族も住んでいます。\n<color=#FF6EC7>アップグレードをサポートできます</color>\n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une ferme retravaillée utilisée par un groupe de castors moissonneurs pour se rencontrer et partager le travail efficacement. Accueille aussi une famille.  \n<color=#FF6EC7>Peut supporter des améliorations</color>  \n<color=#00FFFF>Fonctionne comme une levée</color>"
deDE = "Ein umgebautes Bauernhaus, das von einer Gruppe von Erntedämmen genutzt wird, um sich zu treffen und die Arbeit effizient zu teilen. Beherbergt auch eine Familie.\n<color=#FF6EC7>Kann Upgrades unterstützen</color>\n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Przerobiony dom wiejski używany przez grupę bobrów zbierających do spotkań i efektywnego podziału pracy. Mieszka w nim także jedna rodzina.  \n<color=#FF6EC7>Może wspierać ulepszenia</color>  \n<color=#00FFFF>Funkcjonuje jako tama</color>"
ptBR = "Uma casa de fazenda reformada usada por um grupo de castores colhedores para se reunir e dividir o trabalho de forma eficiente. Também abriga uma família.  \n<color=#FF6EC7>Pode suportar upgrades</color>  \n<color=#00FFFF>Funciona como um Dique</color>"

["Lapantouflemagic.TriangleGatheringHouse.FlavorDescription"]
raw = "\"Don't you dare come in my house covered in dirt and berry juice! Get a shower first or I'll toss you in the river myself!\"\n -Mommy beaver, every evening."
enUS = "\"Don't you dare come into my house covered in dirt and berry juice! Take a shower first or I'll throw you in the river myself!\"  \n -Mommy beaver, every evening."
zhCN = "“你敢满身污泥和浆果汁地走进房子里，我就敢把你丢进河里好好冲个澡！”"
zhTW = "「別膽敢沾著污垢和漿果汁進我家！先去洗澡，不然我會自己把你扔進河裡！」  \n- 母獺，每個晚上。"
ruRU = "«Не смей заходить в мой дом, покрытый грязью и ягодным соком! Сначала прими душ, или я сама кину тебя в реку!»  \n -Мама бобер, каждый вечер."
jaJP = "「泥だらけでベリーのジュースをかぶったまま、私の家に入るなんて、よもやそんなことをするんじゃないよ！ まずシャワーを浴びなさい、さもなくば私が自分で川に投げ込むからね！」  \n- ママビーバー、毎晩。"
frFR = "\"Ne t'avise pas de venir dans ma maison couvert de terre et de jus de baies ! Prends une douche d'abord ou je te jetterai moi-même dans la rivière !\"  \n -Maman castor, chaque soir."
deDE = "\"Komm ja nicht in mein Haus, schmutzig und mit Beerensaft bedeckt! Nimm zuerst eine Dusche, sonst werfe ich dich selbst in den Fluss!\" \n -Mama Biber, jeden Abend."
plPL = "\"Nie waż się wchodzić do mojego domu brudny i umazany sokiem z jagód! Weź prysznic najpierw, albo sam cię wrzucę do rzeki!\"  \n -Mama bóbr, każdego wieczoru."
ptBR = "\"Não ouse entrar na minha casa coberto de terra e suco de frutas! Tome um banho primeiro ou eu te jogo no rio eu mesma!\"  \n -Mamãe castor, toda noite."

["Lapantouflemagic.NEWFarmhouse.Description"]
raw = "Employs farmers that plant and harvest crops.\n<color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "Employs farmers who plant and harvest crops.  \n<color=#FF6EC7>Can support upgrades</color>  \n<color=#00FFFF>Works as a levee</color>"
zhCN = "雇佣种植并收割作物的农民，能种植本土作物。<br><color=#FFFF1A>三角小屋，可以在上面建造升级建筑。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "雇用種植和收穫作物的農民。  \n<color=#FF6EC7>可以支持升級</color>  \n<color=#00FFFF>作為堤防工作</color>"
ruRU = "Нанимает фермеров для посадки и сбора урожая.  \n<color=#FF6EC7>Может поддерживать улучшения</color>  \n<color=#00FFFF>Работает как насыпь</color>"
jaJP = "作物を植え収穫する農民を雇っています。\n<color=#FF6EC7>アップグレードをサポートできます</color>\n<color=#00FFFF>堤防として機能します</color>"
frFR = "Emploie des agriculteurs qui plantent et récoltent des cultures.  \n<color=#FF6EC7>Peut supporter des améliorations</color>  \n<color=#00FFFF>Agit comme une digue</color>"
deDE = "Beschäftigt Landwirte, die Pflanzen anbauen und ernten.  \n<color=#FF6EC7>Kann Upgrades unterstützen</color>  \n<color=#00FFFF>Funktioniert als Damm</color>"
plPL = "Zatrudnia rolników, którzy sadzą i zbierają plony.  \n<color=#FF6EC7>Może wspierać ulepszenia</color>  \n<color=#00FFFF>Funkcjonuje jako wał</color>"
ptBR = "Emprega agricultores que plantam e colhem culturas.  \n<color=#FF6EC7>Pode suportar melhorias</color>  \n<color=#00FFFF>Funciona como uma Represa</color>"

["Lapantouflemagic.Woodupgrade.Description"]
raw = "An upgrade module to be placed on top of a forester adjacent to a <color=#FF6EC7>triangle roof upgradable</color> building.\nEmploys <color=green>10 Haulers</color>\".\n<color=#00FFFF>Works as a Levee</color>"
enUS = "An upgrade module to be placed on top of a forester adjacent to a <color=#FF6EC7>triangle roof upgradable</color> building. Employs <color=green>10 Haulers</color>. <color=#00FFFF>Works as a Levee</color>"
zhCN = "在相邻的塔楼小屋和三角小屋上增加塔台，出入口在右侧三角小屋上面。雇佣额外的搬运工。<br><color=#59FF61>可雇佣10名搬运工。</color><br><color=#FFFF1A>必须建造在相邻的塔楼小屋和三角小屋上。<br>塔楼小屋：林木工小屋，初级灌溉塔，滑索站。<br>三角小屋：树液工小屋，采集工小屋，伐木工小屋，农屋。</color><br><color=#FFA500>如果无法建造，请尝试调整小屋位置和鼠标位置。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個升級模組，安裝在鄰近可升級的<color=#FF6EC7>三角屋頂</color>建築的伐木工上。配備<color=green>10個搬運工</color>。<color=#00FFFF>作為堤壩運作</color>。"
ruRU = "Модуль улучшения, который нужно установить на верхнюю часть лесничего рядом с <color=#FF6EC7>зданием с треугольной крышей, которое можно улучшить</color>. Использует <color=green>10 грузчиков</color>. <color=#00FFFF>Работает как насыпь</color>."
jaJP = "アップグレードモジュールは、<color=#FF6EC7>三角屋根のアップグレード可能</color>な建物の隣にあるフォレスターの上に配置されます。<color=green>10台のホーラー</color>を使用します。<color=#00FFFF>堤防として機能します</color>。"
frFR = "Un module de mise à niveau à placer sur le dessus d'un forestier adjacent à un <color=#FF6EC7>bâtiment à toit en triangle modifiable</color>. Emploie <color=green>10 transporteurs</color>.<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein Upgrade-Modul, das auf einem Förster neben einem <color=#FF6EC7>aufrüstbaren Dreiecksgebäude</color> platziert werden soll. Verwendet <color=green>10 Transporter</color>. <color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Moduł ulepszający, który ma być umieszczony na szczycie leśnika obok budynku z <color=#FF6EC7>dachiem w kształcie trójkąta, który można ulepszyć</color>. Zatrudnia <color=green>10 Transportowców</color>\". <color=#00FFFF>Funkcjonuje jako wał przeciwpowodziowy</color>"
ptBR = "Um módulo de atualização a ser colocado em cima de um silvicultor adjacente a um <color=#FF6EC7>edifício com telhado triangular atualizável</color>. \nEmprega <color=green>10 Transportadores</color>.\n<color=#00FFFF>Funciona como uma Barreira</color>."

