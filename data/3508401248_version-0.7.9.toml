["Lapantouflemagic.BuildersTower.Description"]
raw = "A relatively elegant building designed by builders in order to not be forgotten in that idiotic show-off contest everyone seems to be doing.\nEmploys 30 unqualified builders to help construction materials being carried where they are needed.\nIt would be so much better if those fools weren’t constantly losing stuff…"
enUS = "A relatively elegant building designed by builders to avoid being forgotten in that idiotic show-off contest everyone seems to be participating in. Employs 30 unqualified builders to assist with moving construction materials where they are needed. It would be so much better if those fools weren't constantly misplacing things…"
zhCN = "由建筑工自行设计的高塔，旨在展示谁肩负着聚居地的基础建设。<br><color=#59FF61>可雇佣50名建筑工。</color><br><color=#FFA500>塔身的所有门都可作为出入口。</color>"
zhTW = "一座相對優雅的建築，由建築工人設計，旨在不被人們忘記在那場每個人似乎都在參加的愚蠢炫耀比賽中。  \n雇用了30名不合格的建築工人來協助運輸所需的建材。  \n如果那些傻瓜不斷丟失東西，那將會好得多……"
ruRU = "Относительно изящное здание, спроектированное строителями, чтобы не быть забытым в этом идиотском соревновании по демонстрации, в котором, кажется, участвуют все. Занимает 30 неквалифицированных строителей, чтобы помогать с транспортировкой строительных материалов в нужные места. Было бы значительно лучше, если бы эти дураки не теряли вещи постоянно..."
jaJP = "比較的優雅な建物で、誰もが参加している愚かな見せびらかしのコンテストで忘れられないように建設者たちによって設計されました。  \n資材が必要な場所に運ばれるのを手伝うために、30人の無資格の建設者を雇っています。  \nあの愚か者たちが常に物を失くしていなければ、もっと良かったのに…"
frFR = "Un bâtiment relativement élégant conçu par des constructeurs afin de ne pas être oublié dans ce concours d'exhibitionnisme idiot auquel tout le monde semble participer. Emploie 30 ouvriers non qualifiés pour aider à transporter les matériaux de construction là où ils sont nécessaires. Ce serait tellement mieux si ces imbéciles ne perdaient pas constamment des choses…"
deDE = "Ein relativ elegantes Gebäude, das von Bauherren entworfen wurde, um in diesem idiotischen Angeberei-Wettbewerb, den alle zu führen scheinen, nicht vergessen zu werden. \nSetzt 30 unqualifizierte Bauarbeiter ein, um Baumaterialien dorthin zu transportieren, wo sie benötigt werden. \nEs wäre so viel besser, wenn diese Dummköpfe nicht ständig Sachen verlieren würden..."
plPL = "Relatywnie elegancki budynek zaprojektowany przez budowniczych, aby nie zostać zapomnianym w tym idiotycznym konkursie przechwalania się, w którym wszyscy zdają się brać udział. \nZatrudnia 30 niewykwalifikowanych budowniczych do pomocy w przewożeniu materiałów budowlanych tam, gdzie są potrzebne. \nByłoby znacznie lepiej, gdyby ci głupcy nie tracili ciągle rzeczy..."
ptBR = "Um edifício relativamente elegante projetado por construtores para não ser esquecido naquele idiota concurso de exibição que todo mundo parece estar participando. Emprega 30 trabalhadores não qualificados para ajudar os materiais de construção a serem transportados onde são necessários. Seria muito melhor se esses tolos não estivessem constantemente perdendo coisas..."

["Lapantouflemagic.Foundry.Description"]
raw = "A true marvel of beaver technology, Its impressive silhouette is the hallmark of a modern industrial center.\nRefines the most advanced materials with unmatched efficiency.\n<color=#00FFFF>Some parts work as a Levee</color>"
enUS = "A true marvel of beaver technology, its impressive silhouette is the hallmark of a modern industrial center. It refines the most advanced materials with unmatched efficiency. <color=#00FFFF>Some parts work as a levee</color>"
zhCN = "用机器熔化并冶炼各种矿物，能获得大量金属废料或精细工业制品。<br><color=#00FFFF>只有烟囱的底座部分可以防水。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個真正的海狸科技奇蹟，其令人印象深刻的輪廓是現代工業中心的標誌。以無與倫比的效率精煉最先進的材料。<color=#00FFFF>某些部分作為堤壩運作</color>"
ruRU = "Истинное чудо бобровой технологии, его впечатляющий силуэт является отличительной чертой современного промышленного центра. Обрабатывает самые современные материалы с непревзойденной эффективностью. <color=#00FFFF>Некоторые части работают как плотина</color>"
jaJP = "ビーバー技術の真の驚異であり、その印象的なシルエットは現代の産業センターの特徴です。比類のない効率で最も先進的な材料を精錬します。<color=#00FFFF>一部の部分は堤防として機能します</color>"
frFR = "Un véritable chef-d'œuvre de la technologie des castors, sa silhouette impressionnante est la marque d'un centre industriel moderne. Raffine les matériaux les plus avancés avec une efficacité inégalée. <color=#00FFFF>Certaines parties fonctionnent comme une levée</color>"
deDE = "Ein wahres Wunder der Biber-Technologie, seine beeindruckende Silhouette ist das Markenzeichen eines modernen Industriezentrums. Raffiniert die fortschrittlichsten Materialien mit unübertroffener Effizienz. <color=#00FFFF>Einige Teile wirken wie ein Deich</color>"
plPL = "Prawdziwy cud technologii bobrów, jego imponujący zarys jest znakiem rozpoznawczym nowoczesnego centrum przemysłowego. Rafinuje najbardziej zaawansowane materiały z niezrównaną efektywnością. <color=#00FFFF>Niektóre części działają jak tama</color>"
ptBR = "Uma verdadeira maravilha da tecnologia dos castores, sua silhueta impressionante é a marca de um centro industrial moderno. Refina os materiais mais avançados com uma eficiência incomparável. <color=#00FFFF>Algumas partes funcionam como uma represa</color>"

["Lapantouflemagic.IrrigationLodge.Description"]
raw = "A small house topped with a tall water reservoir to irrigate crops in a moderate area.\n<color=green>Water consumption scales with irrigated area.\nRepels contamination.</color>\n<color=#FF6EC7>Can support upgrades (replaces</color> <color=red>Forester</color><color=#FF6EC7>)\nCan function without workers.</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A small house topped with a tall water reservoir to irrigate crops in a moderate area.  \nWater consumption scales with irrigated area.  \nRepels contamination.  \nCan support upgrades (replaces Forester)  \nCan function without workers.  \nWorks as a Levee."
zhCN = "能灌溉周围土地并阻止土壤污染，同时能作为住房。耗水量与灌溉面积相关。<br><color=#FFFF1A>塔楼小屋，可以在上面建造升级建筑。</color><br><color=#FFA500>只能灌溉同一平面且不被地形起伏分隔的土地。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個小房子，頂部有一個高水槽，用於在適中的區域灌溉作物。\n<color=green>水的消耗隨著灌溉面積而增加。\n能抵抗污染。</color>\n<color=#FF6EC7>可以支持升級（替代</color> <color=red>林務員</color><color=#FF6EC7>）\n可以在沒有工人的情況下運作。</color>\n<color=#00FFFF>作為堤防運作</color>"
ruRU = "Небольшой дом, увенчанный высоким резервуаром для воды, для орошения сельскохозяйственных культур в умеренной местности.\n<color=green>Потребление воды зависит от орошаемой площади.\nОтталкивает загрязнения.</color>\n<color=#FF6EC7>Может поддерживать улучшения (заменяет</color> <color=red>Лесовода</color><color=#FF6EC7>)\nМожет функционировать без рабочих.</color>\n<color=#00FFFF>Работает как дамба</color>"
jaJP = "中程度の地域で作物を灌漑するための高い水タンクが載せられた小さな家。\n<color=green>水の消費量は灌漑された面積に比例します。\n汚染を防ぎます。</color>\n<color=#FF6EC7>アップグレードをサポートできます（<color=red>森林管理者</color>の代わりになります）</color>\n<color=#FF6EC7>労働者なしで機能できます。</color>\n<color=#00FFFF> levee として機能します</color>"
frFR = "Une petite maison surmontée d'un grand réservoir d'eau pour irriguer les cultures dans une zone modérée.  \n<color=green>La consommation d'eau augmente avec la surface irriguée.  \nRepousse la contamination.</color>  \n<color=#FF6EC7>Peut supporter des améliorations (remplace</color> <color=red>Forestier</color><color=#FF6EC7>)  \nPeut fonctionner sans ouvriers.</color>  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein kleines Haus, das mit einem hohen Wassertank ausgestattet ist, um Pflanzen in einem gemäßigten Gebiet zu bewässern.  \n<color=green>Der Wasserverbrauch skaliert mit der bewässerten Fläche.  \nWehrt Kontamination ab.</color>  \n<color=#FF6EC7>Kann Upgrades unterstützen (ersetzt </color> <color=red>Förster</color><color=#FF6EC7>)  \nKann ohne Arbeiter funktionieren.</color>  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Mały dom zwieńczony wysokim zbiornikiem wodnym do nawadniania upraw w umiarkowanym obszarze.  \n<color=green>Konsumpcja wody wzrasta wraz z nawadnianym obszarem.  \nOdpycha zanieczyszczenia.</color>  \n<color=#FF6EC7>Może wspierać ulepszenia (zastępuje</color> <color=red>Leśnika</color><color=#FF6EC7>)  \nMoże działać bez pracowników.</color>  \n<color=#00FFFF>Działa jako wał przeciwpowodziowy</color>"
ptBR = "Uma pequena casa com um alto reservatório de água para irrigar culturas em uma área moderada.  \n<color=green>O consumo de água escala com a área irrigada.  \nRepelente de contaminação.</color>  \n<color=#FF6EC7>Pode suportar melhorias (substitui</color> <color=red>Silvicultor</color><color=#FF6EC7>)  \nPode funcionar sem trabalhadores.</color>  \n<color=#00FFFF>Funciona como uma Barragem</color>"

["Lapantouflemagic.IrrigationLodge.FlavorDescription"]
raw = "\"If only that reservoir was wider, we could use it as a bath…\"\n -Toothless the Wise, elder beaver"
enUS = "\"If only that reservoir was wider, we could use it as a bath…\"  \n -Toothless the Wise, elder beaver"
zhCN = "“如果水池再大点，我们就可以去里面洗澡了。”"
zhTW = "「如果那水庫再寬一點，我們就可以把它當浴缸用…」  \n- 聰明的牙齒，智慧的老海狸"
ruRU = "«Если бы только этот резервуар был шире, мы могли бы использовать его как ванну…»  \n— Зубастик Мудрый, старейшина бобров"
jaJP = "「もしあの貯水池がもっと広ければ、私たちはそれを風呂として使うことができるのに…」\n -賢者トゥースレス、老ビーバー"
frFR = "\"Si seulement ce réservoir était plus large, nous pourrions l'utiliser comme une baignoire…\" \n -Dentes d'Or, l'érudit castor"
deDE = "\"Wenn nur dieses Reservoir breiter wäre, könnten wir es als Bad benutzen…\"  \n -Zahnlos der Weise, älterer Biber"
plPL = "\"Gdyby tylko ten zbiornik był szerszy, moglibyśmy używać go jako wanny...\"  \n - Bezuzębny Mądry, starszy bóbr"
ptBR = "\"Se ao menos aquele reservatório fosse mais largo, poderíamos usá-lo como um banho...\"  \n -Sem Dentes, o Sábio, castor ancião"

