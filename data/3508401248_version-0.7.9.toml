["Lapantouflemagic.IronMechanicalDrill.Description"]
raw = "A mechanized drill that crushes rock to extract Iron ore.\nThe drill bits must be changed regularily.\n<color=red>Deleting waste rock is cheating!</color>\n<color=green>Requires Haulers</color><color=red>to put resources in storage.and supply the drill bits</color>\n<color=#FF6EC7>Pause building to force-empty building (storage needed)</color>"
enUS = "A mechanized drill that crushes rock to extract iron ore. The drill bits must be changed regularly. <color=red>Deleting waste rock is cheating!</color> <color=green>Requires Haulers</color><color=red> to put resources in storage and supply the drill bits</color> <color=#FF6EC7>Pause building to force-empty building (storage needed)</color>"
zhCN = "用机器驱动钻头挖掘矿洞，能高效地获得铁矿和泥土。<br><color=#99FF00>需要搬运工。</color><br><color=#FFFF1A>矿洞部分必须建造在地形内。</color>"
zhTW = "一種機械化鑽孔機，能夠粉碎岩石以提取鐵礦石。  \n鑽頭必須定期更換。  \n<color=red>刪除廢石是作弊！</color>  \n<color=green>需要運輸工</color><color=red>將資源放入儲存並供應鑽頭</color>  \n<color=#FF6EC7>暫停建築以強制清空建築（需要儲存空間）</color>"
ruRU = "Механизированная дрель, которая дробит камень для извлечения железной руды.  \nСверла необходимо менять регулярно.  \n<color=red>Уничтожение пустой породы - это жульничество!</color>  \n<color=green>Требуются грузчики</color><color=red> для хранения ресурсов и обеспечения сверл</color>  \n<color=#FF6EC7>Приостановите строительство, чтобы принудительно опустошить здание (нужно хранилище)</color>"
jaJP = "鉱石を抽出するために岩を砕く機械化されたドリル。\nドリルビットは定期的に交換する必要があります。\n<color=red>廃岩を削除するのはズルです！</color>\n<color=green>運搬者が必要です</color><color=red>資源を保管してドリルビットを供給します</color>\n<color=#FF6EC7>建設を一時停止して建物を強制的に空にする（保管が必要です）</color>"
frFR = "Un perforateur mécanisé qui écrase la roche pour extraire le minerai de fer.  \nLes mèches de perçage doivent être changées régulièrement.  \n<color=red>Supprimer la roche découpée est de la tricherie !</color>  \n<color=green>Nécessite des transporteurs</color><color=red> pour mettre les ressources en stockage et fournir les mèches de perçage</color>  \n<color=#FF6EC7>Mettre en pause la construction pour vider le bâtiment de force (stockage nécessaire)</color>"
deDE = "Ein mechanisierter Bohrer, der Gestein zertrümmert, um Eisenerz zu gewinnen.  \nDie Bohrerbits müssen regelmäßig gewechselt werden.  \n<color=red>Abfallgestein zu löschen ist betrügen!</color>  \n<color=green>Benötigt Transporter</color><color=red>, um Ressourcen zu lagern und die Bohrerbits zu liefern</color>  \n<color=#FF6EC7>Baustelle pausieren, um das Gebäude zu entleeren (Lager erforderlich)</color>"
plPL = "Zmechanizowana wiertnica, która kruszy skały w celu wydobycia rudy żelaza. Wiertła muszą być regularnie wymieniane. <color=red>Usuwanie skały odpadowej to oszustwo!</color> <color=green>Wymaga transportowców</color><color=red>, aby umieszczać zasoby w magazynie i dostarczać wiertła</color> <color=#FF6EC7>Wstrzymaj budowę, aby wymusić opróżnienie budynku (wymagany magazyn)</color>"
ptBR = "Uma broca mecanizada que quebra rochas para extrair minério de ferro.  \nAs brocas devem ser trocadas regularmente.  \n<color=red>Eliminar rochas desperdício é trapaça!</color>  \n<color=green>Requer Reboqueiros</color><color=red> para colocar recursos no armazenamento e abastecer as brocas</color>  \n<color=#FF6EC7>Pause a construção para esvaziar forçadamente o edifício (armazenamento necessário)</color>"

["Lapantouflemagic.IronMechanicalDrill.FlavorDescription"]
raw = "\"It's crazy how you can keep drilling the same spot for days and still find more!\"\n -Mommy beaver"
enUS = "\"It's crazy how you can keep drilling the same spot for days and still find more!\" - Mommy beaver"
zhCN = "“只在一个地方钻孔，却能不断获得铁矿，太神奇了！”"
zhTW = "\"真的很瘋狂，你可以在同一個地方鑽好幾天，卻還是能找到更多的東西！\"  \n- 媽媽獾"
ruRU = "\"Сумасшедшее, как ты можешь продолжать сверлить одно и то же место днями, и всё равно находить больше!\" \n -Мама бобёр"
jaJP = "「同じ場所を何日も掘り続けても、まだまだ見つけられるなんてクレイジーね！」  \n- マミービーバー"
frFR = "\"C'est fou comme tu peux continuer à percer au même endroit pendant des jours et toujours trouver plus !\"  \n -Maman castor"
deDE = "„Es ist verrückt, wie man denselben Punkt tagelang weiterbohren kann und immer noch mehr findet!“ -Mami Biber"
plPL = "\"To szalone, jak możesz wiercić w tym samym miejscu przez dni i wciąż znaleźć więcej!\" \n - Mama bóbr"
ptBR = "\"É louco como você pode continuar furando o mesmo lugar por dias e ainda encontrar mais!\"  \n -Mamãe castor"

