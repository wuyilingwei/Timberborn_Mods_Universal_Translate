["Lapantouflemagic.GreenHouse.FlavorDescription"]
raw = "\"If you eat only bananas, you won’t wear your teeth down and eventually they will grow so long that they will go through your skull\"\n -Mommy beaver"
enUS = "\"If you eat only bananas, you won’t wear your teeth down and eventually they will grow so long that they will go through your skull.\"  \n-Mommy beaver"
zhCN = "“如果你挑食只吃香蕉，你的牙齿会越来越长，直到嘴巴再也合不上！”——海狸祖母"
zhTW = "「如果你只吃香蕉，你的牙齒就不會磨損，最終它們會長得如此之長，以至於穿透你的顱骨。」  \n- 媽媽海狸"
ruRU = "«Если ты будешь есть только бананы, ты не сточишь свои зубы, и в конечном итоге они вырастут так долго, что будут проходить через твой череп.» - Мамочка бобер"
jaJP = "「バナナだけを食べていれば、歯が磨り減ることはなく、最終的には歯が頭蓋骨を貫通するほど長く成長するでしょう」 - マミービーバー"
frFR = "\"Si tu ne manges que des bananes, tu n'abîmeras pas tes dents et finalement elles pousseront si longtemps qu'elles traverseront ton crâne.\"  \n -Maman castor"
deDE = "„Wenn du nur Bananen isst, wirst du deine Zähne nicht abnutzen und schließlich werden sie so lange wachsen, dass sie durch deinen Schädel gehen.“ -Mama Biber"
plPL = "\"Jeśli będziesz jadł tylko banany, nie zetrzesz zębów, a w końcu będą rosły tak długo, że przeszły przez czaszkę.\" - Mama bóbr"
ptBR = "\"Se você comer apenas bananas, não desgastará seus dentes e, eventualmente, eles crescerão tanto que vão atravessar seu crânio.\" -Mamãe castor"

["Lapantouflemagic.Trebuchet.Description"]
raw = "The only realistic way to get rid of all those useless rocks. Also allows that one nerdy beaver to study ballistics."
enUS = "The only realistic way to get rid of all those useless rocks. It also allows that one nerdy beaver to study ballistics."
zhCN = "一个大型抛投机械，能消耗多余的废石，顺便让海狸研究一下弹道学。"
zhTW = "唯一切實可行的方式來擺脫那些無用的石頭。同時也讓那隻書呆子海狸研究彈道學。"
ruRU = "Единственный реальный способ избавиться от всех этих бесполезных камней. Также позволяет этому nerdy бобру изучать баллистику."
jaJP = "無駄な岩をすべて取り除く唯一の現実的な方法です。また、あのオタクのビーバーが弾道学を研究することも可能にします。"
frFR = "Le seul moyen réaliste de se débarrasser de toutes ces pierres inutiles. Cela permet aussi à ce castor nerd d'étudier la balistique."
deDE = "Der einzige realistische Weg, all diese nutzlosen Steine loszuwerden. Ermöglicht es auch diesem nerdigen Biber, Ballistik zu studieren."
plPL = "Jedyny realistyczny sposób, aby pozbyć się tych wszystkich bezużytecznych kamieni. Umożliwia też temu nerdowatemu bobrowi badanie balistyki."
