["Lapantouflemagic.PolarTrader.Description"]
raw = "The rustic Polarbeavers live in, and explore the ruins of some strange frozen circular hooman city. They would sell their own moms into slavery in exchange for those ''rocks that are always warm'' that wer’re pretty sure don’t actually exist. Otherwise they will want food or coal, and will more than gladly give us as much ice and junk as we can liftoff with. Unless you're the kind of sicko who likes to collect hooman remains."
enUS = "The rustic Polarbeavers live in, and explore the ruins of some strange frozen circular hooman city. They would sell their own moms into slavery in exchange for those ''rocks that are always warm'' that wer’re pretty sure don’t actually exist. Otherwise they will want food or coal, and will more than gladly give us as much ice and junk as we can liftoff with. Unless you're the kind of sicko who likes to collect hooman remains."
zhCN = "乘坐气球飞向远方，与冰狸种族贸易。<br><color=#FF99FF><i>“冰狸居住在被冰雪覆盖的人类城市废墟里，一直在找一种恒温的石头，据说是人类的遗产。他们有很多方便易得的冰块，以及来源不明的冷冻肉块……对，肉块。”</i></color><br><color=#FFA500>贸易可获得冷冻肉块。</color>"
zhTW = "鄉村的北極海狸生活在一些奇怪的冰凍圓形人類城市的廢墟中，並探索這些遺跡。他們沒有真正的農業，因此非常渴望丰腴的食物。他們將非常樂意提供我們能夠搬運的冰和垃圾，除非你是那種喜歡收藏人類遺骸的病態者。"
ruRU = "Деревенские полярные бобры живут и исследуют руины странного замороженного круглого человеческого города. У них нет настоящего сельского хозяйства, поэтому им действительно нужна сытная еда. Они с радостью отдадут нам столько льда и хлама, сколько мы сможем унести, если только вы не тот, кто любит собирать человечьи останки."
jaJP = "田舎のポラービーバーは、奇妙な凍った円形の人間の都市の遺跡で生活し、探検しています。彼らは本格的な農業を持っていないので、本当にボリュームのある食べ物を欲しがっています。彼らは、私たちが持ち上げられるだけの氷やガラクタを喜んでくれるでしょうが、人間の遺体を集めるのが好きな変わり者でない限りは。"
frFR = "Les Polarbeavers rustiques vivent et explorent les ruines d'une étrange ville circulaire gelée pour les humains. Ils n'ont pas d'agriculture réelle, donc ils désirent vraiment de la nourriture consistante. Ils nous donneront plus que volontiers autant de glace et de détritus que nous pourrons emporter, à moins que vous ne soyez le genre de malade qui aime collectionner les restes humains."
deDE = "Die rustikalen Polarbeaver leben in und erkunden die Ruinen einer seltsamen gefrorenen runden Menschenstadt. Sie haben keine wirkliche Landwirtschaft, also wollen sie wirklich nahrhaftes Essen. Sie geben uns gerne so viel Eis und Kram, wie wir tragen können, es sei denn, du bist so eine kranke Person, die gerne menschliche Überreste sammelt."
plPL = "Rustykalne Polarbeavery żyją i badają ruiny dziwnego zamrożonego okrągłego ludzkiego miasta. Nie mają prawdziwego rolnictwa, więc naprawdę pragną sycącego jedzenia. Z chęcią dadzą nam tyle lodu i śmieci, ile możemy zabrać, chyba że jesteś chorym gościem, który lubi zbierać ludzkie szczątki."
ptBR = "Os rústicos Polarbeavers vivem e exploram as ruínas de uma estranha cidade circular humana congelada. Eles não têm agricultura de verdade, então realmente desejam comida substanciosa. Eles estarão mais do que felizes em nos dar tanto gelo e sucata quanto conseguirmos levar, a menos que você seja do tipo que gosta de colecionar restos humanos."

