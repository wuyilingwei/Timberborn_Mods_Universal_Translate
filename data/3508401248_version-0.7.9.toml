["Lapantouflemagic.Handicrafter.Description"]
raw = "A town house where manufactured items are made.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A town house where manufactured items are made. <color=#00FFFF>Works as a Levee</color>"
zhCN = "对不同原料进行手动加工，能制作各种手工产品。<br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個製造商品的城鎮房屋。\n<color=#00FFFF>作為堤防的作用</color>"
ruRU = "Городской дом, где производятся товары.  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "製造品が作られるタウンハウス。<color=#00FFFF>堤防として機能する</color>"
frFR = "Une maison de ville où des articles fabriqués sont produits.  \n<color=#00FFFF>Fonctionne comme une levée</color>"
deDE = "Ein Stadthaus, in dem gefertigte Gegenstände hergestellt werden.  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Dom wielorodzinny, w którym wytwarzane są przedmioty. <color=#00FFFF>Pracuje jako tama</color>"
ptBR = "Uma casa na cidade onde itens manufaturados são feitos.  \n<color=#00FFFF>Funciona como uma Barragem</color>"

["Lapantouflemagic.IrrigationTower.Description"]
raw = "Irrigates land arround by consuming water.\n<color=green>Water consumption is barely higher than a water dump.</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "Irrigates the surrounding land by consuming water.  \n<color=green>Water consumption is barely higher than a water dump.</color>  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "灌溉周围的土地。耗水量高于液体排放处。<br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "灌溉周圍的土地，消耗水資源。  \n<color=green>水消耗量勉強高於水廢棄。</color>  \n<color=#00FFFF>作為防洪堤運作</color>"
ruRU = "Орошается земля вокруг, потребляя воду.  \n<color=green>Потребление воды едва превышает уровень сброса воды.</color>  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "周囲の土地に水を供給するために水を消費します。  \n<color=green>水の消費量は、ほとんど水の廃棄よりも高くありません。</color>  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Irrigue les terres environnantes en consommant de l'eau.  \n<color=green>La consommation d'eau est à peine plus élevée qu'un déversoir.</color>  \n<color=#00FFFF>Fonctionne comme une levée</color>"
deDE = "Bewässert das umliegende Land, indem es Wasser verbraucht.  \n<color=green>Der Wasserverbrauch ist kaum höher als bei einer Wasserablassstelle.</color>  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Nawadnia otaczającą ziemię, zużywając wodę.  \n<color=green>Zużycie wody jest ledwie wyższe niż zrzut wody.</color>  \n<color=#00FFFF>Funkcjonuje jako wał przeciwpowodziowy</color>"
ptBR = "Irriga a terra ao redor consumindo água.  \n<color=green>O consumo de água é pouco mais alto do que um despejo de água.</color>  \n<color=#00FFFF>Funciona como um dique</color>"

["Lapantouflemagic.Smallcookhouse.Description"]
raw = "A medium lodge with a slightly larger cooking space to prepare simple foods and drinks.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A medium lodge with a slightly larger cooking space to prepare simple foods and drinks. <color=#00FFFF>Works as a Levee</color>"
zhCN = "带有阳台饮食区的烹饪场所，能制作各种料理。<br><color=#FFFF1A>阳台部分需要悬空。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個中型小屋，擁有稍大的烹飪空間以準備簡單的食物和飲料。  \n<color=#00FFFF>作為堤防</color>"
ruRU = "Средняя хижина с немного большей кухней для приготовления простых блюд и напитков.  \n<color=#00FFFF>Работает как дамба</color>"
jaJP = "中くらいのロッジで、簡単な食事や飲み物を準備するための少し広めの調理スペースがあります。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une auberge de taille moyenne avec un espace de cuisson légèrement plus grand pour préparer des aliments et des boissons simples.  \n<color=#00FFFF>Fonctionne comme un levee</color>"
deDE = "Eine mittelgroße Lodge mit einem etwas größeren Kochbereich, um einfache Lebensmittel und Getränke zuzubereiten. <color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Średnia chata z nieco większą przestrzenią do gotowania, aby przygotować proste jedzenie i napoje.  \n<color=#00FFFF>Funkcjonuje jako tamka</color>"
ptBR = "Um albergue médio com um espaço de cozinha ligeiramente maior para preparar alimentos e bebidas simples.  \n<color=#00FFFF>Funciona como um dique</color>"

["Lapantouflemagic.KitchenHouse.Description"]
raw = "A large house equipped with a mechanized kitchen to feed many beavers.\n<color=#FF6EC7>Can function without workers.</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A large house equipped with a mechanized kitchen to feed many beavers.  \n<color=#FF6EC7>Can function without workers.</color>  \n<color=#00FFFF>Works as a levee</color>"
zhCN = "用机器辅助的烹饪厨房，能制作各种料理。<br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一座配備機械化廚房的大房子，可以飼養許多海狸。  \n<color=#FF6EC7>可以在沒有工人的情況下運作。</color>  \n<color=#00FFFF>作為堤防運作</color>"
ruRU = "Большой дом, оборудованный автоматизированной кухней для кормления многих бобров.  \n<color=#FF6EC7>Может функционировать без работников.</color>  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "多くのビーバーに餌を与えるための機械化されたキッチンを備えた大きな家。\n<color=#FF6EC7>労働者なしで機能します。</color>\n<color=#00FFFF>堤防として機能します。</color>"
frFR = "Une grande maison équipée d'une cuisine mécanisée pour nourrir de nombreux castors.  \n<color=#FF6EC7>Peut fonctionner sans travailleurs.</color>  \n<color=#00FFFF>Fonctionne comme une digue.</color>"
deDE = "Ein großes Haus mit einer mechanisierten Küche, um viele Biber zu füttern.  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>  \n<color=#00FFFF>Funktioniert als Damm.</color>"
plPL = "Duży dom wyposażony w zmechanizowaną kuchnię do karmienia wielu bobrów.  \n<color=#FF6EC7>Może funkcjonować bez pracowników.</color>  \n<color=#00FFFF>Działa jak wał.</color>"
ptBR = "Uma casa grande equipada com uma cozinha mecanizada para alimentar muitos castores.  \n<color=#FF6EC7>Pode funcionar sem trabalhadores.</color>  \n<color=#00FFFF>Funciona como um dique</color>"

