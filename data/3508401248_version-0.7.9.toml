["Lapantouflemagic.DamDrain.Description"]
raw = "A small watertight house that supports a large drainage pipe that directly works as a power shaft.\nPipe module to be build separately.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A small watertight house that supports a large drainage pipe that directly functions as a power shaft. Pipe module to be built separately. <color=#00FFFF>Works as a Levee</color>"
zhCN = "能将液体从一侧输送到另一侧的基站。<br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一座小型防水房屋，支持一根大型排水管，直接作為動力軸運作。管道模組將單獨建造。<color=#00FFFF>作為堤防使用</color>"
ruRU = "Небольшой водонепроницаемый дом, который поддерживает большую дренажную трубу, работающую непосредственно как вал питания. Модуль трубы будет построен отдельно. <color=#00FFFF>Работает как плотина</color>"
jaJP = "小型の防水ハウスで、大きな排水管を支え、その排水管が直接動力シャフトとして機能します。パイプモジュールは別に構築されます。<color=#00FFFF>堤防として機能します</color>"
frFR = "Une petite maison étanche qui supporte un grand tuyau de drainage qui fonctionne directement comme un arbre de puissance. Module de tuyau à construire séparément. <color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein kleines wasserdichtes Haus, das ein großes Abwasserrohr unterstützt, das direkt als Antriebswelle funktioniert. Rohrmodul separat zu bauen. <color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Mały wodoszczelny dom, który wspiera dużą rurę kanalizacyjną, działającą bezpośrednio jako wał energii. Moduł rury do zbudowania oddzielnie. <color=#00FFFF>Działa jako wał przeciwpowodziowy</color>"
ptBR = "Uma pequena casa à prova d'água que suporta um grande tubo de drenagem que funciona diretamente como um eixo de potência.  \nMódulo de tubo a ser construído separadamente.  \n<color=#00FFFF>Funciona como uma Barragem</color>"

