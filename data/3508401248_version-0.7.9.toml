["Lapantouflemagic.LargeFarmBubble.Description"]
raw = "An enormous platform with large glass panes to be build around a large farmhouse in order to make it watertight.\n<color=#00FFFF>Works as a Levee</color>\nWatertight parts must always be on top of watertight or ground!"
enUS = "An enormous platform with large glass panes is to be built around a large farmhouse in order to make it watertight. \n<color=#00FFFF>Works as a Levee</color>\nWatertight parts must always be on top of watertight or ground!"
zhCN = "在农业研究所周围增加一个玻璃棚屋，使其具有防水功能。<br><color=#FFFF1A>必须建造在农业研究所上。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個巨大的平台將圍繞著一座大型農舍建造，目的是使其防水。\n<color=#00FFFF>作為堤防</color>\n防水部分必須始終位於其他防水部分或地面之上！"
ruRU = "Огромная платформа с большими стеклянными панелями будет построена вокруг большого фермерского дома, чтобы сделать его водонепроницаемым.  \n<color=#00FFFF>Работает как дамба</color>  \nВодонепроницаемые части всегда должны располагаться сверху водонепроницаемых или грунтовых!"
jaJP = "大きな農家の周りに大きなガラス板を持つ巨大なプラットフォームを建設し、水密性を確保する必要があります。  \n<color=#00FFFF>堤防として機能</color>  \n水密性の部品は、常に水密性の部品または地面の上に置かなければなりません！"
frFR = "Une énorme plateforme avec de grandes vitres doit être construite autour d'une grande ferme pour la rendre étanche.  \n<color=#00FFFF>Fonctionne comme une levée</color>  \nLes parties étanches doivent toujours être au-dessus de parties étanches ou du sol !"
deDE = "Eine enorme Plattform mit großen Glasscheiben, die um einen großen Bauernhof gebaut werden soll, um ihn wasserdicht zu machen.  \n<color=#00FFFF>Funktioniert wie ein Deich</color>  \nWasserdichte Teile müssen immer auf wasserdichten oder bodenfesten Teilen angebracht werden!"
plPL = "Ogromna platforma z dużymi szklanymi panelami ma być zbudowana wokół dużego domu wiejskiego, aby uczynić go wodoszczelnym.  \n<color=#00FFFF>Pracuje jak wał</color>  \nCzęści wodoszczelne muszą zawsze znajdować się na wodoszczelnych lub na gruncie!"
ptBR = "Uma enorme plataforma com grandes painéis de vidro será construída ao redor de uma grande casa de fazenda para torná-la à prova d'água.  \n<color=#00FFFF>Funciona como uma Represa</color>  \nPartes à prova d'água devem sempre estar acima de partes à prova d'água ou do solo!"

["Lapantouflemagic.LargeFarmBubble.FlavorDescription"]
raw = "\"The problem with glass is that when you put too much pressure on it, it explodes and sends shards everywhere.\"\n -Grandpa beaver, about the scars on his face."
enUS = "\"The problem with glass is that when you put too much pressure on it, it explodes and sends shards everywhere.\" -Grandpa Beaver, about the scars on his face."
zhCN = "“玻璃的唯一缺点是容易碎。”——海狸爷爷"
zhTW = "「玻璃的問題在於當你施加過大的壓力時，它會爆炸並將碎片四處飛散。」  \n- 獺爺爺，談到他臉上的傷疤。"
ruRU = "\"Проблема со стеклом в том, что когда вы прикладываете к нему слишком большое давление, оно взрывается и разлетается осколками повсюду.\"  \n- Дедушка бобер, о шрамах на своем лице."
jaJP = "「ガラスの問題は、圧力をかけすぎると爆発して、破片があちこちに飛び散ることだ。」  \n- おじいさんビーバー、彼の顔の傷について。"
frFR = "\"Le problème avec le verre, c'est que lorsque vous mettez trop de pression dessus, il explose et envoie des éclats partout.\"  \n -Papi castor, à propos des cicatrices sur son visage."
deDE = "\"Das Problem mit Glas ist, dass es, wenn man zu viel Druck darauf ausübt, explodiert und Scherben überall hin schleudert.\"\n -Opa Biber, über die Narben in seinem Gesicht."
plPL = "\"Problem z szkłem polega na tym, że gdy wywiera się na nie zbyt wielką presję, eksploduje i wysyła odłamki wszędzie.\"  \n - Dziadek bóbr, o bliznach na swojej twarzy."
ptBR = "\"O problema com o vidro é que quando você exerce pressão demais sobre ele, ele explode e envia estilhaços por toda parte.\"  \n -Vovô castor, sobre as cicatrizes em seu rosto."

