["Lapantouflemagic.TappersFlag.FlavorDescription"]
raw = "\"It seems quite easy, but it requires some technique to not get your fur full of this sticky thing\""
enUS = "\"It seems quite easy, but it requires some technique to avoid getting your fur full of this sticky substance.\""
zhCN = "“这个工作需要非常专业的技巧，不然松脂会沾满你的毛发，那感觉可不太舒服。”——海狸树液工"
zhTW = "\"這看起來很簡單，但需要一些技巧才能不讓毛髮沾上這個黏稠的東西。\""
ruRU = "\"Кажется, это довольно легко, но требует определенной техники, чтобы не испачкать мех этой липкой вещи.\""
jaJP = "「見た目はとても簡単そうですが、この粘着物で毛がベタベタにならないようにするには、いくつかのテクニックが必要です。」"
frFR = "\"Ça semble assez facile, mais cela nécessite une certaine technique pour ne pas avoir le pelage plein de cette chose collante.\""
deDE = "\"Es scheint ganz einfach zu sein, aber es erfordert etwas Technik, um nicht mit diesem klebrigen Zeug voll zu werden.\""
plPL = "\"Wydaje się to dość proste, ale wymaga pewnej techniki, aby nie ubrudzić futra tym lepkim czegoś.\""
ptBR = "\"Parece bem fácil, mas requer alguma técnica para não deixar seu pelo cheio dessa coisa pegajosa.\""

