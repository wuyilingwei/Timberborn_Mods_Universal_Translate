["Lapantouflemagic.FarmUpgradeA.FlavorDescription"]
raw = "\"Working from home can sure be convenient, but once you start to have kits running around everywhere, A separate office is much better\"\n -A builder beaver"
enUS = "\"Working from home can definitely be convenient, but once you start to have kids running around everywhere, a separate office is much better.\" - A builder beaver"
zhCN = "“下班之后回家休息是很不错，不过有了孩子之后，还是单独的办公室更好一些。”——海狸建筑工"
zhTW = "「在家工作確實很方便，但一旦你開始有小孩到處跑，擁有一個獨立的辦公室就好得多。」  \n- 一隻建造者海狸"
ruRU = "\"Работа из дома, конечно, может быть удобной, но как только у вас начинают бегать повсюду дети, отдельный офис намного лучше.\" - Бобер-строитель"
jaJP = "「在宅勤務は確かに便利ですが、子供たちがあちこちで走り回り始めると、別のオフィスがはるかに良いです。」 - ビルダーのビーバー"
frFR = "\"Travailler de chez soi peut être très pratique, mais une fois que vous avez des petits qui courent partout, un bureau séparé est beaucoup mieux.\"  \n - Un castor constructeur"
deDE = "„Von zu Hause aus zu arbeiten, kann sehr praktisch sein, aber sobald die Kinder überall herumrennen, ist ein separates Büro viel besser.“ - Ein Baumeister-Biber"
plPL = "\"Pracowanie z domu może być wygodne, ale kiedy masz dzieci biegające wszędzie, osobne biuro jest znacznie lepsze.\" \n -Bob budowniczy"
ptBR = "\"Trabalhar de casa pode ser bem conveniente, mas uma vez que você começa a ter filhotes correndo por toda parte, um escritório separado é muito melhor.\" \n -Um castor construtor"

