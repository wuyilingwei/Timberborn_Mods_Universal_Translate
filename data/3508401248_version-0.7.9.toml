zhTW = "一種引人入勝的機械水泵進化，能以 30° 的角度噴射水流進行遠程灌溉。\n最大限度地延長射程，但以高度為代價。\n<color=green>大砲將繼續運行，直到水位達到藍色旗幟</color>"
