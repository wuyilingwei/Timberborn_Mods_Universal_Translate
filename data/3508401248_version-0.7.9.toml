["Billboard.TechTreeBoard.Description"]
raw = "A billboard displaying the technological progression of the WhitePaws faction.\nUseful to know if you're attempting to build something waaaaay out of reach.\nAlso displays what is made where."
enUS = "A billboard showcasing the technological advancement of the WhitePaws faction. Useful to know if you're trying to create something that's way out of reach. It also indicates where things are made."
zhCN = "一个展示此种族科技路线的广告牌。<br><color=#FF4C4C>PS：模组未完善且更新频繁，文字版仅供参考。</color>\n - - - - - - - - - - - - - - <i>文字版 ver0.6.9</i> - - - - - - - - - - - - - - \n建筑类别-字体颜色：<color=#F7DC6F>道路和构造</color>  <color=#85C1E9>水坝和住房</color>  <color=#F1C40F>仓储</color>  \n  <color=#82E0AA>采集和生产</color>  <color=#27AE60>(林木和工作)</color>  <color=#3498DB>水</color>  <color=#F39C12>食物</color>  <color=#F0B27A>工业</color>  <color=#48C9B0>高科技</color>  \n  <color=#85929E>金属</color>  <color=#E74C3C>能量</color>  <color=#D98880>科学</color>  <color=#BB8FCE>康乐度</color>\n● ① 基础建设→建造<color=#82E0AA>四门地区中心</color>\nPS：多种向日葵和松树，多收浆果和荆棘花\n- 基础：<color=#85C1E9>住房 (搬运工/建筑工/拦水)</color>  <color=#3498DB>淋浴处 (清洁)</color>\n  <color=#BB8FCE>医疗床 (治疗)</color>  可居住建筑 (人口)\n- 木材：<color=#82E0AA>伐木工旗帜</color>  <color=#27AE60>林木工小屋</color>  <color=#F0B27A>木匠铺</color>\n- 金属：<color=#82E0AA>拾荒者旗帜</color>  <color=#85929E>小型矿洞  炼矿炉</color>\n- 原料：<color=#82E0AA>树液工旗帜</color>  <color=#F0B27A>黏土坑  炭火炉</color>  <color=#D98880>恶水采集处</color>\n- 饮食：<color=#82E0AA>采集工旗帜</color>  <color=#3498DB>水泵  灌溉塔  水池区  排液处</color>  \n  <color=#F39C12>农屋  蘑菇房  发酵桶  野炊帐篷</color>\n- 储存：<color=#F1C40F>普通仓储  住房式仓库/储水罐</color>\n● ② <color=#F1C40F>耗材保管箱</color>→拆除初始地区中心→准备攀科技\n- 必要：<color=#D98880>图书展览馆 (科学点数)</color>  <color=#85929E>铁匠铺 (金属制品)</color>\n  <color=#F0B27A>纸匠铺 (纸)</color>  <color=#27AE60>化工小屋 (提神油/黑焦油/硝化甘油)</color>\n  <color=#E74C3C>水轮</color>  <color=#27AE60>手工小屋 (铅笔/炸药)</color>  <color=#F0B27A>压榨机 (葵花籽油)</color>\n- 可选：<color=#27AE60>蒸馏小屋 (解毒剂/酒精)</color>  <color=#85929E>大型矿洞 (硅矿)</color>\n● ③ 解锁脚手架+齿轮+图纸→机械化\n- 必要：<color=#D98880>建筑/机械设计室 (脚手架/齿轮/图纸)</color>\n  <color=#27AE60>抄写工/美术工小屋 (复制图纸)</color>  <color=#E74C3C>发动机</color>  <color=#85929E>钢铁厂</color>\n- 可选：<color=#E74C3C>重力电池</color>  <color=#F39C12>新烹饪建筑</color>\n● ④ 解锁图纸建筑→前期工业化\n- 必要：<color=#F39C12>农业研究所</color>  <color=#82E0AA>气球贸易 (奇异种子/幼虫)</color>\n  <color=#85929E>钻探机 (泥土/废石)</color>  <color=#BB8FCE>投石机 (消耗废石)</color>  <color=#85C1E9>十字水闸</color>\n  <color=#D98880>科学工程院 (许可证)</color>  <color=#BB8FCE>药物制造所 (治疗)</color>\n● ⑤ 解锁高级图纸建筑→后期工业化\n- 必要：<color=#27AE60>林木研究所 (巨杉)</color>  <color=#48C9B0>荧光液提取站</color>\n  <color=#85929E>炼矿厂 (玻璃板)</color>  <color=#E74C3C>光伏发电站</color>  <color=#F39C12>香蕉树温室</color>\n● ⑥ 种植巨杉→收集核废料→科技化\n- 必要：巨杉<color=#F0B27A>伐木场</color>/<color=#F1C40F>材料堆</color>/<color=#48C9B0>锯木厂</color>  <color=#48C9B0>地下升降机\n  核废料收集站</color>  <color=#48C9B0>离心浓缩机</color>  <color=#E74C3C>反应堆</color>  <color=#D98880>机关人组装厂</color>"
zhTW = "一個展示白爪派系技術進步的廣告牌。\n如果你試圖建造一些遙不可及的東西，這會很有用。\n還顯示了哪些東西是在何處製造的。"
ruRU = "Билборд, отображающий технологический прогресс фракции WhitePaws. Полезно знать, если вы пытаетесь построить что-то, что находится за пределами досягаемости. Также отображает, что и где производится."
jaJP = "ホワイトパウズ派閥の技術的進展を示すビルボード。  \n手の届かないものを構築しようとする際に役立ちます。  \nどこで何が作られているかも表示されています。"
frFR = "Un panneau d'affichage montrant la progression technologique de la faction WhitePaws.  \nUtile à savoir si vous essayez de construire quelque chose d'énormément hors de portée.  \nAffiche également ce qui est fabriqué où."
deDE = "Ein Billboard, das den technologischen Fortschritt der WhitePaws-Fraktion zeigt. Nützlich zu wissen, wenn Sie versuchen, etwas zu bauen, das weit außerhalb Ihrer Reichweite liegt. Zeigt auch an, was wo hergestellt wird."
plPL = "Billboard prezentujący postęp technologiczny frakcji WhitePaws. Przydatne do wiedzy, jeśli próbujesz zbudować coś, co jest zdecydowanie poza zasięgiem. Pokazuje także, co jest produkowane gdzie."
ptBR = "Um letreiro exibindo o progresso tecnológico da facção WhitePaws. Útil para saber se você está tentando construir algo muito fora de alcance. Também exibe o que é feito onde."

