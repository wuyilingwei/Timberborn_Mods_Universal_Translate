zhTW = "一個大型溫室，讓香蕉樹保持溫暖快樂  \n<color=red>可摧毀的建築！小心！僅限香蕉樹使用！  \n這棟建築不是防水的！</color>"
ruRU = "Большая теплица, чтобы держатьBanana trees в тепле и радости\n<color=red>Ломаемое здание! Будьте осторожны! Разрешает только банановые деревья!\nЭто здание не водонепроницаемо!</color>"
jaJP = "バナナの木を温かく幸せに保つための大きな温室  \n<color=red>壊れやすい建物！注意してください！バナナの木のみ許可されています！  \nこの建物は防水ではありません！</color>"
frFR = "Une grande serre pour garder les bananiers au chaud et heureux  \n<color=red>Bâtiment écrasable ! Faites attention ! N'autorise que les bananiers !  \nCe bâtiment n'est pas étanche !</color>"
deDE = "Ein großes Gewächshaus, um Bananenbäume warm und glücklich zu halten  \n<color=red>Zerschlagbares Gebäude! Vorsicht! Erlaubt nur Bananenbäume!  \nDieses Gebäude ist nicht wasserdicht!</color>"
plPL = "Duża szklarnia, aby utrzymać drzewa bananowe ciepłe i szczęśliwe\n<color=red>Łatwe do zniszczenia! Bądź ostrożny! Pozwala tylko na drzewa bananowe!\nTen budynek nie jest wodoodporny!</color>"
