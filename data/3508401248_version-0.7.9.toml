ruRU = "Модуль обновления, который нужно разместить на двух смежных <color=#FF6EC7>зданиях с треугольной крышей</color>, подлежащих модернизации. Содержит немного места для хранения ящиков. Использует <color=green>4 строителя</color>. <color=#00FFFF>Работает как дамба</color>."
jaJP = "隣接する<color=#FF6EC7>三角屋根をアップグレード可能な</color>建物の上に置かれるアップグレードモジュールです。箱を収納するためのスペースを含んでいます。<color=green>4人のビルダー</color>を雇用しています。<color=#00FFFF>堤防として機能します</color>。"
frFR = "Un module de mise à niveau à placer sur le toit de deux bâtiments adjacents <color=#FF6EC7>système de toit triangulaire renouvelable</color>.  \nContient un certain espace de stockage pour des caisses.  \nEmploie <color=green>4 Constructeurs</color>.  \n<color=#00FFFF>Fonctionne comme une digue</color>."
deDE = "Ein Upgrade-Modul, das auf zwei benachbarten <color=#FF6EC7>triangelförmigen, aufrüstbaren</color> Gebäuden platziert werden soll. Enthält etwas Stauraum für Kisten. Verfügt über <color=green>4 Bauarbeiter</color>. <color=#00FFFF>Funktioniert als Deich</color>."
plPL = "Moduł ulepszający, który ma być umieszczony na dwóch sąsiednich budynkach z ulepszonym dachem w kształcie <color=#FF6EC7>trójkąta</color>.\nZawiera trochę miejsca na skrzynie.\nWymaga <color=green>4 budowniczych</color>.\n<color=#00FFFF>Działa jak wał</color>."
ptBR = "Um módulo de atualização a ser colocado em cima de dois edifícios adjacentes com <color=#FF6EC7>telhado triangular atualizável</color>.  \nContém algum espaço de armazenamento para caixas.  \nEmprega <color=green>4 Construtores</color>.  \n<color=#00FFFF>Funciona como uma Barreira</color>."

["Lapantouflemagic.FarmUpgradeC.Description"]
raw = "An upgrade module to be placed on top of two adjacent <color=#FF6EC7>triangle roof upgradable</color> buildings.\nContains some storage space for crates.\nThe perfect place for nerdy beavers to play ''Tunnels and Hoomans''!.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "An upgrade module to be placed on top of two adjacent triangle roof upgradable buildings. Contains some storage space for crates. The perfect place for nerdy beavers to play \"Tunnels and Hoomans\"! Works as a Levee."
zhCN = "在两个相邻的三角小屋上增加阁楼，出入口与左侧三角小屋重合。海狸能在这里享受桌面游戏的乐趣。<br><color=#FFFF1A>必须建造在相邻的三角小屋上。<br>三角小屋：树液工小屋，采集工小屋，伐木工小屋，农屋。</color><br><color=#FFA500>如果无法建造，请尝试调整小屋位置和鼠标位置。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個升級模塊，放置在兩棟相鄰的<color=#FF6EC7>可升級三角屋頂</color>大樓上。\n包含一些用於箱子的儲存空間。\n這是給書呆子海狸玩「隧道與人類！」的完美地方。\n<color=#00FFFF>作為堤防工作</color>"
ruRU = "Модуль апгрейда, который будет размещен сверху на двух смежных зданиях с улучшаемой <color=#FF6EC7>треугольной крышей</color>. \nСодержит немного места для хранения коробок. \nИдеальное место для задорных бобров, чтобы играть в ''Туннели и Людей''!. \n<color=#00FFFF>Работает как дамба</color>"
jaJP = "隣接する<color=#FF6EC7>三角屋根のアップグレード可能な</color>建物の上に置かれるアップグレードモジュール。\n箱のための収納スペースがあります。\nオタクのビーバーが「トンネルと人間」を遊ぶのに最適な場所です！。\n<color=#00FFFF>堤防として機能します</color>"
frFR = "Un module de mise à niveau à placer sur le dessus de deux bâtiments à <color=#FF6EC7>toit triangulaire améliorables</color> adjacents. Contient un espace de rangement pour des caisses. L'endroit parfait pour les castors nerds pour jouer à ''Tunnels et Hoomans'' ! <color=#00FFFF>Fonctionne comme une levée</color>"
deDE = "Ein Upgrade-Modul, das auf zwei benachbarte <color=#FF6EC7>triangular-Dach aufrüstbare</color> Gebäude platziert werden kann. Enthält etwas Stauraum für Kisten. Der perfekte Ort für nerdige Biber, um ''Tunnels und Menschen'' zu spielen! <color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Moduł ulepszający, który ma być umieszczony na szczycie dwóch sąsiadujących <color=#FF6EC7>budynków z możliwością ulepszania dachów w kształcie trójkąta</color>. Zawiera trochę miejsca do przechowywania skrzyń. Idealne miejsce dla nerdowatych bobrów do grania w ''Tunele i Ludzi''!. <color=#00FFFF>Działa jak wał</color>"
ptBR = "Um módulo de upgrade a ser colocado em cima de dois edifícios adjacentes com <color=#FF6EC7>telhado triangular upgradável</color>.  \nContém algum espaço de armazenamento para caixas.  \nO lugar perfeito para castores nerds jogarem ''Tunnels and Hoomans''!  \n<color=#00FFFF>Funciona como uma barragem</color>."

["Lapantouflemagic.FarmUpgradeD.Description"]
raw = "An upgrade module to be placed on top of two adjacent <color=#FF6EC7>triangle roof upgradable</color> buildings.\nEven more farming!\nHas a lot of storage space for harvested crops.\n<color=#00FFFF>Plant some red cabbage near this building to remove the \"nothing to do mark\"</color>.\n<color=#00FFFF>Works as a Levee</color>\n<Color=red>CANNOT PLANT CROPS</color>"
enUS = "An upgrade module to be placed on top of two adjacent <color=#FF6EC7>triangle roof upgradable</color> buildings.  \nEven more farming!  \nHas a lot of storage space for harvested crops.  \n<color=#00FFFF>Plant some red cabbage near this building to remove the \"nothing to do mark\"</color>.  \n<color=#00FFFF>Works as a Levee</color>  \n<Color=red>CANNOT PLANT CROPS</color>"
zhCN = "在两个相邻的三角小屋上增加阁楼，出入口与左侧三角小屋重合。雇佣额外的农民，拥有更大的临时库存，但只能收割已成熟作物、种植变异作物。<br><color=#FFFF1A>必须建造在相邻的三角小屋上。<br>三角小屋：树液工小屋，采集工小屋，伐木工小屋，农屋。</color><br><color=#FFA500>如果无法建造，请尝试调整小屋位置和鼠标位置。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個升級模塊，放置在兩個相鄰的<color=#FF6EC7>可升級的三角屋頂</color>建築上。\n更加多的農作！\n有充足的空間儲存收穫的農作物。\n<color=#00FFFF>在這棟建築附近種植一些紅卷心菜，以去除「無事可做標記」</color>。\n<color=#00FFFF>作為堤防</color>\n<Color=red>無法種植農作物</color>"
ruRU = "Модуль обновления, который необходимо разместить поверх двух смежных <color=#FF6EC7>треугольных крыш, подлежащих улучшению</color> зданий.  \nЕще больше фермерства!  \nОбладает большим объемом хранилища для собранных урожая.  \n<color=#00FFFF>Посадите красную капусту рядом с этим зданием, чтобы убрать отметку \"нет дел\"</color>.  \n<color=#00FFFF>Работает как дамба</color>  \n<Color=red>НЕЛЬЗЯ САЖАТЬ УРОЖАЙ</color>"
jaJP = "隣接する2つの<color=#FF6EC7>トライアングル屋根のアップグレード可能な</color>建物の上に置くアップグレードモジュールです。  \nさらに農業が可能です！  \n収穫した作物を収納するための広いストレージスペースがあります。  \n<color=#00FFFF>この建物の近くに赤キャベツを植えることで「することがないマーク」を取り除けます</color>。  \n<color=#00FFFF>堤防として機能します</color>  \n<Color=red>作物を植えることはできません</color>"
frFR = "Un module de mise à niveau à placer au-dessus de deux bâtiments adjacents avec <color=#FF6EC7>toits triangulaires améliorables</color>.  \nEncore plus de culture !  \nDispose d'un grand espace de stockage pour les récoltes.  \n<color=#00FFFF>Plantez du chou rouge près de ce bâtiment pour enlever le \"marque rien à faire\"</color>.  \n<color=#00FFFF>Fonctionne comme une digue</color>.  \n<Color=red>N'OCCUPE PAS DE CULTURE</color>"
deDE = "Ein Upgrade-Modul, das auf zwei benachbarten <color=#FF6EC7>triangelförmigen, aufrüstbaren</color> Gebäuden platziert werden kann.  \nNoch mehr Landwirtschaft!  \nHat viel Stauraum für geerntete Pflanzen.  \n<color=#00FFFF>Pflanze etwas rote Kohle in der Nähe dieses Gebäudes, um das Zeichen \"nichts zu tun\" zu entfernen</color>.  \n<color=#00FFFF>Funktioniert als Deich</color>  \n<Color=red>KEINE PFLANZUNG VON PFLANZEN MÖGLICH</color>"
plPL = "Moduł uaktualnienia, który ma być umieszczony na dwóch sąsiednich <color=#FF6EC7>budynkach z trójkątnymi dachami</color> do modernizacji.  \nJeszcze więcej farmienia!  \nPosiada dużo miejsca do przechowywania zebranych plonów.  \n<color=#00FFFF>Posadź czerwoną kapustę w pobliżu tego budynku, aby usunąć oznaczenie \"brak rzeczy do zrobienia\"</color>.  \n<color=#00FFFF>Funkcjonuje jako wał</color>  \n<Color=red>NIEMOŻLIWE JEST SADZENIE ROŚLIN</color>"
ptBR = "Um módulo de upgrade a ser colocado em cima de dois prédios adjacentes com <color=#FF6EC7>telhado triangular upgradável</color>.\nAinda mais cultivo!\nTem muito espaço de armazenamento para colheitas.\n<color=#00FFFF>Plante um repolho roxo perto deste prédio para remover a marca de \"nada a fazer\"</color>.\n<color=#00FFFF>Funciona como uma Barreira</color>\n<Color=red>NÃO É POSSÍVEL PLANTAR CULTIVOS</color>"

