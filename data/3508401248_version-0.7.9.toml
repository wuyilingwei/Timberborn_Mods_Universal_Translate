["Lapantouflemagic.NuclearDistrict.Description"]
raw = "Triggers the importation of supplies used to explore the abyss and operate its modules.\nSome of the requirement are always imported / exported anyway.\nRaw materials that have no use outside of this district are not taken into account.\n<color=red>This building is NOT watertight.</color>\n<color=#FF6EC7>This building does NOT provide builders.</color>"
enUS = "Triggers the importation of supplies used to explore the abyss and operate its modules. Some of the requirements are always imported/exported anyway. Raw materials that have no use outside of this district are not taken into account. <color=red>This building is NOT watertight.</color> <color=#FF6EC7>This building does NOT provide builders.</color>"
zhCN = "不同样式的地区中心，储存少量地下废墟开发与核能相关的材料，可以触发对这些资源的进口。<br><color=#59FF61>部分需求会自动进出口，此地区不使用的材料除外。</color><br><color=#FFA500>此地区中心无法雇佣建筑工。</color>"
zhTW = "觸發進口用於探索深淵及運營其模塊的補給品。一些要求無論如何都會進口/出口。 在此區域之外沒有用途的原材料不會被考慮在內。<color=red>這棟建築並不是防水的。</color><color=#FF6EC7>這棟建築不提供建造者。</color>"
ruRU = "Запускает импорт поставок, используемых для исследования бездны и работы её модулей. Некоторые из требований всегда импортируются/экспортируются в любом случае. Сырьевые материалы, не имеющие применения за пределами этого района, не учитываются. <color=red>Это здание НЕ является водонепроницаемым.</color> <color=#FF6EC7>Это здание НЕ предоставляет строителей.</color>"
jaJP = "深淵を探索し、そのモジュールを操作するために使用される備品の輸入を引き起こします。\nいくつかの要件は常に輸入/輸出されます。\nこの地区の外で使用されない原材料は考慮されません。\n<color=red>この建物は防水ではありません。</color>\n<color=#FF6EC7>この建物は建設者を提供しません。</color>"
frFR = "Déclenche l'importation de fournitures utilisées pour explorer l'abîme et faire fonctionner ses modules.  \nCertaines des exigences sont de toute façon toujours importées/exportées.  \nLes matières premières qui n'ont aucune utilité en dehors de ce district ne sont pas prises en compte.  \n<color=red>Ce bâtiment n'est PAS étanche.</color>  \n<color=#FF6EC7>Ce bâtiment ne fournit PAS de constructeurs.</color>"
deDE = "Auslösen die Einfuhr von Vorräten, die zur Erkundung des Abgrunds und zum Betrieb seiner Module verwendet werden. Einige der Anforderungen werden ohnehin immer importiert/exportiert. Rohstoffe, die außerhalb dieses Viertels keinen Nutzen haben, werden nicht berücksichtigt. <color=red>Dieses Gebäude ist NICHT wasserdicht.</color> <color=#FF6EC7>Dieses Gebäude stellt KEINE Bauarbeiter zur Verfügung.</color>"
plPL = "Wyzwala import zapasów używanych do eksploracji otchłani i obsługi jej modułów. Niektóre z wymagań są zawsze importowane/eksportowane. Surowce, które nie mają zastosowania poza tym okręgiem, nie są brane pod uwagę. <color=red>Ten budynek nie jest wodoodporny.</color> <color=#FF6EC7>Ten budynek nie zapewnia budowniczych.</color>"
ptBR = "Aciona a importação de suprimentos utilizados para explorar o abismo e operar seus módulos. Alguns dos requisitos são sempre importados / exportados de qualquer forma. Matérias-primas que não têm uso fora deste distrito não são levadas em conta. <color=red>Este edifício NÃO é à prova d'água.</color> <color=#FF6EC7>Este edifício NÃO fornece construtores.</color>"

