["Lapantouflemagic.Factory.Description"]
raw = "A large industrial building for melting metal into steel and manufacturing valuable items.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A large industrial building for melting metal into steel and manufacturing valuable items. Works as a Levee"
zhCN = "用机器加热并铸造各种原料，能获得各类耗材或成型金属。<br><color=#FFA500>拆除铁匠铺以再次使用第一个铁砧来建造。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一座大型工業建築，專門用於將金屬熔化為鋼並製造珍貴物品。  \n<color=#00FFFF>作為堤壩使用</color>"
ruRU = "Большое промышленное здание для переплавки металла в сталь и производства ценных предметов.  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "金属を溶かして鋼にし、貴重な物品を製造するための大規模な工業用建物。  \n<color=#00FFFF>堤防として機能する</color>"
frFR = "Un grand bâtiment industriel pour fondre le métal en acier et fabriquer des objets précieux. <color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein großes Industriegebäude zum Schmelzen von Metall zu Stahl und zur Herstellung wertvoller Gegenstände.  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Duży budynek przemysłowy do topienia metalu w stal i produkcji cennych przedmiotów.  \n<color=#00FFFF>Pracuje jako wał</color>"
ptBR = "Um grande edifício industrial para derreter metal em aço e fabricar itens valiosos.  \n<color=#00FFFF>Funciona como uma Barragem</color>"

["Lapantouflemagic.TreeNursery.Description"]
raw = "A specialized building in which agronomist brevers carefully tend to tiny saplings and grow exotic species before planting them outside.\n<color=red>The house body can connect from the bottom to a ladder or pit-and-ladder lodge.</color>"
enUS = "A specialized building in which agronomist breeders carefully tend to tiny saplings and grow exotic species before planting them outside. The house body can connect from the bottom to a ladder or pit-and-ladder lodge."
zhCN = "雇佣专业的林木工，能种植灌木、外来树木和高大树木。<br><color=#FFFF1A>可建造在垂直楼梯或井房上并与之连通。</color><br><color=#FFA500>通过气球贸易可获得奇异种子来建造。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一座專門的建築，農學家和育種者在這裡仔細照顧幼苗，栽培奇特品種，然後再將它們種植到戶外。<color=red>房屋底部可以連接到梯子或坑梯小屋。</color>"
ruRU = "Специализированное здание, в котором агрономы-выращиватели тщательно заботятся о маленьких саженцах и выращивают экзотические виды, прежде чем высаживать их на улице. <color=red>Корпус дома может соединяться снизу с лестницей или лестничным помещением.</color>"
jaJP = "農学者が小さな苗木を注意深く育て、外に植える前にエキゾチックな種を育てるための専門の建物です。<color=red>ハウスの本体は、底から梯子やピット・アンド・ラダーの小屋に接続できます。</color>"
frFR = "Un bâtiment spécialisé dans lequel des agronomes sélectionneurs s'occupent soigneusement de petites jeunes pousses et cultivent des espèces exotiques avant de les planter à l'extérieur.  \n<color=red>Le corps de la maison peut se connecter par le bas à une échelle ou à un abri en échelle.</color>"
deDE = "Ein spezialisiertes Gebäude, in dem Agronomen sorgfältig winzige Setzlinge pflegen und exotische Arten anbauen, bevor sie diese im Freien pflanzen.  \n<color=red>Der Hauskörper kann von unten mit einer Leiter oder einer Grube-und-Leitern-Hütte verbunden werden.</color>"
plPL = "Specjalizowany budynek, w którym agrolodzy wnikliwie dbają o małe sadzonki i hodują egzotyczne gatunki, zanim posadzą je na zewnątrz.  \n<color=red>Bryła budynku może łączyć się od dołu z drabiną lub schroniskiem typu pit-and-ladder.</color>"
ptBR = "Um edifício especializado em que agrônomos criadores cuidam cuidadosamente de pequenas mudas e cultivam espécies exóticas antes de plantá-las do lado de fora. \n<color=red>O corpo da casa pode se conectar na parte inferior a uma escada ou a uma cabana de escada e poço.</color>"

