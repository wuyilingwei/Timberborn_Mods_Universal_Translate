["Lapantouflemagic.FarmUpgradeD.FlavorDescription"]
raw = "\"We should think about using more machines for all this, menial work will only get us so far.\"\n -An Engineer beaver"
enUS = "\"We should think about using more machines for all this; menial work will only get us so far.\" - An Engineer Beaver"
zhCN = "“应该考虑用机器代替农民工作了。”——海狸工程师"
zhTW = "「我們應該考慮使用更多機器來處理這些工作，繁瑣的工作只能讓我們走到這裡。」  \n- 一隻工程師海狸"
ruRU = "\"Мы должны подумать о том, чтобы использовать больше машин для всего этого, рутинная работа приведет нас только до определенной точки.\"\n -Инженер-бобер"
jaJP = "「私たちは、すべてのこれを行うためにもっと機械を使うことを考えるべきです。単純作業は私たちを限界までしか進ませてはくれません。」 -エンジニアビーバー"
frFR = "\"Nous devrions envisager d'utiliser plus de machines pour tout cela, le travail pénible ne nous mènera pas très loin.\"  \n -Un ingénieur castor"
deDE = "\"Wir sollten darüber nachdenken, mehr Maschinen für all diese Arbeiten zu verwenden, denn einfache Arbeiten werden uns nur bis zu einem gewissen Punkt bringen.\"  \n- Ein Ingenieurnager"
plPL = "\"Powinniśmy pomyśleć o wykorzystaniu większej liczby maszyn do tego wszystkiego, prace rutynowe doprowadzą nas tylko do pewnego etapu.\" - Bobr inżynier"
ptBR = "\"Devemos pensar em usar mais máquinas para tudo isso, trabalho mecânico só nos levará até certo ponto.\"  \n-Um engenheiro castor"

