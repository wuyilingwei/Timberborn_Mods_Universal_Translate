zhTW = "「我為什麼要寫下我們有多少卷心菜？數字好難！」  \n- 傑克笨蛋，談到「庫存」的概念。"
ruRU = "\"Почему я должен записывать, сколько у нас капусты? Цифры трудные!\" \n -Бобби, дурак, о концепции ''инвентаря''."
