["Lapantouflemagic.PitandLadderDoubleDoor.Description"]
raw = "A medium-sized watertight lodge build around a ladder, with a side access door.\nCan be stacked on itself, variants, and can carry select buildings.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A medium-sized watertight lodge built around a ladder, with a side access door. Can be stacked on itself, variants, and can carry select buildings. <color=#00FFFF>Works as a Levee</color>"
zhCN = "能住进两户家庭的房子，有两个侧门。<br><color=#FFFF1A>中间有垂直楼梯连通上下。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個中型防水小屋，圍繞著一個梯子建造，配有側面進出門。\n可以自我堆疊，具有變體，並且可以承載選定的建築物。\n<color=#00FFFF>充當堤防</color>"
ruRU = "Среднего размера водонепроницаемая хижина, построенная вокруг лестницы, с боковой дверью для доступа. Может быть установлена одна на другую, варианты, и может нести определенные здания.  \n<color=#00FFFF>Работает как насыпь</color>"
jaJP = "中型の防水ロッジで、梯子を中心に構築されており、側面にアクセスドアがあります。  \n自己積み重ねが可能で、さまざまなバリエーションがあり、特定の建物を運ぶことができます。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Un pavillon de taille moyenne et étanche construit autour d'une échelle, avec une porte d'accès latérale.  \nPeut être empilé sur lui-même, variants, et peut porter certains bâtiments.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine mittelgroße wasserdichte Lodge, die um eine Leiter gebaut ist, mit einer seitlichen Zugangstür. Kann auf sich selbst gestapelt werden, Varianten, und kann ausgewählte Gebäude tragen. <color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Średniej wielkości wodoodporna chata zbudowana wokół drabiny, z bocznymi drzwiami dostępu. \nMożna ją układać w stos, ma różne warianty i może nosić wybrane budynki. \n<color=#00FFFF>Funkcjonuje jako grobla</color>"
ptBR = "Uma cabana vedada de tamanho médio construída em torno de uma escada, com uma porta de acesso lateral.  \nPode ser empilhada sobre si mesma, variantes, e pode carregar edifícios selecionados.  \n<color=#00FFFF>Funciona como uma Barragem</color>"

