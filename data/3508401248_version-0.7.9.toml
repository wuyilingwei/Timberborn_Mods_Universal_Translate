["Lapantouflemagic.FarmUpgradeB.Description"]
raw = "An upgrade module to be placed on top of two adjacent <color=#FF6EC7>triangle roof upgradable</color> buildings.\nContains some storage space for crates.\nEmploys <color=green>6 Haulers</color>\".\n<color=#00FFFF>Works as a Levee</color>"
enUS = "An upgrade module to be placed on top of two adjacent triangle roof upgradable buildings. Contains some storage space for crates. Employs 6 Haulers. Works as a Levee."
zhCN = "在两个相邻的三角小屋上增加阁楼，出入口与左侧三角小屋重合。雇佣额外的搬运工，同时能储存物品。<br><color=#59FF61>可雇佣6名搬运工。</color><br><color=#FFFF1A>必须建造在相邻的三角小屋上。<br>三角小屋：树液工小屋，采集工小屋，伐木工小屋，农屋。</color><br><color=#FFA500>如果无法建造，请尝试调整小屋位置和鼠标位置。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個升級模塊，將放置在兩個相鄰的<color=#FF6EC7>可升級三角屋頂</color>建築之上。\n包含一些儲物空間，用於放置箱子。\n配備<color=green>6 個搬運工</color>。\n<color=#00FFFF>作為堤防運作</color>。"
ruRU = "Модуль улучшения, который необходимо установить на двух смежных <color=#FF6EC7>зданиях с треугольной крышей, подлежащими улучшению</color>. Содержит некоторое место для хранения ящиков. Использует <color=green>6 грузчиков</color>. <color=#00FFFF>Работает как дамба</color>."
jaJP = "隣接する2つの<color=#FF6EC7>三角屋根のアップグレード可能な</color>建物の上に置かれるアップグレードモジュール。\n箱のためのいくつかの収納スペースを含みます。\n<color=green>6人の運び屋</color>を雇用しています。\n<color=#00FFFF>堤防として機能します</color>。"
frFR = "Un module de mise à niveau à placer sur le sommet de deux bâtiments adjacents à <color=#FF6EC7>toit triangulaire upgradable</color>.  \nContient un espace de stockage pour des caisses.  \nEmploie <color=green>6 Transporteurs</color>.  \n<color=#00FFFF>Fonctionne comme une levée</color>."
deDE = "Ein Upgrade-Modul, das auf zwei benachbarten <color=#FF6EC7>aufwertbaren Dreiecksdachgebäuden</color> platziert werden soll. Enthält etwas Stauraum für Kisten. Beschäftigt <color=green>6 Förderfahrzeuge</color>. <color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Moduł ulepszający, który ma być umieszczony na dwóch przylegających <color=#FF6EC7>budynkach z trójkątnymi dachami, które można ulepszyć</color>. Zawiera trochę przestrzeni magazynowej na skrzynie. Zatrudnia <color=green>6 Przewoźników</color>. <color=#00FFFF>Funkcjonuje jako wał</color>."
ptBR = "Um módulo de atualização a ser colocado em cima de dois edifícios adjacentes com telhados triangulares atualizáveis. Contém algum espaço de armazenamento para caixas. Emprega 6 transportadores. Funciona como um dique."

