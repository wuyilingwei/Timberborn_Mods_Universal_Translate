["Lapantouflemagic.WonderIrrigationTower.FlavorDescription"]
raw = "\"If people keep thinking irrigations towers are lame, just keep making them better until they like them!\"\n -A carpenter beaver."
enUS = "\"If people keep thinking irrigation towers are lame, just keep making them better until they like them!\"  \n-A carpenter beaver."
zhCN = "如果海狸们认为灌溉塔没什么用，那就不断改进，直到大家都喜欢！”——海狸工程师"
zhTW = "「如果人們一直認為灌溉塔很無聊，那就持續改進它們，直到他們喜歡為止！」  \n——一隻木匠海狸。"
ruRU = "\"Если люди продолжают считать ирригационные башни скучными, просто продолжайте делать их лучше, пока им не понравятся!\"  \n -Деревянная бобер."
jaJP = "「もし人々が灌漑タワーがダサいと思い続けるなら、彼らがそれを好きになるまでどんどん良くしていこう！」 \n - 大工のビーバー。"
frFR = "\"Si les gens continuent de penser que les tours d'irrigation sont ennuyeuses, continuez simplement à les améliorer jusqu'à ce qu'ils les aiment !\" \n -Un castor menuisier."
deDE = "„Wenn die Leute weiterhin denken, Bewässerungstürme sind lame, dann mach sie einfach besser, bis sie sie mögen!“  \n –Ein Zimmermanns-Biber."
plPL = "„Jeśli ludzie będą dalej sądzić, że wieże nawadniające są nudne, po prostu rób je coraz lepsze, aż im się spodobają!” - Wykonawca bobrów."
ptBR = "\"Se as pessoas continuam achando que as torres de irrigação são sem graça, basta continuar melhorando-as até que elas gostem!\"  \n- Um castor carpinteiro."

["Lapantouflemagic.WonderIrrigationTower.Description"]
raw = "The ultimate irrigation tower : An elevated bath that irrigates crops with the dirty water, fertilizing them for faster growth, all the while having a minimal land pawprint.\n<color=green>Water consumption scales with irrigated area.\nGround crop growth +15xa0%</color>\n<color=#FF6EC7>Can function without workers.</color>"
enUS = "The ultimate irrigation tower: An elevated bath that irrigates crops with dirty water, fertilizing them for faster growth, all the while having a minimal land footprint.  \n<color=green>Water consumption scales with irrigated area.  \nGround crop growth +15%</color>  \n<color=#FF6EC7>Can function without workers.</color>"
zhCN = "采用最新技术的灌溉塔，能灌溉周围土地，同时能让海狸在水池里游泳享受。耗水量与灌溉面积相关。<br><color=#FFA500>只能灌溉同一平面且不被地形起伏分隔的土地。</color>"
zhTW = "終極灌溉塔：一個高架浴缸，利用污水灌溉作物，為其提供肥料以促進更快的生長，同時擁有最小的土地足跡。\n<color=green>水消耗與灌溉面積成比例。</color>\n<color=#FF6EC7>可以不需要工人運作。</color>"
ruRU = "Ультимативная ирригационная башня: Поднятая ванна, которая орошает растения грязной водой, удобряя их для более быстрого роста, при этом имея минимальный след на земле.  \n<color=green>Потребление воды пропорционально площади орошения.  \nРост наземных культур +15 %</color>  \n<color=#FF6EC7>Может функционировать без работников.</color>"
jaJP = "究極の灌漑タワー：作物に汚れた水で灌漑し、早く成長するために肥料を与える高所バスで、土地の使用面積を最小限に抑えています。  \n<color=green>水の消費量は灌漑面積に比例します。  \n地上作物の成長 +15%</color>  \n<color=#FF6EC7>労働者なしで機能可能。</color>"
frFR = "La tour d'irrigation ultime : Une baignoire surélevée qui irrigue les cultures avec de l'eau usée, les fertilisant pour une croissance plus rapide, tout en ayant une empreinte au sol minimale.  \n<color=green>La consommation d'eau évolue en fonction de la surface irriguée.  \nCroissance des cultures au sol +15 %</color>  \n<color=#FF6EC7>Peut fonctionner sans travailleurs.</color>"
deDE = "Der ultimative Bewässerungsturm: Ein erhöhter Badeteich, der Felder mit schmutzigem Wasser bewässert und sie für ein schnelleres Wachstum düngt, während er gleichzeitig einen minimalen Flächenbedarf hat.  \n<color=green>Der Wasserverbrauch steigt mit der bewässerten Fläche.  \nBodenpflanzenwachstum +15 %</color>  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>"
plPL = "Ostateczna wieża nawadniająca: Podniesiona kąpiel, która nawadnia uprawy brudną wodą, nawożąc je dla szybszego wzrostu, a jednocześnie mając minimalny ślad na ziemi.  \n<color=green>Zużycie wody skaluje się z nawadnianym obszarem.  \nWzrost plonów na ziemi +15 %</color>  \n<color=#FF6EC7>Może działać bez pracowników.</color>"
ptBR = "A torre de irrigação definitiva: Um banho elevado que irriga as culturas com água suja, fertilizando-as para um crescimento mais rápido, enquanto possui uma pegada mínima no solo.  \n<color=green>O consumo de água aumenta com a área irrigada.  \nCrescimento das culturas no solo +15 %</color>  \n<color=#FF6EC7>Pode funcionar sem trabalhadores.</color>"

["Lapantouflemagic.IrrigationTower2.Description"]
raw = "A house on stilts supporting an irrigation cistern.\n<color=green>Water consumption scales with irrigated area.</color>\n<color=red>Crushable building! Be careful!\nONLY crops are tolerated under this building</color>\n<color=#FF6EC7>Can function without workers.</color>"
enUS = "A house on stilts supporting an irrigation cistern.  \n<color=green>Water consumption scales with irrigated area.</color>  \n<color=red>Crushable building! Be careful!  \nONLY crops are tolerated under this building</color>  \n<color=#FF6EC7>Can function without workers.</color>"
zhCN = "用柱子支撑的灌溉塔，能灌溉周围土地，同时能作为住房。耗水量与灌溉面积相关。<br><color=#FFA500>只能灌溉同一平面且不被地形起伏分隔的土地。</color><br><color=#FF4C4C>建筑下方仅能种植作物，否则建筑会被强制拆除，此情况不返还资源。</color>"
zhTW = "一座支撐灌溉水箱的高架房屋。  \n<color=green>水的消耗與灌溉面積成比例。</color>  \n<color=red>可摧毀的建築！要小心！  \n僅允許作物在這棟建築下生長</color>  \n<color=#FF6EC7>可在沒有工人的情況下運行。</color>"
ruRU = "Дом на столбах, поддерживающий ирригационный резервуар.  \n<color=green>Потребление воды пропорционально орошаемой площади.</color>  \n<color=red>Ломаемое здание! Будьте осторожны!  \nТолько сельскохозяйственные культуры допускаются под этим зданием</color>  \n<color=#FF6EC7>Может функционировать без работников.</color>"
jaJP = "水槽を支える高床式の家。\n<color=green>水の消費は灌漑面積に比例します。</color>\n<color=red>押しつぶせる建物です！気をつけてください！\nこの建物の下には作物のみが許可されています。</color>\n<color=#FF6EC7>労働者なしで機能します。</color>"
frFR = "Une maison sur pilotis soutenant un réservoir d'irrigation.  \n<color=green>La consommation d'eau est proportionnelle à la surface irriguée.</color>  \n<color=red>Bâtiment écrasable ! Faites attention !  \nSEULES les cultures sont tolérées sous ce bâtiment.</color>  \n<color=#FF6EC7>Peut fonctionner sans travailleurs.</color>"
deDE = "Ein Haus auf Stelzen, das einen Bewässerungstank stützt.  \n<color=green>Der Wasserverbrauch steigt mit der bewässerten Fläche.</color>  \n<color=red>Zerschlagbares Gebäude! Vorsicht!  \nUnter diesem Gebäude sind nur Pflanzen erlaubt.</color>  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>"
plPL = "Dom na palach wspierający zbiornik nawadniający.  \n<color=green>Zużycie wody rośnie proporcjonalnie do nawadnianego terenu.</color>  \n<color=red>Budynek do zniszczenia! Bądź ostrożny!  \nTylko uprawy są tolerowane pod tym budynkiem.</color>  \n<color=#FF6EC7>Może działać bez pracowników.</color>"
ptBR = "Uma casa sobre palafitas suportando uma cisterna de irrigação.  \n<color=green>O consumo de água escala com a área irrigada.</color>  \n<color=red>Edifício esmagável! Tenha cuidado!  \nSomente culturas são toleradas sob este edifício</color>  \n<color=#FF6EC7>Pode funcionar sem trabalhadores.</color>"

