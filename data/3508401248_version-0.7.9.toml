["Lapantouflemagic.TraumatologyWard.FlavorDescription"]
raw = "\"What will it be today? Punctured lung? Broken leg? Head injury? All at once?\" "
enUS = "\"What will it be today? Punctured lung? Broken leg? Head injury? All at once?\""
zhCN = "“这次又是哪里割伤了，手？头？什么，被巨型原木砸到了？”——海狸医生"
zhTW = "「今天會是什麼呢？穿刺肺？斷腿？頭部受傷？全部一起來嗎？」"
ruRU = "\"Что будет сегодня? Проколотое легкое? Сломанная нога? Травма головы? Все сразу?\""
jaJP = "「今日は何になる？気胸？骨折？頭部外傷？すべて同時に？」"
frFR = "\"Qu'est-ce que ce sera aujourd'hui ? Poumon perforé ? Jambe cassée ? Blessure à la tête ? Tout en même temps ?\""
deDE = "„Was wird es heute sein? Durchstochene Lunge? Gebrochenes Bein? Kopfverletzung? Alles auf einmal?“"
plPL = "\"Co to dzisiaj będzie? Przebita płuco? Złamana noga? Uraz głowy? Wszystko naraz?\""
ptBR = "\"O que será hoje? Pulmão perfurado? Perna quebrada? Lesão na cabeça? Tudo de uma vez?\""

