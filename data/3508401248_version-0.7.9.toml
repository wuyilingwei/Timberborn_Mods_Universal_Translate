["Lapantouflemagic.HaulingTower.Description"]
raw = "A complete nonsense of a building designed by haulers to show architects, mechanics and engineers who’s really running the show."
enUS = "A complete nonsense of a building designed by haulers to show architects, mechanics, and engineers who’s really running the show."
zhCN = "由搬运工自行设计的高塔，旨在展示谁肩负着聚居地的物资运输。<br><color=#59FF61>可雇佣50名搬运工。</color><br><color=#FFA500>中层的四个门都可作为出入口。</color>"
