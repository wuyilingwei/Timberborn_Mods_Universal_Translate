["Lapantouflemagic.TerrainBlock.Description"]
raw = "An artificial terrain bloc build by beavers as an useful way to get rid of excess dirt generated by the <color=red>mechanical drill</color>"
enUS = "An artificial terrain block built by beavers as a useful way to get rid of excess dirt generated by the mechanical drill."
zhCN = "一个人造地形块。由于技术落后，需要消耗巨量泥土。"
zhTW = "由海狸建造的人造地形區塊，作為一種有效的方法來處理由<color=red>機械鑽</color>產生的多餘泥土。"
ruRU = "Искусственный земляной блок, созданный бобрами, как полезный способ избавиться от избытка грязи, образующейся при использовании <color=red>механического бура</color>."
jaJP = "ビーバーによって作られた人工的な地形ブロックは、<color=red>機械ドリル</color>によって生成された余分な土を処理するための便利な方法です。"
frFR = "Un bloc de terrain artificiel construit par des castors comme moyen utile de se débarrasser de l'excès de terre généré par le <color=red>forage mécanique</color>."
deDE = "Ein künstlicher Terrainsblock, der von Bibern gebaut wurde, um überschüssigen Schmutz, der durch die <color=red>mechanische Bohrmaschine</color> erzeugt wird, nützlich zu beseitigen."
plPL = "Sztuczny blok terenu zbudowany przez bobry jako użyteczny sposób na pozbycie się nadmiaru ziemi generowanej przez <color=red>wiernik mechaniczny</color>"
ptBR = "Um bloco de terreno artificial construído por castores como uma maneira útil de se livrar do excesso de terra gerado pela <color=red>broca mecânica</color>."

["Lapantouflemagic.Overhang.Description"]
raw = "A small platform attached to a wall in order to form a walkway.\n<color=green>Can be attached to the sides of cliffs and most stackable buildings</color>\n<color=red>multiple side platforms or bridges cannot share the same support</color>"
enUS = "A small platform attached to a wall to create a walkway.  \n<color=green>Can be attached to the sides of cliffs and most stackable buildings</color>  \n<color=red>multiple side platforms or bridges cannot share the same support</color>"
zhCN = "延伸的平台，可以作为桥梁，或者其他建筑的地基。"
zhTW = "一個附著在牆上的小平台，以形成一條走道。  \n<color=green>可以附著在懸崖的側面及大多數可堆疊建築物上</color>  \n<color=red>多個側平台或橋樑不能共享相同的支撐</color>"
ruRU = "Небольшая платформа, прикрепленная к стене, чтобы образовать пешеходную дорожку.  \n<color=green>Может быть прикреплена к сторонам скал и большинства многоуровневых зданий</color>  \n<color=red>Несколько боковых платформ или мостов не могут делить одну и ту же опору</color>"
jaJP = "壁に取り付けられた小さなプラットフォームで、歩道を形成します。  \n<color=green>崖の側面やほとんどのスタッカブルな建物に取り付けることができます</color>  \n<color=red>複数のサイドプラットフォームや橋は同じサポートを共有できません</color>"
frFR = "Une petite plateforme attachée à un mur pour former un passage.  \n<color=green>Peut être attachée aux côtés des falaises et à la plupart des bâtiments empilables</color>  \n<color=red>Plusieurs plateformes latérales ou ponts ne peuvent pas partager le même support</color>"
deDE = "Eine kleine Plattform, die an einer Wand befestigt ist, um einen Gehweg zu bilden.  \n<color=green>Kann an den Seiten von Klippen und den meisten stapelbaren Gebäuden befestigt werden</color>  \n<color=red>Mehrere Seitenplattformen oder Brücken können sich nicht dieselbe Unterstützung teilen</color>"
plPL = "Mała platforma przymocowana do ściany w celu utworzenia przejścia.  \n<color=green>Może być przymocowana do boków klifów oraz większości budynków nadających się do składowania</color>  \n<color=red>wielokrotne platformy boczne lub mosty nie mogą dzielić tego samego wsparcia</color>"
ptBR = "Uma pequena plataforma presa a uma parede para formar um caminho.  \n<color=green>Pode ser fixada nas laterais de penhascos e na maioria dos edifícios empilháveis</color>  \n<color=red>múltiplas plataformas laterais ou pontes não podem compartilhar o mesmo suporte</color>"

