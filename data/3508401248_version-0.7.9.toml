["Lapantouflemagic.BalloonLandingPadWP.Description"]
raw = "A very large tower designed to allow balloon traders to land and fly off safely.\n<color=red>The 2hp production is an artifact to activate the balloons</color>\nBoth doors must be connected for proper function.\nActs as a dispatch hub for <color=green>one haulers</color>."
enUS = "A very large tower designed to allow balloon traders to land and take off safely.  \n<color=red>The 2hp production is an artifact to activate the balloons</color>  \nBoth doors must be connected for proper functionality.  \nActs as a dispatch hub for <color=green>one haulers</color>."
zhCN = "用于让气球起降的高塔，顺便提供启动能量。"
zhTW = "一座非常大的塔樓，旨在讓氣球商人安全著陸和起飛。<color=red>2hp的產量是一種激活氣球的工藝品</color>。兩扇門必須連接以確保正常運作。作為<color=green>單一搬運工</color>的派遣中心。"
ruRU = "Очень высокая башня, предназначенная для безопасной посадки и взлета торговцев шарами.  \n<color=red>Производство 2 л.с. является артефактом для активации шаров</color>  \nОбе двери должны быть соединены для правильной работы.  \nСлужит центром отправки для <color=green>одного грузовика</color>."
jaJP = "風船商人が安全に着陸し、飛び立つことを可能にするために設計された非常に大きな塔。  \n<color=red>2hpの生産は風船を動かすためのアーティファクトです</color>  \n適切に機能するためには両方のドアが接続されていなければなりません。  \n<color=green>運搬者の一つ</color>のための配送ハブとして機能します。"
frFR = "Une très grande tour conçue pour permettre aux commerçants de ballons d'atterrir et de décoller en toute sécurité.  \n<color=red>La production de 2hp est un artefact pour activer les ballons</color>  \nLes deux portes doivent être connectées pour un fonctionnement correct.  \nAgit comme un centre de dispatch pour <color=green>un transporteur</color>."
deDE = "Ein sehr großer Turm, der dazu entworfen wurde, Ballonhändler sicher zu landen und abzuheben.  \n<color=red>Die 2hp-Produktion ist ein Artefakt, um die Ballons zu aktivieren</color>  \nBeide Türen müssen verbunden sein, um ordnungsgemäß zu funktionieren.  \nDient als Versandzentrum für <color=green>einen Lastwagen</color>."
plPL = "Bardzo wieża zaprojektowana, aby umożliwić balonowym handlarzom lądowanie i bezpieczne wznoszenie się.  \n<color=red>Produkcja 2hp jest artefaktem do aktywacji balonów</color>  \nObie drzwi muszą być połączone, aby działały poprawnie.  \nDziała jako węzeł dystrybucji dla <color=green>jednego przewoźnika</color>."
ptBR = "Uma torre muito grande projetada para permitir que os comerciantes de balões pousem e decolam com segurança.  \n<color=red>A produção de 2hp é um artefato para ativar os balões</color>  \nAs duas portas devem estar conectadas para o funcionamento adequado.  \nFunciona como um centro de despacho para <color=green>transportadores</color>."

["Lapantouflemagic.BalloonLandingPad.Description"]
raw = "A very large tower designed to allow balloon traders to land and fly off safely.\n<color=red>The 2hp production is an artifact to activate the balloons</color>\nBoth doors must be connected for proper function.</color>."
enUS = "A very large tower designed to allow balloon traders to land and take off safely. <color=red>The 2hp production is an artifact to activate the balloons</color> Both doors must be connected for proper function."
zhCN = "用于让气球起降的高塔，顺便提供启动能量。"
zhTW = "一座非常大的塔，旨在讓氣球商人安全降落和起飛。<color=red>2hp的生產是一個用來啟動氣球的工藝品</color>。兩扇門必須連接才能正常運行。</color>"
ruRU = "Очень большая башня, предназначенная для безопасной посадки и взлета торговцев воздушными шарами. <color=red>Производство 2 л.с. является артефактом для активации шаров</color> Оба двери должны быть соединены для правильной работы.</color>"
jaJP = "非常に大きな塔で、気球の商人が安全に着陸し、離陸できるように設計されています。<color=red>2hpの生産は気球を起動させるためのアーティファクトです</color>。両方のドアが正しく機能するためには接続されている必要があります。</color>。"
frFR = "Une très grande tour conçue pour permettre aux commerçants de ballons d'atterrir et de décoller en toute sécurité. <color=red>La production de 2hp est un artefact pour activer les ballons</color> Les deux portes doivent être connectées pour un bon fonctionnement.</color>"
deDE = "Ein sehr großer Turm, der dafür entworfen ist, Ballonhändlern eine sichere Landung und Abflug zu ermöglichen.  \n<color=red>Die 2HP-Produktion ist ein Artefakt, um die Ballons zu aktivieren</color>  \nBeide Türen müssen für die ordnungsgemäße Funktion verbunden sein.</color>."
plPL = "Bardzo wysoka wieża zaprojektowana, aby umożliwić balonowym handlarzom lądowanie i bezpieczny start. \n<color=red>Produkcja 2hp to artefakt do uruchamiania balonów</color>\nOba drzwi muszą być połączone, aby działały prawidłowo.</color>"
ptBR = "Uma torre muito grande projetada para permitir que os comerciantes de balões aterrissam e decolam com segurança. <color=red>A produção de 2hp é um artefato para ativar os balões</color> Ambas as portas devem estar conectadas para o funcionamento adequado.</color>."

["Lapantouflemagic.BalloonLandingPad.FlavorDescription"]
raw = "\"No one knows what that symbol on the top means, but it must be there, it's the rule.\n-an IronTeeth balloon trader\""
enUS = "\"No one knows what that symbol on the top means, but it must be there, it's the rule. - an IronTeeth balloon trader\""
zhCN = "没有狸知道那个奇怪的符号是什么意思，但必须印在气球起降的地方，这是规矩。"
zhTW = "「沒有人知道那個頂部的符號意味著什麼，但它必須存在，這是規則。  \n- 一名鐵齒氣球交易者」"
ruRU = "«Никто не знает, что означает этот символ сверху, но он должен быть там, таков закон. - торговец зонтами IronTeeth»"
jaJP = "「誰もその上のシンボルが何を意味するのか知らないが、そこにある必要がある。それがルールだ。 - アイアンティースの気球商人」"
frFR = "\"Personne ne sait ce que signifie ce symbole en haut, mais il doit être là, c'est la règle. -un marchand de ballons IronTeeth\""
deDE = "\"Niemand weiß, was dieses Symbol oben bedeutet, aber es muss da sein, es ist die Regel. - ein Luftballonhändler von IronTeeth\""
plPL = "\"Nikt nie wie, co oznacza ten symbol na górze, ale musi tam być, to zasada. - handlarz balonów IronTeeth\""
