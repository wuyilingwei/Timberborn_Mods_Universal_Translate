["Lapantouflemagic.AbyssTourismOffice.Description"]
raw = "Organizes guided tours in safe and already explored sectors of the hooman derelict facility.\nGuaranteed 100% Grue-free."
enUS = "Organizes guided tours in safe and already explored sectors of the human derelict facility. Guaranteed 100% Grue-free."
zhCN = "由专业的探索员带领海狸前往地下废墟，在已探明的安全区域里旅游参观。<br><color=#FFFF1A>只能建造在地下升降机部分位置上。</color>"
zhTW = "在安全且已經探索過的「人類」廢棄設施區域組織導覽活動。保證100%無怪物侵擾。"
ruRU = "Организует экскурсии по безопасным и уже исследованным секторам заброшенного объекта гуманоидов. Гарантированно на 100% без Гру."
jaJP = "人間の廃墟施設の安全で既に探索されたセクターでガイドツアーを企画しています。100%グルーなしが保証されています。"
frFR = "Organise des visites guidées dans des secteurs sûrs et déjà explorés de l'installation abandonnée des hoomans. Garantie 100 % sans Grue."
deDE = "Organisiert geführte Touren in sicheren und bereits erkunden Bereichen der Hooman-Wrackeinrichtung. Garantiert 100% gruefrei."
plPL = "Organizuje wycieczki z przewodnikiem po bezpiecznych i już zbadanych sektorach porzuconego obiektu hooman. Gwarantowane 100% wolne od Grue."
ptBR = "Organiza passeios guiados em setores seguros e já explorados da instalação abandonada dos hoomans. Garantido 100% livre de Grue."

["Lapantouflemagic.AbyssTourismOffice.FlavorDescription"]
raw = "\"Who doesn’t like the thrill of maybe being eaten by a grue, without actually being eaten by a grue?\""
