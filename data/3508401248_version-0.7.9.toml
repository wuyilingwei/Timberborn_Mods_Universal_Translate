["Lapantouflemagic.NewCentrifuge.Description"]
raw = "A tall hourglass-shaped centrifuge used to purify nuclear fuel from hooman nuclear waste.\nAlso acts as a somewhat impractical dwelling for the sake of upholding tradition.\n<color=#FF6EC7>Can function without workers.</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A tall hourglass-shaped centrifuge used to purify nuclear fuel from human nuclear waste. Also acts as a somewhat impractical dwelling for the sake of upholding tradition. Can function without workers. Works as a Levee."
zhCN = "将核废料气化后离心浓缩，能获得核燃料。<br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個高大的沙漏型離心機，用於從人類核廢料中提純核燃料。  \n同時也充當一個在維護傳統方面有些不切實際的住所。  \n<color=#FF6EC7>可以無需工人運作。</color>  \n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "Высокая центрифуга в форме песочных часов, используемая для очистки ядерного топлива от человеческих ядерных отходов. Также выполняет функцию несколько непрактичного жилища ради соблюдения традиций.  \n<color=#FF6EC7>Может функционировать без работников.</color>  \n<color=#00FFFF>Работает как плотина.</color>"
jaJP = "人間の放射性廃棄物から核燃料を精製するために使用される背の高い砂時計型の遠心分離機。伝統を守るために、やや実用的でない住居としても機能する。<color=#FF6EC7>作業者なしで機能することができます。</color><color=#00FFFF>堤防として機能します。</color>"
frFR = "Une centrifugeuse haute en forme de sablier utilisée pour purifier le combustible nucléaire des déchets nucléaires humains. Elle sert également d'habitation quelque peu impraticable dans le but de préserver la tradition.  \n<color=#FF6EC7>Peut fonctionner sans ouvriers.</color>  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine große, sanduhrförmige Zentrifuge, die zur Reinigung von nuklearem Brennstoff aus menschlichem Atommüll verwendet wird. Sie dient auch als etwas unpraktische Unterkunft, um Traditionen aufrechtzuerhalten.  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>  \n<color=#00FFFF>Funktioniert als ein Deich.</color>"
plPL = "Wysoka wirówka w kształcie klepsydry używana do oczyszczania paliwa jądrowego z ludzkich odpadów jądrowych. Działa również jako dość niepraktyczne mieszkanie w imię podtrzymywania tradycji. <color=#FF6EC7>Może działać bez pracowników.</color> <color=#00FFFF>Funkcjonuje jako wał ochronny</color>"
ptBR = "Uma centrífuga alta em forma de ampulheta usada para purificar combustível nuclear de resíduos nucleares humanos. Também atua como uma moradia um tanto impraticável em nome da manutenção da tradição. <color=#FF6EC7>Pode funcionar sem trabalhadores.</color> <color=#00FFFF>Funciona como uma Atalaia</color>"

["Lapantouflemagic.NewCentrifuge.FlavorDescription"]
raw = "Thankfully, some beavers are capable of sleeping even in the most unlikely circumstances."
enUS = "Thankfully, some beavers are capable of sleeping even in the most unlikely circumstances."
zhCN = "谢天谢地，有些海狸即使在这种环境也能睡觉。"
zhTW = "幸運的是，有些海狸即使在最不可能的情況下也能睡著。"
ruRU = "К счастью, некоторые бобры способны спать даже в самых неожиданных обстоятельствах."
jaJP = "ありがたいことに、いくつかのビーバーは、最もありそうもない状況でも眠ることができます。"
frFR = "Heureusement, certains castors sont capables de dormir même dans les circonstances les plus improbables."
deDE = "Gott sei Dank sind einige Biber in der Lage, selbst unter den unwahrscheinlichsten Umständen zu schlafen."
plPL = "Na szczęście niektóre bobry potrafią spać nawet w najbardziej nieprawdopodobnych okolicznościach."
ptBR = "Felizmente, alguns castores são capazes de dormir mesmo nas circunstâncias mais improváveis."

