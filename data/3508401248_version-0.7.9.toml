ruRU = "\"Эх, кажется, весело!\"  \n- Дедушка бобер, последние слова"
jaJP = "「ええ、楽しそうだね！」  \n-おじいさんビーバー、最後の言葉"
frFR = "\"Eh, ça a l'air amusant !\"  \n-Grand-père castor, dernières paroles"
deDE = "„Eh, scheint Spaß zu machen!“  \n-Opa Biber, letzte Worte"
plPL = "„Eh, wydaje się zabawne!”  \n-Dziadek bóbr, ostatnie słowa"
ptBR = "\"Eh, parece divertido!\"  \n- Vovô castor, últimas palavras"

