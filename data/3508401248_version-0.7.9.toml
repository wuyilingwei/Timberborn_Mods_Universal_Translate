["Lapantouflemagic.DeepMineBOXStorage.FlavorDescription"]
raw = "\"Why did they need all this spacexa0? Were they planning to live therexa0? To survive their own man-made apocalypsexa0?\"\n-An explorer beaver"
enUS = "\"Why did they need all this space? Were they planning to live there? To survive their own man-made apocalypse?\"  \n-An explorer beaver"
zhCN = "“人类是打算住在这里吗？为了度过自己制造的灾难？”——海狸探索员"
zhTW = "「他們為什麼需要這麼多空間？他們打算住在那裡嗎？為了在他們自己製造的末日中生存？」   \n——一隻探險的海狸"
ruRU = "\"Зачем им было нужно всё это пространство? Они планировали жить там? Чтобы выжить после своего собственного искусственно созданного апокалипсиса?\"  \n- Исследовательский бобёр"
jaJP = "「なぜ彼らはこんなに広いスペースが必要だったのか？そこで生活するつもりだったのか？自ら作り出した黙示録を生き延びるために？」  \n— 探検家のビーバー"
frFR = "\"Pourquoi avaient-ils besoin de tout cet espace ? Prévoyaient-ils d'y vivre ? Pour survivre à leur propre apocalypse créée par l'homme ?\" \n-Un castor explorateur"
deDE = "„Warum brauchten sie all diesen Platz? Hatten sie vor, dort zu leben? Um ihre eigene menschengemachte Apokalypse zu überleben?“ - Ein erforschender Biber"
plPL = "\"Po co im była potrzebna cała ta przestrzeń? Planowali tam mieszkać? Żeby przeżyć własną apokalipsę stworzoną przez człowieka?\"  \n-Zwierzający bóbr"
ptBR = "\"Por que eles precisavam de todo esse espaço? Estavam planejando viver lá? Para sobreviver ao próprio apocalipse que criaram?\"  \n- Um castor explorador"

