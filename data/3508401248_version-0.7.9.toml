["Lapantouflemagic.BIT.Description"]
raw = "An advanced science institute for the brightest beavers to develop new technologies\n<color=red>This building is not watertight!</color>"
enUS = "An advanced science institute for the brightest beavers to develop new technologies. <color=red>This building is not watertight!</color>"
zhCN = "研究最先进的技术，能获得科学点数，也能制作各类许可证、自动化控件或机关人核心。"
zhTW = "一個先進的科學研究所，專為最聰明的海狸開發新技術而設\n<color=red>這棟建築物不防水！</color>"
ruRU = "Усовершенствованный научный институт для самых талантливых бобров для разработки новых технологий  \n<color=red>Это здание не водонепроницаемо!</color>"
jaJP = "最も優秀なビーバーが新しい技術を開発するための先進的な科学研究所  \n<color=red>この建物は防水ではありません！</color>"
frFR = "Un institut scientifique avancé pour que les castors les plus brillants développent de nouvelles technologies.  \n<color=red>Ce bâtiment n'est pas étanche !</color>"
deDE = "Ein fortschrittliches Wissenschaftsinstitut für die klügsten Biber zur Entwicklung neuer Technologien\n<color=red>Dieses Gebäude ist nicht wasserdicht!</color>"
plPL = "Zaawansowany instytut naukowy dla najbystrzejszych bobrów do opracowywania nowych technologii  \n<color=red>Ten budynek nie jest wodoodporny!</color>"
ptBR = "Um instituto de ciência avançada para os castores mais brilhantes desenvolverem novas tecnologias  \n<color=red>Este edifício não é estanque!</color>"

["Lapantouflemagic.GreaterCookingtent.Description"]
raw = "A large tent in which beavers can meet and hang out while the legendary ''Deluxe stew'' is made.\n<color=#FF6EC7>Can function without workers.</color>"
enUS = "A large tent where beavers can meet and hang out while the legendary \"Deluxe stew\" is being made. <color=#FF6EC7>Can function without workers.</color>"
zhCN = "大型的烹饪帐篷，能制作豪华炖菜，并让海狸在里面开聚会。"
zhTW = "一個大型帳篷，海狸們可以在這裡聚會和娛樂，同時製作傳奇的「豪華燉菜」。  \n<color=#FF6EC7>可以在沒有工人的情況下運作。</color>"
ruRU = "Большая палатка, в которой бобры могут встречаться и проводить время, пока готовится легендарный «Делюкс рагу».  \n<color=#FF6EC7>Может функционировать без работников.</color>"
jaJP = "ビーバーが集まってくつろげる大きなテントで、伝説の「デラックスシチュー」が作られます。<color=#FF6EC7>作業員なしで機能します。</color>"
frFR = "Une grande tente où les castors peuvent se retrouver et se détendre pendant que le légendaire ''Ragoût Deluxe'' est préparé.  \n<color=#FF6EC7>Peut fonctionner sans ouvriers.</color>"
deDE = "Ein großes Zelt, in dem Biber sich treffen und entspannen können, während der legendäre ''Deluxe-Eintopf'' zubereitet wird.  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>"
plPL = "Duży namiot, w którym bobry mogą się spotykać i spędzać czas, podczas gdy przygotowywana jest legendarna ''Deluxe stew''.  \n<color=#FF6EC7>Może funkcjonować bez pracowników.</color>"
ptBR = "Uma grande tenda onde os castores podem se reunir e passar o tempo enquanto o lendário ''Ensopado Deluxe'' é preparado.  \n<color=#FF6EC7>Pode funcionar sem trabalhadores.</color>"

