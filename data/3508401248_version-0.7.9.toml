ptBR = "Uma pousada estanque de tamanho médio construída em torno de uma escada, com uma porta de acesso lateral.  \nPode ser empilhada sobre si mesma, variantes, e pode suportar edifícios selecionados.  \nAbriga duas famílias e emprega <color=green>dois carregadores</color>.  \n<color=#00FFFF>Funciona como uma Barragem</color>"

