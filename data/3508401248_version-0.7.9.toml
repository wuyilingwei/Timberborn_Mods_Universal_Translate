["Lapantouflemagic.ContaminatedJail.FlavorDescription"]
raw = "\"A jail for beavers made entirely of wood seems a silly idea, but they're just too polite to escape\""
enUS = "\"A jail for beavers made entirely of wood seems like a silly idea, but they're just too polite to escape.\""
zhCN = "解毒剂这么厉害？那如果全部海狸都喝了……"
zhTW = "「一個完全由木頭製成的海狸監獄看起來似乎是個愚蠢的主意，但它們太有禮貌了，不會逃跑。」"
ruRU = "\"Тюрьма для бобров, сделанная entirely из дерева, кажется глупой идеей, но они просто слишком вежливы, чтобы сбежать.\""
jaJP = "「全てが木でできたビーバーの刑務所は無意味なアイデアのように思えますが、彼らは逃げ出すにはあまりにも礼儀正しいのです。」"
frFR = "\"Une prison pour castors entièrement en bois semble une idée folle, mais ils sont juste trop polis pour s'échapper.\""
deDE = "\"Ein Gefängnis für Biber, das ganz aus Holz besteht, scheint eine lächerliche Idee zu sein, aber sie sind einfach zu höflich, um zu entkommen.\""
plPL = "\"Wizja więzienia dla bobrów całkowicie zbudowanego z drewna wydaje się głupia, ale one są zbyt grzeczne, aby uciekać.\""
ptBR = "\"Uma prisão para castores feita inteiramente de madeira parece uma ideia boba, mas eles são apenas educados demais para escapar.\""

