["Lapantouflemagic.MechanizedPinkwoodFarm.Description"]
raw = "A complex device that masterfully transforms mechanical power into logs.\nThe sawblades must be changed regularily.\n<color=green>Requires Haulers</color> to put excess resources in storage."
enUS = "A complex device that masterfully transforms mechanical power into logs. The saw blades must be changed regularly. <color=green>Requires Haulers</color> to put excess resources in storage."
zhCN = "复杂而精妙的大型机械，仅需能量便能生产原木。<br><color=#99FF00>需要搬运工。</color><br><color=#FFA500>传动接口位于齿轮机关左上角。</color>"
zhTW = "一個複雜的裝置，巧妙地將機械能轉換成木材。鋸片必須定期更換。<color=green>需要搬運工</color>將多餘的資源放入儲存中。"
ruRU = "Сложное устройство, которое мастерски преобразует механическую энергию в бревна. Пильные диски необходимо регулярно менять. <color=green>Требуются грузчики</color>, чтобы помещать избыточные ресурсы на хранение."
jaJP = "機械的な力を巧みに丸太に変える複雑な装置です。 \nノコ刃は定期的に交換する必要があります。 \n<color=green>過剰な資源を保管するために運搬者が必要です。</color>"
frFR = "Un dispositif complexe qui transforme habilement la puissance mécanique en bûches.  \nLes lames de scie doivent être changées régulièrement.  \n<color=green> nécessite des transporteurs </color> pour mettre les ressources excédentaires en stockage."
deDE = "Ein komplexes Gerät, das meisterhaft mechanische Energie in Holzstämme umwandelt. \nDie Sägen müssen regelmäßig gewechselt werden. \n<color=green>Benötigt Förderer</color>, um überschüssige Ressourcen einzulagern."
plPL = "Skomplikowane urządzenie, które mistrzowsko przekształca moc mechaniczną w kłody. Ostrza pił muszą być regularnie wymieniane. <color=green>Wymaga transportowców</color>, aby umieścić nadmiar zasobów w magazynie."
ptBR = "Um dispositivo complexo que transforma magistralmente a energia mecânica em toras.\nAs lâminas de serra devem ser trocadas regularmente.\n<color=green>Requer Transportadores</color> para colocar recursos excedentes em armazenamento."

["Lapantouflemagic.MechanizedPinkwoodFarm.FlavorDescription"]
raw = "\"The first rule of beaver engineering, is to not look too closely at the mechanism\"\n -Grandpa beaver, on what happened to his whiskers."
enUS = "\"The first rule of beaver engineering is to not look too closely at the mechanism.\" - Grandpa Beaver, on what happened to his whiskers."
zhCN = "“海狸工程学第一条，不要认真研究原理。”——海狸爷爷"
zhTW = "「海狸工程的第一條法則，就是不要太仔細地看機械的運作。」  \n-海狸爺爺，談到他的鬚鬚發生了什麼事。"
ruRU = "«Первое правило бобрового инженерного дела — не смотреть слишком внимательно на механизм»  \n— Дедушка-бобер, о том, что произошло с его усами."
jaJP = "「ビーバー工学の第一のルールは、機構をあまり近くで見ないことだ」  \n-おじいちゃんビーバー、彼のひげに何が起こったかについて。"
frFR = "\"La première règle de l'ingénierie des castors est de ne pas regarder trop près le mécanisme.\" -Papi castor, sur ce qui est arrivé à ses moustaches."
deDE = "\"Die erste Regel der Bibertechnik ist, nicht zu genau auf den Mechanismus zu schauen.\" - Großvaterbiber, über das, was mit seinen Schnurrhaaren passiert ist."
plPL = "\"Pierwsza zasada inżynierii bobrowej to nie przyglądać się zbyt dokładnie mechanizmowi.\" \n -Dziadek bobr, o tym, co stało się z jego wąsami."
ptBR = "\"A primeira regra da engenharia dos castores é não olhar muito de perto para o mecanismo\" - Vovô Castor, sobre o que aconteceu com seus bigodes."

