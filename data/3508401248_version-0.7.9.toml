["Lapantouflemagic.BridgePlatform.Description"]
raw = "A light platform that needs to find support on two opposite sides in order to be safe to use.\n<color=green>Can be attached between cliff sides and/or between most stackable buildings</color>\n<color=red>multiple side platforms or bridges cannot share the same support</color>"
enUS = "A light platform that needs to find support on two opposite sides in order to be safe to use.  \n<color=green>Can be attached between cliff sides and/or between most stackable buildings</color>  \n<color=red>multiple side platforms or bridges cannot share the same support</color>"
zhCN = "架空的平台，两端需要支撑。"
zhTW = "一個需要在兩個相對側找到支撐以確保安全使用的輕型平台。  \n<color=green>可以安裝在峭壁兩側和/或大多數可堆疊建築物之間</color>  \n<color=red>多個側平台或橋樑不能共用相同的支撐</color>"
ruRU = "Легкая платформа, которая должна находить поддержку с двух противоположных сторон, чтобы быть безопасной для использования.  \n<color=green>Можно установить между скалами и/или между большинством штабелируемых зданий</color>  \n<color=red>Несколько боковых платформ или мостов не могут делить одну и ту же поддержку</color>"
jaJP = "両側に支持を見つける必要があり、安全に使用するための軽量プラットフォームです。  \n<color=green>崖の側面や、大部分の積み重ね可能な建物の間に取り付けることができます</color>  \n<color=red>複数の側面プラットフォームや橋は同じ支持を共有できません</color>"
frFR = "Une plateforme légère qui doit trouver un support sur deux côtés opposés pour être sûre à utiliser.  \n<color=green>Peut être attachée entre des côtés de falaises et/ou entre la plupart des bâtiments empilables</color>  \n<color=red>plusieurs plateformes latérales ou ponts ne peuvent pas partager le même support</color>"
deDE = "Eine leichte Plattform, die Unterstützung an zwei gegenüberliegenden Seiten finden muss, um sicher verwendet werden zu können.  \n<color=green>Kann zwischen Klippenseiten und/oder zwischen den meisten stapelbaren Gebäuden angebracht werden</color>  \n<color=red>Mehrere Seitenplattformen oder Brücken können nicht dieselbe Unterstützung teilen</color>"
plPL = "Lekka platforma, która musi znaleźć wsparcie po dwóch przeciwległych stronach, aby była bezpieczna w użyciu.  \n<color=green>Może być przymocowana między bokami klifu i/lub między większością budynków, które można układać w stosy</color>  \n<color=red>wielokrotne platformy boczne lub mosty nie mogą dzielić tego samego wsparcia</color>"
ptBR = "Uma plataforma leve que precisa encontrar suporte em dois lados opostos para ser segura para uso.  \n<color=green>Pode ser anexada entre lados de penhascos e/ou entre a maioria dos edifícios empilháveis</color>  \n<color=red>várias plataformas laterais ou pontes não podem compartilhar o mesmo suporte</color>"

["Lapantouflemagic.BridgePlatform.FlavorDescription"]
raw = "\"At last, we can make a proper three dimensionnal food maze\"\n -An architect beaver"
enUS = "\"At last, we can make a proper three-dimensional food maze.\"  \n-An architect beaver"
zhCN = "“最近摔伤的海狸好像有点多？”——海狸建筑师"
zhTW = "「最後，我們終於可以製作一個真正的三維食物迷宮。」  \n- 一位建築師海狸"
ruRU = "\"Наконец, мы можем построить настоящий трехмерный пищевой лабиринт.\" - Архитектор-бобер"
jaJP = "「ついに、私たちは本格的な三次元の食べ物迷路を作れるようになりました」  \n- 建築家のビーバー"
frFR = "\"Enfin, nous pouvons créer un véritable labyrinthe alimentaire en trois dimensions.\"  \n -Un castor architecte"
deDE = "\"Endlich können wir ein richtiges dreidimensionales Futterlabyrinth erstellen.\"  \n -Ein Architektenbiber"
plPL = "\"W końcu możemy stworzyć prawdziwy trójwymiarowy labirynt jedzeniowy\" - Architekt bóbr"
ptBR = "\"Finalmente, podemos fazer um verdadeiro labirinto de comida em três dimensões.\"  \n -Um castor arquiteto"

["Lapantouflemagic.GiantLogBridge.Description"]
raw = "half a sequoia artistically stuck between two supporting structures.\nCan be build on, and comes with lights for potential crops to still be able to grow under it. Also so that beavers from the lower floors don’t have to live in total darkness."
enUS = "Half a sequoia artistically placed between two supporting structures. It can be built upon and comes with lights to allow potential crops to grow underneath it. This way, beavers on the lower levels won’t have to live in total darkness."
zhCN = "用巨型半原木建造而成的架空桥梁。底部装有照明用的荧光灯带。"
zhTW = "半棵紅杉藝術性地夾在兩個支撐結構之間。可以進行建設，並配有燈光，以便潛在的作物仍然能在其下生長。此外，這樣也能讓來自下層的海狸不必生活在完全黑暗之中。"
ruRU = "половина секвойи артистично застряла между двумя поддерживающими конструкциями. Можете строить на ней, и она оснащена освещением, чтобы потенциальные растения могли продолжать расти под ней. Также чтобы бобры с нижних этажей не жили в полной темноте."
jaJP = "半分のセコイアが2つの支持構造の間に芸術的に挟まれています。上に建てることができ、作物がその下で育つ可能性のために照明が付いています。また、下層のビーバーが完全な暗闇の中で生活する必要がないようにするためでもあります。"
frFR = "une moitié de séquoia artistiquement coincée entre deux structures de support. Peut être construit dessus, et est équipé de lumières pour que des cultures potentielles puissent continuer à pousser en dessous. Aussi afin que les castors des étages inférieurs n'aient pas à vivre dans l'obscurité totale."
deDE = "halb ein Sequoiabaum künstlerisch zwischen zwei stützenden Strukturen befestigt. Kann besiedelt werden und kommt mit Lichtern, damit potenzielle Pflanzen darunter weiterhin wachsen können. Auch damit Biber aus den unteren Etagen nicht in völliger Dunkelheit leben müssen."
plPL = "połowa sekwoi artystycznie utkwiona między dwoma wspierającymi strukturami. Można na niej budować, a także jest wyposażona w oświetlenie, aby potencjalne uprawy mogły nadal rosnąć pod nią. Ponadto, aby bobry z dolnych pięter nie musiały żyć w całkowitych ciemnościach."
ptBR = "metade de uma sequoia artisticamente presa entre duas estruturas de suporte. Pode ser construído em cima e vem com luzes para que as culturas potenciais ainda possam crescer sob ela. Também para que os castores dos andares inferiores não tenham que viver na total escuridão."

["Lapantouflemagic.GiantLogBridge.FlavorDescription"]
raw = "\"Is really no one worried about this thing falling off?\"\n -A farmer beaver"
enUS = "\"Is really no one worried about this thing falling off?\" \n -A farmer beaver"
zhCN = "“没人担心这玩意会不会掉下来吗？”——海狸农民"
zhTW = "「真的沒有誰擔心這東西會掉下來嗎？」  \n-一隻農夫河狸"
ruRU = "«Разве никого не беспокоит, что эта штука может упасть?» \n -Бобер-фермер"
jaJP = "「本当に誰もこのものが落ちることを心配していないのか？」  \n- ビーバーの農夫"
frFR = "\"Personne n'est vraiment inquiet que cette chose tombe ?\"  \n -Un castor agriculteur"
deDE = "„Macht sich wirklich niemand Sorgen, dass das Ding herunterfällt?“  \n -Ein Bauer-Biber"
plPL = "\"Czy nikt się nie martwi, że to coś może spaść?\"  \n -Bóbr rolnik"
ptBR = "\"Ninguém está realmente preocupado com essa coisa caindo?\"  \n -Um castor fazendeiro"

