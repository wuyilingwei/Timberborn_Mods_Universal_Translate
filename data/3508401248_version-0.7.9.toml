zhCN = "用机器搅拌木屑浆并晾干，能高效地获得纸。<br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個機械化的造紙廠。  \n偶爾會壞掉一個齒輪。  \n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "Механизированная бумажная фабрика. Иногда ломает шестерню. <color=#00FFFF>Работает как плотина</color>"
jaJP = "機械化された製紙工場。\n時々ギアが壊れる。\n<color=#00FFFF>堤防のように機能する</color>"
frFR = "Une usine de papier mécanisée.  \nCasse parfois une roue dentée.  \n<color=#00FFFF>Fonctionne comme une levée</color>"
