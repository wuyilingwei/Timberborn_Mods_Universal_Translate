frFR = "Un module de mise à niveau à placer sur le dessus d'un forestier adjacent à un bâtiment <color=#FF6EC7>avec un toit triangulaire évolutif</color>. Emploie <color=green>8 Bâtisseurs</color>. <color=#00FFFF>Agit comme un Levée</color>."
deDE = "Ein Upgrade-Modul, das auf einem Forsthaus neben einem <color=#FF6EC7>upgradefähigen Dreiecksdach</color> Gebäude platziert werden kann. Verwendet <color=green>8 Bauarbeiter</color>. <color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Moduł ulepszenia do umieszczenia na górze leśnika, przylegającego do budynku z <color=#FF6EC7>triangularnym dachem, który można ulepszyć</color>.\nUżywa <color=green>8 budowniczych</color>.\n<color=#00FFFF>Działa jak wał</color>"
