plPL = "<color=green>zajęty ogniem i zmarł z powodu skrajnej nieostrożności. Okazuje się, że stworzenia z futrem są dość łatwopalne.</color>"
ptBR = "<color=green>pegou fogo e morreu devido a extrema negligência. Acontece que criaturas com pelos são bastante inflamáveis.</color>"

