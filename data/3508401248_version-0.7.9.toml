zhTW = "一棟大型房子，裡面有住院護理員來照顧受傷的海狸。比休息床更有效，並且可以使用藥物進一步加速康復。<color=#00FFFF>作為堤壩使用</color>"
ruRU = "Большой дом с сиделкой для ухода за раненными бобрами. Более эффективно, чем кровать для отдыха, и может использовать лекарства для ускорения восстановления. <color=#00FFFF>Работает как насыпь</color>"
