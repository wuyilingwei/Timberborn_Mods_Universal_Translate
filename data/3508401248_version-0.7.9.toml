zhCN = "额外延伸的挂式平台，可以作为桥梁，或者其他建筑的地基。<br><color=#FFFF1A>中间一格也需要支撑。</color>"
zhTW = "一個尷尬的平台，可以卡在建築物之間或樓層之間。\n占用的底下空間較小，並且可以自我延展一次。\n<color=green>可以固定在懸崖的側面和大多數可堆疊建築物上</color>\n<color=red>多個側面平台或橋樑不能共用同一支撐</color>"
ruRU = "Неприкаянная платформа, которая может застрять между зданиями или между этажами. Занимает меньше места под собой и может быть увеличена на себе один раз. <color=green>Может быть прикреплена к краям скал и большинству складных зданий</color> <color=red>несколько боковых платформ или мостов не могут опираться на одну и ту же опору</color>"
jaJP = "建物や階の間に挟まることができる不格好なプラットフォームです。下に占めるスペースが少なく、一度だけ自分自身に拡張できます。<color=green>崖の側面やほとんどの積み重ね可能な建物に取り付けることができます</color> <color=red>複数の側面プラットフォームや橋は同じ支持を共有できません</color>"
frFR = "Une plateforme maladroite qui peut être coincée entre des bâtiments ou entre des étages. Prend moins d'espace en dessous et peut être étendue sur elle-même une fois. <color=green>Peut être fixée sur les côtés des falaises et de la plupart des bâtiments empilables</color> <color=red>plusieurs plateformes latérales ou ponts ne peuvent pas partager le même support</color>"
deDE = "Eine unbequeme Plattform, die zwischen Gebäuden oder Etagen feststecken kann. Nimmt weniger Platz darunter ein und kann einmal auf sich selbst ausgefahren werden. <color=green>Kann an den Seiten von Klippen und den meisten stapelbaren Gebäuden angebracht werden</color> <color=red>Mehrere Seitenplattformen oder Brücken können nicht dieselbe Stütze teilen</color>"
plPL = "Niezgrabna platforma, która może utknąć między budynkami lub piętrami. Zajmuje mniej miejsca pod sobą i może być rozszerzona na samej sobie raz.  \n<color=green>Może być przymocowana do boków klifów i większości budynków nadających się do układania w stosy</color>  \n<color=red>wiele platform bocznych lub mostów nie może dzielić tej samej podpory</color>"
ptBR = "Uma plataforma estranha que pode ficar presa entre prédios ou entre andares. Ocupa menos espaço embaixo dela e pode ser estendida sobre si mesma uma vez. <color=green>Pode ser fixada nas laterais de penhascos e na maioria dos edifícios empilháveis</color> <color=red>múltiplas plataformas laterais ou pontes não podem compartilhar o mesmo suporte</color>"

