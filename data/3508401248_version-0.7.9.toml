["Lapantouflemagic.BetterDamDrainPIPELimited.Description"]
raw = "A large pipe directly in line with a power shaft to be installed in a dam drain house.\nWill push water in the specified direction but will stop once the pipe is submerged."
enUS = "A large pipe directly aligned with a power shaft to be installed in a dam drainage structure. It will push water in the specified direction but will stop once the pipe is submerged."
zhCN = "按指定方向输送液体的通道，水位高于出口时会停止运作。<br><color=#FFFF1A>泵液管本身不防水，可以建造在泵液站专用位置内。</color><br><color=#FFA500>最大流量每秒 3 立方米，附近水位会有较大波动。</color>"
zhTW = "一根大管道直接與要安裝在大壩排水房的動力軸對齊。將會將水推向指定方向，但一旦管道被淹沒就會停止。"
ruRU = "Большая труба, установленная напрямую в линии с валом привода, который будет установлен в дамбе. Будет подавать воду в указанном направлении, но остановится, как только труба будет погружена."
jaJP = "ダム排水ハウスに設置される動力シャフトと一直線にある大型パイプ。指定された方向に水を押し出すが、パイプが水没すると停止する。"
frFR = "Un grand tuyau directement en ligne avec un arbre de puissance à installer dans une maison de drainage de barrage. Il poussera l'eau dans la direction spécifiée mais s'arrêtera une fois que le tuyau sera submergé."
deDE = "Ein großes Rohr, das direkt in einer Linie mit einer Antriebswelle installiert werden soll, in einem Dammablasshaus. Es wird Wasser in die angegebene Richtung drücken, stoppt jedoch, sobald das Rohr unter Wasser ist."
plPL = "Duża rura bezpośrednio w linii z wałem napędowym, która ma być zainstalowana w domu odpływowym tamy. Będzie pompować wodę w określonym kierunku, ale zatrzyma się, gdy rura będzie zanurzona."
ptBR = "Um grande tubo alinhado diretamente com um eixo de potência a ser instalado em uma casa de drenagem de represa. Vai empurrar a água na direção especificada, mas parará uma vez que o tubo esteja submerso."

["Lapantouflemagic.BetterDamDrainPIPE.FlavorDescription"]
raw = "\"It can pump any liquid, including careless kits…\""
enUS = "\"It can pump any liquid, including careless kits…\""
zhCN = "它能抽取任何液体，也包括不小心掉进去的小海狸。"
