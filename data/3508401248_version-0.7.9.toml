["Lapantouflemagic.WarmStorage.FlavorDescription"]
raw = "\"But… how…? This thing is bigger than a house!\n -An architect beaver"
enUS = "\"But… how…? This thing is bigger than a house!  \n -An architect beaver\""
zhCN = "“这个锅比我的房子还大，这要怎么建？”——海狸建筑工"
zhTW = "「但是…怎麼…？這東西比房子還大！ -一隻建築師海狸」"
ruRU = "\"Но... как...? Эта штука больше, чем дом!\"  \n- Архитектор-бобёр"
jaJP = "「でも…どうやって…？この物は家より大きい！  \n - 建築家のビーバー」"
frFR = "\"Mais… comment… ? Cette chose est plus grande qu'une maison !  \n -Un castor architecte\""
deDE = "„Aber… wie…? Dieses Ding ist größer als ein Haus!“  \n -Ein Architekt-Biber"
plPL = "„Ale… jak…? To coś jest większe niż dom! -Architekt bóbr”"
ptBR = "\"Mas... como...? Essa coisa é maior que uma casa! - Um castor arquiteto\""

