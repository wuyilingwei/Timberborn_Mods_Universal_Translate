["Lapantouflemagic.ContaminatedJail.Description"]
raw = "A jail for keeping contaminated beavers isolated from the rest of the population.\nJailed beavers will no longer need drinks, food, sleep, shelter nor cleaning until they <s>have learned their lesson</s> feel better."
enUS = "A jail for keeping contaminated beavers isolated from the rest of the population. Jailed beavers will no longer need drinks, food, sleep, shelter, or cleaning until they feel better."
zhCN = "受污染的海狸将呆在这里直到痊愈，除了解毒剂外不需要吃任何东西。"
zhTW = "一個監獄，用來將受到污染的海狸隔離，與其他人群分開。被囚禁的海狸將不再需要飲水、食物、睡眠、庇護或清潔，直到它們覺得好些。"
ruRU = "Тюрьма для содержания зараженных бобров в изоляции от остального населения. Заключённые бобры больше не будут нуждаться в напитках, еде, сне, укрытии или уборке, пока они <s>не усвоят свой урок</s> не почувствуют себя лучше."
jaJP = "汚染されたビーバーを他の個体から隔離するための牢獄です。監禁されたビーバーは、彼らが良くなるまで飲み物、食べ物、睡眠、避難所、または清掃を必要としなくなります。"
frFR = "Une prison pour garder les castors contaminés isolés du reste de la population. Les castors emprisonnés n'auront plus besoin de boissons, de nourriture, de sommeil, d'abri ni de nettoyage jusqu'à ce qu'ils se sentent mieux."
deDE = "Ein Gefängnis, um kontaminierte Biber von der restlichen Bevölkerung zu isolieren. Eingesperrte Biber brauchen bis sie sich besser fühlen weder Getränke, noch Nahrung, Schlaf, Unterkunft oder Reinigung."
plPL = "Więzienie dla trzymania zainfekowanych bobrów w izolacji od reszty populacji. Uwięzione bobry nie będą już potrzebować napojów, jedzenia, snu, schronienia ani czyszczenia, dopóki nie <s>nauczą się lekcji</s> nie poczują się lepiej."
ptBR = "Uma prisão para manter castores contaminados isolados do resto da população. Castores presos não precisarão mais de bebidas, comida, sono, abrigo nem limpeza até que se sintam melhor."

