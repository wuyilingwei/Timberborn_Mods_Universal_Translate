["Lapantouflemagic.FermentationHouse.Description"]
raw = "A small logde whose inhabitants are tasked with supplying and taking care of six fermentation barrels.\n<color=#FF6EC7>Can function without workers.</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A small lodge whose inhabitants are tasked with supplying and taking care of six fermentation barrels.  \n<color=#FF6EC7>Can function without workers.</color>  \n<color=#00FFFF>Works as a Levee</color>  "
zhCN = "专门放置发酵桶的房屋，能制作发酵产品。<br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個小小的儲藏室，其居民的任務是供應和照顧六個發酵桶。<color=#FF6EC7>可以在沒有工人的情況下運行。</color><color=#00FFFF>作為壩堤運作</color>"
ruRU = "Небольшая хижина, жители которой отвечают за снабжение и уход за шестью бочками для брожения.  \n<color=#FF6EC7>Может функционировать без работников.</color>  \n<color=#00FFFF>Работает как дамба.</color>"
jaJP = "小さな小屋で、住人は6つの発酵バレルの供給と管理を担当しています。  \n<color=#FF6EC7>労働者なしで機能します。</color>  \n<color=#00FFFF>堤防として機能します。</color>"
frFR = "Une petite loge dont les habitants ont pour tâche de fournir et de s'occuper de six fûts de fermentation.  \n<color=#FF6EC7>Peut fonctionner sans travailleurs.</color>  \n<color=#00FFFF>Fonctionne comme une levée</color>"
deDE = "Eine kleine Hütte, deren Bewohner damit beauftragt sind, sechs Gärfässer zu versorgen und zu betreuen.  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>  \n<color=#00FFFF>Funktioniert wie ein Deich</color>"
plPL = "Mała chatka, której mieszkańcy mają za zadanie dostarczać i dbać o sześć beczek fermentacyjnych.  \n<color=#FF6EC7>Może działać bez pracowników.</color>  \n<color=#00FFFF>Działa jak wał</color>"
ptBR = "Uma pequena pousada cujos habitantes têm a tarefa de suprir e cuidar de seis barris de fermentação.  \n<color=#FF6EC7>Pode funcionar sem trabalhadores.</color>  \n<color=#00FFFF>Funciona como uma barragem.</color>"

["Lapantouflemagic.FermentationHouse.FlavorDescription"]
raw = "\"No one will notice if I keep some extra for myself…\"\n -A fermenter beaver"
enUS = "\"No one will notice if I keep some extra for myself…\"  \n -A fermenter beaver"
zhCN = "“这不叫偷吃，这叫……试吃！”——海狸发酵工"
zhTW = "「如果我自己留一些多餘的，沒有人會注意到…」  \n- 一隻發酵的海狸"
ruRU = "«Никто не заметит, если я оставлю немного лишнего для себя...»  \n- Ферментатор бобр"
jaJP = "「自分のために少し余分に取っても誰も気づかないだろう…」  \n- 発酵ビーバー"
frFR = "\"Personne ne remarquera si je garde un peu de rab pour moi…\"  \n -Un castor fermenteur"
deDE = "„Niemand wird es merken, wenn ich mir ein bisschen extra behalte…“  \n –Ein fermentierender Biber"
plPL = "\"Nikt nie zauważy, jeśli zatrzymam trochę dla siebie…\"  \n -Fermentujący bóbr"
ptBR = "\"Ninguém vai notar se eu guardar um pouco a mais para mim...\"  \n -Um castor fermentador"

