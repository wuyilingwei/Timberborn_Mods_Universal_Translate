["Lapantouflemagic.Buffet.Description"]
raw = "A gigantic four-story kitchen meant to keep a large buffet-style canteen running permanently, so that beavers can find every food they desire in one place.\nAlso works as a social gathering spot.\nReciepe loses on food value but fills every specific food need far more efficiently\n<color=green>'’Food buffet’’ item can only be stored here</color>.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A gigantic four-story kitchen designed to keep a large buffet-style canteen operating permanently, so beavers can find every food they desire in one place. It also serves as a social gathering spot. The recipe loses some food value but fulfills every specific food need much more efficiently. <color=green>'Food buffet' item can only be stored here</color>. <color=#00FFFF>Functions as a Levee</color>."
zhCN = "热闹非凡的大型聚会场所，能制作什锦自助餐，并让海狸享受阳台篝火派对。<br><color=#99FF00>满足所有食物需求，但更容易饥饿。</color><br><color=#59FF61>什锦自助餐只能在此处储存，原料临时库存和产物库存为配方中数量×1000。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個巨大的四層廚房，旨在讓大型自助餐廳永久運行，讓海狸能在一個地方找到他們想要的所有食物。\n同時也作為社交聚集點。\n食譜在食物價值上有所損失，但能更有效地滿足每一種特定的食物需求。\n<color=green>「食品自助餐」物品只能儲存在這裡</color>。\n<color=#00FFFF>作為堤防運作</color>"
ruRU = "Гигантская четырехэтажная кухня, предназначенная для постоянной работы большого буфетного типа столовой, чтобы бобры могли находить всю еду, которую они желают, в одном месте.  \nТакже служит местом для социальных встреч.  \nРецепт теряет в питательной ценности, но гораздо эффективнее удовлетворяет каждую конкретную потребность в еде.  \n<color=green>'’Буфет еды’’ элемент может храниться только здесь</color>.  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "巨大な四階建てのキッチンは、大規模なビュッフェスタイルの食堂を常に営業できるように設計されており、ビーバーは必要な食べ物をすべて一ヶ所で見つけることができます。  \nまた、社交の場としても機能します。  \nレシピは栄養価が失われますが、特定の食べ物のニーズをはるかに効率的に満たします。  \n<color=green>「フードビュッフェ」アイテムはここにしか保管できません</color>。  \n<color=#00FFFF>堤防としても機能します</color>。"
frFR = "Une gigantesque cuisine de quatre étages conçue pour faire fonctionner en permanence une grande cantine de style buffet, afin que les castors puissent trouver tous les aliments qu'ils désirent en un seul endroit.  \nElle sert également de lieu de rassemblement social.  \nLa recette perd en valeur nutritionnelle mais satisfait beaucoup plus efficacement chaque besoin alimentaire spécifique.  \n<color=green>'’Article buffet de nourriture’’ ne peut être stocké qu'ici</color>.  \n<color=#00FFFF>Fonctionne comme un levee</color>"
deDE = "Eine gigantische vierstöckige Küche, die dafür gedacht ist, eine große Buffet-Kantine dauerhaft zu betreiben, damit Biber jedes Essen, das sie wünschen, an einem Ort finden können.  \nFunktioniert auch als sozialer Treffpunkt.  \nRezepte verlieren an Nahrungswert, decken jedoch jeden spezifischen Nahrungsbedarf viel effizienter ab.  \n<color=green>'’Essensbuffet’’-Artikel können nur hier gelagert werden</color>.  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Gigantyczna czteropiętrowa kuchnia, zaprojektowana do stałego prowadzenia dużej stołówki w stylu bufetu, aby bobry mogły znaleźć wszystkie pożądane jedzenie w jednym miejscu. \nPełni również funkcję miejsca spotkań towarzyskich. \nPrzepis traci na wartości odżywczej, ale znacznie bardziej efektywnie zaspokaja każde konkretne zapotrzebowanie na jedzenie. \n<color=green>'’Bufet jedzeniowy’’</color> może być przechowywany tylko tutaj. \n<color=#00FFFF>Działa jako wał</color>"
ptBR = "Uma gigantesca cozinha de quatro andares destinada a manter uma cantina em estilo buffet funcionando permanentemente, para que os castores possam encontrar toda comida que desejam em um só lugar.  \nTambém funciona como um local de encontro social.  \nAs receitas perdem em valor nutricional, mas atendem a cada necessidade alimentar específica de forma muito mais eficiente.  \n<color=green>'’Buffet de comida’’ item só pode ser armazenado aqui</color>.  \n<color=#00FFFF>Funciona como um Dique</color>."

["Lapantouflemagic.Buffet.FlavorDescription"]
raw = "\"The Folktails would love this place, if they weren’t terrified of walking on this… flimsy-looking… glass... hanging several meters into the air… I... uuh… I have brambles to cut, see ya!\""
enUS = "\"The Folktails would love this place, if they weren’t terrified of walking on this… flimsy-looking… glass… hanging several meters into the air… I… uuh… I have brambles to cut, see ya!\""
zhCN = "“神尾们会喜欢这地方的，只要他们不怕走在这个……悬在空中……几米高的……呃……我还有事先走了！”"
zhTW = "「民間故事會喜歡這個地方，如果他們不害怕走在這個…… 看起來脆弱的…… 玻璃上…… 高懸在幾米空中…… 我……呃…… 我有藤蔓要修剪，回頭見！」"
ruRU = "\"Сказочники любили бы это место, если бы не боялись ходить по этому... выглядящему хлипким... стеклу... висящему на несколько метров в воздухе... Я... эмм... мне нужно обрезать кустарник, увидимся!\""
jaJP = "「フォークテイルたちはこの場所が大好きでしょうが、これ…見た目が頼りない…ガラスの上を数メートル空中にぶら下がって歩くのは怖がるでしょう…私は…ええと…切らなきゃいけない藪があるので、じゃね！」"
frFR = "\"Les Folktails adoreraient cet endroit, s’ils n’avaient pas peur de marcher sur ce… verre… apparemment fragile… suspendu à plusieurs mètres dans les airs… Je… euh… j’ai des ronces à couper, à bientôt !\""
deDE = "\"Die Folktails würden diesen Ort lieben, wenn sie nicht Angst hätten, auf diesem... flimsy aussehenden... Glas... das mehrere Meter in der Luft hängt... zu gehen... Ich... uuh... ich habe Dornen zu schneiden, bis später!\""
plPL = "\"Baśnie ludowe zakochałyby się w tym miejscu, gdyby nie bały się chodzić po tym… wyglądającym na nietrwałe… szkle… wiszącym kilka metrów w powietrzu… Ja… uuh… mam osty do przycięcia, do zobaczenia!\""
ptBR = "\"Os Folktails adorariam este lugar, se não estivessem aterrorizados em caminhar sobre este… vidro… com aparência frágil… pendurado a vários metros no ar… Eu... uuh… tenho sarças para cortar, até mais!\""

