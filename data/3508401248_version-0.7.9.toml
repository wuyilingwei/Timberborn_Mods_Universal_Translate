["Lapantouflemagic.Pumpkin.Description"]
raw = "A huge crop that doesn't require a lot of work, but often grows disorderly."
enUS = "A huge crop that doesn't require much work, but often grows chaotically."
zhCN = "不需要过多劳作，但需要加以控制防止无序生长。种植时需预留空间，因为植物成熟后会超出种植范围。"
zhTW = "一種不需要很多工作的巨大作物，但常常生長得很無序。"
ruRU = "Огромный урожай, который не требует много труда, но часто растет беспорядочно."
jaJP = "手間があまりかからない大きな作物ですが、しばしば無秩序に成長します。"
frFR = "Une grande culture qui ne nécessite pas beaucoup de travail, mais qui pousse souvent de manière désordonnée."
deDE = "Eine große Ernte, die nicht viel Arbeit erfordert, aber oft unordentlich wächst."
plPL = "Ogromny plon, który nie wymaga dużo pracy, ale często rośnie w nieładzie."
ptBR = "Uma colheita enorme que não exige muito trabalho, mas frequentemente cresce de forma desordenada."

["Lapantouflemagic.Pumpkin.FlavorDescription"]
raw = "\"... and once a year on the darkest night, they open glowing eyes and mouths... to eat naughty little kits!\"\n -Grandma beaver, campfire stories"
enUS = "\"... and once a year on the darkest night, they open glowing eyes and mouths... to eat naughty little kits!\" \n -Grandma beaver, campfire stories"
zhCN = "“在每年最黑的夜晚，它们会张开发光的眼睛和嘴巴，吃掉最淘气的小海狸！”——海狸祖母的晚间故事"
zhTW = "「...每年在最黑暗的夜晚，它們會張開發光的眼睛和嘴巴…來吃那些調皮的小小浣熊！」 - 河狸奶奶，營火故事"
ruRU = "\"... и раз в год в самую темную ночь они открывают светящиеся глаза и рты... чтобы съесть непослушных маленьких котят!\" - Бабушка бобер, истории у костра"
jaJP = "「…そして一年に一度、一番暗い夜に、彼らは光る目と口を開け…いたずら好きな小さな子たちを食べるのです！」 -ビーバーおばあちゃん、キャンプファイヤーの物語"
frFR = "\"... et une fois par an, lors de la nuit la plus sombre, ils ouvrent des yeux et des bouches scintillants... pour manger les petits kits malicieux !\" - Mamie castor, histoires autour du feu de camp"
deDE = "\"... und einmal im Jahr in der dunkelsten Nacht öffnen sie leuchtende Augen und Münder... um freche kleine Köfferchen zu essen!\" -Oma Biber, Lagerfeuergeschichten"
plPL = "\"... a raz w roku w najciemniejszą noc otwierają świecące oczy i usta... aby zjeść niegrzeczne małe kociątka!\"  \n -Babka bobrzyca, opowieści przy ognisku"
ptBR = "\"... e uma vez por ano, na noite mais escura, eles abrem olhos e bocas brilhantes... para comer pequenos filhotes travessos!\" \n -Vovó castor, histórias de fogueira"

