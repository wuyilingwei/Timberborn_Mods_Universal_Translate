["Lapantouflemagic.ScavengerDen.Description"]
raw = "An oversized shredder that is also a house for obvious reasons.\nProvides scavenger beavers with the perfect place to plan their work, prepare their equipemnt, and recycle all the trash those pesky hoomans left behind.\nAlso gives access to the <color=green>zipline network</color> to leave no scrap unpicked.\n<color=#00FFFF>Works as a Levee</color>\n<color=red>Can connect from the bottom to a ladder or pit-and-ladder lodge.</color>"
enUS = "An oversized shredder that is also a house for obvious reasons. It provides scavenger beavers with the perfect place to plan their work, prepare their equipment, and recycle all the trash those pesky humans left behind. It also gives access to the <color=green>zipline network</color> to leave no scrap unpicked. <color=#00FFFF>Works as a Levee</color> <color=red>Can connect from the bottom to a ladder or pit-and-ladder lodge.</color>"
zhCN = "雇佣专业的拾荒者，能通过滑索网络高效地回收金属废料。<br><color=#FFFF1A>可建造在垂直楼梯或井房上并与之连通。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個超大型的粉碎機，顯然也是一所房子。  \n為 scavenger 河狸提供了一個完美的地方來計劃他們的工作、準備他們的設備，並回收那些討厭的人類留下的垃圾。  \n還可以通往<color=green>滑索網絡</color>，不留下任何廢料。  \n<color=#00FFFF>作為堤防功能</color>  \n<color=red>可以從底部連接到梯子或坑梯的小屋。</color>"
ruRU = "Огромная шредер, которая также является домом по очевидным причинам. Предоставляет шершавым бобрам идеальное место для планирования своей работы, подготовки своего оборудования и переработки всего мусора, который оставили эти надоедливые люди. Также предоставляет доступ к сети <color=green>трамплинов</color>, чтобы не оставить ни одного куска неприбранным. <color=#00FFFF>Работает как дамба</color> <color=red>Может соединяться с низом лестницей или ложе с лестницей и ямой.</color>"
jaJP = "明らかに理由がある巨大シュレッダー。それは、スキャベンジャービーバーたちに、作業を計画し、装備を整え、厄介な人間たちが残したゴミをリサイクルするのに最適な場所を提供します。また、<color=green>ジップラインネットワーク</color>へのアクセスを提供し、廃材を一つ残らず拾うことができます。<color=#00FFFF>堤防として機能します</color>。<color=red>底から梯子や穴-梯子ロッジにつなぐことができます。</color>"
frFR = "Un broyeur surdimensionné qui est aussi une maison pour des raisons évidentes.  \nIl offre aux loutres récupératrices l'endroit parfait pour planifier leur travail, préparer leur équipement et recycler tous les déchets laissés par ces vilains humains.  \nIl donne également accès au <color=green>réseau de tyroliennes</color> pour ne laisser aucun déchet non ramassé.  \n<color=#00FFFF>Fonctionne comme une digue</color>  \n<color=red>Peut se connecter du bas à une échelle ou à un abri à échelle et fosse.</color>"
deDE = "Ein übergroßer Schredder, der auch ein Zuhause ist, aus offensichtlichen Gründen. Bietet den Schrottsammlern, den Bibern, den perfekten Platz, um ihre Arbeiten zu planen, ihre Ausrüstung vorzubereiten und den ganzen Müll, den diese lästigen Menschen hinterlassen haben, zu recyceln. Bietet außerdem Zugang zum <color=green>Seilbahnnetz</color>, um keinen Schrott unentfernt zu lassen. <color=#00FFFF>Funktioniert als Deich</color> <color=red>Kann von unten mit einer Leiter oder einer Grube-und-Leiter-Hütte verbunden werden.</color>"
plPL = "Przesadny niszczarka, która jest również domem z oczywistych powodów. \nZapewnia wydrążonym bobrom idealne miejsce do planowania swojej pracy, przygotowywania sprzętu i recyklingu wszystkich śmieci, które zostawili po sobie ci irytujący ludzie. \nDaje również dostęp do <color=green>sieci zjazdów</color>, aby nie pozostawić żadnego kawałka niepodniesionego. \n<color=#00FFFF>Działa jako wał</color> \n<color=red>Może łączyć się od dołu do drabiny lub schroniska z drabiną i dołem.</color>"
ptBR = "Um triturador oversized que também é uma casa por razões óbvias.  \nOferece aos castores catadores o lugar perfeito para planejar seu trabalho, preparar seu equipamento e reciclar todo o lixo que aqueles humanos irritantes deixaram para trás.  \nTambém dá acesso à <color=green>rede de tirolesas</color> para não deixar nenhum resíduo sem ser recolhido.  \n<color=#00FFFF>Funciona como um dique</color>  \n<color=red>Pode se conectar da parte de baixo a uma escada ou cabana de escada e poço.</color>"

["Lapantouflemagic.ScavengerDen.FlavorDescription"]
raw = "\"Please keep in mind that injuries caused by pitfalls, blade traps, chasing boulders, and poisonned darts are not covered by the insurance company.\nHave a nice scavenging day!\"\n-Toilet reminder sign"
enUS = "\"Please keep in mind that injuries caused by pitfalls, blade traps, chasing boulders, and poisoned darts are not covered by the insurance company. Have a nice scavenging day!\""
zhCN = "“请注意，陷坑、飞刀、滚石和毒镖造成的伤害不在保险范围内。祝您拾荒愉快！”——拾荒告示牌"
zhTW = "\"請注意，因掉落、刀片陷阱、追逐的岩石和毒箭造成的傷害不在保險公司的承保範圍內。\n祝您有個愉快的撿拾日！\""
ruRU = "\"Пожалуйста, имейте в виду, что травмы, вызванные ловушками, ножевыми ловушками, преследующими валунами и ядовитыми дротиками, не покрываются страховой компанией. \nХорошего дня при сборе ресурсов!\""
jaJP = "「落し穴、刃トラップ、追いかける岩、そして毒矢によって引き起こされた怪我は保険会社によってカバーされていないことにご注意ください。良い scavenging デーを！」"
frFR = "\"Veuillez garder à l'esprit que les blessures causées par des pièges, des pièges à lames, des rochers dévalant, et des fléchettes empoisonnées ne sont pas couvertes par la compagnie d'assurance. \nPassez une bonne journée de recherche de ressources !\""
deDE = "\"Bitte beachten Sie, dass Verletzungen durch Fallstricke, Klingenfallen, verfolgte Felsen und vergiftete Bolzen nicht von der Versicherungsgesellschaft abgedeckt sind. \nEinen schönen Tag beim Sammeln!\" \n-Toilettenerinnerungsschild"
plPL = "\"Proszę pamiętać, że kontuzje spowodowane pułapkami, ostrzami, goniącymi głazami i zatrutymi bełtami nie są objęte ubezpieczeniem.\nMiłego dnia na poszukiwaniach!\""
ptBR = "\"Por favor, tenha em mente que lesões causadas por armadilhas, armadilhas de lâmina, pedras rolando e dardos envenenados não estão cobertas pela seguradora. \nTenha um ótimo dia de coleta!\""

