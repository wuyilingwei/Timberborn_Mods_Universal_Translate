["Lapantouflemagic.ChemistryDistrict.Description"]
raw = "Triggers the importation raw materials used in chemical processes.\nConstruction materials are always imported / exported automatically.\nRaw materials that have no use outside of this district are not taken into account.\n<color=red>This building is NOT watertight.</color>\n<color=#FF6EC7>This building does NOT provide builders.</color>"
enUS = "Triggers the importation of raw materials used in chemical processes. Construction materials are always imported/exported automatically. Raw materials that have no use outside of this district are not taken into account. <color=red>This building is NOT watertight.</color> <color=#FF6EC7>This building does NOT provide builders.</color>"
zhCN = "不同样式的地区中心，储存少量化学相关的材料，可以触发对这些资源的进口。<br><color=#59FF61>建筑材料会自动进出口，此地区不使用的材料除外。</color><br><color=#FFA500>此地区中心无法雇佣建筑工。</color>"
zhTW = "觸發在化學過程中使用的原材料的進口。  \n建築材料始終自動進口/出口。  \n在此區域外沒有用途的原材料不予考慮。  \n<color=red>這座建築物不是防水的。</color>  \n<color=#FF6EC7>這座建築物不提供建築工人。</color>"
ruRU = "Стимулирует импорт сырьевых материалов, используемых в химических процессах.  \nСтроительные материалы всегда импортируются / экспортируются автоматически.  \nСырьевые материалы, которые не имеют применения за пределами этого района, не учитываются.  \n<color=red>Это здание НЕ является водонепроницаемым.</color>  \n<color=#FF6EC7>Это здание НЕ предоставляет строителей.</color>"
jaJP = "化学プロセスに使用される原材料の輸入を引き起こします。  \n建設資材は常に自動的に輸入/輸出されます。  \nこの地区の外で使用できない原材料は考慮されません。  \n<color=red>この建物は防水ではありません。</color>  \n<color=#FF6EC7>この建物は建設者を提供しません。</color>"
frFR = "Déclenche l'importation de matières premières utilisées dans les processus chimiques.  \nLes matériaux de construction sont toujours importés / exportés automatiquement.  \nLes matières premières n'ayant aucune utilité en dehors de ce district ne sont pas prises en compte.  \n<color=red>Ce bâtiment n'est PAS étanche.</color>  \n<color=#FF6EC7>Ce bâtiment ne fournit PAS de constructeurs.</color>"
deDE = "Löst die Importierung von Rohmaterialien aus, die in chemischen Prozessen verwendet werden.  \nBaumaterialien werden stets automatisch importiert / exportiert.  \nRohmaterialien, die außerhalb dieses Bezirks nicht verwendet werden, werden nicht berücksichtigt.  \n<color=red>Dieses Gebäude ist NICHT wasserdicht.</color>  \n<color=#FF6EC7>Dieses Gebäude bietet KEINE Bauarbeiter.</color>"
plPL = "Wyzwala import surowców wykorzystywanych w procesach chemicznych. \nMateriały budowlane są zawsze importowane/eksportowane automatycznie. \nSurowce, które nie mają zastosowania poza tym rejonem, nie są brane pod uwagę. \n<color=red>Ten budynek NIE jest wodoszczelny.</color> \n<color=#FF6EC7>Ten budynek NIE zapewnia wykonawców.</color>"
ptBR = "Aciona a importação de matérias-primas usadas em processos químicos.  \nMateriais de construção são sempre importados / exportados automaticamente.  \nMatérias-primas que não têm uso fora deste distrito não são levadas em conta.  \n<color=red>Este edifício NÃO é à prova d'água.</color>  \n<color=#FF6EC7>Este edifício NÃO fornece construtores.</color>"

