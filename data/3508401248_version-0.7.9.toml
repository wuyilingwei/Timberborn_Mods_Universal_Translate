["Lapantouflemagic.ZiplineUpgradePylon.Description"]
raw = "A tower providing access to the zipline network to <color=green>Large Farmhouses</color>.\n<color=#FF6EC7>To be placed on top of the farm body.</color>"
enUS = "A tower providing access to the zipline network to Large Farmhouses. To be placed on top of the farm body."
zhCN = "在农业研究所上增加一个滑索站。<br><color=#FFFF1A>必须建造在农业研究所上。</color>"
zhTW = "一座提供通往滑索網絡的塔樓，供<color=green>大型農舍</color>使用。<color=#FF6EC7>將放置在農場本體的頂部。</color>"
ruRU = "Башня, обеспечивающая доступ к сети зиплайнов к <color=green>Большим фермам</color>. <color=#FF6EC7>Должна быть размещена на вершине тела фермы.</color>"
jaJP = "大きな農家へのジップラインネットワークへのアクセスを提供するタワーです。  \n<color=#FF6EC7>農場本体の上に設置される予定です。</color>"
frFR = "Une tour fournissant l'accès au réseau de tyroliennes aux <color=green>grandes fermes</color>.  \n<color=#FF6EC7>À placer au sommet du corps de la ferme.</color>"
deDE = "Ein Turm, der Zugang zum Zipline-Netzwerk zu <color=green>großen Bauernhäusern</color> bietet. <color=#FF6EC7>Soll auf dem Bauernhof platziert werden.</color>"
plPL = "Wieża zapewniająca dostęp do sieci zjazdów linowych dla <color=green>Dużych Domków Wiejskich</color>. <color=#FF6EC7>Do umieszczenia na szczycie budynku farmy.</color>"
ptBR = "Uma torre que fornece acesso à rede de tirolesas para <color=green>Grandes Fazendas</color>.\n<color=#FF6EC7>Para ser colocada no topo do corpo da fazenda.</color>"

["Lapantouflemagic.ZiplineUpgradePylon.FlavorDescription"]
raw = "\"If you could have near-instant access to the city center, who wouldn’t want to live in the middle of the countrysidexa0?\"\n-Mommy beaver"
enUS = "\"If you could have near-instant access to the city center, who wouldn’t want to live in the middle of the countryside?\"  \n-Mommy beaver"
zhCN = "“如果能快速抵达城镇中心，谁不想住在风景宜人的乡间呢？”——海狸祖母"
zhTW = "「如果你能幾乎立刻抵達市中心，誰不想住在鄉村的中心呢？」  \n- 媽咪海狸"
ruRU = "\"Если бы у вас был почти мгновенный доступ к центру города, кто бы не хотел жить посреди деревни?\"  \n-Мама бобёр"
jaJP = "「もしすぐに市中心部にアクセスできるとしたら、誰が田舎の真ん中に住みたくないと思うでしょうか？」\n- お母さんビーバー"
frFR = "\"Si vous pouviez avoir un accès quasi immédiat au centre-ville, qui ne voudrait pas vivre au milieu de la campagne ?\"  \n-Mamie castor"
deDE = "„Wenn Sie nahezu sofortigen Zugang zum Stadtzentrum hätten, wer würde nicht gerne mitten in der Natur leben?“  \n- Mama Biber"
plPL = "„Gdybyś mógł mieć niemal natychmiastowy dostęp do centrum miasta, kto by nie chciał mieszkać w środku wsi?”  \n-Mamusiu bóbr"
ptBR = "\"Se você pudesse ter acesso quase instantâneo ao centro da cidade, quem não gostaria de viver no meio do campo?\"  \n-Mamãe castor"

