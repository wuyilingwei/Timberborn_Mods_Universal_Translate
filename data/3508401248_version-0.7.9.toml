jaJP = "興味深い進化を遂げた機械式水ポンプで、30°の角度で水を射出し、遠距離灌漑を行います。  \n高低を犠牲にして射程を最大化します。  \n<color=green>キャノンは水位が青い旗に達するまで動作し続けます</color>"
frFR = "Une évolution intrigante de la pompe à eau mécanique qui projette de l'eau à un angle de 30° pour l'irrigation à distance.  \nMaximise la portée au détriment de l'élévation  \n<color=green>Le canon continuera de fonctionner jusqu'à ce que le niveau d'eau atteigne le drapeau bleu</color>"
deDE = "Eine faszinierende Weiterentwicklung der mechanischen Wasserpumpe, die Wasser in einem Winkel von 30° für die Fernbewässerung spritzt. \nMaximiert die Reichweite auf Kosten der Höhe. \n<color=green>Die Kanone wird weiterhin arbeiten, bis der Wasserspiegel die blaue Flagge erreicht</color>"
plPL = "Intrygująca ewolucja mechanicznej pompy wodnej, która wyrzuca wodę pod kątem 30° do nawadniania w odległości.  \nMaksymalizuje zasięg kosztem wysokości  \n<color=green>Armata będzie działać, dopóki poziom wody nie osiągnie niebieskiej flagi</color>"
ptBR = "Uma evolução intrigante da bomba de água mecânica que dispara água em um ângulo de 30° para irrigação em longa distância.  \nMaximiza o alcance à custa da elevação  \n<color=green>O canhão continuará funcionando até que o nível da água atinja a bandeira azul</color>"

