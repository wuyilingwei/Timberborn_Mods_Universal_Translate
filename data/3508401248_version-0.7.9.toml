["Lapantouflemagic.Topentrancewatertightlodge_BoxStorage.Description"]
raw = "A medium-sized watertight lodge build around a ladder, with an overhanging ring of storage space.\nCan be stacked on itself, variants, and can carry select buildings.\nHouses one family and employs <color=green>one hauler</color>.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A medium-sized watertight lodge built around a ladder, with an overhanging ring of storage space.  \nCan be stacked on itself, variants, and can carry select buildings.  \nHouses one family and employs <color=green>one hauler</color>.  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "能住进两户家庭的房子，同时能储存物品。<br><color=#59FF61>可雇佣1名搬运工。</color><br><color=#FFFF1A>中间有垂直楼梯连通上下；房子周围的仓库部分不需要支撑。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個中型的防水小屋，圍繞著一個梯子建造，並且有一圈懸垂的儲存空間。  \n可以自行堆疊，變體，並且可以容納特定建築。  \n容納一個家庭並雇用 <color=green>一名搬運工</color>。  \n<color=#00FFFF>作為堤防運作</color>"
ruRU = "Среднего размера водонепроницаемая хижина, построенная вокруг лестницы, с нависающим кольцом для хранения. \nМожно накладывать друг на друга, варианты, и может нести выбранные здания. \nВмещает одну семью и обслуживается <color=green>одним грузчиком</color>. \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "中型の防水ロッジで、はしごを囲むように建てられ、周囲に収納スペースがある。  \n自己積み重ねが可能で、バリエーションがあり、特定の建物を運ぶことができる。  \n一つの家族を収容し、<color=green>一人の運搬者</color>を雇用している。  \n<color=#00FFFF>堤防として機能する</color>"
frFR = "Une cabane étanche de taille moyenne construite autour d'une échelle, avec un anneau de rangement en saillie.  \nPeut être empilée sur elle-même, variantes, et peut transporter certains bâtiments.  \nAbrite une famille et emploie <color=green>un porteur</color>.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine mittelgroße wasserdichte Lodge, die um eine Leiter herum gebaut ist, mit einem überhängenden Ring aus Stauraum. Kann auf sich selbst gestapelt werden, Varianten und kann bestimmte Gebäude tragen. Beherbergt eine Familie und beschäftigt <color=green>einen Transportunternehmer</color>. <color=#00FFFF>Funktioniert als Damm</color>"
plPL = "Średniej wielkości wodoszczelna chata zbudowana wokół drabiny, z wystającym pierścieniem przestrzeni magazynowej. \nMoże być układana na sobie, w wariantach, i może przenosić wybrane budynki. \nPomieszcza jedną rodzinę i zatrudnia <color=green>jednego nosiciela</color>. \n<color=#00FFFF>Działa jako wał</color>"
ptBR = "Uma cabana estanque de tamanho médio construída em torno de uma escada, com um anel saliente de espaço para armazenamento.  \nPode ser empilhada sobre si mesma, variantes, e pode suportar edifícios selecionados.  \nAcomoda uma família e emprega <color=green>um transportador</color>.  \n<color=#00FFFF>Funciona como um dique</color>"

["Lapantouflemagic.Topentrancewatertightlodge_BoxStorage.FlavorDescription"]
raw = "\"If you paint the whole tower green and go down the ladder from the top, sometimes you end up in a strange world filled with walking mushrooms and flying turtles!\"\n -Mathilda the insane cook"
enUS = "\"If you paint the whole tower green and go down the ladder from the top, sometimes you end up in a strange world filled with walking mushrooms and flying turtles!\"  \n-Mathilda the insane cook"
zhCN = "“天才的想法！这下在家就能吃……什么，存的是炸药？”"
zhTW = "\"如果你把整個塔塗成綠色，然後從頂部下梯子，有時你會進入一個奇怪的世界，裡面充滿了會走的蘑菇和會飛的烏龜！\" \n -瘋狂的廚師馬蒂爾達"
ruRU = "\"Если покрасить всю башню в зелёный цвет и спуститься по лестнице с вершины, иногда можно оказаться в странном мире, наполненном ходячими грибами и летающими черепахами!\" \n -Матильда, безумная повариха"
jaJP = "「もし塔全体を緑に塗って、上から梯子を降りると、時々歩くキノコや飛ぶカメで満ちた奇妙な世界にたどり着くことがある！」  \n-狂った料理人マチルダ"
frFR = "\"Si tu peins toute la tour en vert et descends l'échelle depuis le sommet, parfois tu te retrouves dans un monde étrange rempli de champignons marchants et de tortues volantes !\"  \n -Mathilda la cuisinière folle"
deDE = "„Wenn du den ganzen Turm grün anmalst und die Leiter von oben hinuntersteigst, landest du manchmal in einer seltsamen Welt, die mit wandelnden Pilzen und fliegenden Schildkröten gefüllt ist!“\n -Mathilda, die verrückte Köchin"
plPL = "„Jeśli pomalujesz całą wieżę na zielono i zejdzieś z drabiny z góry, czasami kończysz w dziwnym świecie pełnym chodzących grzybów i latających żółwi!”  \n -Mathilda, szalona kucharka"
ptBR = "\"Se você pintar toda a torre de verde e descer a escada do topo, às vezes você acaba em um mundo estranho cheio de cogumelos que andam e tartarugas que voam!\" \n - Mathilda, a cozinheira insana"

