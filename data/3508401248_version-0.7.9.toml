["Lapantouflemagic.AmpTrader.Description"]
raw = "The AmpEars are even worse heretics than the IronTeeth: They have dedicated themselves to study hooman technologies and have somehow concluded that being belly-deep in water is dangerous around machines or some other nonsense. They are willing to trade their electric thingies that they pretend they understand, but only a few ones are worth our time. Also they keep calling us ''the WetButts'' so keep note of where they live so we can aim the trebuchet properly."
enUS = "The AmpEars are even worse heretics than the IronTeeth: They have dedicated themselves to study hooman technologies and have somehow concluded that being belly-deep in water is dangerous around machines or some other nonsense. They are willing to trade their electric thingies that they pretend they understand, but only a few ones are worth our time. Also they keep calling us ''the WetButts'' so keep note of where they live so we can aim the trebuchet properly."
zhCN = "乘坐气球飞向远方，与阔耳种族贸易。<br><color=#FF99FF><i>“阔耳的生活方式离经叛道，他们热衷于人类技术，认为机器旁边有水是危险行为，还管我们叫水耗子。要不是为了那些电器部件，我们早就把投石机对准那里了！”</i></color>"
zhTW = "AmpEars比IronTeeth更糟的異端：他們是連水都不喜歡的海狸，還一直叫我們「濕屁股」，好像錯的是我們一樣。不知道哪個更糟，但他們願意交易那些只有他們自己能理解的電器。"
ruRU = "АмпИры даже худшие еретики, чем ЖелезныеЗубы: они бобры, которые даже не любят воду, и продолжают называть нас «ВлажныеЗадницы», как будто это мы здесь неправы. Не знаю, что хуже, но они открыты к обмену своими электрическими вещами, которые только они могут понять."
jaJP = "アンプイヤーズはアイアンティースよりもさらにひどい異端者です。彼らは水が好きではないビーバーで、私たちを「ウェットバッツ」と呼び続けています。まるでここが悪いかのように。どちらが悪いかわかりませんが、彼らは自分たちだけが理解できる電気製品を取引することにオープンです。"
frFR = "Les AmpEars sont des hérétiques encore pires que les IronTeeth : ce sont des castors qui n’aiment même pas l’eau, et ils continuent à nous appeler « WetButts », comme si nous étions en tort ici. Je ne suis pas sûr de ce qui est pire, mais ils sont ouverts à échanger leurs objets électriques qu'ils sont les seuls à comprendre."
deDE = "Die AmpEars sind noch schlimmere Häretiker als die IronTeeth: Sie sind Biber, die nicht einmal Wasser mögen, und sie nennen uns ständig „Nassen Hintern“, als wären wir die, die hier im Unrecht sind. Ich bin mir nicht sicher, was schlimmer ist, aber sie sind bereit, ihre elektrischen Dinge zu tauschen, die nur sie verstehen."
plPL = "AmpEars są jeszcze gorszymi heretykami niż IronTeeth: to bobry, które nawet nie lubią wody, a wciąż nazywają nas „Mokrymi Pupa”, jakby tośmy my byli tu tymi niewłaściwymi. Nie jestem pewien, co gorsze, ale są otwarci na handel swoimi elektrycznymi rzeczami, które tylko oni rozumieją."
ptBR = "Os AmpEars são hereges ainda piores do que os IronTeeth: são castores que nem gostam de água, e continuam nos chamando de \"BundasMolhadas\", como se fôssemos nós que estivéssemos errados aqui. Não tenho certeza de qual é pior, mas eles estão abertos a negociar suas coisas elétricas que são os únicos a entender."

