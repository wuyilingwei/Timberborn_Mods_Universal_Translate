["Lapantouflemagic.AbyssExcavator.FlavorDescription"]
raw = "\"Brothers of the mine rejoice!\nSwing, swing, swing with me\nRaise your pick and raise your voice\nSing, sing, sing with me…\""
enUS = "\"Brothers of the mine rejoice!  \nSwing, swing, swing with me  \nRaise your pick and raise your voice  \nSing, sing, sing with me…\""
zhCN = "“在这里挖矿不会把废墟弄坍塌吧？”——海狸操作员"
zhTW = "「礦山的兄弟們歡欣鼓舞！\n跟我一起揮舞，揮舞，揮舞\n揮起你的鎬，抬起你的聲音\n跟我一起唱，唱，唱……」"
ruRU = "\"Братья шахты, радуйтесь!\nКачайтесь, качайтесь, качайтесь со мной\nПоднимайте свою кирку и поднимайте голос\nПойте, пойте, пойте со мной...\""
jaJP = "「鉱山の兄弟よ、喜べ！\n私と一緒に振り下ろせ、振り下ろせ、振り下ろせ\nピックを上げて声を上げよう\n私と一緒に歌おう、歌おう、歌おう…」"
frFR = "\"Frères de la mine, réjouissez-vous !\nBalancez, balancez, balancez avec moi\nLevez votre pioche et élevez votre voix\nChantez, chantez, chantez avec moi…\""
deDE = "\"Brüder des Bergwerks, freut euch!\nSchwingt, schwingt, schwingt mit mir\nHebt eure Pickel und erhebt eure Stimme\nSingt, singt, singt mit mir…\""
plPL = "\"Bracia kopalni radujcie się!\nKiwajcie, kiwajcie, kiwajcie ze mną\nPodnieście swój kilof i podnieście swój głos\nŚpiewajcie, śpiewajcie, śpiewajcie ze mną…\""
ptBR = "\"Irmãos da mina, alegrem-se!\nBalançam, balança, balança comigo\nLevantem suas picaretas e suas vozes\nCantem, cantem, cantem comigo…\""

