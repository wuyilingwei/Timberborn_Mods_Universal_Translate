zhCN = "大幅提高榨油效率的压榨机，能高效地获得葵花籽油。<br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個使用核熱的超大型壓榨機，能從葵花籽中熱壓提取更多的油。\n<color=#FF6EC7>可以在沒有工人的情況下運行。</color>\n<color=#00FFFF>作為堤防運作</color>"
ruRU = "Увеличенный пресс, использующий ядерное тепло для горячего отжима большего количества масла из семян подсолнечника.  \n<color=#FF6EC7>Может функционировать без работников.</color>  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "巨大なプレスは、核熱を利用してひまわりの種からより多くの油を抽出します。  \n<color=#FF6EC7>労働者なしで機能します。</color>  \n<color=#00FFFF>堤防として働きます</color>"
frFR = "Une presse surdimensionnée utilisant la chaleur nucléaire pour extraire plus d'huile des graines de tournesol.  \n<color=#FF6EC7>Peut fonctionner sans ouvriers.</color>  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine übergroße Presse, die nukleare Wärme nutzt, um mehr Öl aus Sonnenblumenkernen herauszupressen.  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>  \n<color=#00FFFF>Funktioniert als Deich</color>  "
plPL = "Prasowanie w skali dużej wykorzystujące ciepło jądrowe do wydobywania większej ilości oleju ze nasion słonecznika.\n<color=#FF6EC7>Może działać bez pracowników.</color>\n<color=#00FFFF>Funkcjonuje jako tama</color>"
ptBR = "Uma prensa gigante que utiliza calor nuclear para extrair mais óleo das sementes de girassol.\n<color=#FF6EC7>Pode funcionar sem trabalhadores.</color>\n<color=#00FFFF>Funciona como uma barragem</color>"

