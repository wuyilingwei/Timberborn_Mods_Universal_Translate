["Lapantouflemagic.ZiplineBalloon.FlavorDescription"]
raw = "\"Don’t stay under it on windy days.\nWhatxa0? Noxa0! It’s not gonna fall, you just don’t want to get showered with barf.\""
enUS = "\"Don’t stand under it on windy days. What? No! It’s not going to fall, you just don’t want to get showered with vomit.\""
zhCN = "请勿在平台下方逗留，以免呕吐物弄脏您的毛发。"
zhTW = "\"在風大的日子不要待在下面。\n什麼？不！它不會倒下來的，你只是想避免被嘔吐淋到。\""
ruRU = "\"Не оставайся под ним в ветреные дни.\nЧто? Нет! Он не упадет, ты просто не хочешь, чтобы на тебя обсыпались рвотой.\""
jaJP = "\"風の強い日にそれの下に留まらないでください。\n何？ いいえ！ 落ちることはないけど、ただ吐瀉物を浴びたくないだけです。\""
frFR = "\"Ne reste pas dessous les jours de vent. Quoi ? Non ! Ça ne va pas tomber, tu ne veux juste pas te faire arroser de vomi.\""
deDE = "„Bleib an windigen Tagen nicht darunter. Was? Nein! Es wird nicht fallen, du willst einfach nicht mit Brechreiz überschüttet werden.“"
plPL = "\"Nie stój pod tym w wietrzne dni. Co? Nie! To się nie przewróci, po prostu nie chcesz być obficie oblewany wymiotami.\""
ptBR = "\"Não fique embaixo em dias de vento. O quê? Não! Não vai cair, você só não quer ser coberto de vômito.\""

