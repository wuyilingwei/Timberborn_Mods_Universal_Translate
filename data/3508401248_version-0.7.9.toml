zhCN = "一个神奇的建筑，通过清空海狸的胃，达到去除污染的效果。"
zhTW = "一個奇怪的裝置，旨在利用機械力量洗淨和消毒海狸。其效果的一半實際上是由於清空海狸的胃部所致。"
ruRU = "Странное устройство, предназначенное для мытья и дезинфекции бобров с использованием механической силы. Половина эффекта на самом деле обусловлена опустошением желудков бобров."
jaJP = "ビーバーを機械的な力で洗浄し、除染するための奇妙な装置。効果の半分は実際にビーバーの胃を洗い流すことによるものです。"
frFR = "Un dispositif bizarre destiné à laver et décontaminer les castors en utilisant la puissance mécanique. La moitié de l'effet est en réalité due à la purge des estomacs des castors."
deDE = "Ein seltsames Gerät, das dazu dient, Biber mit mechanischer Kraft zu waschen und zu dekontaminieren. Die Hälfte der Wirkung beruht tatsächlich darauf, die Mägen der Biber zu reinigen."
plPL = "Dziwaczny wynalazek mający na celu mycie i dekontaminację bobrów za pomocą siły mechanicznej. Połowa efektu wynika tak naprawdę z oczyszczania żołądków bobrów."
ptBR = "Uma estranha máquina destinada a lavar e descontaminar castores usando energia mecânica. Metade do efeito se deve, na verdade, à purgação dos estômagos dos castores."

