["Lapantouflemagic.PowerPlantChemney.Description"]
raw = "<color=yellow>Nuclear Power Plant 4/4</color>\nA Tall hollow tower made out of giant half logs to channel the steam high into the air.\nCollects some water in the process and allows to connect the reactor under it to power shafts."
enUS = "Nuclear Power Plant 4/4  \nA tall hollow tower made out of giant half logs to channel the steam high into the air. Collects some water in the process and allows connecting the reactor underneath it to power shafts."
zhCN = "用反应堆提供的液体冷却核电站，从蒸汽中回收可用水，同时给核电站提供对外传动接口。<br><color=#99FF00>需要搬运工。</color><br><color=#FFFF1A>必须建造在反应堆上。</color><br><color=#FFA500>核电站组件之一，建造顺序4/4。</color>"
zhTW = "<color=yellow>核能發電廠 4/4</color>\n一座用巨大的半圓木製成的高空心塔，將蒸汽引導至高空。過程中收集一些水，並允許將底下的反應堆連接到動力井。"
ruRU = "<color=yellow>Ядерная электростанция 4/4</color>\nВысокая полая башня, сделанная из гигантских пополам распиленных бревен, чтобы направлять пар высоко в воздух. В процессе собирает некоторую воду и позволяет соединить реактор под ней с шахтами энергии."
jaJP = "<color=yellow>原子力発電所 4/4</color>  \n巨大な半分の丸太でできた空洞の高い塔で、蒸気を空高く導くためのものです。  \nその過程で水を集め、下の反応炉をパワーシャフトに接続できるようにします。"
frFR = "<color=yellow>Central nucléaire 4/4</color>\nUne grande tour creuse faite de géants troncs de bois pour diriger la vapeur haut dans les airs. \nCollecte de l'eau dans le processus et permet de connecter le réacteur en dessous à des axes de puissance."
deDE = "<color=yellow>Kernkraftwerk 4/4</color>\nEin hoher hohler Turm aus riesigen halben Baumstämmen, um den Dampf hoch in die Luft zu leiten. \nSammelt dabei etwas Wasser und ermöglicht den Anschluss des Reaktors darunter an die Antriebswellen."
plPL = "<color=yellow>Elektrownia jądrowa 4/4</color>  \nWysoka, pusta wieża zbudowana z gigantycznych półkłód, aby kierować parę wysoko w powietrze.  \nZbiera trochę wody w tym procesie i umożliwia podłączenie reaktora pod nią do wałów energetycznych."
ptBR = "<color=yellow>Usina Nuclear 4/4</color>\nUma alta torre oca feita de enormes troncos cortados ao meio para canalizar o vapor para o alto no ar. Coleta um pouco de água no processo e permite conectar o reator abaixo dela aos eixos de energia."

