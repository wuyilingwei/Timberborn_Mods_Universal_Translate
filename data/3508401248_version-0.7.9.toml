["Lapantouflemagic.primitivedamUtility.Description"]
raw = "A better variant of the cross-shaped dam that allows beaver passage in one direction, and contains a power shaft in the other.\nCan be placed on a <color=green> pit-and-ladder lodge</color>."
enUS = "A better variant of the cross-shaped dam that allows for beaver passage in one direction and contains a power shaft in the other. It can be placed on a green pit-and-ladder lodge."
zhCN = "特殊设计的水坝，底部带有交叉的道路和传动轴，供海狸通行和能量传输。<br><color=#FFFF1A>可建造在垂直楼梯或井房上并与之连通。</color>"
zhTW = "一種更好的十字形壩變體，允許海狸在一個方向通行，並在另一個方向包含一個動力軸。可以放置在<color=green>坑梯式巢穴</color>上。"
ruRU = "Улучшенный вариант дамбы в форме креста, которая позволяет бобрам проходить в одном направлении и содержит энергетический вал в другом. Может быть установлен на <color=green>бобровой хатке с ямой и лестницей</color>."
jaJP = "ビーバーが一方向に通過できるように設計された十字型ダムのより良いバリアントで、反対方向には動力シャフトが含まれています。<color=green>ピットアンドラダーのロッジ</color>に設置できます。"
frFR = "Une meilleure variante du barrage en forme de croix qui permet le passage des castors dans une direction et contient un arbre de transmission dans l'autre. Peut être placé sur un <color=green>refuge de fosse et d'échelle</color>."
deDE = "Eine bessere Variante des kreuzförmigen Damms, die den Biebern die Durchwanderung in eine Richtung ermöglicht und in der anderen Richtung eine Kraftwelle enthält. Kann auf einer <color=green>Gruben- und Leitertage</color> platziert werden."
plPL = "Lepsza wersja zapory w kształcie krzyża, która umożliwia przejście bobrów w jednym kierunku i zawiera wał napędowy w drugim. Może być umieszczona na <color=green> szałasie na kominie i drabinie</color>."
ptBR = "Uma variante melhorada da barragem em forma de cruz que permite a passagem dos castores em uma direção e contém um eixo de energia na outra. Pode ser colocada em um <color=green>abrigo de buraco com escada</color>."

