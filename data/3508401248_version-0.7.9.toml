zhCN = "烧制黏土，能获得瓦锅。"
zhTW = "一個特殊的火坑，可以將木材轉化為木炭。  \n<color=#FF6EC7>可在無需工人的情況下運作。</color>"
ruRU = "Специальный костер для превращения дерева в уголь.  \n<color=#FF6EC7>Может функционировать без работников.</color>"
jaJP = "木材を炭に変える特別な焚き火台です。<color=#FF6EC7>作業員なしで機能することができます。</color>"
frFR = "Un foyer spécial pour transformer le bois en charbon de bois.  \n<color=#FF6EC7>Peut fonctionner sans ouvriers.</color>"
