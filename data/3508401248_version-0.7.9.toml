ruRU = "Большое здание с множеством книг для учебы. Единственный способ получить знания. <color=green>Построено изнутри как чудо</color>."
jaJP = "勉強のためのたくさんの本がある大きな建物。  \n科学を得る唯一の方法。  \n<color=green>まるで奇跡のように内側から築かれる。</color>"
frFR = "Un grand bâtiment avec beaucoup de livres pour étudier.  \nLe seul moyen d'obtenir la science.  \n<color=green>Est construit de l'intérieur comme une merveille</color>."
deDE = "Ein großes Gebäude mit vielen Büchern zum Studieren.  \nDer einzige Weg, um Wissen zu erlangen.  \n<color=green>Wird von innen wie ein Wunder gebaut</color>."
plPL = "Duży budynek z wieloma książkami do nauki.  \nJedyny sposób na zdobycie wiedzy.  \n<color=green>Jest budowany od wewnątrz jak cud</color>."
ptBR = "Um grande edifício com muitos livros para estudar.  \nA única maneira de obter ciência.  \n<color=green>É construído por dentro como uma maravilha</color>."

