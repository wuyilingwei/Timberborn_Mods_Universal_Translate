["Lapantouflemagic.CrappyIrrigationTower.Description"]
raw = "A crappy bath build with logs, deliberately made leaky in order to use the dirty water for irrigation.\nMostly useful for the unhinged weirdos who can't help but try to play this on hard mode despite having been told not to."
enUS = "A poorly constructed bath made with logs, intentionally made leaky to use the dirty water for irrigation. Mostly useful for the unhinged weirdos who can't resist trying to play this on hard mode despite being advised against it."
zhCN = "用破烂的澡堂改建而成，能灌溉周围土地。耗水量与灌溉面积相关。<br><color=#FFA500>只能灌溉同一平面且不被地形起伏分隔的土地。</color>"
zhTW = "一個用木頭建造的糟糕浴池，故意做得漏水，以便將髒水用於灌溉。對於那些無法抗拒在困難模式下嘗試這遊戲的失常怪咖來說，這主要是有用的，儘管已經被告知不要這樣做。"
ruRU = "Убогая баня, построенная из бревен, специально сделанная протекающей, чтобы использовать грязную воду для ирригации. В основном полезна для сумасшедших придурков, которые не могут удержаться от того, чтобы попробовать играть в этом режиме сложностей, несмотря на предупреждения об этом."
jaJP = "悪趣味なログで作られたお風呂は、意図的に漏れやすく作られていて、汚れた水を灌漑に利用するためのものです。主に、やめるように言われてもハードモードで遊ぼうとする狂った変わり者たちにとって役立つものです。"
frFR = "Une salle de bain médiocre construite avec des rondins, délibérément rendue fuyante afin d'utiliser l'eau sale pour l'irrigation. Principalement utile pour les individus déséquilibrés qui ne peuvent s'empêcher d'essayer de le faire en mode difficile malgré les avertissements."
deDE = "Ein schäbiger Badebereich, der aus Baumstämmen gebaut wurde und absichtlich undicht gemacht ist, um das schmutzige Wasser zur Bewässerung zu nutzen. Meistens nützlich für die durchgeknallten Sonderlinge, die trotz mehrfacher Warnungen nicht anders können, als zu versuchen, das Ganze im Schwierigkeitsgrad „hart“ zu spielen."
plPL = "Zła wanna zbudowana z bali, celowo zrobiona w przecieku, aby wykorzystać brudną wodę do nawadniania. Głównie przydatna dla szalonych dziwaków, którzy nie mogą się powstrzymać przed próbą grania na trudnym poziomie, mimo że powiedziano im, żeby tego nie robili."
ptBR = "Um banho ruim construído com troncos, deliberadamente feito vazando para usar a água suja para irrigação. Principalmente útil para os esquisitos insanos que não conseguem evitar tentar jogar isso no modo difícil, apesar de terem sido avisados para não fazerem isso."

