["Lapantouflemagic.Aqueduct_L-Piece.Description"]
raw = "A heavy duty bridge to carry an entire river.\nDesigned to solve most of your river-directing needs.\nThe metal rings need to snap on <color=green>Giant Pillars</color>."
enUS = "A heavy-duty bridge to carry an entire river. Designed to solve most of your river-directing needs. The metal rings need to snap on <color=green>Giant Pillars</color>."
zhCN = "巨大而坚固的引水通道，用于改变空中河流的方向。<br><color=#FFFF1A>金属环需要卡在巨型支柱上。</color>"
zhTW = "一座重型橋樑，能承載整條河流。  \n旨在解決您大部分的河流導向需求。  \n金屬環需緊固在<color=green>巨型柱子</color>上。"
ruRU = "Мост высокой прочности, способный перенести целую реку.  \nСоздан для решения большинства ваших нужд в управлении рекой.  \nМеталлические кольца должны защелкиваться на <color=green>Гигантских Колонах</color>."
jaJP = "全川を支えるための頑丈な橋。  \nほとんどの川の流れをコントロールするニーズを解決するために設計されました。  \n金属のリングは<color=green>巨大な柱</color>にスナップする必要があります。"
frFR = "Un pont robuste pour traverser toute une rivière. Conçu pour répondre à la plupart de vos besoins en matière de redirection de rivières. Les anneaux en métal doivent se fixer sur <color=green>des piliers géants</color>."
deDE = "Eine robuste Brücke, um einen ganzen Fluss zu tragen.  \nEntwickelt, um die meisten Ihrer Anforderungen an die Flusslenkung zu erfüllen.  \nDie Metallringe müssen auf <color=green>Riesenpfeiler</color> einrasten."
plPL = "Mostowa o dużej wytrzymałości, aby przenieść całą rzekę.  \nZaprojektowana, aby sprostać większości twoich potrzeb związanych z kierowaniem rzeką.  \nMetalowe pierścienie muszą zablokować się na <color=green>Gigantycznych Filarach</color>."
ptBR = "Uma ponte de alta resistência para suportar um rio inteiro.  \nProjetada para resolver a maioria das suas necessidades de direcionamento de rios.  \nOs anéis de metal precisam se encaixar em <color=green>Pilares Gigantes</color>."

