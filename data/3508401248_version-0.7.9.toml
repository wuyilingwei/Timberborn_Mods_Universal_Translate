["Lapantouflemagic.GathererHouse.Description"]
raw = "A large house for a group of gatherer beavers to meet and split work efficiently. Also houses one family.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A large house for a group of gathering beavers to meet and divide work efficiently. Also accommodates one family. <color=#00FFFF>Functions as a levee</color>"
zhCN = "雇佣采集工，能高效地采集资源。<br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一座供聚集的海狸群體會面並有效分配工作的巨大房子。同時也容納一個家庭。  \n<color=#00FFFF>作為堤防使用</color>"
ruRU = "Большой дом для группы бобров-собирателей, чтобы встречаться и эффективно распределять работу. Также дом для одной семьи.  \n<color=#00FFFF>Работает как дамба</color>"
jaJP = "集まるビーバーのグループが効率的に仕事を分担するための大きな家です。また、一つの家族も住んでいます。<color=#00FFFF>堤防として機能します</color>"
frFR = "Une grande maison pour un groupe de castors rassemblés afin de se rencontrer et de répartir le travail efficacement. Accueille également une famille.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein großes Haus für eine Gruppe von Sammel-Bibern, um sich zu treffen und die Arbeit effizient zu teilen. Beherbergt auch eine Familie.  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Duży dom dla grupy bobrów zbieraczy, aby spotykały się i efektywnie dzieliły pracę. Mieszka w nim także jedna rodzina.  \n<color=#00FFFF>Funkcjonuje jako wał</color>"
ptBR = "Uma casa grande para um grupo de castores coletadores se reunir e dividir o trabalho de forma eficiente. Também abriga uma família.  \n<color=#00FFFF>Funciona como uma Barragem</color>"

["Lapantouflemagic.GathererHouse.FlavorDescription"]
raw = "\"Don't you dare come in my house covered in dirt and berry juice! Get a shower first or I'll toss you in the river myself!\"\n -Mommy beaver, every evening."
enUS = "\"Don't you dare come into my house covered in dirt and berry juice! Take a shower first or I'll toss you in the river myself!\"  \n- Mommy beaver, every evening."
zhCN = "“你敢满身污泥和浆果汁地走进房子里，我就敢把你丢进河里好好冲个澡！”"
zhTW = "「你敢帶著泥土和漿果汁進我家嗎？先去洗澡，否則我自己會把你扔進河裡！」  \n -媽媽海狸，天天晚上。"
ruRU = "\"Не смей входить в мой дом, покрытый грязью и ягодным соком! Прими душ сначала, или я сама брошу тебя в реку!\"  \n - мама бобра, каждую вечером."
jaJP = "「泥やベリーのジュースで汚れたまま、私の家に入るなんて絶対に許さないわ！まずはシャワーを浴びて、それができなかったら私が自分であなたを川に投げ入れるからね！」  \n- マミーリス、毎晩。"
frFR = "\"Ne t’avise pas d’entrer dans ma maison couvert de saleté et de jus de baies ! Prends une douche d'abord ou je te jetterai moi-même dans la rivière !\" \n -Maman castor, chaque soir."
deDE = "\"Trau dich ja nicht, schmutzig und mit Beerensaft bedeckt in mein Haus zu kommen! Nimm dir zuerst eine Dusche, oder ich werfe dich selber in den Fluss!\"  \n -Mama Biber, jeden Abend."
plPL = "\"Nie waż się wchodzić do mojego domu brudny i umazany sokiem z jagód! Najpierw weź prysznic, albo sama wrzucę cię do rzeki!\" \n -Mama bóbr, każdego wieczoru."
ptBR = "\"Não ouse entrar na minha casa coberto de sujeira e suco de frutas! Tome um banho primeiro ou eu mesma te jogarei no rio!\" - Mamãe castor, toda noite."

