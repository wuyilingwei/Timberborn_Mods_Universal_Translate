frFR = "Un pavillon de taille moyenne étanche construit autour d'une échelle, mais sans porte latérale pour des raisons esthétiques.  \nPeut être empilé sur lui-même, variantes, et peut transporter certains bâtiments.  \nAccueille deux familles et emploie <color=green>deux porteurs</color>.  \n<color=#00FFFF>Fonctionne comme une levée</color>"
deDE = "Eine mittelgroße wasserdichte Lodge, die um eine Leiter herum gebaut ist, aber aus ästhetischen Gründen ohne Seitentür. \nKann auf sich selbst gestapelt werden, Varianten und kann ausgewählte Gebäude tragen. \nBietet Platz für zwei Familien und beschäftigt <color=green>zwei Träger</color>. \n<color=#00FFFF>Funktioniert als Damm</color>"
plPL = "Średniej wielkości wodoodporna chata zbudowana wokół drabiny, ale bez bocznego wejścia ze względów estetycznych. Może być układana na sobie, ma różne warianty i może przenosić wybrane budynki. Mieszka w niej dwie rodziny i zatrudnia <color=green>dwoch nosicieli</color>. <color=#00FFFF>Działa jako wał</color>"
ptBR = "Uma cabana à prova d'água de tamanho médio construída em torno de uma escada, mas sem porta lateral por razões estéticas. Pode ser empilhada sobre si mesma, variantes, e pode transportar edifícios selecionados. Abriga duas famílias e emprega <color=green>dois transportadores</color>. <color=#00FFFF>Funciona como uma barragem</color>."

["Lapantouflemagic.Topentrancewatertightlodge_segment.FlavorDescription"]
raw = "\"I wonder how high we can go with that…\"\n -A lumberjack beaver"
