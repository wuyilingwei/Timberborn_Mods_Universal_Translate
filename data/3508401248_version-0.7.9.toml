["Lapantouflemagic.Badbucket.FlavorDescription"]
raw = "\"I’m sure we can do something useful with this liquid, we just need someone foolish enough to accept getting it. Surely bobby will be up to the task.\"\n -A scientist beaver"
enUS = "\"I'm sure we can do something useful with this liquid; we just need someone foolish enough to take it. Surely Bobby will be up to the task.\" -A scientist beaver"
zhCN = "“这种液体肯定大有用处，只是需要一个笨……勇敢的海狸接受这份工作。有谁自愿报名吗？”"
zhTW = "「我相信我們可以利用這種液體，我們只需要一個愚蠢到願意接受它的人。保比肯定能勝任這個任務。」  \n- 一隻科學家具的海狸"
ruRU = "«Я уверен, что мы можем сделать что-то полезное с этой жидкостью, нам просто нужен кто-то достаточно глупый, чтобы согласиться её получить. Уверен, бобры справятся с этой задачей.»  \n- Ученый бобер"
jaJP = "「この液体で何か有益なことができるはずだ。これを受け取るのが愚かすぎる人が必要なだけだ。きっとボビーならその仕事を引き受けてくれるだろう。」 -科学者のビーバー"
frFR = "\"Je suis sûr que nous pouvons faire quelque chose d'utile avec ce liquide, il nous suffit juste de trouver quelqu'un assez fou pour l'accepter. Sûrement Bobby sera à la hauteur de la tâche.\"  \n- Un castor scientifique"
deDE = "„Ich bin mir sicher, dass wir etwas Nützliches mit dieser Flüssigkeit anstellen können, wir brauchen nur jemanden, der so töricht ist, sie zu akzeptieren. Bobby wird ganz sicher für die Aufgabe geeignet sein.“  \n - Ein Wissenschaftler-Biber"
plPL = "\"Jestem pewien, że możemy zrobić coś użytecznego z tym płynem, musimy tylko znaleźć kogoś na tyle głupiego, by to przyjąć. Na pewno Bobby poradzi sobie z tym zadaniem.\" \n -Naukowiec bóbr"
ptBR = "\"Tenho certeza de que podemos fazer algo útil com este líquido, só precisamos de alguém tolo o suficiente para aceitá-lo. Certamente o Bobby estará à altura da tarefa.\" \n -Um castor cientista"

