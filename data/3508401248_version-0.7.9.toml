["Lapantouflemagic.NEWLumberjackHouse.Description"]
raw = "A half-barn half-lodge building used as a workplace for a group of lumberjacks. Contains a few tools to help them do their job efficiently. Also houses one family.\n<color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A half-barn half-lodge building used as a workplace for a group of lumberjacks. Contains a few tools to help them do their job efficiently. Also houses one family.  \nCan support upgrades  \nWorks as a Levee"
zhCN = "雇佣伐木工，能高效地砍伐树木。<br><color=#FFFF1A>三角小屋，可以在上面建造升级建筑。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一座半穀倉半小屋的建築，作為一群樵夫的工作場所。內含一些工具，以幫助他們有效地完成工作。還容納著一個家庭。\n<color=#FF6EC7>可以支援升級</color>\n<color=#00FFFF>作為堤防運作</color>"
ruRU = "Полу-амбар полу-лодж здание, используемое как рабочее место для группы лесорубов. Содержит несколько инструментов, помогающих им эффективно выполнять свою работу. Также в нем живет одна семья.  \n<color=#FF6EC7>Может поддерживать улучшения</color>  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "半分小屋、半分ロッジの建物で、丸太材伐採者のグループの作業場として使用されます。仕事を効率的に行うための道具がいくつか含まれています。また、一家族が住んでいます。  \n<color=#FF6EC7>アップグレードをサポートできます</color>  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Un bâtiment moitié grange, moitié auberge utilisé comme lieu de travail pour un groupe de bûcherons. Contient quelques outils pour les aider à faire leur travail efficacement. Héberge également une famille.  \n<color=#FF6EC7>Peut supporter des améliorations</color>  \n<color=#00FFFF>Fonctionne comme un levier</color>"
deDE = "Ein Gebäude, das zur Hälfte eine Scheune und zur Hälfte eine Hütte ist und als Arbeitsplatz für eine Gruppe von Holzfällern dient. Es enthält einige Werkzeuge, die ihnen helfen, ihre Arbeit effizient zu erledigen. Beherbergt auch eine Familie.  \n<color=#FF6EC7>Kann Upgrades unterstützen</color>  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Budowla pół-stodoła pół-chatka, wykorzystywana jako miejsce pracy dla grupy drwali. Zawiera kilka narzędzi, które pomagają im efektywnie wykonywać swoją pracę. Mieszka tam także jedna rodzina.  \n<color=#FF6EC7>Może wspierać ulepszenia</color>  \n<color=#00FFFF>Funkcjonuje jako wał</color>"
ptBR = "Um prédio que é metade celeiro, metade pousada, usado como local de trabalho para um grupo de lenhadores. Contém algumas ferramentas para ajudá-los a fazer seu trabalho de forma eficiente. Também abriga uma família.  \n<color=#FF6EC7>Pode suportar melhorias</color>  \n<color=#00FFFF>Funciona como um Dique</color>"

["Lapantouflemagic.NEWLumberjackHouse.FlavorDescription"]
raw = "\"My daddy's the best! He build our entire house!\"\n -Typical kit boasting"
enUS = "\"My daddy's the best! He built our entire house!\"  \n-Typical kid boasting"
zhCN = "“我的爸爸是最强壮的！他可以扛起一整棵巨杉！”"
zhTW = "「我爸爸是最棒的！他建好了我們整座房子！」  \n-典型的孩子自誇"
ruRU = "\"Мой папа лучший! Он построил наш дом целиком!\" \n -Типичное хвастовство ребенка"
jaJP = "「私のパパは最高！彼は私たちの家をすべて作ったの！」  \n-典型的な子供の自慢"
frFR = "\"Mon papa est le meilleur ! Il a construit toute notre maison !\"  \n -Un enfant qui se vante typiquement"
deDE = "\"Mein Daddy ist der Beste! Er hat unser ganzes Haus gebaut!\" \n -Typisches Kinderangeber"
plPL = "\"Mój tata jest najlepszy! Zbudował cały nasz dom!\"  \n -Typowa przechwałka dziecka"
ptBR = "\"Meu papai é o melhor! Ele construiu toda a nossa casa!\"\n -Presunçoso típico de criança"

["Lapantouflemagic.TappersShack.Description"]
raw = "Employs a whole team of tappers to haverst resin from pine trees. Also trims giant sequoias from time to time for some logs.\n<color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "Employs a whole team of tappers to harvest resin from pine trees. Also trims giant sequoias from time to time for some logs.  \n<color=#FF6EC7>Can support upgrades</color>  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "雇佣树液工，能采集松脂。<br><color=#FFFF1A>三角小屋，可以在上面建造升级建筑。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = " employs a whole team of tappers to haverst resin from pine trees. Also trims giant sequoias from time to time for some logs.\n<color=#FF6EC7>可以支持升級</color>\n<color=#00FFFF>作為堤防運作</color>"
ruRU = "Использует целую команду сборщиков для сбора смолы с сосен. Также время от времени подрезает гигантские секвойи для получения бревен.  \n<color=#FF6EC7>Может поддерживать улучшения</color>  \n<color=#00FFFF>Работает как дамба</color>"
jaJP = "松の木から樹脂を収穫するために、全チームのタッパーを雇用します。また、時々、いくつかの丸太のためにジャイアントセコイアも伐採します。  \n<color=#FF6EC7>アップグレードをサポートできます</color>  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Emploie toute une équipe de récoltants pour récolter la résine des pins. Taille également de temps en temps des séquoias géants pour en faire des bûches.  \n<color=#FF6EC7>Peut supporter des améliorations</color>  \n<color=#00FFFF>Fonctionne comme une levee</color>"
deDE = "Setzt ein ganzes Team von Harzern ein, um Harz von Kiefern zu ernten. Schneidet auch von Zeit zu Zeit riesige Mammutbäume für einige Stämme zurück.  \n<color=#FF6EC7>Kann Upgrades unterstützen</color>  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Zatrudnia cały zespół tapserów do zbierania żywicy z drzew sosnowych. Od czasu do czasu przycina również olbrzymie sekwoje na deski.\n<color=#FF6EC7>Może wspierać ulepszenia</color>\n<color=#00FFFF>Funkcjonuje jako tama</color>"
ptBR = "Emprega uma equipe inteira de coletadores para colher resina de pinheiros. Também corta sequoias gigantes de vez em quando para obter toras.\n<color=#FF6EC7>Pode suportar upgrades</color>\n<color=#00FFFF>Funciona como uma Barragem</color>"

