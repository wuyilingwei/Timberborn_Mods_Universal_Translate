["Lapantouflemagic.BetterDamDrainPIPE.Description"]
raw = "A large pipe directly in line with a power shaft to be installed in a dam drain house.\nWill push water in the specified direction with no regard for the water level at the exit."
enUS = "A large pipe directly aligned with a power shaft will be installed in a dam drain house. It will push water in the specified direction regardless of the water level at the exit."
zhCN = "按指定方向输送液体的通道。<br><color=#FFFF1A>泵液管本身不防水，可以建造在泵液站专用位置内。</color><br><color=#FFA500>最大流量每秒 3 立方米，附近水位会有较大波动。</color>"
zhTW = "一條大型管道直接與將要安裝在大壩排水屋內的動力軸對齊。將水推送到指定方向，而不考慮出口的水位。"
ruRU = "Большая труба, расположенная прямо по линии с валом к установленному дренажному дому плотины. Будет отводить воду в указанном направлении без учета уровня воды на выходе."
jaJP = "ダム排水施設に設置される動力シャフトと直線配置された大きなパイプ。出口での水位に関係なく、指定された方向に水を押し出します。"
frFR = "Un grand tuyau directement aligné avec un arbre de puissance à installer dans une maison de drainage de barrage. Poussera l'eau dans la direction spécifiée sans tenir compte du niveau d'eau à la sortie."
deDE = "Ein großes Rohr, das direkt in einer Linie mit einer Antriebswelle installiert werden soll, in einem Drainagehaus des Damms. Es wird Wasser in die angegebene Richtung drücken, ohne auf den Wasserstand am Ausgang Rücksicht zu nehmen."
plPL = "Duża rura bezpośrednio w linii z wałem napędowym, który ma być zainstalowany w domu odpływowym tamy. Będzie przepychać wodę w określonym kierunku, nie zwracając uwagi na poziom wody na wylocie."
ptBR = "Um grande tubo diretamente alinhado com um eixo de potência a ser instalado em uma casa de drenagem de represa. \nEmpurrará a água na direção especificada sem considerar o nível da água na saída."

