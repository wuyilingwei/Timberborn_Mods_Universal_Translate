zhCN = "你喜欢绝对安全的路线，还是看起来有点危险的路线？"
zhTW = "「誰不喜歡被一隻格魯（grue）吃掉的刺激感，卻又不是真的被格魯吃掉呢？」"
ruRU = "\"Кто не любит возбуждение от мысли о том, что его может съесть гнусный монстр, не будучи при этом съеденным?\""
jaJP = "「グルーに食べられるかもしれないというスリルを、実際にはグルーに食べられずに楽しむのが好きじゃない人なんているの？」"
frFR = "\"Qui n'aime pas le frisson de peut-être être mangé par un grue, sans vraiment être mangé par un grue ?\""
deDE = "\"Wer mag nicht das Nervenkitzel, vielleicht von einem Grue gefressen zu werden, ohne tatsächlich von einem Grue gefressen zu werden?\""
