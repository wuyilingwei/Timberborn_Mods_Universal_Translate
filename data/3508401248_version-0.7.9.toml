frFR = "Une grande maison avec une infirmière à demeure pour s'occuper des castors blessés. Plus efficace qu'un lit de repos et peut utiliser des médicaments pour accélérer davantage la récupération. <color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein großes Haus mit einer lebendigen Pflegekraft, die sich um verletzte Biber kümmert.  \nEffizienter als ein Ruhebett und kann Medizin verwenden, um die Genesung weiter zu beschleunigen.  \n<color=#00FFFF>Funktioniert als Damm</color>"
plPL = "Duży dom z pielęgniarką na miejscu, aby zajmować się rannymi bobrami. Bardziej efektywny niż łóżko wypoczynkowe i może używać leków, aby przyspieszyć proces zdrowienia. <color=#00FFFF> Działa jako wał </color>"
