["Lapantouflemagic.NuclearReactor2.Description"]
raw = "A medium-sized nuclear reactor build with both nuclear waste and purified nuclear fuel.\nGenerates heat by consuming the radioactive elements found in bad water, maintaining the core itself nearly indefinitely.\n<color=red>Deletes 1.5 m³/s of liquid.\n"
enUS = "A medium-sized nuclear reactor built with both nuclear waste and purified nuclear fuel. Generates heat by consuming the radioactive elements found in contaminated water, maintaining the core itself nearly indefinitely. <color=red>Removes 1.5 m³/s of liquid."
zhCN = "基于恶水液体的中型反应堆，消耗核废料和核燃料产生能量，功率较高。<br><color=#FFA500>持续消耗液体，最大流量每秒 1.5 立方米。</color>"
zhTW = "一個中型核反應堆，使用核廢料和純化核燃料製造。通過消耗壞水中的放射性元素來產生熱量，使核心本身幾乎可以無限期維持。<color=red>每秒刪除 1.5 立方米液體。"
ruRU = "Средний ядерный реактор, построенный с использованием как ядерных отходов, так и очищенного ядерного топлива. Генерирует тепло, потребляя радиоактивные элементы, содержащиеся в загрязненной воде, поддерживая саму реакторную зону почти бесконечно. <color=red>Удаляет 1,5 м³/с жидкости."
jaJP = "中型の原子炉は、核廃棄物と精製された核燃料の両方を使用して構築されています。悪水に含まれる放射性元素を消費することで熱を生成し、コア自体をほぼ無限に維持します。<color=red>1.5 m³/sの液体を削除します。"
frFR = "Un réacteur nucléaire de taille moyenne construit avec à la fois des déchets nucléaires et du combustible nucléaire purifié. \nGénère de la chaleur en consommant les éléments radioactifs présents dans l'eau polluée, maintenant le cœur lui-même presque indéfiniment. \n<color=red>Supprime 1,5 m³/s de liquide."
deDE = "Ein mittelgroßer Kernreaktor, der sowohl mit radioaktiven Abfällen als auch mit gereinigtem Kernbrennstoff gebaut ist. Er erzeugt Wärme, indem er die radioaktiven Elemente im schädlichen Wasser verbraucht und den Kern selbst nahezu unbegrenzt aufrechterhält. <color=red> Löscht 1,5 m³/s Flüssigkeit."
plPL = "Reaktor jądrowy o średniej wielkości zbudowany zarówno z odpadów jądrowych, jak i oczyszczonego paliwa jądrowego. Generuje ciepło poprzez spalanie radioaktywnych pierwiastków znajdujących się w złej wodzie, utrzymując sam rdzeń niemal w nieskończoność.  \n<color=red>Usuwa 1,5 m³/s cieczy."
ptBR = "Um reator nuclear de tamanho médio construído com resíduos nucleares e combustível nuclear purificado. Gera calor ao consumir os elementos radioativos encontrados em água contaminada, mantendo o núcleo quase indefinidamente. <color=red>Remove 1,5 m³/s de líquido."

