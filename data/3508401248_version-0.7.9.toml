["Lapantouflemagic.MechanizedSeaweedfarm.Description"]
raw = "A complex device that masterfully transforms mechanical power into tasty food. \nConsumes wood for maintenance.\n<color=green>Requires Haulers</color> to put excess resources in storage."
enUS = "A complex device that masterfully transforms mechanical power into delicious food. \nConsumes wood for maintenance.\n<color=green>Requires Haulers</color> to put excess resources in storage."
zhCN = "复杂而精妙的大型机械，仅需能量便能生产作物。<br><color=#99FF00>需要搬运工。</color><br><color=#FFA500>传动接口位于齿轮机关左上角。</color>"
zhTW = "一個複雜的裝置，巧妙地將機械能轉化為美味的食物。  \n消耗木材以維護。  \n<color=green>需要運輸工</color>將多餘的資源放入儲存。"
ruRU = "Сложное устройство, которое мастерски превращает механическую силу в вкусную еду. \nПотребляет древесину для обслуживания. \n<color=green>Требует грузчиков</color> для помещения избыточных ресурсов на хранение."
jaJP = "機械的な力を巧みに美味しい食べ物に変える複雑な装置。\n維持のために木材を消費します。\n<color=green>余分な資源を保管するためにハウラーが必要です。</color>"
frFR = "Un appareil complexe qui transforme magistralement l'énergie mécanique en nourriture savoureuse.  \nConsomme du bois pour l'entretien.  \n<color=green>Requires Haulers</color> pour stocker les ressources excédentaires."
deDE = "Ein komplexes Gerät, das mechanische Energie meisterhaft in schmackhaftes Essen verwandelt. \nVerbraucht Holz für die Wartung. \n<color=green>Benötigt Transporteure</color>, um überschüssige Ressourcen einzulagern."
plPL = "Złożone urządzenie, które mistrzowsko przekształca moc mechaniczną w smaczne jedzenie. \nZużywa drewno do obsługi. \n<color=green>Wymaga transportowców</color>, aby umieścić nadmiar surowców w magazynie."
ptBR = "Um dispositivo complexo que transforma magistralmente energia mecânica em comida saborosa. \nConsome madeira para manutenção. \n<color=green>Requer Transportadores</color> para colocar recursos em excesso no armazenamento."

["Lapantouflemagic.MechanizedSeaweedfarm.FlavorDescription"]
raw = "\"The first rule of beaver engineering, is to not look too closely at the mechanism\"\n -Grandpa beaver, on what happened to his whiskers."
enUS = "\"The first rule of beaver engineering is to not look too closely at the mechanism.\" - Grandpa Beaver, on what happened to his whiskers."
zhCN = "“海狸工程学第一条，不要认真研究原理。”——海狸爷爷"
zhTW = "「海狸工程的第一條法則，就是不要太仔細地看這個機械的運作。」  \n- 海狸爺爺，談論他鬍鬚的事情。"
ruRU = "\"Первое правило бобровой инженерии — не смотреть слишком пристально на механизм.\"  \n- Дедушка бобер о том, что случилось с его усами."
jaJP = "「ビーバーエンジニアリングの第一のルールは、メカニズムをあまりじっくり見ないことだ」  \n-おじいちゃんビーバー、彼のひげに何が起きたかについて。"
frFR = "\"La première règle de l'ingénierie des castors est de ne pas regarder de trop près le mécanisme.\"  \n - Papi castor, sur ce qui est arrivé à ses moustaches."
deDE = "\"Die erste Regel der Bibertechnik ist, nicht zu genau auf den Mechanismus zu schauen.\" - Opa Biber, über das, was mit seinen Schnurrhaaren passiert ist."
plPL = "\"Pierwsza zasada inżynierii bobrów to nie przyglądać się zbytnio mechanizmowi\" - Dziadek bóbr, na temat tego, co stało się z jego wąsami."
ptBR = "\"A primeira regra da engenharia do castor é não olhar muito de perto o mecanismo.\"  \n -Vovô castor, sobre o que aconteceu com seus bigodes."

