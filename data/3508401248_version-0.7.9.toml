["Lapantouflemagic.UndergroundColdStorage.FlavorDescription"]
raw = "\"The best place to store ice, ice cream, or corpses! … Why are you looking at me like that? It's litterally full of this disgusting stuff YOU brought back!\"\n - Jack the gnawer"
enUS = "\"The best place to store ice, ice cream, or corpses! … Why are you looking at me like that? It's literally full of this disgusting stuff YOU brought back!\" - Jack the gnawer"
zhCN = "“冰块和冻肉……噢，这里是存放尸体的地方吧？我完全明白了。”——开膛爪杰克"
zhTW = "「儲存冰塊、冰淇淋或屍體的最佳地點！……你為什麼那樣看著我？這裡簡直滿是你帶回來的這種噁心東西！」  \n - 啃食者傑克"
ruRU = "«Лучшее место для хранения льда, мороженого или трупов! … Почему ты смотришь на меня так? Оно буквально полно этого отвратительного хлама, КОТОРЫЙ ТЫ принёс!» \n - Джек Грызунец"
jaJP = "「氷、アイスクリーム、あるいは死体を保管するのに最適な場所！ … どうしてそんな目で私を見るの？ これはあなたが持ち帰ったこの不快なものが文字通りいっぱいなんだから！」 - ジャック・ザ・ノウワー"
frFR = "\"Le meilleur endroit pour stocker de la glace, de la crème glacée ou des cadavres ! … Pourquoi tu me regardes comme ça ? C'est littéralement plein de cette chose dégoûtante que TU as ramenée !\" - Jack le rongeur"
deDE = "\"Der beste Ort, um Eis, Eiscreme oder Leichen aufzubewahren! … Warum siehst du mich so an? Es ist buchstäblich voller von diesem ekelhaften Zeug, das DU zurückgebracht hast!\" - Jack der Nager"
plPL = "\"Najlepsze miejsce na przechowywanie lodu, lodów lub zwłok! … Dlaczego patrzysz na mnie w ten sposób? To dosłownie pełne tych obrzydliwych rzeczy, które TY przywiozłeś z powrotem!\" - Jack Glizdacz"
ptBR = "\"O melhor lugar para armazenar gelo, sorvete ou cadáveres! … Por que você está me olhando assim? Está literalmente cheio dessa coisa nojenta que VOCÊ trouxe de volta!\" - Jack, o roedor"

