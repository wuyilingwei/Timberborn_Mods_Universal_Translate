["Lapantouflemagic.logstairs.Description"]
raw = "A bunch of logs arranged into primitive stairs\n<color=green>More variants available with the \"More groups\" mod </color>"
enUS = "A bunch of logs arranged into primitive stairs  \n<color=green>More variants available with the \"More groups\" mod</color>"
zhCN = "一堆原始台阶形式的木头\n<color=green>更多选项可通过“更多组”模组获得</color>"
zhTW = "一堆木頭排列成原始的階梯  \n<color=green>可使用「更多群組」模組獲得更多變體</color>"
ruRU = "Группа бревен, уложенных в примитивные ступеньки\n<color=green>Больше вариантов доступно с модом \"Больше групп\"</color>"
jaJP = "原始の階段に並べられた束の丸太  \n<color=green>\"More groups\"モッドで利用可能なさらなるバリエーション</color>"
frFR = "Un tas de bûches disposées en escaliers primitifs  \n<color=green>Plus de variantes disponibles avec le mod \"Plus de groupes\"</color>"
deDE = "Eine Menge von Baumstämmen, die zu primitiven Treppen angeordnet sind  \n<color=green>Weitere Varianten sind mit dem \"Mehr Gruppen\" Mod verfügbar </color>"
plPL = "Stos pieńków ułożonych w prymitywne schody  \n<color=green>Więcej wariantów dostępnych z modem \"Więcej grup\" </color>"
ptBR = "Um monte de troncos organizados em escadas primitivas  \n<color=green>Mais variantes disponíveis com o mod \"Mais grupos\"</color>"

["Lapantouflemagic.logstairs.FlavorDescription"]
raw = "\"And <i>that</i> is why we need education\" \n—A scientist beaver"
enUS = "\"And <i>that</i> is why we need education\" \n—A scientist beaver"
zhCN = "“这就是我们需要教育的原因”  \n—一只科学家海狸"
zhTW = "「而 <i>這個</i> 就是為什麼我們需要教育」  \n—一隻科學家海狸"
ruRU = "\"И <i>поэтому</i> нам необходимо образование\"  \n—Учёный бобёр"
jaJP = "「そして<i>それ</i>が私たちに教育が必要な理由です」  \n—科学者のビーバー"
frFR = "\"Et <i>c'est pourquoi</i> nous avons besoin de l'éducation.\" \n—Un castor scientifique"
deDE = "\"Und <i>deshalb</i> brauchen wir Bildung\" —Ein Wissenschaftler-Biber"
plPL = "„A <i>to</i> jest powód, dla którego potrzebujemy edukacji”  \n—Naukowiec bóbr"
ptBR = "\"E <i>é por isso</i> que precisamos de educação\"  \n—Um castor cientista"

