["Lapantouflemagic.Crappyplatform.Description"]
raw = "A sorry excuse of a platform, an embarassement to beaverkind.\n<color=green>More variants available with the \"More groups\" mod </color>"
enUS = "A sorry excuse for a platform, an embarrassment to beaverkind.  \n<color=green>More variants available with the \"More groups\" mod </color>"
zhCN = "一个可悲的平台，让河狸族感到羞耻。<color=green>使用“更多群体”Mod可以获得更多种类</color>"
zhTW = "一個可憐的平台，讓海狸們感到尷尬。  \n<color=green>使用「更多群組」模組可以獲得更多變體</color>"
ruRU = "Ужасное извинение за платформу, позор для бобров.  \n<color=green>Более варианты доступны с модом \"Больше групп\"</color>"
jaJP = "プラットフォームとしては情けない言い訳であり、ビーバー種にとっては恥です。  \n<color=green>「さらにグループ」モッドで利用可能なバリエーションが増えます</color>"
frFR = "Une triste excuse de plateforme, une honte pour le peuple des castors.  \n<color=green>Plus de variantes disponibles avec le mod \"Plus de groupes\"</color>"
deDE = "Eine jämmerliche Ausrede für eine Plattform, eine Schande für die Biberfamilie.  \n<color=green>Weitere Varianten sind mit dem Mod \"Mehr Gruppen\" verfügbar</color>"
plPL = "Żałosna wymówka platformy, wstyd dla bobrów.\n<color=green>Więcej wariantów dostępnych z modem \"Więcej grup\" </color>"
ptBR = "Uma desculpa miserável de plataforma, uma vergonha para a espécie de castor.  \n<color=green>Mais variantes disponíveis com o mod \"Mais grupos\"</color>"

