["jeferson90.progressivedifficulty.settings.brutal_cycle_range_tooltip"]
raw = "Between this range, a Brutal Cycle is guaranteed to happen.\nFor example:\nfor a value of 10, a Brutal Cycle is guaranteed to occurs after cycle 9\nSo between Cycle 10 and 19 it will occur one time, between Cycle 20 and 29 one more time and so on\n---\nfor a value of 13, a Brutal Cycle is guaranteed to occurs after cycle 12\nSo between Cycle 13 and 25 it will occur one time, between Cycle 26 and 39 one more time and so on"
enUS = "Between this range, a Brutal Cycle is guaranteed to happen.\nFor example:\nfor a value of 10, a Brutal Cycle is guaranteed to occurs after cycle 9\nSo between Cycle 10 and 19 it will occur one time, between Cycle 20 and 29 one more time and so on\n---\nfor a value of 13, a Brutal Cycle is guaranteed to occurs after cycle 12\nSo between Cycle 13 and 25 it will occur one time, between Cycle 26 and 39 one more time and so on"
zhCN = "从第N个周期开始，每N个周期内必定发生一次残酷天气。"
zhTW = "在這個範圍內，保證會發生一次殘酷循環。  \n例如：  \n對於值為10，保證在第9個循環之後會發生一次殘酷循環。  \n因此在第10至19個循環之間會發生一次，在第20至29個循環之間又會發生一次，以此類推。  \n---  \n對於值為13，保證在第12個循環之後會發生一次殘酷循環。  \n因此在第13至25個循環之間會發生一次，在第26至39個循環之間又會發生一次，以此類推。"
ruRU = "В этом диапазоне гарантировано произойдет Жесткий Цикл.\nНапример:\nдля значения 10 Жесткий Цикл гарантированно произойдет после цикла 9.\nСледовательно, между Циклом 10 и 19 он произойдет один раз, между Циклом 20 и 29 еще раз и так далее.\n---\nдля значения 13 Жесткий Цикл гарантированно произойдет после цикла 12.\nСледовательно, между Циклом 13 и 25 он произойдет один раз, между Циклом 26 и 39 еще раз и так далее."
jaJP = "この範囲内で、残酷なサイクルが確実に発生します。\n例えば：\n値が10の場合、残酷なサイクルはサイクル9の後に発生します。\nしたがって、サイクル10から19の間に1回、サイクル20から29の間にさらに1回発生し、以下同様です。\n---\n値が13の場合、残酷なサイクルはサイクル12の後に発生します。\nしたがって、サイクル13から25の間に1回、サイクル26から39の間にさらに1回発生し、以下同様です。"
frFR = "Entre cette plage, un Cycle Brutal est garanti de se produire.  \nPar exemple :  \npour une valeur de 10, un Cycle Brutal est garanti de se produire après le cycle 9.  \nDonc, entre le Cycle 10 et 19, il se produira une fois, entre le Cycle 20 et 29 encore une fois, et ainsi de suite.  \n---  \npour une valeur de 13, un Cycle Brutal est garanti de se produire après le cycle 12.  \nDonc, entre le Cycle 13 et 25, il se produira une fois, entre le Cycle 26 et 39 encore une fois, et ainsi de suite."
deDE = "Innerhalb dieses Bereichs ist ein Brutalzyklus garantiert. \nZum Beispiel: \nBei einem Wert von 10 ist ein Brutalzyklus nach Zyklus 9 garantiert. \nZwischen Zyklus 10 und 19 tritt er einmal auf, zwischen Zyklus 20 und 29 ein weiteres Mal und so weiter. \n---\nBei einem Wert von 13 ist ein Brutalzyklus nach Zyklus 12 garantiert. \nZwischen Zyklus 13 und 25 tritt er einmal auf, zwischen Zyklus 26 und 39 ein weiteres Mal und so weiter."
plPL = "W tym zakresie gwarantowane jest wystąpienie Brutalnego Cyklu.\nNa przykład:\ndla wartości 10, Brutalny Cykl gwarantuje wystąpienie po cyklu 9\nZatem między cyklem 10 a 19 wystąpi jeden raz, między cyklem 20 a 29 jeszcze raz i tak dalej\n---\ndla wartości 13, Brutalny Cykl gwarantuje wystąpienie po cyklu 12\nZatem między cyklem 13 a 25 wystąpi jeden raz, między cyklem 26 a 39 jeszcze raz i tak dalej"
ptBR = "Entre esse intervalo, um Ciclo Brutal é garantido.\nPor exemplo:\npara um valor de 10, um Ciclo Brutal é garantido após o ciclo 9\nAssim, entre o Ciclo 10 e 19 ocorrerá uma vez, entre o Ciclo 20 e 29 mais uma vez e assim por diante\n---\npara um valor de 13, um Ciclo Brutal é garantido após o ciclo 12\nAssim, entre o Ciclo 13 e 25 ocorrerá uma vez, entre o Ciclo 26 e 39 mais uma vez e assim por diante"
koKR = "이 범위 내에서 잔인한 주기가 발생하는 것이 보장됩니다.\n예를 들어:\n값이 10일 경우, 잔인한 주기는 9 주기 후에 발생하는 것이 보장됩니다.\n따라서 주기 10과 19 사이에는 한 번 발생하고, 주기 20과 29 사이에는 한 번 더 발생하며 계속해서 반복됩니다.\n---\n값이 13일 경우, 잔인한 주기는 12 주기 후에 발생하는 것이 보장됩니다.\n따라서 주기 13과 25 사이에는 한 번 발생하고, 주기 26과 39 사이에는 한 번 더 발생하며 계속해서 반복됩니다."
csCZ = "Mezi tímto rozmezím je zaručeno, že dojde k Brutálnímu cyklu.\nNapříklad:\npro hodnotu 10 je zaručeno, že Brutální cyklus nastane po cyklu 9\nTakže mezi cyklem 10 a 19 dojde k jednomu, mezi cyklem 20 a 29 k dalšímu a tak dále\n---\npro hodnotu 13 je zaručeno, že Brutální cyklus nastane po cyklu 12\nTakže mezi cyklem 13 a 25 dojde k jednomu, mezi cyklem 26 a 39 k dalšímu a tak dále"

