["jeferson90.progressivedifficulty.settings.badtidechance_tooltip"]
raw = "Chance to hazardous cycle to happen, 0.1 = 10%, 0.15 = 15%.. 0.5 = 50% and so on.\nRecommended to keep it very low.\n\nIf Badtide chance is 0.5 (50%) and Flood chance is 0.5 (50%), then there will be no Drought Weather\nIf Badtide chance is 0.1 (10%) and Flood chance is 0.2 (20%), there there will be a 70% chance of Drought Weather"
enUS = "Chance to hazardous cycle to happen, 0.1 = 10%, 0.15 = 15%.. 0.5 = 50% and so on.\nRecommended to keep it very low.\n\nIf Badtide chance is 0.5 (50%) and Flood chance is 0.5 (50%), then there will be no Drought Weather\nIf Badtide chance is 0.1 (10%) and Flood chance is 0.2 (20%), there there will be a 70% chance of Drought Weather"
zhCN = "恶劣天气的发生概率，小数对应百分比。<br>恶水潮和洪水期概率之和不足1时，剩余为干旱期概率。"
zhTW = "危險循環發生的機率，0.1 = 10%，0.15 = 15%.. 0.5 = 50% 依此類推。\n建議保持非常低的數值。\n\n如果危險潮汐機率為0.5（50%）且洪水機率為0.5（50%），則將不會有乾旱天氣。\n如果危險潮汐機率為0.1（10%）且洪水機率為0.2（20%），則將有70%的機率出現乾旱天氣。"
ruRU = "Вероятность возникновения опасного цикла, 0.1 = 10%, 0.15 = 15%.. 0.5 = 50% и так далее. Рекомендуется держать это значение очень низким.\n\nЕсли вероятность опасного прилива 0.5 (50%) и вероятность наводнения 0.5 (50%), то засушливой погоды не будет. Если вероятность опасного прилива 0.1 (10%) и вероятность наводнения 0.2 (20%), то вероятность засушливой погоды составит 70%."
jaJP = "危険なサイクルが発生する確率、0.1 = 10%、0.15 = 15%、0.5 = 50% と続きます。\n非常に低く保つことをお勧めします。\n\nバッドタイドの確率が0.5（50%）で、洪水の確率が0.5（50%）の場合、干ばつ天候は発生しません。\nバッドタイドの確率が0.1（10%）で、洪水の確率が0.2（20%）の場合、干ばつ天候が発生する確率は70%になります。"
frFR = "Chance que le cycle dangereux se produise, 0.1 = 10%, 0.15 = 15%.. 0.5 = 50% et ainsi de suite.  \nRecommandé de le maintenir très bas.  \n\nSi la chance de marée dangereuse est de 0.5 (50%) et la chance d'inondation est de 0.5 (50%), alors il n'y aura pas de temps de sécheresse.  \nSi la chance de marée dangereuse est de 0.1 (10%) et la chance d'inondation est de 0.2 (20%), alors il y aura une chance de 70% de temps de sécheresse."
deDE = "Chance, dass ein gefährlicher Zyklus eintritt, 0,1 = 10%, 0,15 = 15%.. 0,5 = 50% und so weiter. \nEs wird empfohlen, den Wert sehr niedrig zu halten.\n\nWenn die Badtide-Chance 0,5 (50%) und die Flut-Chance 0,5 (50%) beträgt, gibt es kein Dürrewetter. \nWenn die Badtide-Chance 0,1 (10%) und die Flut-Chance 0,2 (20%) beträgt, gibt es eine 70%ige Chance auf Dürrewetter."
plPL = "Szansa na wystąpienie niebezpiecznego cyklu, 0.1 = 10%, 0.15 = 15%... 0.5 = 50% i tak dalej. Zaleca się utrzymanie jej na bardzo niskim poziomie.\n\nJeśli szansa na Badtide wynosi 0.5 (50%) i szansa na powódź wynosi 0.5 (50%), to nie będzie Warunków Suszy. Jeśli szansa na Badtide wynosi 0.1 (10%) i szansa na powódź wynosi 0.2 (20%), to będzie 70% szans na Warunki Suszy."
ptBR = "Chance de um ciclo perigoso acontecer, 0,1 = 10%, 0,15 = 15%.. 0,5 = 50% e assim por diante.  \nRecomendado manter muito baixo.  \n\nSe a chance de maré alta é 0,5 (50%) e a chance de inundação é 0,5 (50%), então não haverá Clima de Seca.  \nSe a chance de maré alta é 0,1 (10%) e a chance de inundação é 0,2 (20%), haverá 70% de chance de Clima de Seca."
koKR = "위험한 주기가 발생할 확률, 0.1 = 10%, 0.15 = 15%, 0.5 = 50% 등으로 설정하세요. 매우 낮게 유지하는 것이 좋습니다.\n\nBadtide 확률이 0.5 (50%)이고 Flood 확률이 0.5 (50%)인 경우, 가뭄 날씨가 발생하지 않습니다.  \nBadtide 확률이 0.1 (10%)이고 Flood 확률이 0.2 (20%)인 경우, 가뭄 날씨가 발생할 확률은 70%입니다."
csCZ = "Šance na vznik nebezpečného cyklu, 0.1 = 10 %, 0.15 = 15 %.. 0.5 = 50 % a tak dále. Doporučuje se udržovat ji velmi nízkou.\n\nPokud je šance na nebezpečný příliv 0.5 (50 %) a šance na povodeň 0.5 (50 %), potom nebude žádné období sucha. Pokud je šance na nebezpečný příliv 0.1 (10 %) a šance na povodeň 0.2 (20 %), pak bude 70% šance na období sucha."

