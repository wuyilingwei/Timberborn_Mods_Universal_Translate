["Lapantouflemagic.primitivedamUtility.Description"]
raw = "A better variant of the cross-shaped dam that allows beaver passage in one direction, and contains a power shaft in the other.\nCan be placed on a <color=green> pit-and-ladder lodge</color>."
status = "normal"
enUS = "A better variant of the cross-shaped dam that allows beaver passage in one direction and contains a power shaft in the other. Can be placed on a <color=green> pit-and-ladder lodge</color>."
zhCN = "“一个更好的十字形坝的变体，允许海狸朝一个方向通行，另一方向包含一个动力轴。\n可以放置在<color=green>坑道和梯子小屋</color>上。”"
zhTW = "一種更好的十字形水壩變體，允許海狸沿著一個方向通行，並在另一個方向包含一個動力軸。\n可以放置在<color=green>坑和梯子的小屋</color>上。"
ruRU = "Улучшенный вариант дамбы в виде креста, позволяющей белкам проходить в одном направлении и содержащей силовой вал в другом.\nМожно разместить на <color=green>боярском доме с лестницей</color>."
jaJP = "「ビーバーが一方向に通過でき、もう一方には動力シャフトを含むクロス型ダムの改良版です。<color=green>ピット・アンド・ラダー小屋</color>に設置できます。」"
frFR = "Une meilleure variante du barrage en forme de croix qui permet le passage des castors dans une direction et contient un arbre de puissance dans l'autre. Peut être placé sur un <color=green> lodge à pitons et échelle</color>."
deDE = "Eine verbesserte Variante des kreuzförmigen Damms, die den Bibern die Passage in eine Richtung erlaubt und in der anderen Richtung eine Antriebswelle enthält. Kann auf einem <color=green> Gruben- und Leiternlager</color> platziert werden."
plPL = "Lepsza wersja tamy w kształcie krzyża, która umożliwia przejście bobrów w jednym kierunku i zawiera wał napędowy w drugim.\nMoże być umieszczona na <color=green> chatce typu pit-and-ladder </color>."
ptBR = "Uma variante melhorada da represa em forma de cruz que permite a passagem de castores em uma direção e contém um eixo de potência na outra. Pode ser colocada em uma <color=green>cabana com poço e escada</color>."
koKR = "한쪽 방향으로 비버가 통과할 수 있는 교차형 댐의 더 나은 변형으로, 다른 쪽에는 동력을 전달하는 샤프트가 포함되어 있습니다. <color=green>사다리 통나무집</color>에 설치할 수 있습니다."
csCZ = "lepší varianta křížového hráze, která umožňuje bobrům průchod v jednom směru a obsahuje pohonnou hřídel na druhém.\nLze umístit na <color=green> chýši s jámou a žebříkem</color>."

