["Lapantouflemagic.TankShower.Description"]
raw = "A shower that takes its water from a storage barrel.\nMostly useful for the unhinged weirdos who can't help but try to play on hard mode.\nAccomodates 2 beavers."
status = "normal"
enUS = "A shower that takes its water from a storage barrel. Mostly useful for the unhinged weirdos who can't help but try to play on hard mode. Accommodates 2 beavers."
zhCN = "一个从储水桶中取水的淋浴。  \n对于那些疯狂的怪咖来说，这个淋浴非常实用，他们无法抗拒在困难模式下进行游戏的冲动。  \n可容纳2只海狸。"
zhTW = "一個從儲水桶中取水的淋浴。\n主要對那些無法自拔、想要挑戰困難模式的怪人有用。\n可容納兩隻海狸。"
ruRU = "Душ, который берет воду из хранилищной бочки. В основном полезен для безумных маньяков, которые не могут удержаться от попыток играть на сложном уровне. Вмещает 2 бобра."
jaJP = "貯蔵樽から水を汲み上げるシャワー。\n主に、ハードモードでプレイしたくてたまらない狂った変人たちに役立つ。\nビーバー2匹が使用可能です。"
frFR = "Une douche qui prend son eau d'un baril de stockage. Principalement utile pour les détraqués excentriques qui ne peuvent s'empêcher d'essayer de jouer en mode difficile. Accueille 2 castors."
deDE = "Eine Dusche, die ihr Wasser aus einem Lagerfass bezieht. Hauptsächlich nützlich für die unkonventionellen Verrückten, die nicht anders können, als im schweren Modus spielen zu wollen. Bietet Platz für 2 Biber."
plPL = "Prysznic, który czerpie wodę z beczki magazynowej. Głównie przydatny dla nieobliczalnych dziwaków, którzy nie mogą powstrzymać się przed graniem na trudnym poziomie. Mieści 2 bobry."
ptBR = "Um chuveiro que pega sua água de um barril de armazenamento. Principalmente útil para os malucos desajustados que não conseguem evitar de tentar jogar no modo difícil. Acomoda 2 castores."
koKR = "수조에서 물을 가져오는 샤워기입니다.  \n주로 하드 모드로 플레이하고 싶어하는 괴짜들에게 유용합니다.  \n비버 2마리를 수용할 수 있습니다."
csCZ = "Sprcha, která bere vodu z úložného sudu. \nHlavně užitečná pro nevyrovnané podivíny, kteří se nemohou ubránit hraní na obtížnost hard. \nPojme 2 bobry."

