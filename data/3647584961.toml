["Lapantouflemagic.PawsTrader.Description"]
raw = "Our expedition is neither the first, neither the last to have been send from our homeland. If we can find other settlements of our kind, they would be good trading partners, since none of the other savages we've met can make an even half-decent stew."
status = "normal"
enUS = "Our expedition is neither the first nor the last to have been sent from our homeland. If we can find other settlements of our kind, they would make good trading partners, since none of the other savages we've met can make even a half-decent stew."
zhCN = "“我们的探险既不是第一次，也不是最后一次从我们的家园派遣而来。如果我们能找到其他同类的定居点，他们将是很好的贸易伙伴，因为我们遇到的其他野蛮人中没有一个能够做出半点可口的炖菜。”"
zhTW = "「我們的探險隊既不是第一個，也不是最後一個從我們故鄉派遣的隊伍。如果我們能找到其他類似的定居點，他們將會成為良好的貿易夥伴，因為我們遇到的其他野蠻人都無法做出半點像樣的燉菜。」"
ruRU = "Наша экспедиция не первая и не последняя, отправленная из нашей родины. Если мы сможем найти другие поселения нашего рода, они станут хорошими торговыми партнёрами, так как ни одно из других племён, которых мы встречали, не умеет приготовить даже на половину приличное рагу."
jaJP = "私たちの遠征は、私たちの故郷から送られた最初でも最後でもありません。私たちの仲間の他の集落を見つけることができれば、彼らは良い取引相手になるでしょう。なぜなら、私たちが出会った他の野蛮人のうち、まともなシチューを作れる者はいないからです。"
frFR = "Notre expédition n'est ni la première, ni la dernière à avoir été envoyée de notre patrie. Si nous pouvons trouver d'autres colonies de notre espèce, elles seraient de bons partenaires commerciaux, puisque aucun des autres sauvages que nous avons rencontrés ne peut préparer un ragoût même à peine décent."
deDE = "Unsere Expedition ist weder die erste noch die letzte, die aus unserem Heimatland gesendet wurde. Wenn wir andere Siedlungen unseresgleichen finden, wären sie gute Handelspartner, da keiner der anderen Wilden, die wir getroffen haben, auch nur einen halbwegs anständigen Eintopf zubereiten kann."
plPL = "Nasza ekspedycja nie jest ani pierwsza, ani ostatnia, która została wysłana z naszej ojczyzny. Jeśli znajdziemy inne osady naszego rodzaju, będą dobrymi partnerami handlowymi, ponieważ żaden z innych dzikusów, których spotkaliśmy, nie potrafi zrobić nawet półprzyzwoitej zupy."
ptBR = "Nossa expedição não é nem a primeira, nem a última a ser enviada de nossa terra natal. Se conseguirmos encontrar outros assentamentos da nossa espécie, eles seriam bons parceiros comerciais, já que nenhum dos outros selvagens que encontramos consegue fazer um ensopado que preste."
koKR = "우리의 원정대는 고국에서 보내진 첫 번째도 아니고 마지막도 아니다. 만약 우리가 같은 종류의 다른 정착지를 발견할 수 있다면, 그들은 좋은 거래 상대가 될 것이다. 우리가 만난 다른 야만인들은 그 어떤 누구도 나름대로 괜찮은 스튜 하나 만들 줄 모른다."
csCZ = "Naše expedice není ani první, ani poslední, která byla vyslána z naší domoviny. Pokud najdeme další osady našeho druhu, budou dobrými obchodními partnery, protože žádný z ostatních divochů, které jsme potkali, neumí udělat ani z poloviny slušnou polévku."

