frFR = "Une évolution intrigante de la pompe à eau mécanique qui tire de l'eau à un angle de 30° pour l'irrigation à distance.  \nMaximise la portée au détriment de l'élévation  \n<color=green>Le canon continuera à fonctionner jusqu'à ce que le niveau d'eau atteigne le drapeau bleu</color>"
deDE = "Name des Schlüssels: Lapantouflemagic.WaterCannonL.Beschreibung - Neuer Text zum Übersetzen: \"Eine interessante Weiterentwicklung der mechanischen Wasserpumpe, die Wasser in einem Winkel von 30° für die Fernbewässerung spritzt. \nMaximiert die Reichweite auf Kosten der Höhe\n<color=green>Die Kanone wird weiterarbeiten, bis der Wasserstand die blaue Flagge erreicht</color>\""
