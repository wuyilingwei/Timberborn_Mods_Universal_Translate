ruRU = "\"Братья шахты, радуйтесь! \nМашите, машите, машите со мной \nПоднимите свою кирку и поднимите голос \nПойте, пойте, пойте со мной...\""
jaJP = "「鉱山の兄弟たちよ、喜べ！\n私と一緒に振り回せ、振り回せ、振り回せ\nつるはしを高く上げ、声を上げろ\n私と一緒に歌え、歌え、歌え…」"
frFR = "\"Frères de la mine, réjouissez-vous !  \nBalancez, balancez, balancez avec moi  \nLevez votre pioche et élevez votre voix  \nChantez, chantez, chantez avec moi...\""
deDE = "\"Brüder des Bergwerks, freut euch!\nSchwingt, schwingt, schwingt mit mir\nHebt eure Pickel und erhebt eure Stimme\nSingt, singt, singt mit mir...\""
plPL = "Bracia kopalni, radujcie się! \nMierz, mierz, mierz ze mną \nPodnieś swój kilof i podnieś swój głos \nŚpiewaj, śpiewaj, śpiewaj ze mną..."
ptBR = "\"Irmãos da mina, regozijem-se!  \nBalançam, balançam, balançam comigo  \nErgam suas picaretas e elevem suas vozes  \nCantem, cantem, cantem comigo...\""
koKR = "\"광산의 형제들이여, 기뻐하라!\n나와 함께 휘둘러라, 휘둘러라, 휘둘러라\n곡괭이를 높이고 목소리를 높여라\n나와 함께 노래하라, 노래하라, 노래하라...\""
csCZ = "\"Bratři dolu radujte se!\nHup, hup, hup se mnou\nZvedněte svou krumpáč a zvedněte svůj hlas\nZpívejte, zpívejte, zpívejte se mnou...\""

