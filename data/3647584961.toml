["Lapantouflemagic.Verydeep_mine_elevator.FlavorDescription"]
raw = "\"Come on! Stop acting like a kit! Danger? What danger? I laugh at the face of danger! Ah-Ah-Ah-Arghbllglblbglbl\"\n -Ruin exploration team Nb 3, team leader's last words"
status = "abandoned"
enUS = "\"Come on! Stop acting like a kit! Danger? What danger? I laugh in the face of danger! Ah-Ah-Ah-Arghbllglblbglbl\"\n -Last words of the team leader from Ruin exploration team No. 3"
zhCN = "“来吧！别像小猫似的！危险？什么危险？我嘲笑危险的面孔！啊哈哈啊啊呜呜呜呜呜呜”\n- 废墟探索队第3组，队长的遗言"
zhTW = "「來吧！別再像小崽子似的！危險？什麼危險？我對危險嗤之以鼻！啊—啊—啊—啊啊啊噗噗噗噗」\n- 探險隊第三隊隊長的最後話語"
ruRU = "\"Давай! Прекрати вести себя как котенок! Опасность? Какая опасность? Я смеюсь в лицо опасности! Ах-ах-ах-аргблглблбглбл\" - Последние слова лидера команды по исследованию руин № 3"
jaJP = "「さあ！子猫みたいに振る舞うのはやめろ！危険？どんな危険だ？私は危険の前で笑っている！アハアハアアーグバルグルグル」  \n- 廃墟探検チーム3、チームリーダーの最後の言葉"
frFR = "\"Allez! Arrête de faire comme un petit ! Danger ? Quel danger ? Je ris au nez du danger ! Ah-Ah-Ah-Arghbllglblbglbl\"  \n- Derniers mots du chef de l'équipe d'exploration de ruines n° 3"
deDE = "\"Komm schon! Hör auf, dich wie ein Kätzchen zu benehmen! Gefahr? Welche Gefahr? Ich lache der Gefahr ins Gesicht! Ah-Ah-Ah-Arghbllglblbglbl\"  \n -Zitate der letzten Worte des Teamleiters des Ruinenerforschungsteams Nr. 3"
plPL = "„Chodź! Przestań się zachowywać jak kociak! Niebezpieczeństwo? Jakie niebezpieczeństwo? Śmieję się w obliczu niebezpieczeństwa! Ah-Ah-Ah-Arghbllglblbglbl”  \n- Ostatnie słowa lidera zespołu eksploracji ruin nr 3"
ptBR = "\"Vamos lá! Pare de agir como um filhote! Perigo? Que perigo? Eu rio na cara do perigo! Ah-Ah-Ah-Arghbllglblbglbl\"  \n- Últimas palavras do líder da equipe de exploração de ruínas nº 3"
koKR = "\"이리 와! 새끼처럼 구는 걸 그만둬! 위험? 어떤 위험? 나는 위험 앞에서 웃어! 아하하하-아르흐블글블블블\"\n- 유적 탐사 팀 3번, 팀 리더의 마지막 말"
csCZ = "Come on! Přestaň se chovat jako kotě! Nebezpečí? Jaké nebezpečí? Směji se tváři nebezpečí! Ah-Ah-Ah-Arghbllglblbglbl\" - \"Poslední slova vedoucího zkušebního týmu Nb 3"

