ruRU = "Небольшая хижина, жители которой занимаются обеспечением и уходом за ферментационными бочками, установленными на верхнем этаже.\n<color=#FF6EC7>Может функционировать без работников.</color>\n<color=#00FFFF>Работает как плотина</color>"
jaJP = "小さな小屋で、住民は上階に設置された発酵樽の供給と管理を担当しています。  \n<color=#FF6EC7>労働者なしでも機能します。</color>  \n<color=#00FFFF>堤防として機能します。</color>"
frFR = "Une petite cabane dont les habitants ont pour tâche de fournir et de s'occuper des fûts de fermentation installés au dernier étage.  \n<color=#FF6EC7>Peut fonctionner sans travailleurs.</color>  \n<color=#00FFFF>Fonctionne comme une levée</color>"
deDE = "Eine kleine Hütte, deren Bewohner damit beschäftigt sind, die Fermentationsfässer im Obergeschoss zu versorgen und zu betreuen.  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>  \n<color=#00FFFF>Funktioniert wie ein Damm</color>"
plPL = "Mała chata, której mieszkańcy zajmują się dostarczaniem i dbaniem o beczki fermentacyjne zainstalowane na górnym piętrze.  \n<color=#FF6EC7>Może działać bez pracowników.</color>  \n<color=#00FFFF>Funkcjonuje jak wał ochronny</color>"
ptBR = "Uma pequena cabana cujos habitantes são responsáveis por fornecer e cuidar dos barris de fermentação instalados no andar de cima.  \n<color=#FF6EC7>Pode funcionar sem trabalhadores.</color>  \n<color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "작은 오두막으로, 거주자들은 2층에 설치된 발효 통을 공급하고 관리하는 임무를 맡고 있습니다.  \n<color=#FF6EC7>근로자 없이도 작동할 수 있습니다.</color>  \n<color=#00FFFF>둑으로 기능합니다.</color>"
csCZ = "Malá chata, jejíž obyvatelé mají za úkol zásobovat a pečovat o kvasné barely umístěné v horním patře.  \n<color=#FF6EC7>Může fungovat bez pracovníků.</color>  \n<color=#00FFFF>Funguje jako hráz</color>"

