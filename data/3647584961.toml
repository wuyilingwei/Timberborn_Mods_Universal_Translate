["Lapantouflemagic.NuclearWasteCollector.Description"]
raw = "Sends down the abyss a team of beavers specialized in recovering the strange warm stuff the hoomans buried down there so long ago, so that it can be refined again into something useful."
status = "normal"
enUS = "Sends down into the abyss a team of beavers specialized in recovering the strange warm material that humans buried there so long ago, so it can be refined back into something useful."
zhCN = "“派下一支专门回收长久以来人类埋下的奇怪温暖物质的海狸队伍，带他们进入深渊，以便将这些物质再次提炼成有用的东西。”"
zhTW = "派遣一隊專門回收人類很久以前埋藏在深淵中奇怪熱物質的海狸，讓這些物質能夠再次被提煉成有用的東西。"
ruRU = "Отправляет в бездну команду бобров, специализирующихся на извлечении странного теплого вещества, которое люди закопали там так давно, чтобы его можно было переработать снова во что-то полезное."
jaJP = "「長い間そこに埋められていた人間が残した奇妙な暖かい物質を回収する専門のビーバーチームを深淵に送り込み、それを再び有用なものに精製する。」"
frFR = "Envoie dans l'abîme une équipe de castors spécialisés dans la récupération de la drôle de matière chaude que les humains ont enterrée là-bas il y a si longtemps, afin qu'elle puisse être à nouveau raffinée en quelque chose d'utile."
deDE = "Sendet ein Team von Bibern in den Abgrund, das darauf spezialisiert ist, das seltsame warme Zeug, das die Menschen dort unten vor so langer Zeit vergraben haben, wiederzufinden, damit es erneut zu etwas Nützlichem veredelt werden kann."
plPL = "Posyła w otchłań zespół bobrów specjalizujących się w odzyskiwaniu dziwnej ciepłej substancji, którą hoomany zakopały tam tak dawno temu, aby mogła zostać ponownie przetworzona w coś użytecznego."
ptBR = "Envia para o abismo uma equipe de castores especializados na recuperação daquela estranha substância quente que os humanos enterraram lá embaixo há tanto tempo, para que possa ser refinada novamente em algo útil."
koKR = "오랫동안 인간들이 그곳에 묻어두었던 이상한 따뜻한 물질을 회수하는 데 특화된 비버 팀을 심연으로 보내어 다시 유용한 것으로 정제할 수 있도록 합니다."
csCZ = "Posílá do hlubin tým bobrů specializovaných na získávání podivných teplých věcí, které lidé před dávnou dobou pohřbili, aby je mohli opět zpracovat na něco užitečného."

["Lapantouflemagic.NuclearWasteCollector.FlavorDescription"]
raw = "\"Exploring? No no no... that's not my job, I do this one because I don’t want to be killed by some devious thing I can’t see.\""
status = "normal"
enUS = "\"Exploring? No, no, no... that's not my job; I do this one because I don’t want to be killed by some devious thing I can’t see.\""
zhCN = "“探索？不不不……那不是我的工作，我这样做是因为我不想被一些我看不见的狡诈生物杀死。”"
zhTW = "「探索？不不不…那不是我的工作，我之所以做這個，是因為我不想被一些我看不見的狡猾生物殺死。」"
ruRU = "\"\"Исследовать? Нет-нет-нет... это не моя работа, я делаю это, потому что не хочу быть убитым каким-то коварным существом, которое я не вижу.\"\""
jaJP = "「探索？いえいえ、それは私の仕事ではありません。見えない狡猾な何かに殺されるのが嫌なので、これをします。」"
frFR = "\"\"Explorer ? Non, non, non... ce n'est pas mon travail, je fais ça parce que je ne veux pas être tué par une chose sournoise que je ne peux pas voir.\"\""
deDE = "„Erforschen? Nein, nein, nein... das ist nicht mein Job, ich mache das hier, weil ich nicht von irgendeinem heimtückischen Ding getötet werden möchte, das ich nicht sehen kann.“"
plPL = "\"\"Badanie? Nie nie nie... to nie jest moja praca, robię to, bo nie chcę być zabity przez coś przebiegłego, czego nie mogę zobaczyć.\"\"\""
ptBR = "\"\"Explorando? Não, não, não... isso não é meu trabalho, faço isso porque não quero ser morto por alguma coisa traiçoeira que não consigo ver.\"\""
koKR = "\"\"탐험이요? 아니, 아니, 아니... 그건 제 일이 아니에요. 저는 볼 수 없는 교활한 것들에 의해 죽고 싶지 않기 때문에 이 일을 합니다.\"\""
csCZ = "\"Zkoumání? Ne ne ne... to není má práce, to dělám jen proto, že se nechci nechat zabít nějakou záludnou věcí, kterou nemohu vidět.\""

