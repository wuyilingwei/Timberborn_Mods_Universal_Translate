["Lapantouflemagic.FenceGate.FlavorDescription"]
raw = "\"I can't explain why, but I feel like I should make it part of a bridge...\""
status = "normal"
enUS = "\"I can't explain why, but I feel like I should make it part of a bridge...\""
zhCN = "“我无法解释为什么，但我觉得我应该把它作为桥的一部分…”"
zhTW = "“我無法解釋為什麼，但我感覺我應該把它作為橋的一部分……”"
ruRU = "\"Не могу объяснить почему, но я чувствую, что должен использовать это в качестве части моста...\""
jaJP = "「なぜか説明できないけれど、これを橋の一部にしなければならない気がする…」"
frFR = "\"Je ne peux pas expliquer pourquoi, mais j'ai l'impression que je devrais en faire partie d'un pont...\""
deDE = "\"Ich kann nicht erklären, warum, aber ich habe das Gefühl, dass ich es Teil einer Brücke machen sollte...\""
plPL = "\"Nie potrafię wytłumaczyć dlaczego, ale czuję, że powinienem uczynić z tego część mostu...\""
ptBR = "\"Eu não consigo explicar o porquê, mas sinto que devo fazer parte de uma ponte...\""
koKR = "\"왜 그런지 설명할 수는 없지만, 이걸 다리의 일부로 만들어야 할 것 같은 기분이 들어...\""
csCZ = "\"Nemohu vysvětlit proč, ale mám pocit, že bych to měl udělat součástí mostu...\""

["Lapantouflemagic.largefarmhouse.Description"]
raw = "A large communal farmhouse for many beavers to work more efficiently.\n<color=#00FFFF>Lotuses require 2-deep water!</color>\n<color=red>The farm body can connect from the bottom to a ladder or pit-and-ladder lodge.\nCan only plant Pumpkins & Lotus!</color>"
status = "normal"
enUS = "A large communal farmhouse for many beavers to work more efficiently.  \n<color=#00FFFF>Lotuses require 2-deep water!</color>  \n<color=red>The farm body can connect from the bottom to a ladder or pit-and-ladder lodge.  \nCan only plant Pumpkins & Lotus!</color>"
zhCN = "一个大型的公共农舍，供许多海狸更高效地工作。  \n<color=#00FFFF>莲花需要两米深的水！</color>  \n<color=red>农场主体可以从底部连接到梯子或坑梯小屋。  \n只能种植南瓜和莲花！</color>"
zhTW = "一座大型共用農舍，讓許多海狸能更有效地工作。\n<color=#00FFFF>蓮花需要兩米深的水！</color>\n<color=red>農場底部可以連接到梯子或坑梯小屋。\n只能種植南瓜和蓮花！</color>"
ruRU = "Большой общий фермерский дом, который позволяет многим бобрам работать более эффективно.\n<color=#00FFFF>Лотосы требуют воду глубиной 2 метра!</color>\n<color=red>Тело фермы может соединяться снизу с лестницей или домиком с ямой и лестницей.\nМожно сажать только тыквы и лотосы!</color>"
jaJP = "大型の共同農家で、多くのビーバーがより効率的に働くことができます。  \n<color=#00FFFF>ハスは2メートルの深さの水を必要とします!</color>  \n<color=red>農場の本体は、底から梯子や落とし梯子ロッジに接続できます。  \nかぼちゃとハスだけを植えることができます!</color>"
frFR = "Une grande ferme communautaire pour que de nombreux castors travaillent plus efficacement.  \n<color=#00FFFF>Les lotus nécessitent de l'eau de 2 mètres de profondeur !</color>  \n<color=red>Le corps de la ferme peut se connecter par le bas à une échelle ou à un abri avec échelle et fosse.  \nNe peut planter que des citrouilles et des lotus !</color>"
deDE = "Ein großes gemeinschaftliches Bauernhaus, in dem viele Biber effizienter arbeiten können.  \n<color=#00FFFF>Lotusse benötigen 2 Meter tiefes Wasser!</color>  \n<color=red>Der Bauernhof kann von unten mit einer Leiter oder einem Graben- und Leiternest verbunden werden.  \nKann nur Kürbisse und Lotusse pflanzen!</color>"
plPL = "Duża wspólna zagroda dla wielu bobrów, aby pracowały wydajniej.\n<color=#00FFFF>Lotosy wymagają wody o głębokości 2 metrów!</color>\n<color=red>Część farmy może łączyć się od dołu z drabiną lub chatą na drabinie i szybie.\nMożna sadzić tylko dynie i lotosy!</color>"
ptBR = "Uma grande casa de fazenda comunitária para que os castores trabalhem de forma mais eficiente.\n<color=#00FFFF>Lotus requerem água de 2 metros de profundidade!</color>\n<color=red>O corpo da fazenda pode se conectar por baixo a uma escada ou cabana de escada e fosso.\nSó é possível plantar Abóboras e Lotus!</color>"
koKR = "많은 비버가 더 효율적으로 일할 수 있는 대규모 공동 농가입니다.  \n<color=#00FFFF>연꽃은 2미터 깊이의 물이 필요합니다!</color>  \n<color=red>농장 본체는 아래쪽에서 사다리나 구덩이-사다리 오두막에 연결할 수 있습니다.  \n오직 호박과 연꽃만 식재할 수 있습니다!</color>"
csCZ = "Velká společná Farma pro mnoho bobrů, aby mohli pracovat efektivněji.  \n<color=#00FFFF>Lotusy vyžadují vodu hlubokou 2 metry!</color>  \n<color=red>Tělo farmy může být spojeno zdola s žebříkem nebo obydlím s žebříkem a jámou.  \nMůže se zde sázet pouze Dýně a Lotusy!</color>"

