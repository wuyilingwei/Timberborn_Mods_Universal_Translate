frFR = "Un appareil complexe qui transforme avec expertise la puissance mécanique et les aliments bruts en délicieuses préparations. \nCasse occasionnellement un rouage.\nCuit occasionnellement un castor.\n<color=red>La puissance doit être fournie par en dessous du petit drapeau du site de construction</color>"
deDE = "Ein komplexes Gerät, das mechanische Energie und rohe Lebensmittel meisterhaft in schmackhafte Dinge verwandelt.  \nGelegentlich bricht ein Zahnrad.  \nGelegentlich kocht es einen Biber.  \n<color=red>Strom muss von unterhalb der kleinen Baustellenflagge bereitgestellt werden</color>."
plPL = "Złożone urządzenie, które mistrzowsko przekształca moc mechaniczną i surowe jedzenie w smaczne potrawy. \nCzasami psuje zębatkę.\nCzasami gotuje bobra.\n<color=red>Moc musi być dostarczana z dołu małego flagi budowlanej</color>"
ptBR = "Um dispositivo complexo que transforma habilidosamente energia mecânica e comida crua em coisas saborosas.  \nOcasionalmente quebra uma engrenagem.  \nOcasionalmente cozinha um castor.  \n<color=red>A energia deve ser fornecida debaixo da pequena bandeira do canteiro de obras</color>"
koKR = "기계적 힘과 날 음식을 맛있는 것으로 변환하는 복잡한 장치입니다. 가끔 기어가 고장납니다. 가끔 비버를 요리합니다. <color=red>전력은 작은 건설 현장 깃발 아래에서 공급해야 합니다</color>"
