["Lapantouflemagic.NuclearPress.Description"]
raw = "An oversized press using nuclear heat to hot squeeze more oil out of sunflower seeds.\n<color=#FF6EC7>Can function without workers.</color>\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "An oversized press using nuclear heat to hot squeeze more oil out of sunflower seeds.  \n<color=#FF6EC7>Can function without workers.</color>  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "“一个大型压机，利用核热对葵花籽进行高温挤压以榨取更多油脂。\n<color=#FF6EC7>可以在没有工人的情况下运行。</color>\n<color=#00FFFF>作为堤坝运作</color>”"
zhTW = "一種使用核熱的超大型壓力機，可以從向日葵種子中榨取更多的油。\n<color=#FF6EC7>可以無需工人運作。</color>\n<color=#00FFFF>作為堤壩使用</color>"
ruRU = "Ключевое имя: Lapantouflemagic.NuclearPress.Description - Новый текст для перевода: \"Гигантский пресс, использующий ядерное тепло для горячего отжима большего количества масла из семян подсолнечника.  \n<color=#FF6EC7>Может работать без рабочих.</color>  \n<color=#00FFFF>Работает как плотина</color>\""
jaJP = "キー名: Lapantouflemagic.NuclearPress.Description - 新しい翻訳テキスト: \"ひまわりの種からより多くの油を熱圧搾するためのオーバーサイズプレス。\n<color=#FF6EC7>作業者なしで機能可能。</color>\n<color=#00FFFF>堤防として機能します</color>\""
frFR = "Une presse surdimensionnée utilisant la chaleur nucléaire pour extraire davantage d'huile des graines de tournesol.\n<color=#FF6EC7>Peut fonctionner sans ouvriers.</color>\n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Schlüsselname: Lapantouflemagic.NuclearPress.Beschreibung - Neue zu übersetzende Texte: \"Eine übergroße Presse, die nukleare Wärme verwendet, um mehr Öl aus Sonnenblumenkernen herauszupressen.\n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>\n<color=#00FFFF>Funktioniert wie ein Deich</color>\""
plPL = "Prasa w rozmiarze XXL wykorzystująca ciepło jądrowe do gorącego tłoczenia większej ilości oleju z nasion słonecznika.  \n<color=#FF6EC7>Może działać bez pracowników.</color>  \n<color=#00FFFF>Działa jak wał ochronny</color>"
ptBR = "Uma prensa oversized que utiliza calor nuclear para extrair mais óleo das sementes de girassol.\n<color=#FF6EC7>Pode funcionar sem trabalhadores.</color>\n<color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "핵 열을 사용하여 해바라기 씨앗에서 더 많은 기름을 뜨겁게 압착하는 대형 프레스입니다.\n<color=#FF6EC7>근로자 없이 작동할 수 있습니다.</color>\n<color=#00FFFF>제방처럼 작동합니다.</color>"
csCZ = "Obří lis využívající jaderné teplo k horkému lisování většího množství oleje ze slunečnicových semínek.  \n<color=#FF6EC7>Může fungovat bez pracovníků.</color>  \n<color=#00FFFF>Funguje jako hráz</color>"

