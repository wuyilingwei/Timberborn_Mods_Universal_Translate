["Lapantouflemagic.MechanizedPinkwoodFarm.FlavorDescription"]
raw = "\"The first rule of beaver engineering is to not look too closely at the mechanism\"\n -Grandpa beaver, on what happened to his whiskers."
status = "normal"
enUS = "\"The first rule of beaver engineering is to not look too closely at the mechanism.\"  \n-Grandpa beaver, on what happened to his whiskers."
zhCN = "“海狸工程的第一条规则是不要太仔细地观察机制。”  \n- 海狸爷爷，关于他的胡须发生了什么。"
zhTW = "\"海狸工程的第一條規則是不必太仔細地看機械\"  \n- 海狸爺爺，談及他的鬍鬚發生了什麼事。"
ruRU = "\"Первое правило бобрового инженерия — не смотреть слишком близко на механизм\" - Дедушка бобер о том, что случилось с его усами."
jaJP = "「ビーバーエンジニアリングの第一のルールは、機構をあまり詳しく見ないことだ」  \n—おじいちゃんビーバー、彼のひげに起こったことについて。"
frFR = "La première règle de l'ingénierie castor est de ne pas regarder de trop près le mécanisme. - Papi castor, sur ce qui est arrivé à ses moustaches."
deDE = "\"Die erste Regel der Bibertechnik ist, die Mechanik nicht zu genau zu betrachten.\"  \n- Opa Biber, über das, was mit seinen Schnurrhaaren passiert ist."
plPL = "\"Pierwsza zasada inżynierii bobrowej to nie przyglądać się zbyt uważnie mechanizmowi\" - Dziadek bobr, o tym, co stało się z jego wąsami."
ptBR = "\"A primeira regra da engenharia dos castores é não olhar muito de perto o mecanismo\" - Vovô castor, sobre o que aconteceu com seus bigodes."
koKR = "\"비버 공학의 첫 번째 규칙은 메커니즘을 너무 세밀하게 들여다보지 않는 것입니다.\"  \n- 할아버지 비버, 그의 수염에 무슨 일이 일어났는지에 대한 이야기."
csCZ = "\"Prvním pravidlem bobřího inženýrství je příliš se nezaměřovat na mechanismus\"  \n-Děda bobr o tom, co se stalo s jeho vousy."

