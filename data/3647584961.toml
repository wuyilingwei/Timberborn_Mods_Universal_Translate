deDE = "\"Der beste Ort, um Eis, Eiscreme oder Leichen zu lagern! ... Warum schaust du mich so an? DU hast dieses ekelhafte Zeug zurückgebracht!\" - Jack der Nager\""
plPL = "\"Najlepsze miejsce na przechowywanie lodu, lodów lub zwłok! ... Czemu tak na mnie patrzysz? TY przywiozłeś z powrotem te ohydne rzeczy!\" - Jack, Gryzacz"
