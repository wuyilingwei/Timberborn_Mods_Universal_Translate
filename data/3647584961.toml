raw = "An intriguing evolution of the mechanical water pump of other factions. \nShoots water at a 70° angle for ranged irrigation.\nAllows to send water high up but at short range.\n<color=green>The cannon will fill the reservoir up to the blue flag</color>"
status = "normal"
