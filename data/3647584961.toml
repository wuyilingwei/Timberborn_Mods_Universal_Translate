["Lapantouflemagic.NuclearLevee.DisplayName"]
new = "Nuclear Levee"
status = "normal"

["Lapantouflemagic.NuclearLevee.Description"]
new = "A 2-tall custom-built levee that is specifically meant to fit between nuclear reactors and raise the inner pool's retention ability.\n<color=#00FFFF>Literally is a Levee</color>"
status = "normal"

["Lapantouflemagic.NuclearLevee.FlavorDescription"]
new = "\"I never could remember why we don't just build plenty of those and make a gigantic dam... but If I ask I am sure they will all laugh at me and say I've gone senile...\"\n -Toothless the Wise, elder beaver, speaking to himself."
status = "normal"

