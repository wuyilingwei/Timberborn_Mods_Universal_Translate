ptBR = "\"Os arquitetos devem ter enfrentado sérias limitações para aceitar torná-lo simples e funcional.\"  \n– Um castor engenheiro"
koKR = "\"건축가들은 이 것을 간단하고 기능적으로 만드는 데 심각한 제약을 받았음에 틀림없습니다.\"  \n- 한 공학 비버"
