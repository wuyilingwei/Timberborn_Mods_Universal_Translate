["Lapantouflemagic.NEWForester.Description"]
raw = "Plants basic trees.\n<color=#FFA500>Small Tower</color>, <color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "Plants basic trees.  \n<color=#FFA500>Small Tower</color>, <color=#FF6EC7>Can support upgrades</color>  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "种植基本树木。  \n<color=#FFA500>小塔</color>，<color=#FF6EC7>可以支持升级</color>  \n<color=#00FFFF>作为堤坝工作</color>"
zhTW = "種植基本樹木。<color=#FFA500>小塔</color>，<color=#FF6EC7>可以支持升級</color><color=#00FFFF>像壩一樣運作</color>"
ruRU = "Сажает базовые деревья. <color=#FFA500>Маленькая башня</color>, <color=#FF6EC7>Может поддерживать улучшения</color> <color=#00FFFF>Работает как насыпь</color>"
jaJP = "基本的な木を植えます。  \n<color=#FFA500>小さな塔</color>、<color=#FF6EC7>アップグレードをサポート可能</color>  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Plante des arbres basiques. <color=#FFA500>Petite Tour</color>, <color=#FF6EC7>Peut supporter des améliorations</color> <color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Pflanzt grundlegende Bäume. \n<color=#FFA500>Kleiner Turm</color>, <color=#FF6EC7>Kann Upgrades unterstützen</color> \n<color=#00FFFF>Funktioniert wie ein Deich</color>"
plPL = "Sadzi podstawowe drzewa.  \n<color=#FFA500>Mała Wieża</color>, <color=#FF6EC7>Może obsługiwać ulepszenia</color>  \n<color=#00FFFF>Działa jak Wał</color>"
ptBR = "Planta árvores básicas.  \n<color=#FFA500>Pequena Torre</color>, <color=#FF6EC7>Pode suportar upgrades</color>  \n<color=#00FFFF>Funciona como um Dique</color>"
koKR = "기능 이름: Lapantouflemagic.NEWForester.Description - 새로 번역할 텍스트: \"기본 나무를 심습니다.\n<color=#FFA500>작은 탑</color>, <color=#FF6EC7>업그레이드를 지원할 수 있습니다</color>\n<color=#00FFFF>제방처럼 작동합니다</color>\""
csCZ = "Zasazuje základní stromy.  \n<color=#FFA500>Malá věž</color>, <color=#FF6EC7>Může podporovat vylepšení</color>  \n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.Handicrafter.Description"]
raw = "A town house where manufactured items are made.\n<color=#00FFFF>Works as a Levee</color>"
