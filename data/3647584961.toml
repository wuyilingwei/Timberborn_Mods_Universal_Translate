["Lapantouflemagic.Woodupgrade_ObservationDeck.Description"]
raw = "An upgrade module to be placed on top of an upgradable <color=#FFA500>Small Tower</color> (left) adjacent to a <color=#FF6EC7>triangle roof</color> building (right)\nBeavers love looking from above at the town they built with their own paws and teeth.\n<color=#00FFFF>Works as a Levee</color>"
status = "abandoned"
enUS = "An upgrade module to be placed on top of an upgradable <color=#FFA500>Small Tower</color> (left) adjacent to a <color=#FF6EC7>triangle roof</color> building (right). Beavers love looking from above at the town they built with their own paws and teeth. <color=#00FFFF>Works as a Levee</color>"
zhCN = "“一个升级模块，可以放置在可升级的<color=#FFA500>小塔</color>（左）顶部，旁边是一个<color=#FF6EC7>三角屋顶</color>建筑（右）。\n海狸们喜欢从高处俯瞰他们亲手建造的城镇。\n<color=#00FFFF>作为堤坝使用</color>”"
zhTW = "一個可以放置在可升級的<color=#FFA500>小塔</color>（左側）頂部的升級模組，鄰近一座<color=#FF6EC7>三角屋頂</color>建築（右側）。\n河狸們喜歡從高處俯瞰他們用自己的爪子和牙齒建造的小鎮。\n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "Модуль улучшения, который устанавливается на верхушку модульной <color=#FFA500>Небольшой башни</color> (слева), соседствующей с зданием с <color=#FF6EC7>треугольной крышей</color> (справа).  \nБобры любят смотреть сверху на город, который они построили своими собственными лапами и зубами.  \n<color=#00FFFF>Работает как Набережная</color>"
jaJP = "「アップグレード可能な<color=#FFA500>小さな塔</color>（左）の上に設置されるアップグレードモジュールで、隣接する<color=#FF6EC7>三角屋根</color>の建物（右）があります。ビーバーは、自分の手と歯で作った町を上から見るのが大好きです。<color=#00FFFF>堤防として機能します</color>。」"
frFR = "Une unité de mise à niveau à placer au sommet d'une <color=#FFA500>Petite Tour</color> (à gauche) adjacente à un bâtiment à <color=#FF6EC7>toit triangulaire</color> (à droite)  \nLes castors adorent regarder d'en haut la ville qu'ils ont construite avec leurs propres pattes et dents.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein Upgrade-Modul, das auf einem aufrüstbaren <color=#FFA500>kleinen Turm</color> (links) platziert werden kann, der an einem Gebäude mit <color=#FF6EC7>Dreiecks-Dach</color> (rechts) angrenzt.  \nBiber lieben es, von oben auf die Stadt zu schauen, die sie mit ihren eigenen Pfoten und Zähnen gebaut haben.  \n<color=#00FFFF>Funktioniert wie ein Deich</color>"
plPL = "Moduł ulepszenia, który należy umieścić na szczycie ulepszalnej <color=#FFA500>Małej Wieży</color> (po lewej) przylegającej do budynku z dachem <color=#FF6EC7>trójkątnym</color> (po prawej)  \nBóbr uwielbia patrzeć z góry na miasto, które zbudował własnymi łapami i zębami.  \n<color=#00FFFF>Działa jak wał</color>"
ptBR = "Um módulo de upgrade a ser colocado no topo de uma <color=#FFA500>Pequena Torre</color> (esquerda) adjacente a um edifício com <color=#FF6EC7>telhado triangular</color> (direita).  \nOs castores adoram olhar de cima para a cidade que construíram com suas próprias patas e dentes.  \n<color=#00FFFF>Funciona como um Dique</color>"
koKR = "업그레이드 가능한 <color=#FFA500>작은 타워</color> (왼쪽) 위에 설치할 업그레이드 모듈, <color=#FF6EC7>삼각 지붕</color> 건물 (오른쪽) 인접\n비버들은 자신들이 나무와 이로 지은 마을을 위에서 바라보는 것을 좋아합니다.\n<color=#00FFFF>제방으로 작동함</color>"
csCZ = "Modul pro vylepšení, který se umístí na vrchol vylepšitelného <color=#FFA500>Malého věžičky</color> (vlevo) sousedícího se stavbou se <color=#FF6EC7>trojúhelníkovou střechou</color> (vpravo).\nBobři rádi sledují město, které vybudovali svýma vlastníma nohama a zuby, z výšky.\n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.Woodupgrade_ObservationDeck.FlavorDescription"]
raw = "\"Apparently, hoomans used to build tall towers like this to put a ''radio'' thing on top of it, but why on earth would they want to see through people?\"\n-Abyss exploration report Nb 62"
status = "abandoned"
enUS = "\"Apparently, humans used to build tall towers like this to put a 'radio' thing on top of it, but why on earth would they want to see through people?\"  \n-Abyss exploration report No. 62"
zhCN = "“显然，人类曾经会建造这样的高塔，在顶部放置一个‘无线电’的东西，但是他们到底为何想要窥视他人呢？”\n- 深渊探索报告第62号"
zhTW = "\"顯然，人類曾經建造像這樣的高塔來在上面放置一個「無線電」裝置，但他們到底為什麼想要觀察人呢？\"\n- 深淵探索報告第62號"
ruRU = "«По всей видимости, люди раньше строили высокие башни, подобные этой, чтобы установить на вершине «радио», но зачем им вообще было видеть людей?»  \n- Отчет о исследовании бездны №62"
jaJP = "「どうやら、人間はこのように高い塔を建ててその上に「ラジオ」なるものを置いていたらしいが、一体なぜ人間は他人を見たいと思ったのだろうか？」  \n- アビス探査報告書 第62号"
frFR = "\"Apparemment, les humains construisaient de grandes tours comme celle-ci pour y mettre un truc ''radio'' au sommet, mais pourquoi diable voudraient-ils voir à travers les gens ?\"\n- Rapport d'exploration des Abysses Nb 62"
deDE = "\"Offenbar haben die Hoomans früher hohe Türme wie diesen gebaut, um oben ein ''Radio''-Ding zu platzieren, aber warum zur Hölle wollten sie durch Menschen sehen?\"\n-Abyss-Erforschungsbericht Nr. 62"
plPL = "\"Najwyraźniej, ludzie kiedyś budowali wysokie wieże takie jak ta, aby umieścić na szczycie coś w rodzaju ''radia'', ale po co w ogóle chcieliby patrzeć na ludzi?\"  \n-Raport z eksploracji otchłani nr 62"
ptBR = "\"Apparently, os hoomans costumavam construir torres altas como esta para colocar uma coisa de ''rádio'' no topo, mas por que cargas d'água eles queriam ver através das pessoas?\"  \n- Relatório de exploração do Abismo Nb 62"
koKR = "\"분명히, 인간들은 이와 같은 높은 탑을 세워 그 위에 '라디오' 같은 것을 놓곤 했지만, 도대체 왜 사람들을 통해 보고 싶어 했을까요?\"  \n- 심연 탐사 보고서 Nb 62"
csCZ = "\"Prý lidé dříve stavěli vysoké věže jako je tato, aby na vrchol umístili nějakou 'rádiovou' věc, ale proč by vůbec chtěli vidět skrze lidi?\"\n- Zpráva o průzkumu Abyss Nb 62"

