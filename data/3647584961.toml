["Lapantouflemagic.ScienceDistrict.Description"]
raw = "Triggers the importation the myriad of things required for blueprints, diplomas and science.\nFancy blueprints are exported automatically.\nDiplomas are NOT exported automatically (<color=green>use scroll holders</color>)\nMaterials that have no use outside of this district are not taken into account.\n<color=red>This building is NOT watertight.</color>\n<color=#FF6EC7>This building does NOT provide builders.</color>"
status = "abandoned"
enUS = "Triggers the importation of the myriad of things required for blueprints, diplomas, and science.\nFancy blueprints are exported automatically.\nDiplomas are NOT exported automatically (<color=green>use scroll holders</color>)\nMaterials that have no use outside of this district are not taken into account.\n<color=red>This building is NOT watertight.</color>\n<color=#FF6EC7>This building does NOT provide builders.</color>"
zhCN = "触发所需各种物品的进口，以便用于蓝图、文凭和科学。\n精美蓝图会自动导出。\n文凭不会自动导出（<color=green>使用卷轴架</color>）\n在该区域之外没有用途的材料将不被考虑。\n<color=red>这座建筑不是防水的。</color>\n<color=#FF6EC7>这座建筑不提供建造者。</color>"
zhTW = "啟用進口大量藍圖、文憑和科學所需的物品。  \n華麗的藍圖會自動出口。  \n文憑不會自動出口（<color=green>使用捲軸架</color>）  \n在此區域外無法使用的材料不會被計算在內。  \n<color=red>這棟建築不防水。</color>  \n<color=#FF6EC7>這棟建築不提供建造者。</color>"
ruRU = "Запускает импорт множества вещей, необходимых для чертежей, дипломов и науки.  \nЗамысловатые чертежи экспортируются автоматически.  \nДипломы НЕ экспортируются автоматически (<color=green>используйте держатели свитков</color>)  \nМатериалы, не имеющие применения за пределами этого района, не учитываются.  \n<color=red>Это здание НЕ является водонепроницаемым.</color>  \n<color=#FF6EC7>Это здание НЕ предоставляет строителей.</color>"
jaJP = "キー名: Lapantouflemagic.ScienceDistrict.Description - 翻訳文: \"設計図、卒業証書、科学に必要な無数の物品の輸入を開始します。\n豪華な設計図は自動的に輸出されます。\n卒業証書は自動的に輸出されません（<color=green>巻物ホルダーを使用してください</color>）。\nこの地区の外で使用がない材料は考慮されません。\n<color=red>この建物は防水ではありません。</color>\n<color=#FF6EC7>この建物は建設者を提供しません。</color>\""
frFR = "Déclenche l'importation de la myriade de choses nécessaires pour les plans, les diplômes et la science.  \nLes plans sophistiqués sont exportés automatiquement.  \nLes diplômes ne sont PAS exportés automatiquement (<color=green>utilisez des supports à rouleaux</color>)  \nLes matériaux qui n'ont aucune utilité en dehors de ce district ne sont pas pris en compte.  \n<color=red>Ce bâtiment n'est PAS étanche.</color>  \n<color=#FF6EC7>Ce bâtiment NE fournit PAS de constructeurs.</color>"
deDE = "Löst die Einfuhr der Vielzahl von Dingen aus, die für Blaupausen, Diplome und Wissenschaft benötigt werden.  \nAufwendige Blaupausen werden automatisch exportiert.  \nDiplome werden NICHT automatisch exportiert (<color=green>verwende Rollenhalter</color>)  \nMaterialien, die außerhalb dieses Bezirks keinen Nutzen haben, werden nicht berücksichtigt.  \n<color=red>Dieses Gebäude ist NICHT wasserdicht.</color>  \n<color=#FF6EC7>Dieses Gebäude stellt KEINE Bauarbeiter zur Verfügung.</color>"
plPL = "Uruchamia importację licznych rzeczy potrzebnych do planów, dyplomów i nauki.\nEleganckie plany są eksportowane automatycznie.\nDyplomy NIE są eksportowane automatycznie (<color=green>użyj holderów do zwojów</color>)\nMateriały, które nie mają zastosowania poza tym dystryktem, nie są brane pod uwagę.\n<color=red>Ten budynek NIE jest wodoszczelny.</color>\n<color=#FF6EC7>Ten budynek NIE zapewnia budowniczych.</color>"
ptBR = "Aciona a importação da infinidade de coisas necessárias para plantas, diplomas e ciência.  \nPlantais sofisticadas são exportadas automaticamente.  \nDiplomas NÃO são exportados automaticamente (<color=green>use suportes para pergaminhos</color>).  \nMateriais que não têm uso fora deste distrito não são considerados.  \n<color=red>Este edifício NÃO é à prova d'água.</color>  \n<color=#FF6EC7>Este edifício NÃO fornece construtores.</color>"
koKR = "설계도, 졸업장 및 과학에 필요한 수많은 것들의 수입을 촉발합니다.  \n고급 설계도는 자동으로 수출됩니다.  \n졸업장은 자동으로 수출되지 않습니다 (<color=green>스크롤 홀더를 사용하세요</color>).  \n이 구역 이외에 사용되지 않는 자원은 고려되지 않습니다.  \n<color=red>이 건물은 방수가 아닙니다.</color>  \n<color=#FF6EC7>이 건물은 건설자를 제공하지 않습니다.</color>"
csCZ = "Spouští import množství věcí potřebných pro plány, diplomy a vědu.\nNáročné plány jsou automaticky exportovány.\nDiplomy NENÍ automaticky exportovány (<color=green>použijte držáky na svitky</color>)\nMateriály, které nemají žádné využití mimo tuto čtvrť, se nezohledňují.\n<color=red> tato budova NENÍ vodotěsná.</color>\n<color=#FF6EC7>tato budova NEZABEZPEČUJE stavitele.</color>"

