frFR = "Grâce aux dernières avancées en matière de technologie des seaux, l'eau ne pénétrera même pas dans le trou central !\" - PDG de BeavX technologies"
deDE = "\"Vielen Dank für die neueste Entwicklung in der Eimer-Technologie, Wasser wird nicht einmal in das zentrale Loch gelangen!\" \n- CEO von BeavX Technologien"
