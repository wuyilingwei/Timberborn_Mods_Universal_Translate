["Lapantouflemagic.AmpTrader.Description"]
raw = "The AmpEars are even worse heretics than the IronTeeth: They have dedicated themselves to study hooman technologies and have somehow concluded that being belly-deep in water is dangerous around machines or some other nonsense. They are willing to trade their electric thingies that they pretend they understand, but only a few ones are worth our time. Also they keep calling us ''the WetButts'' so keep note of where they live so we can aim the trebuchet properly."
status = "normal"
enUS = "The AmpEars are even worse heretics than the IronTeeth: They have dedicated themselves to studying human technologies and have somehow concluded that being deep in water is dangerous around machines or some other nonsense. They are willing to trade their electric gadgets that they pretend to understand, but only a few are worth our time. Also, they keep calling us 'the WetButts,' so make note of where they live so we can aim the trebuchet properly."
zhCN = "关键名称：Lapantouflemagic.AmpTrader.Description - 新翻译文本：“AmpEars比IronTeeth还要糟糕的异教徒：他们专心研究人类的技术，竟然得出在机器附近肚子深埋在水里是危险的或者其他一些无稽之谈。他们愿意交易他们那些自认为懂的电器，但其中只有少数几个值得我们花时间。此外，他们还不停称呼我们为‘湿臀’，所以请记下他们的住址，以便我们能准确瞄准投石机。”"
zhTW = "關鍵名稱：Lapantouflemagic.AmpTrader.Description - 新翻譯文本：\"AmpEars更是比IronTeeth更糟的異端：他們致力於研究人類技術，並且不知從何得出的結論，認為在水中膝蓋深的地方靠近機器是危險的，或者是其他一些胡言亂語。他們願意交換那些他們假裝理解的電氣小東西，但真正值得我們花時間的只有幾個。此外，他們還不斷稱呼我們為「濕屁股」，所以要記下他們的居住地，以便我們能準確瞄準投石機。\""
ruRU = "АмпУши - ещё худшие еретики, чем ЖелезныеЗубы: они посвятили себя изучению технологий людей и каким-то образом пришли к выводу, что находиться по пояс в воде опасно рядом с машинами или какая-то другая ерунда. Они готовы обменять свои электрические штучки, которые они притворяются, что понимают, но лишь несколько из них стоят нашего времени. Также они продолжают называть нас \"МокрыеЗады\", так что запомните, где они живут, чтобы мы могли правильно прицелиться из требушета."
jaJP = "アンプ耳はアイアンティースよりもひどい異端者です。彼らは人間の技術の研究に専念し、機械の近くで水に belly-deep になることが危険だと、何の根拠もなく結論付けました。彼らは理解しているふりをしながら電気のものを取引しようとしていますが、私たちの時間に値するものはほんのいくつかだけです。また、彼らは私たちを「ウェットバッツ」と呼び続けているので、彼らの住んでいる場所を覚えておき、トレビュシェットを正しく狙えるようにしましょう。"
frFR = "Les AmpEars sont des hérétiques encore pires que les IronTeeth : ils se sont consacrés à l'étude des technologies humaines et ont d'une manière ou d'une autre conclu que d'être immergé jusqu'au ventre dans l'eau est dangereux près des machines ou autre absurdité. Ils sont prêts à échanger leurs petites choses électriques qu'ils prétendent comprendre, mais seuls quelques-uns en valent notre temps. De plus, ils continuent à nous appeler « les WetButts », alors notez bien où ils vivent afin que nous puissions viser le trébuchet correctement."
deDE = "Die AmpOhren sind noch schlimmere Ketzer als die EisenZähne: Sie haben sich dem Studium menschlicher Technologien verschrieben und sind irgendwie zu dem Schluss gekommen, dass es gefährlich ist, beim Arbeiten mit Maschinen bis zur Taille im Wasser zu stehen, oder irgendeinen anderen Unsinn. Sie sind bereit, ihre elektrischen Dinger zu tauschen, die sie vorgeben zu verstehen, aber nur wenige davon sind unsere Zeit wert. Außerdem nennen sie uns ständig ''die NassenÄrsche'', also merke dir, wo sie leben, damit wir die Katapult richtig zielen können."
plPL = "AmpEars są jeszcze gorszymi heretykami niż Żelazne Zęby: poświęcili się badaniu ludzkich technologii i w jakiś sposób doszli do wniosku, że bycie po brzuch w wodzie jest niebezpieczne w pobliżu maszyn lub jakieś inne bzdury. Są gotowi wymieniać swoje elektryczne urządzenia, które udają, że rozumieją, ale tylko kilka z nich jest warte naszego czasu. Poza tym wciąż nazywają nas \"Mokrymi Tyłkami\", więc zapamiętajcie, gdzie mieszkają, abyśmy mogli odpowiednio wymierzyć katapultę."
ptBR = "As AmpEars são hereges ainda piores do que os IronTeeth: Eles se dedicaram a estudar as tecnologias humanas e, de alguma forma, concluíram que estar atolado em água é perigoso perto de máquinas ou alguma outra besteira. Eles estão dispostos a trocar suas coisinhas elétricas que fingem entender, mas apenas algumas valem nosso tempo. Além disso, continuam nos chamando de \"as Nalgas Molhadas\", então fique atento a onde eles moram para que possamos mirar o trabuco corretamente."
koKR = "앰프이어는 아이언티스보다 더 악랄한 이단자들입니다: 그들은 인간 기술을 연구하는 데 전념했으며, 어떻게든 기계 주변에서 물에 깊이 들어가는 것이 위험하다고 결론을 내렸습니다. 또는 그 다른 허튼소리입니다. 그들은 자신들이 이해한다고 주장하는 전기 장치들을 거래할 의향이 있지만, 우리 시간에 가치가 있는 것들은 몇 개뿐입니다. 또한 그들은 우리를 ''젖은 엉덩이들''이라고 부르므로, 그들이 사는 곳을 기록해 두어 trebuchet을 제대로 조준할 수 있도록 하십시오."
csCZ = "AmpEars jsou ještě horšími heretiky než IronTeeth: věnovali se studiu lidských technologií a nějak došli k závěru, že být po pás ve vodě je nebezpečné kolem strojů nebo nějaký jiný nesmysl. Jsou ochotni obchodovat se svými elektrickými věcičkami, které si pretendují, že chápou, ale jen pár z nich stojí za náš čas. Také nás neustále nazývají ''Mokré Zadky'', takže si zapamatujte, kde bydlí, abychom mohli správně namířit katapult."

