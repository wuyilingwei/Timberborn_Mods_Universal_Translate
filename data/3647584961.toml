["Lapantouflemagic.HoomanMedicalFacility.Description"]
raw = "Reactivates a hooman medical facility of incomprehensible complexity.\n<color=#FF6EC7>How could a species so advanced go exctinctxa0? This device is capable of improving our bodies to make us stronger, faster, healthier, and can cure pretty much anythingxa0!</color>"
status = "normal"
enUS = "Reactivates a human medical facility of incomprehensible complexity. <color=#FF6EC7>How could a species so advanced go extinct? This device is capable of improving our bodies to make us stronger, faster, healthier, and can cure pretty much anything!</color>"
zhCN = "重新激活一个复杂得让人无法理解的人类医疗设施。  \n<color=#FF6EC7>一个如此先进的物种怎么会灭绝呢？这个设备能够改善我们的身体，使我们更强壮、更快速、更健康，并且几乎可以治愈任何疾病！</color>"
zhTW = "重新啟動一個無法理解的複雜程度的人的醫療設施。  \n<color=#FF6EC7>一個如此先進的物種怎麼會滅絕呢？這個裝置能夠改善我們的身體，使我們更強壯、更快、更健康，並且幾乎可以治愈任何病症！</color>"
ruRU = "Реактивирует медицинское учреждение человека неимоверной сложности. <color=#FF6EC7>Как могла такая продвинутая раса исчезнуть? Это устройство способно улучшать наши тела, делая нас сильнее, быстрее, здоровее и может излечивать практически все!</color>"
jaJP = "理解できない複雑さを持つホーマン医療施設を再稼働させます。\n<color=#FF6EC7>これほど進んだ種族がどうして絶滅することができるのか？この装置は私たちの体を強く、速く、健康にすることができ、ほとんどすべての病気を治すことができます！</color>"
frFR = "Réactive une installation médicale humaine d'une complexité incompréhensible.  \n<color=#FF6EC7>Comment une espèce aussi avancée a-t-elle pu s'éteindre ? Cet appareil est capable d'améliorer nos corps pour nous rendre plus forts, plus rapides, en meilleure santé, et peut guérir pratiquement n'importe quoi !</color>"
deDE = "Reaktiviert eine menschliche medizinische Einrichtung von unverständlicher Komplexität.  \n<color=#FF6EC7>Wie konnte eine so fortschrittliche Spezies aussterben? Dieses Gerät ist in der Lage, unsere Körper zu verbessern, um uns stärker, schneller, gesünder zu machen und kann nahezu alles heilen!</color>"
plPL = "Reaktywuje ludzką placówkę medyczną o niezrozumiałej złożoności. <color=#FF6EC7>Jak mogła tak zaawansowana rasa wyginąć? To urządzenie jest w stanie poprawić nasze ciała, abyśmy byli silniejsi, szybszy, zdrowsi, i może wyleczyć praktycznie wszystko!</color>"
ptBR = "Reativa uma instalação médica hooman de complexidade incompreensível.\n<color=#FF6EC7>Como uma espécie tão avançada poderia entrar em extinção? Este dispositivo é capaz de melhorar nossos corpos para nos tornar mais fortes, mais rápidos, mais saudáveis, e pode curar praticamente qualquer coisa!</color>"
koKR = "이해할 수 없는 복잡성의 인간 의료 시설을 재활성화합니다. <color=#FF6EC7>어떻게 이렇게 진보한 종이 멸종할 수 있었을까요? 이 장치는 우리의 몸을 개선하여 더 강하고, 빠르고, 건강하게 만들 수 있으며, 거의 모든 것을 치유할 수 있습니다!</color>"
csCZ = "Reaktivuje zařízení pro lékařskou péči o lidi, jehož složitost je nepředstavitelná.\n<color=#FF6EC7>Jak mohla tak pokročilá rasa vyhynout? Tento přístroj je schopen zlepšit naše těla, aby byla silnější, rychlejší, zdravější a může vyléčit prakticky cokoliv!</color>"

