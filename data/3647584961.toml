["Lapantouflemagic.Brewery.FlavorDescription"]
raw = "\"Mushroom juice is the worst-tasting thing you could think of, and yet adding it to some preparations makes everything better. We should study this someday\"\n -A scientist beaver"
status = "normal"
enUS = "\"Mushroom juice is the worst-tasting thing you could think of, and yet adding it to some preparations makes everything better. We should study this someday.\"  \n-A scientist beaver"
zhCN = "“蘑菇汁是你能想到的最难喝的东西，但把它加到某些准备中会使一切变得更好。我们应该在某一天研究这个。”  \n-一位科学家海狸"
zhTW = "“蘑菇汁是你能想到的最難喝的東西，但將它添加到某些配方中卻能讓一切變得更好。我們應該在某天研究一下這個。”  \n－一位科學家海狸"
ruRU = "\"Грибной сок - это самое противное на вкус, что можно вообразить, и все же добавление его в некоторые приготовления делает всё лучше. Нам стоит это изучить когда-нибудь.\"  \n- Ученый бобер"
jaJP = "「キノコジュースは考えうる中で最もまずい味のものでありながら、それをいくつかの調理に加えるとすべてが良くなる。いつかこれを研究すべきだ。」  \n- 科学者ビーバー"
frFR = "\"La jugo de champignon est la chose au goût le plus horrible que vous puissiez imaginer, et pourtant, en l'ajoutant à certaines préparations, cela améliore tout. Nous devrions étudier cela un jour.\" - Un castor scientifique"
deDE = "\"Pilsaft ist das schlecht schmeckendste, das man sich vorstellen kann, und doch macht die Zugabe zu einigen Zubereitungen alles besser. Wir sollten das irgendwann einmal untersuchen.\"  \n -Ein Wissenschaftler-Biber"
plPL = "\" sok grzybowy jest najgorszym w smaku napojem, jaki można sobie wyobrazić, a jednak dodanie go do niektórych potraw poprawia ich smak. Powinniśmy to kiedyś zbadać.\"  \n-Poniedziałkowy jeż."
ptBR = "\"O suco de cogumelo é a coisa de pior sabor que você pode imaginar, e ainda assim, adicioná-lo a algumas preparações torna tudo melhor. Devemos estudar isso algum dia.\"  \n-Um castor cientista"
koKR = "\"버섯 주스는 생각할 수 있는 최악의 맛을 가진 것이지만, 어떤 조리에 추가하면 모든 것이 더 좋아진다. 언젠가는 이를 연구해야 한다.\"  \n- 한 과학자 비버"
csCZ = "\"Houbová šťáva je nejhorší chuť, kterou si dokážete představit, a přesto její přidání do některých příprav zlepšuje vše. Měli bychom to někdy prozkoumat.\" - Vědecký bobr"

