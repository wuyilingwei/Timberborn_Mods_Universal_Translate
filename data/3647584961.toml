["Lapantouflemagic.SolarArray.Description"]
raw = "Captures sunlight and turns it into this weird \"electricity\" thing according to ancient hooman texts. Better keep an eye on it, and an other eye on where you step."
status = "normal"
enUS = "Captures sunlight and turns it into this weird 'electricity' thing according to ancient human texts. Better keep an eye on it, and another eye on where you step."
zhCN = "捕捉阳光并将其转化为这种奇怪的“电”的东西，根据古老的人类文本说明。最好时刻关注它，并留意你迈出的每一步。"
zhTW = "捕捉陽光並根據古老的人類文獻將其轉化為這種奇怪的「電」東西。最好密切注意它，還要留意你的腳步。 "
ruRU = "Улавливает солнечный свет и превращает его в это странное «электричество» согласно древним текстам людей. Лучше следить за ним и не забывать, куда ставите ногу."
jaJP = "太陽光を捕らえ、古代の人間の文献によれば、この奇妙な「電気」というものに変換します。注意して見守り、足元にも気を付けた方が良いでしょう。"
frFR = "Capture la lumière du soleil et la transforme en cette étrange chose appelée « électricité » selon d'anciens textes humains. Mieux vaut garder un œil dessus, et un autre sur où vous mettez les pieds."
deDE = "Fängt Sonnenlicht ein und verwandelt es gemäß alten Menschenschriften in dieses seltsame 'Elektrizitäts'-Ding. Am besten behältst du es im Auge und achtest mit dem anderen Auge darauf, wo du trittst."
plPL = "Zbiera światło słoneczne i zamienia je w to dziwne 'elektryczność' zgodnie z dawnymi ludzkimi tekstami. Lepiej miej na to oko, a drugie oko na to, gdzie stąpasz."
ptBR = "Captura a luz do sol e a transforma nessa estranha coisa chamada 'eletricidade', de acordo com antigos textos humanos. É melhor ficar de olho nela, e o outro olho em onde você pisa."
koKR = "햇빛을 포획하여 고대 인간 문서에 따르면 이 이상한 '전기'로 변환합니다. 잘 지켜보는 것이 좋고, 발 디딜 곳도 조심해야 합니다."
csCZ = "Zachytává sluneční světlo a přetváří ho na tu zvláštní „elektřinu“ podle starobylých lidských textů. Lepší je na to dávat pozor a mít druhé oko na tom, kam šlápnete."

