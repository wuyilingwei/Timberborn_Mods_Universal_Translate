["Building.GiantBuriedTank.Description"]
raw = "A gargantuan storage tank, so large and so heavy that it needs very strong support to not burst.\nMust be built in a 3x3x3 alcove or pit.\nThe metal trusses must be stuck in ground or on stackable watertight buildings.\n<color=green>Check the billboard for visual help.</color>"
status = "abandoned"
enUS = "A gargantuan storage tank, so large and so heavy that it needs very strong support to avoid bursting. Must be built in a 3x3x3 alcove or pit. The metal trusses must be anchored into the ground or placed on stackable watertight buildings. <color=green>Check the billboard for visual help.</color>"
zhCN = "一个巨大的储罐，体积庞大、重量沉重，需要非常坚固的支撑才能不爆裂。  \n必须建造在一个3x3x3的凹室或坑内。  \n金属桁架必须固定在地面上或堆叠在防水建筑物上。  \n<color=green>查看公告牌以获取视觉帮助。</color>"
zhTW = "一個巨大的儲存罐，大到需要非常堅固的支撐才能不會爆裂。  \n必須建造在 3x3x3 的凹槽或坑中。  \n金屬桁架必須固定在地面或可堆疊的防水建築上。  \n<color=green>請查看廣告牌以獲取視覺幫助。</color>"
ruRU = "Название ключа: Building.GiantBuriedTank.Description - Новый текст для перевода: \"Гигантский резервуар, такой большой и тяжелый, что ему требуется очень прочная опора, чтобы не лопнуть. Должен быть построен в нише или яме 3x3x3. Металлические фермы должны быть закреплены в земле или на штабелируемых водонепроницаемых зданиях. <color=green>Проверяйте рекламный щит для визуальной помощи.</color>\""
jaJP = "巨大な貯蔵タンク。非常に大きくて重いため、破裂しないように強力な支持が必要です。 3x3x3のくぼみや穴に建設する必要があります。 金属のトラスは地面に固定するか、積み重ね可能な防水建物の上に設置する必要があります。 <color=green>ビルボードで視覚的なヘルプを確認してください。</color>"
frFR = "Un réservoir de stockage gargantuesque, si grand et si lourd qu'il nécessite un support très solide pour ne pas éclater.  \nDoit être construit dans une alcôve ou un fossé de 3x3x3.  \nLes poutres métalliques doivent être enfoncées dans le sol ou sur des bâtiments étanches empilables.  \n<color=green>Vérifiez le panneau d'affichage pour une aide visuelle.</color>"
deDE = "Ein gargantuaner Lagertank, so groß und so schwer, dass er sehr starke Unterstützung benötigt, um nicht zu platzen.  \nMuss in einer 3x3x3 Nische oder Grube gebaut werden.  \nDie Metallträger müssen im Boden verankert oder auf stapelbaren wasserdichten Gebäuden platziert werden.  \n<color=green>Überprüfen Sie das Plakat für visuelle Hilfe.</color>"
plPL = "Opis: \"Ogromny zbiornik na wodę, tak duży i tak ciężki, że wymaga bardzo mocnego wsparcia, aby nie pęknąć. Musi być zbudowany w wnęce lub dole o wymiarach 3x3x3. Metalowe dźwigery muszą być osadzone w ziemi lub na stosowanych wodoodpornych budynkach. <color=green>Sprawdź billboard, aby uzyskać pomoc wizualną.</color>\""
ptBR = "Um tanque de armazenamento gargantuano, tão grande e tão pesado que precisa de um suporte muito forte para não explodir. Deve ser construído em um alcove ou fossa de 3x3x3. As estruturas metálicas devem estar fixadas no chão ou em construções empilháveis à prova d'água. <color=green>Verifique o letreiro para ajuda visual.</color>"
koKR = "거대한 저장 탱크, 매우 크고 무거워서 부서지지 않기 위해서는 매우 강한 지지가 필요합니다.\n3x3x3 크기의 홀 또는 구덩이에 건설해야 합니다.\n금속 트러스는 땅에 고정되거나 겹쳐 쌓을 수 있는 방수 건물 위에 있어야 합니다.\n<color=green>시각적 도움을 위해 게시판을 확인하세요.</color>"
csCZ = "Obrovský skladovací tank, tak velký a těžký, že potřebuje velmi silnou oporu, aby nepraskl. \nMusí být postaven v 3x3x3 nikách nebo jámách. \nKovové podpěry musí být zakotveny v zemi nebo na stohovatelných vodotěsných budovách. \n<color=green>Zkontrolujte bilboard pro vizuální pomoc.</color>"

