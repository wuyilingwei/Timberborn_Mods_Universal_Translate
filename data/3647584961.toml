plPL = "Więzienie dla bobrów zrobione w całości z drewna wydaje się głupim pomysłem, ale są po prostu zbyt uprzejme, aby uciec"
ptBR = "\"Uma prisão para castores feita inteiramente de madeira parece uma ideia boba, mas eles são educados demais para escapar.\""
koKR = "\"나무로만 만들어진 비버의 감옥은 어리석은 아이디어처럼 보이지만, 그들은 탈출하기에는 너무나도 공손하다.\""
