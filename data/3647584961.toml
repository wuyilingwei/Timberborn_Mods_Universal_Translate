["Lapantouflemagic.FarmLumberjackUpgrade.Description"]
raw = "An upgrade module to be placed on top of two adjacent <color=#FF6EC7>triangle roof</color> buildings.\nEven more logging! Death to the treesxa0!\nHas a lot of storage space.\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "An upgrade module to be placed on top of two adjacent <color=#FF6EC7>triangle roof</color> buildings.  \nEven more logging! Death to the trees!  \nHas a lot of storage space.  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "一个升级模块，可以放置在两个相邻的<color=#FF6EC7>三角屋顶</color>建筑之上。\n提供更多的伐木能力！树木迎接死亡xa0！\n拥有大量的存储空间。\n<color=#00FFFF>可作为堤坝使用</color>"
zhTW = "一個升級模組，可以放置在兩座相鄰的<color=#FF6EC7>三角屋頂</color>建築上。  \n更強大的伐木能力！樹木完蛋了xa0！  \n擁有大量的儲存空間。  \n<color=#00FFFF>作為堤壩使用</color>"
ruRU = "Модуль улучшения, который устанавливается на две смежные <color=#FF6EC7>треугольные крыши</color> здания.  \nЕще больше лесозаготовок! Смерть деревьям!  \nСодержит много места для хранения.  \n<color=#00FFFF>Работает как дамба</color>"
jaJP = "隣接する2つの<color=#FF6EC7>トライアングルルーフ</color>の建物の上に置くためのアップグレードモジュールです。  \nさらに多くの伐採ができます！  \n広い収納スペースがあります。  \n<color=#00FFFF>水門として機能します</color>"
frFR = "Un module de mise à niveau à placer au sommet de deux bâtiments adjacents <color=#FF6EC7>avec toit triangulaire</color>.  \nEncore plus de coupe de bois ! Mort aux arbresxa0 !  \nDispose de beaucoup d'espace de stockage.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein Aufrüstmodul, das auf zwei benachbarte <color=#FF6EC7>Dreiecksdach</color>-Bauten platziert werden kann.  \nNoch mehr Holzernte! Tod den Bäumen!  \nHat viel Stauraum.  \n<color=#00FFFF>Funktioniert wie ein Deich</color>"
plPL = "Moduł ulepszenia do umieszczenia na dwóch sąsiednich <color=#FF6EC7>trójkątnych dachach</color> budynkach.  \nJeszcze więcej wycinki! Śmierć drzewom xa0!  \nMa dużo miejsca na przechowywanie.  \n<color=#00FFFF>Działa jak grobla</color>"
ptBR = "Um módulo de atualização a ser colocado no topo de dois edifícios adjacentes <color=#FF6EC7>com telhados triangulares</color>.  \nAinda mais corte de madeira! Morte às árvores!  \nPossui muito espaço de armazenamento.  \n<color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "두 개의 인접한 <color=#FF6EC7>삼각형 지붕</color> 건물 위에 배치되는 업그레이드 모듈입니다.\n더 많은 벌목이 가능합니다! 나무에게 죽음을!\n많은 저장 공간이 있습니다.\n<color=#00FFFF>제방으로 작동합니다</color>"
csCZ = "Modul upgradu, který lze umístit na vrch dvou sousedních <color=#FF6EC7>triangulárně střešních</color> budov.  \nJeště více kácení! Smrt stromům!  \nMá spoustu úložného prostoru.  \n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.FarmLumberjackUpgrade.FlavorDescription"]
raw = "\"Can you imagine the pain if we didn’t insist to have a crane?\""
status = "normal"
enUS = "\"Can you imagine the pain if we didn’t insist to have a crane?\""
zhCN = "“你能想象如果我们不坚持要有起重机会有多痛苦吗？”"
zhTW = "\"「你能想像如果我們不堅持要一座起重機會有多痛苦嗎？」\""
ruRU = "\"Можете ли вы представить боль, если бы мы не настаивали на кране?\""
jaJP = "\"\"クレーンを要求しなかったら、どれほどの苦痛だったか想像できますか？\"\""
frFR = "\"\"Peux-tu imaginer la douleur si nous n'insistions pas pour avoir une grue ?\"\""
deDE = "\"\"Kannst du dir den Schmerz vorstellen, wenn wir nicht darauf bestehen würden, einen Kran zu haben?\"\""
plPL = "\"\"Czy wyobrażasz sobie ból, gdybyśmy nie nalegali na dźwig?\"\""
ptBR = "\"\"Você consegue imaginar a dor se não insistíssemos em ter um guindaste?\"\""
koKR = "''크레인을 꼭 필요하다고 주장하지 않았다면 얼마나 고통스러웠을지 상상할 수 있나요?''"
csCZ = "„Můžeš si představit, jaká by byla bolest, kdybychom netrvali na jeřábu?“"

["Lapantouflemagic.FarmUpgradeA.Description"]
raw = "An upgrade module to be placed on top of two adjacent <color=#FF6EC7>triangle roof</color> buildings.\nEmploys <color=green>4 Builders</color>.\nCan store a lot of junk picked up from rubble.\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "An upgrade module to be placed on top of two adjacent <color=#FF6EC7>triangle roof</color> buildings. Employs <color=green>4 Builders</color>. Can store a lot of junk picked up from rubble. <color=#00FFFF>Works as a Levee</color>"
zhCN = "一个升级模块，可以放置在两个相邻的<color=#FF6EC7>三角屋顶</color>建筑上。\n雇佣<color=green>4名建筑工</color>。\n可以存储从坍塌物中收集的大量废物。\n<color=#00FFFF>作为堤坝工作</color>。"
zhTW = "一個升級模組，可以放置在兩座相鄰的<color=#FF6EC7>三角屋頂</color>建築上。\n可以儲存從瓦礫中撿到的大量垃圾。\n需要<color=green>4位建築工</color>來使用。\n<color=#00FFFF>作為堤岸運作</color>"
ruRU = "Модуль улучшения, который устанавливается на верхушки двух соседних <color=#FF6EC7>треугольных крыши</color> зданий. Занимает <color=green>4 строителя</color>. Может хранить много хлама, собранного из обломков. <color=#00FFFF>Работает как дамба</color>"
jaJP = "隣接する2つの<color=#FF6EC7>三角屋根</color>の建物の上に置くためのアップグレードモジュールです。  \n破片から集めた多くのゴミを保管できます。  \n<color=green>4人の建築家</color>を雇用します。  \n<color=#00FFFF>堤防として機能します</color>。"
frFR = "Un module d'amélioration à placer sur le dessus de deux bâtiments adjacents <color=#FF6EC7>bâtiments de toit triangulaire</color>.  \nEmploie <color=green>4 Constructeurs</color>.  \nPeut stocker beaucoup de déchets ramassés dans les décombres.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein Upgrade-Modul, das oben auf zwei benachbarten <color=#FF6EC7>Dreiecksdach</color> Gebäuden platziert werden kann. Beschäftigt <color=green>4 Bauarbeiter</color>. Kann eine Menge Schrott lagern, der aus Trümmern gesammelt wurde. <color=#00FFFF>Funktioniert wie ein Deich</color>."
plPL = "Moduł ulepszenia do umieszczenia na szczycie dwóch sąsiadujących <color=#FF6EC7>budynków z dachem w kształcie trójkąta</color>.\nZatrudnia <color=green>4 budowniczych</color>.\nMoże przechować dużo złomu z gruzów.\n<color=#00FFFF>Działa jak wał</color>."
ptBR = "Um módulo de upgrade a ser colocado em cima de dois edifícios <color=#FF6EC7>com telhado triangular</color> adjacentes.\nEmprega <color=green>4 Construtores</color>.\nPode armazenar muito lixo coletado dos destroços.\n<color=#00FFFF>Funciona como uma Barreiro</color>"
koKR = "두 개의 인접한 <color=#FF6EC7>삼각형 지붕</color> 건물 위에 놓을 업그레이드 모듈입니다. 많은 쓰레기를 잔해에서 수거할 수 있습니다. <color=green>4명의 건축가</color>를 고용합니다. <color=#00FFFF>제방으로 작동합니다</color>"
csCZ = "Modul vylepšení, který se umístí na dvě sousední <color=#FF6EC7>stavby s trojúhelníkovou střechou</color>.\nZaměstnává <color=green>4 stavitele</color>.\nMůže uložit hodně haraburdí vyzvednutého z trosek.\n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.FarmUpgradeC.Description"]
raw = "An upgrade module to be placed on top of two adjacent <color=#FF6EC7>triangle roof</color> buildings.\nThe perfect place for nerdy beavers to play 'Tunnels and Hoomans'!\nContains some storage space for crates.\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "An upgrade module to be placed on top of two adjacent <color=#FF6EC7>triangle roof</color> buildings. The perfect place for nerdy beavers to play 'Tunnels and Hoomans'! Contains some storage space for crates. <color=#00FFFF>Works as a Levee</color>"
zhCN = "“一个升级模块，可放置在两个相邻的<color=#FF6EC7>三角屋顶</color>建筑顶部。\n这是书呆子海狸玩‘隧道与人类’的绝佳场所！\n包含一些用于存放箱子的储存空间。\n<color=#00FFFF>可作为堤防使用</color>”"
zhTW = "一個升級模組，可以放置在兩座相鄰的<color=#FF6EC7>三角屋頂</color>建築上。  \n這是給喜愛玩的海狸們的完美場所，可以玩「隧道與人類」！  \n包含一些用於箱子的儲存空間。  \n<color=#00FFFF>作為堤防使用</color>。"
ruRU = "Модуль улучшения, который устанавливается сверху на два смежных <color=#FF6EC7>треугольных крыши</color>.  \nСодержит немного места для хранения ящиков.  \nИдеальное место для ботаников-бобров, чтобы играть в 'Тоннели и Людей'!  \n<color=#00FFFF>Работает как дамба</color>"
jaJP = "隣接する2つの<color=#FF6EC7>三角屋根</color>の建物の上に置かれるアップグレードモジュールです。  \nいくつかの箱の収納スペースを含んでいます。  \nオタクなビーバーが「トンネルと人間」を遊ぶのにぴったりの場所です！  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Un module de mise à niveau à placer sur le dessus de deux bâtiments adjacents <color=#FF6EC7>avec toit triangulaire</color>.  \nContient un espace de stockage pour des caisses.  \nL'endroit parfait pour les castors nerds pour jouer à 'Tunnels et Hoomans' !  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein Upgrade-Modul, das auf zwei benachbarte <color=#FF6EC7>dreieckige Dächer</color> Gebäude platziert werden kann.  \nEnthält etwas Stauraum für Kisten.  \nDer perfekte Ort für nerdige Biber, um 'Tunnels and Hoomans' zu spielen!  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Moduł ulepszenia, który można umieścić na dwóch sąsiadujących <color=#FF6EC7>budynkach z trójkątnym dachem</color>.  \nZawiera trochę miejsca na skrzynie.  \nIdealne miejsce dla nerdowatych bobrów, aby zagrać w 'Tunele i Ludzi'!  \n<color=#00FFFF>Funkcjonuje jak wał ochronny</color>"
ptBR = "Um módulo de upgrade que deve ser colocado em cima de dois edifícios <color=#FF6EC7>de telhado triangular</color> adjacentes. O lugar perfeito para castores nerds jogarem 'Túneis e Hoomans'! Contém algum espaço de armazenamento para caixas. <color=#00FFFF>Funciona como uma Barca</color>"
koKR = "인접한 두 개의 <color=#FF6EC7>삼각형 지붕</color> 건물 위에 놓이는 업그레이드 모듈입니다. 상자용 저장 공간이 일부 포함되어 있습니다. 괴짜 비버들이 '터널과 사람들' 놀이를 하기에 완벽한 장소입니다! <color=#00FFFF>제방으로 작동합니다</color>"
csCZ = "Upgradovací modul, který se umístí na dvě sousední <color=#FF6EC7>budovy s trojúhelníkovou střechou</color>.\nPerfektní místo pro nerdovské bobry, aby hráli 'Tunnels and Hoomans'!\nObsahuje nějaký úložný prostor pro bedny.\n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.FarmUpgradeD.Description"]
raw = "An upgrade module to be placed on top of two adjacent <color=#FF6EC7>triangle roof</color> buildings.\nEven more farming! We shall vainquish the cabbages!\nHas a lot of storage space for harvested crops.\n<color=#00FFFF>Plant some red cabbage near this building to remove the \"nothing to do\" mark</color>.\n<color=#00FFFF>Works as a Levee</color>\n<Color=red>CANNOT PLANT CROPS</color>"
status = "normal"
enUS = "An upgrade module to be placed on top of two adjacent <color=#FF6EC7>triangle roof</color> buildings.  \nEven more farming! We shall vanquish the cabbages!  \nHas a lot of storage space for harvested crops.  \n<color=#00FFFF>Plant some red cabbage near this building to remove the \"nothing to do\" mark</color>.  \n<color=#00FFFF>Works as a Levee</color>  \n<Color=red>CANNOT PLANT CROPS</color>"
zhCN = "一个升级模块，可放置在两个相邻的<color=#FF6EC7>三角屋顶</color>建筑上。\n更强大的农业生产！我们将征服白菜！\n具有大量储存收获作物的空间。\n<color=#00FFFF>在这座建筑附近种植一些红甘蓝，以去除“无事可做”标记</color>。\n<color=#00FFFF>作为堤坝使用</color>\n<color=red>无法种植作物</color>"
zhTW = "一個升級模塊，可以放置在兩個相鄰的<color=#FF6EC7>三角屋頂</color>建築之上。  \n更多的農業！我們將征服大白菜！  \n有大量儲存空間用於存放收穫的作物。  \n<color=#00FFFF>在這棟建築附近種植一些紅甘藍以移除「沒有要做的標記」</color>。  \n<color=#00FFFF>作為堤壩使用</color>  \n<Color=red>無法種植作物</color>"
ruRU = "Модуль улучшения, который размещается на верхней части двух смежных <color=#FF6EC7>треугольных крыш</color> зданий.  \nЕщё больше фермерства! Мы сокрушим капусту!  \nИмеет много места для хранения собранных урожаем.  \n<color=#00FFFF>Посадите красную капусту рядом с этим зданием, чтобы убрать метку \"нет ничего, что нужно делать\"</color>.  \n<color=#00FFFF>Работает как плотина</color>  \n<Color=red>НЕВОЗМОЖНО САДИТЬ УРОЖАЙ</color>"
jaJP = "新しい翻訳テキスト: \"隣接する2つの<color=#FF6EC7>三角屋根</color>の建物の上に置くためのアップグレードモジュールです。さらに農業ができます！キャベツを征服しましょう！収穫した作物のための収納スペースがたくさんあります。<color=#00FFFF>この建物の近くに赤キャベツを植えると「何もすることがない」マークが消えます。</color><color=#00FFFF>堤防として機能します。</color><Color=red>作物を植えることはできません。</color>\""
frFR = "Un module de mise à niveau à placer sur le dessus de deux bâtiments adjacents <color=#FF6EC7>avec un toit triangle</color>.  \nEncore plus d'agriculture ! Nous vaincrons les choux !  \nDispose de beaucoup d'espace de stockage pour les cultures récoltées.  \n<color=#00FFFF>Plantez du chou rouge près de ce bâtiment pour supprimer la \"marque rien à faire\"</color>.  \n<color=#00FFFF>Fonctionne comme une digue</color>  \n<Color=red>NE PEUT PAS PLANTER DE CULTURES</color>"
deDE = "Ein Upgrade-Modul, das auf zwei benachbarte <color=#FF6EC7>dreieckige Dach</color> Gebäude gesetzt werden kann.  \nNoch mehr Landwirtschaft! Wir werden die Kohlköpfe besiegen!  \nHat viel Speicherplatz für geerntete Pflanzen.  \n<color=#00FFFF>Pflanze etwas Rotkohl in der Nähe dieses Gebäudes, um das \"nichts zu tun\"-Symbol zu entfernen</color>.  \n<color=#00FFFF>Funktioniert wie ein Deich</color>  \n<Color=red>KANN KEINE PFLANZEN ANGEBAUT WERDEN</color>"
plPL = "Moduł ulepszenia do umieszczenia na szczycie dwóch sąsiadujących <color=#FF6EC7>budynków z trójkątnym dachem</color>.  \nJeszcze więcej upraw! Pokonamy kapustę!  \nPosiada dużo miejsca na przechowywanie zebranych plonów.  \n<color=#00FFFF>Posadź trochę czerwonej kapusty w pobliżu tego budynku, aby usunąć znacznik \"brak zajęć\"</color>.  \n<color=#00FFFF>Działa jak wał</color>  \n<Color=red>NIEMOŻLIWE DO POSADZENIA ROŚLIN</color>"
ptBR = "Um módulo de atualização para ser colocado no topo de dois edifícios <color=#FF6EC7>de telhado triangular</color> adjacentes.  \nAinda mais agricultura! Vamos vencer os repolhos!  \nTem muito espaço de armazenamento para as colheitas colhidas.  \n<color=#00FFFF>Plante um pouco de repolho vermelho perto deste edifício para remover a marca de \"nada para fazer\"</color>.  \n<color=#00FFFF>Funciona como um dique</color>  \n<color=red>NÃO É POSSÍVEL PLANTAR CULTURAS</color>"
koKR = "두 개의 인접한 <color=#FF6EC7>삼각형 지붕</color> 건물 위에 놓을 수 있는 업그레이드 모듈입니다. \n더 많은 농사가 가능합니다! 우리는 양배추를 정복할 것입니다! \n수확한 농작물을 위한 많은 저장 공간을 가지고 있습니다. \n<color=#00FFFF>이 건물 근처에 적양배추를 심으면 \"할 일이 없음\" 마크를 제거할 수 있습니다</color>. \n<color=#00FFFF>제방처럼 작동합니다</color> \n<Color=red>작물 심을 수 없습니다</color>"
csCZ = "Modul pro upgrade, který se umístí na dvě sousední <color=#FF6EC7>budovy s trojúhelníkovou střechou</color>.\nJeště více zemědělství! Vykoušíme zelí!\nMá spoustu úložného prostoru pro sklizené plodiny.\n<color=#00FFFF>Zasaďte poblíž této budovy červené zelí, abyste odstranili označení „nic k dělání“</color>.\n<color=#00FFFF>Funguje jako hráz</color>\n<Color=red>NENÍ MOŽNÉ ZASEDNOUT PLODY</color>"

