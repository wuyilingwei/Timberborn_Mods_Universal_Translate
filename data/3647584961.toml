["Lapantouflemagic.BadwaterPump.FlavorDescription"]
raw = "\"The modmaker is a sadistic maniac? What's a ''modmaker''? What are you talking about? Did you drink that stuff?\"\n -A worried nurse beaver"
status = "normal"
enUS = "\"The modmaker is a sadistic maniac? What's a 'modmaker'? What are you talking about? Did you drink that stuff?\"  \n-A worried nurse beaver"
zhCN = "“这个模组制作人是个疯狂的施虐狂？‘模组制作人’是什么？你在说什么？你喝了那玩意儿吗？”  \n- 一只担忧的护士海狸"
zhTW = "“這個模組製作者是一個虐待狂？‘模組製作者’是什麼？你在說什麼？你喝了那東西嗎？”  \n- 一位擔憂的護士海狸"
ruRU = "«Модмейкер — садистский маньяк? Что такое «модмейкер»? О чем ты говоришь? Ты это выпил?»  \n— Трепещущая сестра-бобер"
jaJP = "「モッド製作者はサディスティックなマニアなの？『モッド製作者』って何？何を話しているの？その薬を飲んだの？」  \n- 心配する看護師ビーバー"
frFR = "\"Le créateur de mods est un maniaque sadique ? Qu'est-ce qu'un ''créateur de mods'' ? De quoi parles-tu ? Tu as bu cette potion ?\"  \n -Une loutre infirmière inquiète"
deDE = "\"Der Mod-Macher ist ein sadistischer Wahnsinniger? Was ist ein ''Mod-Macher''? Wovon sprichst du? Hast du dieses Zeug getrunken?\"\n -Eine besorgte Pflegebiberin"
plPL = "„Modemaker to sadystyczny maniak? Cóż to znaczy 'modemaker'? O czym mówisz? Czy piłeś tę substancję?” - Zmartwiona pielęgniarka bóbr"
ptBR = "\"O criador do mod é um maníaco sadista? O que é um ''criador de mod''? Do que você está falando? Você bebeu aquele negócio?\"\n -Uma castor enfermeira preocupada"
koKR = "\"모드 제작자는 사디즘에 빠진 광인인가요? '모드 제작자'가 뭐죠? 무슨 얘기를 하고 있는 거죠? 그걸 마셨나요?\"\n - 걱정하는 간호 비버"
csCZ = "\"Modder je sadistický maniak? Co je to ''modder''? O čem to mluvíte? Pil jsi to věc?\"  \n -Znepokojená sestřička bobr"

