frFR = "Une pompe surdimensionnée équipée de plusieurs filtres qui peut fonctionner de manière autonome. \nEst équivalente à <color=red>cinq</color> pompes à eau de base. \nNécessite des planches pour remplacer occasionnellement les pales de l'hélice."
deDE = "Eine übergroße Pumpe, die mit mehreren Filtern ausgestattet ist und autonom funktionieren kann. Entspricht <color=red>fünf</color> grundlegenden Wasserpumpen. Benötigt Bretter, um gelegentlich die Propellerblätter zu ersetzen."
plPL = "Przewymiarowana pompa wyposażona w kilka filtrów, która może działać autonomicznie. Jest równoważna <color=red>pięciu</color> podstawowym pompom wodnym. Wymaga desek do okazjonalnej wymiany łopat wirnika."
ptBR = "Uma bomba oversized equipada com vários filtros que pode funcionar de forma autônoma.  \nÉ equivalente a <color=red>cinco</color> bombas de água básicas.  \nRequer tábuas para substituir ocasionalmente as lâminas do propulsor."
koKR = "여러 필터가 장착된 거대한 펌프로 자율적으로 작동할 수 있습니다. 기본 물 펌프 <color=red>다섯</color> 개에 해당합니다. 프로펠러 날개를 간헐적으로 교체하기 위해 나무판이 필요합니다."
csCZ = "„Nadzvednutá pumpa vybavená několika filtry, která může fungovat autonomně. Je ekvivalentní <color=red>pěti</color> základním vodním pumpám. Vyžaduje prkna na občasnou výměnu vrtulí.“"

["Lapantouflemagic.MECHwaterpump.FlavorDescription"]
raw = "\"Actually, we don't need to filtrate clear water that much, the first three filters are to remove all that mysterious meat and guts that shows up from the pointer knows where. By the way, have you seen Timmy?\"\n-A maintenance beaver"
status = "normal"
enUS = "Actually, we don't need to filter clear water that much. The first three filters are to remove all that mysterious meat and guts that shows up from who knows where. By the way, have you seen Timmy?\"  \n- A maintenance beaver"
zhCN = "“其实，我们并不需要那么过滤清水，前三个过滤器是为了去除那些从不知道哪个地方冒出来的神秘肉和内脏。顺便问一下，你见过蒂米吗？”  \n—维护海狸"
zhTW = "\"實際上，我們不需要過多地過濾清水，前三個過濾器是用來去除那些不知從何而來的神秘肉和內臟。順便問一下，你見過蒂米嗎？\"\n-維修海狸"
ruRU = "\"На самом деле, нам не нужно так сильно фильтровать чистую воду, первые три фильтра предназначены для удаления всей той таинственной мяса и потрохов, которые появляются откуда-то. Кстати, ты не видел Тимми?\"  \n- Бобер по обслуживанию"
jaJP = "実際のところ、私たちは清水をそれほど濾過する必要はありません。最初の3つのフィルターは、どこからともなく現れる謎の肉や内臓を取り除くためのものです。ところで、ティミーを見かけましたか？  \n- メンテナンスビーバー"
frFR = "\"En fait, nous n'avons pas tant besoin de filtrer l'eau claire, les trois premiers filtres servent à enlever toute cette viande et ces entrailles mystérieuses qui apparaissent de nulle part. Au fait, as-tu vu Timmy ?\"\n-Le castor de maintenance"
deDE = "\"Eigentlich müssen wir klares Wasser nicht so sehr filtern, die ersten drei Filter dienen dazu, all das mysteriöse Fleisch und die Innereien zu entfernen, die von irgendwoher auftauchen. Übrigens, hast du Timmy gesehen?\" \n- Ein Wartungsbiber"
plPL = "„Właściwie, nie musimy tak bardzo filtrować czystej wody, pierwsze trzy filtry służą do usunięcia całego tego tajemniczego mięsa i wnętrzności, które pojawiają się skądś. A tak przy okazji, widziałeś Timmy'ego?\"  \n- Wydra konserwacyjna"
ptBR = "\"Na verdade, não precisamos filtrar água limpa assim tanto, os primeiros três filtros servem para remover toda aquela carne e entranhas misteriosas que aparecem de sabe-se lá onde. A propósito, você viu o Timmy?\"\n-O castor de manutenção"
koKR = "\"사실, 우리는 그렇게 맑은 물을 필터링할 필요가 없어요. 처음 세 개의 필터는 어디서 나타나는지 모르는 신비로운 고기와 내장을 제거하기 위한 것입니다. 그나저나, 팀미를 본 적 있어요?\"  \n- 유지 보수 비버"
csCZ = "Vlastně nepotřebujeme tak moc filtrovat čistou vodu, první tři filtry slouží k odstranění toho tajemného masa a vnitřností, které se objevují odněkud, kdo ví odkud. Mimochodem, viděl jsi Timmyho?\" \n- \"Bobr údržby"

