frFR = "Une structure de proportions excessives conçue non seulement pour stocker, mais aussi pour surveiller une quantité absurde de liquide. <color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine Struktur übermäßiger Proportionen, die nicht nur dazu dient, eine absurd große Menge an Flüssigkeit zu speichern, sondern auch darüber zu wachen.  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Konstrukcja o nadmiernych proporcjach zaprojektowana nie tylko do przechowywania, ale także do obserwacji absurdalnie dużej ilości cieczy.  \n<color=#00FFFF>Działa jako wał</color>"
ptBR = "Uma estrutura de proporções excessivas projetada não apenas para armazenar, mas também para vigiar uma quantidade absurdamente grande de líquido.  \n<color=#00FFFF>Funciona como um dique</color>"
koKR = "과도한 비율로 설계된 구조물로, 어마어마한 양의 액체를 저장할 뿐만 아니라 지켜보는 역할도 합니다.  \n<color=#00FFFF>제방 역할을 합니다</color>"
csCZ = "Stavba extrémních proporcí, navržená nejen k ukládání, ale také k dohledu nad absurdně velkým množstvím kapaliny.  \n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.GigargantuanTank.FlavorDescription"]
raw = "\"The day I can swim in a pool of kimchi, will be the day this town has surpassed the place we come from\"\n-The expedition leader"
status = "abandoned"
enUS = "\"The day I can swim in a pool of kimchi will be the day this town has surpassed the place we come from.\"  \n-The expedition leader"
zhCN = "“我可以在泡菜池中游泳的那一天，就是这个城镇超越我们来自之地的那一天。”  \n——探险队长"
zhTW = "“當我能在泡菜池中游泳的那一天，便是這個城鎮超越我們來自的地方的那一天。”  \n— 探險隊隊長"
ruRU = "\"В тот день, когда я смогу плавать в бассейне с кимчи, это будет день, когда этот город превзойдет то место, откуда мы пришли\" - Лидер экспедиции"
jaJP = "「私がキムチのプールで泳げる日が来たとき、この町は私たちが来た場所を超えたということになります。」  \n-探検隊のリーダー"
frFR = "\"Le jour où je pourrai nager dans une piscine de kimchi, ce sera le jour où cette ville aura surpassé l'endroit d'où nous venons.\"  \n-Le chef de l'expédition"
deDE = "„Der Tag, an dem ich in einem Pool aus Kimchi schwimmen kann, wird der Tag sein, an dem diese Stadt den Ort, aus dem wir kommen, übertroffen hat.\"  \n- Der Expeditionsleiter"
plPL = "„Dzień, w którym będę mógł pływać w basenie kimchi, będzie dniem, w którym to miasto przewyższy miejsce, z którego pochodzimy.”  \n– Lider ekspedycji"
ptBR = "\"O dia em que eu puder nadar em uma piscina de kimchi será o dia em que esta cidade terá superado o lugar de onde viemos.\"  \n- O líder da expedição"
koKR = "\"내가 김치 수영장에서 수영할 수 있는 날이 이 마을이 우리가 온 곳을 초월한 날이 될 것입니다.\"  \n- 탐험대장"
csCZ = "\"Den, kdy si budu moct zaplavat v bazénu kimchi, bude dnem, kdy toto město překonalo místo, odkud pocházíme.\"  \n- Vedoucí expedice"

["Lapantouflemagic.BalloonLandingPadWP.Description"]
raw = "A very large tower designed to allow balloon traders to land and fly off safely.\n<color=red>The 2hp production is an artifact to activate the balloons</color>\nBoth doors must be connected for proper function.\nActs as a dispatch hub for <color=green>one hauler</color>."
status = "abandoned"
enUS = "A very large tower designed to allow balloon traders to land and take off safely. <color=red>The 2hp production is an artifact to activate the balloons</color> Both doors must be connected for proper function. Acts as a dispatch hub for <color=green>one hauler</color>."
zhCN = "一个专为气球交易者安全着陆和起飞而设计的非常大型塔楼。\n<color=red>2hp的生产是激活气球的工艺品</color>\n两个门必须连接以确保正常功能。\n充当<color=green>一个搬运工</color>的调度中心。"
zhTW = "一座非常大型的塔，旨在讓氣球商人安全著陸和起飛。  \n<color=red>2點生命值的產出是用來啟動氣球的工藝品</color>  \n兩扇門必須連接才能正常運作。  \n作為<color=green>一名搬運工</color>的派遣樞紐。"
ruRU = "Очень большая башня, предназначенная для безопасной посадки и взлета воздушных шаров торговли.  \n<color=red>Производство 2hp является артефактом для активации шаров</color>  \nОбе двери должны быть соединены для правильной работы.  \nСлужит центром отправки для <color=green>одного грузчика</color>."
jaJP = "非常に大きな塔で、気球の商人が安全に着陸し、離陸できるように設計されています。  \n<color=red>2hpの生産は気球を起動するためのアーティファクトです</color>  \n両方のドアを接続する必要があります。  \n<color=green>1台の運搬者</color>のための発送ハブとして機能します。"
frFR = "Une très grande tour conçue pour permettre aux marchands de ballons d'atterrir et de décoller en toute sécurité.  \n<color=red>La production de 2hp est un artefact pour activer les ballons</color>  \nLes deux portes doivent être connectées pour un bon fonctionnement.  \nAgit comme un hub d'envoi pour <color=green>un transporteur</color>."
deDE = "Ein sehr großer Turm, der dafür konzipiert ist, Ballonhändler sicher landen und abheben zu lassen.  \n<color=red>Die Produktion von 2hp ist ein Artefakt zur Aktivierung der Ballons</color>  \nBeide Türen müssen verbunden sein, um eine ordnungsgemäße Funktion zu gewährleisten.  \nFungiert als Versandzentrale für <color=green>einen Transporteur</color>."
plPL = "Bardzo duża wieża zaprojektowana w celu umożliwienia balonowym handlarzom bezpiecznego lądowania i startu.\n<color=red>Produkcja 2hp to artefakt do aktywacji balonów</color>\nOba drzwi muszą być podłączone, aby działały prawidłowo.\nPełni funkcję węzła dyspozytorskiego dla <color=green>jednego nosiciela</color>."
ptBR = "Uma torre muito grande projetada para permitir que os comerciantes de balões aterrissem e decolassem com segurança.  \n<color=red>A produção de 2hp é um artefato para ativar os balões</color>  \nAmbas as portas devem estar conectadas para o funcionamento adequado.  \nFunciona como um centro de despacho para <color=green>um transportador</color>."
koKR = "크고 안전하게 비행선 상인이 착륙하고 이륙할 수 있도록 설계된 매우 큰 탑입니다.\n<color=red>2hp 생산은 비행선을 활성화하는 유물입니다</color>\n양쪽 문이 제대로 연결되어야 기능이 제대로 작동합니다.\n<color=green>한 명의 운반자</color>를 위한 배차 허브 역할을 합니다."
csCZ = "Velmi vysoká věž navržená tak, aby umožnila balónovým obchodníkům bezpečně přistávat a odlétat.  \n<color=red>Výroba 2hp je artefakt k aktivaci balónů</color>  \nOba dveře musí být propojeny pro správnou funkci.  \nFunguje jako výdejní centrum pro <color=green>jednoho nosiče</color>."

