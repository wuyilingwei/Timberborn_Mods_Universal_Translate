["Lapantouflemagic.DamDrain.Description"]
raw = "A small watertight house that supports a large drainage pipe that directly works as a power shaft.\nLets a small amount of liquid through to keep the river flowing despite the dam.\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "A small watertight house that supports a large drainage pipe that directly works as a power shaft.  \nAllows a small amount of liquid through to keep the river flowing despite the dam.  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "一个小型密封房屋，支撑着一个大型排水管，直接作为动力轴使用。\n允许少量液体流过，以保持河流在大坝运作时仍然流动。\n<color=#00FFFF>作为堤坝使用</color>"
zhTW = "一座小型防水房屋，支撐著一條大型排水管，直接作為動力軸運作。\n讓少量液體流過，以保持河流在水壩的情況下繼續流動。\n<color=#00FFFF>作為堤壩使用</color>"
ruRU = "Небольшой водонепроницаемый дом, который поддерживает большую дренажную трубу, которая прямо функционирует как силовая шахта. Пропускает небольшое количество жидкости, чтобы река текла, несмотря на плотину. <color=#00FFFF>Работает как плотина</color>"
jaJP = "小型の防水住宅で、大きな排水管を支え、直接的に動力シャフトとして機能します。  \nダムにもかかわらず川の流れを保持するために少量の液体を通します。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une petite maison étanche qui soutient un grand tuyau de drainage qui fonctionne directement comme un arbre de puissance. \nLaisse passer une petite quantité de liquide pour garder la rivière en mouvement malgré le barrage. \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein kleines wasserdichtes Haus, das ein großes Entwässerungsrohr unterstützt, das direkt als Kraftwelle fungiert. \nLässt eine kleine Menge Flüssigkeit hindurch, um den Fluss trotz des Damms am Fließen zu halten. \n<color=#00FFFF>Funktioniert wie ein Deich</color>"
plPL = "Mały wodoszczelny domek, który wspiera dużą rurę drenażową, działającą bezpośrednio jako wał energetyczny. \nPozwoli na przelot niewielkiej ilości cieczy, aby utrzymać rzekę w ruchu mimo zapory. \n<color=#00FFFF>Działa jak wał</color>"
ptBR = "Uma pequena casa à prova d'água que suporta um grande tubo de drenagem que funciona diretamente como um eixo de potência.  \nDeixa passar uma pequena quantidade de líquido para manter o rio fluindo apesar da represa.  \n<color=#00FFFF>Funciona como um Dique</color>"
koKR = "큰 배수 파이프를 지원하는 작은 방수 집으로, 직접적으로 전력 샤프트로 작용합니다.  \n댐에도 불구하고 강이 흐를 수 있도록 소량의 액체를 통과시킵니다.  \n<color=#00FFFF>제방으로 작용합니다</color>"
csCZ = "Malý vodotěsný dům, který podporuje velkou odvodňovací trubku, jež přímo funguje jako výkonová hřídel. Pustí malé množství tekutiny, aby udržel řeku v proudu navzdory přehradě. <color=#00FFFF>Funguje jako hráz</color>"

