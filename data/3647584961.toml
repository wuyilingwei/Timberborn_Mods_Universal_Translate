["Lapantouflemagic.ContaminatedJail.Description"]
raw = "A jail for keeping contaminated beavers isolated from the rest of the population.\nJailed beavers will no longer need drinks, food, sleep, shelter nor cleaning until they feel better."
status = "normal"
enUS = "A jail for keeping contaminated beavers isolated from the rest of the population. Jailed beavers will no longer need drinks, food, sleep, shelter, or cleaning until they feel better."
zhCN = "一个用于将被污染的海狸与其他群体隔离的监狱。被监禁的海狸将不再需要饮料、食物、睡眠、庇护或清洁，直到他们感觉好一些。"
zhTW = "一個用於將受污染的海狸與其他海狸隔離的監獄。被監禁的海狸在康復之前將不再需要飲水、食物、睡眠、庇護或清潔。"
ruRU = "Тюрьма для содержания зараженных бобров вдали от остального населения. Заключенные бобры больше не нуждаются в напитках, пище, сне, укрытии или очищении, пока они не почувствуют себя лучше."
jaJP = "汚染されたビーバーを他の集団から隔離するための監獄です。監禁されたビーバーは、気分が良くなるまで、飲み物、食べ物、睡眠、避難所、および清掃を必要としません。"
frFR = "Une prison pour garder les castors contaminés isolés du reste de la population. Les castors emprisonnés n'auront plus besoin de boissons, de nourriture, de sommeil, d'abri ni de nettoyage jusqu'à ce qu'ils se sentent mieux."
deDE = "Ein Gefängnis, um kontaminierte Biber von der restlichen Bevölkerung zu isolieren. Eingesperrte Biber benötigen bis sie sich besser fühlen weder Getränke, noch Nahrung, Schlaf, Unterkunft noch Reinigung."
plPL = "Więzienie dla izolacji zainfekowanych bobrów od reszty populacji. Uwięzione bobry nie będą potrzebować napojów, jedzenia, snu, schronienia ani czyszczenia, dopóki nie będą się lepiej czuły."
