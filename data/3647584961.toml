["Lapantouflemagic.FolkTrader.Description"]
raw = "Our cousins the Folktails like a simple life, mostly filled with agriculture, dancing, and tasty food. They can give us seeds for some interesting new plant species. But If you bring them something amazing enough, they might introduce you to their weird secret hobby."
status = "normal"
enUS = "Our cousins the Folktails enjoy a simple life, mostly filled with farming, dancing, and delicious food. They can provide us with seeds for some intriguing new plant species. But if you bring them something extraordinary enough, they might introduce you to their peculiar secret hobby."
zhCN = "我们的表亲福克特尾喜欢简单的生活，主要以农业、舞蹈和美味的食物为主。他们可以给我们一些有趣新植物种子的种子。但如果你能给他们带来足够惊艳的东西，他们可能会向你介绍他们奇怪的秘密爱好。"
zhTW = "我們的表親藉著民尾喜歡簡單的生活，主要是農業、舞蹈和美味的食物。他們可以給我們一些有趣的新植物物種的種子。但如果你帶給他們一些足夠驚人的東西，他們也許會向你介紹他們奇怪的秘密嗜好。"
ruRU = "Наши кузены Фолктейлы любят простую жизнь, в основном наполненную земледелием, танцами и вкусной едой. Они могут дать нам семена для некоторых интересных новых видов растений. Но если вы принесете им что-то достаточно удивительное, они могут познакомить вас со своим странным секретным хобби."
jaJP = "私たちのいとこであるフォークテイルは、主に農業、ダンス、おいしい食べ物で満ちたシンプルな生活が好きです。彼らは私たちに興味深い新しい植物種の種を渡してくれます。しかし、もしあなたが彼らに驚くべき何かを持っていけば、彼らの奇妙な秘密の趣味を紹介してくれるかもしれません。"
frFR = "Nos cousines les Folktails aiment une vie simple, principalement remplie d'agriculture, de danse et de nourriture délicieuse. Elles peuvent nous donner des graines pour des espèces de plantes intéressantes. Mais si vous leur apportez quelque chose d'assez incroyable, elles pourraient vous initier à leur étrange hobby secret."
deDE = "Unsere Vettern, die Folktails, mögen ein einfaches Leben, das vor allem von Landwirtschaft, Tanz und leckerem Essen geprägt ist. Sie können uns Samen für einige interessante neue Pflanzenarten geben. Aber wenn du ihnen etwas erstaunlich genug bringst, könnten sie dich in ihr seltsames geheimes Hobby einführen."
plPL = "Nasi kuzyni Folktails lubią proste życie, w większości wypełnione rolnictwem, tańcem i pysznym jedzeniem. Mogą dać nam nasiona ciekawych nowych gatunków roślin. Ale jeśli przyniesiesz im coś wystarczająco niesamowitego, mogą cię wprowadzić w swoje dziwne, tajne hobby."
ptBR = "Nossos primos, os Folktails, gostam de uma vida simples, predominantemente cheia de agricultura, dança e comida saborosa. Eles podem nos dar sementes de algumas novas espécies de plantas interessantes. Mas se você trazer algo incrível o suficiente, eles podem te apresentar ao seu estranho hobby secreto."
koKR = "우리의 사촌 폴크테일은 농업, 춤, 그리고 맛있는 음식으로 가득 찬 단순한 삶을 좋아합니다. 그들은 흥미로운 새로운 식물 종을 위한 씨앗을 줄 수 있습니다. 하지만 당신이 그들에게 충분히 멋진 것을 가져간다면, 그들은 그들의 이상한 비밀 취미를 당신에게 소개해줄지도 모릅니다."
csCZ = "Naši příbuzní Folktails mají rádi jednoduchý život, většinou naplněný zemědělstvím, tancem a chutným jídlem. Mohou nám dát semena pro některé zajímavé nové druhy rostlin. Ale pokud jim přinesete něco dost úžasného, mohou vás seznámit se svým podivným tajným koníčkem."

