["Lapantouflemagic.Loglevee.Description"]
raw = "Crude levee made of numerous logs stuck in the mud for basic landscaping. The flag must be entirely buried."
status = "normal"
enUS = "Crude levee made of numerous logs stuck in the mud for basic landscaping. The flag must be entirely buried."
zhCN = "“用许多插入泥土中的原木制成的粗糙堤坝，用于基本的土地景观。旗帜必须完全埋入其中。”"
zhTW = "粗糙的堤壩由多根嵌在泥中的木頭製成，用於基本的土地整治。旗幟必須完全埋入地下。"
ruRU = "Грубая плотина, сделанная из множества бревен, застрявших в泥 для базового ландшафтного дизайна. Флаг должен быть полностью похоронен."
jaJP = "粗い堤防は、基本的な造園のために泥の中に多くの丸太を突っ込んで作られています。旗は完全に埋められる必要があります。"
frFR = "Lieu de levee brut fait de nombreux troncs enfoncés dans la boue pour un aménagement paysager de base. Le drapeau doit être entièrement enterré."
deDE = "Rohdamm aus zahlreichen in den Schlamm gesteckten Stämmen für grundlegende Landschaftsgestaltung. Die Flagge muss vollständig vergraben sein."
plPL = "Prosta zapora złożona z licznych kłód wbitych w błoto do podstawowego kształtowania terenu. Flaga musi być całkowicie zakopana."
ptBR = "Levee rústico feito de numerosos troncos enterrados na lama para paisagismo básico. A bandeira deve estar completamente enterrada."
koKR = "기본 조경을 위한 진흙 속에 박힌 수많은 통나무로 만들어진 조잡한 제방. 깃발은 완전히 묻혀 있어야 합니다."
csCZ = "Hrubá hráz vyrobená z mnoha klád zapuštěných v bahně pro základní úpravu terénu. Vlajka musí být zcela pohřbena."

