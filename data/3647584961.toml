deDE = "\"Harze vollständig aus Grundelementen herzustellen? Das ist unglaublich!\""
plPL = "Produkcja żywicy wyłącznie z podstawowych elementów? To niesamowite!"
ptBR = "Fabricar resina inteiramente a partir de elementos básicos? Isso é incrível!"
