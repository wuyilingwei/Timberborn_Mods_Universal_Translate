["Lapantouflemagic.NuclearLevee.Description"]
raw = "A 2-tall custom-built levee that is specifically meant to fit between nuclear reactors and raise the inner pool's retention ability.\n<color=#00FFFF>Literally is a Levee</color>"
status = "abandoned"
enUS = "A 2-tall custom-built levee specifically designed to fit between nuclear reactors and enhance the inner pool's retention capability. <color=#00FFFF>Literally is a Levee</color>"
zhCN = "一座两格高的定制堤坝，专门用于核反应堆之间，提高内池的蓄水能力。  \n<color=#00FFFF>字面上就是一座堤坝</color>"
zhTW = "一個2高的自定義堤壩，專門用於放置在核反應堆之間，以提高內部水池的保持能力。<color=#00FFFF>字面上就是一個堤壩</color>"
ruRU = "Специально построенная плотина высотой 2 блока, предназначенная для установки между ядерными реакторами и увеличения способности внутреннего бассейна к удержанию воды. \n<color=#00FFFF>Это буквально плотина</color>"
jaJP = "核反応炉の間に合わせて設計された2マスのカスタム建設された堤防で、内部プールの保持能力を高めるためのものです。  \n<color=#00FFFF>文字通り堤防です</color>"
frFR = "Une levée sur mesure de 2 cases de hauteur, spécifiquement conçue pour s'adapter entre les réacteurs nucléaires et augmenter la capacité de rétention de la piscine intérieure. \n<color=#00FFFF>Est littéralement une levée</color>"
deDE = "Ein 2 Block hoher, maßgeschneiderter Deich, der speziell dafür vorgesehen ist, zwischen Kernreaktoren platziert zu werden und die Rückhaltefähigkeit des inneren Beckens zu erhöhen.  \n<color=#00FFFF>Ist buchstäblich ein Deich</color>"
plPL = "Niższy wał przeciwpowodziowy o wysokości 2, zbudowany na zamówienie, który ma na celu dopasowanie do reaktorów jądrowych i zwiększenie zdolności retencyjnej wewnętrznego zbiornika wody. \n<color=#00FFFF>Dosłownie jest to wał przeciwpowodziowy</color>"
ptBR = "Uma comporta personalizada de 2 de altura que é especificamente feita para caber entre reatores nucleares e aumentar a capacidade de retenção da piscina interna.  \n<color=#00FFFF>Literalmente é uma Comporta</color>"
koKR = "원자력 발전소 사이에 맞춰 특별히 설계된 2칸 높이의 맞춤형 제방으로, 내부 수조의 보유 능력을 높입니다.  \n<color=#00FFFF>문자 그대로 제방입니다</color>"
csCZ = "A 2 metry vysoká přizpůsobená hráz, která je speciálně navržena tak, aby se vešla mezi jaderné reaktory a zvýšila schopnost retence vnitřního bazénu.  \n<color=#00FFFF>Doslova je to hráz</color>"

["Lapantouflemagic.NuclearLevee.FlavorDescription"]
raw = "\"I never could remember why we don't just build plenty of those and make a gigantic dam... but If I ask I am sure they will all laugh at me and say I've gone senile...\"\n -Toothless the Wise, elder beaver, speaking to himself."
status = "abandoned"
enUS = "\"I never could remember why we don't just build plenty of those and make a gigantic dam... but if I ask, I am sure they will all laugh at me and say I've gone senile...\"  \n-Toothless the Wise, elder beaver, speaking to himself."
zhCN = "“我总是记不起来我们为什么不多建一些，然后造一个巨大的堤坝……但如果我问，我肯定他们都会笑我，说我老糊涂了……”  \n——智者无牙，老海狸，自言自语。"
zhTW = "“我一直記不得為什麼我們不多建幾個這些，把它們做成一個巨大的水壩……但是如果我問，我肯定他們都會嘲笑我，說我老糊塗了……”  \n——無牙的智者，老海狸，自言自語。"
ruRU = "\"Я никогда не мог вспомнить, почему мы просто не построим много таких и не сделаем гигантскую плотину... но если я спрошу, я уверен, что они все будут смеяться надо мной и скажут, что я рехнулся...\" \n- Беззубик Мудрый, старейшина бобров, говорит сам с собой."
jaJP = "「なぜ私たちはあれをたくさん作って巨大なダムを作らないのか思い出せない...でも、もし私が尋ねれば、みんな笑って私がボケたと言うに違いない...」  \n- 賢者トゥースレス、老ビーバー、自分に語りかける。"
frFR = "Je n'ai jamais pu me souvenir pourquoi nous ne construisons pas simplement beaucoup de ces choses et faisons un gigantesque barrage... mais si je demande, je suis sûr qu'ils riront tous de moi et diront que je suis devenu sénile...\"\n - Sans Dents le Sage, castor âgé, parlant à lui-même."
deDE = "\"Ich konnte mich nie erinnern, warum wir nicht einfach genug von denen bauen und einen gigantischen Damm machen... aber wenn ich frage, werden sie sicher alle über mich lachen und sagen, ich sei senil geworden...\"  \n- Zahnloss der Weise, älterer Biber, der mit sich selbst spricht."
plPL = "\"Zawsze zapominałem, dlaczego po prostu nie zbudujemy mnóstwa tego i nie stworzymy gigantycznej tamy... ale jeśli zapytam, na pewno wszyscy będą się ze mnie śmiali i powiedzą, że osiwiałem...\"  \n- Bezgębny, Mądry, starszy bóbr, mówiący do siebie."
ptBR = "\"Eu nunca consegui me lembrar por que não podemos apenas construir muitos desses e fazer uma represa gigantesca... mas se eu perguntar, tenho certeza de que todos vão rir de mim e dizer que estou ficando senil...\"\n - Sem Dente, o Sábio, castor ancião, falando consigo mesmo."
koKR = "우리가 왜 그냥 그런 것들을 많이 만들어서 거대한 댐을 만들지 않는지 기억할 수가 없어요...하지만 제가 묻는다면 모두 저를 비웃고 제가 노망이 났다고 할 거예요...\"\n - 지혜로운 이빨없는 비버, 자기 자신에게 말하며."
csCZ = "\"Nikdy jsem si nemohl vzpomenout, proč prostě nepostavíme spoustu těchhle a neuděláme obrovskou přehradu... ale když se zeptám, jsem si jistý, že se na mě všichni budou smát a říkat, že jsem se zbláznil...\" \n -Bezzubý moudrý, starý bobr, mluvící k sobě."

