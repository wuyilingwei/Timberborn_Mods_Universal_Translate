["Lapantouflemagic.StorageHouseB.FlavorDescription"]
raw = "\"I... I tried, I really tried, but I couldn't help myself, I HAD to make it a house!\"\n -An architect beaver"
status = "normal"
enUS = "\"I... I tried, I really tried, but I couldn't help myself, I HAD to make it a house!\"\n -An architect beaver"
zhCN = "“我……我试过了，我真的试过了，但我无法控制自己，我不得不把它建成一座房子！” - 一位建筑师 海狸"
zhTW = "「我……我努力了，真的努力了，但我無法自拔，我必須把它變成一棟房子！」  \n——一位建築師海狸"
ruRU = "\"\"Я... Я пытался, я действительно старался, но не смог себя сдержать, я ДОЛЖЕН был сделать из этого дом!\"\" - архитектор бобров"
jaJP = "「私... 私は頑張った、本当に頑張ったけど、どうしても我慢できなかった、家にしなければならなかった！」 - 建築士ビーバー」"
frFR = "\"\"J... J'ai essayé, j'ai vraiment essayé, mais je n'ai pas pu m'en empêcher, je DEVAIS en faire une maison !\" - Un castor architecte\"\""
deDE = "\"\"Ich... Ich habe es versucht, ich habe es wirklich versucht, aber ich konnte mich nicht zurückhalten, ich MUSSTE es ein Haus machen!\" - Ein Architektur-Biber\""
plPL = "\"\"I... I tried, I really tried, but I couldn't help myself, I HAD to make it a house!\"\" -Architekt bóbr\""
ptBR = "\"I... Eu tentei, eu realmente tentei, mas não consegui me controlar, eu TIVE que fazer uma casa!\"  \n - Um castor arquiteto"
koKR = "\"\"나는... 나는 노력했어, 정말 노력했어, 하지만 나는 내 자신을 도울 수 없었어, 나는 꼭 집을 만들어야 했어!\" - 한 건축 비버\""
csCZ = "\"\"Snažil jsem se... Opravu jsem se snažil, ale nemohl jsem si pomoct, MUSEL jsem to udělat jako dům!\"  \n -Architekt bobr\""

