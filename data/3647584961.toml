zhTW = "一個附加在牆上的小平台，用以形成步道。  \n<color=green>可以附加在懸崖的側面以及大多數可堆疊建築上</color>  \n<color=red>多個側平台或橋樑不能共享同一支撐</color>"
ruRU = "Ключевое имя: Lapantouflemagic.Overhang.Description - Новый текст для перевода: \"Небольшая платформа, прикрепленная к стене, чтобы образовать проход.  \n<color=green>Можно прикреплять к сторонам скал и большинству складируемых зданий</color>  \n<color=red>Несколько боковых платформ или мостов не могут делить одну и ту же опору</color>\""
jaJP = "壁に取り付けられた小さなプラットフォームで、歩道を形成します。  \n<color=green>崖の側面やほとんどのスタッカブルな建物に取り付けることができます</color>  \n<color=red>複数の側面プラットフォームや橋は同じ支持を共有できません</color>"
frFR = "Une petite plateforme attachée à un mur afin de former un chemin.  \n<color=green>Peut être attachée aux parois des falaises et à la plupart des bâtiments empilables</color>  \n<color=red>Plusieurs plateformes latérales ou ponts ne peuvent pas partager le même support</color>"
deDE = "Eine kleine Plattform, die an einer Wand befestigt ist, um einen Gehweg zu bilden.  \n<color=green>Kann an den Seiten von Klippen und den meisten stapelbaren Gebäuden befestigt werden</color>  \n<color=red>Mehrere seitliche Plattformen oder Brücken können sich nicht die gleiche Stütze teilen</color>"
plPL = "Mała platforma przymocowana do ściany w celu utworzenia ścieżki.\n<color=green>Może być przymocowana do boków klifów i większości budynków wielopoziomowych</color>\n<color=red>Wiele platform bocznych lub mostów nie może dzielić tego samego wsparcia</color>"
