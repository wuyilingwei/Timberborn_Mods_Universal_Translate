["Lapantouflemagic.FarmUpgradeB.FlavorDescription"]
raw = "\"Why do I have to write down how many cabbages we have? Numbers are hard!\"\n -Bobby the fool, on the concept of ''inventory''."
status = "normal"
enUS = "Why do I have to write down how many cabbages we have? Numbers are hard!\"  \n-Bobby the fool, on the concept of \"inventory."
zhCN = "“我为什么必须记下我们有多少卷心菜？数字太难了！”  \n- 傻瓜博比，对“库存”这个概念的看法。"
zhTW = "「為什麼我必須寫下我們有多少捲心菜？數字好難！」  \n- 笨蛋鮑比，對於「庫存」這個概念。"
ruRU = "Почему я должен записывать, сколько у нас капусты? Цифры сложны!\" \n -Бобби, дурак, о концепции ''инвентаря''."
jaJP = "「なぜ私たちが持っているキャベツの数を記録しなければならないの？数字は難しい！」  \n- バビー・ザ・フール、「在庫」の概念について。"
frFR = "Pourquoi dois-je noter combien de choux nous avons ? Les chiffres, c'est difficile !\"\n -Bobby l'imbécile, sur le concept de ''l'inventaire''."
deDE = "„Warum muss ich aufschreiben, wie viele Kohlköpfe wir haben? Zahlen sind schwer!“  \n-Bobby der Narr, über das Konzept von „Inventar“."
plPL = "\"Dlaczego muszę zapisywać, ile mamy kapusty? Liczby są trudne!\" - Bobby, głupek, na temat pojęcia ''inwentarza''."
ptBR = "\"Por que eu tenho que anotar quantas couves temos? Números são difíceis!\"\n -Bobby, o tolo, sobre o conceito de ''inventário''."
koKR = "\"왜 우리가 가진 양배추의 개수를 적어야 하죠? 숫자는 어렵다고요!\"  \n- 바비, ''재고''의 개념에 대해."
csCZ = "\"Proč musím psát, kolik máme zelí? Čísla jsou těžká!\"  \n-Bobby, blázen, o konceptu ''inventáře''."

