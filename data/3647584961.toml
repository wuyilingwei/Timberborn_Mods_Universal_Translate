koKR = "\"이게 뭔가? 우리는 물비버, 바람비버가 아니야!\" - 탐험대장"
csCZ = "\"Co je tohle za věc? Říkáme si vodní bobři, ne větrní bobři!\"  \n- Vedoucí expedice"

