["Lapantouflemagic.TappersFlag.FlavorDescription"]
raw = "\"It seems quite easy, but it requires some technique to not get your fur full of this sticky thing\""
status = "normal"
enUS = "\"It seems quite easy, but it requires some technique to avoid getting your fur covered in this sticky substance.\""
zhCN = "“看起来很简单，但需要一些技巧来避免让你的毛发沾满这种粘乎乎的东西。”"
zhTW = "\"這看起來很簡單，但需要一些技巧才能不讓你的毛髮沾滿這個粘稠的東西。\""
ruRU = "\"Это кажется довольно простым, но требует некоторой техники, чтобы не испачкать свою шерсть этой липкой штукой.\""
jaJP = "「見た目は簡単そうですが、このベタベタしたものを毛に付けないようにするには多少の技術が必要です。」"
frFR = "\"On dirait que c'est assez facile, mais cela nécessite une certaine technique pour ne pas se retrouver avec la fourrure pleine de cette chose collante.\""
deDE = "\"Es scheint ganz einfach zu sein, aber es erfordert etwas Technik, um sich nicht mit diesem klebrigen Zeug vollzupacken.\""
plPL = "\"To wydaje się całkiem łatwe, ale wymaga pewnej techniki, aby nie ubrudzić futra tym lepkim czymś.\""
