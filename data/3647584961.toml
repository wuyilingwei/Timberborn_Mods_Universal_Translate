["Lapantouflemagic.PowerPlantChemney.Description"]
raw = "<color=yellow>Nuclear Power Plant 4/4</color>\nA Tall hollow tower made out of giant half logs to channel the steam high into the air.\nCollects some water in the process and allows to connect the reactor under it to power shafts."
status = "abandoned"
enUS = "<color=yellow>Nuclear Power Plant 4/4</color>\nA tall hollow tower made from giant half logs to channel steam high into the air. It collects some water in the process and allows for connection to the reactor below it for powering shafts."
zhCN = "<color=yellow>核电站 4/4</color>  \n一座由巨大的半截木头构成的高空心塔，可以将蒸汽引导到空中。  \n在这个过程中收集一些水，并允许将其下方的反应堆连接到动力轴。"
zhTW = "<color=yellow>核能發電廠 4/4</color>  \n由巨大的半樹幹製成的高空心塔，將蒸汽引導至高空。  \n在這個過程中收集一些水，並允許將其下方的反應堆連接至動力軸。"
ruRU = "<color=yellow>Ядерная электростанция 4/4</color>  \nВысокая полая башня, сделанная из гигантских половинных бревен, для отвода пара высоко в воздух.  \nСобирает немного воды в процессе и позволяет подключить реактор под ней к силовым шахтам."
jaJP = "<color=yellow>原子力発電所 4/4</color>\n蒸気を高く空中に導くために巨大な半丸太で作られた高い空洞の塔です。\nその過程で水を少し集め、下にある原子炉を動力シャフトに接続することができます。"
frFR = "<color=yellow> centrale nucléaire 4/4 </color>  \nUne grande tour creuse faite de troncs d'arbres géants pour canaliser la vapeur haut dans les airs.  \nRecueille de l'eau au passage et permet de connecter le réacteur en dessous aux axes de puissance."
deDE = "<color=yellow>Nuklearkraftwerk 4/4</color>\nEin hoher hohler Turm aus riesigen Halbhölzern, um den Dampf hoch in die Luft zu leiten. \nSammelt dabei etwas Wasser und ermöglicht es, den Reaktor darunter mit Leistungsschächten zu verbinden."
plPL = "<color=yellow>Elektrownia Jądrowa 4/4</color>\nWysoka pusta wieża zbudowana z ogromnych półpni, która kieruje parę wysoko w powietrze.\nZbiera trochę wody w procesie i umożliwia podłączenie reaktora pod nią do wałów energetycznych."
ptBR = "<color=yellow>Usina Nuclear 4/4</color>  \nUma torre alta e oca feita de troncos gigantes cortados ao meio para canalizar o vapor para o alto.  \nColeta um pouco de água durante o processo e permite conectar o reator abaixo dela a eixos de energia."
koKR = "<color=yellow>원자력 발전소 4/4</color>\n거대한 반통으로 만든 높은 속이 빈 타워로, 증기를 공중으로 높이 발산합니다.\n이 과정에서 약간의 물을 수집하며, 그 아래의 원자로를 전력 샤프트에 연결할 수 있게 합니다."
csCZ = "<color=yellow>Jaderná elektrárna 4/4</color>\nVysoká dutá věž vyrobená z obrovských polen, která směřuje páru vysoko do vzduchu.\nPřitom shromažďuje určité množství vody a umožňuje připojit reaktor pod ní k energetickým hřídelím."

