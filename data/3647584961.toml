["Lapantouflemagic.NuclearReactor2.Description"]
raw = "A medium-sized nuclear reactor built with both nuclear waste and purified nuclear fuel.\nGenerates heat by consuming the radioactive elements found in bad water, maintaining the core itself nearly indefinitely.\n<color=red>Deletes 1.5 m�/s of liquid."
status = "abandoned"
enUS = "A medium-sized nuclear reactor built with both nuclear waste and purified nuclear fuel. Generates heat by consuming the radioactive elements found in contaminated water, maintaining the core itself nearly indefinitely. <color=red>Deletes 1.5 m³/s of liquid."
zhCN = "一个中型核反应堆，由核废料和纯化核燃料建造而成。\n通过消耗存在于污水中的放射性元素产生热量，几乎可以无限期地维持反应堆核心的运行。\n<color=red>每秒删除1.5 m³的液体。"
zhTW = "「一個中型核反應爐，使用核廢料和純化的核燃料建造。通過消耗惡水中的放射性元素來產生熱量，使核心幾乎無限期地保持穩定。\n<color=red>刪除 1.5 m³/s 的液體。」"
ruRU = "Ключевое имя: Lapantouflemagic.NuclearReactor2.Description - Новый текст для перевода: \"Ядерный реактор среднего размера, построенный как с ядерными отходами, так и с очищенным ядерным топливом. Генерирует тепло, потребляя радиоактивные элементы, найденные в плохой воде, поддерживая сам ядро почти бесконечно.\n<color=red>Удаляет 1.5 м³/с жидкости.\""
jaJP = "中型の原子炉で、核廃棄物と浄化された核燃料を使用して構築されています。  \n悪水に含まれる放射性元素を消費して熱を生成し、コア自体をほぼ無限に維持します。  \n<color=red>1.5 m³/秒の液体を削除します。</color>"
frFR = "Réacteur nucléaire de taille moyenne construit avec à la fois des déchets nucléaires et du combustible nucléaire purifié.  \nGénère de la chaleur en consommant les éléments radioactifs présents dans les eaux polluées, maintenant le cœur lui-même presque indéfiniment.  \n<color=red>Supprime 1,5 m³/s de liquide.</color>"
deDE = "Ein mittelgroßer nuklearer Reaktor, der sowohl mit nuklearen Abfällen als auch mit gereinigtem nuklearem Brennstoff gebaut ist. erzeugt Wärme, indem er die radioaktiven Elemente im schlechten Wasser konsumiert und hält den Kern nahezu unbegrenzt funktionsfähig. <color=red> Löscht 1,5 m³/s Flüssigkeit."
plPL = "Reaktor jądrowy średniej wielkości zbudowany z odpadów jądrowych i oczyszczonego paliwa jądrowego. Generuje ciepło, konsumując radioaktywne elementy znajdujące się w złej wodzie, utrzymując sam rdzeń prawie w nieskończoność. <color=red>Usuwa 1,5 m³/s cieczy."
ptBR = "Um reator nuclear de tamanho médio construído com resíduos nucleares e combustível nuclear purificado. \nGera calor consumindo os elementos radioativos encontrados na água ruim, mantendo o núcleo quase indefinidamente. \n<color=red>Remove 1,5 m³/s de líquido."
koKR = "방사성 폐기물과 정제된 핵 연료로 제작된 중형 원자로입니다. 나쁜 물에서 발견되는 방사성 요소를 소비하여 열을 생성하고, 핵심 자체를 거의 무한대로 유지합니다. <color=red>액체를 초당 1.5 m³ 삭제합니다."
csCZ = "Středně velký jaderný reaktor postavený jak s jaderným odpadem, tak s purifikovaným jaderným palivem.\nGeneruje teplo konzumací radioaktivních prvků nalezených ve špatné vodě, udržující jádro téměř neomezeně.\n<color=red>Odstraní 1,5 m�/s kapaliny."

