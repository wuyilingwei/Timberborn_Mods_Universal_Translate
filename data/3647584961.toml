new = "\"So much wasted space... do you know how many cabbages I could grow with this much land?\"\n-A farmer beaver"
status = "normal"

["Lapantouflemagic.NuclearBoiler.DisplayName"]
new = "Nuclear Boiler & Lodge"
status = "normal"

["Lapantouflemagic.NuclearBoiler.Description"]
new = "<color=yellow>Nuclear Power Plant 2/4</color>\nA large building designed to support the nuclear boiler and associated machinery. Also works as a large house because of course it does, what did you expect?\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"

["Lapantouflemagic.NuclearBoiler.FlavorDescription"]
new = "\"It's always nice and warm in there, I like it\"\n-Mommy beaver"
status = "normal"

["Lapantouflemagic.PowerPlantChemney.DisplayName"]
new = "Nuclear Steam Vent"
status = "normal"

["Lapantouflemagic.PowerPlantChemney.Description"]
new = "<color=yellow>Nuclear Power Plant 4/4</color>\nA Tall hollow tower made out of giant half logs to channel the steam high into the air.\nCollects some water in the process and allows to connect the reactor under it to power shafts."
status = "normal"

["Lapantouflemagic.PowerPlantChemney.FlavorDescription"]
new = "\"I kind of want to swim in that water...\"\n -A nuclear physicist beaver"
status = "normal"

