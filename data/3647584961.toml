["Lapantouflemagic.GreaterCookingtent.FlavorDescription"]
raw = "\"Different chefs disagreeing is not uncommon, but one day, three different stew master started arguing on which recipe is best to feed a colony. What ensued was later called ''the great stew war''. Pray for this to never happen again, kits!\"\n -Grandpa beaver, on how he lost his tail."
status = "abandoned"
enUS = "\"Different chefs disagreeing is not uncommon, but one day, three different stew masters started arguing over which recipe is best to feed a colony. What ensued was later called 'the great stew war.' Pray for this to never happen again, kits!\"  \n- Grandpa Beaver, on how he lost his tail."
zhCN = "“不同的厨师之间存在分歧并不罕见，但有一天，三位不同的炖汤大师开始争论哪种食谱最适合喂养一个殖民地。接下来发生的事情被称为‘伟大的炖汤战争’。祈祷这不会再发生了，小家伙们！”  \n—— 河狸爷爷，讲述他是如何失去尾巴的。"
zhTW = "\"不同的廚師之間意見不合並不罕見，但有一天，三位不同的燉菜大師開始爭論哪個食譜最適合餵養一個殖民地。接下來發生的事情後來被稱為「大燉菜戰爭」。祈禱這永遠不會再發生，小寶貝們！\"\n- 大爺貂，談到他是如何失去尾巴的。"
ruRU = "\"Не редкость, когда разные шеф-повара не согласны между собой, но однажды три разных мастера по приготовлению рагу начали спорить, какой рецепт лучше всего подходит для кормления колонии. То, что произошло дальше, позже назвали ''великая война рагу''. Молитесь, чтобы этого больше nunca не произошло, дитя!\"  \n- Дедушка бобёр, как он потерял свой хвост."
jaJP = "「異なるシェフが意見が分かれることは珍しくないが、ある日、3人の異なるシチュー職人がコロニーに最適なレシピについて議論を始めた。その後の騒動は「偉大なシチュー戦争」と呼ばれることになった。二度とこんなことが起こらないように祈ってくれ、子猫たち！」\n - おじいさんビーバー、彼が尾を失った経緯について。"
frFR = "\"Il n'est pas rare que des chefs différents ne s'accordent pas, mais un jour, trois maîtres de la soupe différents ont commencé à se disputer sur la meilleure recette pour nourrir une colonie. Ce qui s'ensuivit fut plus tard appelé ''la grande guerre de la soupe''. Priez pour que cela ne se reproduise jamais, les petits !\"\n -Papypêche, sur la façon dont il a perdu sa queue."
deDE = "\"Es ist nicht ungewöhnlich, dass verschiedene Köche uneinig sind, aber eines Tages begannen drei verschiedene Eintopfmeister zu streiten, welches Rezept am besten geeignet ist, um eine Kolonie zu ernähren. Was darauf folgte, wurde später als 'der große Eintopfkrieg' bezeichnet. Betet dafür, dass dies nie wieder passiert, Kleinen!\"  \n- Großvater Biber, darüber, wie er seinen Schwanz verloren hat."
plPL = "\"Różni kucharze nie zgadzają się ze sobą, to nic niezwykłego, ale pewnego dnia trzech różnych mistrzów gulaszu zaczęło się spierać, którego przepisu najlepiej użyć do nakarmienia kolonii. To, co się wydarzyło, później nazwano 'wielką wojną gulaszową'. Módlcie się, aby to nigdy się nie powtórzyło, maluchy!\"  \n -Dziadek bóbr, o tym, jak stracił swój ogon."
ptBR = "\"Não é incomum que chefs diferentes discordem, mas um dia, três mestres do ensopado começaram a discutir qual receita é a melhor para alimentar uma colônia. O que se seguiu foi mais tarde chamado de ''a grande guerra do ensopado''. Rezem para que isso nunca aconteça novamente, filhotes!\" -Vovô castor, sobre como ele perdeu sua cauda."
koKR = "\"서로 다른 요리사들이 의견이 다투는 것은 드문 일이 아니지만, 어느 날 세 명의 스튜 마스터가 어느 레시피가 식민지를 먹이는 데 가장 좋은지에 대해 논쟁을 벌이기 시작했습니다. 그 후 벌어진 일은 '대 스튜 전쟁'이라고 불리게 되었습니다. 다시는 이런 일이 일어나지 않도록 기도하세요, 아가!\"  \n- 할아버지 비버, 그가 그의 꼬리를 잃은 방법에 대해."
csCZ = "Různí kuchaři se často neshodují, ale jednoho dne se tři různí mistři na polévku začali hádat, který recept je nejlepší na krmení kolonie. To, co následovalo, bylo později nazváno ''velká válka polévek''. Modlete se, aby se to už nikdy nestalo, děti!\" \n -Děda bobr, o tom, jak přišel o svůj ocas."

