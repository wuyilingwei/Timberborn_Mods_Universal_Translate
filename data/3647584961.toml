jaJP = "中サイズの防水ロッジで、はしごを中心に作られていますが、外観上の理由から側面の扉はありません。自分自身に重ねて設置でき、バリエーションがあり、特定の建物を運ぶことができます。二つの家族を収容し、<color=green>三人のビルダー</color>を雇用します。<color=#00FFFF>堤防として機能します</color>。"
