plPL = "Budowla wodoszczelna, która blokuje końcówkę łańcucha głębokich pomp wodnych.  \n<color=red>Wbij kamerę w budynek, jeśli umiejscowienie jest trudne</color>.  \n<color=#00FFFF>Funkcjonuje jako tamy</color>"
