["Lapantouflemagic.Mushroomfarm.Description"]
raw = "An enclosed place to grow genetically modified mushrooms or plants in optimal condition, resulting in incredible yields and growth speed.\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "An enclosed space to grow genetically modified mushrooms or plants under optimal conditions, resulting in incredible yields and growth speed. <color=#00FFFF>Functions as a Levee</color>"
zhCN = "一个封闭的地方，用于在最佳条件下种植基因改良的蘑菇或植物， resulting in amazing yields and growth speed.  \n<color=#00FFFF>作为一个堤坝</color>"
zhTW = "一個封閉的地方，用於在最佳條件下種植基因改良的蘑菇或植物，從而產生驚人的產量和生長速度。  \n<color=#00FFFF>作為堤防運作</color>"
ruRU = "Закрытое место для выращивания генетически модифицированных грибов или растений в оптимальных условиях, что приводит к невероятному урожаю и скорости роста. <color=#00FFFF>Работает как дамба</color>"
jaJP = "遺伝子組み換えのキノコや植物を最適な条件で育てるための閉じられた場所で、驚異的な収穫量と成長速度をもたらします。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Un endroit fermé pour cultiver des champignons ou des plantes génétiquement modifiés dans des conditions optimales, permettant d'obtenir des rendements et une vitesse de croissance incroyables.\n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein eingezäunter Ort, um genetisch veränderte Pilze oder Pflanzen unter optimalen Bedingungen anzubauen, was zu unglaublichen Erträgen und Wachstumsraten führt. <color=#00FFFF>Funktioniert wie ein Deich</color>"
plPL = "Zamknięte miejsce do uprawy genetycznie modyfikowanych grzybów lub roślin w optymalnych warunkach, co skutkuje niesamowitymi plonami i szybkością wzrostu.\n<color=#00FFFF>Działa jako Tamisko</color>"
ptBR = "Um lugar fechado para cultivar cogumelos ou plantas geneticamente modificados em condições ideais, resultando em colheitas incríveis e velocidade de crescimento.\n<color=#00FFFF>Funciona como um dique</color>"
koKR = "유전자 변형된 버섯이나 식물을 최적의 조건에서 재배할 수 있는 밀폐된 장소로, 놀라운 수확량과 성장 속도를 자랑합니다.  \n<color=#00FFFF>제방으로 작동합니다</color>"
csCZ = "Uzavřený prostor pro pěstování geneticky modifikovaných hub nebo rostlin za optimálních podmínek, což vede k neuvěřitelným výnosům a rychlosti růstu.<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.Mushroomfarm.FlavorDescription"]
raw = "\"Should I eat this red-and-white mushroom? It seems tasty.\"\n -Bobby the fool, last words."
status = "normal"
enUS = "\"Should I eat this red-and-white mushroom? It seems tasty.\"  \n-Bobby the fool, last words."
zhCN = "“我应该吃这个红白相间的蘑菇吗？它看起来很好吃。”  \n- 笨蛋鲍比，临终前的遗言。"
zhTW = "「我應該吃這個紅白相間的蘑菇嗎？看起來很好吃。」  \n——傻瓜鮑比，臨終前的遺言。"
ruRU = "\"Должен ли я съесть этот красно-белый гриб? Он кажется вкусным.\"  \n- Бобби, дурак, последние слова."
jaJP = "「この赤と白のキノコを食べるべきだろうか？おいしそうだ。」  \n- バビー、愚者の最後の言葉。"
frFR = "\"Devrais-je manger ce champignon rouge et blanc ? Il a l'air savoureux.\"  \n-Bobby le fou, derniers mots."
deDE = " Sollte ich diesen rot-weißen Pilz essen? Er scheint lecker zu sein.\" - Bobby der Narr, letzte Worte."
plPL = "\"Czy powinienem zjeść ten czerwono-biały grzyb? Wygląda na smaczny.\" - Bobby, głupiec, ostatnie słowa."
ptBR = "Devo comer este cogumelo vermelho e branco? Parece gostoso.\"  \n- Bobby, o tolo, últimas palavras."
koKR = "\"이 빨간색과 흰색의 버섯을 먹어야 할까? 맛있어 보이네.\"  \n- 바비라는 바보, 마지막 말."
csCZ = "\"Mám jíst tuto červenobílou houbu? Vypadá chutně.\"  \n-Bobby, blázen, poslední slova."

