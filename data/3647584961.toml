["Lapantouflemagic.JungleTrader.Description"]
raw = "Metal is very rare for the Junglebeaver, they will offer us strange and delicious fruits in exchange. Their jungle is filled with beautiful glowing insects that our scientists want to study, try to bring back some."
status = "abandoned"
enUS = "Metal is very rare for the Junglebeaver; they will offer us strange and delicious fruits in exchange. Their jungle is filled with beautiful glowing insects that our scientists want to study, so try to bring back some."
zhCN = "金属对丛林海狸来说非常稀有，他们会用奇特而美味的水果来交换。它们的丛林里充满了美丽的发光昆虫，我们的科学家想要研究这些昆虫，尽量带回一些。"
zhTW = "金屬對叢林海狸來說非常稀有，他們會用奇特而美味的水果來交換。我們的科學家想要研究他們叢林中充滿美麗發光昆蟲，因此試著帶回一些。"
ruRU = "Металлические предметы очень редки для Джунглевера, они предложат нам странные и вкусные плоды в обмен. Их джунгли наполнены красивыми светящимися насекомыми, которые наши ученые хотят изучить, постарайтесь привезти несколько."
jaJP = "金属はジャングルビーバーにとって非常に珍しいものであり、彼らは私たちに奇妙で美味しい果物を引き換えに提供してくれます。彼らのジャングルには美しい光る昆虫が満ちており、私たちの科学者が研究したいと考えていますので、いくつか持ち帰るようにしてください。"
frFR = "Le métal est très rare pour le Castor de la Jungle, ils nous proposeront des fruits étranges et délicieux en échange. Leur jungle est remplie de magnifiques insectes lumineux que nos scientifiques souhaitent étudier, essayez d'en ramener."
deDE = "Metall ist für den Dschungelbeaver sehr selten, sie werden uns seltsame und köstliche Früchte im Austausch anbieten. Ihr Dschungel ist voller schöner leuchtender Insekten, die unsere Wissenschaftler studieren möchten, versucht, einige mitzunehmen."
plPL = "Metal jest bardzo rzadki dla Dżunglowego Bóbrka, zaoferują nam dziwne i pyszne owoce w zamian. Ich dżungla jest pełna pięknych świecących owadów, które nasi naukowcy chcą badać, spróbuj przywieźć kilka."
ptBR = "O metal é muito raro para o Castor da Selva, eles nos oferecerão frutas estranhas e deliciosas em troca. Sua selva está cheia de lindos insetos brilhantes que nossos cientistas querem estudar, tente trazer alguns de volta."
koKR = "금속은 정글 비버에게 매우 드물기 때문에, 그들은 우리에게 이상하고 맛있는 과일을 대가로 제안할 것입니다. 그들의 정글은 우리 과학자들이 연구하고 싶어하는 아름답고 빛나는 곤충들로 가득 차 있습니다. 일부를 가져오도록 해보세요."
csCZ = "Metál je pro Džunglového bobra velmi vzácný, nabídnou nám podivné a chutné plody výměnou. Jejich džungle je plná nádherných zářících hmyzu, který chtějí naši vědci prozkoumat, pokuste se přinést nějaké zpět."

