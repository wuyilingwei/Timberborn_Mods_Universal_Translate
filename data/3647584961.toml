["Lapantouflemagic.TriangleGatheringHouse.Description"]
raw = "A reworked farmhouse used by a group of harvester beavers to meet and split work efficiently.\n<color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "A reworked farmhouse used by a group of harvester beavers to meet and split work efficiently.  \n<color=#FF6EC7>Can support upgrades</color>  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "“一个重新设计的农舍，由一群采集者海狸使用，以便高效地会面和分配工作。\n<color=#FF6EC7>能够支持升级</color>\n<color=#00FFFF>可以作为堤坝使用</color>”"
zhTW = "一座改造過的農舍，由一群收割海狸使用，以有效地聚會和分配工作。\n<color=#FF6EC7>可以支援升級</color>\n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "Переработанный фермерский дом, используемый группой рекордных бобров для встреч и эффективного распределения работы.  \n<color=#FF6EC7>Может поддерживать улучшения</color>  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "再設計された農家で、収穫者のビーバーたちが集まり、効率的に作業を分担するために使用します。\n<color=#FF6EC7>アップグレードをサポート可能</color>\n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une ferme retravaillée utilisée par un groupe de castors moissonneurs pour se rencontrer et répartir le travail de manière efficace.  \n<color=#FF6EC7>Peut soutenir des améliorations</color>  \n<color=#00FFFF>Fonctionne comme un levee</color>"
deDE = "Ein überarbeitetes Bauernhaus, das von einer Gruppe von Erntebibern genutzt wird, um sich zu treffen und die Arbeit effizient aufzuteilen.  \n<color=#FF6EC7>Kann Upgrades unterstützen</color>  \n<color=#00FFFF>Funktioniert als Damm</color>"
plPL = "Przekształcony dom wiejski używany przez grupę bobrów zbieraczy do spotkań i efektywnego dzielenia pracy.  \n<color=#FF6EC7>Może wspierać ulepszenia</color>  \n<color=#00FFFF>Działa jak wał</color>"
ptBR = "Uma casa de fazenda reformulada usada por um grupo de castores colhedores para se reunir e dividir o trabalho de forma eficiente.\n<color=#FF6EC7>Pode suportar melhorias</color>\n<color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "작업을 효율적으로 나누고 만나기 위해 수확 비버 그룹이 사용하는 새롭게 설계된 농가입니다.  \n<color=#FF6EC7>업그레이드를 지원합니다</color>  \n<color=#00FFFF>제방으로도 작동합니다</color>"
csCZ = "Přepracovaný statek, který používají skupina bobrů sběračů k setkávání a efektivnímu rozdělování práce.\n<color=#FF6EC7>Podporuje vylepšení</color>\n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.TriangleGatheringHouse.FlavorDescription"]
raw = "\"Don't you dare come in my house covered in dirt and berry juice! Get a shower first or I'll toss you in the river myself!\"\n -Mommy beaver, every evening."
status = "normal"
enUS = "\"Don't you dare come in my house covered in dirt and berry juice! Get a shower first or I'll toss you in the river myself!\"  \n– Mommy beaver, every evening."
zhCN = "“别敢带着泥土和浆果汁进我的家！先去洗个澡，否则我就把你扔进河里！”  \n- 妈妈海狸，每个傍晚。"
zhTW = "「不要在我家裡沾滿泥土和漿果汁！先去洗個澡，不然我會把你扔進河裡！」  \n- 每晚的媽媽海狸。"
ruRU = "Да не смей входить в мой дом, вымазанный грязью и ягодным соком! Сначала примите душ, а то я сама тебя в реку выброшу!\"\n - Мама-бобёр, каждый вечер."
jaJP = "「私の家に泥やベリーの汁で汚れて入ってくるなんて、絶対に許さないわ！まずシャワーを浴びなさい、さもなくば私があなたを川に投げ込むから！」  \n- マミービーバー、毎晩。"
frFR = "Ne t'avise pas d'entrer dans ma maison couvert de saleté et de jus de baies ! Prends une douche d'abord ou je te jetterai moi-même dans la rivière !\"\n - Maman castor, chaque soir."
deDE = "„Komm ja nicht schmutzig und voll von Beerensaft in mein Haus! Duscht euch zuerst oder ich werfe euch selbst in den Fluss!“ - Mami-Biber, jeden Abend."
plPL = "Nie waż się wchodzić do mojego domu brudny i pokryty sokiem z jagód! Najpierw weź prysznic, albo sama wrzucę cię do rzeki!\"  \n-Mama bóbr, każdego wieczoru."
ptBR = "\"Não se atreva a entrar na minha casa coberto de terra e suco de frutas! Tome um banho primeiro ou eu mesma te jogarei no rio!\"  \n— Mamãe castor, toda noite."
koKR = "내 집에 흙과 열매 주스 묻혀서 들어오지 마! 먼저 샤워하고 오지 않으면 내가 직접 강에 던져버릴 거야!\"\n -엄마 비버, 매일 저녁."
csCZ = "Nemysli si, že vstoupíš do mého domu pokrytý špínou a šťávou z bobulí! Nejdřív se osprchuj, nebo tě sám hodím do řeky!\"  \n- Maminka bobr, každé večer."

["Lapantouflemagic.NEWFarmhouse.Description"]
raw = "Employs a farmer that plant and harvest crops.\n<color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "Employs a farmer that plants and harvests crops.  \n<color=#FF6EC7>Can support upgrades</color>  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "“雇佣一名农民种植和收获农作物。  \n<color=#FF6EC7>可以支持升级</color>  \n<color=#00FFFF>可以作为堤坝使用</color>”"
zhTW = "雇用農民來種植和收割作物。  \n<color=#FF6EC7>可進行升級</color>  \n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "Нанимает фермера, который сажает и собирает урожай.  \n<color=#FF6EC7>Может поддерживать улучшения</color>  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "「作物を植えたり収穫したりする農民を雇用します。  \n<color=#FF6EC7>アップグレードをサポート可能</color>  \n<color=#00FFFF>堤防として機能します</color>」"
frFR = "Emploie un agriculteur qui plante et récolte des cultures.  \n<color=#FF6EC7>Peut supporter des améliorations</color>  \n<color=#00FFFF>Fonctionne comme un barrage</color>"
deDE = "Beschäftigt einen Bauern, der Pflanzen anbaut und Ernten einfahren kann.  \n<color=#FF6EC7>Kann Upgrades unterstützen</color>  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Zatrudnia rolnika, który sadzi i zbiera plony.  \n<color=#FF6EC7>Może wspierać ulepszenia</color>  \n<color=#00FFFF>Funkcjonuje jako tama</color>"
ptBR = "Emprega um agricultor que planta e colhe culturas.\n<color=#FF6EC7>Pode suportar melhorias</color>\n<color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "농사를 짓고 수확하는 농부를 고용합니다.\n<color=#FF6EC7>업그레이드를 지원할 수 있습니다</color>\n<color=#00FFFF>제방처럼 작동합니다</color>"
csCZ = "Zaměstnává farmáře, který sází a sklízí plodiny.  \n<color=#FF6EC7>Může podporovat vylepšení</color>  \n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.Woodupgrade.Description"]
raw = "An upgrade module to be placed on top of an upgradable <color=#FFA500>Small Tower</color> (left) adjacent to a <color=#FF6EC7>triangle roof</color> building (right).\nEmploys <color=green>10 Haulers</color>\".\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "An upgrade module to be placed on top of an upgradable <color=#FFA500>Small Tower</color> (left) adjacent to a <color=#FF6EC7>triangle roof</color> building (right). Employs <color=green>10 Haulers</color>. <color=#00FFFF>Works as a Levee</color>"
zhCN = "“一个升级模块，可以放置在可升级的<color=#FFA500>小塔</color>（左侧）上，毗邻一个<color=#FF6EC7>三角屋顶</color>建筑（右侧）。\n需要<color=green>10个搬运工</color>。\n<color=#00FFFF>充当堤防</color>。”"
zhTW = "一個升級模組，可放置在可升級的<color=#FFA500>小塔</color>（左側）上，並與<color=#FF6EC7>三角屋頂</color>建築（右側）相鄰。需使用<color=green>10名搬運工</color>。<color=#00FFFF>做為堤防使用</color>"
ruRU = "Модуль улучшения, который устанавливается на вершину усовершенствуемой <color=#FFA500>Малой башни</color> (слева), смежной со зданием с <color=#FF6EC7>треугольной крышей</color> (справа). \nЗанимает <color=green>10 грузчиков</color>. \n<color=#00FFFF>Работает как насыпь</color>"
jaJP = "アップグレード可能な<color=#FFA500>小塔</color>（左）の上に設置するアップグレードモジュールで、<color=#FF6EC7>三角屋根</color>の建物（右）の隣接に配置します。<color=green>10人の運搬者</color>を使用します。<color=#00FFFF>堤防として機能します</color>"
frFR = "Un module de mise à niveau à placer sur un <color=#FFA500>Petit Tower</color> (gauche) pouvant être amélioré, adjacent à un bâtiment avec un <color=#FF6EC7>toit en triangle</color> (droite). Emploie <color=green>10 Porteurs</color>. <color=#00FFFF>Fonctionne comme une digue</color>."
deDE = "Ein Upgrade-Modul, das auf einem aufrüstbaren <color=#FFA500>Kleinen Turm</color> (links) neben einem <color=#FF6EC7>Dach in Dreiecksform</color> (rechts) platziert werden kann. \nBenötigt <color=green>10 Transportarbeiter</color>.\n<color=#00FFFF>Funktioniert wie ein Damm</color>"
plPL = "Moduł ulepszający, który ma być umieszczony na górze ulepszającej się <color=#FFA500>Małej Wieży</color> (po lewej), sąsiadującej z budynkiem o <color=#FF6EC7>trójkątnym dachu</color> (po prawej). Wymaga <color=green>10 Zbieraczy</color>. <color=#00FFFF>Działa jak wał</color>."
ptBR = "Um módulo de atualização a ser colocado sobre uma <color=#FFA500>Pequena Torre</color> (esquerda) que pode ser aprimorada, adjacente a um edifício com <color=#FF6EC7>telhado triangular</color> (direita). \nEmprega <color=green>10 Transportadores</color>. \n<color=#00FFFF>Funciona como um Dique</color>."
koKR = "업그레이드 가능한 <color=#FFA500>작은 탑</color> (왼쪽) 위에 배치할 업그레이드 모듈로, <color=#FF6EC7>삼각형 지붕</color> 건물 (오른쪽)과 인접해 있습니다. <color=green>10명의 운반자</color>를 사용합니다. <color=#00FFFF>제방으로 작동합니다</color>."
csCZ = "Modul vylepšení, který se umisťuje na vrchol upgradovatelné <color=#FFA500>Malé věže</color> (vlevo) přilehlé k budově se <color=#FF6EC7>trojúhelníkovou střechou</color> (vpravo). \nZaměstnává <color=green>10 nosičů</color>. \n<color=#00FFFF>Funguje jako hráz</color>."

