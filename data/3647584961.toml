["Faction.Whitepaws.WonderCompletionFlavor"]
raw = "Despite some...accidents...you have not only tamed this land, but also uncovered the secrets of ancient hooman technologies, opening the path to outer space for all of beaverkind.\nNow even if the earth ultimately fails and dies, we will be able to seek refuge among the stars.\n\nHa! Surely those fools never thought about that!"
status = "normal"
enUS = "Despite some...accidents...you have not only tamed this land, but also uncovered the secrets of ancient human technologies, opening the path to outer space for all of beaverkind. Now, even if the earth ultimately fails and dies, we will be able to seek refuge among the stars. Ha! Surely those fools never thought about that!"
zhCN = "尽管发生了一些……意外……你不仅驯服了这片土地，还揭开了古代人类科技的秘密，为所有海狸开辟了通往外太空的道路。\n现在即使地球最终失败和死去，我们也能够在星星之间寻求庇护。\n\n哈！那些傻瓜肯定从未想到过这一点！"
zhTW = "儘管發生了一些……意外……你不僅馴服了這片土地，還揭開了古老人類科技的秘密，為所有海狸開啟了通往外太空的道路。\n現在即使地球最終失敗並毀滅，我們仍然能在星空中尋找庇護。\n\n哈！那些傻瓜肯定從未想到過這一點！"
ruRU = "«Несмотря на некоторые... несчастные случаи... вы не только приручили эту землю, но и раскрыли секреты древних человеческих технологий, открыв путь в космос для всего бобрового народа. Теперь, даже если Земля в конечном итоге потерпит неудачу и погибнет, мы сможем найти убежище среди звёзд. \n\nХа! Уверен, эти дураки никогда не думали об этом!»"
jaJP = "「いくつかの…事故があったにもかかわらず、あなたはこの土地を制圧しただけでなく、古代のヒューマン技術の秘密も明らかにし、全てのビーバーたちにとって宇宙への道を開きました。  \n今や、たとえ地球が最終的に失敗し、死んでも、私たちは星々の間に避難所を求めることができるでしょう。  \n\nハ！あの愚か者たちはそんなことを考えたことがなかったに違いありません！」"
frFR = "Malgré quelques...accidents...vous n'avez pas seulement apprivoisé cette terre, mais vous avez également découvert les secrets des anciennes technologies humaines, ouvrant le chemin vers l'espace pour toute la communauté des castors. Maintenant, même si la terre échoue et meurt finalement, nous pourrons chercher refuge parmi les étoiles.\n\nHa ! Ces imbéciles n'ont sûrement jamais pensé à ça !"
deDE = " Trotz einiger ... Unfälle ... habt ihr dieses Land nicht nur gezähmt, sondern auch die Geheimnisse alter Menschentechnologien entdeckt und den Weg zum Weltraum für alle Biberwesen eröffnet.\nJetzt, selbst wenn die Erde letztendlich versagt und stirbt, werden wir in der Lage sein, Zuflucht unter den Sternen zu suchen.\n\nHa! Sicherlich haben diese Narren nie daran gedacht!"
plPL = "Pomimo kilku...wypadków...nie tylko oswoiliście tę ziemię, ale również odkryliście tajemnice dawnych ludzkich technologii, otwierając drogę do kosmosu dla całej bobrowej rasy. \nTeraz, nawet jeśli ziemia ostatecznie zawiedzie i umrze, będziemy mogli szukać schronienia wśród gwiazd.\n\nHa! Z pewnością ci głupcy nigdy o tym nie pomyśleli!"
ptBR = "Apesar de alguns... acidentes... você não apenas domesticou esta terra, mas também desvendou os segredos das antigas tecnologias hooman, abrindo o caminho para o espaço sideral para toda a raça dos castores. Agora, mesmo que a terra fracasse e morra, seremos capazes de buscar refúgio entre as estrelas.\n\nHa! Com certeza, esses tolos nunca pensaram nisso!"
koKR = "어떤...사고...가 있었음에도 불구하고, 당신은 이 땅을 정복했을 뿐만 아니라 고대 인간 기술의 비밀을 밝혀내어 모든 비버의 길에 우주로 나아갈 길을 열었습니다. 이제 지구가 결국 무너지고 죽어도 우리는 별들 사이에서 피난처를 찾을 수 있을 것입니다.\n\n하하! 저 바보들은 그런 생각조차 하지 않았겠죠!"
csCZ = "I přes některé...nehody...jste nejen zkrotili tuto zem, ale také odhalili tajemství dávných lidských technologií, což otevřelo cestu do vesmíru pro všechny bobry. \nNyní, i když země nakonec selže a zemře, budeme schopni hledat útočiště mezi hvězdami.\n\nHa! Jistě ti blázni na to nikdy nepomysleli!"

["Faction.Whitepaws.WonderCompletionMessage"]
raw = "Congratulations! Despite the initial circumstances, you have managed to survive\nand build a great city in this hostile land. \nYou can now leave your Whitepaws to their own devices and take a break from this insanity, they will be fine."
status = "normal"
enUS = "Congratulations! Despite the initial circumstances, you have managed to survive and build a great city in this hostile land. You can now leave your Whitepaws to their own devices and take a break from this insanity; they will be fine."
zhCN = "恭喜你！尽管最初的情况困难重重，你还是成功地在这片恶劣的土地上生存并建立了一个伟大的城市。你现在可以将你的白爪留给他们自己，暂时从这个疯狂中休息一下，他们会没事的。"
zhTW = "恭喜！儘管起初的情況不利，你還是成功地在這片惡劣的土地上生存並建立了一個偉大的城市。你現在可以讓你的白爪族自行發展，暫時脫離這場瘋狂，他們會沒事的。"
ruRU = "Поздравляем! Несмотря на первоначальные обстоятельства, вам удалось выжить и построить伟大的城市 в этой враждебной земле. Теперь вы можете оставить своих Белых Лапок на произвол судьбы и отдохнуть от этого безумия, с ними всё будет в порядке."
jaJP = "おめでとうございます！最初の状況にもかかわらず、あなたは生き延び、この過酷な土地に素晴らしい都市を築くことができました。 \nこれでホワイトポーズを自由にさせ、この狂気から一休みすることができます。彼らは大丈夫です。"
frFR = "Félicitations ! Malgré les circonstances initiales, vous avez réussi à survivre et à bâtir une grande ville dans cette terre hostile. Vous pouvez maintenant laisser vos Whitepaws à leurs propres dispositions et prendre une pause de cette folie, ils se débrouilleront très bien."
deDE = "Herzlichen Glückwunsch! Trotz der anfänglichen Umstände ist es dir gelungen, zu überleben und eine großartige Stadt in diesem feindlichen Land zu errichten. Du kannst nun deine Weißpfoten sich selbst überlassen und eine Pause von diesem Wahnsinn nehmen, sie werden gut zurechtkommen."
plPL = "Gratulacje! Mimo początkowych okoliczności udało ci się przeżyć i zbudować wspaniałe miasto w tej wrogiej krainie. Możesz teraz zostawić swoje Białe Łapy same sobie i zrobić sobie przerwę od tej szalenstwa, poradzą sobie."
ptBR = "Parabéns! Apesar das circunstâncias iniciais, você conseguiu sobreviver e construir uma grande cidade nesta terra hostil. Agora você pode deixar seus Whitepaws a seu próprio destino e dar uma pausa nesta insanidade, eles ficarão bem."
koKR = "축하합니다! 초기 상황에도 불구하고 당신은 이 적대적인 땅에서 살아남아 훌륭한 도시를 건설했습니다. 이제 백발의 친구들을 그들의 방식에 맡기고 이 혼란으로부터 휴식을 취할 수 있습니다. 그들은 잘 지낼 것입니다."
csCZ = "Gratulujeme! I přes počáteční okolnosti se vám podařilo přežít\na vybudovat skvělé město v této nepřátelské zemi. \nNyní můžete nechat své Whitepaws na vlastních nohou a odpočinout si od této šílenosti, budou v pořádku."

