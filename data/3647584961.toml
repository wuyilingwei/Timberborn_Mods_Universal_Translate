["Lapantouflemagic.ZiplineTerminusBalloon.Description"]
raw = "A balloon bearing the zipline cables in between stations.\nAllows beavers to access the floor to work.\n<color=green>Connections: 1</color>\n<color=red>Allows movement but does not connect roads.</color>"
status = "normal"
enUS = "A balloon that holds the zipline cables between stations. \nAllows beavers to access the ground to work. \n<color=green>Connections: 1</color> \n<color=red>Allows movement but does not connect roads.</color>"
zhCN = "一个承载滑索电缆的气球，位于站点之间。\n允许海狸进入地面工作。\n<color=green>连接数：1</color>\n<color=red>允许移动，但不连接道路。</color>"
zhTW = "一個承載著滑索電纜在站點之間的氣球。  \n允許海狸進入底部工作。  \n<color=green>連接: 1</color>  \n<color=red>允許移動但不連接道路。</color>"
ruRU = "Воздушный шар, несящий канаты зиплайна между станциями. Позволяет бобрам добираться до пола для работы. <color=green>Соединений: 1</color> <color=red>Позволяет перемещение, но не соединяет дороги.</color>"
jaJP = "「駅間のザイプラインケーブルを支えるバルーン。\nビーバーが床にアクセスして作業することを可能にします。\n<color=green>接続: 1</color>\n<color=red>移動を可能にしますが、道路には接続しません。</color>」"
frFR = "Une montgolfière portant les câbles de tyrolienne entre les stations.  \nPermet aux castors d'accéder au sol pour travailler.  \n<color=green>Connexions : 1</color>  \n<color=red>Permet le déplacement mais ne connecte pas les routes.</color>"
deDE = "Ein Ballon, der die Seilbahnseile zwischen den Stationen trägt. Ermöglicht Bibern den Zugang zum Boden, um zu arbeiten. <color=green>Verbindungen: 1</color> <color=red>Ermöglicht Bewegung, verbindet jedoch keine Straßen.</color>"
plPL = "Balon niosący liny zjazdowe między stacjami.  \nPozwala bobrom na dostęp do podłogi do pracy.  \n<color=green>Połączenia: 1</color>  \n<color=red>Pozwala na ruch, ale nie łączy dróg.</color>"
ptBR = "Um balão que suporta os cabos de tirolesa entre as estações.  \nPermite que os castores acessem o chão para trabalhar.  \n<color=green>Conexões: 1</color>  \n<color=red>Permite movimento, mas não conecta estradas.</color>"
koKR = "정거장 사이의 짚라인 케이블을 지탱하는 풍선입니다. \n비버들이 바닥에 접근하여 작업할 수 있도록 합니다. \n<color=green>연결: 1</color> \n<color=red>이동을 허용하지만 도로와 연결되지는 않습니다.</color>"
csCZ = "Balón nesoucí lanovkové kabely mezi stanicemi.  \nUmožňuje bobrům přístup k podlaze k práci.  \n<color=green>Spojení: 1</color>  \n<color=red>Umožňuje pohyb, ale nespojuje cesty.</color>"

