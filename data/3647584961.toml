["Faction.Whitepaws.GameOver.Flavor"]
raw = "We told you it would be hard, now what went wrong? Too small of a dam ? Excessive use of prioritization? Overly zealous colony extension ? Learn from your mistakes and try again.\nYou can do it, who cares about the lives squandered in the process?"
status = "normal"
enUS = "We told you it would be hard, now what went wrong? Too small of a dam? Excessive use of prioritization? Overly zealous colony extension? Learn from your mistakes and try again. You can do it, who cares about the lives squandered in the process?"
zhCN = "我们告诉过你这会很困难，现在问题出在哪里了？水坝太小？过度使用优先级？殖民地扩展过于积极？从错误中吸取教训，再试一次。\n你可以做到，谁在乎这个过程中的生命被浪费？"
zhTW = "我們告訴過你這將會很困難，現在出什麼問題了？水壩太小？過度使用優先級？殖民地擴展過度？從你的錯誤中學習，並再試一次。\n你可以做到，誰在乎過程中浪費的生命？"
ruRU = "Мы говорили, что будет трудно, а теперь что пошло не так? Слишком малая плотина? Чрезмерное использование приоритизации? Слишком устремлённая колония? Учитесь на своих ошибках и пытайтесь снова. Вы сможете это сделать, кому какое дело до жизней, потраченных в процессе?"
jaJP = "「難しいと言っただろう、さて何が間違ったのか？ダムが小さすぎた？優先順位の使い過ぎ？過度に熱心なコロニーの拡張？失敗から学び、もう一度挑戦しよう。君ならできる、過程で浪費された命なんて誰が気にする？」"
frFR = "Nous vous avons dit que ce serait difficile, alors qu'est-ce qui a mal tourné ? Un barrage trop petit ? Utilisation excessive de la priorisation ? Extension de colonie trop zélée ? Apprenez de vos erreurs et réessayez. Vous pouvez le faire, qui se soucie des vies gaspillées dans le processus ?"
deDE = "Wir haben dir gesagt, es würde schwer werden. Was ist jetzt schiefgelaufen? Zu kleiner Damm? Übermäßige Priorisierung? Übermäßig eifrige Kolonieerweiterung? Lerne aus deinen Fehlern und versuche es erneut. Du schaffst das, wen interessiert es, wie viele Leben dabei verschwendet wurden?"
plPL = "Mówiliśmy, że to będzie trudne, co poszło nie tak? Za mała tamy? Nadmierne korzystanie z priorytetyzacji? Zbyt gorliwa ekspansja kolonii? Ucz się na swoich błędach i spróbuj ponownie.\nDasz radę, kogo obchodzi życie zmarnowane po drodze?"
ptBR = "Dissemos que seria difícil, agora o que deu errado? Barragem muito pequena? Uso excessivo de priorização? Expansão da colônia excessivamente zelosa? Aprenda com seus erros e tente novamente. Você consegue, quem se importa com as vidas desperdiçadas no processo?"
koKR = "우리가 힘들 것이라고 했잖아요, 이제 무엇이 잘못됐나요? 댐이 너무 작았나요? 우선순위를 너무 과도하게 사용했나요? 지나치게 열정적인 식민지 확장이었나요? 실수에서 배우고 다시 시도하세요. 당신은 할 수 있습니다, 그 과정에서 낭비된 생명은 누가 신경 쓰겠어요?"
csCZ = "Říkali jsme vám, že to bude těžké, teď co se pokazilo? Příliš malá přehrada? Nadměrné používání prioritizace? Příliš nadšené rozšiřování kolonie? Poučte se ze svých chyb a zkuste to znovu. \nMůžete to dokázat, koho zajímají životy promarněné v procesu?"

