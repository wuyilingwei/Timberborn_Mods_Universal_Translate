["Lapantouflemagic.IronTrader.Description"]
raw = "The Ironteeth are passionate about all things industry, and they actually hate to trade, especially their coffee. Thankfully they can’t resist a good industrial challenge so something order-made and really hard to do might peak their interest. They seem to appreciate our manufactured products but can’t make them because they ''don’t do soft industry'', whatever that means. Also they are the only ones who will take you seriously when you ask to be payed in loose dirt."
status = "normal"
enUS = "The Ironteeth are passionate about all things industrial, and they actually hate trading, especially when it comes to their coffee. Thankfully, they can't resist a good industrial challenge, so something custom-made and really difficult might pique their interest. They seem to appreciate our manufactured products but can't make them because they 'don’t do soft industry,' whatever that means. Also, they are the only ones who will take you seriously when you ask to be paid in loose dirt."
zhCN = "铁齿派对工业领域充满热情，他们实际上厌恶交易，尤其是咖啡。幸运的是，他们无法抗拒一个好的工业挑战，因此一些量身定制且确实很难完成的任务可能会引起他们的兴趣。他们似乎欣赏我们生产的产品，但无法制造它们，因为他们“只做硬工业”，这究竟是什么意思呢？此外，只有他们会认真对待你要求用松散泥土付款的请求。"
zhTW = "鐵齒族對於所有工業事物充滿熱情，但他們實際上厭惡貿易，尤其是他們的咖啡。幸運的是，他們無法抗拒一個好的工業挑戰，因此一些訂製且真的很難做的事情可能會引起他們的興趣。他們似乎欣賞我們的製造產品，但無法製造它們，因為他們「不做柔性工業」，無論那是什麼意思。此外，當你要求以散土支付時，他們是唯一會認真對待你的人。"
ruRU = "Железные зубы страстно любят все, что связано с промышленностью, и на самом деле ненавидят торговать, особенно своим кофе. К счастью, они не могут устоять перед хорошим промышленным вызовом, поэтому что-то изготовленное на заказ и действительно трудное может привлечь их интерес. Кажется, они ценят наши производимые продукты, но не могут их создать, потому что ''не занимаются мягкой промышленностью'', что бы это ни значило. Также они единственные, кто серьезно воспринимает вас, когда вы просите платить вам в рассыпном грунте."
jaJP = "アイアンティースはすべての産業に情熱を注いでおり、特に彼らのコーヒーの取引は嫌いです。しかし、良い産業的な挑戦には抵抗できないので、特注で本当に難しいことに興味を持つかもしれません。彼らは私たちの製造した製品を評価しているようですが、「ソフト産業はやらない」と言って、実際には作れません。また、緩い土で報酬を求めるときに、真剣に受け止めてくれる唯一の存在です。"
frFR = "Les Ironteeth sont passionnés par tout ce qui touche à l'industrie, et ils détestent en réalité le commerce, en particulier leur café. Heureusement, ils ne peuvent pas résister à un bon défi industriel, alors quelque chose fait sur commande et vraiment difficile à réaliser pourrait piquer leur intérêt. Il semble qu'ils apprécient nos produits manufacturés mais ne peuvent pas les fabriquer car ils ''ne font pas d'industrie douce'', peu importe ce que cela signifie. De plus, ils sont les seuls à vous prendre au sérieux lorsque vous demandez à être payé en terre meuble."
deDE = "Die Eisenbeißer sind leidenschaftlich an allen Dingen der Industrie interessiert und hassen es tatsächlich zu handeln, besonders mit ihrem Kaffee. Zum Glück können sie einer guten industriellen Herausforderung nicht widerstehen, sodass etwas Maßgeschneidertes und wirklich Schwieriges ihr Interesse wecken könnte. Sie scheinen unsere produzierten Waren zu schätzen, können sie aber nicht herstellen, weil sie ''keine weiche Industrie machen'', was auch immer das bedeutet. Außerdem sind sie die einzigen, die dich ernst nehmen, wenn du darum bittest, in losen Boden bezahlt zu werden."
plPL = "Zęby Żelaza pasjonują się wszystkim, co dotyczy przemysłu, a w rzeczywistości nienawidzą handlu, szczególnie kawą. Na szczęście nie potrafią oprzeć się dobremu wyzwaniu przemysłowemu, więc coś wykonanego na zamówienie i naprawdę trudnego może zwrócić ich uwagę. Wydaje się, że doceniają nasze wyroby, ale nie mogą ich robić, ponieważ ''nie zajmują się miękkim przemysłem'', cokolwiek to znaczy. Są też jedynymi, którzy potraktują cię poważnie, gdy poprosisz o wynagrodzenie w luźnej ziemi."
ptBR = "Os Dentes de Ferro são apaixonados por tudo relacionado à indústria, e na verdade, odeiam trocar, especialmente seu café. Felizmente, eles não conseguem resistir a um bom desafio industrial, então algo sob medida e realmente difícil de fazer pode despertar seu interesse. Eles parecem apreciar nossos produtos fabricados, mas não conseguem produzi-los porque \"não fazem indústria leve\", seja lá o que isso significa. Além disso, eles são os únicos que levarão você a sério quando você pedir para ser pago em terra solta."
koKR = "아이언티스는 모든 산업에 열정을 가지고 있으며, 거래, 특히 그들의 커피를 싫어합니다. 다행히도 그들은 좋은 산업적 도전을 거절할 수 없으므로, 주문 제작된 정말 힘든 일이면 그들의 흥미를 끌 수 있을 것입니다. 그들은 우리의 제조 제품을 감상하는 것처럼 보이지만, ''부드러운 산업''은 하지 않기 때문에 그것을 만들 수 없습니다. 또한 그들은 느슨한 흙으로 보상을 요청할 때 당신을 진지하게 받아주는 유일한 사람들입니다."
csCZ = "Železné zuby mají vášeň pro vše, co se týká průmyslu, a ve skutečnosti nenávidí obchodování, zejména se svým kávou. Naštěstí se nedokážou odolat dobrému průmyslovému výzvě, takže něco na zakázku a opravdu obtížného by mohlo vzbudit jejich zájem. Zdá se, že ocení naše vyrobené produkty, ale nemohou je vyrábět, protože ''nedělají měkký průmysl'', ať to znamená cokoliv. Také jsou jediní, kteří tě vezmou vážně, když požádáš o zaplacení v sypkém písku."

