["Billboard.TechTreeBoard.Description"]
raw = "A billboard displaying the technological progression of the WhitePaws faction.\nUseful to know if you're attempting to build something waaaaay out of reach.\nAlso displays what is made where."
status = "normal"
enUS = "A billboard displaying the technological progression of the WhitePaws faction. Useful to know if you're attempting to build something way out of reach. Also displays what is made where."
zhCN = "一个展示白爪派技术进展的大型广告牌。\n在你尝试建造一些遥不可及的东西时非常有用。\n还显示了在哪里生产什么。"
zhTW = "一個顯示白爪派系技術進展的廣告牌。\n對於試圖建造一些遙不可及的東西時非常有用。\n還顯示了哪些物品在哪裡製造。"
ruRU = "Рекламный щит, отображающий технологическое развитие фракции БелыеЛапки. Полезно знать, если вы пытаетесь построить что-то, что находится вне досягаемости. Также показывает, что и где производится."
jaJP = "ホワイトパウズ派閥の技術の進展を表示する看板。\n手が届かないものを建設しようとしている場合に役立ちます。\nまた、どこで何が作られているかも表示します。"
frFR = "Un panneau d'affichage présentant la progression technologique de la faction WhitePaws. \nUtile pour savoir si vous essayez de construire quelque chose de très éloigné. \nAffiche également où sont fabriqués les objets."
deDE = "Ein Plakat, das den technologischen Fortschritt der WhitePaws-Fraktion zeigt. Nützlich, um zu wissen, ob du versuchst, etwas zu bauen, das weit außerhalb der Reichweite ist. Zeigt auch, was wo hergestellt wird."
plPL = "Billboard prezentujący postęp technologiczny frakcji Białych Łap.\nPrzydatny, jeśli próbujesz zbudować coś bardzo, bardzo daleko.\nWyświetla również, co jest produkowane gdzie."
ptBR = "Um outdoor exibindo o progresso tecnológico da facção WhitePaws. Útil para saber se você está tentando construir algo muito fora de alcance. Também exibe o que é feito onde."
koKR = "화이트파우스 팩션의 기술 발전을 보여주는 광고판입니다.\n손이 닿지 않는 무언가를 만들려는 경우 유용합니다.\n어디에서 무엇이 만들어지는지도 표시합니다."
csCZ = "Billboard zobrazující technologický pokrok frakce WhitePaws. Užitečné vědět, pokud se snažíte postavit něco, co je daleko mimo dosah. Také zobrazuje, co se vyrábí a kde."

