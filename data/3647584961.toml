jaJP = "「ビーバーが集まり、伝説の「デラックスシチュー」が作られる大型テントです。<color=#FF6EC7>作業員なしで機能します。</color>」"
frFR = "Une grande tente dans laquelle les castors peuvent se retrouver et se détendre pendant que le légendaire ''Ragoût Deluxe'' est préparé. <color=#FF6EC7>Peut fonctionner sans travailleurs.</color>"
