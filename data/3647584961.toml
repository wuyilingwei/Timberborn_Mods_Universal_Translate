["Lapantouflemagic.BuildersTower.Description"]
raw = "A relatively elegant building designed by builders in order to not be forgotten in that idiotic show-off contest everyone seems to be doing.\nEmploys 30 unqualified builders to help construction materials being carried where they are needed.\nIt would be so much better if those fools weren't constantly losing stuff..."
status = "abandoned"
enUS = "A relatively elegant building designed by builders to avoid being forgotten in that idiotic show-off contest everyone seems to be participating in. Employs 30 unqualified builders to help transport construction materials to where they are needed. It would be so much better if those fools weren't constantly misplacing things..."
zhCN = "一个相对优雅的建筑，由建设者设计，以便在每个人似乎都在参加的愚蠢炫耀比赛中不会被遗忘。  \n雇佣30名不合格的建设者以帮助材料被运送到需要的地方。  \n如果那些傻瓜不总是丢东西，那该多好啊……"
zhTW = "一座相對優雅的建築，由建築師設計，旨在避免在每個人似乎都在參加的愚蠢炫耀比賽中被遺忘。  \n用來僱用30名不合格的建築工人，以協助將建材運送到所需地點。  \n如果那些傻瓜不斷丟失東西，那真是太好了……"
ruRU = "Относительно элегантное здание, разработанное строителями, чтобы не быть забытым в этом идиотском конкурсе на показуху, который, кажется, все устраивают.  \nЗанимает 30 неквалифицированных строителей, чтобы помочь с транспортировкой строительных материалов туда, где они нужны.  \nБыло бы намного лучше, если бы эти глупцы не теряли вещи постоянно..."
jaJP = "「あの馬鹿げた見せびらかしコンテストで誰もがやっていることを忘れられないようにするために、建設者によって設計された比較的優雅な建物です。\n必要な場所に資材を運ぶために、30人の資格のない建設者を雇っています。\nあの愚か者たちが物を無くさなければ、もっとずっと良くなるのですが…」"
frFR = "Une construction relativement élégante conçue par des bâtisseurs afin de ne pas être oubliée dans ce concours de vanité idiot auquel tout le monde semble participer. Emploie 30 bâtisseurs non qualifiés pour aider à transporter les matériaux de construction là où ils sont nécessaires. Ce serait tellement mieux si ces imbéciles ne perdaient pas constamment des choses..."
deDE = "Ein relativ elegantes Gebäude, das von Bauarbeitern entworfen wurde, um nicht in diesem idiotischen Wetteifern vergessen zu werden, das anscheinend jeder veranstaltet.\nEs beschäftigt 30 unqualifizierte Bauarbeiter, um die Baumaterialien dorthin zu transportieren, wo sie gebraucht werden.\nEs wäre viel besser, wenn diese Dummköpfe nicht ständig Sachen verlieren würden..."
plPL = "Stosunkowo elegancki budynek zaprojektowany przez budowniczych, aby nie zostać zapomnianym w tym idiotycznym konkursie na popisowe pokazanie się, w który wszyscy zdają się brać udział. Zatrudnia 30 niekwalifikowanych budowniczych, aby pomóc w przenoszeniu materiałów budowlanych tam, gdzie są potrzebne. Byłoby znacznie lepiej, gdyby ci głupcy nie gubili ciągle rzeczy..."
ptBR = "Um edifício relativamente elegante projetado por construtores para não ser esquecido naquele idiota concurso de ostentação que todos parecem estar participando. Emprega 30 construtores não qualificados para ajudar a levar os materiais de construção até onde são necessários. Seria muito melhor se esses idiotas não estivessem constantemente perdendo coisas..."
koKR = "모두가 하고 있는 그 바보 같은 과시 대회에서 잊혀지지 않기 위해 건축가들이 설계한 비교적 우아한 건물입니다.\n필요한 장소로 건축 자재를 운반하는 데 도움을 주기 위해 30명의 자격 미비 건축가를 고용합니다.\n그 바보들이 물건을 끊임없이 잃어버리지 않는다면 훨씬 더 좋을 텐데..."
csCZ = "Relativně elegantní budova navržená staviteli, aby nebyla zapomenuta v tom idiotském soutěžním předvádění, které se zdá, že všichni dělají. Zaměstnává 30 kvalifikovaných stavitelů, kteří pomáhají s transportem stavebních materiálů tam, kde jsou potřeba. Bylo by to mnohem lepší, kdyby ti hlupáci neustále neztráceli věci..."

