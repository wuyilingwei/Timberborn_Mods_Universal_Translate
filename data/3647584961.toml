["Lapantouflemagic.NEWLumberjackHouse.DisplayName"]
new = "Lumberjack's Barn"
status = "normal"

["Lapantouflemagic.NEWLumberjackHouse.Description"]
new = "A half-barn, half-lodge building used as a workplace for a group of lumberjacks. Contains a few tools to help them do their job efficiently. Also houses one family.\n<color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"

["Lapantouflemagic.NEWLumberjackHouse.FlavorDescription"]
new = "\"My daddy's the best! He built our entire house!\"\n -Typical kit boasting"
status = "normal"

["Lapantouflemagic.TappersShack.Description"]
new = "Employs a whole team of tappers to harvest resin from pine trees.\n<color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"

["Lapantouflemagic.TriangleGatheringHouse.DisplayName"]
new = "Harvester's Cottage"
status = "normal"

["Lapantouflemagic.TriangleGatheringHouse.Description"]
new = "A reworked farmhouse used by a group of harvester beavers to meet and split work efficiently. Also houses one family.\n<color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"

["Lapantouflemagic.TriangleGatheringHouse.FlavorDescription"]
new = "\"Don't you dare come in my house covered in dirt and berry juice! Get a shower first or I'll toss you in the river myself!\"\n -Mommy beaver, every evening."
status = "normal"

["Lapantouflemagic.NEWFarmhouse.Description"]
new = "Employs farmers that plant and harvest crops.\n<color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
