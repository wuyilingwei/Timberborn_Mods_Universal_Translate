csCZ = "Vodotěsná struktura pro zablokování konce řetězce hlubinných vodních pump.  \n<color=red>Narazte kamerou do budovy, pokud je umístění obtížné</color>.  \n<color=#00FFFF>Funguje jako hráz</color>"

