["Lapantouflemagic.MechanizedSeaweedfarm.FlavorDescription"]
raw = "\"The first rule of beaver engineering is to not look too closely at the mechanism\"\n -Grandpa beaver, on what happened to his whiskers."
status = "normal"
enUS = "\"The first rule of beaver engineering is to not look too closely at the mechanism\" -Grandpa beaver, on what happened to his whiskers."
zhCN = "“海狸工程的第一条规则就是不要过于关注机制。”  \n——爷爷海狸，谈论他胡须的遭遇。"
zhTW = "「海狸工程的第一條法則就是不要過於仔細地觀察機械」\n- 海狸爺爺，關於他鬍鬚發生的事。"
ruRU = "\"Первое правило бобрового инженерного дела — не вглядываться слишком подробно в механизм\".  \n- Дедушка-бобер о том, что случилось с его усами."
jaJP = "「ビーバー工学の第一の掟は、機構をじっくり見てはいけないことだ」  \n- おじいちゃんビーバー、彼のひげに何が起こったのかについて。"
frFR = "\"La première règle de l'ingénierie des castors est de ne pas examiner de trop près le mécanisme.\"  \n- Grand-père castor, sur ce qui est arrivé à ses moustaches."
deDE = "\"Die erste Regel der Bibertechnik ist, nicht zu genau auf den Mechanismus zu schauen.\"  \n- Opa Biber, über das, was mit seinen Schnurrhaaren passiert ist."
plPL = "\"Pierwsza zasada inżynierii bobrów to nie przyglądać się zbytnio mechanizmowi\" - Dziadek bobrów, o tym co stało się z jego wąsami."
ptBR = "\"A primeira regra da engenharia de castores é não olhar muito de perto o mecanismo.\"  \n- Vovô castor, sobre o que aconteceu com seus bigodes."
koKR = "\"비버 공학의 첫 번째 규칙은 기계를 너무 자세히 들여다보지 않는 것이다.\"  \n- 할아버지 비버, 그의 수염에 일어난 일에 대해."
csCZ = "\"První pravidlo bobřího inženýrství je nepohybovat se příliš blízko k mechanismu.\"  \n- Dědeček bobr, když byly řeč o tom, co se stalo s jeho vousy."

