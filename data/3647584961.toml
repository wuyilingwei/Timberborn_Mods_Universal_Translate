status = "normal"
enUS = "Allows access to elevated spaces without requiring direct support underneath. The support voxels at either end won’t be able to accept side platforms or another rope stair."
zhCN = "允许在不需要直接下方支撑的情况下访问高处空间。\n两端的支撑体素无法接受侧面平台或其他绳索楼梯。"
