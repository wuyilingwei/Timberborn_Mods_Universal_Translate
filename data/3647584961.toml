["Lapantouflemagic.NuclearBoiler.Description"]
raw = "<color=yellow>Nuclear Power Plant 2/4</color>\nA large building designed to support the nuclear boiler and associated machinery. Also works as a large house because of course it does, what did you expect?\n<color=#00FFFF>Works as a Levee</color>"
status = "abandoned"
enUS = "<color=yellow>Nuclear Power Plant 2/4</color>\nA large building designed to support the nuclear boiler and associated machinery. It also serves as a spacious house because, of course, it does—what did you expect?\n<color=#00FFFF>Functions as a Levee</color>"
zhCN = "<color=yellow>核电站 2/4</color>  \n一座大型建筑，旨在支持核锅炉及相关设备。它也可以作为大型房屋，当然是这样，你还期待什么呢？  \n<color=#00FFFF>作为堤坝使用</color>"
zhTW = "<color=yellow>核能發電廠 2/4</color>\n一座大型建築，旨在支援核鍋爐及相關機械。因為這是一棟大房子，所以它也可以作為大房子使用，你還期望什麼呢？\n<color=#00FFFF>作為堤壩使用</color>"
ruRU = "<color=yellow>Ядерная электростанция 2/4</color>\nБольшое здание, предназначенное для поддержки ядерного котла и сопутствующего оборудования. Также работает как большой дом, потому что, конечно, он так и должен, что вы ожидали?\n<color=#00FFFF>Работает как дамба</color>"
jaJP = "<color=yellow>原子力発電所 2/4</color>\n原子炉と関連機器をサポートするために設計された大規模な建物です。もちろん大きな家としても機能しますが、何を期待していたのでしょうか？\n<color=#00FFFF>堤防としても機能します</color>"
frFR = "<color=yellow> centrale nucléaire 2/4</color>\nUn grand bâtiment conçu pour soutenir la chaudière nucléaire et la machinerie associée. Fonctionne également comme une grande maison, bien sûr, que vous vous attendiez à quoi ?\n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "<color=yellow>Kernkraftwerk 2/4</color>\nEin großes Gebäude, das dazu entworfen wurde, den nuklearen Kessel und die zugehörige Maschinen zu unterstützen. Funktioniert auch als großes Haus, denn das macht es natürlich, was hast du erwartet?\n<color=#00FFFF>Funktioniert als Damm</color>"
plPL = "<color=yellow>Elektrownia Jądrowa 2/4</color>\nDuży budynek zaprojektowany do wspierania kotła jądrowego i związanych z nim maszyn. Działa też jako duży dom, bo oczywiście, czego się spodziewałeś?\n<color=#00FFFF>Działa jako Tamę</color>"
ptBR = "<color=yellow>Planta Nuclear 2/4</color>  \nUm grande edifício projetado para suportar a caldeira nuclear e a maquinaria associada. Também funciona como uma grande casa, porque é claro que funciona, o que você esperava?  \n<color=#00FFFF>Funciona como um Dique</color>"
koKR = "<color=yellow>핵 발전소 2/4</color>  \n핵 보일러 및 관련 기계를 지원하도록 설계된 대형 건물입니다. 물론 대형 주택으로도 작동하기 때문에, 그건 당연하죠, 당신은 무엇을 기대했나요?  \n<color=#00FFFF>제방 역할도 합니다</color>"
csCZ = "<color=yellow>Jaderná elektrárna 2/4</color>\nVelká budova navržená k podpoře jaderného kotle a souvisejících strojů. Také funguje jako velký dům, protože samozřejmě, co jsi čekal?\n<color=#00FFFF>Funguje jako hráz</color>"

