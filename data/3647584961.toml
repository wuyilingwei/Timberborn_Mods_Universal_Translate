["Lapantouflemagic.CrappyIrrigationTower.Description"]
raw = "A crappy bath built with logs, deliberately made leaky in order to use the dirty water for irrigation.\nMostly useful for the unhinged weirdos who can't help but try to play this on hard mode despite having been told not to."
status = "normal"
enUS = "A poorly constructed bath made from logs, intentionally designed to leak in order to use the dirty water for irrigation. Mostly useful for the unhinged weirdos who can't resist playing this on hard mode despite being warned not to."
zhCN = "一个用原木建造的糟糕浴缸，故意做成漏水的，以便用脏水进行灌溉。\n主要对那些即使被告知不要这样做，仍然忍不住尝试在困难模式下玩耍的疯狂怪人们有用。"
zhTW = "一個用木頭建造的爛澡堂，故意設計成漏水，以便利用髒水進行灌溉。\n對於那些被告知不要這麼做卻仍然忍不住想在困難模式下玩的人來說，這主要是有用的。"
ruRU = "Паршивый душ, построенный из бревен, специально сделанный протекающим, чтобы использовать грязную воду для орошения. В основном полезен для нездоровых чудаков, которые не могут удержаться от попыток играть в это в сложном режиме, несмотря на предупреждения."
jaJP = "間抜けな灌漑タワーの説明 - 「木の丸太で作られたひどい浴槽で、水を汲み出せるように故意に漏れやすくして、汚れた水を灌漑に使用するためのものです。主に、やめるように言われているにもかかわらず、ハードモードでプレイしようとする没入した変わり者たちに役立ちます。」"
frFR = "Une baignoire pourrie construite avec des rondins, délibérément rendue fuitante afin d'utiliser l'eau sale pour l'irrigation. Principalement utile pour les cinglés excentriques qui ne peuvent s'empêcher d'essayer de jouer en mode difficile malgré les conseils de ne pas le faire."
deDE = "Ein miserabler Badeplatz, der aus Baumstämmen gebaut wurde und absichtlich undicht ist, um das dreckige Wasser zur Bewässerung zu nutzen. Hauptsächlich nützlich für die verrückten Sonderlinge, die nicht anders können, als zu versuchen, dies im Schwierigkeitsgrad 'hart' zu spielen, obwohl ihnen gesagt wurde, dass sie es nicht tun sollen."
plPL = "Zbiornik kąpielowy zbudowany z bali, celowo zrobiony z nieszczelnościami, aby wykorzystywać brudną wodę do nawadniania. Głównie przydatny dla szalonych dziwaków, którzy nie mogą się powstrzymać przed grą na trudnym poziomie, mimo że byli ostrzegani, aby tego nie robić."
ptBR = "Uma banheira ruim construída com troncos, feita propositalmente com vazamentos para usar a água suja na irrigação. Principalmente útil para os esquisitos descontrolados que não conseguem deixar de tentar jogar isso no modo difícil, apesar de terem sido avisados para não fazê-lo."
koKR = "나무로 지어진 엉망인 욕조로, 더러운 물을 관개에 사용하기 위해 일부러 물이 새게 만들어졌다.  \n주로 어려운 모드로 플레이해보라고 하지 않았음에도 불구하고 그렇게 하려는 미친 이상한 사람들에게 유용하다."
csCZ = "Špatná lázeň postavená ze dřeva, záměrně udělaná děravá, aby se mohla špinavá voda používat na zavlažování. Většinou užitečné pro šílené podivíny, kteří si nemohou pomoct a snaží se to hrát na těžkou obtížnost, přestože byli varováni, aby to nedělali."

