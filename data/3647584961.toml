["Lapantouflemagic.HoomanUndergroundChemPlant.Description"]
raw = "Sends down the abyss a team of chemist beavers to study and reactivate an ancient hooman chemical plant.\n<color=#FF6EC7>Their processes were far more advanced than ours - we will surely learn so much! </color>"
status = "normal"
enUS = "Sends down into the abyss a team of chemist beavers to study and reactivate an ancient human chemical plant. <color=#FF6EC7>Their processes were far more advanced than ours - we will surely learn so much!</color>"
zhCN = "将一队化学海狸送入深渊，研究并重新激活一个古老的人类化工厂。<color=#FF6EC7>他们的工艺远比我们的先进——我们一定会学到很多！</color>"
zhTW = "派遣一隊化學海狸深入深淵，研究並重新啟用一座古老的人類化工廠。<color=#FF6EC7>他們的工藝遠比我們的先進得多 - 我們一定會學到很多！</color>"
ruRU = "Отправляет в бездну команду химиков-бобров, чтобы изучить и реактивировать древний человеческий химический завод. <color=#FF6EC7>Их процессы были намного более продвинутыми, чем наши - мы обязательно многому научимся!</color>"
jaJP = "「深淵に向けて、古代のホーマン化学プラントを研究して再稼働させるための化学者ビーバーのチームを送り込みます。<color=#FF6EC7>彼らのプロセスは私たちのものよりも遥かに進んでいました - 私たちは必ず多くのことを学ぶでしょう！</color>」"
frFR = "Envoie dans l'abîme une équipe de castors chimistes pour étudier et réactiver une ancienne usine chimique humaine.  \n<color=#FF6EC7>Leurs processus étaient bien plus avancés que les nôtres - nous allons certainement apprendre tant de choses !</color>"
deDE = "Schickt ein Team von Chemiker-Bibern in den Abgrund, um eine alte menschliche Chemiefabrik zu studieren und wieder zu aktivieren. <color=#FF6EC7>Ihre Prozesse waren weit fortgeschrittener als unsere - wir werden sicherlich so viel lernen! </color>"
plPL = "Wysyła w otchłań zespół bobrów chemików, aby zbadać i reaktywować starożytną ludzką fabrykę chemiczną. <color=#FF6EC7>Ich procesy były znacznie bardziej zaawansowane niż nasze - z pewnością wiele się nauczymy! </color>"
ptBR = "Envia para o abismo uma equipe de castores químicos para estudar e reativar uma antiga planta química hooman. <color=#FF6EC7>Seus processos eram muito mais avançados do que os nossos - certamente vamos aprender muito!</color>"
koKR = "오묘한 심연으로 화학 물질을 연구하고 고대 인간 화학 공장을 재가동하기 위해 수의 비버 팀을 보냅니다. <color=#FF6EC7>그들의 과정은 우리의 것보다 훨씬 더 발전되어 있습니다 - 우리는 분명히 많은 것을 배울 것입니다!</color>"
csCZ = "Posílá dolů do propasti tým chemických bobrů, aby studovali a znovu aktivovali starověkou chemickou továrnu hoomanů. <color=#FF6EC7>Jejich procesy byly mnohem pokročilejší než naše - určitě se tolik naučíme! </color>"

["Lapantouflemagic.HoomanUndergroundChemPlant.FlavorDescription"]
raw = "\"Manufacturing resin entirely from base elements? This is amazing!\""
status = "normal"
