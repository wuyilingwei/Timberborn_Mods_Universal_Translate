["Lapantouflemagic.IronMechanicalDrill.Description"]
raw = "A mechanized drill that crushes rock to extract Iron ore.\nThe drill bits must be changed regularly.\n<color=red>Deleting waste rock is cheating!</color>"
status = "normal"
enUS = "A mechanized drill that crushes rock to extract iron ore. The drill bits must be changed regularly. <color=red>Deleting waste rock is cheating!</color> <color=green>Requires Haulers</color><color=red> to put resources in storage and supply the drill bits</color> <color=#FF6EC7>Pause building to force-empty building (storage needed)</color>"
zhCN = "一种机械化钻头，用于粉碎岩石以提取铁矿石。\n钻头必须定期更换。\n<color=red>删除废石是一种作弊！</color>"
zhTW = "一個機械化的鑽頭，可以壓碎岩石以提取鐵礦。  \n鑽頭的鑽頭必須定期更換。  \n<color=red>刪除廢石是作弊！</color>"
ruRU = "Механизированная дрель, которая дробит камень для извлечения железной руды.  \nСверла нужно регулярно менять.  \n<color=red>Удаление отходов - это жульничество!</color>"
jaJP = "岩を砕いて鉄鉱石を抽出する機械式ドリルです。  \nドリルビットは定期的に交換する必要があります。  \n<color=red>廃岩を削除するのはずるいです！</color>"
frFR = "Une perceuse mécanisée qui écrase la roche pour extraire le minerai de fer.  \nLes forets doivent être changés régulièrement.  \n<color=red>Supprimer les déchets rocheux est de la triche !</color>"
deDE = "Ein mechanisierter Bohrer, der Gestein zerbricht, um Eisenerz zu gewinnen.  \nDie Bohrköpfe müssen regelmäßig gewechselt werden.  \n<color=red>Abfallgestein zu löschen ist betrügen!</color>"
plPL = "Zmechanizowany wiertło, które kruszy skały, aby wydobyć rudę żelaza. Wiertła muszą być regularnie wymieniane. <color=red>Usuwanie odpadów skalnych to oszustwo!</color>"
ptBR = "Um perfurador mecanizado que esmaga rochas para extrair minério de ferro.  \nAs brocas devem ser trocadas regularmente.  \n<color=red>Deletar rochas de desperdício é trapaça!</color>"
koKR = "기계화된 드릴로 바위를 부수어 철광석을 추출합니다.  \n드릴 비트는 정기적으로 교체해야 합니다.  \n<color=red>폐기물을 삭제하는 것은 치팅입니다!</color>"
csCZ = "Mechanizované vrtáky, které drtí skálu, aby získaly železnou rudu.  \nVrtákové bity je třeba pravidelně měnit.  \n<color=red>Odstraňování odpadní skály je podvod!</color>"

["Lapantouflemagic.IronMechanicalDrill.FlavorDescription"]
raw = "\"It's crazy how you can keep drilling the same spot for days and still find more!\"\n -Mommy beaver"
status = "normal"
enUS = "\"It's crazy how you can keep drilling the same spot for days and still find more!\" -Mommy beaver"
zhCN = "“疯狂的是你可以在同一个地方 drilling 几天，仍然会发现更多的东西！” \n- 妈妈海狸"
zhTW = "“真是瘋了，你可以在同一個地方不停鑽掘好幾天，還能找到更多東西！”  \n- 媽媽海狸"
ruRU = "\"С ума сойти, как можно долбить одно и то же место днями и все равно находить что-то новое!\"  \n-Мама бобер"
jaJP = "「同じ場所を何日も掘り続けて、まだ何かを見つけるなんて、ありえない！」  \n- ママビーバー"
frFR = "C'est fou comme on peut continuer à percer le même endroit pendant des jours et toujours trouver plus !  \n -Maman castor"
deDE = "\"Es ist verrückt, wie man denselben Spot Tage lang weiter bohren kann und immer noch mehr findet!\"  \n - Mama-Biber"
plPL = "\"To szalone, jak można wiercić w tym samym miejscu przez dni i wciąż znajdować więcej!\" - Mamusia bobrów"
ptBR = "\"É louco como você pode continuar furando o mesmo lugar por dias e ainda encontrar mais!\"  \n- Mamãe castor"
koKR = "\"며칠 동안 같은 지점을 계속 뚫어도 더 많은 것을 발견할 수 있다니 정말 미쳤어!\"\n-엄마 비버"
csCZ = "\"Je to šílené, jak můžeš několik dní vrtat na stejném místě a pořád najít víc!\"  \n -Maminka bobr"

