["Lapantouflemagic.FruitBar.Description"]
raw = "A party hall of enormous proportions where beavers can fulfill all of their fruit or drink related needs, or enjoy a bit of dancing and social gathering.\nRecipe loses on thirst value but fills all fruit and drinks needs far more efficiently\n<color=green>''Fruit bar'' items can only be stored here</color>.\n<color=#00FFFF>Works as a Levee</color>"
status = "abandoned"
enUS = "A party hall of enormous proportions where beavers can fulfill all of their fruit or drink-related needs, or enjoy a bit of dancing and social gathering.  \nRecipe loses thirst value but satisfies all fruit and drink needs far more efficiently.  \n<color=green>''Fruit bar'' items can only be stored here</color>.  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "一个巨大的派对大厅，河狸可以在这里满足他们所有的水果或饮料相关需求，或者享受一些舞蹈和社交聚会。\n配方在口渴值上会减少，但更高效地满足所有水果和饮料的需求\n<color=green>“水果酒吧”物品只能在这里存储</color>。\n<color=#00FFFF>作为堤坝工作</color>"
zhTW = "一個巨大的聚會廳，浣熊可以在這裡滿足所有與水果或飲品相關的需求，或享受一些舞蹈和社交聚會。\n食譜在解渴值方面有所降低，但能更有效地滿足所有水果和飲品的需求。\n<color=green>「水果吧」物品只能在這裡存放</color>。\n<color=#00FFFF>作為一個堤防使用</color>。"
ruRU = "Ключевое имя: Lapantouflemagic.FruitBar.Description - Новый текст для перевода: \"Партии зала огромных пропорций, где бобры могут удовлетворить все свои потребности в фруктах и напитках или насладиться немного танцами и социальными встречами. \nРецепт теряет ценность в отношении жажды, но гораздо эффективнее удовлетворяет все потребности в фруктах и напитках. \n<color=green>''Фруктовый бар'' может хранить только предметы здесь</color>. \n<color=#00FFFF>Работает как набережная</color>\""
jaJP = "「ビーバーたちが果物や飲み物に関連する全てのニーズを満たしたり、ダンスや社交を楽しんだりできる、巨大なパーティーホールです。  \nレシピは渇きの値を失いますが、果物や飲み物のニーズをはるかに効率的に満たします。  \n<color=green>「フルーツバー」アイテムはここでのみ保管できます</color>。  \n<color=#00FFFF>堤防として機能します</color>。」"
frFR = "Une salle de fête d'énormes proportions où les castors peuvent satisfaire tous leurs besoins liés aux fruits ou aux boissons, ou profiter d'un peu de danse et de rassemblement social. La recette perd de sa valeur en soif mais comble tous les besoins en fruits et boissons de manière beaucoup plus efficace. <color=green>Les objets ''bar à fruits'' ne peuvent être stockés ici</color>. <color=#00FFFF>Fonctionne comme un levée</color>"
deDE = "Ein Partyraum von enormen Ausmaßen, in dem Biber all ihre Bedürfnisse in Bezug auf Früchte oder Getränke erfüllen oder ein wenig tanzen und sich versammeln können. \nDas Rezept verliert an Durstwert, erfüllt aber alle Bedürfnisse nach Früchten und Getränken wesentlich effizienter. \n<color=green>''Fruchtbar''-Gegenstände können nur hier gelagert werden</color>. \n<color=#00FFFF>Funktioniert wie ein Deich</color>"
plPL = "Żywy hall o ogromnych proporcjach, gdzie bobry mogą zaspokoić wszystkie swoje potrzeby związane z owocami lub napojami, lub cieszyć się tańcem i spotkaniami towarzyskimi. \nPrzepis traci wartość pragnienia, ale zaspokaja wszystkie potrzeby związane z owocami i napojami o wiele efektywniej. \n<color=green>''Przedmioty z baru owocowego'' mogą być przechowywane tylko tutaj</color>. \n<color=#00FFFF>Działa jako tama</color>"
ptBR = "Um salão de festas de proporções enormes onde os castores podem satisfazer todas as suas necessidades relacionadas a frutas ou bebidas, ou desfrutar de um pouco de dança e socialização.  \nA receita perde valor de sede, mas preenche todas as necessidades de frutas e bebidas de forma muito mais eficiente.  \n<color=green>Itens de ''barra de frutas'' só podem ser armazenados aqui</color>.  \n<color=#00FFFF>Funciona como um Dique</color>"
koKR = "모든 종류의 과일과 음료 관련 요청을 충족하거나 춤과 사회적 모임을 즐길 수 있는 거대한 비버 파티 홀입니다.\n레시피는 갈증 값은 잃지만 과일과 음료의 필요를 훨씬 더 효율적으로 채웁니다.\n<color=green>''과일 바'' 아이템은 여기서만 저장할 수 있습니다</color>.\n<color=#00FFFF>제방으로 작동합니다</color>"
csCZ = "Jakubová hala obrovských rozměrů, kde bobři mohou naplnit všechny své potřeby týkající se ovoce nebo nápojů, nebo si užít trochu tance a společenského setkání. \nRecept ztrácí na hodnotě žízně, ale mnohem efektivněji naplňuje všechny potřeby týkající se ovoce a nápojů \n<color=green>''Ovocné bary'' lze skladovat pouze zde</color>. \n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.FruitBar.FlavorDescription"]
raw = "\"The Ironteeth would think this place is wasteful, but that's because they hate fun. And also because they don't have a dozen different drinks to choose from."
status = "abandoned"
enUS = "The Ironteeth would think this place is wasteful, but that's because they hate fun. And also because they don't have a dozen different drinks to choose from."
zhCN = "“铁牙族会认为这个地方很浪费，但那是因为他们讨厌乐趣。而且他们也没有一打不同的饮料可以选择。”"
zhTW = "「鋼牙族會覺得這個地方浪費，但那是因為他們厭惡樂趣。此外，他們也沒有十幾種不同的飲品可以選擇。」"
ruRU = "Зубы Железа думали бы, что это место расточительно, но это потому что они ненавидят веселье. А еще потому что у них нет дюжины различных напитков на выбор."
jaJP = "アイアンティースはこの場所が無駄だと思うだろうが、それは彼らが楽しみを嫌うからだ。そして、彼らには選べる飲み物が12種類もないからでもある。"
frFR = "Les Ironteeth penseraient que cet endroit est gaspilleur, mais c'est parce qu'ils détestent s'amuser. Et aussi parce qu'ils n'ont pas une douzaine de boissons différentes parmi lesquelles choisir."
deDE = "Die Eisenbeißer würden denken, dass dieser Ort verschwenderisch ist, aber das liegt daran, dass sie Spaß hassen. Und auch, weil sie nicht aus einem Dutzend verschiedener Getränke wählen können."
plPL = "Ironteeth pomyślą, że to miejsce jest rozrzutne, ale to dlatego, że nienawidzą zabawy. A także dlatego, że nie mają tu tuzina różnych napojów do wyboru."
ptBR = "Os Dentes de Ferro achariam este lugar um desperdício, mas isso é porque eles odeiam diversão. E também porque não têm uma dúzia de bebidas diferentes para escolher."
koKR = "철니족은 이곳이 낭비라고 생각할 것이다. 하지만 그건 그들이 재미를 싫어하기 때문이다. 그리고 또한 그들이 선택할 수 있는 여러 가지 음료가 없기 때문이다."
csCZ = "Ironteeth by si mysleli, že tohle místo je plýtvání, ale to je proto, že nenávidí zábavu. A také proto, že nemají na výběr dvanáct různých nápojů."

