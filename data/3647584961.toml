["Lapantouflemagic.Smallcookhouse.FlavorDescription"]
raw = "\"You see that thing on a stick on the outside? That's not a potato, we don't eat potatoes. That's what happens to naughty kits.\"\n -Grandpa beaver"
status = "abandoned"
enUS = "\"You see that thing on a stick on the outside? That's not a potato, we don't eat potatoes. That's what happens to naughty kits.\"  \n-Grandpa beaver"
zhCN = "“你看到外面那根棍子上的东西了吗？那不是土豆，我们不吃土豆。那是对调皮的小崽子的惩罚。”  \n- 河狸爷爷"
zhTW = "“你看到外面那根棍子上的東西了嗎？那不是馬鈴薯，我們不吃馬鈴薯。那是對淘氣的小貓咪的懲罰。”\n - 樹獺爺爺"
ruRU = "\"Видите ту штуку на палке снаружи? Это не картошка, мы не едим картошку. Так бывает с непослушными лисятами.\"  \n- Дедушка бобер"
jaJP = "「外にある棒の先についているものが見える？それはジャガイモじゃない、私たちはジャガイモを食べない。それはいたずらっ子の子キツネに起こることさ。」  \n- おじいちゃんビーバー"
frFR = "« Vous voyez cette chose sur un bâton à l'extérieur ? Ce n'est pas une pomme de terre, nous ne mangeons pas de pommes de terre. Voilà ce qui arrive aux petits malins. »  \n- Papi castor"
deDE = "\"Siehst du das Ding am Stock draußen? Das ist keine Kartoffel, wir essen keine Kartoffeln. So sieht es aus, wenn ungezogene Kits erwischt werden.\"  \n -Opa Biber"
plPL = "\"Widzisz to coś na patyku na zewnątrz? To nie jest ziemniak, nie jemy ziemniaków. To, co się dzieje z niegrzecznymi kociakami.\"  \n-Dziadek bóbr"
ptBR = "\"Você vê aquela coisa num palito do lado de fora? Não é uma batata, nós não comemos batatas. Isso é o que acontece com os filhotes travessos.\"  \n– Vovô castor"
koKR = "\"바깥쪽에 꼬치에 꽂힌 저게 보이니? 그건 감자가 아니야, 우리는 감자를 먹지 않아. 나쁜 아기들한테 일어나는 일이란다.\"\n -할아버지 비버"
csCZ = "\"Vidíš tu věc na klacku venku? To není brambora, brambory nejíme. Tak to dopadne s neposlušnými mláďaty.\"  \n - Děda bobr"

