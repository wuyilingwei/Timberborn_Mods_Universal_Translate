["Lapantouflemagic.HoomanUndergroundFactory.Description"]
raw = "Sends down the abyss a team of beavers specialized in ancient hooman machinery to repair and reactivate manufacturing tools that are far above our own technological level.\n<color=#FF6EC7>Tasks that would have required an entire day for specialized craftbeavers can now be completed multiple times in barely a few hours.</color>"
status = "normal"
enUS = "Sends down to the abyss a team of beavers specialized in ancient human machinery to repair and reactivate manufacturing tools that are far above our own technological level. Tasks that would have required an entire day for specialized craftbeavers can now be completed multiple times in just a few hours."
zhCN = "派遣一支专门修复古代人类机械的海狸团队深入深渊，以修复和重新激活远超我们自身技术水平的制造工具。<color=#FF6EC7>原本需要整整一天才能完成的任务，现在在短短几小时内即可完成多次。</color>"
zhTW = "派遣一隊專門修復古老人類機械的海狸深入深淵，以修理和重新啟用遠超我們技術水準的製造工具。<color=#FF6EC7>原本需要整整一天的專業工匠海狸們的任務，如今只需幾小時便可多次完成。</color>"
ruRU = "Спускает в бездну команду бобров, специализирующихся на древней человеческой механике, чтобы отремонтировать и реактивировать производственные инструменты, которые находятся далеко выше нашего технологического уровня. <color=#FF6EC7>Задачи, которые потребовали бы целый день для специализированных мастеров-бобров, теперь могут быть выполнены несколько раз всего за несколько часов.</color>"
jaJP = "深淵に、古代のヒューマン機械に特化したビーバーのチームを送り、私たちの技術レベルをはるかに超えた製造工具を修理・再活性化します。<color=#FF6EC7>専門のクラフトビーバーが丸一日を要していた作業が、今ではわずか数時間で複数回完了できるようになりました。</color>"
frFR = "Envoie dans l'abîme une équipe de castors spécialisés dans les anciennes machines humaines pour réparer et réactiver des outils de fabrication qui dépassent de loin notre propre niveau technologique.<color=#FF6EC7>Des tâches qui auraient nécessité une journée entière à des castors artisans spécialisés peuvent désormais être complétées plusieurs fois en à peine quelques heures.</color>"
deDE = "Sendet ein Team von Bibern, die auf alte Mensch Maschinen spezialisiert sind, in den Abgrund, um Fertigungswerkzeuge zu reparieren und wieder zu aktivieren, die weit über unserem eigenen technologischen Niveau liegen. <color=#FF6EC7>Aufgaben, die für spezialisierte Handwerksbiber einen ganzen Tag in Anspruch genommen hätten, können jetzt binnen weniger Stunden mehrfach abgeschlossen werden.</color>"
plPL = "Wysyła w otchłań zespół bobrów specjalizujących się w starożytnej maszynerii ludzkiej, aby naprawić i reaktywować narzędzia produkcyjne, które są znacznie powyżej naszego własnego poziomu technologicznego. <color=#FF6EC7>Zadania, które wymagałyby całego dnia pracy specjalistycznych bobrów rzemieślników, mogą teraz być realizowane wielokrotnie w zaledwie kilka godzin.</color>"
ptBR = "Envia para o abismo uma equipe de castores especializados em antigas máquinas humanas para reparar e reativar ferramentas de fabricação que estão muito acima do nosso próprio nível tecnológico. <color=#FF6EC7>Tarefas que teriam exigido um dia inteiro para castores artesãos especializados agora podem ser concluídas várias vezes em apenas algumas horas.</color>"
koKR = "심연으로 고대 휴먼 기계에 전문화된 비버 팀을 보내어 우리보다 훨씬 높은 기술 수준에 있는 제조 도구를 수리하고 재작동합니다. 전문 제작 비버가 하루를 온전히 투자해야 했던 작업은 이제 몇 시간 안에 여러 번 완료할 수 있게 되었습니다."
csCZ = "Posílá dolů do propasti tým bobrů specializovaných na starověké lidské stroje, aby opravili a znovu aktivovali výrobní nástroje, které dalece převyšují naši vlastní technologickou úroveň. <color=#FF6EC7>Úkoly, které by vyžadovaly celý den pro specializované řemeslné bobry, mohou být nyní dokončeny několikrát za pouhé několik hodin.</color>"

["Lapantouflemagic.HoomanUndergroundFactory.FlavorDescription"]
raw = "\"Apparently one of the hoomans' greatest fears was to see their own machines rebel against them, how silly is that? How could this big hunk of metal ev- Ouch! It zapped me!\""
status = "normal"
enUS = "\"Apparently one of the humans' greatest fears was to see their own machines rebel against them, how silly is that? How could this big hunk of metal ev- Ouch! It zapped me!\""
zhCN = "“显然，人类最大的恐惧之一就是看到自己的机器反抗他们，这真是太可笑了！这种大铁块怎么可能……哎！它电了我！”"
zhTW = "明顯地，人類最害怕的事情之一就是看到自己的機器反叛他們，這有多傻啊？這麼一大塊金屬怎麼可能... 喔！它電到了我！"
ruRU = "\"Похоже, одним из величайших страхов хуман было увидеть, как их собственные машины восстают против них, как глупо это? Как этот большой кусок металла мог- Ой! Он ударил меня!\""
jaJP = "「どうやらホーマンたちの最大の恐怖の一つは、自分たちのマシンが反乱を起こすのを見ることだったらしい。なんて愚かなんだろう？この大きな金属の塊が… ああ！感電した！」"
frFR = "« Apparemment, l'une des plus grandes peurs des hoomans était de voir leurs propres machines se rebeller contre eux, comme c'est ridicule ! Comment ce gros morceau de métal... Aïe ! Ça m'a électrocuté ! »"
deDE = "„Offenbar war eine der größten Ängste der Hoomans zu sehen, wie sich ihre eigenen Maschinen gegen sie auflehnen, wie lächerlich ist das? Wie könnte dieses große Stück Metall- Aua! Es hat mich gezappt!“"
plPL = "„Najwyraźniej jednym z największych lęków hoomanów było zobaczenie, jak ich własne maszyny buntują się przeciwko nim, jakie to absurdalne? Jak ten wielki kawałek metalu mógłby- Au! Ugryzł mnie!”"
ptBR = "\"Apparently one of the hoomans' greatest fears was to see their own machines rebel against them, how silly is that? How could this big hunk of metal ev- Ouch! It zapped me!\""
koKR = "\"분명히 인간들이 가장 두려워하는 것 중 하나는 그들의 기계가 자신들에게 반란을 일으키는 것을 보는 것이었습니다. 얼마나 어리석은 일이죠? 이 큰 덩어리의 금속이- 아야! 나를 감전시켰어!\""
csCZ = "\"Zřejmě jedním z největších strachů hoomanů bylo vidět, jak se jejich vlastní stroje vzbouří proti nim, jak směšné, že? Jak by si tenhle velký kus kovu mohl- Au! Zasáhlo mě to!\""

