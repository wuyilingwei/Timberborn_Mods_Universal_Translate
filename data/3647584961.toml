["Need.WaterpumpDeath.DeathMessage"]
raw = "<color=green>swam too close to an oversized waterpump and disappeared without a trace. It probably has been summoned to be the hero of a fantastic other world.</color>"
status = "normal"
enUS = "<color=green>swam too close to an oversized waterpump and disappeared without a trace. It probably has been summoned to be the hero of a fantastic other world.</color>"
zhCN = "<color=green>游得太靠近一个超大型水泵，消失得无影无踪。它可能已经被召唤去成为一个奇幻异世界的英雄。</color>"
zhTW = "<color=green>游得太靠近一個過大的水泵，無影無蹤地消失了。它可能被召喚去成為另一個奇幻世界的英雄。</color>"
ruRU = "<color=green>поплыл слишком близко к oversized водяной насос и исчез бесследно. Вероятно, его призвали стать героем фантастического другого мира.</color>"
jaJP = "<color=green>巨大な水ポンプに近づきすぎて、跡形もなく消えてしまった。おそらく素晴らしい異世界の英雄として召喚されたのだろう。</color>"
frFR = "<color=green>s'est approché trop près d'une pompe à eau surdimensionnée et a disparu sans laisser de trace. Il a probablement été appelé pour devenir le héros d'un autre monde fantastique.</color>"
deDE = "<color=green>schwamm zu nah an einer übergroßen Wasserpumpe und verschwand spurlos. Wahrscheinlich wurde es gerufen, um der Held eines fantastischen anderen Welt zu sein.</color>"
plPL = "<color=green>zbyt blisko podeszła do oversized waterpump i zniknęła bez śladu. Prawdopodobnie została wezwana, aby stać się bohaterem fantastycznego innego świata.</color>"
ptBR = "<color=green>nadou muito perto de uma bomba d'água gigante e desapareceu sem deixar rastros. Provavelmente foi convocado para ser o herói de um fantástico outro mundo.</color>"
koKR = "<color=green>과다한 크기의 물펌프에 너무 가까이 다가가 사라졌습니다. 아마도 환상적인 다른 세계의 영웅으로 소환되었을 것입니다.</color>"
