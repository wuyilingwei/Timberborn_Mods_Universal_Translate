["Lapantouflemagic.Topentrancewatertightlodge.Description"]
raw = "A medium-sized lodge for two haulers, built around a ladder.\nCan be stacked on itself, variants, and can carry select buildings.\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "A medium-sized lodge for two haulers, built around a ladder. Can be stacked on itself, variants, and can carry select buildings. <color=#00FFFF>Works as a Levee</color>"
zhCN = "一个中等大小的防水小屋，围绕着一个梯子建造。\n可以自我叠加，变种，并可以承载特定建筑。\n<color=#00FFFF>作为一座堤坝工作</color>"
zhTW = "一個中型的小屋，圍繞著一個梯子建造。\n可以自我堆疊，具有不同變體，並且可以承載特定建築物。\n<color=#00FFFF>作為堤壩使用</color>"
ruRU = "Среднего размера домик для двух грузчиков, построенный вокруг лестницы. \nМожет быть сложен сам в себя, варианты, и может переносить определенные здания. \n<color=#00FFFF>Работает как набережная</color>"
jaJP = "はしごを中心に建てられた、中程度のサイズのロッジで、二人の運搬人のためのものです。\n自分自身の上に重ねることができ、バリエーションがあり、特定の建物を運ぶことができます。\n<color=#00FFFF>堤防として機能します</color>。"
frFR = "Une cabane de taille moyenne pour deux transporteurs, construite autour d'une échelle. Peut être empilée sur elle-même, variantes, et peut porter des bâtiments sélectionnés. <color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine mittelgroße Lodge für zwei Transportarbeiter, die um eine Leiter herum gebaut ist. Kann auf sich selbst gestapelt werden, Varianten und kann ausgewählte Gebäude tragen. <color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Średniej wielkości chata dla dwóch nosicieli, zbudowana wokół drabiny. Może być układana na sobie, w wariantach, i może przenosić wybrane budynki. <color=#00FFFF>Funkcjonuje jako wał</color>"
ptBR = "Uma cabana de tamanho médio para dois carregadores, construída em torno de uma escada. Pode ser empilhada sobre si mesma, variantes, e pode transportar edifícios selecionados. <color=#00FFFF>Funciona como um Dique</color>"
koKR = "사다리를 중심으로 지어진 두 명의 운반인을 위한 중간 크기의 로그 하우스입니다. \n스스로 쌓을 수 있고, 변형이 가능하며, 특정 건물을 수용할 수 있습니다. \n<color=#00FFFF>제방으로 작동합니다</color>"
csCZ = "Středně velká chata pro dva nosiče, postavená kolem žebříku. \nLze na sebe skládat, varianty a dokáže nést vybrané budovy. \n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.Topentrancewatertightlodge.FlavorDescription"]
