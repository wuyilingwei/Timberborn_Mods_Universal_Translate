zhTW = "「不准你髒兮兮地進我家，還沾滿了漿果汁！先去沖個澡，不然我就把你扔進河裡！」  \n- 母海狸，每個晚上。"
ruRU = "\"Не смей входить в мой дом, покрытый грязью и соком ягод! Сначала помойся, иначе я сама брошу тебя в реку!\"  \n— Мама-бобер, каждый вечер."
jaJP = "「汚れやベリーのジュースがついたままで私の家に入ってくるなんて、絶対に許さないわ！まずシャワーを浴びて、それができなければ私が自分で川に投げ込んでやるから！」  \n- ママビーバー、毎晩。"
frFR = " N'osez pas entrer dans ma maison couvert de saleté et de jus de baie ! Prenez une douche d'abord ou je vous jetterai moi-même dans la rivière !\"\n - Maman castor, chaque soir."
deDE = "„Komm ja nicht in mein Haus, wenn du mit Schmutz und Beerennektar bedeckt bist! Mach erst eine Dusche, oder ich werfe dich selbst in den Fluss!“ -Mutterbiber, jeden Abend."
plPL = "\"Nie waż się wchodzić do mojego domu brudny i oblepiony sokiem z jagód! Najpierw weź prysznic, bo sam cię wrzucę do rzeki!\"  \n-Mamusiu bobrze, każdego wieczoru."
ptBR = "Não se atreva a entrar na minha casa coberto de sujeira e suco de frutas! Tome um banho primeiro ou eu te jogo no rio eu mesma!\"  \n-Mamãe castor, toda noite."
