enUS = "\"Why did they need all this space? Were they planning to live there? To survive their own man-made apocalypse?\"  \n-An explorer beaver"
zhCN = "\"他们为什么需要这么多空间？他们打算住在那里吗？为了生存他们自己制造的末日 apocalypse？\"\n- 一只探险者海狸"
zhTW = "「他們為什麼需要這麼多空間？他們打算住在那裡嗎？為了在自己製造的末日中生存？」\n- 一位探索者海狸"
ruRU = "\"Зачем им было нужно все это пространство? Они планировали жить там? Выжить после своего собственного искусственно созданного апокалипсиса?\"  \n- Исследователь-бобер"
jaJP = "「なぜ彼らはこんなに広いスペースが必要だったのだろう？ 彼らはそこで生活するつもりだったのか？ 自分たちが作り出した黙示録を生き延びるために？」  \n- 探検家ビーバー"
frFR = "\"Pourquoi avaient-ils besoin de tout cet espace ? Étaient-ils prévus pour y vivre ? Pour survivre à leur propre apocalypse fabriquée par l'homme ?\"  \n-Un castor explorateur"
deDE = "„Warum brauchten sie all diesen Raum? Wollten sie dort leben? Um ihre eigene von Menschen gemachte Apokalypse zu überstehen?“  \n- Ein erforschender Biber"
plPL = "„Dlaczego potrzebowali tyle miejsca? Czy planowali tam mieszkać? Przeżyć swoją własną, stworzoną przez siebie apokalipsę?”  \n- Badający bóbr"
ptBR = "\"Por que eles precisavam de todo esse espaço? Eles estavam planejando viver lá? Para sobreviver ao próprio apocalipse que criaram?\" \n- Um castor explorador"
koKR = "\"그들은 왜 이렇게 많은 공간이 필요했을까요? 그곳에서 살 계획이었을까요? 자신들이 만든 세상의 종말을 견디기 위해서?\"  \n- 탐험가 비버"
csCZ = "\"Proč potřebovali tolik místa? Plánovali tam žít? Aby přežili svou vlastní katastrofu způsobenou člověkem?\"  \n- Průzkumný bobr"

