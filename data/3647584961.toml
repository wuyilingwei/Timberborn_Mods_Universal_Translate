["Lapantouflemagic.FarmUpgradeD.FlavorDescription"]
raw = "\"We should think about using more machines for all this. Menial work will only get us so far.\"\n -An Engineer beaver"
status = "normal"
enUS = "\"We should think about using more machines for all this. Menial work will only get us so far.\"  \n-An Engineer beaver"
zhCN = "“我们应该考虑使用更多的机器来完成这些工作。只靠简单的工作无法让我们走得更远。”  \n- 一只工程师海狸"
zhTW = "「我們應該考慮使用更多機器來處理這一切。繁瑣的工作只能讓我們走得更遠。」  \n-一位工程師海狸"
ruRU = "\"Нам стоит подумать о том, чтобы использовать больше машин для всего этого. Рутинная работа может привести нас только до определённого момента.\"  \n- Инженер-бобёр"
jaJP = "「これについてはもっと機械を使うことを考えるべきだ。単純作業では限界がある。」  \n- エンジニアビーバー"
frFR = "\"Nous devrions envisager d'utiliser plus de machines pour tout cela. Le travail manuels ne nous mènera pas très loin.\"  \n -Un castor ingénieur"
deDE = "\"Wir sollten darüber nachdenken, mehr Maschinen für das Ganze einzusetzen. Körperliche Arbeit bringt uns nur bis zu einem gewissen Punkt.\"\n -Ein Ingenieur-Biber"
plPL = "„Powinniśmy pomyśleć o wykorzystaniu większej liczby maszyn do tego wszystkiego. Rutynowa praca doprowadzi nas tylko do pewnego momentu.”  \n -Inżynier bobrów"
ptBR = "\"Devemos pensar em usar mais máquinas para tudo isso. Trabalho manual só nos levará até certo ponto.\"  \n-Um castor engenheiro"
koKR = "\"이 모든 일에 더 많은 기계를 사용하는 것을 생각해봐야 합니다. 단순한 작업은 우리를 이 정도까지밖에 이끌지 못할 것입니다.\"\n - 한 엔지니어 비버"
