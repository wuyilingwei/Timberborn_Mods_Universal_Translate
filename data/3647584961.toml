["Lapantouflemagic.Woodupgrade_Zipline.Description"]
raw = "An upgrade module to be placed on top of an upgradable <color=#FFA500>Small Tower</color> (left) adjacent to a <color=#FF6EC7>triangle roof</color> building (right)\nA quick transportation system that no sane beaver should accept to ride on.\n<color=green>Connections: 4</color>\n<color=#00FFFF>Works as a Levee</color>"
status = "abandoned"
enUS = "An upgrade module to be placed on top of an upgradable <color=#FFA500>Small Tower</color> (left) adjacent to a <color=#FF6EC7>triangle roof</color> building (right). A quick transportation system that no sane beaver should accept to ride on. <color=green>Connections: 4</color> <color=#00FFFF>Works as a Levee</color>"
zhCN = "一个升级模块，放置在可升级的<color=#FFA500>小塔</color>（左侧）顶部，邻接一个<color=#FF6EC7>三角屋顶</color>建筑（右侧）  \n一个没有理智的海狸应该拒绝乘坐的快速运输系统。  \n<color=green>连接数：4</color>  \n<color=#00FFFF>作为堤坝工作</color>"
zhTW = "升級模組，可放置於可升級的<color=#FFA500>小塔</color>（左）上，並鄰接於<color=#FF6EC7>三角屋頂</color>建築（右）  \n一種快速的運輸系統，沒有理智的海狸會接受搭乘。  \n<color=green>連接數量：4</color>  \n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "Модуль улучшения, который должен быть установлен сверху на улучшенную <color=#FFA500>Малую Башню</color> (слева), соседствующую со зданием с <color=#FF6EC7>треугольной крышей</color> (справа).  \nБыстрая транспортная система, на которую ни один здравомыслящий бобер не должен соглашаться садиться.  \n<color=green>Соединения: 4</color>  \n<color=#00FFFF>Работает как Набережная</color>"
jaJP = "キー名: Lapantouflemagic.Woodupgrade_Zipline.Description - 新しいテキストの翻訳: 「<color=#FFA500>小さな塔</color>（左）上に設置されるアップグレードモジュールで、<color=#FF6EC7>三角屋根</color>の建物（右）に隣接しています。  \n正気のビーバーが乗るべきではない迅速な輸送システムです。  \n<color=green>接続数: 4</color>  \n<color=#00FFFF>堤防として機能します</color>」"
frFR = "Un module de mise à niveau à placer au sommet d'une <color=#FFA500>Petite Tour</color> (gauche) adjacente à un bâtiment avec un toit <color=#FF6EC7>en triangle</color> (droite)  \nUn système de transport rapide que aucun castor sain d'esprit ne devrait accepter d'utiliser.  \n<color=green>Connexions : 4</color>  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein Upgrade-Modul, das auf einem aufrüstbaren <color=#FFA500>Kleinen Turm</color> (links) platziert werden kann, der an ein Gebäude mit <color=#FF6EC7>Dreiecks-Dach</color> (rechts) angrenzt.  \nEin schnelles Transportsystem, das kein vernünftiger Biber akzeptieren sollte, um darauf zu fahren.  \n<color=green>Verbindungen: 4</color>  \n<color=#00FFFF>Funktioniert wie ein Deich</color>"
plPL = "Moduł ulepszający, który można umieścić na szczycie ulepszanej <color=#FFA500>Małej Wieży</color> (po lewej), przylegającej do budynku z dachem w kształcie <color=#FF6EC7>trójkąta</color> (po prawej).  \nSzybki system transportowy, na który żaden rozsądny bóbr nie powinien się zgodzić, by na nim jeździć.  \n<color=green>Połączenia: 4</color>  \n<color=#00FFFF>Działa jak Tamę</color>"
ptBR = "Um módulo de upgrade a ser colocado no topo de uma <color=#FFA500>Pequena Torre</color> (esquerda) adjacente a um edifício com telhado <color=#FF6EC7>triangular</color> (direita).  \nUm sistema de transporte rápido que nenhum castor são deveria aceitar viajar.  \n<color=green>Conexões: 4</color>  \n<color=#00FFFF>Funciona como um Dique</color>"
koKR = "업그레이드 모듈로, 업그레이드 가능한 <color=#FFA500>작은 타워</color> (왼쪽) 위에 설치되며, <color=#FF6EC7>삼각형 지붕</color> 건물 (오른쪽) 인접에 위치합니다.  \n이성적인 비버가 타기를 수락해서는 안 되는 빠른 교통 시스템입니다.  \n<color=green>연결: 4</color>  \n<color=#00FFFF>제방처럼 작동합니다</color>"
csCZ = "„Modul pro vylepšení, který se umisťuje na vrchol vylepšitelné <color=#FFA500>Malé věže</color> (vlevo) přilehlé k budově s <color=#FF6EC7>trojúhelníkovou střechou</color> (vpravo). \nRychlý dopravní systém, na který by žádný normální bobr neměl souhlasit, aby se na něm vezl. \n<color=green>Napojení: 4</color> \n<color=#00FFFF>Funguje jako hráz</color>\""

["Lapantouflemagic.Zipline_SmallTower.Description"]
raw = "A quick and terrifying mode of travel.\nHouses one family.\n<color=#FFA500>Small Tower</color>, <color=#FF6EC7>Can support upgrades</color>\n<color=green>Connections: 2</color>\n<color=#00FFFF>Works as a Levee</color>"
status = "abandoned"
enUS = "A quick and terrifying mode of travel.  \nHouses one family.  \n<color=#FFA500>Small Tower</color>, <color=#FF6EC7>Can support upgrades</color>  \n<color=green>Connections: 2</color>  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "一种快速而可怕的旅行方式。  \n容纳一个家庭。  \n<color=#FFA500>小塔</color>，<color=#FF6EC7>可以支持升级</color>  \n<color=green>连接数：2</color>  \n<color=#00FFFF>作为堤坝工作</color>"
zhTW = "一種快速且可怕的旅行方式。\n容納一戶家庭。\n<color=#FFA500>小塔</color>，<color=#FF6EC7>可支持升級</color>\n<color=green>連接數量：2</color>\n<color=#00FFFF>可以作為堤壩使用</color>"
ruRU = "Быстрый и устрашающий способ передвижения.  \nВмещает одну семью.  \n<color=#FFA500>Маленькая башня</color>, <color=#FF6EC7>Может поддерживать улучшения</color>  \n<color=green>Соединения: 2</color>  \n<color=#00FFFF>Работает как дамба</color>"
jaJP = "「素早くて恐ろしい移動手段です。  \n一家族が住んでいます。  \n<color=#FFA500>小さな塔</color>、<color=#FF6EC7>アップグレードをサポート可能</color>  \n<color=green>接続数: 2</color>  \n<color=#00FFFF>堤防として機能します</color>」"
frFR = "Un mode de transport rapide et terrifiant.\nAccueille une famille.\n<color=#FFA500>Petite Tour</color>, <color=#FF6EC7>Peut supporter des améliorations</color>\n<color=green>Connexions : 2</color>\n<color=#00FFFF>Fonctionne comme une levée</color>"
deDE = "Eine schnelle und erschreckende Art zu reisen. \nBeherbergt eine Familie. \n<color=#FFA500>Kleine Turm</color>, <color=#FF6EC7>Kann Upgrades unterstützen</color> \n<color=green>Verbindungen: 2</color> \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = " szybki i przerażający sposób podróży.\nMieszkają tu jedna rodzina.\n<color=#FFA500>Mała Wieża</color>, <color=#FF6EC7>Można ulepszać</color>\n<color=green>Połączenia: 2</color>\n<color=#00FFFF>Działa jak wał</color>"
ptBR = "Um modo de viagem rápido e aterrorizante.  \nAbriga uma família.  \n<color=#FFA500>Pequena Torre</color>, <color=#FF6EC7>Pode suportar melhorias</color>  \n<color=green>Conexões: 2</color>  \n<color=#00FFFF>Funciona como uma Muralha</color>"
koKR = "빠르고 무서운 이동 수단입니다.\n한 가족이 거주합니다.\n<color=#FFA500>작은 탑</color>, <color=#FF6EC7>업그레이드를 지원할 수 있습니다</color>\n<color=green>연결: 2</color>\n<color=#00FFFF>제방으로 작동합니다</color>"
csCZ = "Rychlý a děsivý způsob cestování.\nUbytovává jednu rodinu.\n<color=#FFA500>Malá věž</color>, <color=#FF6EC7>Může podporovat vylepšení</color>\n<color=green>Připojení: 2</color>\n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.Zipline_SmallTower.FlavorDescription"]
raw = "\"A bench just a few meters under some flowerpots? This seems like the perfect place for an… accident\"\n-Jack the Gnawer, public safety report."
status = "abandoned"
enUS = "\"A bench just a few meters under some flowerpots? This seems like the perfect place for an… accident.\"  \n-Jack the Gnawer, public safety report."
zhCN = "“就在几个花盆下面的长椅？这似乎是发生…事故的完美地方。”  \n— 瑞克·咬咬，公共安全报告。"
zhTW = "“就在幾米下方有幾個花盆的長椅？這似乎是發生意外的完美場所。”  \n- 咬咬，公共安全報告。"
ruRU = "Скамейка всего в нескольких метрах под цветочными горшками? Кажется, это идеальное место для… несчастного случая.\"\n- Джек Грызун, отчет по безопасности."
jaJP = "「花鉢のすぐ下にあるベンチ？これは…事故の完璧な場所に見えます」\n— ジャック・ザ・ノーワー、公衆安全報告。"
frFR = "\"Un banc juste quelques mètres sous des pots de fleurs ? Cela semble être l'endroit parfait pour un… accident.\"\n-Jack le Rongeur, rapport de sécurité publique."
deDE = "„Eine Bank nur wenige Meter unter ein paar Blumentöpfen? Das scheint der perfekte Ort für einen… Unfall zu sein.“  \n-Jack der Nager, Bericht über die öffentliche Sicherheit."
plPL = "\"Ławka zaledwie kilka metrów pod donicami? To wydaje się być idealnym miejscem na… wypadek.\"  \n- Jack Chrupek, raport o bezpieczeństwie publicznym."
ptBR = "\"Um banco a apenas alguns metros debaixo de alguns vasos de flores? Este parece o lugar perfeito para um… acidente.\"  \n-Jack, o Roedor, relatório de segurança pública."
koKR = "\"꽃 화분 몇 미터 아래에 있는 벤치? 이곳은 사고가 발생하기에 완벽한 장소인 것 같군요.\"\n- 잭 더 노워, 공공 안전 보고서."
