["Lapantouflemagic.LitteralDoubleplatform.FlavorDescription"]
raw = "\"No dear, that is not two platforms stacked on each other, everyone knows that's illegal. This is a tall platform with an intermediate floor, that's totally different!\"\n -Mommy beaver"
status = "abandoned"
enUS = "\"No dear, that is not two platforms stacked on each other, everyone knows that's illegal. This is a tall platform with an intermediate floor, that's totally different!\" -Mommy beaver"
zhCN = "“不，亲爱的，那不是两个平台堆在一起，大家都知道这是不合法的。这是一个带中间楼层的高平台，完全不一样！”  \n-妈妈海狸"
zhTW = "「不，親愛的，那不是兩個平台疊在一起，大家都知道這樣是違法的。這是一個有中層樓的高平台，完全不一樣！」  \n- 樺樹媽媽"
ruRU = "\"Нет, дорогой, это не две платформы, сложенные друг на друга, все знают, что это незаконно. Это высокая платформа с промежуточным этажом, это совершенно другое!\"  \n-Мама бобер"
jaJP = "「いいえ、親愛なる子よ、それは重ねられた二つのプラットフォームではないの、みんなそれが違法だって知ってるわ。これは中間のフロアがある高いプラットフォームで、まったく違うのよ！」\n- マミービーバー"
frFR = "« Non chérie, ce n'est pas deux plateformes empilées l'une sur l'autre, tout le monde sait que c'est illégal. C'est une grande plateforme avec un étage intermédiaire, c'est tout à fait différent ! »  \n - Maman castor"
deDE = "„Nein, mein Lieber, das sind keine zwei Plattformen übereinander gestapelt, jeder weiß, dass das illegal ist. Das ist eine hohe Plattform mit einem Zwischengeschoss, das ist ganz anders!“  \n -Mama Biber"
plPL = "„Nie kochanie, to nie są dwie platformy nałożone na siebie, wszyscy wiedzą, że to nielegalne. To wysoka platforma z pośrednią podłogą, to zupełnie co innego!”  \n-Mamusiu bóbr"
ptBR = "\"Não, querido, isso não são duas plataformas empilhadas uma em cima da outra, todo mundo sabe que isso é ilegal. Esta é uma plataforma alta com um andar intermediário, isso é totalmente diferente!\"  \n -Mamãe castor"
koKR = "\"아니, 사랑스러운 아이야, 그건 서로 쌓인 두 개의 플랫폼이 아니란다. 누가 봐도 그건 불법이지. 이는 중간 바닥이 있는 높은 플랫폼이야. 전혀 다른 개념이지!\" - 엄마 비버"
csCZ = "\"Ne, miláčku, to nejsou dvě platformy naskládané jedna na druhou, každý ví, že to je ilegální. Tohle je vysoká platforma s mezilehlou podlahou, to je úplně něco jiného!\" \n -Maminka bobr"

