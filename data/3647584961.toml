["Lapantouflemagic.TreeNursery.Description"]
raw = "A specialized building in which experienced forester beavers carefully tend to tiny saplings and grow exotic species before planting them outside.\n<color=red>The house body can connect from the bottom to a ladder or pit-and-ladder lodge.</color>"
status = "normal"
enUS = "A specialized building in which experienced forester beavers carefully tend to tiny saplings and grow exotic species before planting them outside. <color=red>The house body can connect from the bottom to a ladder or pit-and-ladder lodge.</color>"
zhCN = "“这是一个专门的建筑，经验丰富的海狸在这里精心照料微小的幼苗，并种植异国物种，然后再将其移植到室外。<color=red>房屋主体可以从底部与梯子或坑梯小屋连接。</color>”"
zhTW = "一座專門的建築，經驗豐富的海狸在這裡仔細照料小樹苗並培育異國種植，然後再將它們種植到外面。\n<color=red>房屋底部可以連接到梯子或坑併梯的小屋。</color>"
ruRU = "Специальное здание, в котором опытные лесники-бобры тщательно ухаживают за крошечными саженцами и выращивают экзотические виды перед их посадкой на улице.  \n<color=red>Тело дома может соединяться снизу с лестницей или внутренней лестничной палаткой.</color>"
jaJP = "経験豊富な森林監督ビーバーが小さな苗木を慎重に育て、珍しい種を外に植える前に育てる専門の建物です。  \n<color=red>家の本体は下からはしごまたはピットアンドはしごロッジに接続できます。</color>"
frFR = "Nom de la clé : Lapantouflemagic.TreeNursery.Description - Nouveau texte à traduire : \"Un bâtiment spécialisé dans lequel des castors forestiers expérimentés s'occupent soigneusement de petites jeunes pousses et cultivent des espèces exotiques avant de les planter à l'extérieur. \n<color=red>Le corps de la maison peut se connecter par le bas à une échelle ou à un pavillon à échelle et à fosse.</color>\""
deDE = "Ein spezialisiertes Gebäude, in dem erfahrene Forstwirtschafts-Biber sorgfältig kleine Setzlinge pflegen und exotische Arten züchten, bevor sie diese im Freien pflanzen.  \n<color=red>Der Körper des Hauses kann von unten mit einer Leiter oder einer Grube-und-Leiter-Hütte verbunden werden.</color>"
plPL = "Specjalizowany budynek, w którym doświadczone bobry leśne starannie pielęgnują małe sadzonki i hodują egzotyczne gatunki przed ich zasadzeniem na zewnątrz.  \n<color=red>Korpuś domu może łączyć się od dołu z drabiną lub chatką z drabiną i dół.</color>"
ptBR = "Um edifício especializado onde castores experientes cuidam cuidadosamente de pequenas mudas e cultivam espécies exóticas antes de plantá-las do lado de fora.  \n<color=red>O corpo da casa pode se conectar na parte inferior a uma escada ou alojamento de escada e buraco.</color>"
koKR = "경험이 풍부한 숲지기 비버들이 작은 묘목을 조심스럽게 돌보고 이국적인 종을 기른 후 바깥에 심는 전문 건물입니다.  \n<color=red>집체는 아래쪽에서 사다리나 구덩이-사다리 롯지에 연결될 수 있습니다.</color>"
csCZ = "Specializovaná budova, ve které zkušení lesní bobři pečlivě ošetřují drobné sazenice a pěstují exotické druhy před jejich výsadbou venku.  \n<color=red>Tělo domu se může připojit ze spodu k žebříku nebo k chatě se žebříkem a jámou.</color>"

