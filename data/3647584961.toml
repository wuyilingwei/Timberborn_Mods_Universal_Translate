["Lapantouflemagic.MetallurgyDistrict.Description"]
raw = "Triggers the importation raw materials used in metalworking and other processes.\nConstruction materials are always imported / exported automatically.\nMined materials (iron ore, coal) are taken into account.\n<color=red>This building is NOT watertight.</color>\n<color=#FF6EC7>This building does NOT provide builders.</color>"
status = "abandoned"
enUS = "Triggers the importation of raw materials used in metalworking and other processes. Construction materials are always automatically imported/exported. Mined materials (iron ore, coal) are taken into account. <color=red>This building is NOT watertight.</color> <color=#FF6EC7>This building does NOT provide builders.</color>"
zhCN = "触发金属加工和其他工艺所用原材料的进口。  \n建筑材料始终自动进口/出口。  \n开采的材料（铁矿石、煤）会被计算在内。  \n<color=red>这座建筑不防水。</color>  \n<color=#FF6EC7>这座建筑不提供建筑工人。</color>"
zhTW = "觸發進口用於金屬加工和其他過程的原材料。  \n建築材料總是自動進口/出口。  \n開採的材料（鐵礦石、煤）會被計算在內。  \n<color=red>這座建築不是防水的。</color>  \n<color=#FF6EC7>這座建築不提供建築工人。</color>"
ruRU = "Запускает импорт сырьевых материалов, используемых в металлообработке и других процессах.\nСтроительные материалы всегда импортируются/экспортируются автоматически.\nУчитываются добытые материалы (железная руда, уголь).\n<color=red>Это здание НЕ водонепроницаемо.</color>\n<color=#FF6EC7>Это здание НЕ обеспечивает строителей.</color>"
jaJP = "金属加工やその他のプロセスで使用される原材料の輸入をトリガーします。\n建設資材は常に自動で輸入/輸出されます。\n採掘された資材（鉄鉱石、石炭）が考慮されます。\n<color=red>この建物は防水ではありません。</color>\n<color=#FF6EC7>この建物は建設者を提供しません。</color>"
frFR = "Déclenche l'importation de matières premières utilisées dans le travail des métaux et d'autres processus.\nLes matériaux de construction sont toujours importés / exportés automatiquement.\nLes matériaux extraits (minerai de fer, charbon) sont pris en compte.\n<color=red>Ce bâtiment n'est PAS étanche.</color>\n<color=#FF6EC7>Ce bâtiment NE fournit PAS de constructeurs.</color>"
deDE = "Auslöser für die Einfuhr von Rohmaterialien, die in der Metallverarbeitung und anderen Prozessen verwendet werden.\nBau Materialien werden immer automatisch importiert/exportiert.\nAbgebaute Materialien (Eisenerz, Kohle) werden berücksichtigt.\n<color=red>Dieses Gebäude ist NICHT wasserdicht.</color>\n<color=#FF6EC7>Dieses Gebäude stellt KEINE Bauarbeiter zur Verfügung.</color>"
plPL = "Wyzwala import surowców wykorzystywanych w metalurgii i innych procesach. \nMateriały budowlane są zawsze importowane/eksportowane automatycznie. \nSurowce wydobyte (ruda żelaza, węgiel) są brane pod uwagę. \n<color=red>Ten budynek NIE jest wodoszczelny.</color> \n<color=#FF6EC7>Ten budynek NIE zapewnia budowniczych.</color>"
ptBR = "Aciona a importação de matérias-primas utilizadas na metalurgia e em outros processos.\nMateriais de construção são sempre importados / exportados automaticamente.\nMateriais minerados (minério de ferro, carvão) são levados em consideração.\n<color=red>Este edifício NÃO é à prova d'água.</color>\n<color=#FF6EC7>Este edifício NÃO fornece construtores.</color>"
koKR = "금속 가공 및 기타 과정에 사용되는 원자재의 수입을 촉발합니다.\n건축 자재는 항상 자동으로 수입/수출됩니다.\n채굴한 자재(철광석, 석탄)가 포함됩니다.\n<color=red>이 건물은 방수 처리가 되어있지 않습니다.</color>\n<color=#FF6EC7>이 건물은 건축가를 제공하지 않습니다.</color>"
csCZ = "Spouští import surovin používaných ve zpracování kovů a dalších procesech.\nStavební materiály jsou vždy automaticky importovány / exportovány.\nTěžební materiály (železná ruda, uhlí) jsou zahrnuty.\n<color=red> tato budova NENÍ vodotěsná.</color>\n<color=#FF6EC7> tato budova NEDÁVÁ stavitelé.</color>"

