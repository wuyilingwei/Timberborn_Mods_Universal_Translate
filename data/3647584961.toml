["Lapantouflemagic.Buffet.Description"]
raw = "A gigantic four-story kitchen meant to keep a large buffet-style canteen running permanently, so that beavers can find every food they desire in one place.\nAlso works as a social gathering spot.\nRecipe loses on food value but fills every specific food need far more efficiently\n<color=green>''Food buffet'' items can only be stored here</color>.\n<color=#00FFFF>Works as a Levee</color>"
status = "abandoned"
enUS = "A gigantic four-story kitchen designed to keep a large buffet-style canteen running continuously, allowing beavers to find every food they desire in one location. It also serves as a social gathering spot. The recipe decreases in food value but meets every specific food need much more efficiently. <color=green>''Food buffet'' items can only be stored here</color>. <color=#00FFFF>Functions as a Levee</color>"
zhCN = "一个巨大的四层厨房，旨在使大型自助餐式食堂永远运行，以便海狸们能够在一个地方找到他们所需的每种食物。\n同时也作为社交聚会场所。\n食谱在食物价值上有所下降，但能更高效地满足每种特定食物需求。\n<color=green>“自助餐”物品只能存放在这里</color>。\n<color=#00FFFF>作为堤坝使用</color>。"
zhTW = "名稱：Lapantouflemagic.Buffet.Description - 翻譯文本： \"一個巨大的四層廚房，旨在讓大型自助餐廳永久運行，讓海狸能夠在一個地方找到他們想要的每一種食物。  \n同時也作為社交聚會的場所。  \n食譜的食物價值降低，但更有效地滿足每種特定的食物需求  \n<color=green>''食物自助餐''項目只能儲存在這裡</color>。  \n<color=#00FFFF>作為壩的使用</color>\""
ruRU = "Гигантская четырехэтажная кухня, предназначенная для постоянной работы большой столовой в buffet-стиле, чтобы бобры могли находить всю желаемую пищу в одном месте. Также служит местом для социальных сборищ. Рецепт теряет в питательной ценности, но гораздо эффективнее удовлетворяет каждую конкретную потребность в пище. <color=green>''Буфет'' продукты могут храниться только здесь</color>. <color=#00FFFF>Работает как плотина</color>"
jaJP = "巨大な4階建てのキッチンであり、大規模なビュッフェスタイルの食堂を常に稼働させ、ビーバーが望むすべての食べ物を一箇所で見つけられるようにしています。  \nまた、社交の場としても機能します。  \nレシピは食物の価値が低下しますが、特定の食料ニーズをはるかに効率的に満たします。  \n<color=green>「フードビュッフェ」アイテムはここにのみ保管できます</color>。  \n<color=#00FFFF>堤防としても機能します</color>。"
frFR = "Nom de la clé : Lapantouflemagic.Buffet.Description - Nouveau texte à traduire : \"Une gigantesque cuisine de quatre étages destinée à faire fonctionner en permanence une grande cantine de style buffet, afin que les castors puissent trouver tous les aliments qu'ils désirent en un seul endroit.\nFonctionne également comme un lieu de rassemblement social.\nLa recette perd de sa valeur nutritionnelle mais satisfait chaque besoin alimentaire spécifique de manière beaucoup plus efficace\n<color=green>''Les articles de buffet de nourriture'' ne peuvent être stockés ici</color>.\n<color=#00FFFF>Fonctionne comme un levée</color>\""
deDE = "Schlüsselname: Lapantouflemagic.Buffet.Beschreibung - Neuer Text zum Übersetzen: \"Eine riesige vierstöckige Küche, die dazu gedacht ist, eine große Buffet-Kantine dauerhaft zu betreiben, damit Biber jedes Essen, das sie sich wünschen, an einem Ort finden können. \nFunktioniert auch als sozialer Treffpunkt. \nDas Rezept verliert an Nahrungswert, erfüllt jedoch alle spezifischen Nahrungsbedürfnisse viel effizienter. \n<color=green>''Lebensmittelbuffet''-Gegenstände können nur hier gelagert werden</color>. \n<color=#00FFFF>Funktioniert als Damm</color>\""
plPL = "Klucz: Lapantouflemagic.Buffet.Description - Nowy tekst do przetłumaczenia: \"Gigantyczna, czteropiętrowa kuchnia zaprojektowana, aby utrzymać dużą stołówkę w stylu bufetu w ciągłej eksploatacji, aby bobry mogły znaleźć wszystkie pokarmy, jakie pragną, w jednym miejscu. Działa również jako miejsce spotkań towarzyskich. Przepis traci wartość odżywczą, ale zaspokaja każde specyficzne zapotrzebowanie na żywność znacznie efektywniej <color=green>''Przedmioty z bufetu'' można przechowywać tylko tutaj</color>. <color=#00FFFF>Działa jako tama</color>\""
ptBR = "Uma gigantesca cozinha de quatro andares destinada a manter uma grande cantina no estilo buffet em funcionamento permanente, para que os castores possam encontrar toda a comida que desejam em um só lugar.  \nTambém funciona como um local de encontro social.  \nA receita perde valor alimentar, mas atende a cada necessidade alimentar específica de forma muito mais eficiente.  \n<color=green>Itens de ''bufê de comida'' só podem ser armazenados aqui</color>.  \n<color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "거대한 네 층 규모의 주방으로, 수련식 카페테리아를 지속적으로 운영하여 비버들이 원하는 모든 음식을 한 곳에서 찾을 수 있게 합니다.  \n사회적 모임 장소로도 사용됩니다.  \n레시피는 음식 가치는 떨어지지만, 특정 음식 필요를 훨씬 더 효율적으로 충족시킵니다.  \n<color=green>''음식 뷔페'' 항목은 여기서만 저장할 수 있습니다</color>.  \n<color=#00FFFF>제방으로 작동합니다</color>."
csCZ = "Gigantická čtyřpatrová kuchyně určená k trvalému provozu velké kantýny ve stylu bufetu, aby bobři mohli najít všechny potraviny, které si přejí, na jednom místě.  \nTaké funguje jako místo pro společenská setkání.  \nRecept ztrácí na hodnotě potravin, ale vyplňuje každou konkrétní potřebu potravin mnohem efektivněji.  \n<color=green>''Položky bufetu'' lze uchovávat pouze zde</color>.  \n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.Buffet.FlavorDescription"]
raw = "\"The Folktails would love this place, if they weren't terrified of walking on this... flimsy-looking... glass... hanging several meters into the air... I... uuh... I have brambles to cut, see ya!\""
status = "abandoned"
enUS = "\"The Folktails would love this place, if they weren't terrified of walking on this... flimsy-looking... glass... hanging several meters into the air... I... uuh... I have brambles to cut, see ya!\""
zhCN = "“如果民间传说的生物不害怕走在这个……看起来脆弱的……玻璃上，悬挂在几米高的空中……我……呃……我有灌木丛要修剪，再见！”"
zhTW = "「民間故事會喜歡這個地方，如果他們不害怕走在這... 看起來脆弱的... 玻璃上... 懸掛在幾米高的空中... 我... 嗯... 我有荊棘要剪，回頭見！」"
ruRU = "\"Фолктейлы бы обожали это место, если бы они не боялись ходить по этому... выглядящему хрупким... стеклу... висящему на нескольких метрах в воздухе... Я... эээ... мне нужно повырубать колючки, увидимся!\""
jaJP = "「フォークテイルたちは、この場所を気に入るでしょうが、数メートル空中にぶら下がっているこの…見た目が頼りない…ガラスの上を歩くのが恐ろしいので…私は…うう…切らなければならない藪があるので、またね！」"
frFR = "\"Les Folktails adoreraient cet endroit, s'ils n'avaient pas peur de marcher sur ce... verre... apparemment fragile... suspendu à plusieurs mètres dans les airs... Je... euh... j'ai des ronces à couper, à plus !\""
deDE = "\"Die Folktails würden diesen Ort lieben, wenn sie nicht Angst hätten, auf diesem... flimsy aussehenden... Glas... das mehrere Meter in der Luft hängt... zu gehen... Ich... äh... ich habe Dornen zu schneiden, bis dann!\""
plPL = "\"Folktaili pokochaliby to miejsce, gdyby nie bali się chodzić po tym... wyglądającym na delikatne... szkle... wiszącym kilka metrów w powietrzu... Ja... uuh... mam do przycięcia ciernie, do zobaczenia!\""
ptBR = "Os Folktails adorariam este lugar, se não tivessem medo de andar sobre este... aparentemente frágil... vidro... pendurado a vários metros no ar... Eu... uuh... tenho espinhos para cortar, até mais!"
koKR = "\"포크테일들은 이 장소를 좋아할 거예요, 만약 그들이 이... 보기에는 약해 보이는... 유리... 공중 몇 미터에 걸쳐 있는 곳을 걷는 것이 무섭지 않았다면... 저... 어... 나는 덤불을 잘라야 하니까, 다음에 봐요!\""
csCZ = "\"Folktails by tohle místo milovali, kdyby se nebáli chodit po tomhle... křehce vypadajícím... skle... visícím několik metrů nad zemí... Já... ehm... musím ostříhat trny, tak zatím!\""

