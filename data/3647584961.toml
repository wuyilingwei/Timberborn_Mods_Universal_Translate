["Lapantouflemagic.TappersShack.Description"]
raw = "Employs a whole team of tappers to harvest resin from pine trees.\n<color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "Employs a whole team of tappers to harvest resin from pine trees.  \n<color=#FF6EC7>Can support upgrades</color>  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "雇佣一整支采集团队从松树中收集树脂。\n<color=#FF6EC7>可以支持升级</color>\n<color=#00FFFF>作为堤坝使用</color>"
zhTW = "僱用整個採集團隊從松樹中收穫樹脂。\n<color=#FF6EC7>可以支持升級</color>\n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "Нанимает целую команду по сбору смолы с сосен.  \n<color=#FF6EC7>Может поддерживать улучшения</color>  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "松の木から樹脂を収穫するためのタッパーのチームを雇用します。\n<color=#FF6EC7>アップグレードをサポートできます</color>\n<color=#00FFFF>堤防として機能します</color>"
frFR = "Emploie toute une équipe de collecteurs pour récolter de la résine des pins.\n<color=#FF6EC7>Peut supporter des améliorations</color>\n<color=#00FFFF>Fonctionne comme un tel</color>"
deDE = "Beschäftigt ein ganzes Team von Zapfern, um Harz von Kiefern zu sammeln.  \n<color=#FF6EC7>Kann Upgrades unterstützen</color>  \n<color=#00FFFF>Funktioniert als Damm</color>"
plPL = "Zatrudnia całą ekipę zbieraczy do pozyskiwania żywicy z sosen.  \n<color=#FF6EC7>Może wspierać ulepszenia</color>  \n<color=#00FFFF>Funkcjonuje jako Tam</color>"
ptBR = "Emprega uma equipe inteira de coletadores para colher resina das árvores de pinho.\n<color=#FF6EC7>Pode suportar upgrades</color>\n<color=#00FFFF>Funciona como uma Dique</color>"
koKR = "소나무에서 수지를 수확하기 위해 전체 탭퍼 팀을 고용합니다.\n<color=#FF6EC7>업그레이드를 지원합니다</color>\n<color=#00FFFF>제방으로 작동합니다</color>"
