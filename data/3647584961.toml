["Lapantouflemagic.Mediummine.Description"]
raw = "A larger and deeper mine to exploit richer deposits, also gives access to rarer elements.\nComes with access stairs and barriers to prevent silly little kits from falling and getting hurt.\n<color=green>Needs to be placed in a 4-deep hole!\nMine and fences must be on solid ground!\nPlace stairs on dirt spots and complete the access ramp</color>"
status = "normal"
enUS = "A larger and deeper mine to exploit richer deposits, also gives access to rarer elements. Comes with access stairs and barriers to prevent silly little kits from falling and getting hurt. <color=green>Needs to be placed in a 4-deep hole! Mine and fences must be on solid ground! Place stairs on dirt spots and complete the access ramp</color>"
zhCN = "一个更大更深的矿井，用于开采更丰富的矿藏，还可以获取更稀有的元素。\n配有通道和障碍物，以防止小家伙们掉落受伤。\n<color=green>需要放置在一个4深的洞里！\n矿井和围栏必须建在坚实的地面上！\n在土壤上放置楼梯并完成通道斜坡</color>"
zhTW = "一個更大且更深的礦井，以開採更豐富的礦藏，還提供進入更稀有元素的通道。  \n配備了進入階梯和障礙物，以防止小小的幼崽跌落受傷。  \n<color=green>必須放置在4尺深的孔中！  \n礦井和圍欄必須建立在堅固的地面上！  \n請在土壤上放置階梯並完成進入坡道</color>"
ruRU = "Более крупная и глубокая шахта для эксплуатации более богатых месторождений, также предоставляет доступ к более редким элементам. Приходит с лестницами доступа и барьерами, чтобы предотвратить падение и травмы глупых маленьких детей. <color=green>Должна быть размещена в яме глубиной 4 блока! Шахта и заборы должны быть на прочной земле! Установите лестницы на земляные участки и завершите пандус доступа</color>"
jaJP = "より豊富な鉱石を採掘するための、大きくて深い鉱山。希少な元素へのアクセスも提供します。\n小さな子供たちが落ちて怪我をしないように、階段とバリアが付属しています。\n<color=green>4マス深い穴に設置する必要があります！\n鉱山とフェンスはしっかりとした地面の上に置かなければなりません！\n土の上に階段を設置し、アクセスランプを完成させてください。</color>"
frFR = "Une mine plus grande et plus profonde pour exploiter des dépôts plus riches, elle donne également accès à des éléments plus rares. \nLivrée avec des escaliers d'accès et des barrières pour empêcher les petits kits de tomber et de se blesser. \n<color=green>Doit être placée dans un trou de 4 de profondeur ! \nLa mine et les clôtures doivent être sur un sol solide ! \nPlacez les escaliers sur des endroits en terre et complétez la rampe d'accès</color>"
deDE = "Eine größere und tiefere Mine, um reichhaltigere Ablagerungen auszubeuten, bietet auch Zugang zu selteneren Elementen. \nKommt mit Zugangstreppen und Barrieren, um zu verhindern, dass kleine Kits fallen und sich verletzen. \n<color=green> Muss in ein 4 tiefe Loch platziert werden! \nMine und Zäune müssen auf festem Boden stehen! \nPlatziere die Treppen auf Erdboden und vervollständige die Zugangsrampe </color>"
plPL = "Większa i głębsza kopalnia do eksploatacji bogatszych złóż, zapewnia również dostęp do rzadszych surowców. \nW komplecie schody dostępu i barierki, aby zapobiec przypadkowemu upadkowi małych dzieciaczków.\n<color=green>Musisz ją umieścić w dziurze o głębokości 4 bloczków!\nKopalnia i ogrodzenia muszą stać na solidnym podłożu!\nUmieść schody na miejscach z ziemią i uzupełnij rampę dostępu</color>"
ptBR = "Uma mina maior e mais profunda para explorar jazidas mais ricas, também dá acesso a elementos mais raros.\nVem com escadas de acesso e barreiras para evitar que pequenos bezerros fiquem caindo e se machuquem.\n<color=green>Precisa ser colocada em um buraco de 4 de profundidade!\nA mina e as cercas devem estar em solo firme!\nColoque escadas em locais de terra e complete a rampa de acesso</color>"
koKR = "더 크고 깊은 광산으로 더 풍부한 자원을 개발할 수 있으며, 더 희귀한 요소에도 접근할 수 있습니다.  \n어리석은 작은 꼬마들이 떨어져 다치는 것을 방지하기 위해 접근 계단과 장벽이 포함되어 있습니다.  \n<color=green>4 깊이의 구멍에 배치해야 합니다!  \n광산과 울타리는 단단한 땅 위에 있어야 합니다!  \n계단은 흙 위에 설치하고 접근 경사를 완성하세요</color>"
csCZ = "Větší a hlubší doly k těžbě bohatších ložisek, také poskytuje přístup k vzácnějším prvkům. \nPřichází s přístupovými schody a zábranami, aby se zabránilo spadnutí a zranění malých hlupáčků. \n<color=green>Musí být umístěno ve 4 hluboké díře! \nDůl a ploty musí být na pevném podkladu! \nUmístěte schody na hliněná místa a dokončete přístupový rampu</color>"

["Lapantouflemagic.Mediummine.FlavorDescription"]
raw = "\"I don't believe in ghosts and monsters, what even are grues supposed to be anyway?\"\n -Miner Zork, last words"
status = "normal"
enUS = "\"I don't believe in ghosts and monsters, what even are grues supposed to be anyway?\"  \n-Miner Zork, last words"
zhCN = "“我不相信鬼魂和怪物，究竟什么是可怕的呢？”  \n- 矿工佐克，临终遗言"
zhTW = "「我不相信鬼魂和怪物，究竟什麼是可怕的生物呢？」  \n-礦工佐克，臨終遺言"
ruRU = "\"Я не верю в призраков и монстров, что вообще такое гру?\"  \n-Шахтер Зорк, последние слова"
jaJP = "「私は幽霊や怪物を信じていませんが、グルーは一体何だというのでしょう？」  \n- 鉱夫ゾーク、最後の言葉"
