["Lapantouflemagic.Badbucket.FlavorDescription"]
raw = "\"I'm sure we can do something useful with this liquid, we just need someone foolish enough to accept getting it. Surely Bobby will be up to the task.\"\n -A scientist beaver"
status = "normal"
enUS = "\"I'm sure we can do something useful with this liquid, we just need someone foolish enough to accept getting it. Surely Bobby will be up to the task.\"  \n-A scientist beaver"
zhCN = "“我相信我们可以用这个液体做一些有用的事情，我们只需要一个傻 enough的人来接受它。肯定鲍比会胜任这个任务。”\n -一只科学家海狸"
zhTW = "「我敢肯定我們可以用這種液體做一些有用的事情，我們只需要找一個傻瓜來接受這件事。一定是巴比能勝任這個任務。」 - 一位科學家海狸"
ruRU = "\"Я уверен, что мы сможем сделать что-то полезное с этой жидкостью, нам просто нужен кто-то достаточно глупый, чтобы согласиться её получить. Уверен, что Бобби справится с задачей.\"\n- Ученый бобер"
jaJP = "「この液体を使って何か有用なことができるはずだ、ただこれを受け取るのが愚かな人が必要だ。たぶんボビーがその任務に適しているだろう。」  \n- 科学者のビーバー"
frFR = "\"Je suis sûr que nous pouvons faire quelque chose d'utile avec ce liquide, nous avons juste besoin de quelqu'un de suffisamment fou pour accepter de l'obtenir. Surement Bobby sera à la hauteur de cette tâche.\"  \n- Un castor scientifique"
deDE = "\"Ich bin mir sicher, dass wir mit dieser Flüssigkeit etwas Nützliches machen können, wir brauchen nur jemanden, der töricht genug ist, sie anzunehmen. Sicherlich wird Bobby dieser Aufgabe gewachsen sein.\"\n -Ein wissenschaftlicher Biber"
plPL = "\"Jestem pewny, że możemy zrobić coś użytecznego z tym płynem, wystarczy, że ktoś będzie na tyle głupi, aby się go podjąć. Na pewno Bobby poradzi sobie z zadaniem.\"  \n -Naukowiec bóbr"
ptBR = "\"Tenho certeza de que podemos fazer algo útil com este líquido, só precisamos de alguém tolo o suficiente para aceitá-lo. Com certeza, o Bobby vai estar à altura da tarefa.\"  \n- Um castor cientista"
koKR = "\"이 액체로 유용한 일을 할 수 있을 것이라고 확신해, 단지 그것을 받기에 충분히 어리석은 사람이 필요할 뿐이야. 분명 보비가 그 일을 맡을 수 있을 거야.\"\n - 과학자 비버"
csCZ = "\"Jsem si jistý, že s touto kapalinou můžeme něco užitečného udělat, potřebujeme jen někoho dost bláznivého, aby to vzal. Určitě bude Bobby schopen to zvládnout.\"  \n -Vědecký bobr"

