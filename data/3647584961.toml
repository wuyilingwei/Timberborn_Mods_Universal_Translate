["Faction.waterbeavers.Description"]
raw = "\n\n\n\n\nFollowers of the True Beaver Path, for them everything is a house. Their population often explodes out of control, food and water run out, science is a luxury, and your defeat unavoidable\n\n Forget what other factions taught you, and welcome to your pinkest nightmare.\n<color=red>Make sure to check out the billboards!</color>\n\n\n<color=black>Beaver art and textures by Wolfess, huge thanks!\nMany icons by Thorlak, huge thanks too!\nMega-thanks to Grauschweif for a bunch of custom scripts !</color>"
status = "normal"
enUS = "Followers of the True Beaver Path, for them everything is a house. Their population often explodes out of control, food and water run out, science is a luxury, and your defeat is unavoidable.\n\nForget what other factions taught you, and welcome to your pinkest nightmare.\n<color=red>Make sure to check out the billboards!</color>\n\n<color=black>Beaver art and textures by Wolfess, huge thanks! Many icons by Thorlak, huge thanks too! Mega-thanks to Grauschweif for a bunch of custom scripts!</color>"
zhCN = "忠实海狸之道的追随者，对他们来说，一切都是家园。他们的人口常常失控，食物和水源耗尽，科学成为奢侈品，你的失败是不可避免的。\n\n忘掉其他派系教给你的，欢迎来到你最大的噩梦。\n<color=red>一定要查看广告牌！</color>\n\n<color=black>海狸艺术和纹理由Wolfess创作，感谢她！许多图标由Thorlak设计，也非常感谢！特大感谢Grauschweif提供的一堆自定义脚本！</color>"
zhTW = "真正海狸之道的追隨者，對他們來說，所有事物都是居所。他們的人口往往失控增長，食物和水資源短缺，科學成為奢侈品，而你的敗亡是不可避免的。\n\n忘掉其他派系教你的東西，歡迎來到你最粉紅的噩夢。\n<color=red>確保查看廣告牌！</color>\n\n<color=black>海狸的藝術及材質由 Wolfess 提供，感謝！許多圖標由 Thorlak 提供，感謝！對 Grauschweif 提供的大量自訂腳本表示特別感謝！</color>"
ruRU = "Подданные Истинного Пути Бобров, для них всё — это дом. Их население часто выходит из-под контроля, еда и вода иссякают, наука становится роскошью, а ваше поражение неизбежно.\n\nЗабудьте, чему вас учили другие фракции, и добро пожаловать в ваш розовейший кошмар.\n<color=red>Не забудьте заглянуть на рекламные щиты!</color> \n\n<color=black>Искусство и текстуры бобров от Wolfess, огромная благодарность! Многие иконки от Thorlak, тоже огромная благодарность! Мега-благодарность Grauschweif за кучу пользовательских скриптов!</color>"
jaJP = "真のビーバーの道を歩む者たちにとって、すべてが家である。彼らの人口はしばしば手に負えないほど増加し、食料や水は尽き、科学は贅沢となり、あなたの敗北は避けられない。\n\n他の派閥から教わったことは忘れ、あなたの最もピンクな悪夢にようこそ。\n<color=red>ビルボードをチェックするのをお忘れなく！</color>\n\n<color=black>ビーバーのアートとテクスチャはWolfessによるもので、感謝します！アイコンの多くはThorlakによるもので、こちらも大きな感謝を！メガ感謝をGrauschweifに、たくさんのカスタムスクリプトに！</color>"
frFR = "Suiveurs du Vrai Chemin des Castors, pour eux, tout est une maison. Leur population explose souvent hors de contrôle, la nourriture et l'eau viennent à manquer, la science est un luxe, et votre défaite inévitable.\n\nOubliez ce que d'autres factions vous ont appris, et bienvenue dans votre cauchemar le plus rose.\n<color=red>Assurez-vous de vérifier les panneaux d'affichage !</color>\n\n\n<color=black>Art et textures de castor par Wolfess, un immense merci ! De nombreuses icônes par Thorlak, un immense merci aussi ! Méga-remerciements à Grauschweif pour une multitude de scripts personnalisés !</color>"
deDE = "Nachfolger des wahren Weges der Biber, für sie ist alles ein Zuhause. Ihre Bevölkerung explodiert oft außer Kontrolle, Nahrung und Wasser gehen aus, Wissenschaft ist ein Luxus, und deine Niederlage unumgänglich.\n\nVergiss, was dir andere Fraktionen beigebracht haben, und willkommen in deinem pinksten Albtraum.  \n<color=red>Vergiss nicht, die Werbetafeln zu prüfen!</color>\n\n<color=black>Biberkunst und Texturen von Wolfess, riesiges Dankeschön! Viele Icons von Thorlak, auch riesiges Dankeschön! Mega-Dank an Grauschweif für eine Reihe von benutzerdefinierten Skripten!</color>"
plPL = "Obywatele Prawdziwej Drogi Bobra, dla nich wszystko jest domem. Ich populacja często wymyka się spod kontroli, jedzenie i woda się kończą, nauka to luksus, a twoja porażka jest nieunikniona.\n\nZapomnij, czego nauczyły cię inne frakcje, i powitaj swój różowy koszmar.\n<color=red>Upewnij się, że sprawdzisz billboardy!</color>\n\n<color=black>Sztuka i tekstury bobrów autorstwa Wolfess, ogromne dzięki! Wiele ikon autorstwa Thorlaka, również ogromne dzięki! Mega-dzięki dla Grauschweif za sporą ilość niestandardowych skryptów!</color>"
ptBR = "Nome da chave: Fação.waterbeavers.Descrição - Novo texto para traduzir: \"\n\nSeguidores do Verdadeiro Caminho do Castor, para eles tudo é uma casa. Sua população frequentemente explode fora de controle, comida e água acabam, ciência é um luxo, e sua derrota é inevitável.\n\nEsqueça o que outras facções ensinaram a você, e dê boas-vindas ao seu pesadelo mais rosa.\n<color=red>Certifique-se de conferir os outdoors!</color>\n\n<color=black>Arte e texturas de castor por Wolfess, enorme agradecimento! Muitos ícones por Thorlak, enorme agradecimento também! Mega-agradecimento a Grauschweif por um monte de scripts personalizados!</color>\""
koKR = "진정한 비버의 길을 따르는 이들, 그들에게 모든 것은 집이다. 그들의 인구는 종종 통제를 벗어나 폭발적으로 증가하고, 음식과 물은 고갈되며, 과학은 사치가 되고, 당신의 패배는 피할 수 없다.\n\n다른 세력이 당신에게 가르친 것을 잊고, 당신의 가장 핑크색 악몽에 오신 것을 환영합니다.\n<color=red>광고판도 꼭 확인하세요!</color>\n\n<color=black>비버의 예술과 텍스처는 Wolfess에 의해 제작되었습니다. 대단히 감사합니다! 많은 아이콘은 Thorlak에 의해 제작되었습니다. 역시 대단히 감사합니다! 메가 감사의 마음을 Grauschweif에게 전합니다, 많은 맞춤 스크립트에 대해!</color>"
csCZ = "Žáci Pravé Cesty Bobra, pro ně je vše domovem. Jejich populace často exploduje mimo kontrolu, jídlo a voda dojdou, věda je luxus a vaše porážka nevyhnutelná.\n\nZapomeňte na to, co vás naučily ostatní frakce, a vítejte ve své nejsvěžejší noční můře.\n<color=red>Nezapomeňte se podívat na billboardy!</color>\n\n<color=black>Umění a textury bobra od Wolfess, obrovský dík! Mnoho ikon vytvořil Thorlak, taky obrovský dík! Mega-dík Grauschweifovi za spoustu vlastních skriptů!</color>"

