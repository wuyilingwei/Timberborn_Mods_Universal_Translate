koKR = "제작된 아이템이 만들어지는 타운 하우스입니다.  \n<color=#00FFFF>제방으로 작동합니다</color>"
csCZ = "Dům města, kde se vyrábějí předměty.  \n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.IrrigationTower.Description"]
raw = "Irrigates land around by consuming water.\n<color=green>Water consumption is barely higher than a water dump.</color>\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "Irrigates the surrounding land by consuming water.  \n<color=green>Water consumption is barely higher than that of a water dump.</color>  \n<color=#00FFFF>Functions as a Levee</color>"
zhCN = "“通过消耗水来灌溉周围的土地。\n<color=green>水消耗量几乎高于水泵。</color>\n<color=#00FFFF>作为堤坝使用</color>”"
zhTW = "通過消耗水來灌溉周圍的土地。\n<color=green>水消耗量僅略高於水灌溉站。</color>\n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "Орошает окружающую землю, потребляя воду.  \n<color=green>Потребление воды чуть выше, чем у водоотводного канала.</color>  \n<color=#00FFFF>Работает как дамба</color>"
jaJP = "周囲の土地を水を消費して灌漑します。\n<color=green>水の消費は水捨て所よりもわずかに高いだけです。</color>\n<color=#00FFFF>堤防として機能します</color>"
frFR = "Irrigue les terres environnantes en consommant de l'eau.  \n<color=green>La consommation d'eau est à peine plus élevée que celle d'un déversoir.</color>  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Bewässert das umliegende Land durch den Verbrauch von Wasser.  \n<color=green>Der Wasserverbrauch ist kaum höher als bei einer Wasserablage.</color>  \n<color=#00FFFF>Funktioniert wie ein Deich</color>"
plPL = "Nawadnia otaczający teren, zużywając wodę.\n<color=green>Zużycie wody jest ledwie wyższe niż w przypadku wyrzucania wody.</color>\n<color=#00FFFF>Działa jak wał przeciwpowodziowy</color>"
ptBR = "Irriga a terra ao redor consumindo água.  \n<color=green>O consumo de água é pouco maior que o de um descarte de água.</color>  \n<color=#00FFFF>Funciona como uma Muralha</color>"
koKR = "주변 토지를 물을 소모하여 관개합니다.\n<color=green>물 소비는 물 덤프보다 거의 높지 않습니다.</color>\n<color=#00FFFF>제방처럼 작동합니다.</color>"
csCZ = "Zavlažuje okolní půdu spotřebou vody.  \n<color=green>Spotřeba vody je jen o něco vyšší než u vodního skládky.</color>  \n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.Smallcookhouse.Description"]
raw = "A medium lodge managing a lovely terrace where beavers can get a fresh drink.\nThe terrace must be <color=yellow>above ground.</color>\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "A medium lodge managing a lovely terrace where beavers can get a fresh drink. The terrace must be <color=yellow>above ground.</color> <color=#00FFFF>Works as a Levee</color>"
zhCN = "“一个中型小屋，管理着一个可爱的露台，海狸可以在这里喝到新鲜的水。\n露台必须在<color=yellow>地面以上。</color>\n<color=#00FFFF>作为堤坝使用</color>”"
zhTW = "一個中型小屋，管理著一個可愛的露臺，海狸可以在那裡得到新鮮的飲料。  \n露臺必須位於<color=yellow>地面以上。</color>  \n<color=#00FFFF>作為堤坝運作</color>"
ruRU = "Средняя хижина, управляющая прекрасной террасой, где бобры могут получить свежий напиток.  \nТерраса должна быть <color=yellow>над землёй.</color>  \n<color=#00FFFF>Работает как насыпь</color>"
jaJP = "「中型のロッジで、ビーバーが新鮮な飲み物を楽しむことができる素敵なテラスを管理しています。テラスは<color=yellow>地上にある必要があります。</color> <color=#00FFFF>堤防として機能します</color>」"
frFR = "Une cabane moyenne gérant une charmante terrasse où les castors peuvent obtenir une boisson fraîche. La terrasse doit être <color=yellow>au-dessus du sol.</color> <color=#00FFFF>Fonctionne comme un levée</color>"
deDE = "Eine mittelgroße Hütte, die eine schöne Terrasse verwaltet, auf der Biber ein erfrischendes Getränk bekommen können.  \nDie Terrasse muss <color=yellow>über dem Boden.</color>  \n<color=#00FFFF>Funktioniert als Damm</color>"
plPL = "Średni domek zarządzający uroczą tarasem, gdzie bobry mogą napić się świeżego napoju. Taras musi być <color=yellow>ponad poziomem gruntu.</color> <color=#00FFFF>Działa jak wał przeciwpowodziowy</color>"
ptBR = "Uma pousada média gerenciando um lindo terraço onde os castores podem tomar uma bebida fresca.  \nO terraço deve estar <color=yellow>acima do solo.</color>  \n<color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "비버들이 신선한 음료를 즐길 수 있는 아늑한 테라스를 관리하는 중간 크기의 오두막입니다.\n테라스는 <color=yellow>지상 위에 있어야 합니다.</color>\n<color=#00FFFF>제방으로 작동합니다.</color>"
csCZ = "Střední chata spravující krásnou terasu, kde si bobři mohou dopřát osvěžující nápoj.\nTerasu musí být <color=yellow>nad zemí.</color>\n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.KitchenHouse.Description"]
raw = "A large house equipped with a mechanized kitchen to feed many beavers.\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "A large house equipped with a mechanized kitchen to feed many beavers. <color=#00FFFF>Works as a Levee</color>"
zhCN = "一栋大型房屋，配备自动化厨房，可以喂养许多海狸。<color=#00FFFF>作为堤坝使用</color>"
zhTW = "一座配備機械化廚房的大房子，可以餵養大量的海狸。<color=#00FFFF>作為堤壩使用</color>"
ruRU = "Большой дом, оснащенный механизированной кухней для кормления множества бобров.  \n<color=#00FFFF>Работает как дамба</color>"
jaJP = "「多くのビーバーを養うための機械化されたキッチンが備わった大きな家です。\n<color=#00FFFF>堤防として機能します</color>」"
frFR = "Une grande maison équipée d'une cuisine mécanisée pour nourrir de nombreux castors.  \n<color=#00FFFF>Fonctionne comme une Levée</color>"
deDE = "Ein großes Haus mit einer mechanisierten Küche, um viele Biber zu füttern.  \n<color=#00FFFF>Funktioniert wie ein Damm</color>"
plPL = "Duży dom wyposażony w zmechanizowaną kuchnię do karmienia wielu bobrów. <color=#00FFFF>Działa jako wał</color>"
ptBR = "Uma grande casa equipada com uma cozinha mecanizada para alimentar muitos castores.  \n<color=#00FFFF>Funciona como uma Muralha</color>"
koKR = "많은 비버를 먹일 수 있는 기계화 주방이 갖춰진 큰 집입니다.  \n<color=#00FFFF>둑으로 작동합니다</color>"
csCZ = "Velký dům vybavený mechanizovanou kuchyní pro krmení mnoha bobrů. <color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.waterpumpUpgrade.Description"]
raw = "An upgrade module to be placed between two adjacent water pumps.\n<color=#00FFFF>Works as a Levee</color>\n<color=green>Placement is sensitive to camera orientation!</color>"
status = "normal"
enUS = "An upgrade module to be placed between two adjacent water pumps.  \n<color=#00FFFF>Works as a Levee</color>  \n<color=green>Placement is sensitive to camera orientation!</color>"
zhCN = "一个升级模块，可以放置在两个相邻的水泵之间。  \n<color=#00FFFF>充当堤坝</color>  \n<color=green>放置位置对相机方向敏感！</color>"
