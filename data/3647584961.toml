ptBR = "Uma evolução intrigante da bomba mecânica de água de outras facções. \nDispara água em um ângulo de 70° para irrigação à distância.\nPermite enviar água bem alto, mas em curta distância.\n<color=green>O canhão irá encher o reservatório até a bandeira azul</color>"
koKR = "다른 진영의 기계식 물 펌프의 매혹적인 진화입니다.\n70° 각도로 물을 쏘아 원거리 관개를 가능하게 합니다.\n짧은 거리지만 높은 곳으로 물을 보낼 수 있습니다.\n<color=green>포신은 물 저장소를 파란 깃발까지 채울 것입니다.</color>"
csCZ = "Zajímavá evoluce mechanického vodního čerpadla jiných frakcí. Vystřikuje vodu pod úhlem 70° pro zavlažování na dálku. Umožňuje posílat vodu vysoko, ale na krátkou vzdálenost. <color=green>Kanon naplní nádrž až k modré vlajce</color>"

