["Lapantouflemagic.AbyssTourismOffice.FlavorDescription"]
raw = "\"Who doesn't like the thrill of maybe being eaten by a grue, without actually being eaten by a grue?\""
status = "normal"
enUS = "\"Who doesn't like the thrill of maybe being eaten by a grue, without actually being eaten by a grue?\""
zhCN = "“谁不喜欢被可能被怪物吃掉的刺激感，而又实际上没有被怪物吃掉呢？”"
zhTW = "「誰不喜歡有可能被怪物吃掉的刺激感，而實際上卻沒有被吃掉呢？」"
ruRU = "\"Кто не любит адреналин от мысли о том, что его может схватить грус, не будучи при этом на самом деле съеденным грусом?\""
jaJP = "「グルーに食べられるかもしれないというスリルが好きな人はいないでしょう、実際にグルーに食べられなくても？」"
frFR = "Qui n'aime pas le frisson d'être peut-être mangé par un grue, sans vraiment être mangé par un grue ?"
deDE = "\"Wer mag nicht den Nervenkitzel, vielleicht von einem Grue gefressen zu werden, ohne tatsächlich von einem Grue gefressen zu werden?\""
plPL = "\"Kto nie lubi dreszczyku emocji związanych z możliwością bycia zjedzonym przez grue, bez faktycznego bycia zjedzonym przez grue?\""
ptBR = "\"Quem não gosta da emoção de talvez ser devorado por um grue, sem realmente ser devorado por um grue?\""
koKR = "\"누가 실제로 그루에 의해 먹히지 않으면서, 그루에게 먹힐지도 모른다는 스릴을 좋아하지 않겠어요?\""
csCZ = "\"Kdo by neměl rád vzrušení z možnosti být sežrán gruem, aniž by byl skutečně sežrán gruem?\""

