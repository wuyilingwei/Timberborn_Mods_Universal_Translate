["Lapantouflemagic.2x2LousyWarehouse.FlavorDescription"]
raw = "\"You call that a building? There's nothing! No roof, no wall, nothing!\"\n -A builder beaver"
status = "abandoned"
enUS = "\"You call that a building? There's nothing! No roof, no wall, nothing!\"\n-A builder beaver"
zhCN = "“你叫那是什么建筑？什么都没有！没有屋顶，没有墙，什么都没有！”  \n- 一只建筑工海狸"
zhTW = "“你叫這個建築嗎？什麼都沒有！沒有屋頂，沒有牆壁，什麼都沒有！”  \n- 一隻建築師海狸"
