ptBR = "Uma evolução intrigante da bomba de água mecânica que dispara água em um ângulo de 45° para irrigação à distância. \nProporciona um bom equilíbrio entre alcance e elevação. \n<color=green>A Bomba continuará funcionando até que o nível da água atinja a bandeira azul</color>"
koKR = "45° 각도로 물을 발사하는 기계식 물 펌프의 흥미로운 진화입니다. 원거리 관개를 위해 설계되었습니다.\n사거리와 고도의 좋은 균형을 제공합니다.\n<color=green>물 수준이 파란 깃발에 도달할 때까지 대포는 계속 작동합니다.</color>"
csCZ = "Zajímavá evoluce mechanického vodního čerpadla, které střílí vodu pod úhlem 45° pro zavlažování na dálku. \nPoskytuje dobrý poměr mezi dostřelem a výškou. \n<color=green>Cannon bude pokračovat v práci, dokud hladina vody nedosáhne modré vlajky</color>"

