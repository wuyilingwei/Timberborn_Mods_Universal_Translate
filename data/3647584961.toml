["Lapantouflemagic.Clinic.Description"]
raw = "A large house where a live-in nurse tends to wounded beavers.\nTreats benign conditions with twice the efficacy of a medical bed.\nCan also manufacture advanced medicine to treat severe conditions.\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "A large house where a live-in nurse tends to wounded beavers. Treats benign conditions with twice the efficacy of a medical bed. Can also manufacture advanced medicine to treat severe conditions. <color=#00FFFF>Works as a Levee</color>"
zhCN = "“一个有护士驻扎的大房子，专门照顾受伤的海狸。\n治疗良性病症，效率是医疗床的两倍。\n还可以制造先进药物来治疗严重病症。\n<color=#00FFFF>作为一个堤坝工作</color>”"
zhTW = "一幢大型房屋，配有住院護士照顧受傷的海狸。  \n治療良性病症的效果是醫療床的兩倍。  \n還可以製造先進藥物以治療嚴重病症。  \n<color=#00FFFF>作為堤壩功能使用</color>"
ruRU = "Большой дом, где проживает медсестра, ухаживающая за ранеными бобрами. Лечит доброкачественные состояния с удвоенной эффективностью медицинской койки. Также может производить продвинутые лекарства для лечения тяжелых состояний. <color=#00FFFF>Работает как плотина</color>"
jaJP = "「傷ついたビーバーの世話をする常駐の看護師がいる大きな家です。良性の状態を医療ベッドの2倍の効果で治療し、重度の状態を治療するための高度な医薬品を製造できます。<color=#00FFFF>堤防としても機能します</color>」"
frFR = "Une grande maison où une infirmière vivant sur place s'occupe des castors blessés. \nTraite les affections bénignes avec deux fois l'efficacité d'un lit médical. \nPeut également fabriquer des médicaments avancés pour traiter des conditions sévères. \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein großes Haus, in dem eine Pflegekraft sich um verletzte Biber kümmert. Behandelt gutartige Erkrankungen mit der doppelten Wirksamkeit eines Krankenbettes. Kann auch fortschrittliche Medikamente herstellen, um schwere Erkrankungen zu behandeln. <color=#00FFFF>Funktioniert als ein Damm</color>"
plPL = "Duży dom, w którym pielęgniarka na stałe zajmuje się rannymi bobrami. Leczy łagodne schorzenia z podwójną skutecznością w porównaniu do łóżka medycznego. Może również wytwarzać zaawansowane leki do leczenia poważnych schorzeń. <color=#00FFFF>Działa jako Tama</color>"
ptBR = "Uma grande casa onde uma enfermeira residente cuida dos castores feridos. Trata condições benignas com o dobro da eficácia de uma cama médica. Também pode fabricar medicamentos avançados para tratar condições graves. <color=#00FFFF>Funciona como um Dique</color>"
koKR = "상처 입은 비버를 돌보기 위해 간호사가 상주하는 대형 집입니다. 양성 질환을 의료 침대의 두 배의 효율로 치료하며, 심각한 질환을 치료하기 위해 고급 약을 제조할 수 있습니다. <color=#00FFFF>제방으로 작동합니다</color>"
csCZ = "Velký dům, kde ošetřovatelka bydlí a pečuje o zraněné bobry. Léčí benigní stavy dvakrát účinněji než lékařská postel. Může také vyrábět pokročilé léky k léčbě závažných stavů. <color=#00FFFF>Funguje jako hráz</color>"

