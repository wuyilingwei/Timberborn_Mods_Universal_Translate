deDE = "Ein paar Stämme und Bretter, willkürlich auf einer Plattform angeordnet, kaum gut genug, um schmutziges Wasser mit einem Eimer zu anzuzapfen, hoffentlich ohne sich dabei selbst schmutzig zu machen."
plPL = "Kilka kłód i desek niedbale ułożonych w platformę ledwo wystarczającą, by zamoczyć zły wodę wiadrem, mając nadzieję, że nie zabrudzi się przy tym."
ptBR = "Alguns troncos e tábuas dispostos de maneira desordenada em uma plataforma mal suficiente para coletar água ruim com um balde, esperançosamente sem sujar-se."
koKR = "몇 개의 통나무와 판자가 어설프게 배열되어 있어, 물이 좋지 않은 곳에서 양동이로 물을 푸는 데 겨우 사용할 수 있는 플랫폼입니다. 어쨌든 더럽혀지지 않기를 바라며."
