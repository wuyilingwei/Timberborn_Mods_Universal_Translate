ruRU = "Интригующая эволюция механического водяного насоса, который стреляет водой под углом 45° для дальнего орошения. Обеспечивает хороший баланс между дальностью и высотой. <color=green>Пушка будет продолжать работать, пока уровень воды не достигнет синего флага</color>"
jaJP = "「水を45°の角度で撃ち出す機械式水ポンプの興味深い進化です。遠距離灌漑のために設計されています。範囲と高さのバランスが良好です。<color=green>水位が青い旗に達するまで、大砲は動作し続けます</color>」"
frFR = "Une évolution intrigante de la pompe à eau mécanique qui tire de l'eau à un angle de 45° pour l'irrigation à distance.  \nOffre un bon équilibre entre portée et élévation.  \n<color=green>Le canon continuera de fonctionner jusqu'à ce que le niveau d'eau atteigne le drapeau bleu</color>"
deDE = "Eine faszinierende Evolution der mechanischen Wasserpumpe, die Wasser in einem 45°-Winkel für die Fernbewässerung schießt. \nBietet ein gutes Gleichgewicht zwischen Reichweite und Höhe. \n<color=green>Die Kanone wird weiterarbeiten, bis der Wasserstand die blaue Fahne erreicht</color>"
