["Building.MissileSilo.Whitepaws.Description"]
raw = "<color=#FF6EC7>We have made a new breakthrough in our understanding of hooman technologies! This one promises exciting opportunities for the future. \nIf we can get it to work, this surely will the greatest achievement of beaverkind.</color>\n<color=#00FFFF>Requires to be placed in an at least 6-deep clean water pond</color>\n<color=red>Entrance must be accessible for construction to proceed.</color>"
status = "normal"
enUS = "We have made a new breakthrough in our understanding of human technologies! This one promises exciting opportunities for the future. If we can get it to work, this will surely be the greatest achievement of beaverkind.\nRequires placement in at least a 6-deep clean water pond.\nEntrance must be accessible for construction to proceed."
zhCN = "<color=#FF6EC7>我们在对人类科技的理解上取得了新的突破！这项技术为未来提供了令人兴奋的机会。 \n如果我们能让它发挥作用，这无疑将是海狸文明的伟大成就。</color>\n<color=#00FFFF>需要放置在至少6深的清水池塘中</color>\n<color=red>入口必须可供施工通行。</color>"
zhTW = "<color=#FF6EC7>我們在對人類技術的理解上取得了新的突破！這一項技術為未來帶來了令人興奮的機會。 \n如果我們能讓它運作，這將無疑成為海狸文明的偉大成就。</color>\n<color=#00FFFF>必須放置在至少6深的清水池中</color>\n<color=red>入口必須可供進入，才能繼續施工。</color>"
ruRU = "<color=#FF6EC7>Мы сделали прорыв в нашем понимании технологий людей! Это открывает захватывающие возможности для будущего. Если нам удастся запустить это устройство, это определенно станет величайшим достижением бобров.</color> <color=#00FFFF>Требуется разместить в как минимум 6-метровом чистом водоеме</color> <color=red>Вход должен быть доступен, чтобы строительство могло продолжаться.</color>"
jaJP = "<color=#FF6EC7>私たちは人間の技術に関する新たな突破口を開きました！これは未来に向けてのエキサイティングな機会を約束しています。  \nこれが機能するなら、ビーバー界にとっての最大の成果となることでしょう。</color>  \n<color=#00FFFF>少なくとも6メートルの深さの清水池に設置する必要があります</color>  \n<color=red>建設を進めるためには入口がアクセス可能でなければなりません。</color>"
frFR = "<color=#FF6EC7>Nous avons réalisé une nouvelle avancée dans notre compréhension des technologies humaines ! Celle-ci promet des opportunités passionnantes pour l'avenir. \nSi nous parvenons à la faire fonctionner, ce sera sans doute le plus grand accomplissement de la lignée des castors.</color>\n<color=#00FFFF>Doit être placée dans un étang d'eau propre d'au moins 6 de profondeur</color>\n<color=red>L'entrée doit être accessible pour que la construction puisse progresser.</color>"
deDE = "<color=#FF6EC7>Wir haben einen neuen Durchbruch in unserem Verständnis der menschlichen Technologien erzielt! Das verspricht spannende Möglichkeiten für die Zukunft. \nWenn wir es zum Laufen bringen können, wird dies mit Sicherheit die größte Errungenschaft der Bieber sein.</color>\n<color=#00FFFF>Erfordert die Platzierung in einem mindestens 6 tiefen, sauberen Wasserteich</color>\n<color=red>Der Eingang muss zugänglich sein, damit die Konstruktion fortgesetzt werden kann.</color>"
plPL = "<color=#FF6EC7>Osiągnęliśmy nowy przełom w naszym zrozumieniu technologii hoomanów! To może przynieść ekscytujące możliwości na przyszłość. \nJeśli uda nam się to uruchomić, to z pewnością będzie to największe osiągnięcie bobrów.</color>\n<color=#00FFFF>Wymaga umieszczenia w stawie z czystą wodą o głębokości co najmniej 6 jednostek</color>\n<color=red>Wejście musi być dostępne, aby budowa mogła postępować.</color>"
ptBR = "<color=#FF6EC7>Fizemos uma nova descoberta em nossa compreensão das tecnologias dos humanos! Esta promete oportunidades emocionantes para o futuro. Se conseguirmos fazer funcionar, isso certamente será a maior conquista da espécie dos castores.</color>\n<color=#00FFFF>Requer ser colocado em um lago de água limpa com pelo menos 6 de profundidade</color>\n<color=red>A entrada deve ser acessível para que a construção prossiga.</color>"
koKR = "<color=#FF6EC7>우리는 인간 기술에 대한 이해에서 새로운 돌파구를 마련했습니다! 이 기술은 미래에 흥미로운 기회를 약속합니다. \n이 기술이 성공하면, 이것은 분명 비버족의 가장 위대한 성과가 될 것입니다.</color>\n<color=#00FFFF>최소 6칸 깊이의 깨끗한 물 웅덩이에 설치해야 합니다.</color>\n<color=red>건설이 진행되기 위해서는 입구에 접근할 수 있어야 합니다.</color>"
csCZ = "<color=#FF6EC7>Dosáhli jsme nového průlomu v našem porozumění technologii ležel! Tento slibuje vzrušující příležitosti pro budoucnost. \nPokud se nám to podaří, toto bude jistě největší úspěch bobřího druhu.</color>\n<color=#00FFFF>Vyžaduje umístění do min. 6 hloubky v čistém vodním rybníku</color>\n<color=red>Vstup musí být přístupný, aby mohla stavba pokračovat.</color>"

["Building.MissileSilo.Whitepaws.FlavorDescription"]
raw = "\"We should definitely build this in the center of our town so that everyone can see it!\"\n -Toothless the Wise, elder beaver"
status = "normal"
enUS = "\"We should definitely build this in the center of our town so that everyone can see it!\" - Toothless the Wise, elder beaver"
zhCN = "“我们绝对应该把这个建在我们镇子的中心，这样每个人都能看到它！”  \n——智慧无齿，长老海狸"
zhTW = "「我們絕對應該把這個建在我們城鎮的中心，讓每個人都能看到它！」\n- 無牙的智者，老海狸"
ruRU = "\"Нам определенно стоит построить это в центре нашего города, чтобы все могли это видеть!\"  \n- Беззубик Мудрый, старейшина бобров"
jaJP = "「これを町の中心に建てるべきだ。みんなに見えるように！」  \n- 知恵のあるトゥースレス、高齢ビーバー"
frFR = "\"Nous devrions absolument construire cela au centre de notre ville afin que tout le monde puisse le voir !\"  \n- Toothless the Wise, vieux castor"
deDE = "\"Wir sollten das auf jeden Fall im Zentrum unserer Stadt bauen, damit es jeder sehen kann!\"  \n- Zahnlos der Weise, älterer Biber"
plPL = "\"Zdecydowanie powinniśmy zbudować to w centrum naszego miasteczka, aby każdy mógł to zobaczyć!\"  \n- Bezuzdrowy Mądry, starszy bóbr"
ptBR = "\"Devemos definitivamente construir isso no centro da nossa cidade para que todos possam ver!\"\n - Dente-de-leite, o sábio, castor ancião"
koKR = "\"모두가 볼 수 있도록 우리 마을 중앙에 이것을 반드시 건설해야 합니다!\" - 지혜로운 이빨 없는 비버, 장로"
csCZ = "\"Určitě bychom to měli postavit ve středu našeho města, aby to každý viděl!\"  \n- Bezzubý Moudrý, starší bobr"

