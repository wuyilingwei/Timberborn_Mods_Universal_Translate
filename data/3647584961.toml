enUS = "Organizes guided tours in safe and already explored sectors of the human derelict facility. Guaranteed 100% Grue-free."
zhCN = "“在安全且已探索过的人类废弃设施区域组织导游游览。保证100%无噬人怪。”"
zhTW = "在已安全探勘的區域內組織導覽活動，帶領您參觀人類廢棄設施。\n保證百分之百無棱觸怪。"
ruRU = "Организует экскурсии с гидом в безопасных и уже исследованных секторах заброшенного объекта человека. Гарантированное отсутствие Грю на 100%."
jaJP = "「人間の廃墟施設の安全で既に探索されたセクターでガイド付きツアーを企画します。100% グルー無しを保証します。」"
frFR = "Organise des visites guidées dans des secteurs sûrs et déjà explorés de la structure abandonnée des humains. Garantie 100 % sans Grue."
deDE = "Organisiert geführte Touren in sicheren und bereits erforschten Bereichen der menschlichen verwaisten Einrichtung. Garantiert 100% gruefrei."
plPL = "Organizuje wycieczki z przewodnikiem w bezpiecznych i już zbadanych sektorach opuszczonego obiektu hooman. Gwarantowane 100% wolne od Grue."
ptBR = "Organiza excursões guiadas em setores seguros e já explorados da instalação abandonada dos humanos. Garantido 100% livre de Grue."
koKR = "인간 유적 시설의 안전하고 이미 탐사된 구역에서 가이드 투어를 조직합니다. 100% 그루가 없는 것이 보장됩니다."
