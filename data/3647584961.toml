["Lapantouflemagic.LargeFarmBubble.Description"]
raw = "An enormous platform with large glass panes to be built around a large farmhouse in order to make it watertight.\n<color=#00FFFF>Works as a Levee</color>\nWatertight parts must always be on top of watertight or ground!"
status = "abandoned"
enUS = "An enormous platform with large glass panes to be built around a large farmhouse in order to make it watertight.  \n<color=#00FFFF>Works as a Levee</color>  \nWatertight parts must always be on top of watertight or ground!"
zhCN = "“一个巨大的平台，拥有大型玻璃窗，应建造在一个大农舍周围，以确保其防水。\n<color=#00FFFF>作为堤坝使用</color>\n防水部件必须始终放在防水或地面上方！”"
zhTW = "一個巨大的平台，配有大型玻璃窗，圍繞一座大型農舍建造，以確保其防水。\n<color=#00FFFF>作為堤壩使用</color>\n防水部件必須始終位於其他防水部件或地面之上！"
ruRU = "Огромная платформа с большими стеклянными панелями, которая должна быть построена вокруг большого фермерского дома, чтобы сделать его водонепроницаемым.  \n<color=#00FFFF>Работает как плотина</color>  \nВодонепроницаемые части всегда должны находиться сверху водонепроницаемых или на земле!"
jaJP = "大きな農家の周りに建設される大きなガラスパネルを持つ巨大なプラットフォームで、排水を防ぐためのものです。\n<color=#00FFFF>堤防として機能します</color>\n防水部品は常に防水部分または地面の上に置かなければなりません！"
frFR = "Une énorme plateforme avec de grandes vitres à construire autour d'une grande ferme afin de la rendre étanche.\n<color=#00FFFF>Fonctionne comme une digue</color>\nLes parties étanches doivent toujours être au-dessus des parties étanches ou du sol !"
deDE = "Eine riesige Plattform mit großen Glasfenstern, die um ein großes Bauernhaus gebaut werden soll, um es wasserdicht zu machen.  \n<color=#00FFFF>Funktioniert als Damm</color>  \nWasserdichte Teile müssen immer oben auf wasserdichten oder bodenbelastbaren Elementen sein!"
plPL = "Ogromna platforma z dużymi szklanymi szybami, która ma być zbudowana wokół dużego domu wiejskiego, aby uczynić go wodoodpornym.  \n<color=#00FFFF>Działa jak zapora</color>  \nCzęści wodoodporne muszą zawsze znajdować się na wodoodpornym lub gruncie!"
ptBR = "Uma enorme plataforma com grandes painéis de vidro a ser construída em torno de uma grande casa de fazenda para torná-la à prova d'água.\n<color=#00FFFF>Funciona como uma Barragem</color>\nPartes à prova d'água devem sempre estar em cima de partes à prova d'água ou do solo!"
koKR = "커다란 농가 주위에 수밀성을 높이기 위해 건설되는 커다란 유리창이 있는 플랫폼입니다.\n<color=#00FFFF>제방처럼 작동합니다</color>\n수밀성 부분은 항상 수밀성 부분이나 지면 위에 있어야 합니다!"
csCZ = "Obrovská platforma s velkými skleněnými tabulemi, která má být postavena kolem velkého statku, aby byl vodotěsný. \n<color=#00FFFF>Funguje jako hráz</color> \nVodotěsné části musí být vždy na vrchu vodotěsných nebo na zemi!"

["Lapantouflemagic.LargeFarmBubble.FlavorDescription"]
raw = "\"The problem with glass is that when you put too much pressure on it, it explodes and sends shards everywhere.\"\n -Grandpa beaver, about the scars on his face."
status = "abandoned"
enUS = "\"The problem with glass is that when you put too much pressure on it, it explodes and sends shards everywhere.\"  \n- Grandpa Beaver, about the scars on his face."
zhCN = "“玻璃的问题在于，当你施加过多压力时，它会爆炸并四处飞溅锋利的碎片。”  \n——老海狸，谈及他脸上的伤疤。"
zhTW = "玻璃的問題在於當你對它施加過多壓力時，它會爆炸並四處飛濺碎片。\"\n - 老海比爾，談及他臉上的傷疤。"
ruRU = "\"Проблема с стеклом в том, что когда ты оказываешь на него слишком большое давление, оно разрывается и разлетает осколками повсюду.\"  \n- Дедушка-бобёр, о шрамах на своём лице."
jaJP = "「ガラスの問題は、過度の圧力をかけると爆発して、破片がどこにでも飛び散ることだ。 - 顔の傷について話すおじいさんビーバー。」"
frFR = "\"Le problème avec le verre, c'est que lorsque vous exercez trop de pression, il explose et envoie des éclats partout.\" - Papi castor, à propos des cicatrices sur son visage."
deDE = "„Das Problem mit Glas ist, dass es explodiert und überall Splitter hinschickt, wenn man zu viel Druck darauf ausübt.“  \n- Opa Biber, über die Narben in seinem Gesicht."
plPL = "Problem z szkłem polega na tym, że gdy wywiera się na nie zbyt dużą presję, pęka i wysyła odłamki wszędzie.\"\n - Dziadek bóbr, o bliznach na swojej twarzy."
ptBR = "O problema com o vidro é que quando você coloca pressão demais, ele explode e enviam estilhaços para todo lado.\" \n -Vovô castor, sobre as cicatrizes em seu rosto."
koKR = "\"유리의 문제는 너무 많은 압력을 가하면 폭발하여 조각이 사방으로 튄다는 것입니다.\"  \n- 얼굴의 상처에 대해 이야기하는 할아버지 비버."
csCZ = "Problém s sklem je, že když na něj příliš tlačíte, exploduje a rozletí se na kusy všude kolem. - Děda bobr, o jizvách na své tváři."

