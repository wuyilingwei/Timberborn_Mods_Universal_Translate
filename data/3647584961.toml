["Lapantouflemagic.FarmUpgradeC.FlavorDescription"]
raw = "\"As the heavy door slams shut behind you and your eyes slowly adjust to the dark, you can finally see the face of the mastermind threatening the world... With her mighty ladle of damnation in hand, Mathilda grins and says : \"Do you want to BE stew?\"\nNow pass a terror check or take 2d6 damage! \""
status = "normal"
enUS = "\"As the heavy door slams shut behind you and your eyes slowly adjust to the dark, you can finally see the face of the mastermind threatening the world... With her mighty ladle of damnation in hand, Mathilda grins and says: 'Do you want to BE stew?' Now pass a terror check or take 2d6 damage!\""
zhCN = "“当沉重的门在你身后砰地关上，随着你的眼睛慢慢适应黑暗，你终于可以看到威胁着世界的策划者的面孔……她手握可怕的诅咒杓，马蒂尔达露出微笑，说：“你想成为炖菜吗？””  \n“现在通过恐惧检定，否则受2d6伤害！””"
zhTW = "“當沉重的門在你身後轟然關上，你的眼睛慢慢適應黑暗後，你終於看到了威脅世界的主謀的面孔……馬蒂爾達手握詛咒的大勺，微笑著說：‘你想成為燉菜嗎？’”\n“現在通過恐懼檢定，否則扣除2d6點傷害！”"
ruRU = "\"\"Когда тяжёлая дверь захлопывается за тобой и твои глаза постепенно адаптируются к темноте, ты наконец видишь лицо гения, угрожающего миру... С могучей ложкой проклятия в руке, Матильда улыбается и говорит: \"Хотите стать рагу?\" \"Теперь пройдите проверку на ужас или получите 2d6 урона!\"\"\""
jaJP = "「重い扉があなたの後ろで閉まると、目が暗闇に徐々に慣れていき、世界を脅かす黒幕の顔がようやく見えてきます… 彼女は強力な呪いのレードルを手に持ち、マチルダはにやりと笑い言います: \"スチューになりたいのか？\"」\n「さて、恐怖の判定を行うか、2d6のダメージを受けてください！」"
frFR = "\"\"Alors que la lourde porte se referme derrière vous et que vos yeux s'habituent lentement à l'obscurité, vous pouvez enfin voir le visage du génie maléfique qui menace le monde... Avec sa puissante cuillère de damnation à la main, Mathilda sourit et dit : 'Veux-tu être du ragoût ?' \n'À présent, passe un test de terreur ou subis 2d6 de dégâts !'\"\""
deDE = "„Als die schwere Tür hinter dir mit einem Krachen zufällt und sich deine Augen langsam an die Dunkelheit gewöhnen, kannst du endlich das Gesicht des Genies sehen, das die Welt bedroht... Mit ihrem mächtigen Kellen des Verderbens in der Hand, grinst Mathilda und sagt: „Möchtest du Eintopf SEIN?“ \n„Mach jetzt einen Schreckenstest oder erleide 2W6 Schaden!“\""
plPL = "\"\"Gdy ciężkie drzwi zatrzaskują się za tobą, a twoje oczy powoli przyzwyczajają się do ciemności, w końcu możesz zobaczyć twarz geniusza, który zagraża światu... Z potężną łyżką potępienia w dłoni, Mathilda uśmiecha się i mówi: \"Chcesz być zupą?\"\"\n\"Teraz przeprowadź test strachu lub weź 2d6 obrażeń!\"\""
ptBR = "\"\"À medida que a pesada porta se fecha atrás de você e seus olhos se ajustam lentamente à escuridão, você finalmente pode ver o rosto da mente criminosa que ameaça o mundo... Com sua poderosa concha de danação em mãos, Mathilda sorri e diz: 'Você quer SER ensopado?'\nAgora faça um teste de terror ou receba 2d6 de dano!\"\""
koKR = "\"\"무거운 문이 당신 뒤에서 쾅 닫히고, 눈이 어둠에 천천히 적응하면서 마침내 세상을 위협하는 주모의 얼굴을 볼 수 있습니다... 그녀의 강력한 저주로 만든 국자에 손을 얹고 있는 마틸다가 웃으며 말합니다: '스튜가 되고 싶으세요?'\"\n\"이제 공포 검사에 통과하거나 2d6 피해를 받으세요!\"\""
csCZ = "\"Jak se těžké dveře za vámi s bouchnutím zavírají a vaše oči se pomalu přizpůsobují tmě, konečně vidíte tvář mozku, který ohrožuje svět... Se svou mocnou naběračkou zatracení v ruce se Mathilda usmívá a říká: \"Chceš BÝT polévka?\" Nyní si házej na test teroru nebo utrpíš 2d6 poškození!\""

