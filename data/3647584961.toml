["Lapantouflemagic.BasicResourcesImporter.Description"]
raw = "<color=red>Debugging tool:</color> stores a small amount of all of the basic building and consumable resources to trigger importation to this district.\n<color=red>This building is not balanced and is not meant as a real storage. \nIt is only useful for saves predating update 4.2.6</color>"
status = "abandoned"
enUS = "<color=red>Debugging tool:</color> stores a small amount of all of the basic building and consumable resources to trigger importation to this district.  \n<color=red>This building is not balanced and is not meant as a real storage. It is only useful for saves predating update 4.2.6</color>"
zhCN = "<color=red>调试工具：</color>储存少量所有基本建筑和消耗资源，用于触发导入到该区。\n<color=red>该建筑不平衡，并不是作为真正的存储。\n它仅对更新4.2.6之前的存档有用。</color>"
zhTW = "<color=red>除錯工具：</color>存儲少量所有基本建築和消耗資源以觸發此區域的導入。\n<color=red>這座建築並不平衡，也不作為真正的儲存所。\n它僅對4.2.6版之前的存檔有用。</color>"
ruRU = "<color=red>Инструмент отладки:</color> хранит небольшое количество всех основных строительных и расходных ресурсов, чтобы инициировать импорт в этот район.\n<color=red>Это здание не сбалансировано и не предназначено для реального хранения. \nОно полезно только для сохранений, сделанных до обновления 4.2.6</color>"
jaJP = "<color=red>デバッグツール：</color>この地区に輸入をトリガーするために、基本的な建物や消費可能リソースの少量を保存します。\n<color=red>この建物はバランスが取れておらず、実際の倉庫としては設計されていません。\nこれは、アップデート4.2.6より前のセーブデータにのみ有用です。</color>"
frFR = "<color=red>Outil de débogage :</color> stocke une petite quantité de toutes les ressources de construction de base et de consommation pour déclencher l'importation dans ce district.  \n<color=red>Ce bâtiment n'est pas équilibré et n'est pas destiné à être un vrai stockage.  \nIl n'est utile que pour les sauvegardes antérieures à la mise à jour 4.2.6</color>"
deDE = "<color=red>Debugging-Tool:</color> Speichert eine kleine Menge aller grundlegenden Bau- und Verbrauchsmittel, um die Einfuhr in diesen Distrikt auszulösen.\n<color=red>Dieses Gebäude ist nicht ausgewogen und ist nicht als echter Speicher gedacht. \nEs ist nur nützlich für Speicherstände vor dem Update 4.2.6.</color>"
plPL = "<color=red>Narzędzie do debugowania:</color> przechowuje niewielką ilość wszystkich podstawowych zasobów budowlanych i konsumpcyjnych, aby wywołać import do tej dzielnicy. \n<color=red>Ten budynek nie jest zbalansowany i nie jest przeznaczony jako prawdziwy magazyn. \nJest użyteczny tylko dla zapisów sprzed aktualizacji 4.2.6</color>"
ptBR = "<color=red>Ferramenta de depuração:</color> armazena uma pequena quantidade de todos os recursos básicos de construção e consumíveis para acionar a importação para este distrito.  \n<color=red>Este edifício não está equilibrado e não é destinado a ser um verdadeiro armazenamento.  \nSó é útil para salvamentos anteriores à atualização 4.2.6</color>"
koKR = "<color=red>디버깅 도구:</color> 이 건물은 이 지역으로 자원의 수입을 촉발하기 위해 모든 기본 건축 자원과 소비 가능한 자원의 소량을 저장합니다.  \n<color=red>이 건물은 균형이 잡혀 있지 않으며 실제 저장 용도로 설계되지 않았습니다.  \n버전 4.2.6 이전의 저장에만 유용합니다.</color>"
csCZ = "<color=red>Nástroj pro odstraňování chyb:</color> ukládá malé množství všech základních stavebních a spotřebních zdrojů, aby spustil import do této čtvrti.\n<color=red> Tato budova není vyvážená a není určena jako skutečné skladování. \nJe užitečná pouze pro uložené pozice před aktualizací 4.2.6</color>"

