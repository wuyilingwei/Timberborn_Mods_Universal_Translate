["Lapantouflemagic.FarmUpgradeA.FlavorDescription"]
raw = "\"Working from home can sure be convenient, but once you start to have kits running around everywhere, a separate office is much better\"\n -A builder beaver"
status = "normal"
enUS = "\"Working from home can sure be convenient, but once you start to have kits running around everywhere, a separate office is much better.\"  \n- A builder beaver"
zhCN = "“在家工作确实很方便，但一旦小动物到处跑，单独的办公室就要好得多。”  \n- 一位建筑海狸"
zhTW = "“在家工作確實很方便，但一旦開始有小椰子四處跑時，擁有一個單獨的辦公室就要好得多。”  \n- 一隻建築者海狸"
ruRU = "\"Работа на дому действительно может быть удобной, но как только у вас начинают бегать повсюду бельчата, отдельный офис становится гораздо лучше.\"  \n-Строитель-бобёр"
jaJP = "「在宅勤務は確かに便利ですが、キツネたちが走り回り始めると、別のオフィスの方がずっと良い。」  \n- 建築家のビーバー"
frFR = "\"Travailler à domicile peut être très pratique, mais une fois que vous commencez à avoir des petits qui courent partout, un bureau séparé est beaucoup mieux.\"  \n-Un castor constructeur"
deDE = "\"Von zu Hause aus zu arbeiten, kann wirklich praktisch sein, aber sobald die kleinen Quokkas überall herumlaufen, ist ein separates Büro viel besser.\" - Ein Baubever"
plPL = "\"Praca z domu może być naprawdę wygodna, ale gdy zaczynają biegać młode wszędzie, oddzielne biuro jest zdecydowanie lepsze.\"  \n -Budowniczy bóbr"
ptBR = "\"Trabalhar em casa pode ser conveniente, mas uma vez que você começa a ter kits correndo por toda parte, um escritório separado é muito melhor.\" \n- Um castor construtor"
koKR = "\"재택근무는 정말 편리할 수 있지만, 일단 Kits가 여기저기 뛰어다니기 시작하면 별도의 사무실이 훨씬 낫습니다.\"  \n- 건축가 비버"
csCZ = "\"Práce z domova může být jistě pohodlná, ale jakmile začnou kolem pobíhat mláďata, je mít oddělenou kancelář mnohem lepší.\" - stavitel bobr"

