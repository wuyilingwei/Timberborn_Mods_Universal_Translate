["Lapantouflemagic.NEWLumberjackHouse.Description"]
raw = "A half-barn, half-lodge building used as a workplace for a group of lumberjacks. Contains a few tools to help them do their job efficiently.\n<color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "A half-barn, half-lodge building used as a workplace for a group of lumberjacks. Contains a few tools to help them do their job efficiently.\n<color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
zhCN = "“一个半谷仓、半小屋的建筑，作为一组伐木工人的工作场所。内部包含一些工具，以帮助他们高效地完成工作。\n<color=#FF6EC7>可以进行升级</color>\n<color=#00FFFF>可作为坝堤使用</color>”"
zhTW = "一棟半穀倉半小屋的建築，用作一群伐木工的工作場所。內部包含幾樣工具，幫助他們高效地完成工作。\n<color=#FF6EC7>可以支持升級</color>\n<color=#00FFFF>可作為壩堤使用</color>"
ruRU = "Полу-сарай, полу-лодж здание, используемое как рабочее место для группы лесорубов. Содержит несколько инструментов, чтобы помочь им выполнять свою работу эффективно.\n<color=#FF6EC7>Может поддерживать улучшения</color>\n<color=#00FFFF>Работает как набережная</color>"
jaJP = "半分は納屋、半分はロッジの建物で、数人の木こりの作業場として使用されます。彼らが効率的に仕事をするためのいくつかの道具が含まれています。\n<color=#FF6EC7>アップグレードのサポートが可能</color>\n<color=#00FFFF>堤防として機能します</color>"
frFR = "Un bâtiment à moitié grange, à moitié pavillon utilisé comme lieu de travail pour un groupe de bûcherons. Contient quelques outils pour les aider à faire leur travail efficacement.\n<color=#FF6EC7>Peut supporter des améliorations</color>\n<color=#00FFFF>Fonctionne comme une levée</color>"
deDE = "Ein halb Scheune, halb Lodge Gebäude, das als Arbeitsplatz für eine Gruppe von Holzfällern genutzt wird. Enthält einige Werkzeuge, die ihnen helfen, ihre Arbeit effizient zu erledigen.\n<color=#FF6EC7>Kann Aufwertungen unterstützen</color>\n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Polowa stodoła, polowy domek wykorzystywany jako miejsce pracy dla grupy drwali. Zawiera kilka narzędzi, które pomagają im efektywnie wykonywać swoją pracę.\n<color=#FF6EC7>Może wspierać ulepszenia</color>\n<color=#00FFFF>Funkcjonuje jako wał</color>"
ptBR = "Um edifício que é metade celeiro, metade pousada, usado como local de trabalho para um grupo de lenhadores. Contém algumas ferramentas para ajudá-los a realizar seu trabalho de forma eficiente.\n<color=#FF6EC7>Pode suportar melhorias</color>\n<color=#00FFFF>Funciona como um Dique</color>"
koKR = "목재 상인 집을 위한 반 헛간, 반 로지 건물로, 목수 그룹의 작업 공간으로 사용됩니다. 작업을 효율적으로 할 수 있도록 도와주는 몇 가지 도구가 포함되어 있습니다.  \n<color=#FF6EC7>업그레이드를 지원할 수 있습니다.</color>  \n<color=#00FFFF>제방으로 작동합니다.</color>"
csCZ = "Poloviční stodola, poloviční chata sloužící jako pracoviště pro skupinu dřevorubců. Obsahuje několik nástrojů, které jim pomáhají vykonávat jejich práci efektivně.  \n<color=#FF6EC7>Podporuje vylepšení</color>  \n<color=#00FFFF>Funguje jako hráz</color>"

