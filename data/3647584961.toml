["Lapantouflemagic.NuclearBase.Description"]
raw = "<color=yellow>Nuclear Power Plant 1/4</color>\nAn oversized structure that acts as the foundation for up to four nuclear reactors assemblies.\nContains internal path allowing access to the modules.\n<color=#00FFFF>Works as a Levee</color>"
status = "abandoned"
enUS = "<Nuclear Power Plant 1/4>\nAn oversized structure that serves as the foundation for up to four nuclear reactor assemblies.\nContains an internal path allowing access to the modules.\n<Works as a Levee>"
zhCN = "<color=yellow>核电站 1/4</color>  \n一个超大型结构，可作为最多四个核反应堆的基础。  \n内部包含通道，允许进入模块。  \n<color=#00FFFF>可作为堤坝使用</color>"
zhTW = "<color=yellow>核能電廠 1/4</color>  \n一個大型結構，可作為多達四個核反應堆組件的基礎。  \n內部有通道可進入模組。  \n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "<color=yellow>Ядерная электростанция 1/4</color>\nНеобычайно большая структура, которая служит основанием для установки до четырех ядерных реакторов.\nСодержит внутренний проход, позволяющий доступ к модулям.\n<color=#00FFFF>Работает как плотина</color>"
jaJP = "<color=yellow>核発電所 1/4</color>\n最大4つの原子炉アセンブリの基盤として機能する巨大な構造物です。\nモジュールへのアクセスを可能にする内部通路が含まれています。\n<color=#00FFFF>堤防として機能します</color>"
frFR = "<color=yellow>Usine Nucléaire 1/4</color>\nUne structure surdimensionnée qui sert de fondation pour jusqu'à quatre assemblages de réacteurs nucléaires.\nContient un chemin interne permettant d'accéder aux modules.\n<color=#00FFFF>Fonctionne comme un Digue</color>"
deDE = "<color=yellow>Nuklearkraftwerk 1/4</color>\nEine überdimensionale Struktur, die als Grundlage für bis zu vier Kernreaktoransammlungen dient.\nEnthält einen internen Weg, der den Zugang zu den Modulen ermöglicht.\n<color=#00FFFF>Funktioniert wie ein Deich</color>"
plPL = "<color=yellow>Elektrownia jądrowa 1/4</color>\nPrzesadna struktura, która pełni rolę fundamentu dla maksymalnie czterech zespołów reaktorów jądrowych.\nZawiera wewnętrzną ścieżkę umożliwiającą dostęp do modułów.\n<color=#00FFFF>Działa jak wał</color>"
ptBR = "<color=yellow>Usina Nuclear 1/4</color>\nUma estrutura oversized que serve como base para até quatro montagens de reatores nucleares.\nContém um caminho interno que permite o acesso aos módulos.\n<color=#00FFFF>Funciona como uma Muralha</color>"
koKR = "<color=yellow>원자력 발전소 1/4</color>  \n최대 네 개의 원자로 조립체를 수용할 수 있는 크기가 큰 구조물입니다.  \n모듈에 접근할 수 있는 내부 경로를 포함하고 있습니다.  \n<color=#00FFFF>제방으로 작동합니다</color>"
csCZ = "<color=yellow>Jaderná elektrárna 1/4</color>\nPřesměrná konstrukce, která slouží jako základna pro až čtyři montáže jaderných reaktorů.\nObsahuje vnitřní cestu, která umožňuje přístup k modulům.\n<color=#00FFFF>Funguje jako hráz</color>"

