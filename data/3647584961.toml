["Lapantouflemagic.Topentrancewatertightlodge_PowderStorage.Description"]
raw = "A medium-sized watertight lodge built around a ladder, with an extra stockpile floor.\nCan be stacked on itself, variants, and can carry select buildings.\nHouses two families and employs <color=green>one hauler</color>.\n<color=#00FFFF>Works as a Levee</color>"
status = "abandoned"
enUS = "A medium-sized watertight lodge built around a ladder, with an extra stockpile floor. Can be stacked on itself, variants, and can carry select buildings. Houses two families and employs <color=green>one hauler</color>. <color=#00FFFF>Works as a Levee</color>"
zhCN = "一个中型的防水小屋，围绕着一个梯子建造，并带有额外的库存楼层。可以自我叠加、变化，并可以承载特定建筑。容纳两个家庭，并雇佣<color=green>一名搬运工</color>。<color=#00FFFF>作为堤坝使用</color>。"
zhTW = "一座以梯子為中心建造的中型防水小屋，擁有額外的儲存樓層。  \n可以與自身、變種堆疊，並可以承載特定建築。  \n容納兩個家庭，並僱用 <color=green>一名搬運工</color>。  \n<color=#00FFFF>作為堤岸運作</color>。"
ruRU = "Средний водонепроницаемый домик, построенный вокруг лестницы, с дополнительным этажом для запасов.\nМожно устанавливать самостоятельно, варианты, и может поддерживать определенные здания.\nВмещает две семьи и использует <color=green>одного грузчика</color>.\n<color=#00FFFF>Работает как плотина</color>"
jaJP = "中型の防水ロッジで、はしごの周りに建てられており、追加のストックパイルフロアがあります。  \n自分自身およびバリエーションに重ねることができ、特定の建物を運ぶことができます。  \n2つの家族を収容し、<color=green>1人の運搬者</color>を雇用します。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une cabane étanche de taille moyenne construite autour d'une échelle, avec un étage de stockage supplémentaire.  \nPeut être empilée sur elle-même, variantes, et peut transporter certains bâtiments.  \nAbrite deux familles et emploie <color=green>un transporteur</color>.  \n<color=#00FFFF>Fonctionne comme une levée</color>"
deDE = "Eine mittelgroße, wasserdichte Lodge, die um eine Leiter herum gebaut ist und über einen zusätzlichen Lagerboden verfügt. \nKann auf sich selbst gestapelt werden, Varianten und kann ausgewählte Gebäude transportieren. \nBietet Platz für zwei Familien und beschäftigt <color=green>einen Transporteur</color>. \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Lodża o średniej wielkości, wodoodporna, zbudowana wokół drabiny, z dodatkową kondygnacją na zapasy.\nMożna ją układać w stos, posiada warianty i może przenosić wybrane budynki.\nMieszka w niej dwie rodziny i zatrudnia <color=green>jednego transportującego</color>.\n<color=#00FFFF>Działa jak tamę</color>"
ptBR = "Uma casa à prova d'água de tamanho médio construída ao redor de uma escada, com um andar extra de armazenamento.  \nPode ser empilhada sobre si mesma, variantes, e pode suportar edifícios selecionados.  \nAcomoda duas famílias e emprega <color=green>um carregador</color>.  \n<color=#00FFFF>Funciona como uma Atalaia</color>"
koKR = "사다리를 중심으로 지어진 중간 크기의 방수 오두막으로, 추가적인 저장소 층이 있습니다.\n자체적으로 쌓을 수 있으며, 변형이 가능하고 특정 건물을 운반할 수 있습니다.\n두 가족이 거주하며 <color=green>하나의 운반꾼</color>을 고용합니다.\n<color=#00FFFF>제방으로 작동합니다</color>"
csCZ = "Středně velká vodotěsná chata postavená kolem žebříku, se záznamníkem na další patro.\nLze stohovat na sebe, varianty a může nést vybrané budovy.\nUbytuje dvě rodiny a zaměstnává <color=green>jednoho nosiče</color>.\n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.Topentrancewatertightlodge_PowderStorage.FlavorDescription"]
raw = "\"Holy pointer! We ordered that design years ago, it was about time!\"\n -An annoyed hauler beaver."
