["Lapantouflemagic.NuclearReactor3.Description"]
raw = "A high-power nuclear reactor built and running on purified nuclear fuel.\nUses the abyss to tap directly into the aquifer for coolant.\n<color=green>Is built from the inside like a wonder</color>.\n<color=#00FFFF>Clean water is generated as a result</color>\nRequires the <color=green>Abyssal Nuclear Power Plant Water Outflow</color> to allow power to be connected."
status = "abandoned"
enUS = "A high-power nuclear reactor built and running on purified nuclear fuel. Uses the abyss to tap directly into the aquifer for coolant. <color=green>Is built from the inside like a wonder</color>. <color=#00FFFF>Clean water is generated as a result</color> Requires the <color=green>Abyssal Nuclear Power Plant Water Outflow</color> to allow power to be connected."
zhCN = "一台高功率核反应堆，使用纯净的核燃料建造和运行。  \n利用深渊直接获取地下水作为冷却剂。  \n<color=green>内部构造如同奇迹一般</color>。  \n<color=#00FFFF>因此产生干净的水</color>  \n需要<color=green>深渊核电厂水流出</color>以允许连接电源。"
zhTW = "一個高功率的核反應堆，建造並運行於純化的核燃料上。  \n利用深淵直接接入含水層作為冷卻劑。  \n<color=green>內部建構如同奇觀一般</color>。  \n<color=#00FFFF>因此產生乾淨的水</color>。  \n需要<color=green>深淵核電廠水流出</color>以便連接電力。"
ruRU = "Ключевое имя: Lapantouflemagic.NuclearReactor3.Description - Новый текст для перевода: \"Высокопроизводительный ядерный реактор, построенный и работающий на очищенном ядерном топливе. Использует бездну для прямого доступа к аквиферу для охлаждающей жидкости. <color=green>Построен изнутри как чудо</color>. <color=#00FFFF>Чистая вода генерируется в результате</color>. Требует <color=green>Выброса воды ядерной электростанции из Бездны</color>, чтобы подключить электроэнергию.\""
jaJP = "「高出力の原子炉で、純化された核燃料で稼働しています。\nアビスを利用して直接帯水層から冷却水を引き出します。\n<color=green>内部が驚異のように構築されています</color>。\n<color=#00FFFF>その結果、清水が生成されます</color>\n電力接続を可能にするために<color=green>アビサル原子力発電所の排水</color>が必要です。」"
frFR = "Nom de la clé : Lapantouflemagic.NuclearReactor3.Description - Nouveau texte à traduire : \"Un réacteur nucléaire haute puissance construit et fonctionnant avec du combustible nucléaire purifié. Utilise l'abîme pour puiser directement dans l'aquifère pour le refroidissement. <color=green>Est construit de l'intérieur comme une merveille</color>. <color=#00FFFF>De l'eau propre est produite en conséquence</color>. Nécessite le <color=green>Déversement d'eau de la centrale nucléaire abyssale</color> pour permettre la connexion de l'alimentation.\""
deDE = "Schlüsselname: Lapantouflemagic.NuclearReactor3.Beschreibung - Neuer zu übersetzender Text: \"Ein Hochleistungs-Kernreaktor, der mit gereinigtem Atomkraftstoff gebaut und betrieben wird. Nutzt den Abgrund, um direkt auf das Grundwasser zuzugreifen und als Kühlmittel zu verwenden. <color=green>Ist von innen wie ein Wunder gebaut</color>. <color=#00FFFF>Sauberes Wasser wird dadurch erzeugt</color> Erfordert den <color=green>Abyssal Nuclear Power Plant Water Outflow</color>, um eine Stromverbindung zu ermöglichen.\""
plPL = "Klucz: Lapantouflemagic.NuclearReactor3.Description - Przetłumaczony tekst: \"Wysokowydajny reaktor jądrowy zbudowany i działający na oczyszczonym paliwie jądrowym. Wykorzystuje otchłań do bezpośredniego pobierania wody gruntowej jako chłodzenia. <color=green>Jest zbudowany od wewnątrz jak cud</color>. <color=#00FFFF>Czysta woda powstaje w wyniku działania</color> Wymaga <color=green>Wypustu Wody Elektrowni Jądrowej z Otchłani</color>, aby umożliwić podłączenie energii.\""
ptBR = "Um reator nuclear de alta potência construído e funcionando com combustível nuclear purificado.\nUtiliza o abismo para acessar diretamente o aquífero como refrigerante.\n<color=green>É construído por dentro como uma maravilha</color>.\n<color=#00FFFF>Água limpa é gerada como resultado</color>\nRequer a <color=green>Saída de Água da Usina Nuclear Abissal</color> para permitir que a energia seja conectada."
