status = "normal"

["Lapantouflemagic.GiantLogBridge.FlavorDescription"]
new = "\"Is really no one worried about this thing falling off?\"\n -A farmer beaver"
status = "normal"

["Lapantouflemagic.FruitBar.DisplayName"]
new = "Fruit Bar"
status = "normal"

["Lapantouflemagic.FruitBar.Description"]
new = "A party hall of enormous proportions where beavers can fulfill all of their fruit or drink related needs, or enjoy a bit of dancing and social gathering.\nRecipe loses on thirst value but fills all fruit and drinks needs far more efficiently\n<color=green>''Fruit bar'' items can only be stored here</color>.\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"

["Lapantouflemagic.FruitBar.FlavorDescription"]
new = "\"The Ironteeth would think this place is wasteful, but that's because they hate fun. And also because they don't have a dozen different drinks to choose from."
status = "normal"

["Lapantouflemagic.Buffet.DisplayName"]
new = "Buffet Canteen"
status = "normal"

["Lapantouflemagic.Buffet.Description"]
new = "A gigantic four-story kitchen meant to keep a large buffet-style canteen running permanently, so that beavers can find every food they desire in one place.\nAlso works as a social gathering spot.\nRecipe loses on food value but fills every specific food need far more efficiently\n<color=green>''Food buffet'' items can only be stored here</color>.\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"

["Lapantouflemagic.Buffet.FlavorDescription"]
new = "\"The Folktails would love this place, if they weren't terrified of walking on this... flimsy-looking... glass... hanging several meters into the air... I... uuh... I have brambles to cut, see ya!\""
status = "normal"

