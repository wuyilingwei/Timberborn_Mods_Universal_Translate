["Lapantouflemagic.BridgePlatform.Description"]
raw = "A light platform that needs to find support on two opposite sides in order to be safe to use.\n<color=green>Can be attached between cliff sides and/or between most stackable buildings</color>\n<color=red>Multiple side platforms or bridges cannot share the same support</color>"
status = "abandoned"
enUS = "A light platform that needs to find support on two opposite sides in order to be safe to use.  \n<color=green>Can be attached between cliff sides and/or between most stackable buildings</color>  \n<color=red>Multiple side platforms or bridges cannot share the same support</color>"
zhCN = "一个轻便的平台，需要在两侧找到支撑才能安全使用。\n<color=green>可以连接在悬崖两侧和/或大多数可堆叠建筑之间</color>\n<color=red>多个侧平台或桥梁不能共享同一个支撑</color>"
zhTW = "一個輕便的平台，需要在對面兩側找到支撐，才能安全使用。  \n<color=green>可以安裝在懸崖兩側之間和/或大部分可堆疊建築之間</color>  \n<color=red>多個側平台或橋樑不能共享相同的支撐</color>"
ruRU = "Легкая платформа, которой необходимо найти опору с двух противоположных сторон, чтобы быть безопасной для использования.  \n<color=green>Может быть прикреплена между скалами и/или между большинством настраиваемых зданий</color>  \n<color=red>Несколько боковых платформ или мостов не могут иметь общую опору</color>"
jaJP = "軽量プラットフォームで、安全に使用するためには両端で支えを見つける必要があります。  \n<color=green>崖の両側や、ほとんどの積み重ね可能な建物の間に取り付けることができます</color>  \n<color=red>複数の側面プラットフォームや橋は、同じ支持点を共有できません</color>"
frFR = "Une plateforme légère qui doit trouver un support de chaque côté opposé pour être sécurisée à utiliser.  \n<color=green>Peut être attachée entre les côtés de falaises et/ou entre la plupart des bâtiments empilables</color>  \n<color=red>Plusieurs plateformes latérales ou ponts ne peuvent pas partager le même support</color>"
deDE = "Eine leichte Plattform, die Unterstützung an zwei gegenüberliegenden Seiten benötigt, um sicher verwendet werden zu können.  \n<color=green>Kann zwischen Klippen und/oder zwischen den meisten stapelbaren Gebäuden angebracht werden</color>  \n<color=red>Mehrere Seitenplattformen oder Brücken können nicht dieselbe Unterstützung teilen</color>"
plPL = "Lekka platforma, która musi znaleźć wsparcie z dwóch przeciwległych stron, aby była bezpieczna w użyciu.  \n<color=green>Może być mocowana między stronami klifu i/lub między większością budynków nadających się do stawiania w stos</color>  \n<color=red>Wielokrotne platformy boczne lub mosty nie mogą dzielić tego samego wsparcia</color>"
ptBR = "Uma plataforma leve que precisa encontrar suporte em dois lados opostos para ser segura de usar.  \n<color=green>Pode ser fixada entre lados de penhascos e/ou entre a maioria dos edifícios empilháveis</color>  \n<color=red>Múltiplas plataformas laterais ou pontes não podem compartilhar o mesmo suporte</color>"
koKR = "안전하게 사용하려면 두 개의 반대쪽에서 지지를 찾아야 하는 가벼운 플랫폼입니다.\n<color=green>절벽 양쪽 사이와/또는 대부분의 쌓을 수 있는 건물 사이에 부착할 수 있습니다</color>\n<color=red>여러 측면 플랫폼이나 다리가 동일한 지지를 공유할 수 없습니다</color>"
csCZ = "Lehká platforma, která potřebuje najít oporu na dvou protilehlých stranách, aby byla bezpečná k použití.  \n<color=green>Lze ji připevnit mezi stěnami útesu a/nebo mezi většinou skladovatelných budov</color>  \n<color=red>Více bočních platforem nebo mostů nemůže sdílet stejnou oporu</color>"

