["Lapantouflemagic.Topentrancewatertightlodge_BoxStorage.Description"]
raw = "A medium-sized watertight lodge built around a ladder, with an overhanging ring of storage space.\nCan be stacked on itself, variants, and can carry select buildings.\nHouses one family and employs <color=green>one hauler</color>.\n<color=#00FFFF>Works as a Levee</color>"
status = "abandoned"
enUS = "A medium-sized watertight lodge built around a ladder, featuring an overhanging ring of storage space. It can be stacked on itself, have variants, and can support select buildings. It houses one family and employs <color=green>one hauler</color>. <color=#00FFFF>Functions as a Levee</color>"
zhCN = "一个中等大小的防水小屋，围绕着一条梯子建造，带有悬挑的存储空间环。\n可以自我叠加，具有变种，并可以承载特定建筑。\n容纳一个家庭，并雇佣<color=green>一名搬运工</color>。\n<color=#00FFFF>作为堤坝工作</color>。"
zhTW = "一座中型的防水小屋，圍繞著一個梯子建造，並有懸挑的儲物空間。\n可以堆疊在一起，有各種變體，並可以攜帶特定的建築物。\n容納一個家庭，並雇用<color=green>一名搬運工</color>。\n<color=#00FFFF>作為堤壩運作</color>。"
ruRU = "Средняя по размеру водонепроницаемая хижина, построенная вокруг лестницы, с выступающим кольцом для хранения.\nМожно укладывать друг на друга, варианты и может переносить определенные здания.\nВмещает одну семью и нанимает <color=green>одного грузчика</color>.\n<color=#00FFFF>Работает как дамба</color>"
jaJP = "中サイズの防水ロッジで、はしごに囲まれた形状をしており、上に収納スペースを持っています。自分自身やバリエーションの上に重ねることができ、特定の建物を運ぶことができます。1つの家族が住み、<color=green>1人の運搬者</color>を雇用します。<color=#00FFFF>堤防として機能します</color>。"
frFR = "Une cabane étanche de taille moyenne construite autour d'une échelle, avec un anneau surplombant d'espace de stockage.  \nPeut être empilée sur elle-même, variants, et peut transporter des bâtiments spécifiques.  \nAbrite une famille et emploie <color=green>un transporteur</color>.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine mittelgroße wasserdichte Unterkunft, die um eine Leiter gebaut ist, mit einem überhängenden Ring aus Stauraum. Kann auf sich selbst gestapelt werden, Varianten und kann ausgewählte Gebäude tragen. Beherbergt eine Familie und beschäftigt <color=green>einen Transporteur</color>. <color=#00FFFF>Funktioniert als Damm</color>"
plPL = "Średniej wielkości wodoodporna chata zbudowana wokół drabiny, z wystającym pierścieniem przestrzeni magazynowej. Może być układana na sobie, warianty i może przenosić wybrane budynki. Mieszka w niej jedna rodzina i zatrudnia <color=green>jednego pracownika</color>. <color=#00FFFF>Działa jako wał</color>"
ptBR = "Uma cabana à prova d'água de tamanho médio construída em torno de uma escada, com um anel superior de espaço de armazenamento. Pode ser empilhada sobre si mesma, possui variantes e pode carregar edifícios selecionados. Acomoda uma família e emprega <color=green>um transportador</color>. <color=#00FFFF>Funciona como um dique</color>"
koKR = "사다리를 중심으로 지어진 중간 크기의 방수 오두막으로, 보관 공간이 돌출된 형태입니다.\n자기 자신, 변형체에 쌓을 수 있으며 특정 건물을 운반할 수 있습니다.\n한 가족이 거주하며 <color=green>한 명의 운반자</color>를 고용합니다.\n<color=#00FFFF>제방으로 작동합니다</color>"
csCZ = "Středně velká vodotěsná chata postavená kolem žebříku, s převislou částí pro úložný prostor.  \nLze skládat na sebe, varianty a může nést vybrané budovy.  \nUbytuje jednu rodinu a zaměstnává <color=green>jednoho nosiče</color>.  \n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.Topentrancewatertightlodge_BoxStorage.FlavorDescription"]
raw = "\"If you paint the whole tower green and go down the ladder from the top, sometimes you end up in a strange world filled with walking mushrooms and flying turtles!\"\n -Mathilda the insane cook"
status = "abandoned"
enUS = "\"If you paint the whole tower green and go down the ladder from the top, sometimes you end up in a strange world filled with walking mushrooms and flying turtles!\"\n- Mathilda the insane cook"
zhCN = "“如果你把整个塔涂成绿色，然后从顶端下梯子，有时会进入一个奇怪的世界，那里充满了行走的蘑菇和飞翔的乌龟！” \n- 疯狂的厨师马蒂尔达"
zhTW = "「如果你把整個塔塗成綠色，然後從頂部下梯子，有時候會來到一個奇怪的世界，裡面充滿了行走的蘑菇和飛翔的烏龜！」  \n- 瘋狂的廚師馬蒂爾達"
ruRU = "«Если покрасить всю башню в зеленый цвет и спуститься по лестнице с вершины, иногда ты попадаешь в странный мир, наполненный гуляющими грибами и летающими черепахами!»  \n-Матильда, безумная повариха"
jaJP = "「塔全体を緑に塗って、上から梯子を降りると、時々、歩くキノコや飛ぶカメで満ちた奇妙な世界にたどり着くことがあります！」\n-狂気の料理人、マチルダ」"
frFR = "« Si vous peignez toute la tour en vert et descendez l'échelle depuis le sommet, parfois vous vous retrouvez dans un monde étrange rempli de champignons marchants et de tortues volantes ! »  \n - Mathilda la cuisinière folle"
deDE = "\"Wenn du den ganzen Turm grün anmalst und von oben die Leiter hinuntergehst, landest du manchmal in einer seltsamen Welt voller laufender Pilze und fliegender Schildkröten!\" \n -Mathilda, die verrückte Köchin"
plPL = "\"Jeśli pomalujesz całą wieżę na zielono i zejdzieš po drabinie z samego jej szczytu, czasami kończysz w dziwnym świecie wypełnionym chodzącymi grzybami i latającymi żółwiami!\" -Mathilda, szalona kucharka"
ptBR = "\"Se você pintar toda a torre de verde e descer a escada do topo, às vezes você acaba em um mundo estranho cheio de cogumelos caminhantes e tartarugas voadoras!\"  \n -Mathilda, a cozinheira louca"
koKR = "\"탑 전체를 녹색으로 칠하고 꼭대기에서 사다리를 내려가면, 때때로 걷는 버섯과 나는 거북이로 가득한 이상한 세계에 도착하게 되는 경우가 있어요!\"\n - 미친 요리사 마틸다"
csCZ = "\"Pokud natřete celou věž na zeleno a slezete dolů po žebříku, občas skončíte v podivném světě plném chodících hub a létajících želv!\" - Mathilda, šílená kuchařka"

