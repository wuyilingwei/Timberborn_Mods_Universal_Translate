["Lapantouflemagic.Fireflyfarm.Description"]
raw = "An unusual workplace reserved for the most fearless beavers. Grows giant carnivorous fireflies from tiny larvae in order to harvest the glowing fluid from their abdomen.\nThe ravenous beast is kept attached at all times to make the process <i>perfectly</i> safe."
status = "normal"
enUS = "An unusual workplace reserved for the most fearless beavers. It grows giant carnivorous fireflies from tiny larvae in order to harvest the glowing fluid from their abdomen. The ravenous beast is kept attached at all times to make the process <i>perfectly</i> safe."
zhCN = "一个不寻常的工作场所，专为最无畏的海狸而设。通过将微小的幼虫培育成巨型食肉萤火虫，收获其腹部发光的液体。这个贪婪的野兽始终保持连接，以确保这个过程<i>绝对</i>安全。"
zhTW = "一個不尋常的工作場所，專為最無畏的海狸所設。從微小的幼蟲中培育出巨大的食肉螢火蟲，以便收穫它們腹部發光的液體。這隻貪婪的野獸始終被固定，確保這個過程<i>完全</i>安全。"
ruRU = "Необычное рабочее место, зарезервированное для самых бесстрашных бобров. Выращивает гигантских плотоядных светлячков из крошечных личинок, чтобы собирать светящуюся жидкость из их брюшка. Ненасытное существо всегда прикреплено, чтобы процесс был <i>совершенно</i> безопасным."
jaJP = "恐れ知らずのビーバーのために特別に用意された異常な作業場。小さな幼虫から巨大な肉食性ホタルを育て、その腹部から光る液体を収穫します。貪欲な獣は常に繋がれており、プロセスを<i>完全に</i>安全に保っています。"
frFR = "Un lieu de travail inhabituel réservé aux castors les plus intrépides. Fait pousser des lucioles carnivores géantes à partir de minuscules larves afin de récolter le fluide lumineux de leur abdomen. La bête vorace est maintenue attachée en tout temps pour rendre le processus <i>parfaitement</i> sûr."
deDE = "Ein ungewöhnlicher Arbeitsplatz, der den furchtlosesten Bibern vorbehalten ist. Züchtet riesige fleischfressende Glühwürmchen aus winzigen Larven, um die leuchtende Flüssigkeit aus ihrem Bauch zu ernten. Das gefräßige Wesen wird zu jeder Zeit befestigt, um den Prozess <i>völlig</i> sicher zu machen."
plPL = "Nietypowe miejsce pracy zarezerwowane dla najbardziej nieustraszonych bobrów. Hoduje gigantyczne mięsożerne świetliki z małych larw, aby zbierać świecącą ciecz z ich brzucha. Żarłoczne stworzenie jest wciągane na stałe, aby proces był <i>doskonale</i> bezpieczny."
ptBR = "Um local de trabalho incomum reservado para os castores mais destemidos. Cultiva gigantescas vagalumes carnívoros a partir de pequenas larvas para colher o fluido brilhante de seu abdômen. A besta voraz é mantida presa o tempo todo para garantir que o processo seja <i>perfeitamente</i> seguro."
koKR = "가장 두려움 없는 비버들을 위해 예약된 비범한 작업 공간. 작은 유충에서 거대한 식충성 반딧불이를 키워 그들의 복부에서 빛나는 액체를 수확합니다. 굶주린 짐승은 항상 연결되어 있어 과정을 <i>완벽하게</i> 안전하게 만듭니다."
csCZ = "Neobvyklé pracovní místo vyhrazené pro nejodvážnější bobry. Pěstuje obří masožravé světlušky z malých larev, aby sklidil zářící tekutinu z jejich břicha. Hladové zvíře je po celou dobu připevněno, aby byl proces <i>naprosto</i> bezpečný."

["Lapantouflemagic.Fireflyfarm.FlavorDescription"]
raw = "\"You see kits: every bad thing has its silver lining! Tending to those is quite easy, and what's it gonna do? Eat my prosthetic arm? Ha!\"\n -Grandpa beaver, on how to live a happy life."
status = "normal"
enUS = "You see, kids: every bad thing has its silver lining! Taking care of those is quite easy, and what's it gonna do? Eat my prosthetic arm? Ha!\" \n -Grandpa Beaver, on how to live a happy life."
zhCN = "“你看小家伙们：每件坏事都有它的好处！照顾这些非常简单，它们能做什么呢？吃我的假肢吗？哈！”\n- 老海狸关于如何过上快乐生活的说法。"
zhTW = "“你看看小貓：每件壞事都有它的好的一面！照顧這些可愛的小東西非常簡單，它能怎麼樣？吃掉我的義肢嗎？哈！”  \n—老爺爺海狸，談到如何過上快樂的生活。"
ruRU = "\"Вы видите, детки: у каждой плохой ситуации есть свои плюсы! Заботиться о них довольно просто, а что они могут сделать? Съесть мою протезированную руку? Ха!\"  \n- Дедушка бобер о том, как жить счастливо."
jaJP = "「君たち見てごらん：悪いことには必ず裏がある！それを世話するのはとても簡単だし、何をするっていうの？僕の義手を食べるのか？ハハ！」\n－ 幸せな生活の送り方についてのグランパビーバー。"
frFR = "Vous voyez les kits : chaque mauvaise chose a son bon côté ! S'en occuper est assez facile, et qu'est-ce qu'ils vont faire ? Manger mon bras prothétique ? Ha !\"\n -Papi castor, sur comment vivre une vie heureuse."
deDE = "„Du siehst, Kleine: Jede schlechte Sache hat ihre positive Seite! Sich um diese zu kümmern ist ganz einfach, und was wird es tun? Mein Prothesenarm essen? Ha!“ \n- Opa Biber, wie man ein glückliches Leben führt."
plPL = "Widzisz dzieci: każda zła rzecz ma swoją dobrą stronę! Opieka nad nimi jest dość prosta, a co one zrobią? Zjedzą moją protezę? Ha!\"  \n -Dziadek bóbr, o tym, jak żyć szczęśliwie."
ptBR = "\"Você vê, filhote: toda coisa ruim tem seu lado bom! Cuidar disso é bem fácil, e o que vai fazer? Comer meu braço prostético? Ha!\"  \n -Vovô castor, sobre como viver uma vida feliz."
koKR = "너희는 알겠지: 모든 나쁜 일에는 좋은 면이 있다는 거야! 그것들을 돌보는 것은 꽤 쉽고, 그게 뭘 할 수 있겠어? 내 의수를 물어 뜯겠어? 하하!\"\n - 행복한 삶을 사는 법에 대한 할아버지 비버의 말씀."
csCZ = "Vidíš, mláďata: každá špatná věc má svůj stříbrný okraj! Ošetřování těchto je docela snadné, a co to udělá? Sní mi protézu? Ha!\"\n - Dědeček bobr, o tom, jak žít šťastný život."

