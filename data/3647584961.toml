["Lapantouflemagic.MicroPump.Description"]
raw = "A very deep pump capable of pulling liquid even to the top of a cliff. Takes power from its connection to a bad water pump. Very low output. Often makes a mess."
status = "abandoned"
enUS = "A very deep pump capable of pulling liquid even to the top of a cliff. Takes power from its connection to a faulty water pump. Very low output. Often creates a mess."
zhCN = "一个非常深的泵，能够将液体抽到悬崖的顶部。通过与一个不良水泵的连接获取电力。输出非常低。常常会造成混乱。"
zhTW = "一個非常深的水泵，能夠將液體抽到懸崖的頂端。從連接到劣質水泵的電源中獲取能量。產量極低。經常會造成混亂。"
ruRU = "Очень глубокая помпа, способная перекачивать жидкость даже на вершину скалы. Питается от подключения к плохой водяной помпе. Очень низкая производительность. Часто делает беспорядок."
jaJP = "非常に深いポンプで、崖の頂上まで液体を引き上げることができます。悪い水ポンプとの接続から電力を得ます。出力は非常に低いです。しばしば混乱を引き起こします。"
frFR = "Une pompe très profonde capable d'extraire du liquide même jusqu'au sommet d'une falaise. Prend de l'énergie de sa connexion à une pompe à eau défectueuse. Rendement très faible. Fait souvent du désordre."
deDE = "Eine sehr tiefe Pumpe, die in der Lage ist, Flüssigkeit sogar bis zur Spitze einer Klippe zu fördern. Bezieht Energie von ihrer Verbindung zu einer schlechten Wasserpumpe. Sehr niedriger Durchsatz. Macht oft ein Durcheinander."
plPL = "Bardzo głęboka pompa, zdolna do pompowania cieczy nawet na szczyt klifu. Czerpie energię z połączenia z uszkodzoną pompą wodną. Bardzo niska wydajność. Często powoduje bałagan."
ptBR = "Uma bomba muito profunda capaz de puxar líquido até o topo de um penhasco. Obtém energia de sua conexão com uma bomba de água ruim. Saída muito baixa. Frequentemente faz bagunça."
koKR = "절벽의 꼭대기까지 액체를 끌어올릴 수 있는 매우 깊은 펌프입니다. 나쁜 물 펌프와의 연결에서 전력을 소모합니다. 출력이 매우 낮습니다. 종종 엉망이 됩니다."
csCZ = "Velmi hluboké čerpadlo schopné vytahovat kapalinu i na vrchol útesu. Odebírá energii ze svého spojení se špatným vodním čerpadlem. Velmi nízký výkon. Často dělá nepořádek."

