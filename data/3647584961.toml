["Lapantouflemagic.PitandLadderDoubleDoor.Description"]
raw = "A medium-sized watertight lodge built around a ladder.\nComes with <color=green>two</color> side access doors!\nCan be stacked on itself, variants, and can carry select buildings.\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "A medium-sized watertight lodge built around a ladder. Comes with <color=green>two</color> side access doors! Can be stacked on itself, variants, and can carry select buildings. <color=#00FFFF>Works as a Levee</color>"
zhCN = "“一个中等大小的防水小屋，围绕着一个梯子建造，带有<color=green>两个</color>侧面入口门！\n可以自我叠加，具有多种变体，并且可以承载特定建筑。\n<color=#00FFFF>作为堤防使用</color>”"
zhTW = "一座中型防水小屋，圍繞著一個梯子建造，並設有<color=green>兩扇</color>側面入口門！可以自我堆疊，具有不同變體，並能承載特定建築。<color=#00FFFF>作為堤防使用</color>"
ruRU = "Среднего размера водонепроницаемый домик, построенный вокруг лестницы.  \nОснащен <color=green>двумя</color> боковыми дверями доступа!  \nМожно укладывать в стопку, вариации, и может переносить выбранные здания.  \n<color=#00FFFF>Работает как насыпь</color>"
jaJP = "中型の防水ロッジで、梯子の周りに建てられており、<color=green>二つ</color>の側面アクセスドアがあります！自己重複が可能で、バリエーションがあり、選択された建物を運ぶことができます。<color=#00FFFF>堤防として機能します</color>"
frFR = "Une cabane de taille moyenne étanche construite autour d'une échelle. Elle est dotée de <color=green>deux</color> portes d'accès latérales ! Peut être empilée sur elle-même, variantes, et peut transporter des bâtiments sélectionnés. <color=#00FFFF>Fonctionne comme une levée</color>"
deDE = "Eine mittelgroße wasserdichte Hütte, die um eine Leiter herum gebaut ist. Kommt mit <color=green>zwei</color> seitlichen Zugangstüren! Kann auf sich selbst gestapelt werden, Varianten und kann ausgewählte Gebäude tragen. <color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Średniej wielkości wodoszczelna chata zbudowana wokół drabiny. \nZawiera <color=green>dwa</color> boczne drzwi dostępu! \nMoże być układana na sobie, warianty, i może przenosić wybrane budynki. \n<color=#00FFFF>Funkcjonuje jako tama</color>"
ptBR = "Uma cabana à prova d'água de tamanho médio construída em torno de uma escada. Vem com <color=green>duas</color> portas de acesso lateral! Pode ser empilhada sobre si mesma, suas variantes e pode suportar edifícios selecionados. <color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "사다리를 중심으로 지어진 중간 크기의 방수 롯지.\n<color=green>두</color> 개의 측면 출입문이 포함되어 있습니다!\n자기 위에 쌓을 수 있으며, 변형이 가능하고 특정 건물들을 운반할 수 있습니다.\n<color=#00FFFF>제방으로 작동합니다</color>"
csCZ = "Středně velká vodotěsná chata postavená kolem žebříku. \nDisponuje <color=green>dvěma</color> bočními vstupními dveřmi! \nMůže být stohována sama na sebe, varianty a může nést vybrané budovy. \n<color=#00FFFF>Funguje jako hráz</color>"

