["Lapantouflemagic.Winery.Description"]
raw = "A big house from which beavers specialized in all sorts of fermentation can process ingredients with unmatched speed and efficacy.\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "A big house from which beavers specialized in all sorts of fermentation can process ingredients with unmatched speed and efficacy. <color=#00FFFF>Works as a Levee</color>"
zhCN = "一座大型建筑，专门供从事各种发酵的海狸以无与伦比的速度和效率处理原料。  \n<color=#00FFFF>作为一条堤坝工作</color>"
zhTW = "一棟大型建築，專門供應擅長各種發酵工藝的河狸，以無與倫比的速度和效率處理原料。  \n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "Большой дом, из которого бобры, специализирующиеся на всевозможной ферментации, могут обрабатывать ингредиенты с непревзойденной скоростью и эффективностью.  \n<color=#00FFFF>Работает как дамба</color>"
jaJP = "「さまざまな発酵に特化したビーバーたちが、比類のない速度と効率で原材料を処理できる大きな家。\n<color=#00FFFF>堤防として機能します</color>」"
frFR = "Une grande maison d'où des castors spécialisés dans toutes sortes de fermentation peuvent traiter les ingrédients avec une rapidité et une efficacité inégalées.  \n<color=#00FFFF>Fonctionne comme un levée</color>"
deDE = "Eine große Unterkunft, aus der Biberspezialisten für alle Arten der Fermentation Zutaten mit unübertroffener Geschwindigkeit und Effizienz verarbeiten können.  \n<color=#00FFFF>Funktioniert als Damm</color>"
plPL = "Duży dom, z którego bobry specjalizujące się w różnych rodzajach fermentacji mogą przetwarzać składniki z niespotykaną szybkością i skutecznością.  \n<color=#00FFFF>Działa jak grobla</color>"
ptBR = "Uma grande casa de onde castores especializados em todos os tipos de fermentação podem processar ingredientes com velocidade e eficácia inigualáveis.  \n<color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "모든 종류의 발효를 전문으로 하는 비버들이 재료를 비할 데 없는 속도와 효율로 처리할 수 있는 큰 집입니다.  \n<color=#00FFFF>둑으로 작동합니다</color>"
csCZ = "Velký dům, z něhož bobři specializující se na různé druhy fermentace mohou zpracovávat suroviny neporovnatelnou rychlostí a účinností.  \n<color=#00FFFF>Funguje jako hráz</color>"

