["Lapantouflemagic.Airship.Description"]
raw = "A masterfully crafted airship to travel the world at an incredible speed and bring back untold riches.\n<color=#FF6EC7>No need to trade anymore, beavers of all tribes will give anything for a chance to get the ride of a lifetime.</color>\n<color=green>Has the efficiency of 10 balloons.</color>"
status = "normal"
enUS = "A masterfully crafted airship to travel the world at an incredible speed and bring back untold riches. <color=#FF6EC7>No need to trade anymore, beavers of all tribes will give anything for a chance to get the ride of a lifetime.</color> <color=green>Has the efficiency of 10 balloons.</color>"
zhCN = "一艘精心打造的飞船，可以以惊人的速度穿越世界，带回无尽的财富。  \n不再需要交易，所有部落的海狸都愿意付出一切，只为获得一次终生难忘的乘坐体验。  \n<color=green>效率相当于10个气球。</color>"
zhTW = "一艘精心打造的飛船，以驚人的速度環遊世界，帶回無數財富。  \n不再需要貿易，所有部落的海狸都願意付出任何代價，只為獲得一次終生難忘的搭乘體驗。  \n<color=green>效率相當於10個氣球。</color>"
ruRU = "Мастеровито изготовленный дирижабль для путешествий по миру с невероятной скоростью и получения неописуемых богатств.  \nБольше не нужно торговать, бобры всех племён отдадут всё за шанс прокатиться на дирижабле своей мечты.  \n<color=green>Эффективность 10 шаров.</color>"
jaJP = "「世界を驚異的なスピードで旅し、計り知れない富を持ち帰るために巧みに作られた気球船。  \nもはや取引の必要はなく、すべての部族のビーバーは一生に一度の乗り物を得るチャンスのためなら何でも提供します。  \n<color=green>10の気球の効率を持っています。</color>」"
frFR = "Un dirigeable magistralement conçu pour parcourir le monde à une vitesse incroyable et ramener des richesses inestimables.  \n<color=#FF6EC7>Plus besoin de commercer, les castors de toutes les tribus donneront n'importe quoi pour avoir la chance de vivre un voyage inoubliable.</color>  \n<color=green>A une efficacité de 10 ballons.</color>"
deDE = "Ein meisterhaft gefertigtes Luftschiff, um die Welt mit unglaublicher Geschwindigkeit zu bereisen und unermessliche Reichtümer zurückzubringen. \n<color=#FF6EC7>Kein Grund mehr, zu handeln, Biber aller Stämme geben alles für die Chance auf die Fahrt ihres Lebens.</color> \n<color=green>Hat die Effizienz von 10 Ballons.</color>"
plPL = "Mistrzowsko skonstruowany statek powietrzny, który umożliwia podróżowanie po świecie z niesamowitą prędkością i przynoszenie niewyobrażalnych bogactw.  \n<color=#FF6EC7>Nie ma potrzeby handlowania, bobry wszystkich plemion oddadzą wszystko za szansę na przejażdżkę życia.</color>  \n<color=green>Ma efektywność 10 balonów.</color>"
ptBR = "Um dirigível habilidosamente elaborado para viajar pelo mundo a uma velocidade incrível e trazer de volta riquezas incontáveis.  \nNão há mais necessidade de negociar, castores de todas as tribos darão qualquer coisa por uma chance de ter a viagem de suas vidas.  \n<color=green>Tem a eficiência de 10 balões.</color>"
koKR = "세상을 믿기 어려운 속도로 여행하고 헤아릴 수 없는 보물을 가져오는 정교하게 제작된 비행선입니다. 더 이상 거래할 필요가 없습니다. 모든 부족의 비버들은 일생에 한 번 있을 기회를 얻기 위해 무엇이든 내어줄 것입니다. <color=green>10개의 풍선의 효율성으로 작동합니다.</color>"
csCZ = "Mistrně vyrobená vzducholoď, která umožňuje cestování po světě neuvěřitelnou rychlostí a přináší nevyčíslitelné bohatství. \n<color=#FF6EC7>Žádné obchodování už není potřeba, bobři všech kmenů dají cokoliv za šanci zažít jízdu života.</color> \n<color=green>Má efektivitu 10 balónů.</color>"

