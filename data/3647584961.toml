["Lapantouflemagic.NuclearDistrict.Description"]
raw = "Triggers the importation of supplies used to explore the abyss and operate its modules.\nSome of the requirement are always imported / exported anyway.\nRaw materials that have no use outside of this district are not taken into account.\n<color=red>This building is NOT watertight.</color>\n<color=#FF6EC7>This building does NOT provide builders.</color>"
status = "abandoned"
enUS = "Triggers the importation of supplies used to explore the abyss and operate its modules. Some of the requirements are always imported/exported anyway. Raw materials that have no use outside of this district are not taken into account. <color=red>This building is NOT watertight.</color> <color=#FF6EC7>This building does NOT provide builders.</color>"
zhCN = "触发用于探索深渊及其模块操作的物资进口。\n其中一些要求的物资无论如何都会被进口/出口。\n在该区域外没有用途的原材料不计入。\n<color=red>这栋建筑不是防水的。</color>\n<color=#FF6EC7>这栋建筑不提供建设者。</color>"
zhTW = "觸發進口用於探索深淵及其模塊操作的物資。  \n某些需求無論如何總是進口/出口。  \n在此區域之外沒有用途的原材料不予考量。  \n<color=red>這座建築物不是防水的。</color>  \n<color=#FF6EC7>這座建築物不提供建造者。</color>"
ruRU = "Запускает импорт грузов, используемых для исследования бездны и эксплуатации её модулей. \nНекоторые требования всё равно всегда импортируются / экспортируются. \nСырьевые материалы, которые не имеют применения вне этого района, не учитываются. \n<color=red>Это здание НЕ водонепроницаемо.</color> \n<color=#FF6EC7>Это здание НЕ предоставляет строителей.</color>"
jaJP = "深淵を探査し、そのモジュールを操作するために必要な資材の輸入をトリガーします。\n一部の要件は常に輸入/輸出されます。\nこの地区の外では使用されない原材料は考慮されません。\n<color=red>この建物は防水ではありません。</color>\n<color=#FF6EC7>この建物は建設作業員を提供しません。</color>"
frFR = "Déclenche l'importation de fournitures utilisées pour explorer l'abîme et faire fonctionner ses modules. Certaines des exigences sont de toute façon toujours importées/exportées. Les matières premières qui n'ont pas d'utilisation en dehors de ce district ne sont pas prises en compte. <color=red>Ce bâtiment n'est PAS étanche.</color> <color=#FF6EC7>Ce bâtiment ne fournit PAS de constructeurs.</color>"
deDE = "Aus dem Import von Versorgungsgütern, die zur Erkundung des Abgrunds und zum Betrieb seiner Module verwendet werden, wird ausgelöst. Einige der Anforderungen werden sowieso immer importiert/exportiert. Rohstoffe, die außerhalb dieses Bezirks keinen Nutzen haben, werden nicht berücksichtigt. <color=red>Dieses Gebäude ist NICHT wasserdicht.</color> <color=#FF6EC7>Dieses Gebäude bietet KEINE Bauarbeiter.</color>"
plPL = "Wyzwala import zaopatrzenia używanego do eksploracji otchłani i obsługi jej modułów. Niektóre z wymagań są zawsze importowane / eksportowane. Surowce, które nie mają zastosowania poza tym dystryktem, nie są brane pod uwagę. <color=red>Ten budynek NIE jest wodoodporny.</color> <color=#FF6EC7>Ten budynek NIE zapewnia budowniczych.</color>"
ptBR = "Aciona a importação de suprimentos usados para explorar o abismo e operar seus módulos. Alguns dos requisitos são sempre importados/exportados de qualquer forma. Materiais brutos que não têm uso fora deste distrito não são levados em conta. <color=red>Este edifício NÃO é à prova d'água.</color> <color=#FF6EC7>Este edifício NÃO fornece construtores.</color>"
koKR = "심연을 탐험하고 그 모듈을 작동시키는데 사용되는 자원의 수입을 촉발합니다.\n일부 요구 사항은 항상 수입/수출됩니다.\n이 구역 밖에서 사용할 수 없는 원자재는 고려되지 않습니다.\n<color=red>이 건물은 방수가 됩니다.</color>\n<color=#FF6EC7>이 건물은 건설자를 제공하지 않습니다.</color>"
csCZ = "Spouští dovoz zásob používaných k prozkoumání propasti a provozu jejích modulů. Některé z požadavků jsou jakýmkoli způsobem vždy dováženy / vyváženy. Suroviny, které nemají využití mimo tento rajon, se neberou v úvahu. <color=red>Tato budova NENÍ vodotěsná.</color> <color=#FF6EC7>Tato budova NENÍ schopna poskytnout stavitele.</color>"

