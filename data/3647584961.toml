enUS = "A town house where manufactured items are made. <color=#00FFFF>Works as a Levee</color>"
zhCN = "“一个制造物品的市镇房屋。<color=#00FFFF>作为堤坝工作</color>”"
zhTW = "一個製造物品的城鎮房屋。  \n<color=#00FFFF>作為壩堤運作</color>"
ruRU = "Городской дом, где изготавливаются промышленные товары.  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "「製品が作られる町の家です。<color=#00FFFF>堤防として機能します</color>」"
frFR = "Une maison de ville où des objets manufacturés sont fabriqués.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein Stadthaus, in dem gefertigte Gegenstände hergestellt werden. <color=#00FFFF>Funktioniert wie ein Damm</color>"
plPL = "Dom miejski, w którym wytwarzane są przedmioty.\n<color=#00FFFF>Działa jako tamy</color>"
