["Lapantouflemagic.SmallBadwaterPump.Description"]
raw = "A small, manually-operated bad water pumping station.\nPossibly designed by a deranged beaver.\nThe propeller needs to be submerged.\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "A small, manually-operated bad water pumping station. Possibly designed by a deranged beaver. The propeller needs to be submerged. <color=#00FFFF>Works as a Levee</color>"
zhCN = "一个小型手动坏水抽水站。  \n可能是由一个疯狂的海狸设计的。  \n螺旋桨需要浸没在水中。  \n<color=#00FFFF>作为堤坝工作</color>"
zhTW = "一個小型的手動壞水抽水站。  \n可能是由一隻瘋狂的海狸設計的。  \n螺旋槳需要浸入水中。  \n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "Небольшая, управляемая вручную станция для откачки грязной воды. Возможно, спроектирована обезумевшим бобром. Пропеллер должен быть погружен. <color=#00FFFF>Работает как плотина</color>"
jaJP = "小型の手動悪水ポンプステーションです。  \nおそらく狂ったビーバーによって設計されました。  \nプロペラは水中に浸る必要があります。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une petite station de pompage d'eau usée, manuellement opérée.  \nPossiblement conçue par un castor dérangé.  \nL'hélice doit être immergée.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine kleine, manuell betriebene Station zur Abpumpung von schlechtem Wasser. Möglicherweise von einem verrückten Biber entworfen. Der Propeller muss untergetaucht sein. <color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Mała, ręcznie obsługiwana stacja pompowania złej wody.  \nMożliwe, że zaprojektowana przez obłąkanego bobra.  \nŚmigło musi być zanurzone.  \n<color=#00FFFF>Działa jak wał</color>"
ptBR = "Uma pequena estação de bombeamento de água ruim, operada manualmente. Possivelmente projetada por um castor delirante. A hélice precisa estar submersa. <color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "작고 수동으로 작동되는 나쁜 물 펌프 스테이션입니다. 미친 비버가 설계했을 가능성이 있습니다. 프로펠러는 잠수가 필요합니다. <color=#00FFFF>제방으로서도 기능합니다</color>"
csCZ = "Malá ručně ovládaná pumpa na špatnou vodu.\nMožná navržena šíleným bobrem.\nPropeller musí být ponořen.\n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.SmallBadwaterPump.FlavorDescription"]
raw = "\"Why would anyone design something like this? Younglings these days...\"\n -Toothless the Wise, elder beaver"
status = "normal"
enUS = "\"Why would anyone design something like this? Younglings these days...\"  \n-Toothless the Wise, elder beaver"
zhCN = "“为什么会有人设计这样的东西？现在的年轻人真是……”\n——智慧无齿，老河狸"
zhTW = "「為什麼會有人設計這種東西？現在的年輕人……」  \n- 無牙智者，年長的海狸"
ruRU = "Почему кто-то мог бы создать что-то подобное? Молодёжь в наши дни...\"\n - Беззубик Мудрый, старейшина бобр."
jaJP = "「なぜ誰かがこんなものを設計するのか？最近の若者たちは…」  \n- 賢者トゥースレス、長老ビーバー"
frFR = "\"Pourquoi quelqu'un concevrait-il quelque chose comme ça ? Les jeunes d'aujourd'hui...\"  \n- Toothless the Wise, castor âgé"
deDE = "„Warum würde jemand so etwas entwerfen? Die Jungen von heute…“  \n– Zahllos der Weise, alter Biber"
plPL = "\"Dlaczego ktokolwiek zaprojektowałby coś takiego? Młodzież w dzisiejszych czasach...\"\n - Bezgębny Mądry, starszy bóbr"
ptBR = "\"Por que alguém projetaria algo assim? Os jovens de hoje em dia...\"  \n- Dente de Leite, o sábio, castor ancião"
koKR = "\"왜 누가 이런 것을 설계할까요? 요즘 젊은이들은...\"  \n- 지혜로운 무치, 자웅수수의 장로"
csCZ = "„Proč by někdo navrhl něco takového? Mladí dnes...“  \n- Bezzubý Moudrý, starý bobr"

["Need.Trebuchetdeath.DeathMessage"]
raw = "<color=green>thought it would be hilarious to hide in the trebuchet basket. To be fair it was.</color>"
status = "normal"
enUS = "<color=green>thought it would be hilarious to hide in the trebuchet basket. To be fair, it was.</color>"
zhCN = "<color=green>我以为躲在投石机的篮子里会很好笑。公平地说，确实很好笑。</color>"
zhTW = "<color=green>以為躲在投石機籃子裡會很好笑，公平地說，確實很好笑。</color>"
ruRU = "<color=green>думал, что будет весело спрятаться в корзине trebuchet. Честно говоря, это так и было.</color>"
jaJP = "<color=green> trebuchet のバスケットに隠れているのが面白いと思った。正直言って、それは面白かった。</color>"
frFR = "<color=green>pensait que ce serait hilarant de se cacher dans le panier du trébuchet. Pour être honnête, c'était le cas.</color>"
deDE = "<color=green>Ich dachte, es wäre urkomisch, mich im Trebuchet-Korb zu verstecken. Um fair zu sein, das war es auch.</color>"
plPL = "<color=green>myślałem, że będzie śmiesznie schować się w koszu katapulty. Szczerze mówiąc, było.</color>"
ptBR = "<color=green>achei que seria hilário me esconder na cesta da trebuchet. Para ser justo, foi.</color>"
koKR = "<color=green>투석기 바구니에 숨어 있는 게 재밌을 것 같다고 생각했어. 솔직히 말해서 정말 그랬어.</color>"
csCZ = "<color=green>myslel si, že by bylo vtipné schovat se do koše na trebuchet. Abych byl spravedlivý, bylo.</color>"

