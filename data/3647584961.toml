zhTW = "一個圍繞梯子建造的中型防水小屋，擁有額外的液體儲存樓層。  \n可堆疊在自己、變體上，並且可以承載特定建築。  \n容納兩個家庭，雇用<color=green>一名搬運工</color>。  \n<color=#00FFFF>作為堤防運作</color>。"
ruRU = "Средний водонепроницаемый домик, построенный вокруг лестницы, с дополнительным этажом для хранения жидкости. \nМожет ставиться сам на себя, варианты, и может переносить избранные здания. \nВмещает две семьи и нанимает <color=green>одного грузчика</color>. \n<color=#00FFFF>Работает как набережная</color>"
jaJP = "梯子の周りに建てられた中サイズの防水ロッジで、追加の液体ストレージフロアがあります。\n自分自身やバリエーションの上に積み重ねることができ、特定の建物を運ぶことができます。\n2つの家族が住んでおり、<color=green>1人の運搬者</color>を雇用しています。\n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une cabane étanche de taille moyenne construite autour d'une échelle, avec un étage de stockage de liquide supplémentaire. Peut être empilée sur elle-même, en variantes, et peut transporter certains bâtiments. Accueille deux familles et emploie <color=green>un transporteur</color>. <color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine mittelgroße wasserdichte Lodge, die um eine Leiter gebaut ist, mit einem zusätzlichen Lagerrraum für Flüssigkeiten.  \nKann auf sich selbst gestapelt werden, Varianten, und kann bestimmte Gebäude tragen.  \nBietet Platz für zwei Familien und beschäftigt <color=green>einen Transporteur</color>.  \n<color=#00FFFF>Funktioniert als Damm</color>"
plPL = "Średniej wielkości szczelna chata zbudowana wokół drabiny, z dodatkowym piętrem do przechowywania cieczy.\nMoże być układana jedna na drugą, posiada różne warianty i może pomieścić wybrane budynki.\nMieszkają w niej dwie rodziny i zatrudnia <color=green>jednego nosiciela</color>.\n<color=#00FFFF>Działa jako tama</color>"
ptBR = "Uma cabana à prova d'água de tamanho médio construída em torno de uma escada, com um andar extra para armazenamento de líquidos.\nPode ser empilhada sobre si mesma, variantes, e pode carregar edifícios selecionados.\nAbriga duas famílias e emprega <color=green>um transportador</color>.\n<color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "사다리를 중심으로 지어진 중간 크기의 방수가 lodge로, 추가적인 액체 저장 층이 있습니다.\n자기 자신, 변형체 위에 쌓을 수 있으며, 선택된 건물을 운반할 수 있습니다.\n두 가정을 수용하며 <color=green>하나의 운반인</color>을 고용합니다.\n<color=#00FFFF>제방으로 기능합니다</color>"
csCZ = "Středně velká vodotěsná chata postavená kolem žebříku, s dalším patrem na skladování kapaliny.  \nMůže se na sebe skládat, variace a může nést vybrané budovy.  \nUbytuje dvě rodiny a zaměstnává <color=green>jednoho nosiče</color>.  \n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.Topentrancewatertightlodge_LiquidStorage.FlavorDescription"]
raw = "\"Architects must have had severe constraints on this thing to accept making it simple and functional.\"\n -An engineer beaver"
status = "abandoned"
enUS = "\"Architects must have had severe constraints on this thing to agree to make it simple and functional.\"  \n-An engineer beaver"
zhCN = "“建筑师必须面临严重的限制，才会接受将其设计得简单而实用。”  \n- 一只工程师海狸"
zhTW = "「建築師必須面臨嚴重的限制，才會接受讓這個東西看起來簡單而實用。」  \n- 一隻工程比佛"
ruRU = "\"Архитекторы, должно быть, столкнулись с серьезными ограничениями, чтобы согласиться на создание чего-то простого и функционального.\"  \n-Инженер-бобер"
