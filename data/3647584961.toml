["Lapantouflemagic.IslandTrader.Description"]
raw = "Islandbeavers are lazy hippies who spend their days partying on the beach and are interested in nothing that isn't fun. The good thing is that we can easily trade them manfactured products since they can’t be bothered making their own, but on the other hand they don’t have a lot of things to give us in exchange, maybe some shiny junk and salt, that will save us the trouble of mining it."
status = "normal"
enUS = "Islandbeavers are lazy hippies who spend their days partying on the beach and are interested in nothing that isn't fun. The good thing is that we can easily trade them manufactured products since they can’t be bothered making their own, but on the other hand they don’t have a lot of things to give us in exchange, maybe some shiny junk and salt, which will save us the trouble of mining it."
zhCN = "“岛屿海狸是懒惰的嬉皮士，他们整天在海滩上聚会，对任何不有趣的事情都不感兴趣。好消息是，我们可以轻松地与他们交易制造的产品，因为他们懒得自己制作，但另一方面，他们没有很多东西可以交换给我们，也许一些闪闪发光的废物和盐，这样就能省去我们开采的麻烦。”"
zhTW = "島上的海狸是懶散的嬉皮士，整天在海灘上派對，對於任何不有趣的事情都沒有興趣。好事是我們可以輕易地向他們交換製成品，因為他們根本懶得自己製作，但另一方面，他們能給我們的東西不多，可能只有一些閃亮的垃圾和鹽，這樣就省去了我們挖礦的麻煩。"
ruRU = "Островные бобры — ленивые хиппи, которые проводят свои дни на пляже, развлекаясь, и не интересуются ничем, что не приносит удовольствия. Хорошая новость в том, что мы можем легко обменивать с ними промышленные товары, поскольку они не утруждают себя производством собственных, но с другой стороны, у них немного вещей, которые они могут предложить нам взамен, возможно, немного блестящего хлама и соли, что избавит нас от необходимости её добывать."
jaJP = "アイランドビーバーは怠け者のヒッピーで、ビーチでパーティーをして過ごし、楽しそうでないことには興味がありません。しかし良いことに、彼らは自分たちで作ることが面倒なので、製品を簡単に交換することができます。一方で、彼らが私たちに提供できるものはあまり多くなく、きらびやかなガラクタや塩くらいでしょう。それは私たちが採掘する手間を省いてくれます。"
frFR = "Les castors de l'île sont des hippies paresseux qui passent leurs journées à faire la fête sur la plage et ne s'intéressent à rien qui ne soit pas amusant. La bonne nouvelle, c'est que nous pouvons facilement leur échanger des produits manufacturés puisqu'ils ne prennent pas la peine de fabriquer les leurs, mais d'un autre côté, ils n'ont pas beaucoup de choses à nous donner en échange, peut-être quelques objets brillants et du sel, ce qui nous évitera de devoir le miner."
deDE = "Inselbiber sind faule Hippies, die ihre Tage am Strand mit Feiern verbringen und sich für nichts interessieren, was keinen Spaß macht. Das Gute ist, dass wir ihnen leicht hergestellte Produkte gegen Kummer tauschen können, da sie sich nicht die Mühe machen, ihre eigenen herzustellen. Andererseits haben sie nicht viele Dinge, die sie uns im Tausch anbieten können, vielleicht ein paar glänzende Junkstücke und Salz, was uns das Mining erspart."
plPL = "Bebry Islandzkie to leniwe hipisy, które spędzają dni na imprezowaniu na plaży i nie interesuje ich nic, co nie sprawia przyjemności. Dobrą rzeczą jest to, że możemy z nimi łatwo handlować produktami wytworzonymi, ponieważ nie chce im się robić własnych, ale z drugiej strony, nie mają wiele rzeczy do zaoferowania w zamian, może jakieś błyszczące śmieci i sól, co zaoszczędzi nam trudu jej wydobywania."
ptBR = "Os castores da ilha são hippies preguiçosos que passam seus dias festejando na praia e não se interessam por nada que não seja divertido. A parte boa é que podemos facilmente trocar produtos manufaturados com eles, já que não se dão ao trabalho de fazer os seus próprios, mas, por outro lado, eles não têm muitas coisas para nos oferecer em troca, talvez alguns quinquilharias brilhantes e sal, o que nos poupará o trabalho de minerá-los."
koKR = "섬 비버들은 해변에서 파티를 하며 하루를 보내는 게으른 히피들로, 재미있지 않은 것에는 관심이 없습니다. 좋은 점은 그들이 자신의 제품을 만들기 귀찮아하기 때문에 우리는 쉽게 그들과 제조된 제품을 교환할 수 있다는 것입니다. 하지만 반대로 그들이 우리에게 제공할 수 있는 것들은 많지 않아서, 아마도 빛나는 쓰레기와 소금 정도일 것입니다. 그 덕분에 우리는 채굴하는 수고를 덜 수 있습니다."
csCZ = "Ostrovní bobři jsou leniví hipíci, kteří tráví své dny párty na pláži a zajímá je pouze to, co je zábavné. Dobré je, že s nimi můžeme snadno obchodovat s výrobky, protože se jim nechce vyrábět si vlastní, ale na druhou stranu nemají mnoho věcí, které by nám mohli nabídnout výměnou, možná nějaké lesklé šunky a sůl, což nám ušetří starosti s její těžbou."

