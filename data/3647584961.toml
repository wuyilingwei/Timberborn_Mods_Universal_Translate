["Lapantouflemagic.NormalWard.Description"]
raw = "A quiet place for wounded beavers to ogle at the nurse... erm to rest and get proper medical care for issues of all kinds.\nWounds are tended mostly with rich food, daily care, and lots of rest (to be supplied by the clinic on the first floor).\n<color=#00FFFF>Works as a Levee</color>"
status = "abandoned"
enUS = "A quiet place for wounded beavers to gaze at the nurse... erm, to rest and receive proper medical care for various issues. Wounds are mostly treated with rich food, daily care, and plenty of rest (provided by the clinic on the first floor). <color=#00FFFF>Works as a Levee</color>"
zhCN = "“这是一个安静的地方，让受伤的海狸可以欣赏护士……呃，休息并接受各种问题的适当医疗护理。伤口主要通过丰富的食物、日常护理和充足的休息来处理（由一楼的诊所提供）。<color=#00FFFF>作为一个堤坝工作</color>”"
zhTW = "一個安靜的地方，讓受傷的海狸們可以欣賞護士……嗯，是用來休息和獲得各種問題的適當醫療護理。  \n傷口主要通過豐富的食物、每日的照顧和大量的休息來治療（這些將由一樓的診所提供）。  \n<color=#00FFFF>作為堤壩使用</color>"
ruRU = "Тихое место для раненых бобров, чтобы восхищаться медсестрой... эээ, чтобы отдохнуть и получить надлежащую медицинскую помощь по самым различным проблемам. Раны в основном лечат с помощью питательной пищи, ежедневного ухода и множества отдыха (который предоставляется клиникой на первом этаже). <color=#00FFFF>Работает как насыпь</color>"
jaJP = "傷ついたビーバーが看護師をじっくり見つめ...ああ、休息し、さまざまな問題に対して適切な医療ケアを受けるための静かな場所です。  \n傷は主に栄養価の高い食べ物、日々のケア、そしてたっぷりの休息によって癒されます（これは1階のクリニックによって提供されます）。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Un endroit tranquille pour que les castors blessés puissent admirer l'infirmière... euh, se reposer et recevoir des soins médicaux appropriés pour toutes sortes de problèmes.  \nLes blessures sont soignées principalement avec de la nourriture riche, des soins quotidiens et beaucoup de repos (à fournir par la clinique au premier étage).  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein ruhiger Ort für verletzte Biber, um die Krankenschwester anzuschauen... ähm, um sich auszuruhen und die richtige medizinische Versorgung für allerhand Probleme zu erhalten. \nWunden werden hauptsächlich mit reichhaltiger Nahrung, täglicher Pflege und viel Ruhe behandelt (die von der Klinik im ersten Stock bereitgestellt wird). \n<color=#00FFFF>Funktioniert wie ein Deich</color>"
plPL = "Ciche miejsce dla rannych bobrów, aby mogły przyglądać się pielęgniarce... erm, aby odpocząć i uzyskać odpowiednią opiekę medyczną w przypadku wszelkich problemów. Rany są leczywane głównie za pomocą bogatych posiłków, codziennej opieki i dużej ilości odpoczynku (zapewnianego przez klinikę na pierwszym piętrze). <color=#00FFFF>Działa jak Tam</color>"
ptBR = "Um lugar tranquilo para castores feridos admirarem a enfermeira... hum, para descansar e receber os devidos cuidados médicos para problemas de todos os tipos. \nAs feridas são tratadas principalmente com alimentos ricos, cuidados diários e muito descanso (fornecido pela clínica no primeiro andar).\n<color=#00FFFF>Funciona como uma Muralha</color>"
koKR = "부상당한 비버들이 간호사를 응시... 음, 휴식을 취하고 각종 문제에 대해 적절한 치료를 받을 수 있는 조용한 곳입니다.\n상처는 주로 풍부한 음식, 매일의 관리, 그리고 충분한 휴식(1층의 클리닉에서 제공됨)으로 치료됩니다.\n<color=#00FFFF>제방으로 작동합니다</color>"
csCZ = "Tiché místo pro zraněné bobry, kde mohou obdivovat sestřičku... ehm, odpočívat a dostávat řádnou zdravotní péči pro různé problémy. Rány se většinou léčí bohatým jídlem, denní péčí a spoustou odpočinku (který zajišťuje klinika v prvním patře).<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.NormalWard.FlavorDescription"]
raw = "\"Others think I'm clumsy or that I just really like the nurses, but in reality I'm just excessively lazy\"\n -A miner beaver"
status = "abandoned"
enUS = "\"Others think I'm clumsy or that I just really like the nurses, but in reality I'm just excessively lazy.\"  \n-A miner beaver"
zhCN = "“其他人认为我很笨拙，或者我只是非常喜欢护理人员，但事实上我只是非常懒惰。”  \n——一只矿工海狸"
zhTW = "「其他人認為我笨拙，或者我只是非常喜歡護士，但實際上我只是過於懶惰。」\n- 一隻礦工海狸"
ruRU = "\"Другие считают, что я неуклюжий или что мне просто очень нравятся медсёстры, но на самом деле я просто чрезмерно ленив.\"  \n- Бобер-шахтёр"
jaJP = "「他の人は私を不器用だと思ったり、看護師が本当に好きだと思ったりしますが、実際には私はただ異常に怠け者なだけです。」  \n- 鉱夫ビーバー"
frFR = "\"Les autres pensent que je suis maladroit ou que j'aime vraiment les infirmières, mais en réalité je suis juste excessivement paresseux.\"  \n-Un castor mineur"
deDE = "„Andere denken, ich bin tollpatschig oder dass ich die Pflegerinnen einfach wirklich mag, aber in Wirklichkeit bin ich nur übermäßig faul.“  \n- Ein bergbauender Biber"
plPL = "\"Inni myślą, że jestem niezdarny lub że po prostu bardzo lubię pielęgniarki, ale w rzeczywistości jestem po prostu przesadnie leniwy.\"  \n - Bobr górnik"
ptBR = "\"Outros acham que sou desastrado ou que apenas gosto muito das enfermeiras, mas na realidade sou apenas excessivamente preguiçoso.\"  \n-Um castor minerador"
koKR = "\"다른 이들은 내가 어리숙하거나 간호사들을 정말 좋아한다고 생각하지만, 사실 나는 그저 지나치게 게으를 뿐이야.\"  \n- 한 광부 비버"
csCZ = "„Ostatní si myslí, že jsem nešikovný nebo že mám jen opravdu rád zdravotní sestřičky, ale ve skutečnosti jsem jen nadmíru líny.\"  \n -Bobr horník"

