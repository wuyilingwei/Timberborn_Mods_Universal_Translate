["Lapantouflemagic.PolarTrader.Description"]
raw = "The rustic Polarbeavers live in, and explore the ruins of some strange frozen circular hooman city. They would sell their own moms into slavery in exchange for those ''rocks that are always warm'' that wer’re pretty sure don’t actually exist. Otherwise they will want food or coal, and will more than gladly give us as much ice and junk as we can liftoff with. Unless you're the kind of sicko who likes to collect hooman remains."
status = "normal"
enUS = "The rustic Polarbeavers live in and explore the ruins of a strange frozen circular human city. They would sell their own mothers into slavery in exchange for those 'rocks that are always warm' that we're pretty sure don't actually exist. Otherwise, they will want food or coal and will gladly give us as much ice and junk as we can lift. Unless you're the kind of sicko who likes to collect human remains."
zhCN = "朴素的北极海狸生活并探索一些奇怪的冰冻圆形人类城市的废墟。他们会为了那些“总是温暖的石头”而甘愿把自己的母亲卖作奴隶，我们几乎可以肯定这些东西实际上并不存在。否则，他们会想要食物或煤炭，并非常乐意给我们提供尽可能多的冰和杂物，供我们运走。除非你是那种喜欢收集人类遗骸的病态家伙。"
zhTW = "樹林居民的北極海狸住在並探險一些奇怪的冰凍圓形人類城市的廢墟中。他們會為了那些“總是溫暖的石頭”而願意把自己的母親賣作奴隸，我們可以肯定這些石頭其實並不存在。否則他們會想要食物或煤炭，並非常樂意給我們儘可能多的冰和垃圾，讓我們帶走。除非你是那種喜歡收集人類遺骸的變態。"
ruRU = "Ключевое имя: Lapantouflemagic.PolarTrader.Description - Новый текст для перевода: \"Простые полярные бобры живут в и исследуют руины странного замерзшего круглого человеческого города. Они готовы продать своих мам в рабство в обмен на те ''камни, которые всегда теплые'', в существовании которых мы, уверены, не состоится. В противном случае они захотят еду или уголь и с радостью отдадут нам столько льда и хлама, сколько мы сможем унести. Если только вы не тот извращенец, который любит собирать человеческие останки.\""
jaJP = "田舎のポーラービーバーたちは、奇妙な凍った円形の人間の都市の遺跡に住み、探検しています。彼らは「常に暖かい」とされる石のために、自分の母親を奴隷として売り渡すでしょうが、その石が実際には存在しないと私たちは確信しています。さもなければ、彼らは食べ物や石炭を求めてきて、私たちが持ち上げられるだけの氷やガラクタを喜んでくれるでしょう。もしあなたが人間の遺体を収集する変わり者でなければの話ですが。"
frFR = "Les polarbeavers rustiques vivent dans, et explorent les ruines d'une étrange ville circulaire humaine gelée. Ils vendraient même leurs propres mères en esclavage en échange de ces « pierres qui sont toujours chaudes » dont nous sommes presque sûrs qu'elles n'existent pas réellement. Sinon, ils voudront de la nourriture ou du charbon, et nous donneront plus que volontiers autant de glace et de déchets que nous pourrons emporter. À moins que vous ne soyez le genre de malade qui aime collectionner les restes humains."
deDE = "Die rustikalen Polarbeaver leben in und erkunden die Ruinen einer seltsamen gefrorenen zirkulären Menschenstadt. Sie würden sogar ihre eigenen Mütter in die Sklaverei verkaufen, um diese ''Steine, die immer warm sind'' zu bekommen, von denen wir ziemlich sicher sind, dass sie tatsächlich nicht existieren. Ansonsten wollen sie Nahrung oder Kohle und geben uns mehr als gerne so viel Eis und Schrott, wie wir mitnehmen können. Es sei denn, du bist so ein krankhafter Typ, der gerne menschliche Überreste sammelt."
plPL = "Rustykalne Polarbobry żyją i eksplorują ruiny dziwnego, zamrożonego, okrągłego miasta ludzi. Sprzedaliby swoje matki w niewolę w zamian za te „kamienie, które są zawsze ciepłe”, które jesteśmy prawie pewni, że tak naprawdę nie istnieją. W przeciwnym razie będą chcieli jedzenia lub węgla i chętnie dadzą nam tyle lodu i śmieci, ile tylko zdołamy unieść. Chyba że jesteś takim chorym człowiekiem, który lubi zbierać ludzkie szczątki."
ptBR = "Os rústicos Polarbeavers vivem e exploram as ruínas de uma estranha cidade circular congelada de humanos. Eles venderiam suas próprias mães como escravas em troca dessas \"pedras que estão sempre quentes\" que temos quase certeza de que não existem. Caso contrário, eles quererão comida ou carvão e nos darão, com muito prazer, tanto gelo e tralha quanto conseguirmos carregar. A não ser que você seja o tipo de psicopata que gosta de colecionar restos humanos."
koKR = "소박한 폴라비버들은 이상한 얼어붙은 원형 인간 도시의 유적에서 살고 탐험합니다. 그들은 우리에게 '항상 따뜻한' 그 '돌'을 대가로 자신의 엄마를 노예로 팔 것도 같습니다. 그 존재는 확실하지 않지만요. 그렇지 않으면 그들은 음식이나 석탄을 원할 것이며, 우리가 실어 나를 수 있는 만큼의 얼음과 쓰레기를 기꺼이 줄 것입니다. 만약 당신이 인간의 유해를 수집하는 것을 좋아하는 변태가 아니라면요."
csCZ = "Rustikální polárněbobři žijí v a zkoumají ruiny podivného zamrzlého kruhového lidského města. Prodali by své vlastní matky do otroctví výměnou za ty „kameny, které jsou vždy teplé“, o kterých jsme si téměř jisti, že ve skutečnosti neexistují. Jinak budou chtít jídlo nebo uhlí a rádi nám dají tolik ledu a harampádí, kolik jen můžeme vzletět. Pokud nejste ten typ úchyla, který sbírá lidské pozůstatky."

