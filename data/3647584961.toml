zhTW = "一座小房子，專門佔用過多的材料，僅僅是讓一隻海狸享受他的愛好。如果你愚蠢地失去了所有的漿果或以某種方式設法根除了灌木叢，它可能會拯救你的殖民地。露台必須是<color=#yellow>高於地面。</color> <color=#00FFFF>作為堤防使用</color>"
