jaJP = "「それを建物と呼ぶの？何もない！屋根も壁も、何もない！」 - 建設ビーバー"
frFR = "«Tu appelles ça un bâtiment ? Il n'y a rien ! Pas de toit, pas de mur, rien !» - Un castor constructeur"
deDE = "\"Sie nennen das ein Gebäude? Da ist nichts! Kein Dach, keine Wand, nichts!\"  \n -Ein bauender Biber"
