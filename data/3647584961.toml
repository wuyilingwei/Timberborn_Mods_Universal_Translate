["Lapantouflemagic.LeafTrader.Description"]
raw = "The Leafcoats are, for lack of a better term, weirdoes. It’s unclear whether they actually grow leaves or if they simply glue them on every morning. Anyway, they hate killing plants and get offended if you ask them for such products, but they happily take ours so they also are hypocrites. Anyway our brainiacs want to study the beautiful glowing insects that live in their lands. try to bring us back some."
status = "normal"
enUS = "The Leafcoats are, for lack of a better term, weirdoes. It’s unclear whether they actually grow leaves or if they simply glue them on every morning. Anyway, they hate killing plants and get offended if you ask them for such products, but they happily take ours so they also are hypocrites. Anyway, our brainiacs want to study the beautiful glowing insects that live in their lands. Try to bring us back some."
zhCN = "叶子商人可以说是怪人。很难确定他们究竟是在生长叶子还是每天早上只是把它们粘上去。无论如何，他们讨厌杀死植物，如果你问他们要这种产品，他们会很生气，但他们很乐意接受我们的产品，所以他们也是伪君子。无论如何，我们的智者想要研究生活在他们土地上的那些美丽发光的昆虫。试着给我们带回来一些。"
zhTW = "葉衣者是，無法用更好的詞彙形容的怪人。不清楚他們是實際生長葉子，還是每天早上只是將葉子粘上去。無論如何，他們討厭殺死植物，如果你請求他們提供這類產品，他們會感到冒犯，但他們卻樂於接受我們的，因此他們也是偽君子。無論如何，我們的腦筋急轉彎想要研究生活在他們土地上的美麗發光昆蟲。試著帶些回來給我們。"
ruRU = "Лифкоаты — это, мягко говоря, странные существа. Неясно, действительно ли они выращивают листья или просто приклеивают их каждое утро. В любом случае, они ненавидят убивать растения и обижаются, если вы просите у них такие продукты, но с радостью принимают наши, так что они тоже лицемеры. В любом случае, наши гении хотят изучить прекрасных светящихся насекомых, которые живут на их землях. Постарайтесь принести нам немного."
jaJP = "「リーフコートは、より適切な言葉が見つからないが、変わり者である。彼らが実際に葉を育てているのか、それとも毎朝それを貼り付けているだけなのかは不明である。とにかく、彼らは植物を殺すことを嫌い、そういった製品を求めると不快に思うが、私たちの製品は喜んで受け取るので、彼らは偽善者でもある。とにかく、私たちの頭脳たちは彼らの土地に住む美しい光る昆虫を研究したいと思っている。少し持ち帰ってきてほしい。」"
frFR = "Les Leafcoats sont, faute d'un meilleur terme, des excentriques. Il est flou de savoir s'ils font réellement pousser des feuilles ou s'ils se contentent de les coller chaque matin. Quoi qu'il en soit, ils détestent tuer des plantes et se vexent si vous leur demandez de tels produits, mais ils acceptent volontiers les nôtres, ce qui en fait aussi des hypocrites. Quoi qu'il en soit, nos cerveaux cherchent à étudier les magnifiques insectes luminescents qui vivent dans leurs terres. Essayez de nous en rapporter quelques-uns."
deDE = "Die Leafcoats sind, mangels eines besseren Begriffs, Sonderlinge. Es ist unklar, ob sie tatsächlich Blätter wachsen lassen oder ob sie sie einfach jeden Morgen ankleben. Jedenfalls hassen sie es, Pflanzen zu töten und sind beleidigt, wenn man sie nach solchen Produkten fragt, aber sie nehmen gern unsere, weshalb sie auch Heuchler sind. Jedenfalls wollen unsere Köpfe die schönen leuchtenden Insekten studieren, die in ihrem Land leben. Versuche, uns einige davon mitzubringen."
plPL = "Nazwa klucza: Lapantouflemagic.LeafTrader.Description - Nowy tekst do przetłumaczenia: 'Liściokoty to, mówiąc delikatnie, dziwacy. Nie jest jasne, czy naprawdę hodują liście, czy po prostu przyklejają je każdego ranka. W każdym razie nienawidzą zabijać roślin i obrażają się, gdy prosisz ich o takie produkty, ale chętnie biorą nasze, więc są hipokrytami. Tak czy inaczej, nasi mózgowcy chcą zbadać piękne świecące owady, które żyją na ich ziemiach. Spróbuj przynieść nam kilka.'"
ptBR = "Os Leafcoats são, para dizer o mínimo, esquisitos. Não está claro se eles realmente cultivam folhas ou se simplesmente as colam todas as manhãs. De qualquer forma, eles odeiam matar plantas e se ofendem se você pedir produtos desse tipo, mas aceitam os nossos com prazer, então também são hipócritas. De qualquer forma, nossos gênios querem estudar os lindos insetos brilhantes que vivem em suas terras. Tente trazer alguns de volta para nós."
koKR = "리프코트는 더 나은 표현이 없어서 기묘한 존재들입니다. 그들이 실제로 잎사귀를 기르는 것인지, 아니면 매일 아침에 잎사귀를 붙이는 것인지 불확실합니다. 어쨌든 그들은 식물을 죽이는 것을 싫어하고 그런 제품을 요청하면 기분이 상하지만, 우리 것들은 기꺼이 받기 때문에 그들도 위선자입니다. 어쨌든 우리 두뇌들은 그들의 땅에 사는 아름답고 빛나는 곤충을 연구하고 싶어합니다. 우리에게 좀 가져오세요."
csCZ = "Listokraftové jsou, vzhledem k nedostatku lepšího výrazu, podivíni. Není jasné, zda skutečně pěstují listy, nebo je každé ráno prostě přilepují. Každopádně nenávidí zabíjení rostlin a urazí se, pokud je požádáte o takové produkty, ale rádi berou ty naše, takže jsou také pokrytci. Každopádně naši mozgohlavci chtějí studovat krásné zářící hmyzáky, kteří žijí na jejich území. Zkuste nám nějaké přivézt."

