["Lapantouflemagic.GiantLogBridge.Description"]
raw = "Half a sequoia artistically fitted into a not-half sequoia to provide a walkway.\nComes with lights underneath because no one wants to live in total darkness."
status = "normal"
enUS = "Half a sequoia artistically fitted into a not-half sequoia to provide a walkway. Comes with lights underneath because no one wants to live in total darkness."
zhCN = "一半的红木艺术性地装配在一个非半红木中，以提供行走通道。底下配有灯光，因为没有人想生活在完全黑暗中。"
zhTW = "“半棵紅杉藝術性地嵌入一棵不算半棵的紅杉中以提供人行道。\n底下配備燈光，因為沒有人想生活在完全黑暗中。”"
ruRU = "Половина секвойи художественно вписана в не половину секвойи, чтобы обеспечить проход. Оснащена подсветкой снизу, потому что никто не хочет жить в полной темноте."
jaJP = "「半分のセコイアが芸術的にもう半分のセコイアに組み込まれて、歩道を提供します。誰も完全な暗闇の中で生活したくないので、下にライトが付いています。」"
frFR = "Une moitié de séquoia artistiquement intégrée dans une autre moitié de séquoia pour fournir un chemin. Équipée de lumières en dessous, car personne ne veut vivre dans l'obscurité totale."
deDE = "Hälfte eines Mammutbaums, künstlerisch in einen nicht-halb Mammutbaum integriert, um einen Fußweg zu schaffen. Kommt mit Lichtern darunter, denn niemand möchte in völliger Dunkelheit leben."
plPL = "Połowa sekwoi artystycznie wkomponowana w niepołowę sekwoi, aby stworzyć przejście. Wyposażona w światła pod spodem, ponieważ nikt nie chce żyć w całkowitej ciemności."
ptBR = "Metade de uma sequóia artisticamente ajustada em uma não-metade de sequóia para fornecer uma passarela. Vem com luzes embaixo porque ninguém quer viver na escuridão total."
koKR = "예술적으로 조화를 이루어 반쪽의 세쿼이아 나무가 반쪽의 세쿼이아 나무에 장착되어 보행로를 제공합니다. 아래에는 조명이 있어 아무도 완전한 어둠 속에서 살고 싶어 하지 않습니다."
csCZ = "Poloviční sekvoj umělecky zasazená do poloviční sekvoje, aby poskytla chodník. Obsahuje osvětlení pod sebou, protože nikdo nechce žít v naprosté tmě."

