["Lapantouflemagic.Topentrancewatertightlodge_segment.Description"]
raw = "A medium-sized watertight lodge built around a ladder, but without side door for aesthetic reasons.\nCan be stacked on itself, variants, and can carry select buildings.\nHouses two families and employs <color=green>two haulers</color>.\n<color=#00FFFF>Works as a Levee</color>"
status = "abandoned"
enUS = "A medium-sized watertight lodge built around a ladder, but without a side door for aesthetic reasons. It can be stacked on itself, has variants, and can carry select buildings. Houses two families and employs <color=green>two haulers</color>. <color=#00FFFF>Works as a Levee</color>"
zhCN = "一个中等大小的防水小屋，围绕梯子建造，但出于美学原因没有侧门。\n可以自我叠加，存在变体，可以承载特定建筑。\n容纳两个家庭并雇佣<color=green>两名搬运工</color>。\n<color=#00FFFF>作为堤坝工作</color>"
zhTW = "一個中等大小的防水小屋，圍繞著一個梯子建造，但由於美學原因沒有側門。  \n可以自我堆疊，具有多種變體，並可以承載特定建築。  \n容納兩個家庭並雇用<color=green>兩名搬運工</color>。  \n<color=#00FFFF>可作為堤防使用</color>。"
ruRU = "Среднего размера водонепроницаемая избушка, построенная вокруг лестницы, но без боковой двери по эстетическим причинам. \nМожно ставить одну на другую, есть варианты, и может одновременно иметь некоторые здания. \nВмещает две семьи и нанимает <color=green>двух грузчиков</color>. \n<color=#00FFFF>Работает как насыпь</color>"
jaJP = "中型の防水ロッジで、はしごを中心に構築されていますが、見た目の理由から側面の扉はありません。自分自身の上に重ねることができ、バリエーションがあり、一部の建物を運ぶことができます。2つの家族を収容し、<color=green>2人の運搬者</color>を雇用しています。<color=#00FFFF>堤防として機能します</color>。"
frFR = "Une cabane étanche de taille moyenne construite autour d'une échelle, mais sans porte latérale pour des raisons esthétiques.  \nPeut être empilée sur elle-même, avec des variantes, et peut transporter certains bâtiments.  \nAccueille deux familles et emploie <color=green>deux porteurs</color>.  \n<color=#00FFFF>Fonctionne comme un Levée</color>"
deDE = "Eine mittelgroße wasserdichte Lodge, die um eine Leiter herum gebaut ist, jedoch aus ästhetischen Gründen ohne Seitentür. \nKann übereinander gestapelt werden, Varianten bilden und kann bestimmte Gebäude tragen. \nBeherbergt zwei Familien und beschäftigt <color=green>zwei Transportarbeiter</color>. \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Średniej wielkości wodoodporna chata zbudowana wokół drabiny, ale bez bocznego wejścia z powodów estetycznych.\nMoże być układana w stosy, dostępne są warianty i może przenosić wybrane budynki.\nMieszka w niej dwie rodziny i zatrudnia <color=green>dwu pracowników</color>.\n<color=#00FFFF>Funkcjonuje jako grobla</color>"
ptBR = "Uma cabana à prova d'água de tamanho médio construída em torno de uma escada, mas sem porta lateral por razões estéticas. Pode ser empilhada sobre si mesma, variantes, e pode carregar edifícios selecionados. Abriga duas famílias e emprega <color=green>dois carregadores</color>. <color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "사다리를 중심으로 지어진 중간 크기의 방수 로지이지만, 미학적 이유로 측면 출입구가 없습니다.\n자신 위에 쌓을 수 있으며, 변형이 가능하고 특정 건물을 운반할 수 있습니다.\n두 가족이 거주하며 <color=green>두 명의 운반인</color>을 고용합니다.\n<color=#00FFFF>제방으로 기능합니다</color>"
csCZ = "Středně velká vodotěsná chatka postavená kolem žebříku, ale bez bočních dveří z estetických důvodů. \nLze ji skládat na sebe, varianty a může nést vybrané budovy. \nUbytuje dvě rodiny a zaměstnává <color=green>dva nosiče</color>. \n<color=#00FFFF>Funguje jako hráz</color>"

