["Lapantouflemagic.IrrigationTower2.Description"]
raw = "A house on stilts supporting an irrigation cistern.\n<color=green>Water consumption scales with irrigated area.</color>\n<color=red>Crushable building! Be careful!\nONLY crops are tolerated under this building</color>\n<color=#FF6EC7>Can function without workers.</color>"
status = "abandoned"
enUS = "A house on stilts supporting an irrigation cistern.  \n<color=green>Water consumption scales with irrigated area.</color>  \n<color=red>Crushable building! Be careful!  \nONLY crops are tolerated under this building</color>  \n<color=#FF6EC7>Can function without workers.</color>"
zhCN = "一个支撑着灌溉水箱的高脚屋。\n<color=green>水的消耗与灌溉区域的大小成比例。</color>\n<color=red>可被破坏的建筑！小心！\n此建筑下仅可容纳作物</color>\n<color=#FF6EC7>可以在没有工人的情况下运作。</color>"
zhTW = "一座高腳屋，支撐著一個灌溉水箱。  \n<color=green>水的消耗量與灌溉面積成正比。</color>  \n<color=red>可被摧毀的建築！請小心！  \n此建築下僅可容納作物。</color>  \n<color=#FF6EC7>可在沒有工人的情況下運行。</color>"
ruRU = "Дом на сваях, поддерживающий ирригационный резервуар.  \n<color=green>Потребление воды зависит от площади орошения.</color>  \n<color=red>Разрушимое здание! Будьте осторожны!  \nТолько сельскохозяйственные культуры допускаются под этим зданием.</color>  \n<color=#FF6EC7>Может функционировать без рабочих.</color>"
jaJP = "「灌漑タンクを支える高床式の家。\n<color=green>水の消費は灌漑された面積に応じて増加します。</color>\n<color=red>壊れる建物です！気を付けてください！\nこの建物の下では作物のみが許可されます。</color>\n<color=#FF6EC7>労働者なしで機能します。</color>」"
frFR = "Une maison sur pilotis soutenant un réservoir d'irrigation.\n<color=green>La consommation d'eau augmente avec la surface irriguée.</color>\n<color=red>Bâtiment écrasable ! Faites attention !\nSEULS les cultures sont tolérées sous ce bâtiment.</color>\n<color=#FF6EC7>Peut fonctionner sans ouvriers.</color>"
deDE = "Ein Haus auf Stelzen, das einen Bewässerungstank unterstützt.  \n<color=green>Der Wasserverbrauch skaliert mit der bewässerten Fläche.</color>  \n<color=red>Zerdrückbares Gebäude! Sei vorsichtig!  \nNUR Feldfrüchte sind unter diesem Gebäude zulässig.</color>  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>"
plPL = "Dom na palach z cysterną nawadniającą.\n<color=green>Zużycie wody rośnie proporcjonalnie do nawadnianego obszaru.</color>\n<color=red>Budowla, którą można zniszczyć! Bądź ostrożny!\nTylko uprawy są dozwolone pod tą budowlą</color>\n<color=#FF6EC7>Może działać bez pracowników.</color>"
ptBR = "Uma casa sobre palafitas suportando uma cisterna de irrigação.\n<color=green>O consumo de água aumenta com a área irrigada.</color>\n<color=red>Edifício suscetível a ser destruído! Tenha cuidado!\nAPENAS plantações são toleradas sob este edifício</color>\n<color=#FF6EC7>Pode funcionar sem trabalhadores.</color>"
