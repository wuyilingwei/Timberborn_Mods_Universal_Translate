["Lapantouflemagic.Pumpkin.FlavorDescription"]
raw = "\"... and once a year on the darkest night, they open glowing eyes and mouths... to eat naughty little kits!\"\n -Grandma beaver, campfire stories"
status = "normal"
enUS = "\"... and once a year on the darkest night, they open glowing eyes and mouths... to eat naughty little kits!\" \n-Grandma beaver, campfire stories"
zhCN = "“……每年在最黑暗的夜晚，它们会睁开发光的眼睛和嘴巴……来吃调皮的小浣熊！”  \n- 海狸奶奶，篝火故事"
zhTW = "「……每年在最黑暗的夜晚，他們會睜開發光的眼睛和嘴巴……來吃那些調皮的小狐狸！」  \n- 河狸奶奶，篝火故事"
ruRU = "... а раз в год в самую темную ночь они открывают светящиеся глаза и рты... чтобы съесть непослушных маленьких енотов!\"  \n- Бабушка бобер, истории у костра"
jaJP = "「…そして毎年、一番暗い夜に、彼らは輝く目と口を開け…いたずらな小さな子たちを食べるのです！」  \n- おばあちゃんビーバー、キャンプファイヤーの物語"
frFR = "\"... et une fois par an, lors de la nuit la plus sombre, ils ouvrent des yeux et des bouches brillants... pour manger les petites malignes !\"  \n -Grand-mère castor, contes au coin du feu"
deDE = "„… und einmal im Jahr in der dunkelsten Nacht öffnen sie leuchtende Augen und Münder … um freche kleine Kitze zu essen!“  \n- Oma Biber, Geschichten am Lagerfeuer"
plPL = "\"... a raz w roku w najciemniejszą noc, otwierają świecące oczy i usta... aby zjeść niegrzeczne małe młode!\"  \n - Babcia bobrzyca, opowieści przy ognisku"
ptBR = "\"... e uma vez por ano na noite mais escura, eles abrem olhos e bocas brilhantes... para comer gatinhos travessos!\"  \n- Vovó castor, histórias ao redor da fogueira"
koKR = "\"... 그리고 매년 가장 어두운 밤, 그들은 빛나는 눈과 입을 열고... 장난꾸러기 작은 키트들을 먹습니다!\"  \n- 할머니 비버, 캠프파이어 이야기"
csCZ = "\"... a jednou ročně v nejtemnější noci otevřou zářící oči a ústa... aby snědli zlobivé malé koťata!\"  \n -Babička bobr, příběhy u táboráku"

