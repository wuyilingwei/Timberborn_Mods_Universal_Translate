deDE = "\"Niemand wird es merken, wenn ich mir etwas mehr für mich behalte...\"  \n -Ein fermentierender Biber"
plPL = "„Nikt nie zauważy, jeśli zostawię trochę dla siebie…”  \n– Bobr fermentator"
