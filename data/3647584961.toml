["Lapantouflemagic.GrandDam.Description"]
raw = "An audacious dam design, loosely based on traditional housing.\nPumps autonomously.\nConsumes planks for maintenance.\n<color=#00FFFF>Works as a Levee</color>\n<color=red>Power must be provided from the sides of the small construction site flag</color>"
status = "normal"
enUS = "An audacious dam design, loosely based on traditional housing.\nPumps autonomously.\nConsumes planks for maintenance.\n<color=#00FFFF>Works as a Levee</color>\n<color=red>Power must be provided from the sides of the small construction site flag</color>"
zhCN = "一种大胆的坝设计， loosely 参考传统住房。  \n自动抽水。  \n消耗木板进行维护。  \n<color=#00FFFF>作为堤坝使用</color>  \n<color=red>必须从小型建筑工地旗帜的两侧提供电力</color>"
zhTW = "「一種大膽的水壩設計，鬆散地基於傳統住房。\n自動運行抽水。\n維護需消耗木板。\n<color=#00FFFF>作為堤防使用</color>\n<color=red>必須從小施工旗的側面提供電力</color>」"
ruRU = "Смелый дизайн плотины, свободно основанный на традиционном жилье.\nАвтономно перекачивает воду.\nДля обслуживания потребляет доски.\n<color=#00FFFF>Работает как дамба</color>\n<color=red>Электричество должно поступать с боков флага небольшого строительного участка</color>"
jaJP = "大胆なダムデザインで、伝統的な住宅を loosely 引用しています。  \n自動的にポンプを動かします。  \nメンテナンスにはプランクを消費します。  \n<color=#00FFFF>堤防として機能します</color>  \n<color=red>小さな建設現場の旗の側面から電力を供給する必要があります</color>"
frFR = "Nom clé : Lapantouflemagic.GrandDam.Description - Nouveau texte à traduire : \"Un design de barrage audacieux, vaguement basé sur des habitations traditionnelles.\nPompe de manière autonome.\nConsomme des planches pour l'entretien.\n<color=#00FFFF>Fonctionne comme une digue</color>\n<color=red>L'alimentation doit être fournie sur les côtés du petit drapeau du site de construction</color>\""
deDE = "Ein gewagtes Dammdesign, das lose auf traditionellen Wohnformen basiert.  \nPumpt autonom.  \nVerbraucht Planken für die Wartung.  \n<color=#00FFFF>Funktioniert als Deich</color>  \n<color=red>Strom muss von den Seiten des kleinen Baustellenflags bereitgestellt werden</color>"
plPL = "Śmiała konstrukcja tamy, luźno oparta na tradycyjnych domach. \nPompowanie działa autonomicznie. \nZjada deski na utrzymanie. \n<color=#00FFFF>Działa jako wał</color> \n<color=red>Energia musi być dostarczana z boków flagi małego placu budowy</color>"
ptBR = "Um projeto de represa audacioso, vagamente baseado em habitações tradicionais.\nFunciona de forma autônoma.\nConsome pranchas para manutenção.\n<color=#00FFFF>Funciona como uma Barragem</color>\n<color=red>A energia deve ser fornecida pelas laterais da bandeira do pequeno canteiro de obras</color>"
koKR = "기발한 댐 디자인, 전통 주거 스타일을 바탕으로 함.\n자율적으로 펌핑.\n유지 보수를 위해 판자를 소비함.\n<color=#00FFFF>제방 역할을 수행함</color>\n<color=red>전력은 소규모 건설 현장 깃발의 측면에서 공급되어야 함</color>"
csCZ = "Odvážný návrh hráze, volně založený na tradičním bydlení.\nAutomaticky čerpá.\nSpotřebovává trámy na údržbu.\n<color=#00FFFF>Pracuje jako protipovodňová hráz</color>\n<color=red>Energie musí být poskytována ze stran malého stavebního místa</color>"

["Lapantouflemagic.GrandDam.FlavorDescription"]
raw = "\"Soo... strictly speaking, the dam part is... not the housexa0? I don’t know if that is a brilliant idea, or if i should call the gesta-paw…\"\n-The Expedition Leader"
status = "normal"
enUS = "Soo... strictly speaking, the dam part is... not the house? I don’t know if that is a brilliant idea, or if I should call the gesta-paw...\"\n-The Expedition Leader"
zhCN = "“那么... 严格来说，大坝部分是... 不是房子吗？我不知道这是否是个好主意，还是我应该叫护法犬…”\n—远征队队长"
zhTW = "“所以...嚴格來說，水壩的部分是...不是房子嗎？我不知道這是不是一個絕妙的主意，還是我應該叫來警犬…”  \n- 探險隊隊長"
ruRU = "\"Итак... строго говоря, часть дамбы это... не дом? Я не знаю, является ли это блестящей идеей или мне стоит позвонить геста-лабу...\"  \n- Лидер экспедиции"
jaJP = "「ええと…厳密に言うと、ダムの部分は…家ではないのかな？それがすばらしいアイデアなのか、それとも私はゲスタパウに連絡すべきなのか分からない…」\n-探検隊の隊長"
frFR = "\"Soo... à strictement parler, la partie barrage est... pas la maison, hein ? Je ne sais pas si c'est une idée brillante, ou si je devrais appeler la gesta-patte…\"\n-Le Chef d'Expédition"
deDE = "„Nun... streng genommen ist der Dammteil... nicht das Hausxa0? Ich weiß nicht, ob das eine brillante Idee ist, oder ob ich die gestapo-pfote rufen sollte…“  \n- Der Expeditionsleiter"
plPL = "„Więc… mówiąc ściśle, część tamy to… nie dom? Nie wiem, czy to genialny pomysł, czy powinienem zadzwonić po gestapaw…”\n– Przywódca Ekspedycji"
ptBR = "\"Então... falando estritamente, a parte de represa não é... a casa? Não sei se isso é uma ideia brilhante, ou se eu deveria chamar a gesta-pata...\"  \n-Líder da Expedição"
koKR = "\"음... 정확히 말하자면, 댐 부분은... 집이 아니라고? 그게 훌륭한 아이디어인지, 아니면 게스타-포를 불러야 하는지 모르겠어…\"\n- 탐사 팀장"
csCZ = "\"Soo... přísně vzato, ta hráz část je... ne dům? Nevím, jestli je to skvělý nápad, nebo jestli bych měl zavolat gestu-paw...\"  \n- Vedoucí expedice"

