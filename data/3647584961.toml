ruRU = "\"Мой папа самый лучший! Он построил наш целый дом!\" - Типичное хвастовство"
jaJP = "「私のお父さんが一番！彼は私たちの家を全部建てたの！」  \n-典型的な子供の自慢"
frFR = "\"Mon papa est le meilleur ! Il a construit toute notre maison !\"\n -Fierté typique"
