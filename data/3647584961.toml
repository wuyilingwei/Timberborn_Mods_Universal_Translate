["Lapantouflemagic.Hobbygardener.FlavorDescription"]
raw = "\"See, dandelions and berries like a very particular type of soil, very hard to replicate. That's why we can't plant them wherever we like.\"\n -A gardener beaver"
status = "abandoned"
enUS = "\"See, dandelions and berries like a very particular type of soil, very hard to replicate. That's why we can't plant them wherever we like.\"  \n- A gardener beaver"
zhCN = "“你看，蒲公英和浆果喜欢一种非常特定的土壤，很难复制。这就是为什么我们不能随心所欲地种植它们。”  \n- 一位园丁海狸"
zhTW = "“你看，蒲公英和莓果喜歡特定類型的土壤，這非常難以複製。這就是為什麼我們不能隨意種植它們。”  \n- 一位園丁海狸"
ruRU = "\"Смотри, одуванчики и ягоды любят очень определённый тип почвы, очень трудно воспроизводимый. Вот почему мы не можем сажать их, где нам вздумается.\"\n - Бобёр-садовод"
jaJP = "「見てごらん、タンポポやベリーは特定のタイプの土壌を好むんだ。再現するのがとても難しい。それが、私たちが好きな場所に植えられない理由さ。」  \n- ガーデナーのビーバー"
frFR = "«Vous voyez, les pissenlits et les baies préfèrent un type de sol très particulier, très difficile à reproduire. C'est pourquoi nous ne pouvons pas les planter où nous voulons.»  \n- Un castor jardinier"
deDE = "„Sieh mal, Löwenzahn und Beeren mögen eine ganz bestimmte Art von Boden, die sehr schwer zu reproduzieren ist. Deshalb können wir sie nicht überall pflanzen, wo wir wollen.“  \n-Ein Gärtner-Biber"
plPL = "„Widzisz, mlecz i jagody potrzebują bardzo specyficznego rodzaju gleby, który jest bardzo trudny do odtworzenia. Dlatego nie możemy ich sadzić, gdzie tylko nam się podoba.”  \n- Bóbr ogrodnik"
ptBR = "\"Veja, os dente-de-leão e as frutas vermelhas gostam de um tipo muito específico de solo, muito difícil de replicar. É por isso que não podemos plantá-los onde quisermos.\"  \n -Um castor jardineiro"
koKR = "\"보세요, 민들레와 베리는 매우 특정한 유형의 토양을 좋아합니다. 이 토양은 재현하기 매우 어려워요. 그렇기 때문에 우리는 원할 때마다 이들을 심을 수 없는 거죠.\"\n -정원사 비버"
csCZ = "\"Vidíte, pampelišky a bobule mají rády velmi specifický typ půdy, který je velmi těžké replikovat. Proto je nemůžeme sázet, kam se nám zlíbí.\"  \n- Castor zahradník"

