["Lapantouflemagic.CoalMechanicalDrill.Description"]
raw = "A mechanized drill that crushes rock to extract coal.\nThe drill bits must be changed regularly.\n<color=red>Deleting waste rock is cheating!</color>"
status = "normal"
enUS = "A mechanized drill that crushes rock to extract coal. The drill bits must be changed regularly. <color=red>Deleting waste rock is cheating!</color>"
zhCN = "一个机械钻头，能够破碎岩石以提取煤炭。  \n钻头必须定期更换。  \n<color=red>删除废岩石是作弊！</color>"
zhTW = "機械化鑽頭，可以破碎岩石以提取煤炭。  \n鑽頭的鑽頭必須定期更換。  \n<color=red>刪除廢石是作弊！</color>"
ruRU = "Механизированное бурение, которое Crushes rock для извлечения угля.  \nБуровые насадки необходимо заменять регулярно.  \n<color=red>Удаление пустой породы — это чит!</color>"
jaJP = "「岩を砕いて石炭を採取する機械化されたドリルです。ドリルビットは定期的に交換する必要があります。<color=red>廃石を削除するのはズルです！</color>」"
frFR = "Une perceuse mécanisée qui écrase la roche pour extraire le charbon.  \nLes forets doivent être changées régulièrement.  \n<color=red>Supprimer les roches de déchets est de la triche !</color>"
deDE = "Ein mechanisierter Bohrer, der Gestein zertrümmert, um Kohle abzubauen. Die Bohrerköpfe müssen regelmäßig gewechselt werden. <color=red>Abfallgestein zu löschen ist Betrug!</color>"
plPL = "Zmechanizowana wiertarka, która miażdży kamień, aby wydobyć węgiel. Wiertła muszą być regularnie wymieniane. <color=red>Usuwanie odpadów skalnych to oszustwo!</color>"
ptBR = "Uma broca mecanizada que esmaga rochas para extrair carvão.  \nAs brocas precisam ser trocadas regularmente.  \n<color=red>Deletar rochas de resíduos é trapaça!</color>"
koKR = "석탄을 추출하기 위해 암석을 부수는 기계식 드릴입니다.  \n드릴 비트는 정기적으로 교체해야 합니다.  \n<color=red>폐석을 삭제하는 것은 반칙입니다!</color>"
csCZ = "Mechanizované vrtací zařízení, které drtí skály za účelem získání uhlí.\nBity vrtáku je třeba pravidelně měnit.\n<color=red>Odstraňování odpadního skla je podvod!</color>"

["Lapantouflemagic.CoalMechanicalDrill.FlavorDescription"]
raw = "\"If you spin the drill too fast, the coal might ignite and KABOOM the mountain!\"\n -A bad alchemist beaver"
status = "normal"
enUS = "\"If you spin the drill too fast, the coal might ignite and KABOOM the mountain!\"  \n-A bad alchemist beaver"
zhCN = "“如果你把钻头转得太快，煤炭可能会着火，然后山就会轰隆隆地爆炸！”  \n——一只糟糕的炼金术师海狸"
zhTW = "\"如果你太快速地轉動鑽頭，煤炭可能會點燃，然後山就會KABOOM！\"  \n- 一位糟糕的煉金術師海狸"
ruRU = "Если раскрутить бур слишком быстро, уголь может загореться и БА-БАХ горе!\"  \n- \"Плохой алхимик-бобер"
jaJP = "「ドリルをあまりにも速く回すと、石炭が燃え上がって山がKABOOMするかもしれない！」  \n- 悪い錬金術師のビーバー"
frFR = "\"Si vous faites tourner le perçage trop vite, le charbon pourrait s'enflammer et KABOOM la montagne !\"  \n-Un mauvais alchimiste castor"
deDE = "\"Wenn du den Bohrer zu schnell drehst, könnte die Kohle entzünden und BOOM! den Berg sprengen!\"  \n-Ein schlechter alchemistischer Biber"
plPL = "\"Jeśli obrócisz wiertło zbyt szybko, węgiel może zapłonąć i KABOOM góra!\"  \n - Zły alchemik bóbr"
ptBR = "\"Se você girar a broca muito rápido, o carvão pode pegar fogo e KABOOM a montanha!\" - Um castor alquimista desastrado."
koKR = "\"드릴을 너무 빠르게 회전시키면 석탄이 점화되어 산이 KABOOM할 수 있어!\"  \n- 나쁜 연금술사 너구리"
csCZ = "\"Pokud vrták točíš příliš rychle, uhlí se může vzníti a KABOOM! hory!\"  \n-Špatný alchymista bobr"

