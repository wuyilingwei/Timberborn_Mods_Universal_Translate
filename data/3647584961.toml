["Lapantouflemagic.ScavengerDen.Description"]
raw = "An oversized shredder that is also a house for obvious reasons.\nProvides scavenger beavers with the perfect place to plan their work, prepare their equipment, and recycle all the trash those pesky hoomans left behind.\nAlso gives access to the <color=green>zipline network</color> to maximize working range.\n<color=green>Connections: 6</color>\n<color=#00FFFF>Works as a Levee</color>\n<color=red>Can connect from the bottom to a ladder or pit-and-ladder lodge.</color>"
status = "normal"
enUS = "An oversized shredder that is also a house for obvious reasons. Provides scavenger beavers with the perfect place to plan their work, prepare their equipment, and recycle all the trash those pesky humans left behind. Also gives access to the <color=green>zipline network</color> to maximize working range. <color=green>Connections: 6</color> <color=#00FFFF>Works as a Levee</color> <color=red>Can connect from the bottom to a ladder or pit-and-ladder lodge.</color>"
zhCN = "一个超大的碎纸机，同时也是一所房子，原因显而易见。  \n为觅食的海狸提供了一个完美的地方，以规划他们的工作，准备他们的设备，并回收那些烦人的人类留下的所有垃圾。  \n还可以接入<color=green>滑索网络</color>，以最大化工作范围。  \n<color=green>连接数：6</color>  \n<color=#00FFFF>作为堤坝使用</color>  \n<color=red>可以从底部连接到梯子或坑和梯子小屋。</color>"
zhTW = "「一個超大的粉碎機，也是房子的明顯原因。為拾荒的海狸提供了完美的場所來計劃他們的工作，準備他們的設備，並回收那些麻煩的人類留下的垃圾。還可以接入<color=green>滑索網絡</color>，以最大化工作範圍。<color=green>連接數: 6</color><color=#00FFFF>可作為堤壩使用</color><color=red>可以從底部連接到梯子或坑和梯子的旅館。</color>」"
ruRU = "Огромный измельчитель, который также является домом по очевидным причинам.  \nОбеспечивает енотов-ск scavengers идеальным местом для планирования своей работы, подготовки оборудования и переработки всех отходов, оставленных этими назойливыми людьми.  \nТакже дает доступ к <color=green>сети канатных дорог</color>, чтобы максимизировать рабочую зону.  \n<color=green>Соединения: 6</color>  \n<color=#00FFFF>Работает как плотина</color>  \n<color=red>Может соединяться снизу с лестницей или домом с лестницей и ямой.</color>"
jaJP = "「明らかに理由がある巨大なシュレッダーであり、同時に家でもある。\nスカベンジャービーバーにとって、仕事を計画し、装備を整え、人間が残したゴミをリサイクルするのに最適な場所を提供します。\nさらに、<color=green>ジップラインネットワーク</color>へのアクセスが可能で、作業範囲を最大化します。\n<color=green>接続数: 6</color>\n<color=#00FFFF>堤防として機能します</color>\n<color=red>下からは梯子やピット＆ラダー小屋に接続できます。</color>」"
frFR = "Une déchiqueteuse surdimensionnée qui est aussi une maison pour des raisons évidentes.  \nFournit aux castors récupérateurs l'endroit parfait pour planifier leur travail, préparer leur équipement et recycler tous les déchets laissés par ces encombrants humains.  \nDonne également accès au <color=green>réseau de tyroliennes</color> pour maximiser la portée de travail.  \n<color=green>Connexions : 6</color>  \n<color=#00FFFF>Fonctionne comme une digue</color>  \n<color=red>Peut se connecter du bas à une échelle ou à un pavillon à échelle et à fosse.</color>"
deDE = "Ein übergroßer Zerkleinerer, der aus offensichtlichen Gründen auch ein Zuhause ist. Bietet den Schrotthütern die perfekte Stelle, um ihre Arbeit zu planen, ihre Ausrüstung vorzubereiten und all den Müll zu recyceln, den die lästigen Menschen hinterlassen haben. Gewährt auch Zugang zum <color=green>Seilbahnnetz</color>, um den Arbeitsbereich zu maximieren. <color=green>Verbindungen: 6</color> <color=#00FFFF>Funktioniert als Damm</color> <color=red>Kann von unten mit einer Leiter oder einem Treppenlager verbunden werden.</color>"
plPL = "Przesadzony niszczarka, która jest również domem z oczywistych powodów.  \nZapewnia scavenger bobrom idealne miejsce do planowania swojej pracy, przygotowywania sprzętu i recyklingu wszystkich śmieci, które zostawili ci uciążliwi ludzie.  \nDaje również dostęp do <color=green>sieci zjazdów</color>, aby zmaksymalizować zasięg pracy.  \n<color=green>Połączenia: 6</color>  \n<color=#00FFFF>Działa jako wał</color>  \n<color=red>Może łączyć się od dołu z drabiną lub chatką z drabiną i dołem.</color>"
ptBR = "Um triturador oversized que também é uma casa, por razões óbvias.  \nProporciona aos castores catadores o lugar perfeito para planejar seu trabalho, preparar seus equipamentos e reciclar todo o lixo que aqueles humanos incomodativos deixaram para trás.  \nTambém dá acesso à <color=green>rede de tirolesas</color> para maximizar a área de trabalho.  \n<color=green>Conexões: 6</color>  \n<color=#00FFFF>Funciona como um Dique</color>  \n<color=red>Pode se conectar do fundo a uma escada ou alojamento de escada-e-fossa.</color>"
koKR = "명백한 이유로 집이기도 한 거대한 파쇄기입니다.\n쓰레기를 버리고 간 성가신 인간들이 남긴 모든 쓰레기를 재활용하고 장비를 준비하며 작업을 계획할 수 있는 완벽한 장소를 제공하는 스캐빈저 비버들을 위한 공간입니다.\n모든 조각이 버려지지 않도록 하기 위해 <color=green>짚라인 네트워크</color>에 접근할 수 있게 해줍니다.\n<color=green>연결 수: 6</color>\n<color=#00FFFF>제방으로 작동합니다</color>\n<color=red>바닥에서 사다리 또는 구덩이-사다리 오두막에 연결할 수 있습니다.</color>"
csCZ = "Přerostlý drtič, který je zároveň domovem, a to z jasných důvodů.  \nPoskytuje vynalézavým bobrům perfektní místo pro plánování jejich práce, přípravu vybavení a recyklaci veškerého odpadu, který ti otravní lidé zanechali.  \nTaké poskytuje přístup k <color=green>lanové dráze</color>, aby se maximalizoval pracovní dosah.  \n<color=green>Propojení: 6</color>  \n<color=#00FFFF>Funguje jako hráz</color>  \n<color=red>Může být propojeno zdola s žebříkem nebo příbytkem se žebříkem a jámou.</color>"

["Lapantouflemagic.ScavengerDen.FlavorDescription"]
raw = "\"Please keep in mind that injuries caused by pitfalls, swinging blades, boulder traps and poisoned darts are not covered by the insurance company.\nHave a nice scavenging day!\"\n-Toilet reminder sign"
status = "normal"
enUS = "\"Please keep in mind that injuries caused by pitfalls, swinging blades, boulder traps, and poisoned darts are not covered by the insurance company. Have a nice scavenging day!\"  \n-Toilet reminder sign"
zhCN = "“请记住，由于陷阱、摆动刀刃、石头陷阱和毒箭造成的伤害不在保险公司的保障范围内。\n祝您今天盗猎愉快！”\n-厕所提醒标志"
zhTW = "請注意，由陷阱、揮動的刀刃、石頭陷阱和毒箭造成的傷害不在保險公司的保障範圍內。\n祝您有個愉快的搜尋日！ \n-廁所提醒標誌"
ruRU = "\"Пожалуйста, имейте в виду, что травмы, вызванные капканами, колющими лезвиями, ловушками с валунами и ядовитыми дротиками, не покрываются страховой компанией.\nХорошего вам дня на сборищах!\"\n-Знак-напоминание о туалете"
jaJP = "「落とし穴、振り子の刃、岩の罠、毒矢による怪我は保険会社の対象外ですのでご注意ください。素晴らしい採集日をお過ごしください！」 - 「トイレのリマインダーサイン」"
frFR = "\"Veuillez garder à l'esprit que les blessures causées par des pièges, des lames oscillantes, des pièges à rochers et des fléchettes empoisonnées ne sont pas couvertes par la compagnie d'assurance.  \nBonne journée de récupération !\"  \n-Signaler de rappel pour les toilettes"
deDE = "\"Bitte beachten Sie, dass Verletzungen durch Fallgruben, schwingende Klingen, Felsblockfallen und vergiftete Darts nicht von der Versicherungsgesellschaft gedeckt sind.  \nEinen schönen Tag beim Plündern!\"  \n-Toilettenerinnerungsschild"
plPL = "\"Proszę pamiętać, że obrażenia spowodowane pułapkami, wibrującymi ostrzami, pułapkami z głazami i zatrutymi strzałkami nie są objęte ubezpieczeniem.\nMiłego dnia podczas poszukiwań skarbów!\" \n-Zaawansowany znak przypomnienia o toalecie"
ptBR = "\"Por favor, lembre-se de que lesões causadas por armadilhas, lâminas oscilantes, armadilhas de pedras e dardos envenenados não são cobertas pela companhia de seguros. Tenha um bom dia de coleta!\" - Placa lembrando sobre o banheiro"
koKR = "\"함정, 흔들리는 칼날, 바위 덫 및 독 화살로 인한 부상은 보험 회사의 보장 범위에 포함되지 않음을 유의해 주시기 바랍니다. \n즐거운 채집 하루 되세요!\" \n- 화장실 알림 표지판"
csCZ = "\"Prosíme, mějte na paměti, že zranění způsobená pastmi, kyvadlovými čepelemi, pastmi s balvany a jedovatými šipkami nejsou kryta pojišťovnou.\nPřejeme vám hezký den při sběru!\"  \n-Upozornění na záchod"

