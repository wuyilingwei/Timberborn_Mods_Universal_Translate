["Building.RangedCrossing.Whitepaws.FlavorDescription"]
raw = "\"Suspiciously fast you say ? That's because we're in a game I tell you! None of you damn kits listen to me, looking at me like I'm crazy! This is all fake!\"\n- Mathilda the insane cook."
status = "normal"
enUS = "\"Suspiciously fast you say? That's because we're in a game, I tell you! None of you damn kits listen to me, looking at me like I'm crazy! This is all fake!\"  \n- Mathilda the insane cook."
zhCN = "“你说得太快了？那是因为我们在玩游戏，我告诉你！你们这些小家伙一个个都不听我说，盯着我就像我疯了一样！这一切都是假的！”  \n- 疯狂的厨师马蒂尔达。"
zhTW = "“你們說得對，懷疑地快？那是因為我們在玩遊戲，我告訴你們！你們這些該死的小家伙根本不聽我說，還像看瘋子一樣看著我！這一切都是假的！”  \n- 瘋狂的廚師馬蒂爾達。"
ruRU = "\"Подозрительно быстро, говорите? Это потому, что мы в игре, говорю я вам! Никто из вас, чертовы детеныши, не слушает меня, смотрит на меня, как на сумасшедшую! Это всё фальш!\"  \n- Матильда, безумная повариха."
jaJP = "「怪しいほど速いと言うのか？それは私が言う通り、ゲームの中にいるからだ！お前たち、クソガキどもは私の言うことを聞かず、私を狂っているかのように見ている！これは全部嘘だ！」  \n- 正気を失った料理人マティルダ"
frFR = "« Vous dites que c'est suspectement rapide ? C'est parce que nous sommes dans un jeu, je vous le dis ! Aucun de vous maudits petits ne m'écoute, vous me regardez comme si j'étais folle ! Tout cela est faux ! »  \n- Mathilda, la cuisinière folle."
deDE = "„Verdächtig schnell, sagst du? Das liegt daran, dass wir in einem Spiel sind, sage ich dir! Keiner von euch verdammten Kits hört auf mich und schaut mich an, als wäre ich verrückt! Das ist alles fake!“ - Mathilda, die wahnsinnige Köchin."
plPL = "\"Podejrzanie szybko mówisz? To dlatego, że jesteśmy w grze, mówię ci! Żadne z was, przeklęte kociaki, mnie nie słucha, patrzycie na mnie jakbym był szalony! To wszystko jest fałszywe!\"  \n- Mathilda, szalona kucharka."
ptBR = "\"Suspeitamente rápido, você diz? É porque estamos em um jogo, digo eu! Nenhum de vocês, malditos filhotes, me escuta, me olhando como se eu fosse louca! Tudo isso é falso!\"  \n- Mathilda, a cozinheira insana."
koKR = "수상하게도 빠르다고요? 그건 우리가 게임 속에 있기 때문이죠! 당장 여러분 중 어느 고양이도 내 말을 듣지 않고, 나를 미친 사람처럼 쳐다보고 있어요! 이 모든 것은 가짜예요!\"  \n- 미친 요리사 마틸다."
csCZ = "Podezřele rychlé, říkáte? To proto, že jsme ve hře, říkám vám! Nikdo z vás zatracených mláďat mě neposlouchá, koukáte na mě, jako bych byl blázen! To je všechno falešné!\" \n- Mathilda, šílená kuchařka."

["Lapantouflemagic.FarmUpgradeB.Description"]
raw = "An upgrade module to be placed on top of two adjacent <color=#FF6EC7>triangle roof upgradable</color> buildings.\nEmploys <color=green>6 Haulers</color>.\nContains a large storage space for crates.\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "An upgrade module to be placed on top of two adjacent <color=#FF6EC7>triangle roof upgradable</color> buildings. Employs <color=green>6 Haulers</color>. Contains a large storage space for crates. <color=#00FFFF>Works as a Levee</color>"
zhCN = "一个升级模块，放置在两个相邻的<color=#FF6EC7>可升级三角屋顶</color>建筑之上。\n包含箱子的较大储存空间。\n雇佣<color=green>6名搬运工</color>。\n<color=#00FFFF>作为堤坝工作</color>。"
zhTW = "一個升級模組，可放置在兩座相鄰的 <color=#FF6EC7>可升級三角屋頂</color> 建築之上。\n包含大型的箱子儲存空間。\n需要 <color=green>6 名搬運工</color>。\n<color=#00FFFF>作為堤壩運作</color>。"
ruRU = "Модуль улучшения, который устанавливается на верхнюю часть двух соседних <color=#FF6EC7>треугольных крыши, подлежащих улучшению</color> зданий. Содержит большое пространство для хранения ящиков. Использует <color=green>6 грузчиков</color>. <color=#00FFFF>Работает как дамба</color>"
jaJP = "隣接する2つの<color=#FF6EC7>三角屋根のアップグレード可能</color>な建物の上に置くためのアップグレードモジュールです。  \n箱のための大きな収納スペースを含んでいます。  \n<color=green>6人の荷役者</color>を雇用します。  \n<color=#00FFFF>堤防として機能します</color>。"
frFR = "Un module d'amélioration à placer sur le dessus de deux bâtiments adjacents <color=#FF6EC7>avec toit triangulaire améliorable</color>.  \nEmploie <color=green>6 Transporteurs</color>.  \nContient un grand espace de stockage pour des caisses.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein Upgrade-Modul, das oben auf zwei benachbarten <color=#FF6EC7>dreieckigen, aufrüstbaren</color> Gebäuden platziert werden kann. Enthält einen großen Stauraum für Kisten. Beschäftigt <color=green>6 Transportarbeiter</color>. <color=#00FFFF>Funktioniert wie ein Deich</color>"
plPL = "Moduł ulepszenia, który można umieścić na szczycie dwóch przyległych budynków z <color=#FF6EC7>ulepszanym trójkątnym dachem</color>.\nZawiera dużą przestrzeń do przechowywania skrzyń.\nZatrudnia <color=green>6 transportowców</color>.\n<color=#00FFFF>Działa jak wał</color>."
ptBR = "Um módulo de upgrade a ser colocado em cima de dois edifícios <color=#FF6EC7>com telhado triângulo melhoráveis</color> adjacentes.  \nEmprega <color=green>6 Transportadores</color>.  \nContém um grande espaço de armazenamento para caixas.  \n<color=#00FFFF>Funciona como um Dique</color>"
koKR = "두 개의 인접한 <color=#FF6EC7>업그레이드 가능한 삼각 지붕</color> 건물 위에 놓을 수 있는 업그레이드 모듈입니다.\n상자 보관을 위한 대형 저장 공간이 포함되어 있습니다.\n<color=green>6명의 운반 인부</color>를 고용합니다.\n<color=#00FFFF>제방처럼 작동합니다</color>"
csCZ = "Modul vylepšení, který se umisťuje na vrchol dvou sousedních <color=#FF6EC7>budov s trojúhelníkovou střechou vhodných k vylepšení</color>.  \nZaměstnává <color=green>6 nosičů</color>.  \nObsahuje velký skladovací prostor pro bedny.  \n<color=#00FFFF>Funguje jako hráz</color>"

