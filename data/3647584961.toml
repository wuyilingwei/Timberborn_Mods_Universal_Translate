plPL = "Duża rura bezpośrednio w linii z wałem napędowym, przeznaczona do zainstalowania w domu odpływowym tamy. Będzie wypompowywać wodę w określonym kierunku, nie zważając na poziom wody na wyjściu."
ptBR = "Um grande tubo diretamente alinhado com um eixo de energia para ser instalado em uma casa de drenagem de barragem. Vai empurrar água na direção especificada sem levar em conta o nível da água na saída."
