["Lapantouflemagic.WonderIrrigationTower.FlavorDescription"]
raw = "\"If people keep thinking irrigation towers are lame, just keep making them better until they like them!\"\n -A carpenter beaver."
status = "normal"
enUS = "\"If people keep thinking irrigation towers are lame, just keep making them better until they like them!\"  \n-A carpenter beaver."
zhCN = "“如果人们继续认为灌溉塔很无聊，那就不断改进它们，直到他们喜欢为止！”  \n— 一只木匠河狸。"
zhTW = "「如果人們一直認為灌溉塔很無趣，那就不斷改善它們，直到他們喜歡為止！」  \n— 一位樵夫海狸。"
ruRU = "\"Если люди продолжают считать, что ирригационные башни скучные, просто продолжайте улучшать их, пока им не понравятся!\"  \n- Добыватель бобров."
jaJP = "「もし人々が灌漑塔をダサいと思い続けるなら、彼らが好きになるまでどんどん改善し続ければいいんだ！」  \n- 大工のビーバー。"
frFR = "\"Si les gens continuent de penser que les tours d'irrigation sont ennuyeuses, continuez simplement à les améliorer jusqu'à ce qu'ils les aiment !\"  \n- Un castor charpentier."
deDE = "\"Wenn die Leute weiterhin denken, dass Bewässerungstürme langweilig sind, dann macht sie einfach so lange besser, bis sie sie mögen!\"  \n- Ein Zimmermann-Biber."
plPL = "\"Jeśli ludzie nadal będą uważać wieże nawadniające za nudne, po prostu rób je lepszymi, aż im się spodobają!\"  \n- Bobr stolarski."
ptBR = "\"Se as pessoas continuam achando que as torres de irrigação são sem graça, continue melhorando-as até que elas gostem delas!\"  \n-Um castor carpinteiro."
koKR = "\"사람들이 관개탑이 지루하다고 생각한다면, 그들이 좋아할 때까지 계속해서 더 나아지게 만들어라!\"  \n- 한 목재 비버."
csCZ = "\"Pokud si lidé stále myslí, že zavlažovací věže jsou nudné, jednoduše je zlepšujte, dokud na ně nezmění názor!\"  \n-Dřevorubec bobr."

["Lapantouflemagic.WonderIrrigationTower.Description"]
raw = "The ultimate irrigation tower: An elevated bath that irrigates crops with the dirty water, fertilizing them for faster growth, all the while having a minimal land pawprint.\n<color=green>Water consumption scales with irrigated area.\nPlant growth +15%</color>\n<color=#FF6EC7>Can function without workers.</color>"
status = "normal"
enUS = "The ultimate irrigation tower: An elevated bath that irrigates crops with dirty water, fertilizing them for faster growth, all while having a minimal land pawprint.  \n<color=green>Water consumption scales with irrigated area.  \nPlant growth +15%</color>  \n<color=#FF6EC7>Can function without workers.</color>"
zhCN = "终极灌溉塔：一个高架浴槽，用脏水灌溉作物，施肥以加快生长，同时保持最小的土地足迹。  \n<color=green>水消耗与灌溉面积成比例。  \n植物生长 +15%</color>  \n<color=#FF6EC7>可以在没有工人的情况下运行。</color>"
zhTW = "終極灌溉塔：一個高架的浴缸，利用污水灌溉作物，使其快速生長，同時保持最小的土地佔用。\n<color=green>水消耗隨著灌溉面積而變化。\n植物生長 +15%</color>\n<color=#FF6EC7>可以在無需工人的情況下運作。</color>"
ruRU = "Ультимативная иригационная башня: возвышенная купальня, которая орошает культуры грязной водой, удобряя их для более быстрого роста, при этом оставляя минимальный след на земле.  \n<color=green>Потребление воды зависит от площади, подверженной орошению.  \nРост растений +15%</color>  \n<color=#FF6EC7>Может функционировать без рабочих.</color>"
jaJP = "究極の灌漑タワー：汚れた水で作物を灌漑し、成長を促進するために肥料を与える高架の浴槽であり、土地への影響は最小限に抑えられています。  \n<color=green>水の消費は灌漑された面積に応じて増加します。  \n植物の成長 +15%</color>  \n<color=#FF6EC7>労働者なしで機能します。</color>"
frFR = "La tour d'irrigation ultime : Un bain surélevé qui irrigue les cultures avec de l'eau usée, les fertilisant pour une croissance plus rapide, tout en ayant une empreinte au sol minimale.  \n<color=green>La consommation d'eau évolue en fonction de la surface irriguée.  \nCroissance des cultures +15%</color>  \n<color=#FF6EC7>Peut fonctionner sans travailleurs.</color>"
deDE = "Der ultimative Bewässerungsturm: Ein erhöhter Badeplatz, der die Pflanzen mit schmutzigem Wasser bewässert und sie so für ein schnelleres Wachstum düngt, während er gleichzeitig einen minimalen Flächenverbrauch hat.  \n<color=green>Wasserverbrauch skaliert mit der bewässerten Fläche.  \nPflanzenwachstum +15%</color>  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>"
plPL = "Ostateczna wieża nawadniająca: Wzniesiona kąpiel, która nawadnia uprawy brudną wodą, nawożąc je dla szybszego wzrostu, a jednocześnie zajmując minimalną powierzchnię gruntową.  \n<color=green>Zużycie wody rośnie w zależności od nawadnianego obszaru.  \nWzrost roślin +15%</color>  \n<color=#FF6EC7>Może działać bez pracowników.</color>"
ptBR = "A torre de irrigação definitiva: Um banho elevado que irriga as colheitas com água suja, fertilizando-as para um crescimento mais rápido, tudo isso com uma pegada terrestre mínima.\n<color=green>O consumo de água varia de acordo com a área irrigada.\nCrescimento das plantas +15%</color>\n<color=#FF6EC7>Pode funcionar sem trabalhadores.</color>"
koKR = "궁극적인 관개탑: 더러운 물로 작물을 관개하여 빠른 성장을 위한 비료를 제공하는 고위치 목욕탕이며, 최소한의 토지 발자국을 남깁니다.  \n<color=green>물 소비는 관개 면적에 따라 조정됩니다.  \n식물 성장 +15%</color>  \n<color=#FF6EC7>인력 없이도 작동 가능합니다.</color>"
csCZ = "Ultimátní zavlažovací věž: Zvedaná lázeň, která zavlažuje plodiny špinavou vodou a hnojí je pro rychlejší růst, přičemž má minimální dopad na půdu.\n<color=green>Spotřeba vody se mění s zavlažovanou plochou.\nRůst rostlin +15%</color>\n<color=#FF6EC7>Může fungovat bez pracovníků.</color>"

