["Lapantouflemagic.AdvancedWarmstorage.Description"]
raw = "An old tower design repurposed to serve as a gargantuan storage for warm food.\nHeat is provided for free and forever by a massive rod of low grade radioactive matter in the center of the tower."
status = "normal"
enUS = "An old tower design repurposed to serve as a gargantuan storage for warm food. Heat is provided for free and forever by a massive rod of low-grade radioactive matter in the center of the tower."
zhCN = "“一个古老的塔楼设计，被改造为巨大的温暖食物储存室。\n塔中央是一根低等级放射性物质制成的巨大棒子，为其提供免费且永久的热量。”"
zhTW = "一個古老的塔樓設計，重新利用作為巨大的溫暖食品儲存空間。塔中央有一根低級放射性物質的巨大棒，提供免費且永恆的熱量。"
ruRU = "Старый проект башни, переделанный для использования в качестве гигантского склада для горячей еды. Тепло предоставляется бесплатно и навсегда благодаря массивному стержню из низкокачественного радиоактивного материала в центре башни."
jaJP = "古い塔のデザインを再利用して、温かい食べ物の巨大な貯蔵庫として機能します。熱は、塔の中心にある低グレードの放射性物質の巨大な棒によって永久に無料で提供されます。"
frFR = "Une ancienne conception de tour réutilisée pour servir de gigantesque entrepôt pour les aliments chauds. La chaleur est fournie gratuitement et pour toujours par une massive tige de matière radioactive de faible qualité au centre de la tour."
deDE = "„Ein altes Turmdesign, das umfunktioniert wurde, um als gargantueskes Lager für warme Speisen zu dienen. Wärme wird kostenlos und für immer von einer massiven Stange niedriggradiger radioaktiver Materie im Zentrum des Turms bereitgestellt.“"
plPL = "Stary projekt wieży przerobiony na olbrzymi magazyn ciepłej żywności. Ciepło zapewniane jest za darmo i na zawsze przez masywny pręt niskiej jakości materiału radioaktywnego w centrum wieży."
ptBR = "Um antigo design de torre reaproveitado para servir como um gargantuesco armazenamento para comida aquecida. O calor é fornecido gratuitamente e para sempre por uma enorme barra de matéria radioativa de baixo grau no centro da torre."
koKR = "고온 음식을 위한 거대한 저장소로 재설계된 오래된 타워 디자인입니다. 타워 중앙에 있는 낮은 방사능 물질의 거대한 막대기가 열을 무료로, 영원히 제공합니다."
csCZ = "Starý návrh věže přetvořený na obrovské úložiště teplého jídla. Teplo je zajištěno zdarma a navždy masivní tyčí nízkého stupně radioaktivního materiálu ve středu věže."

["Lapantouflemagic.AdvancedWarmstorage.FlavorDescription"]
raw = "\"Even better, the food placed in there never rots, and the fools that supply it never have kits!\"\n -An eugenicist beaver"
status = "normal"
enUS = "\"Even better, the food placed in there never rots, and the fools that supply it never have kits!\"  \n-An eugenicist beaver"
zhCN = "“更好的是，放置在里面的食物永远不会腐烂，而供应食物的傻瓜们永远不会有后代！”  \n- 一只优生主义的海狸"
zhTW = "「更好的是，那裡放置的食物永遠不會腐爛，而提供食物的傻瓜們從來不會有幼崽！」  \n－一位優生學海狸"
ruRU = "«Что еще лучше, продукты, размещенные там, никогда не портятся, а дураки, которые их поставляют, никогда не рожают!»  \n— Евгений бобров"
jaJP = "「さらに良いことに、そこに置かれた食べ物は決して腐らず、それを供給する愚か者たちは決して子供を持たない！」  \n- 優生学者のビーバー"
frFR = "\"Encore mieux, la nourriture qui y est placée ne se gâte jamais, et les imbéciles qui l'approvisionnent n'ont jamais de petits !\"  \n- Un castor eugéniste"
deDE = "„Noch besser, die Lebensmittel, die dort aufbewahrt werden, verderben nie, und die Narren, die sie liefern, haben nie Nachkommen!“  \n- Ein Eugeniker-Biber"
plPL = "\"Jeszcze lepiej, jedzenie umieszczone tam nigdy nie gnije, a głupcy, którzy je dostarczają, nigdy nie mają młodych!\"\n -Eugenikalistyczny bóbr"
ptBR = "\"Além disso, a comida colocada lá nunca apodrece, e os tolos que a fornecem nunca têm filhotes!\"  \n- Um castor eugênico"
koKR = "\"거기 놓인 음식은 절대 썩지 않으며, 그것을 공급하는 바보들은 절대 새끼를 낳지 않아요!\"  \n- 한 유전학자 비버"
csCZ = "\"Ještě lepší je, že jídlo umístěné tam nikdy nezhnije, a blázni, kteří ho dodávají, nikdy nemají mláďata!\" \n - Eugenikářský bobr"

