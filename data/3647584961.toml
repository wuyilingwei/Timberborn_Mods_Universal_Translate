deDE = "Ermöglicht den Zugang zu erhöhten Bereichen, ohne dass eine Unterstützung direkt darunter erforderlich ist. Die Stützvoxel an beiden Enden können keine seitlichen Plattformen oder weitere Seilstufen akzeptieren."
plPL = "Pozwala na dostęp do podniesionych przestrzeni bez potrzeby posiadania wsparcia bezpośrednio pod nimi. Wspierające woksele na obu końcach nie będą mogły akceptować bocznych platform ani innych schodów linowych."
ptBR = "Permite acessar espaços elevados sem exigir suporte diretamente sob ele. Os vocais de suporte em ambas as extremidades não poderão aceitar plataformas laterais ou outras escadas de corda."
koKR = "지지대가 직접 아래에 필요 없이 높은 공간에 접근할 수 있게 해줍니다. 양 끝의 지지 복셀은 측면 플랫폼이나 다른 로프 계단을 수용할 수 없습니다."
csCZ = "Umožňuje přístup do vyvýšených prostor bez potřeby podpory přímo pod ním. Voxelové podpory na obou koncích nebudou schopny akceptovat boční platformu nebo další lanové schody."

