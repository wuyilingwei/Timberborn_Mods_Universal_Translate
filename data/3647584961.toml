["Luc.Architect.Description"]
raw = "A fancy building to help architects show they're better than us. Also used to design structurally sound buildings. \n<color=green>Works as a big staircase</color>\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "A fancy building to help architects show they're better than us. Also used to design structurally sound buildings.  \n<color=green>Works as a big staircase</color>  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "“一个华丽的建筑，帮助建筑师展示他们比我们更优秀。也用于设计结构坚固的建筑。\n<color=green>作为一座大型楼梯使用</color>\n<color=#00FFFF>作为堤坝使用</color>”"
zhTW = "一座華麗的建築，幫助建築師展示他們比我們更優秀的地方。同時也用來設計結構穩固的建築。\n<color=green>作為大樓梯使用</color>\n<color=#00FFFF>作為防洪堤使用</color>"
ruRU = "Ключевое имя: Luc.Architect.Description - Новый текст для перевода: \"Роскошное здание, которое помогает архитекторам показать, что они лучше нас. Также используется для проектирования конструктивно безопасных зданий. \n<color=green>Работает как большая лестница</color>\n<color=#00FFFF>Работает как дамба</color>\""
jaJP = "建物名：Luc.建築家.説明 - 新しいテキスト： \"建築家が私たちより優れていることを示すための豪華な建物。また、構造的に健全な建物を設計するためにも使用されます。 \n<color=green>大きな階段として機能します</color>\n<color=#00FFFF>堤防として機能します</color>\""
frFR = "Nom de clé : Luc.Architect.Description - Nouveau texte à traduire : \"Un bâtiment élégant pour aider les architectes à montrer qu'ils sont meilleurs que nous. Utilisé aussi pour concevoir des bâtiments structuraux solides.  \n<color=green>Fonctionne comme un grand escalier</color>  \n<color=#00FFFF>Fonctionne comme une digue</color>\""
deDE = "Ein schickes Gebäude, das Architekten hilft zu zeigen, dass sie besser sind als wir. Wird auch verwendet, um strukturell solide Gebäude zu entwerfen.  \n<color=green>Funktioniert als große Treppe</color>  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Nazewnictwo klucza: Luc.Architect.Description - Nowy tekst do przetłumaczenia: \"Luksusowy budynek, który pomaga architektom pokazać, że są lepsi od nas. Służy także do projektowania solidnych budynków. \n<color=green>Działa jako duża klatka schodowa</color>\n<color=#00FFFF>Działa jako wał</color>\""
ptBR = "Um prédio elegante para ajudar os arquitetos a mostrar que são melhores do que nós. Também é usado para projetar edifícios estruturalmente sólidos.  \n<color=green>Funciona como uma grande escada</color>  \n<color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "건축가가 자신들이 우리보다 낫다는 것을 보여줄 수 있도록 도와주는 멋진 건물. 또한 구조적으로 견고한 건물을 설계하는 데 사용됩니다.  \n<color=green>큰 계단으로 작동합니다</color>  \n<color=#00FFFF>제방으로 작동합니다</color>"
csCZ = "Slavnostní budova, která pomáhá architektům ukázat, že jsou lepší než my. Také se používá k navrhování strukturálně stabilních budov.  \n<color=green>Funguje jako velké schodiště</color>  \n<color=#00FFFF>Funguje jako hráz</color>"

