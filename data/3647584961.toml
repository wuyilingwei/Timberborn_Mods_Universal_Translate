["Lapantouflemagic.Aqueduct_Deadend.Description"]
raw = "A heavy duty bridge to carry an entire river.\nClosed on three sides to direct water flow from above into the desired direction. Or to make a water maze if you fancy that.\nThe metal rings need to snap on <color=green>Giant Pillars</color>."
status = "abandoned"
enUS = "A heavy-duty bridge designed to carry an entire river. Closed on three sides to direct water flow from above into the desired direction, or to create a water maze if that suits your fancy. The metal rings must snap onto <color=green>Giant Pillars</color>."
zhCN = "一座重型桥梁，用于承载整条河流。\n三面封闭，以将上方的水流导向所需方向。或者，如果你喜欢的话，可以建造一个水迷宫。\n金属环需要固定在<color=green>巨型柱子</color>上。"
zhTW = "一座重型橋樑，用於承載整條河流。\n三面封閉，以將上方的水流引導到所需的方向。或者，如果你喜歡的話，可以做成水迷宮。\n金屬環需要扣在<color=green>巨型柱子</color>上。"
ruRU = "Мост повышенной прочности для переноса целой реки. Закрыт с трех сторон, чтобы направлять поток воды сверху в нужном направлении. Или чтобы создать водяной лабиринт, если вам это нравится. Металлические кольца должны защелкиваться на <color=green>Гигантских Столбах</color>."
jaJP = "「全河を支えるための重-dutyブリッジ。\n上からの水流を望む方向に導くために三方が閉じられています。あるいは、水迷路を作ることもできます。\n金属のリングは<color=green>巨大な柱</color>に引っ掛ける必要があります。」"
frFR = "Un pont robuste pour transporter une rivière entière.  \nFermé sur trois côtés pour diriger le flux d'eau d'en haut dans la direction souhaitée. Ou pour créer un labyrinthe aquatique si cela vous intéresse.  \nLes anneaux en métal doivent se fixer sur des <color=green>Colonnes Géantes</color>."
deDE = "Eine schwere Brücke, um einen ganzen Fluss zu transportieren. Auf drei Seiten geschlossen, um den Wasserfluss von oben in die gewünschte Richtung zu lenken. Oder um ein Wasserlabyrinth zu machen, wenn dir danach ist. Die Metallringe müssen an <color=green>Riesenpfeilern</color> befestigt werden."
plPL = "Most o dużej wytrzymałości, aby przenieść całą rzekę. Zamknięty z trzech stron, aby skierować przepływ wody z góry w pożądanym kierunku. Lub stworzyć wodny labirynt, jeśli to ci odpowiada. Metalowe pierścienie muszą zaskoczyć na <color=green>Gigantycznych Filarach</color>."
ptBR = "Uma ponte resistente para transportar um rio inteiro. Fechada em três lados para direcionar o fluxo de água de cima na direção desejada. Ou para criar um labirinto de água se você preferir. Os anéis de metal precisam se encaixar em <color=green>Pilares Gigantes</color>."
koKR = "전체 강을 지탱할 수 있는 중량급 다리입니다. 위에서 물의 흐름을 원하는 방향으로 유도하기 위해 세 면이 닫혀 있습니다. 또는 당신이 원한다면 물 미로를 만들 수도 있습니다. 금속 링은 <color=green>거대한 기둥</color>에 고정되어야 합니다."
csCZ = "Těžký most, který unese celou řeku. Uzavřen na třech stranách, aby nasměroval tok vody shora do požadovaného směru. Nebo aby vytvořil vodní bludiště, pokud ti to vyhovuje. Kovové kroužky se musí zacvaknout na <color=green>Obřích pilířích</color>."

