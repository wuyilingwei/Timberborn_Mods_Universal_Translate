deDE = "Eine mittelgroße wasserdichte Hütte, die um eine Leiter gebaut ist, jedoch aus ästhetischen Gründen ohne Tür an der Seite.\nKann übereinander gestapelt werden, Varianten, und kann ausgewählte Gebäude transportieren.\nBietet Platz für zwei Familien und beschäftigt <color=green>drei Baumeister</color>.\n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Średniej wielkości wodoszczelna chata zbudowana wokół drabiny, ale bez bocznych drzwi ze względów estetycznych. Może być stawiana na sobie, wersje, i może pomieścić wybrane budynki. Mieści dwie rodziny i zatrudnia <color=green>trzech budowniczych</color>. <color=#00FFFF>Działa jak wał</color>"
ptBR = "Uma casa de madeira à prova d'água de tamanho médio construída em torno de uma escada, mas sem porta lateral por razões estéticas. Pode ser empilhada sobre si mesma, possui variantes e pode suportar edifícios selecionados. Abriga duas famílias e emprega <color=green>três construtores</color>. <color=#00FFFF>Funciona como um dique</color>"
koKR = "사다리를 중심으로 지어진 중간 크기의 방수 오두막으로, 미적인 이유로 옆문이 없습니다. \n자기 자신 위에 쌓을 수 있으며, 변형이 가능하고 선택된 건물을 운반할 수 있습니다. \n두 가구를 수용하며 <color=green>세 명의 건축가</color>를 고용합니다. \n<color=#00FFFF>제방으로 작동합니다.</color>"
csCZ = "Středně velká vodotěsná chata postavená kolem žebříku, ale bez bočních dveří z estetických důvodů. \nLze ji skládat na sebe, varianty, a může nést vybrané budovy. \nUbytuje dvě rodiny a zaměstnává <color=green>tři stavitele</color>. \n<color=#00FFFF>Funguje jako hráz</color>"

