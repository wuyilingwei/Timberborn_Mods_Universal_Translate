deDE = "Eine vollständig mechanische schlechte Wasserpumpe.\nDer Propeller muss untergetaucht sein.\n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Całkowicie mechaniczna stacja pompowania złej wody. Śmigło musi być zanurzone. <color=#00FFFF>Działa jako wał ochronny</color>"
ptBR = "Uma estação de bombeamento de água ruim inteiramente mecânica.  \nA hélice precisa estar submersa.  \n<color=#00FFFF>Funciona como uma Barreira</color>"
koKR = "완전히 기계적인 악성 수조 펌핑 스테이션.\n프로펠러는 잠수해야 함.\n<color=#00FFFF>제방으로 작동함</color>"
