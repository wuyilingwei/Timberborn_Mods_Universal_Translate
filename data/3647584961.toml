new = "Nuclear Base"
status = "normal"

["Lapantouflemagic.NuclearBase.Description"]
new = "<color=yellow>Nuclear Power Plant 1/4</color>\nAn oversized structure that acts as the foundation for up to four nuclear reactors assemblies.\nContains internal path allowing access to the modules.\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"

