["Lapantouflemagic.EmberTrader.Description"]
raw = "Yet another tribe of filthy heretics, who would have guessedxa0? Those guys have developped an unhealthy obcession with fire and hate getting wet. That puts in question how do they ever bathe but let’s not raise too many uncomfortable questions. They’ve got some humongous trees but won’t tell us how to grow them, and their apples are to die for. Bring back what you can."
status = "normal"
enUS = "Yet another tribe of filthy heretics, who would have guessed? These guys have developed an unhealthy obsession with fire and hate getting wet. That raises the question of how they ever bathe, but let’s not ask too many uncomfortable questions. They’ve got some enormous trees but won’t share how to grow them, and their apples are to die for. Bring back what you can."
zhCN = "又一个肮脏异教徒的部落，谁能想到呢？那些家伙对火焰产生了不健康的痴迷，讨厌碰水。这让人怀疑他们到底是怎么洗澡的，但我们还是不要问太多不舒服的问题。他们有一些巨大的树木，却不告诉我们怎么种，苹果美味得让人垂涎。尽量带回你能找到的东西。"
zhTW = "又一個骯髒異教徒的部落，誰能想到呢？這些家伙對火焰產生了不健康的痴迷，並且討厭潮濕。這讓人懷疑他們究竟怎麼洗澡，但我們就不提這些令人不快的問題了。他們有一些巨大的樹木，但不會告訴我們如何種植，而他們的蘋果美味至極。盡可能帶回你能找到的東西。"
ruRU = "Еще одно племя мерзких еретиков, кто бы мог подумать? Эти парни развили нездоровую одержимость огнем и ненавидят воду. Это ставит под сомнение, как они вообще моются, но давайте не будем поднимать слишком много неудобных вопросов. У них есть огромные деревья, но они не скажут нам, как их вырастить, а их яблоки просто невозможно не попробовать. Принесите обратно все, что сможете."
jaJP = "再び汚れた異端者の部族が登場しましたね。誰が予想しましたか？彼らは火に対して不健康な執着を持ち、水に濡れることを嫌っています。それでは、彼らがどうやって入浴しているのか疑問が生じますが、あまりに不快な質問を持ち出さないようにしましょう。彼らは巨大な木を持っていますが、どうやって育てるのか教えてくれません。そして、彼らのリンゴは死ぬほど美味しいです。できるだけ持ち帰りましょう。"
frFR = "Une autre tribu de hérétiques sales, qui l'aurait deviné ? Ces gars ont développé une obsession malsaine pour le feu et détestent être mouillés. Cela remet en question comment ils se lavent, mais ne posons pas trop de questions inconfortables. Ils ont d'énormes arbres mais ne nous disent pas comment les faire pousser, et leurs pommes sont à tomber. Ramenez ce que vous pouvez."
deDE = "Schon wieder ein Stamm von dreckigen Häretikern, wer hätte das gedacht? Diese Typen haben eine ungesunde Obsession mit Feuer entwickelt und mögen es nicht, nass zu werden. Das wirft die Frage auf, wie sie sich überhaupt baden, aber lassen wir nicht zu viele unangenehme Fragen aufkommen. Sie haben einige riesige Bäume, geben uns aber nicht verraten, wie man sie anbaut, und ihre Äpfel sind zum Sterben gut. Bringt zurück, was ihr könnt."
plPL = "Kolejne plemię brudnych heretyków, kto by się tego spodziewał? Ci goście rozwinęli niezdrową obsesję na punkcie ognia i nienawidzą się moczyć. To rodzi pytanie, jak w ogóle się kąpią, ale nie zadawajmy zbyt wielu niewygodnych pytań. Mają ogromne drzewa, ale nie powiedzą nam, jak je uprawiać, a ich jabłka są znakomite. Przywieź, co możesz."
ptBR = "Mais uma tribo de hereges imundos, quem diria? Esses caras desenvolveram uma obsessão doentia por fogo e odeiam ficar molhados. Isso coloca em questão como eles conseguem se banhar, mas não vamos levantar muitas perguntas desconfortáveis. Eles têm algumas árvores enormes, mas não vão nos dizer como cultivá-las, e suas maçãs são de morrer. Traga de volta o que puder."
koKR = "더러운 이단자들의 또 다른 부족, 누가 예상이나 했겠습니까? 그들은 불에 대한 불건전한 집착을 가지고 있으며 젖는 것을 싫어합니다. 그들이 어떻게 씻는지 의문이 생기지만 너무 많은 불편한 질문은 하지 맙시다. 그들은 거대한 나무를 가지고 있지만 어떻게 기르는지는 알려주지 않으며, 그들의 사과는 죽어도 아쉬울 정도입니다. 가능한 모든 것을 가져오십시오."
csCZ = "Je tu další kmen špinavých heretiků, kdo by to byl řekl? Tihle kluci vyvinuli nezdravou obsesí ohněm a nenávidí, když jsou mokří. To vyvolává otázku, jak se vůbec koupu, ale raději se nebudeme ptát na příliš mnoho nepříjemných otázek. Mají obrovské stromy, ale neřeknou nám, jak je pěstovat, a jejich jablka stojí za to. Přineste zpět, co můžete."

