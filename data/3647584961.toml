["Lapantouflemagic.ChemistryDistrict.Description"]
raw = "Triggers the importation raw materials used in chemical processes.\nConstruction materials are always imported / exported automatically.\nRaw materials that have no use outside of this district are not taken into account.\n<color=red>This building is NOT watertight.</color>\n<color=#FF6EC7>This building does NOT provide builders.</color>"
status = "abandoned"
enUS = "Triggers the importation of raw materials used in chemical processes.  \nConstruction materials are always imported/exported automatically.  \nRaw materials that have no use outside of this district are not taken into account.  \n<color=red>This building is NOT watertight.</color>  \n<color=#FF6EC7>This building does NOT provide builders.</color>"
zhCN = "触发在化学过程中使用的原材料进口。\n建筑材料始终自动进出口。\n在该区域之外没有用途的原材料不予考虑。\n<color=red>该建筑不防水。</color>\n<color=#FF6EC7>该建筑不提供建造者。</color>"
zhTW = "觸發進口用於化學過程的原材料。\n建造材料會自動進行進口/出口。\n在此區域之外沒有用途的原材料不予考慮。\n<color=red>這座建築不防水。</color>\n<color=#FF6EC7>這座建築不提供建造者。</color>"
ruRU = "Запускает импорт сырьевых материалов, используемых в химических процессах. \nСтроительные материалы всегда импортируются/экспортируются автоматически. \nСырьевые материалы, которые не имеют использования вне этого района, не учитываются.\n<color=red>Это здание НЕ является водонепроницаемым.</color>\n<color=#FF6EC7>Это здание НЕ обеспечивает строителей.</color>"
jaJP = "原材料の輸入を化学プロセスで使用するトリガーします。\n建設資材は常に自動的に輸入/輸出されます。\nこの地区以外で使用されない原材料は考慮されません。\n<color=red>この建物は防水ではありません。</color>\n<color=#FF6EC7>この建物は建設者を提供しません。</color>"
frFR = "Déclenche l'importation de matières premières utilisées dans les processus chimiques.  \nLes matériaux de construction sont toujours importés / exportés automatiquement.  \nLes matières premières qui n'ont pas d'utilisation en dehors de ce district ne sont pas prises en compte.  \n<color=red>Ce bâtiment N'est PAS étanche.</color>  \n<color=#FF6EC7>Ce bâtiment NE fournit PAS de bâtisseurs.</color>"
deDE = "Auslösung der Importierung von Rohstoffen, die in chemischen Prozessen verwendet werden.  \nBaumaterialien werden immer automatisch importiert/exportiert.  \nRohstoffe, die außerhalb dieses Distrikts keine Verwendung haben, werden nicht berücksichtigt.  \n<color=red>Dieses Gebäude ist NICHT wasserdicht.</color>  \n<color=#FF6EC7>Dieses Gebäude stellt KEINE Bauarbeiter zur Verfügung.</color>"
plPL = "Nastawia import surowców używanych w procesach chemicznych. Materiały budowlane są zawsze importowane/eksportowane automatycznie. Surowce, które nie mają zastosowania poza tym dystryktem, nie są brane pod uwagę. <color=red>Ten budynek nie jest wodoszczelny.</color> <color=#FF6EC7>Ten budynek nie zapewnia robotników budowlanych.</color>"
ptBR = "Aciona a importação de matérias-primas utilizadas em processos químicos.\nMateriais de construção são sempre importados/exportados automaticamente.\nMatérias-primas que não têm uso fora deste distrito não são contabilizadas.\n<color=red>Este edifício NÃO é à prova d'água.</color>\n<color=#FF6EC7>Este edifício NÃO fornece construtores.</color>"
koKR = "화학 공정에 사용되는 원자재의 수입을 촉발합니다.\n건설 자재는 항상 자동으로 수입/수출됩니다.\n이 구역 외부에서 사용되지 않는 원자재는 고려되지 않습니다.\n<color=red>이 건물은 방수 처리가 되어 있지 않습니다.</color>\n<color=#FF6EC7>이 건물은 건설자를 제공하지 않습니다.</color>"
csCZ = "Spouští dovoz surovin používaných v chemických procesech. \nStavební materiály se vždy dovážejí / vyvážejí automaticky. \nSuroviny, které nemají využití mimo tuto čtvrť, se nezohledňují. \n<color=red>Tato budova není vodotěsná.</color> \n<color=#FF6EC7>Tato budova nezajišťuje stavitele.</color>"

