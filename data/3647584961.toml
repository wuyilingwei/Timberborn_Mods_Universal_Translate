["Lapantouflemagic.Foundry.Description"]
raw = "Refines the most advanced materials with unmatched efficiency.\n<color=#FF6EC7>A true marvel of beaver technology. Its impressive silhouette is the hallmark of a modern industrial centerxa0!</color>\n<color=#00FFFF>Some parts work as a Levee</color>"
status = "normal"
enUS = "Refines the most advanced materials with unmatched efficiency.  \n<color=#FF6EC7>A true marvel of beaver technology. Its impressive silhouette is the hallmark of a modern industrial center!</color>  \n<color=#00FFFF>Some parts work as a Levee</color>"
zhCN = "以无与伦比的效率精炼最先进的材料。<color=#FF6EC7>一项真正的海狸技术奇迹。它令人印象深刻的轮廓是现代工业中心的标志！</color><color=#00FFFF>某些部件作为堤坝工作</color>"
zhTW = "「以無與倫比的效率精煉最先進的材料。\n<color=#FF6EC7>真正的海狸科技奇蹟。它令人印象深刻的輪廓是現代工業中心的標誌！</color>\n<color=#00FFFF>某些部件作為堤壩運作</color>」"
ruRU = "Обрабатывает самые современные материалы с непревзойденной эффективностью. <color=#FF6EC7>Истинное чудо бобровой технологии. Его впечатляющий силуэт является отличительным признаком современного промышленного центра!</color> <color=#00FFFF>Некоторые части работают как Набережная</color>"
jaJP = "比類ない効率で最も先進的な材料を精製します。\n<color=#FF6EC7>ビーザー技術の真の驚異。その壮観なシルエットは現代の産業センターの象徴です!</color>\n<color=#00FFFF>一部のパーツは堤防として機能します</color>"
frFR = "Raffine les matériaux les plus avancés avec une efficacité inégalée. <color=#FF6EC7>Une véritable merveille de la technologie castor. Son impressionnante silhouette est la marque d'un centre industriel moderne !</color> <color=#00FFFF> Certaines pièces fonctionnent comme un levée</color>"
deDE = "Verarbeitet die fortschrittlichsten Materialien mit unvergleichlicher Effizienz.  \n<color=#FF6EC7>Ein wahres Wunder der Bibertechnologie. Seine beeindruckende Silhouette ist das Markenzeichen eines modernen Industriezentrums!</color>  \n<color=#00FFFF>Einige Teile funktionieren als Deich</color>"
plPL = "Rafinuje najbardziej zaawansowane materiały z niezrównaną efektywnością.  \n<color=#FF6EC7>Prawdziwy cud technologii bobrzej. Jego imponujący kontur jest znakiem rozpoznawczym nowoczesnego centrum przemysłowego!</color>  \n<color=#00FFFF>Niektóre części działają jak Tam</color>"
ptBR = "Refina os materiais mais avançados com eficiência inigualável.  \n<color=#FF6EC7>Uma verdadeira maravilha da tecnologia dos castores. Sua silhueta impressionante é a marca de um centro industrial moderno!</color>  \n<color=#00FFFF>Algumas partes funcionam como uma Barragem</color>"
koKR = "타의 추종을 불허하는 효율성으로 가장 진보된 소재를 정제합니다.  \n<color=#FF6EC7>비버 기술의 진정한 경이로움. 그 인상적인 실루엣은 현대 산업 센터의 상징입니다!</color>  \n<color=#00FFFF>일부 부품은 제방처럼 작동합니다</color>"
csCZ = "Zpracovává nejpokročilejší materiály s bezkonkurenční účinností. \n<color=#FF6EC7>Opravdový zázrak bobří technologie. Jeho impozantní silueta je znakem moderního průmyslového centra!</color> \n<color=#00FFFF>Některé části fungují jako hráz</color>"

["Lapantouflemagic.IrrigationLodge.Description"]
raw = "Irrigate the ground in a moderate area.\n<color=green>Water consumption scales with irrigated area.\nCan repel ground contamination.</color>\n<color=#FFA500>Small Tower</color>, <color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "A small house topped with a tall water reservoir to irrigate crops in a moderate area.  \n<color=green>Water consumption scales with irrigated area.  \nCan repel ground contamination.</color>  \n<color=#FFA500>Small Tower</color>, <color=#FF6EC7>Can support upgrades</color>  \nCan function without workers.</color>  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "在适度的区域灌溉土地。\n<color=green>水的消耗与灌溉面积成比例。\n可以抵御地面污染。</color>\n<color=#FFA500>小塔</color>，<color=#FF6EC7>可以支持升级</color>\n<color=#00FFFF>作为堤坝运作</color>"
zhTW = "一座中型灌溉區域的灌溉設施。\n<color=green>水的消耗隨灌溉面積而變化。\n可以抵抗地面污染。</color>\n<color=#FFA500>小塔</color>、<color=#FF6EC7>可以支持升級</color>\n<color=#00FFFF>作為堤防運作</color>"
ruRU = "Орошайте землю на умеренной площади.  \n<color=green>Потребление воды зависит от орошаемой площади.  \nМожет отталкивать загрязнение.</color>  \n<color=#FFA500>Небольшая башня</color>, <color=#FF6EC7>может поддерживать улучшения</color>  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "中程度の面積を灌漑します。  \n<color=green>水の消費は灌漑された面積に比例します。  \n土壌汚染を防ぐことができます。</color>  \n<color=#FFA500>小さな塔</color>、<color=#FF6EC7>アップグレードをサポート可能</color>  \n<color=#00FFFF>堤防として機能します。</color>"
frFR = "Irriguez le sol dans une zone modérée.\n<color=green>La consommation d'eau évolue en fonction de la surface irriguée.\nPeut repousser la contamination du sol.</color>\n<color=#FFA500>Petite Tour</color>, <color=#FF6EC7>Peut supporter des améliorations</color>\n<color=#00FFFF>Fonctionne comme une Levée</color>"
deDE = "Bewässere den Boden in einem gemäßigten Bereich.  \n<color=green>Wasserverbrauch passt sich der bewässerten Fläche an.  \nKann Bodenverunreinigungen abwehren.</color>  \n<color=#FFA500>Kleiner Turm</color>, <color=#FF6EC7>Kann Upgrades unterstützen</color>  \n<color=#00FFFF>Funktioniert wie ein Deich</color>"
plPL = "Nawadniaj teren w umiarkowanym obszarze. \n<color=green>Zużycie wody rośnie wraz z nawadnianym obszarem. \nMoże odpychać zanieczyszczenie gleby.</color> \n<color=#FFA500>Mała Wieża</color>, <color=#FF6EC7>Może wspierać ulepszenia</color> \n<color=#00FFFF>Funkcjonuje jak wał</color>"
ptBR = "Irrigue o solo em uma área moderada.  \n<color=green>O consumo de água varia conforme a área irrigada.  \nPode repelir contaminação do solo.</color>  \n<color=#FFA500>Pequena Torre</color>, <color=#FF6EC7>Pode suportar melhorias</color>  \n<color=#00FFFF>Funciona como um Dique</color>"
koKR = "온화한 지역의 땅을 관개합니다.\n<color=green>물 소비는 관개 면적에 따라 조절됩니다.\n토양 오염을 방지할 수 있습니다.</color>\n<color=#FFA500>작은 타워</color>, <color=#FF6EC7>업그레이드를 지원할 수 있습니다</color>\n<color=#00FFFF>제방처럼 작동합니다</color>"
csCZ = "Zavlažujte půdu v mírné oblasti.  \n<color=green>Konzumace vody se mění s zavlažovanou plochou.  \nMůže odpuzovat kontaminaci.</color>  \n<color=#FFA500>Malá věž</color>, <color=#FF6EC7>Může podporovat vylepšení</color>  \n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.IrrigationLodge.FlavorDescription"]
raw = "\"If only that reservoir was wider, we could use it as a bath...\"\n -Toothless the Wise, elder beaver"
status = "normal"
enUS = "\"If only that reservoir was wider, we could use it as a bath...\"  \n-Toothless the Wise, elder beaver"
zhCN = "“要是那个水库更宽一些，我们就可以把它当作浴池使用了……”  \n——智者无齿，老海狸"
zhTW = "「要是那個水庫再寬一些，我們就可以把它當成浴缸使用了……」  \n——智慧的無牙，年長的海狸"
ruRU = "\"Если бы только этот водоём был шире, мы могли бы использовать его как ванну...\"  \n- Беззубик Мудрый, старейшина бобров"
jaJP = "「もしあの貯水池がもっと広ければ、私たちはそれを風呂として使えるのに…」  \n- 賢者トゥースレス、長老ビーバー"
frFR = "\"Si seulement ce réservoir était plus large, nous pourrions l'utiliser comme baignoire...\"\n -Sans-Dent le Sage, castor ancien"
deDE = "„Wenn nur dieses Reservoir breiter wäre, könnten wir es als Bad benutzen...“  \n- Zahnlos der Weise, älterer Biber"
plPL = "„Gdyby tylko ten zbiornik był szerszy, moglibyśmy go wykorzystać jako kąpielisko...”  \n- Bezzębny Mądry, starszy bóbr"
ptBR = "\"Se ao menos aquele reservatório fosse mais amplo, poderíamos usá-lo como um banho...\"\n - Dentuço, o Sábio, castor ancião"
koKR = "\"만약 그 저수지가 더 넓었다면, 우리는 그것을 목욕탕으로 사용할 수 있을 텐데...\"  \n- 지혜로운 무치, 늙은 비버"
csCZ = "\"Jenom kdyby byla ta nádrž širší, mohli bychom ji použít jako lázeň...\"  \n- Bezzubý moudrý, starší bobr"

