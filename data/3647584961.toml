["Lapantouflemagic.SmallAquiferPump.Description"]
raw = "A perverse contraption using arcane powers to extract water from the ground.\nIs affected by droughts but not by badtides.\nTo be placed on top of two adjacent <color=#FF6EC7>triangle roof</color> buildings.\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "A perverse contraption using arcane powers to extract water from the ground. Is affected by droughts but not by bad tides. <color=#00FFFF>Works as a Levee</color> To be placed on top of two adjacent <color=#FF6EC7>triangle roof</color> buildings."
zhCN = "一种利用神秘力量从地下提取水的变态装置。  \n受干旱影响，但不受坏潮影响。  \n<color=#00FFFF>充当堤坝</color>  \n需要放置在两个相邻的<color=#FF6EC7>三角屋顶</color>建筑上方。"
zhTW = "一個利用奧術力量從地下抽取水的扭曲裝置。\n受旱災影響，但不受壞潮影響。\n必須放置在兩個相鄰的<color=#FF6EC7>三角屋頂</color>建築之上。\n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "Извращённое устройство, использующее арканные силы для извлечения воды из земли. Подвержено засухам, но не плохим приливам. Должно быть установлено сверху на две смежные <color=#FF6EC7>треугольные крыши</color> здания. <color=#00FFFF>Работает как плотина</color>"
jaJP = "奇妙な装置で、秘術の力を使って地中から水を抽出します。  \n干ばつの影響を受けますが、悪潮の影響は受けません。  \n<color=#00FFFF>堤防として機能します</color>  \n隣接する二つの<color=#FF6EC7>三角屋根</color>の建物の上に設置する必要があります。"
frFR = "Une machine perverse utilisant des pouvoirs arcaniques pour extraire l'eau du sol.  \nEst affectée par les sécheresses mais pas par les marées mauvaises.  \n<color=#00FFFF>Fonctionne comme une levée</color>  \nÀ placer au-dessus de deux bâtiments adjacents <color=#FF6EC7>avec des toits triangulaires</color>."
deDE = "Ein perverses Gerät, das mystische Kräfte nutzt, um Wasser aus dem Boden zu entziehen.  \nIst von Dürre, aber nicht von schlechten Gezeiten betroffen.  \n<color=#00FFFF>Funktioniert wie ein Deich</color>  \nMuss auf zwei benachbarten <color=#FF6EC7>Dreiecks-Dach</color> Gebäuden platziert werden."
plPL = "Perwersyjna maszyna wykorzystująca arcane moce do wydobywania wody z gruntu. Jest podatna na susze, ale nie na złe przypływy. Musi być umieszczona na dwóch sąsiadujących <color=#FF6EC7>budynkach z trójkątnym dachem</color>. <color=#00FFFF>Działa jak Tamą</color>"
ptBR = "Uma contraption perversa que utiliza poderes arcanos para extrair água do solo.  \nÉ afetada por secas, mas não por marés negativas.  \n<color=#00FFFF>Funciona como um Dique</color>  \nDeve ser colocada em cima de dois prédios adjacentes de <color=#FF6EC7>telhado triangular</color>."
koKR = "아이템 이름: Lapantouflemagic.SmallAquiferPump.Description - 번역된 텍스트: \"땅에서 물을 추출하기 위해 신비로운 힘을 사용하는 변태적인 장치입니다.\n가뭄에는 영향을 받지만, 나쁜 조수에는 영향을 받지 않습니다.\n두 개의 인접한 <color=#FF6EC7>삼각형 지붕</color> 건물 위에 배치해야 합니다.\n<color=#00FFFF>제방으로 작동합니다</color>\""
csCZ = "Perverzní zařízení využívající magické síly k extrakci vody ze země.  \nJe ovlivněno suchy, ale ne špatnými přílivy.  \nMusí být umístěno na vrchol dvou sousedních <color=#FF6EC7>střech v trojúhelníkovém tvaru</color>.  \n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.SmallAquiferPump.FlavorDescription"]
raw = "\"It is written on the user manual that only a one-legged brass-colored beaver, dancing under the full moon in the middle of twelve Ironteeth statuettes wrapped in cabbage, shall open the security cache and allow to press the start button.\n -A very gullible waterpumper beaver."
status = "normal"
enUS = "It is written in the user manual that only a one-legged brass-colored beaver, dancing under the full moon in the midst of twelve Ironteeth statuettes wrapped in cabbage, shall open the security cache and allow the start button to be pressed.  \n -A very gullible waterpumper beaver."
zhCN = "“用户手册上写着，只有一只单腿的铜色海狸，在满月下，在十二个裹着卷心菜的铁牙小雕像中间跳舞，才能打开安全缓存并允许按下启动按钮。  \n- 一只非常容易上当的抽水海狸。”"
zhTW = "「用戶手冊上寫著，只有一隻一條腿的銅色海狸，站在十二個包著捲心菜的鐵牙雕像中間，在滿月下跳舞，才能打開安全箱並按下啟動鈕。  \n- 一隻非常容易上當的抽水海狸。」"
ruRU = "В руководстве пользователя написано, что только однолапый бобер бронзового цвета, танцующий под полной луной среди двенадцати статуэток Железных Зубов, завернутых в капусту, сможет открыть сейф и позволить нажать кнопку старта. - Очень доверчивый водяной бобер."
jaJP = "「ユーザーマニュアルには、キャベツに包まれた12のアイアンティースの像の真ん中で満月の下で踊る、一足の真鍮色のビーバーだけがセキュリティキャッシュを開き、スタートボタンを押すことができると書かれています。 - とても騙されやすい水ポンプビーバー。」"
frFR = "Il est écrit dans le manuel de l'utilisateur que seul un castor en laiton à une patte, dansant sous la pleine lune au milieu de douze statuettes Ironteeth enveloppées de chou, pourra ouvrir la cache de sécurité et permettre d'appuyer sur le bouton de démarrage. - Un castor pompier d'eau très crédule."
deDE = "Es steht im Benutzerhandbuch, dass nur ein einbeiniges, messingfarbenes Biber, der unter dem Vollmond inmitten von zwölf Eisenbeißer-Statuetten, die in Kohl gewickelt sind, tanzt, das Sicherheitspaket öffnen und den Startknopf drücken darf. - Ein sehr leichtgläubiger Wasserpumpenbiber."
plPL = "Na instrukcji obsługi napisano, że tylko jednonogi, mosiężny bóbr, tańczący w blasku pełni Księżyca w otoczeniu dwunastu statuetek Ironteeth owiniętych kapustą, otworzy sejf zabezpieczeń i pozwoli nacisnąć przycisk startu. - Bardzo naiwna bóbr pompka wodna."
ptBR = "Está escrito no manual do usuário que apenas um castor de uma perna, na cor de latão, dançando sob a lua cheia no meio de doze estatuetas de Ironteeth envoltas em repolho, poderá abrir o cofre de segurança e permitir pressionar o botão de início.  \n- Um castor muito crédulo da bomba d'água."
koKR = "사용자 매뉴얼에는 한 발로 서 있는 동색 비버가 배추에 둘러싸인 열두 개의 아이언티스 동상 아래에서 보름달 아래에서 춤을 추어야만 보안 캐시를 열고 시작 버튼을 누를 수 있다고 쓰여 있습니다.\n- 매우 잘 속는 물 펌프 비버."
csCZ = "V uživatelské příručce je napsáno, že pouze jednonohý bobr barvy mosazné, tančící pod úplňkem uprostřed dvanácti sošek Ironteeth zabalených v zelí, otevře bezpečnostní schránku a umožní stisknout startovací tlačítko. - Velmi důvěřivý vodní čerpadlář bobr."

