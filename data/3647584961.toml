["Lapantouflemagic.BIGAquiferPump.Description"]
raw = "A devilish engine of witchcraft, torturing the earth for ever more water, powered by the Pointer knows what."
status = "normal"
enUS = "A devilish engine of witchcraft, torturing the earth for ever more water, powered by the Pointer knows what."
zhCN = "一台邪恶的巫术机械，折磨大地以获取更多的水，动力由指针知道的东西提供。"
zhTW = "一台惡魔般的巫術機器，不斷折磨大地以尋求更多的水源，由“指標”驅動。"
ruRU = "Дьявольский механизм колдовства, мучающий землю в поисках все большего количества воды, приводимый в движение тем, что знает Указатель."
jaJP = "悪魔的な魔法のエンジンで、さらなる水を求めて大地を苦しめ、何かによって動かされている。"
frFR = "Une machine diabolique de sorcellerie, torturant la terre pour obtenir toujours plus d'eau, alimentée par le Pointer sait quoi."
deDE = "Eine teuflische Maschine der Hexerei, die die Erde quält, um immer mehr Wasser zu schöpfen, betrieben von dem Zeigerding weiß, was."
plPL = "Diabelska maszyna czarów, torturująca ziemię w poszukiwaniu coraz większej ilości wody, zasilana przez to, co wie Wskaźnik."
ptBR = "Uma máquina diabólica de feitiçaria, torturando a terra em busca de cada vez mais água, alimentada pelo sabe-se lá o que."
koKR = "지구를 더욱 많은 물을 위해 고문하는 마법의 악마 같은 엔진. 무엇으로 구동되는지는 포인터가 알고 있다."
csCZ = "Ďábelský motor čarodějnictví, mučící zemi pro stále více vody, poháněný tím, co ví Pointer."

