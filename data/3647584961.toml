["Lapantouflemagic.NuclearWaterCollector.Description"]
raw = "Allows the power plant to connect to the power network and start operating.\nCooling water pumped from the aquifer by the reactor is released from above.\n<color=green>The source never runs dry and is not affected by badtides.</color>"
status = "normal"
enUS = "Allows the power plant to connect to the power network and start operating. Cooling water pumped from the aquifer by the reactor is released from above. <color=green>The source never runs dry and is not affected by bad tides.</color>"
zhCN = "允许发电厂连接到电力网络并开始运行。  \n由反应堆从含水层抽取的冷却水从上方释放。  \n<color=green>水源永不枯竭且不受大潮的影响。</color>"
zhTW = "允許發電廠連接到電力網絡並開始運作。\n由反應堆從含水層抽取的冷卻水從上方釋放。\n<color=green>這個水源永不會乾涸，且不受壞潮的影響。</color>"
ruRU = "Позволяет электростанции подключаться к электрической сети и начинать работу. Охлаждающая вода, откачиваемая из аквифера реактором, сбрасывается сверху. <color=green>Источник никогда не иссякает и не подвержен воздействию плохих приливов.</color>"
jaJP = "「発電所が電力ネットワークに接続し、稼働を開始できるようにします。反応炉によって帯水層から汲み上げられた冷却水は、上から放出されます。<color=green>その水源は決して枯れず、悪潮の影響を受けません。</color>」"
frFR = "Permet à la centrale électrique de se connecter au réseau électrique et de commencer à fonctionner.\nL'eau de refroidissement pompée depuis l'aquifère par le réacteur est libérée par le haut.\n<color=green>La source ne s'épuise jamais et n'est pas affectée par les marées nuisibles.</color>"
deDE = "Erlaubt es dem Kraftwerk, sich mit dem Stromnetz zu verbinden und zu betrieben. Kühlwasser, das vom Reaktor aus dem Grundwasser gepumpt wird, wird von oben freigegeben. <color=green>Die Quelle läuft niemals trocken und ist nicht von schlechten Gezeiten betroffen.</color>"
plPL = "Pozwala elektrowni na połączenie z siecią energetyczną i rozpoczęcie działania. Woda chłodząca pompowana z aquifera przez reaktor jest wydobywana z góry. <color=green>Źródło nigdy się nie wyczerpuje i nie jest dotknięte złymi przypływami.</color>"
ptBR = "Permite que a usina se conecte à rede de energia e comece a operar. Água de resfriamento bombeada do aquífero pelo reator é liberada de cima. <color=green>A fonte nunca se esgota e não é afetada por marés ruins.</color>"
koKR = "발전소가 전력망에 연결되어 작동을 시작할 수 있게 해줍니다.\n원자로에 의해 지하수에서 펌핑된 냉각수가 위에서 방출됩니다.\n<color=green>원천은 결코 고갈되지 않으며 나쁜 조수의 영향을 받지 않습니다.</color>"
csCZ = "Umožňuje elektrárně připojit se k elektrické síti a začít s provozem. Chladicí voda čerpaná z akvifery reaktorem je uvolňována shora. <color=green>Zdroj nikdy neuschne a není ovlivněn špatnými přílivy.</color>"

["Lapantouflemagic.NuclearWaterCollector.FlavorDescription"]
raw = "\"Without the metal floor up there to dissipate heat, this would be boiling hot!\""
status = "normal"
enUS = "\"Without the metal floor up there to dissipate heat, this would be boiling hot!\""
zhCN = "“如果上面的金属地板没有散热，这里会热得像开水一样！”"
zhTW = "「如果沒有上面的金屬地板來散熱，這裡會熱得燒起來！」"
ruRU = "\"Без металлического пола сверху, чтобы рассеивать тепло, здесь было бы невыносимо жарко!\""
jaJP = "「上の金属の床が熱を散逸させていなければ、これは沸騰しているでしょう！」"
frFR = "Sans le sol en métal là-haut pour dissiper la chaleur, ce serait bouillant !"
deDE = "„Ohne den Metallboden da oben, um die Wärme abzuleiten, wäre das kochend heiß!“"
plPL = "Bez metalowej podłogi tam na górze do rozpraszania ciepła, to by wrzało!"
ptBR = "\"Sem o chão de metal lá em cima para dissipar o calor, isso estaria fervendo!\""
koKR = "\"위쪽에 열을 분산시킬 금속 바닥이 없었다면, 이건 끓고 있을 거예요!\""
csCZ = "\"Bez kovové podlahy nahoře, která by odváděla teplo, by to bylo vařící horké!\""

["Lapantouflemagic.NuclearReactor.FlavorDescription"]
raw = "\"Every morning someone has to hit the big red button, and if you're not lucky, KABOOM !\nOtherwise nothing happens until the next day. At least according to their media, that’s what hoomans did.\"\n -A Hooman historian beaver"
status = "normal"
enUS = "Every morning someone has to hit the big red button, and if you're not lucky, KABOOM! Otherwise nothing happens until the next day. At least according to their media, that’s what humans did.\" - A human historian beaver"
zhCN = "“每天早上，总有人要按下那个大红按钮，如果运气不好，就会轰的一声！否则直到第二天什么也不会发生。至少根据他们的媒体，这就是人类的做法。”  \n— 一位人类历史学家海狸"
zhTW = "「每天早上都有人得按下那個大紅按鈕，如果你運氣不好，就會轟的一聲！  \n否則就什麼都不會發生，一直到第二天。至少根據他們的媒體，人類就是這麼做的。」  \n- 一位人類歷史學家海狸"
ruRU = "\"Каждое утро кто-то должен нажать на большую красную кнопку, и если вам не повезёт, БАБАХ! В противном случае ничего не происходит до следующего дня. По крайней мере, согласно их СМИ, именно так люди думали.\" \n- Бобёр-историк"
jaJP = "「毎朝誰かが大きな赤いボタンを押さなければならず、運が悪ければKABOOM！そうでなければ、翌日まで何も起こりません。少なくとも彼らのメディアによれば、それが人間の行動だったのです。」  \n- 人間の歴史家ビーバー"
frFR = "\"Chaque matin, quelqu'un doit appuyer sur le gros bouton rouge, et si vous n'avez pas de chance, KABOOM ! Sinon, rien ne se passe jusqu'au lendemain. Du moins selon leurs médias, c'est ce que les humains ont fait.\"  \n- Un castor historien humain"
deDE = "\"Jeden Morgen muss jemand den großen roten Knopf drücken, und wenn du nicht Glück hast, KABOOM!  \nAnsonsten passiert nichts bis zum nächsten Tag. Zumindest gemäß ihrer Medien, so haben die Hoomans gedacht.\"  \n- Ein hoomanischer Historiker-Biber"
plPL = "Każdego ranka ktoś musi nacisnąć duży czerwony przycisk, a jeśli nie masz szczęścia, KABOOM! \nW przeciwnym razie nic się nie dzieje aż do następnego dnia. Przynajmniej według ich mediów, tak właśnie myśleli hoomani.\" \n -Bóbr historyk hoomanów"
ptBR = "\"Todo dia de manhã alguém tem que apertar o grande botão vermelho, e se você não tiver sorte, KABOOM! Caso contrário, nada acontece até o dia seguinte. Pelo menos de acordo com os meios de comunicação deles, foi isso que os hoomans fizeram.\"  \n-Um castor historiador hooman"
koKR = "\"매일 아침 누군가는 큰 빨간 버튼을 눌러야 하고, 운이 나쁘면 KABOOM! 그렇지 않으면 다음 날까지 아무 일도 일어나지 않습니다. 적어도 그들의 매체에 따르면, 인간들이 그렇게 했습니다.\" - 인간 역사학자 비버"
csCZ = "Každé ráno musí někdo stisknout velké červené tlačítko, a pokud nemáš štěstí, KABOOM! Jinak se nic nestane až do dalšího dne. Aspoň podle jejich médií, to je to, co lidé dělali.\" - Historik beaverů Hooman"

["Luc.Library.Description"]
raw = "A large building with lots of books for studying.\nThe only way to obtain science.\n<color=green>Is built from the inside like a wonder</color>."
status = "normal"
enUS = "A large building with lots of books for studying. The only way to obtain science. <color=green>Is built from the inside like a wonder</color>."
zhCN = "一个有很多书供学习的大建筑。  \n获取科学的唯一方式。  \n<color=green>内建像奇迹一样</color>。"
zhTW = "一座大型建築，裡面有許多書籍供人學習。  \n獲得科技的唯一方式。  \n<color=green>內部建造如同奇觀</color>。"
ruRU = "Большое здание с множеством книг для изучения. Единственный способ получить науку. <color=green>Строится изнутри как чудо</color>."
jaJP = "「学習用の本がたくさんある大きな建物。\n科学を得る唯一の方法。\n<color=green>驚異のように内部から建設される</color>。」"
frFR = "Une grande bâtisse remplie de livres pour étudier.  \nLe seul moyen d'obtenir de la science.  \n<color=green>Est construit de l'intérieur comme une merveille</color>."
deDE = "„Ein großes Gebäude mit vielen Bücher zum Studieren. Der einzige Weg, um Wissenschaft zu erlangen. <color=green>Wird von innen wie ein Wunder erbaut</color>.“"
plPL = "Duży budynek z wieloma książkami do nauki. \nJedyny sposób na zdobycie nauki. \n<color=green>Budowany od wewnątrz jak cud</color>."
ptBR = "Uma grande construção com muitos livros para estudo.  \nA única maneira de obter ciência.  \n<color=green>É construída de dentro para fora como uma maravilha</color>."
koKR = "많은 책이 있는 큰 건물로, 공부를 위한 장소입니다. 과학을 얻는 유일한 방법입니다. <color=green>경이처럼 내부에서 건축됩니다</color>."
csCZ = "Vysoká budova s množstvím knih pro studium. \nJediný způsob, jak získat vědu. \n<color=green>Je postavena zevnitř jako zázrak</color>."

