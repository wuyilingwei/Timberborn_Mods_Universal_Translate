["Lapantouflemagic.TameBrambles.FlavorDescription"]
raw = "\"What wouldn't beaverkind do for something to spice up life?\""
status = "normal"
enUS = "\"What wouldn't beaverkind do for something to spice up life?\""
zhCN = "“海狸为了给生活增添些刺激，会做什么呢？”"
zhTW = "「海狸族會為了什麼來增添生活的色彩呢？」"
ruRU = "\"На что только не пойдут бобры ради того, чтобы разнообразить свою жизнь?\""
jaJP = "「ビーバーたちは、人生を楽しくするためなら何をしないだろう？」"
