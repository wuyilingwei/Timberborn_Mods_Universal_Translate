zhTW = "一個便宜的起重機，讓海狸能下降幾米以獲取資源或進入建築物的側面進行建設。\n不能與側平台使用相同的支撐體素。\n<color=red>允許移動但不作為路徑</color>"
ruRU = "Недорогой кран, позволяющий бобрам спуститься на несколько метров для доступа к ресурсам или для доступа к стороне здания в строительных целях.  \nНе может использовать тот же опорный воксель, что и боковая платформа.  \n<color=red>Позволяет движение, но не является путем</color>"
jaJP = "「ビーバーが数メートル下に降りて資源にアクセスしたり、建設目的で建物の側面にアクセスするための安価なクレーンです。  \n同じサポートボクセルをサイドプラットフォームとして使用することはできません。  \n<color=red>移動は可能ですが、経路として機能しません</color>」"
frFR = "Une grue bon marché permettant aux castors de descendre de quelques mètres pour accéder aux ressources ou atteindre un côté d'un bâtiment à des fins de construction. Ne peut pas utiliser le même voxel de support qu'une plateforme latérale. <color=red>Permet le mouvement mais n'agit pas comme un chemin</color>"
deDE = "Ein billiger Kran, der es Bibern ermöglicht, ein paar Meter abzusteigen, um Ressourcen zu erreichen oder die Seite eines Gebäudes für Bauzwecke zu betreten. \nKann nicht denselben Unterstützungsvoxel wie eine Seitenplattform verwenden. \n<color=red>Ermöglicht Bewegung, fungiert jedoch nicht als Weg</color>"
plPL = "Taniocha dźwig, który umożliwia bobrom zejście kilka metrów w dół, aby uzyskać dostęp do zasobów lub dotrzeć na bok budynku w celach budowlanych.  \nNie może korzystać z tego samego woxela wsparcia co platforma boczna.  \n<color=red>Umożliwia ruch, ale nie działa jako ścieżka</color>"
ptBR = "Uma grua barata para permitir que os castores desçam alguns metros para acessar recursos ou chegar ao lado de um edifício para fins de construção.  \nNão pode usar o mesmo voxel de suporte que uma plataforma lateral.  \n<color=red>Permite movimento, mas não atua como um caminho</color>"
koKR = "비버들이 자원을 얻기 위해 몇 미터 내려가거나 건물 측면에 접근할 수 있도록 돕는 저렴한 크레인입니다. 측면 플랫폼과 같은 지지 복셀을 사용할 수 없습니다. <color=red>이동을 허용하지만 경로로 작용하지는 않습니다</color>"
csCZ = "Levný jeřáb, který umožňuje bobrům sestoupit o několik metrů, aby získali zdroje nebo získali přístup k boční části budovy pro stavební účely.\nNelze použít stejný podpůrný voxel jako boční platformu.\n<color=red>Umožňuje pohyb, ale nepůsobí jako cesta</color>"

