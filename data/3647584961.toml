["Lapantouflemagic.Verydeep_mine_elevator.Description"]
raw = "Allows beavers to go down into the ruins and explore an ancient hooman facility. Truly the adventure of a lifetime. What dark secrets will we find down there?"
status = "abandoned"
enUS = "Allows beavers to go down into the ruins and explore an ancient human facility. Truly the adventure of a lifetime. What dark secrets will we find down there?"
zhCN = "允许海狸深入废墟，探索一个古老的人类设施。真正是一生中难得的冒险。我们将在那里发现什么黑暗的秘密？"
zhTW = "允許海狸深入廢墟，探索古老的人類設施。這真是一生中難得的冒險。我們將在那裡發現什麼黑暗秘密呢？"
ruRU = "Позволяет бобрам спуститься в руины и исследовать древнее сооружение человека. Это истинное приключение всей жизни. Какие темные секреты мы найдем там внизу?"
jaJP = "ビーバーが廃墟に降り、古代の人間の施設を探検することを可能にします。本当に一生に一度の冒険です。そこで私たちはどんな暗い秘密を見つけるのでしょうか？"
frFR = "Permet aux castors de descendre dans les ruines et d'explorer une ancienne installation humaine. Vraiment l'aventure d'une vie. Quels sombres secrets découvrirons-nous là-bas ?"
deDE = "Ermöglicht Bibern, in die Ruinen hinabzusteigen und eine alte menschliche Einrichtung zu erkunden. Wirklich das Abenteuer eines Lebens. Welche dunklen Geheimnisse werden wir dort unten entdecken?"
plPL = "Pozwala bobrom zejść w ruiny i zbadać starożytny obiekt hoomanów. Naprawdę przygoda życia. Jakie mroczne sekrety znajdziemy tam na dole?"
ptBR = "Permite que os castores desçam às ruínas e explorem uma antiga instalação humana. Verdadeiramente a aventura de uma vida. Quais segredos sombrios iremos encontrar lá embaixo?"
koKR = "비버들이 고대 인간 시설을 탐험하기 위해 폐허로 내려갈 수 있게 해줍니다. 정말 평생에 한 번 있는 모험입니다. 그곳에서 어떤 어두운 비밀들을 발견하게 될까요?"
csCZ = "Umožňuje bobrům sestoupit do ruin a prozkoumat starodávné lidské zařízení. Opravdu dobrodružství na celý život. Jaká temná tajemství tam nalezneme?"

