["Lapantouflemagic.GigargantuanTank.Description"]
raw = "A structure of excessive proportions designed to not only store, but also watch over an absurdly large amount of liquid.\n<color=#00FFFF>Works as a Levee</color>"
status = "abandoned"
enUS = "A structure of excessive proportions designed to not only store, but also oversee an absurdly large amount of liquid. <color=#00FFFF>Works as a Levee</color>"
zhCN = "一个过度尺寸的结构，旨在不仅存储，而且监视大量液体。  \n<color=#00FFFF>可以作为堤坝使用</color>"
zhTW = "一個超大比例的建築，不僅用來儲存，還用來監視大量的液體。  \n<color=#00FFFF>作為堤防運作</color>"
ruRU = "Структура огромных размеров, предназначенная не только для хранения, но и для наблюдения за абсурдно большим объемом жидкости.  \n<color=#00FFFF>Работает как плотина</color>"
