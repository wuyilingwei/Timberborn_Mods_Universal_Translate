["Lapantouflemagic.PassthroughHouse.Description"]
raw = "A slightly enlarged lodge with a complicated waterlock system to allow beavers to easily access the other side of the dam.\nHouses <color=green>one hauler</color> and its family.\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "A slightly enlarged lodge with a complicated waterlock system to allow beavers to easily access the other side of the dam. Houses <color=green>one hauler</color> and its family. <color=#00FFFF>Works as a Levee</color>"
zhCN = "一个稍微放大的小屋，配备复杂的水锁系统，以便海狸可以轻松进入大坝的另一侧。\n容纳<color=green>一名搬运工</color>及其家庭。\n<color=#00FFFF>可作为堤岸使用</color>"
zhTW = "一個略為擴大的小屋，擁有複雜的水鎖系統，讓海狸能夠輕鬆進入大壩的另一側。  \n容納<color=green>一名搬運工</color>及其家人。  \n<color=#00FFFF>作為堤壩運作</color>。"
ruRU = "Немного увеличенная хижина с сложной системой водяных замков, позволяющая бобрам легко получать доступ с другой стороны плотины. \nВмещает <color=green>одного грузчика</color> и его семью.\n<color=#00FFFF>Работает как плотина</color>"
jaJP = "「ダムの反対側にビーバーが簡単にアクセスできるように、複雑な水門システムを備えたやや大きめのロッジです。<color=green>1人の運搬車</color>とその家族が住んでいます。<color=#00FFFF>堤防として機能します</color>。」"
frFR = "Un pavillon légèrement agrandi avec un système de verrouillage aquatique compliqué pour permettre aux castors d'accéder facilement de l'autre côté du barrage.  \nAccueille <color=green>un transporteur</color> et sa famille.  \n<color=#00FFFF>Fonctionne comme une levée</color>"
deDE = "Eine leicht vergrößerte Lodge mit einem komplizierten Wassersperrsystem, das es den Bibern ermöglicht, einfach auf die andere Seite des Damms zu gelangen.  \nBietet Platz für <color=green>einen Transporteur</color> und seine Familie.  \n<color=#00FFFF>Funktioniert wie ein Deich</color>"
plPL = "Nieco powiększona chatka z skomplikowanym systemem zamków wodnych, umożliwiająca bobrom łatwy dostęp do drugiej strony tamy. \nMieszka w niej <color=green>jeden nosiciel</color> oraz jego rodzina. \n<color=#00FFFF>Działa jako wał</color>"
ptBR = "Uma cabana ligeiramente ampliada com um complexo sistema de fechadura de água para permitir que os castores acessem facilmente o outro lado da represa.  \nAbriga <color=green>um transportador</color> e sua família.  \n<color=#00FFFF>Funciona como um Dique</color>"
koKR = "비버들이 댐의 반대편에 쉽게 접근할 수 있도록 복잡한 수문 시스템이 있는 약간 확장된 오두막입니다.  \n<color=green>1명의 하울러</color>와 그의 가족을 수용합니다.  \n<color=#00FFFF>제방처럼 작동합니다</color>"
csCZ = "Trochu zvětšená chata se složitým vodním zámkovým systémem, který umožňuje bobrům snadný přístup na druhou stranu hráze. \nUbytovává <color=green>jednoho nosiče</color> a jeho rodinu. \n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.PassthroughHouse.FlavorDescription"]
raw = "\"You would think that this house has extra space right? Well no, the waterlock mechanism is huge and noisy. Thankfully almost no one uses it at night.\""
status = "normal"
enUS = "\"You would think that this house has extra space, right? Well, no, the waterlock mechanism is huge and noisy. Thankfully, almost no one uses it at night.\""
zhCN = "“你会觉得这座房子有额外的空间，对吧？其实并没有，因为水锁机制很大且很吵。所幸几乎没有人在晚上使用它。”"
zhTW = "\"你會認為這棟房子有額外的空間對吧？其實不是，水鎖機制非常龐大且吵鬧。幸好，幾乎沒有人在晚上使用它。\""
ruRU = "\"Можно подумать, что в этом доме есть дополнительное пространство, верно? Но нет, механизм водяного замка огромный и шумный. К счастью, почти никто не пользуется им ночью.\""
jaJP = "「この家には余分なスペースがあると思うでしょう？ しかし、実際には水閉じ機構が非常に大きくて騒々しいです。幸いなことに、夜間に使用する人はほとんどいません。」"
frFR = "\"On pourrait penser que cette maison a de l'espace supplémentaire, n'est-ce pas ? Eh bien non, le mécanisme de verrouillage à eau est énorme et bruyant. Heureusement, presque personne ne l'utilise la nuit.\""
deDE = "\"Man könnte denken, dass dieses Haus zusätzlichen Platz hat, oder? Nun, nein, der Wasserverriegelungsmechanismus ist riesig und laut. Zum Glück nutzt fast niemand ihn nachts.\""
plPL = "\"Można by pomyśleć, że ten dom ma dodatkową przestrzeń, prawda? Cóż, nie, mechanizm zamku wodnego jest ogromny i hałaśliwy. Na szczęście prawie nikt go nie używa w nocy.\""
ptBR = "\"Você pensaria que esta casa tem espaço extra, certo? Bem, não tem, o mecanismo de bloqueio de água é enorme e barulhento. Felizmente, quase ninguém o usa à noite.\""
koKR = "\"이 집에 추가 공간이 있을 거라고 생각하겠지만, 사실 그렇지 않습니다. 물 잠금 장치가 크고 시끄럽거든요. 다행히도 거의 아무도 밤에는 사용하지 않아요.\""
csCZ = "\"Říkali byste si, že tento dům má navíc prostor, že? No, nemá, mechanismus uzamčení vody je obrovský a hlučný. Naštěstí ho v noci téměř nikdo nepoužívá.\""

