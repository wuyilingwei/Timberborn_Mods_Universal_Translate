jaJP = "小さな家で、1匹のビーバーが趣味を楽しむためだけに過剰な量の素材を独占しています。  \nもし愚かにもすべてのベリーを失ったり、どうにかして雑草を根絶してしまった場合、あなたのコロニーを救うかもしれません。  \nテラスは<color=#yellow>地面の上に</color>ある必要があります。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une petite maison monopolisant une quantité excessive de matériaux uniquement pour permettre à un castor de profiter de son passe-temps.  \nPourrait sauver votre colonie si vous avez idiotement perdu toutes vos baies ou réussi d'une manière ou d'une autre à éradiquer les ronces.  \nLa terrasse doit être <color=#yellow>au-dessus du sol.</color>  \n<color=#00FFFF>Fonctionne comme une levée</color>"
deDE = "Ein kleines Haus, das eine übermäßige Menge an Materialien monopolisiert, nur um einem Biber zu ermöglichen, sein Hobby zu genießen. \nKann deiner Kolonie helfen, wenn du törichterweise all deine Beeren verloren hast oder es geschafft hast, Brombeeren auszurotten. \nDie Terrasse muss <color=#yellow>oberhalb des Bodens.</color> \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Mały domek monopolizujący zbyt dużą ilość materiału, aby pozwolić jednemu bobrowi cieszyć się swoim hobby. \nMoże uratować twoją kolonię, jeśli głupio straciłeś wszystkie swoje jagody lub w jakiś sposób udało ci się wyeliminować jeżyny. \nTaras musi być <color=#yellow>ponad ziemią.</color> \n<color=#00FFFF>Działa jak tama</color>"
ptBR = "Uma pequena casa monopolizando uma quantidade excessiva de material apenas para permitir que um castor desfrute de seu hobby.  \nPode salvar sua colônia se você, de forma imprudente, perdeu todas as suas frutas ou conseguiu erradicar as sarças de alguma forma.  \nO terraço deve estar <color=#yellow>acima do solo.</color>  \n<color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "한 비버가 자신의 취미를 즐기기 위해 지나치게 많은 자원을 독점하는 작은 집입니다.\n모든 베리를 바보처럼 잃어버리거나 어떻게든 가시덤불을 없애버린다면 식민지를 구할 수 있습니다.\n테라스는 <color=#yellow>지상 위에 있어야 합니다.</color>\n<color=#00FFFF>제방으로 작동합니다.</color>"
csCZ = "Malý dům monopolizující nadměrné množství materiálu pouze pro to, aby jeden bobr mohl užívat svůj koníček. Může zachránit vaši kolonie, pokud jste hloupě ztratili všechny své bobule nebo nějakým způsobem eradikovali trní. Terasa musí být <color=#yellow>nad zemí.</color> <color=#00FFFF>Funguje jako hráz</color>"

