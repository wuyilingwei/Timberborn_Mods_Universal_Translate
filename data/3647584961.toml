["Lapantouflemagic.NewCentrifuge.Description"]
raw = "A tall hourglass-shaped centrifuge used to purify nuclear fuel from hooman nuclear waste.\nAlso acts as a somewhat impractical dwelling for the sake of upholding tradition.\n<color=#FF6EC7>Can function without workers.</color>\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "A tall hourglass-shaped centrifuge used to purify nuclear fuel from human nuclear waste. Also serves as a somewhat impractical dwelling for the sake of upholding tradition. <color=#FF6EC7>Can function without workers.</color> <color=#00FFFF>Works as a Levee</color>"
zhCN = "一个高耸的沙漏形离心机，用于从人类核废料中提炼核燃料。\n同时出于维护传统的目的，充当一个有些不实用的住所。\n<color=#FF6EC7>可以在没有工人的情况下运行。</color>\n<color=#00FFFF>作为堤坝工作</color>"
zhTW = "一個高大的沙漏形選擇機，用於從人類核廢料中淨化核燃料。  \n也作為一種有些不實用的住所，以維持傳統。  \n<color=#FF6EC7>可以在沒有工人的情況下運行。</color>  \n<color=#00FFFF>可作為堤防</color>"
ruRU = "Высокий центрифуга в форме песочных часов, используемая для очистки ядерного топлива от человеческих ядерных отходов. Также служит несколько непрактичным жильем ради соблюдения традиции. <color=#FF6EC7>Может работать без работников.</color> <color=#00FFFF>Работает как дамба</color>"
jaJP = "高い砂時計型の遠心分離機で、ヒューマンの核廃棄物から核燃料を精製するために使用されます。伝統を守るために、やや現実的ではない住居としても機能します。  \n<color=#FF6EC7>労働者なしで機能可能。</color>  \n<color=#00FFFF>堤防としても機能します。</color>"
frFR = "Une grande centrifuge en forme de sablier utilisée pour purifier le combustible nucléaire des déchets nucléaires humains.  \nAgit également comme un habitat quelque peu impratique pour le bien de la tradition.  \n<color=#FF6EC7>Peut fonctionner sans ouvriers.</color>  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine große, sanduhrförmige Zentrifuge, die verwendet wird, um Kernbrennstoff aus menschlichem Atommüll zu reinigen. Dient auch als etwas unpraktischer Wohnraum, um die Tradition aufrechtzuerhalten. <color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color> <color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Wysoka wirówka w kształcie klepsydry używana do oczyszczania paliwa jądrowego z ludzkich odpadów jądrowych. \nPełni również rolę nieco niepraktycznego mieszkania w celu zachowania tradycji. \n<color=#FF6EC7>Może działać bez pracowników.</color> \n<color=#00FFFF>Działa jak Tamę</color>"
ptBR = "Uma centrífuga alta em forma de ampulheta usada para purificar combustível nuclear de resíduos nucleares humanos. Também funciona como uma habitação um tanto impraticável para manter a tradição. <color=#FF6EC7>Pode funcionar sem trabalhadores.</color> <color=#00FFFF>Funciona como um Dique</color>"
koKR = "인간 원자력 폐기물에서 핵연료를 정화하는 데 사용되는 높은 모래시계 모양의 원심분리기. 전통을 지키기 위해 다소 비실용적인 거주 공간으로도 기능합니다. <color=#FF6EC7>근로자 없이도 작동할 수 있습니다.</color> <color=#00FFFF>제방으로도 작동합니다</color>"
csCZ = "Vysoká centrifuga ve tvaru přesýpacích hodin, která se používá k čištění jaderného paliva z lidského jaderného odpadu. Také slouží jako poněkud nepraktické obydlí ve jménu udržování tradice. <color=#FF6EC7>Může fungovat bez pracovníků.</color> <color=#00FFFF>Funguje jako hráz</color>"

