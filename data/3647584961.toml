enUS = "Triggers the import of raw ingredients that need cooking to obtain a wellbeing value. Cooked foods are automatically exported everywhere. Raw ingredients that have no wellbeing value are not automatically exported/imported. <color=red>This building is NOT watertight.</color> <color=#FF6EC7>This building does NOT provide builders.</color>"
zhCN = "触发需要烹饪的原材料的进口，以获得福利价值。\n熟食会自动出口到各处。\n没有福利价值的原材料不会自动出口/进口。\n<color=red>这座建筑不防水。</color>\n<color=#FF6EC7>这座建筑不提供建筑工人。</color>"
zhTW = "觸發需要烹飪以獲得福祉值的原材料進口。  \n熟食會自動出口到各地。  \n沒有福祉值的原材料不會自動出口/進口。  \n<color=red>這座建築不是防水的。</color>  \n<color=#FF6EC7>這座建築不提供建築工人。</color>"
ruRU = "Запускает импорт сырьевых ингредиентов, которые нужно готовить для получения ценности благополучия. \nПриготовленная еда автоматически экспортируется повсюду. \nСырьевые ингредиенты, не имеющие ценности благополучия, не экспортируются и не импортируются автоматически. \n<color=red>Это здание НЕ водонепроницаемо.</color> \n<color=#FF6EC7>Это здание НЕ предоставляет строителей.</color>"
jaJP = "キー名: Lapantouflemagic.CookingDistrict.Description - 翻訳されたテキスト: \"調理が必要な生の材料の輸入を開始し、福利価値を得る。\n調理された食品は自動的に至る所に輸出される。\n福利価値のない生の材料は自動的に輸出/輸入されない。\n<color=red>この建物は防水ではありません。</color>\n<color=#FF6EC7>この建物は建設者を提供しません。</color>\""
frFR = "Déclenche l'importation d'ingrédients bruts qui nécessitent une cuisson pour obtenir une valeur de bien-être.  \nLes aliments cuits sont automatiquement exportés partout.  \nLes ingrédients bruts qui n'ont aucune valeur de bien-être ne sont pas exportés / importés automatiquement.  \n<color=red>Ce bâtiment n'est PAS étanche.</color>  \n<color=#FF6EC7>Ce bâtiment ne fournit PAS de bâtisseurs.</color>"
deDE = "Auslöser für den Import von Rohzutaten, die gekocht werden müssen, um einen Wohlbefindenswert zu erhalten.  \nGekochte Lebensmittel werden automatisch überall exportiert.  \nRohzutaten, die keinen Wohlbefindenswert haben, werden nicht automatisch exportiert/importiert.  \n<color=red>Dieses Gebäude ist NICHT wasserdicht.</color>  \n<color=#FF6EC7>Dieses Gebäude stellt KEINE Bauarbeiter bereit.</color>"
plPL = "Wyzwala import surowych składników, które wymagają gotowania, aby uzyskać wartość dobrostanu. \nGotowane jedzenie jest automatycznie eksportowane wszędzie. \nSurowe składniki, które nie mają wartości dobrostanu, nie są automatycznie eksportowane/importowane. \n<color=red>Ten budynek NIE jest wodoodporny.</color> \n<color=#FF6EC7>Ten budynek NIE zapewnia budowniczych.</color>"
ptBR = "Aciona a importação de ingredientes crus que precisam ser cozidos para obter um valor de bem-estar. Alimentos cozidos são exportados automaticamente para todos os lugares. Ingredientes crus que não têm valor de bem-estar não são exportados / importados automaticamente. <color=red>Este edifício NÃO é à prova d'água.</color> <color=#FF6EC7>Este edifício NÃO fornece construtores.</color>"
koKR = "원재료를 수입하여 조리해야만 웰빙 가치를 얻는 것을 촉발합니다.  \n조리된 음식은 자동으로 어디든 수출됩니다.  \n웰빙 가치가 없는 원재료는 자동으로 수출/수입되지 않습니다.  \n<color=red>이 건물은 방수 처리가 되어 있지 않습니다.</color>  \n<color=#FF6EC7>이 건물은 건설자를 제공하지 않습니다.</color>"
csCZ = "Spouští dovoz surových ingrediencí, které je potřeba vařit, aby získaly hodnotu pohody.\nUvařené pokrmy se automaticky vyváží všude.\nSurové ingredience, které nemají žádnou hodnotu pohody, se automaticky nevyváží/neimportují.\n<color=red> Tato budova NENÍ vodotěsná.</color>\n<color=#FF6EC7>Tato budova NEZABEZPEČUJE stavitele.</color>"

