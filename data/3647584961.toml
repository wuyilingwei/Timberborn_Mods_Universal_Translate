["Lapantouflemagic.Megaplatform.Description"]
raw = "A gigantic platform capable of supporting enormous loads, comes with near everlasting artificial light thanks to the power of unethical animal experimentation.\nThe metal rings need to snap on <color=green>Giant Pillars</color>."
status = "normal"
enUS = "A gigantic platform capable of supporting enormous loads, comes with near everlasting artificial light thanks to the power of unethical animal experimentation. The metal rings need to snap on <color=green>Giant Pillars</color>."
zhCN = "一个巨大的平台，能够承受巨大的负荷，得益于不道德的动物实验，几乎可以提供永恒的人工光源。金属环需要固定在<color=green>巨型柱子</color>上。"
zhTW = "一個能夠支撐巨大負載的巨大平台，得益於不道德動物實驗的力量，配備幾乎永恆的人造光源。金屬環需要在<color=green>巨柱</color>上扣合。"
ruRU = "Гигантская платформа, способная выдерживать огромные грузы, обеспечивает почти вечный искусственный свет благодаря силе неэтических экспериментов над животными. Металлические кольца должны зафиксироваться на <color=green>Гигантских Столбах</color>."
jaJP = "巨大な荷重を支えることができる巨大的なプラットフォームは、非倫理的な動物実験の力のおかげでほぼ永遠に持続する人工光を備えています。金属製のリングは<color=green>巨大な柱</color>に固定する必要があります。"
frFR = "Une plateforme gigantesque capable de supporter d'énormes charges, dotée d'une lumière artificielle quasi éternelle grâce au pouvoir de l'expérimentation animale non éthique. Les anneaux en métal doivent se clipser sur des <color=green>Piliers Géants</color>."
deDE = "Eine gigantische Plattform, die enorme Lasten tragen kann, verfügt dank der Macht unethischer Tierversuche über nahezu ewiges künstliches Licht.  \nDie Metallringe müssen auf <color=green>Riesenpfeilern</color> einrasten."
plPL = "Gigantyczna platforma zdolna do podtrzymywania ogromnych obciążeń, oferująca niemal wieczne sztuczne światło dzięki mocy nieetycznych eksperymentów na zwierzętach. Metalowe pierścienie muszą zablokować się na <color=green>Gigantycznych Filarach</color>."
ptBR = "Uma plataforma gigante capaz de suportar enormes cargas, vem com luz artificial quase eterna graças ao poder de experimentação animal antiética. Os anéis de metal precisam se encaixar em <color=green>Pilares Gigantes</color>."
koKR = "거대한 하중을 지탱할 수 있는 거대한 플랫폼으로, 비윤리적인 동물 실험의 힘 덕분에 거의 영원히 지속되는 인공 조명이 제공됩니다. 금속 링은 <color=green>거대한 기둥</color>에 걸쳐 있어야 합니다."
csCZ = "Gigantická platforma schopná unést obrovské náklady, přichází s téměř věčným umělým světlem díky síle neetického pokusu na zvířatech. Kovové kroužky se musí zapnout na <color=green>obrovské sloupy</color>."

