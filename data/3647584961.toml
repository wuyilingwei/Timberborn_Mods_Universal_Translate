enUS = "A small house monopolizing an excessive amount of material solely to allow one beaver to enjoy his hobby. Might save your colony if you foolishly lost all of your berries or somehow managed to eradicate brambles. The terrace must be <color=yellow>above ground.</color> <color=#00FFFF>Works as a Levee</color>"
zhCN = "一座小房子，垄断了过多的材料，仅仅是为了让一只海狸享受他的爱好。  \n如果你傻乎乎地丢失了所有浆果，或者设法消灭了荆棘，这可能会拯救你的殖民地。  \n阳台必须是<color=yellow>高于地面。</color>  \n<color=#00FFFF>作为堤坝使用</color>"
zhTW = "一個小房子，獨占過多的材料，僅僅是為了讓一隻海狸享受他的愛好。  \n如果你愚蠢地丟失了所有的漿果或以某種方式根除荊棘，可能會拯救你的殖民地。  \n露台必須是<color=yellow>高於地面。</color>  \n<color=#00FFFF>作為堤防運作</color>"
ruRU = "Небольшой дом, использующий чрезмерное количество материалов исключительно для того, чтобы один бобер мог наслаждаться своим хобби. Может спасти вашу колонию, если вы неосмотрительно потеряли все ягоды или каким-то образом избавились от ежевики. Terrasse должна быть <color=yellow>над землёй.</color> <color=#00FFFF>Работает как дамба</color>"
jaJP = "「あるビーバーが趣味を楽しむためだけに過剰な材料を独占する小さな家です。もしあなたが愚かにも全てのベリーを失ったり、何らかの方法でイバラを根絶してしまった場合、コロニーを救うかもしれません。テラスは<color=yellow>地面の上</color>でなければなりません。<color=#00FFFF>堤防として機能します</color>」"
frFR = "Une petite maison monopolise une quantité excessive de matériaux uniquement pour permettre à un castor de profiter de son passe-temps.  \nPourrait sauver votre colonie si vous avez imprudemment perdu toutes vos baies ou si vous avez d'une manière ou d'une autre réussi à éradiquer les ronces.  \nLa terrasse doit être <color=yellow>au-dessus du sol.</color>  \n<color=#00FFFF>Fonctionne comme un levee</color>"
deDE = "Ein kleines Haus, das eine übermäßige Menge an Materialien monopolisiert, nur um einem Biber zu ermöglichen, sein Hobby zu genießen. Könnte deine Kolonie retten, wenn du dummerweise alle deine Beeren verloren hast oder es geschafft hast, Brombeeren auszurotten. Die Terrasse muss <color=yellow>über dem Boden</color> sein. <color=#00FFFF>Funktioniert wie ein Damm</color>"
plPL = "Mały domek monopolizujący nadmierną ilość materiałów tylko po to, aby jeden bóbr mógł cieszyć się swoim hobby. \nMoże uratować twoją kolonię, jeśli głupio straciłeś wszystkie jagody lub w jakiś sposób udało ci się wytępić jeżyny. \nTaras musi być <color=yellow>ponad ziemią.</color> \n<color=#00FFFF>Działa jak tamę</color>"
ptBR = "Uma pequena casa que monopoliza uma quantidade excessiva de material apenas para permitir que um castor desfrute de seu hobby.  \nPode salvar sua colônia se você, imprudentemente, perdeu todas as suas frutas ou conseguiu erradicar os espinheiros.  \nO terraço deve estar <color=yellow>acima do solo.</color>  \n<color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "한 비버가 자신의 취미를 즐길 수 있도록 지나치게 많은 자재를 독점하는 작은 집입니다.  \n모든 베리를 어리석게 잃거나 어떻게든 가시덤불을 없앨 경우 귀하의 식민지를 구할 수 있습니다.  \n테라스는 <color=yellow>지상 위에 있어야 합니다.</color>  \n<color=#00FFFF>제방으로 작동합니다</color>"
csCZ = "Malý dům monopolizující nadměrné množství materiálu, aby jednomu bobrovi umožnil užívat si jeho koníček.  \nMůže zachránit vaši kolonii, pokud jste pošetile ztratili všechny bobule nebo se vám podařilo vymýtit ostružiníky.  \nTerasa musí být <color=yellow>nad zemí.</color>  \n<color=#00FFFF>Funguje jako nábřeží</color>"

["Lapantouflemagic.Florist.FlavorDescription"]
raw = "\"See, dandelions and berries like a very particular type of soil, very hard to replicate. That's why we can't plant them wherever we like.\"\n -A florist beaver"
status = "normal"
enUS = "\"See, dandelions and berries like a very particular type of soil, very hard to replicate. That's why we can't plant them wherever we like.\" - A florist beaver"
zhCN = "“你看，蒲公英和浆果喜欢一种特定的土壤，复制起来非常困难。这就是为什么我们不能随意种植它们。”  \n- “花艺师海狸”"
zhTW = "「看看，蒲公英和漿果需要某種特別類型的土壤，這很難複製。所以我們不能隨便種它們。」  \n- 花匠海狸"
ruRU = "\"Смотри, одуванчики и ягоды требуют очень специфического типа почвы, которую очень трудно воспроизвести. Вот почему мы не можем сажать их, где попало.\"  \n- Бобёр-флорист"
jaJP = "見て、タンポポやベリーは非常に特定の土壌を好むんだ、それを再現するのはとても難しい。だから好きな場所に植えることはできないんだ。 - フローリストビーバー"
frFR = "\"Vous voyez, les pissenlits et les baies aiment un type de sol très particulier, très difficile à reproduire. C'est pourquoi nous ne pouvons pas les planter où bon nous semble.\"  \n -Un castor fleuriste"
deDE = "Sieh mal, Löwenzahn und Beeren lieben eine ganz bestimmte Art von Boden, die sehr schwer zu reproduzieren ist. Deshalb können wir sie nicht überall pflanzen.\"  \n -Ein Floristen-Biber"
plPL = "\"Widzisz, mniszek i jagody potrzebują bardzo specyficznego rodzaju gleby, której trudno jest skopiować. Dlatego nie możemy ich sadzić, gdzie tylko chcemy.\"  \n -Bóbr florysta"
ptBR = "\"Veja, dente-de-leão e frutas silvestres gostam de um tipo muito particular de solo, muito difícil de replicar. É por isso que não podemos plantá-las onde quisermos.\" - Um castor florista"
koKR = "\"민들레와 베리는 아주 특별한 종류의 토양을 좋아해, 복제하기가 매우 어려워. 그래서 우리는 원하는 곳에 심을 수 없는 거야.\"\n - 꽃집 비버"
csCZ = "\"Podívejte, pampelišky a bobule potřebují velmi specifický typ půdy, který je velmi těžké replikovat. Proto je nemůžeme sadit kde se nám zamane.\" -Květinářský bobr"

