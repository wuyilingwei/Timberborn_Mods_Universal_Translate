new = "Dam Drain House"
status = "normal"

["Lapantouflemagic.DamDrain.Description"]
new = "A small watertight house that supports a large drainage pipe that directly works as a power shaft.\nPipe module to be built separately.\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"

["Lapantouflemagic.BetterDamDrainPIPE.DisplayName"]
new = "Dam Drain House Pipe Module (Unlimited)"
status = "normal"

["Lapantouflemagic.BetterDamDrainPIPE.Description"]
new = "A large pipe directly in line with a power shaft to be installed in a dam drain house.\nWill push water in the specified direction with no regard for the water level at the exit."
status = "normal"

["Lapantouflemagic.BetterDamDrainPIPELimited.DisplayName"]
new = "Dam Drain House Pipe Module (Limited)"
status = "normal"

["Lapantouflemagic.BetterDamDrainPIPELimited.Description"]
new = "A large pipe directly in line with a power shaft to be installed in a dam drain house.\nWill push water in the specified direction but will stop once the pipe is submerged."
status = "normal"

["Lapantouflemagic.BetterDamDrainPIPE.FlavorDescription"]
new = "\"It can pump any liquid, including careless kits...\""
status = "normal"

["Lapantouflemagic.NEWEngine.Description"]
