plPL = "\"Święty wskaźniku! Zamówiliśmy ten projekt lata temu, najwyższy czas!\"  \n- Rozdrażniony bobry nosiciel."
ptBR = "\"Olha só! Pedimos esse projeto anos atrás, já estava na hora!\"  \n- Um castor transportador irritado."
koKR = "\"신성한 지시자! 우리는 몇 년 전에 그 디자인을 주문했어, 이제야 때가 된 거야!\"\n - 짜증난 운반 비버."
