["Lapantouflemagic.WarmStorageBase.FlavorDescription"]
raw = "\"Apparently the hoomans used to say that every good game needs a paw-shaped building. But why did we decide to build that in real life?\"\n -Mathilda, pre-insanity days."
status = "normal"
enUS = "\"Apparently, the humans used to say that every good game needs a paw-shaped building. But why did we decide to build that in real life?\"  \n-Mathilda, pre-insanity days."
zhCN = "“显然，这些人曾经说过，每个好的游戏都需要一个爪子形状的建筑。但我们为什么决定在现实中建造这个呢？”  \n- 马蒂尔达，疯狂前的日子。"
zhTW = "“顯然，人類曾經說過每個好遊戲都需要一座爪形建築。而我們為什麼會決定在現實生活中建造它呢？”  \n- 馬蒂爾達，精神失常之前的日子。"
ruRU = "\" apparently, люди раньше говорили, что каждой хорошей игре нужно здание в форме лапы. Но почему мы решили построить это в реальной жизни?\"  \n- Матильда, в допсихотические дни."
jaJP = "「どうやら、ホーマンたちは、良いゲームには必ず爪型の建物が必要だと言っていたらしい。でも、なぜ私たちはそれを現実に作ることにしたのだろう？」  \n- マチルダ、狂気に陥る前の日々。"
frFR = "« Apparemment, les hoomans disaient que chaque bon jeu a besoin d'un bâtiment en forme de paw. Mais pourquoi avons-nous décidé de le construire dans la vraie vie ? »  \n-Mathilda, à l'époque avant la folie."
deDE = "„Offenbar sagten die Hoomans, dass jedes gute Spiel ein paw-förmiges Gebäude benötigt. Aber warum haben wir uns entschieden, das im echten Leben zu bauen?“  \n -Mathilda, in den Tagen vor dem Wahnsinn."
plPL = "\" podobno hoomani mówili, że każda dobra gra potrzebuje budynku w kształcie łapy. Ale dlaczego zdecydowaliśmy się go zbudować w prawdziwym życiu?\" - Mathilda, w czasach przed szaleństwem."
ptBR = "\"Supostamente, os humanos costumavam dizer que todo bom jogo precisa de um prédio em forma de pata. Mas por que decidimos construir isso na vida real?\"  \n-Mathilda, antes da loucura."
koKR = "\"분명히 호먼들은 모든 좋은 게임에는 발 모양의 건물이 필요하다고 말하곤 했습니다. 하지만 왜 우리가 현실에서 그것을 짓기로 결정했을까요?\"\n - 마틸다, 미치기 전의 시절."
csCZ = "Zdá se, že lidé říkávali, že každá dobrá hra potřebuje budovu ve tvaru tlapky. Ale proč jsme se rozhodli to postavit i v reálném životě?\" -Mathilda, před šílenstvím."

