zhTW = "一種引人入勝的機械水泵演變，能以70°的角度發射水流進行遠程灌溉。\n允許將水送到高處，但射程較短。\n<color=green>炮將填滿水庫，直到達到藍色標誌</color>"
ruRU = "Интригующая эволюция механического водяного насоса других фракций. Стреляет водой под углом 70° для дальнего орошения. Позволяет поднимать воду на большую высоту, но на коротком расстоянии. <color=green>Пушка будет заполнять резервуар до синего флага</color>"
jaJP = "機械式水ポンプの魅力的な進化版で、70°の角度で水を発射し、遠くの灌漑を可能にします。\n高い位置に水を送ることができますが、射程は短いです。\n<color=green>大砲は青い旗まで貯水槽を満たします</color>"
frFR = "Une évolution intrigante de la pompe à eau mécanique des autres factions. Tire de l'eau à un angle de 70° pour l'irrigation à distance. Permet d'envoyer de l'eau très haut mais à courte portée. <color=green>Le canon remplira le réservoir jusqu'au drapeau bleu</color>"
deDE = "Eine faszinierende Weiterentwicklung der mechanischen Wasserpumpe anderer Fraktionen. Schießt Wasser in einem Winkel von 70° für die Fernbewässerung. Ermöglicht es, Wasser hoch oben zu schicken, jedoch in kurzer Reichweite. <color=green>Die Kanone wird den Speicher bis zur blauen Fahne füllen</color>"
