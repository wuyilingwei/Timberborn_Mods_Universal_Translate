["Lapantouflemagic.Crappywindmill3.Description"]
raw = "A small windmill that generates a miserable amount of power due to its low elevation. Must be built at least <color=red>3 meters</color> above ground"
status = "abandoned"
enUS = "A small windmill that generates a miserable amount of power due to its low elevation. Must be built at least <color=red>3 meters</color> above ground."
zhCN = "一座小型风车，由于其低海拔，仅能产生微不足道的电力。必须建造在距离地面至少<color=red>3米</color>的高度。"
zhTW = "一座小風車，由於其低矮的高度，產生可憐的電力。必須建造在距地面至少 <color=red>3米</color> 以上的位置。"
ruRU = "Небольшая ветряная мельница, которая производит ничтожное количество энергии из-за своего низкого расположения. Должна быть построена как минимум на <color=red>3 метра</color> над землёй."
jaJP = "「低い位置のために悲惨な量の電力しか生成しない小さな風車です。地面から少なくとも<color=red>3メートル</color>の高さに建設する必要があります。」"
frFR = "Une petite éolienne qui génère une quantité misérable d'énergie en raison de sa faible élévation. Doit être construite à au moins <color=red>3 mètres</color> au-dessus du sol."
deDE = "Eine kleine Windmühle, die aufgrund ihrer geringen Höhe eine miserabele Menge an Energie erzeugt. Muss mindestens <color=red>3 Meter</color> über dem Boden gebaut werden."
plPL = "Mała wiatrak, który generuje mizerną ilość energii z powodu swojej niskiej wysokości. Musi być zbudowany co najmniej <color=red>3 metry</color> nad ziemią."
ptBR = "Um pequeno moinho de vento que gera uma quantidade miserável de energia devido à sua baixa elevação. Deve ser construído a pelo menos <color=red>3 metros</color> acima do solo."
koKR = "낮은 고도로 인해 비참한 양의 전력을 생성하는 작은 풍차. 반드시 지상에서 <color=red>3미터</color> 이상 높이에 건설해야 합니다."
csCZ = "Malá větrná mlýna, která generuje mizerné množství energie kvůli své nízké výšce. Musí být postavena alespoň <color=red>3 metry</color> nad zemí."

["Lapantouflemagic.Crappywindmill3.FlavorDescription"]
raw = "\"What is this thing? We're nicknamed the waterbeavers, not windbeavers!\"\n -The expedition leader"
status = "abandoned"
enUS = "\"What is this thing? We're nicknamed the waterbeavers, not windbeavers!\"  \n-The expedition leader"
