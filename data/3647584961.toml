["Lapantouflemagic.HoomanUndergroundFactory.DisplayName"]
new = "Hooman Underground Factory Operating Team"
status = "normal"

["Lapantouflemagic.HoomanUndergroundFactory.Description"]
new = "Sends down the abyss a team of beavers specialized in ancient hooman machinery to repair and reactivate manufacturing tools that are far above our own technological level.\nTasks that would have required an entire day for specialized craftbeavers can now be completed multiple times in barely a few hours."
status = "normal"

["Lapantouflemagic.HoomanUndergroundFactory.FlavorDescription"]
new = "\"Apparently one of the hoomans' greatest fears was to see their own machines rebel against them, how silly is that? How could this big hunk of metal ev- Ouch! It zapped me!\""
status = "normal"

["Lapantouflemagic.GasExctractor.DisplayName"]
new = "Gas Extractor"
status = "normal"

["Lapantouflemagic.GasExctractor.Description"]
new = "A mechanized pump that can exploit pockets of various gases identified by the exploration teams."
status = "normal"

["Lapantouflemagic.GasExctractor.FlavorDescription"]
new = "\"You wouldn't imagine how many different smells there is down there...\""
status = "normal"

["Lapantouflemagic.DeepMinePILEstorage.DisplayName"]
new = "Deep pile storage"
status = "normal"

["Lapantouflemagic.DeepMinestorage.Description"]
new = "Repurposes an empty sector of the abandoned hooman facility to store a large amount of resources."
status = "normal"

["Lapantouflemagic.DeepMinePILEstorage.FlavorDescription"]
new = "\"This thing is so immense that we could spend a lifetime exploring it\"\n-An explorer beaver"
status = "normal"

["Lapantouflemagic.DeepMineBOXStorage.DisplayName"]
new = "Deep crate storage"
status = "normal"

["Lapantouflemagic.DeepMineBOXStorage.FlavorDescription"]
new = "\"Why did they need all this space? Were they planning to live there? To survive their own man-made apocalypse?\"\n-An explorer beaver"
status = "normal"

["Lapantouflemagic.NuclearWasteCollector.DisplayName"]
new = "Nuclear Waste Mining Expedition Center"
status = "normal"

["Lapantouflemagic.NuclearWasteCollector.Description"]
new = "Sends down the abyss a team of beavers specialized in recovering the strange warm stuff the hoomans buried down there so long ago, so that it can be refined again into something useful."
status = "normal"

["Lapantouflemagic.NuclearWasteCollector.FlavorDescription"]
new = "\"Exploring? No no no... that's not my job, I do this one because I hold my life dear.\""
status = "normal"

