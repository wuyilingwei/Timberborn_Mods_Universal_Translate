frFR = "La quantité d'eau par seconde que la pompe mécanique pompe (valeur par défaut du jeu : 0,25 cm³/s).  \n⚡ Remarque : changer cela augmente ou diminue également la consommation d'énergie en conséquence, voir ci-dessous."
deDE = "Die Menge an Wasser pro Sekunde, die die mechanische Pumpe fördert (Spielstandard: 0,25 cm³/s).  \n⚡ Hinweis: Eine Änderung hiervon erhöht oder verringert auch den Stromverbrauch entsprechend, siehe unten."
plPL = "Ilość wody na sekundę, którą pompuje pompa mechaniczna (domyślnie w grze: 0,25 cm³/s).  \n⚡ Uwaga: zmiana tej wartości również zwiększa lub zmniejsza zużycie energii odpowiednio, patrz poniżej."
