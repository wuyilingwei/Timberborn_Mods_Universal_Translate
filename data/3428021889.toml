ptBR = "A taxa de conversão para produto de água em relação ao volume (padrão do jogo: 0,2, significando que Bombas de Água utilizam 0,2cm³ para produzir 1 produto de água e Lixos de Água produzem 0,2cm³ por produto de água)"
