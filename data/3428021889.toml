status = "normal"
enUS = "The conversion rate for water product vs. volume (Game default: 0.2, meaning Water Pumps require 0.2m³ to produce 1 water product and Water Dumps generate 0.2m³ per water product)"
zhCN = "水产品与体积的转换率（游戏默认：0.2，意味着水泵需要0.2m³来生产1个水产品，而水倾倒点每个水产品产生0.2m³）。"
zhTW = "水產品與體積的轉換率（遊戲預設：0.2，意味著水泵需要 0.2m³ 來生產 1 個水產品，而水排放器每個水產品產生 0.2m³）"
ruRU = "Коэффициент преобразования для водного продукта по сравнению с объемом. Значение по умолчанию в игре: 0.2, что означает, что водяные насосы используют 0.2 м³ для производства 1 водного продукта, а водные сливы производят 0.2 м³ на 1 водный продукт."
jaJP = "水製品の変換率と容量 (ゲームのデフォルト：0.2、つまり水ポンプは1つの水製品を生産するのに0.2m³を必要とし、水ダンプは水製品ごとに0.2m³を生産します)"
frFR = "Le taux de conversion pour le produit d'eau par rapport au volume. Valeur par défaut du jeu : 0,2, ce qui signifie que les pompes à eau consomment 0,2 m³ pour produire 1 produit d'eau et les déversoirs à eau produisent 0,2 m³ par produit d'eau."
deDE = "Die Umwandlungsrate für Wasserprodukte im Vergleich zum Volumen. Spielstandard: 0,2, was bedeutet, dass Wasserpumpen 0,2 m³ benötigen, um 1 Wasserprodukt zu erzeugen, und Wasserdumps 0,2 m³ pro Wasserprodukt produzieren."
plPL = "Współczynnik konwersji dla produktu wodnego w porównaniu do objętości (domyślnie w grze: 0,2, co oznacza, że pompy wodne zużywają 0,2 m³ do wyprodukowania 1 produktu wodnego, a zrzuty wodne produkują 0,2 m³ na produkt wodny)"
ptBR = "A taxa de conversão para produto de água em relação ao volume (padrão do jogo: 0,2, significando que Bombas de Água utilizam 0,2m³ para produzir 1 produto de água e Lixos de Água produzem 0,2m³ por produto de água)"
koKR = "수조 제품과 부피 간의 변환 비율(게임 기본값: 0.2, 즉 물 펌프는 1개의 수조 제품을 생산하는 데 0.2m³를 소비하고, 물 덤프는 수조 제품당 0.2m³를 생산함)"

