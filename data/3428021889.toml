["LV.SPE.MechPumpPowerDesc"]
raw = "By default, this mod keeps the power usage at 700HP per 0.25cm³. Use this modifier to increase or decrease (cheater :P) that ratio. Game default: 1x"
enUS = "By default, this mod keeps the power usage at 700HP per 0.25cm³. Use this modifier to increase or decrease (cheater :P) that ratio. Game default: 1x"
zhCN = "可以将机械液体泵的单位功耗更改为原来的N倍（游戏默认：1，即每0.25cms流量需要消耗1个单位的马力，即700马力）。<br>注意，机械泵流量的修改也会影响机械泵功率，所以还需乘以机械泵流量对应的倍数。"
zhTW = "默認情況下，此模組將功率使用保持在每0.25立方厘米700馬力。使用此修飾符來增加或減少（作弊 :P）該比例。遊戲默認值：1倍"
ruRU = "По умолчанию этот мод удерживает потребление энергии на уровне 700HP на 0,25 см³. Используйте этот модификатор, чтобы увеличить или уменьшить (жульничая :P) это соотношение. Игровое значение по умолчанию: 1x"
jaJP = "デフォルトでは、このモッドは0.25cm³あたり700HPの電力使用量を保持します。この修飾子を使用して、その比率を増減（ずるい :P）させてください。ゲームのデフォルト: 1x"
frFR = "Par défaut, ce mod maintient la consommation d'énergie à 700CV par 0,25cm³. Utilisez ce modificateur pour augmenter ou diminuer (tricheur :P) ce ratio. Défault du jeu : 1x."
deDE = "Standardmäßig hält dieses Mod die Leistungsaufnahme bei 700HP pro 0,25cm³. Verwende diesen Modifikator, um dieses Verhältnis zu erhöhen oder zu verringern (Schummler :P). Standardspiel: 1x"
plPL = "Domyślnie ten mod utrzymuje zużycie mocy na poziomie 700HP na 0,25cm³. Użyj tego modyfikatora, aby zwiększyć lub zmniejszyć (oszust :P) ten współczynnik. Domyślne ustawienie w grze: 1x"
ptBR = "Por padrão, este mod mantém o uso de energia em 700HP por 0,25cm³. Use este modificador para aumentar ou diminuir (trapaceiro :P) essa proporção. Padrão do jogo: 1x"
koKR = "기본적으로 이 모드는 0.25cm³당 700HP의 전력 사용량을 유지합니다. 이 수정자를 사용하여 그 비율을 증가시키거나 감소시킬 수 있습니다 (치트 :P). 게임 기본값: 1배"

