["LV.SPE.WaterProdTimeMultiplierDesc"]
raw = "The multiplier for water production time (higher is harder). Game default 1x = 0.33 hour for 1 Water for Water Pumps. Setting this to 0.5 will make it produce 1 water in 0.165 hour while setting it to 2 will make it produce 1 water in 0.66 hour."
status = "normal"
enUS = "The multiplier for water production time (higher is harder). The game default is 1x = 0.33 hours for 1 Water from Water Pumps. Setting this to 0.5 will make it produce 1 water in 0.165 hours, while setting it to 2 will make it produce 1 water in 0.66 hours."
zhCN = "水生产时间的倍数（倍数越高，难度越大）。游戏默认1倍 = 0.33小时产生1单位水，设置为0.5将使其在0.165小时内产生1单位水，设置为2将使其在0.66小时内产生1单位水。"
zhTW = "水產量生產時間的倍數（數值越高越困難）。遊戲默認為水泵生產1水需要1倍的0.33小時。將其設置為0.5將使其在0.165小時內生產1水，而設置為2則會使其在0.66小時內生產1水。"
ruRU = "Множитель времени производства воды (больше значение — сложнее). По умолчанию в игре 1x = 0.33 часа за 1 воду для водяных насосов. Установка этого значения на 0.5 позволит производить 1 воду за 0.165 часа, в то время как установка на 2 сделает 1 воду за 0.66 часа."
jaJP = "水の生産時間の乗数（数値が高いほど難易度が上がります）。ゲームのデフォルトは1倍 = 1水のために0.33時間です。これを0.5に設定すると、0.165時間で1水を生産し、2に設定すると0.66時間で1水を生産します。"
frFR = "Le multiplicateur pour le temps de production d'eau (plus c'est élevé, plus c'est difficile). Par défaut dans le jeu, 1x = 0,33 heure pour 1 eau pour les pompes à eau. Le régler sur 0,5 permettra de produire 1 eau en 0,165 heure, tandis que le régler sur 2 permettra de produire 1 eau en 0,66 heure."
deDE = "Der Multiplikator für die Wasserproduktionszeit (höher ist schwieriger). Standard im Spiel 1x = 0,33 Stunden für 1 Wasser für Wasserpumpen. Wenn Sie dies auf 0,5 einstellen, produziert es 1 Wasser in 0,165 Stunden, während es bei 2 1 Wasser in 0,66 Stunden produziert."
plPL = "Mnożnik czasu produkcji wody (wyższy jest trudniejszy). Domyślnie w grze 1x = 0,33 godziny na 1 Wodę dla pomp wodnych. Ustawienie tego na 0,5 spowoduje, że produkcja 1 wody zajmie 0,165 godziny, a ustawienie na 2 spowoduje, że produkcja 1 wody zajmie 0,66 godziny."
ptBR = "O multiplicador para o tempo de produção de água (quanto maior, mais difícil). O padrão do jogo é 1x = 0,33 hora para 1 Água nas Bombas de Água. Definir isso como 0,5 fará com que produza 1 água em 0,165 hora, enquanto definir como 2 fará com que produza 1 água em 0,66 hora."
koKR = "물 생산 시간에 대한 배수기입니다 (값이 높을수록 어려워짐). 게임 기본값은 물 펌프에 대해 1물에 0.33시간입니다. 이를 0.5로 설정하면 1물 생산에 0.165시간이 걸리며, 2로 설정하면 1물 생산에 0.66시간이 걸립니다."
