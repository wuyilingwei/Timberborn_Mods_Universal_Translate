["LV.SPE.MechPumpPowerDesc"]
raw = "When you increase or decrease the mechanical pump water amount, the power usage is also adjusted accordingly.\nYou can, however, change the power usage multiplier here to make it use more or less (cheating :P) power than the default calculation.\nFor example, setting Water amount to x2 while setting this to x0.5 will make the pump use the same power as default, but pump double the water."
status = "normal"
enUS = "When you increase or decrease the amount of water the mechanical pump uses, the power consumption adjusts accordingly. However, you can change the power usage multiplier here to make it consume more or less (cheating :P) power than the default calculation. For example, setting the Water amount to x2 while adjusting this to x0.5 will make the pump use the same power as default but pump double the water."
zhCN = "当你增加或减少机械泵的水量时，功率使用量也会相应调整。你可以在这里改变功率使用倍数，使其比默认计算消耗更多或更少的功率（作弊 :P）。例如，将水量设置为x2，同时将此设置为x0.5，将使泵的功率与默认值相同，但泵送的水量将翻倍。"
zhTW = "當您增加或減少機械泵的水量時，功率使用量也會相應調整。不過，您可以在這裡更改功率使用倍率，使其使用比默認計算更多或更少的（作弊 :P）電力。例如，將水量設置為x2，同時將此設置為x0.5，將使泵的功率使用與默認值相同，但能抽取雙倍的水量。"
ruRU = "Когда вы увеличиваете или уменьшаете количество воды, перекачиваемой механическим насосом, потребление энергии также регулируется соответственно. Однако вы можете изменить множитель потребления энергии здесь, чтобы он использовал больше или меньше (жульничая :P) энергии, чем вычисление по умолчанию. Например, установка количества воды на x2 при установке этого значения на x0.5 заставит насос использовать ту же энергию, что и по умолчанию, но перекачивать в два раза больше воды."
jaJP = "機械ポンプの水量を増減させると、それに応じて電力の使用量も調整されます。ただし、ここで電力使用量の倍率を変更することで、デフォルトの計算よりも多くまたは少なく（ずるい :P）電力を使用させることができます。例えば、水量をx2に設定し、この倍率をx0.5に設定すると、ポンプはデフォルトと同じ電力を使用しながら、2倍の水を汲み上げます。"
frFR = "Lorsque vous augmentez ou diminuez la quantité d'eau de la pompe mécanique, la consommation d'énergie est également ajustée en conséquence. Vous pouvez cependant changer le multiplicateur de consommation d'énergie ici pour lui faire utiliser plus ou moins (tricher :P) d'énergie que le calcul par défaut. Par exemple, en réglant la quantité d'eau sur x2 tout en mettant cela sur x0,5, la pompe utilisera la même énergie que par défaut, mais pompera le double d'eau."
deDE = "Wenn du die Wassermenge der mechanischen Pumpe erhöhst oder verringerst, wird der Stromverbrauch entsprechend angepasst. Du kannst hier jedoch den Leistungsfaktormultiplikator ändern, um mehr oder weniger (Schummler :P) Energie als die Standardberechnung zu verbrauchen. Zum Beispiel wird das Setzen der Wassermenge auf x2 und das Einstellen dieses Wertes auf x0,5 die Pumpe die gleiche Leistung wie im Standard verbrauchen lassen, aber die doppelte Menge Wasser fördern."
plPL = "Kiedy zwiększasz lub zmniejszasz ilość wody w pompie mechanicznej, zużycie mocy jest również odpowiednio dostosowywane. Możesz jednak zmienić mnożnik zużycia mocy tutaj, aby używał więcej lub mniej (oszustwo :P) mocy niż domyślne obliczenia. Na przykład ustawiając ilość wody na x2, a to na x0.5, pompa będzie używała tej samej mocy co domyślnie, ale będzie pompować podwójną ilość wody."
ptBR = "Quando você aumenta ou diminui a quantidade de água da bomba mecânica, o consumo de energia também é ajustado de acordo. Você pode, no entanto, mudar o multiplicador de consumo de energia aqui para fazer com que ela use mais ou menos (trapaceando :P) energia do que o cálculo padrão. Por exemplo, definir a quantidade de água para x2 enquanto configura isso para x0,5 fará com que a bomba use a mesma energia que o padrão, mas bombeie o dobro da água."
koKR = "기계 펌프의 물 양을 늘리거나 줄이면 전력 사용량도 그에 따라 조정됩니다. 그러나 여기에서 전력 사용량 배수를 변경하여 기본 계산보다 더 많이 또는 덜 (치트 :P) 사용하도록 설정할 수 있습니다. 예를 들어, 물 양을 x2로 설정하고 이 값을 x0.5로 설정하면 펌프는 기본과 동일한 전력을 사용하면서 두 배의 물을 펌프질하게 됩니다."

