["LV.SPE.MechPumpWaterMulDesc"]
raw = "The multiplier for the amount of water per second that the mechanical pump pumps (Game default: 1x = 0.25m³/s).\n⚡ Note: changing this also increase or decrease power usage accordingly.\nNote: don't increase this too much (> x2) as the pump can only take water from 1 cube anyway."
enUS = "The multiplier for the amount of water per second that the mechanical pump pumps (Game default: 1x = 0.25m³/s).\n⚡ Note: changing this also increase or decrease power usage accordingly.\nNote: don't increase this too much (> x2) as the pump can only take water from 1 cube anyway."
zhCN = "可以将机械液体泵每秒泵送的流量更改为原来的N倍（游戏默认：1，即0.25cms，每秒0.25立方米）。<br>注意，更改此值也会相应增加或减少液体机械泵的功耗，详见相应设置。<br>注意，不建议倍数过大（>2倍），因为液体泵只能从一格抽水。"
zhTW = "關鍵名稱：LV.SPE.MechPumpWaterMulDesc - 新文本翻譯：「機械泵每秒抽水量的倍數（遊戲默認值：1倍 = 0.25立方米/秒）。\n⚡ 注意：更改此值會相應增加或減少電力消耗。\n注意：不要將此值調得太高（> 2倍），因為泵每次只能從1個立方體抽水。」"
ruRU = "Ключевое имя: LV.SPE.MechPumpWaterMulDesc - Новый текст для перевода: \"Множитель для количества воды в секунду, которое перекачивает механический насос (по умолчанию в игре: 1x = 0.25м³/с).\n⚡ Примечание: изменение этого параметра также увеличивает или уменьшает потребление энергии соответственно.\nПримечание: не увеличивайте это слишком сильно (> x2), так как насос все равно может забрать воду только из 1 куба.\""
jaJP = "キー名: LV.SPE.MechPumpWaterMulDesc - 翻訳テキスト: \"機械ポンプが毎秒ポンプする水の量の倍率（ゲームデフォルト: 1倍 = 0.25m³/s）。\n⚡ 注意: これを変更すると、電力使用量もそれに応じて増減します。\n注意: ポンプはどのみち1キューブからしか水を取れないため、この値をあまり大きくしないでください（> 2倍）。\""
frFR = "Nom de la clé : LV.SPE.MechPumpWaterMulDesc - Nouveau texte à traduire : \"Le multiplicateur pour la quantité d'eau par seconde que la pompe mécanique pompe (par défaut du jeu : 1x = 0,25 m³/s).\n⚡ Remarque : changer cela augmente ou diminue également la consommation d'énergie en conséquence.\nRemarque : ne pas augmenter cela trop (> x2) car la pompe ne peut de toute façon prendre de l'eau que d'un cube.\""
deDE = "Der Multiplikator für die Menge an Wasser pro Sekunde, die die mechanische Pumpe pumpt (Spielstandard: 1x = 0,25m³/s).  \n⚡ Hinweis: Eine Änderung hiervon erhöht oder verringert auch den Stromverbrauch entsprechend.  \nHinweis: Erhöhen Sie diesen Wert nicht zu stark (> x2), da die Pumpe ohnehin nur Wasser aus einem Würfel aufnehmen kann."
plPL = "Mnożnik ilości wody na sekundę, którą pompa mechaniczna tłoczy (domyślnie w grze: 1x = 0,25m³/s).  \n⚡ Uwaga: zmiana tej wartości również zwiększa lub zmniejsza zużycie energii odpowiednio.  \nUwaga: nie zwiększaj tej wartości zbyt mocno (> x2), ponieważ pompa może pobierać wodę tylko z 1 sześcianu."
ptBR = "O multiplicador para a quantidade de água por segundo que a bomba mecânica bombeia (padrão do jogo: 1x = 0,25m³/s).\n⚡ Nota: alterar isso também aumenta ou diminui o consumo de energia de acordo.\nNota: não aumente isso demais (> x2), pois a bomba pode extrair água de apenas 1 cubo de qualquer maneira."
koKR = "기계 펌프가 초당 펌프질하는 물의 양에 대한 배수기 (게임 기본값: 1배 = 0.25m³/s).\n⚡ 참고: 이것을 변경하면 전력 사용량도 그에 따라 증가하거나 감소합니다.\n참고: 이 값을 너무 많이 증가시키지 마세요 (> 2배), 왜냐하면 펌프는 어차피 1큐브에서만 물을 취할 수 있기 때문입니다."

