["minorunara.ToriiGates.TreatedToriiGate.Flavor"]
raw = "Luxurious torii made of the finest wood coated with pine resin. A large number of beavers keep watch to make sure no one gnaws on it."
enUS = "Luxurious torii made of the finest wood coated with pine resin. A large number of beavers keep watch to make sure no one gnaws on it."
zhCN = "用优质木材涂覆松树树脂制作的豪华鸟居。大量的海狸守卫着，以确保没有人啃咬它。"
zhTW = "豪華的鳥居由最優質的木材製成，並塗有松脂。許多海狸在守衛，確保沒有人啃咬它。"
ruRU = "Роскошная тории, сделанная из самого дорогого дерева, покрытая сосновой смолой. Большое количество бобров следит за тем, чтобы никто не грыз ее."
jaJP = "最高級の木材で作られ、松脂でコーティングされた豪華な鳥居。多数のビーバーが見張りをしていて、誰もそれをかじることがないようにしています。"
frFR = "Torii luxueux fait du meilleur bois revêtu de résine de pin. Un grand nombre de castors veille pour s'assurer que personne ne le ronge."
deDE = "Luxuriöses Torii aus dem feinsten Holz, überzogen mit Kiefernharz. Eine große Anzahl von Bibern hält Wache, um sicherzustellen, dass niemand daran nagt."
plPL = "Luksusowy torii wykonany z najlepszej jakości drewna pokryty żywicą sosnową. Duża liczba bobrów pilnuje, aby nikt nie podgryzał go."
ptBR = "Torii luxuoso feito da melhor madeira revestido com resina de pinho. Um grande número de castores fica de vigilância para garantir que ninguém o roa."

