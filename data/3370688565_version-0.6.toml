["minorunara.ToriiGates.HugeToriiGateFT.Description"]
raw = "The torii gate of Itsukushima Shrine is so huge that it seems impossible to sink it to the bottom of the dam."
enUS = "The torii gate of Itsukushima Shrine is so huge that it seems impossible to sink it to the bottom of the dam."
zhCN = "严岛神社的鸟居巨大得让人觉得不可能将它沉入水库的底部。"
zhTW = "嚴島神社的鳥居大得令人難以置信，似乎不可能沉到底壩的底部。"
ruRU = "Ворота тории святилища Ицукусима так огромны, что кажется невозможным утопить их на дно дамбы."
jaJP = "厳島神社の鳥居は非常に大きく、ダムの底に沈めることが不可能なように思えます。"
frFR = "La porte torii du sanctuaire d'Itsukushima est si énorme qu'il semble impossible de la faire couler au fond du barrage."
deDE = "Das Torii-Gate des Itsukushima-Schreins ist so riesig, dass es unmöglich erscheint, es bis zum Grund des Damms zu versenken."
plPL = "Bramka torii w sanktuarium Itsukushima jest tak ogromna, że wydaje się niemożliwe, aby zatopić ją na dno tamy."
ptBR = "O portão torii do Santuário de Itsukushima é tão enorme que parece impossível afundá-lo no fundo da represa."

["minorunara.ToriiGates.HugeToriiGateFT.Flavor"]
raw = "The fusion of nature and technology has led to the creation of an advanced torii gate that is resistant to gnawing by beavers."
enUS = "The fusion of nature and technology has led to the creation of an advanced torii gate that is resistant to gnawing by beavers."
zhCN = "自然与科技的融合造就了一座先进的鸟居，其能够抵御海狸的啃噬。"
zhTW = "自然與科技的融合導致了一座先進的鳥居門的創造，該門對水獺的啃食具有抵抗力。"
ruRU = "Слияние природы и технологий привело к созданию современного торийского ворот, устойчивого к грызению бобров."
jaJP = "自然と技術の融合により、ビーバーによるかじりに耐性のある高度な鳥居が作られました。"
frFR = "La fusion de la nature et de la technologie a conduit à la création d'un portail torii avancé, résistant aux rongeurs tels que les castors."
deDE = "Die Fusion von Natur und Technologie hat zur Schaffung eines fortschrittlichen Torii-Tores geführt, das gegen das Nagen von Bibern resistent ist."
plPL = "Fuzja natury i technologii doprowadziła do powstania zaawansowanej bramy torii, która jest odporna na gryzienie przez bobry."
ptBR = "A fusão da natureza e da tecnologia levou à criação de um portão torii avançado que é resistente à roedura por castores."

