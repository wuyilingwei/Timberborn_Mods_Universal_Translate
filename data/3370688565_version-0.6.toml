["minorunara.Lantern.StreetLantern.Description"]
raw = "These lanterns are often installed in front of guardhouses and on streets.  It will also be used for store signage."
enUS = "These lanterns are often installed in front of guardhouses and on streets. They will also be used for store signage."
zhCN = "这些灯笼通常安装在警卫室前面和街道上。它们也会用于商店标识。"
zhTW = "這些燈籠通常安裝在 guardhouse 前面和街道上。它也將用於商店標誌。"
ruRU = "Эти фонарики часто устанавливаются перед охранными постами и на улицах. Они также будут использоваться для вывесок магазинов."
jaJP = "これらのランタンは、警備室の前や通りにしばしば設置されます。また、店舗の看板にも使用されます。"
frFR = "Ces lanternes sont souvent installées devant les postes de garde et dans les rues. Elles seront également utilisées pour la signalisation des magasins."
deDE = "Diese Laternen werden oft vor Wachhäusern und auf Straßen installiert. Sie werden auch für Geschäftsschilder verwendet."
plPL = "Te lampiony często instalowane są przed wartowniami i na ulicach. Będą także używane do oznakowania sklepów."
ptBR = "Essas lanternas são frequentemente instaladas em frente a guaritas e nas ruas. Elas também serão usadas para sinalização de lojas."

["minorunara.Lantern.StreetLantern.Flavor"]
raw = "The idea of making store signs glow made the city lively."
enUS = "The idea of making store signs glow made the city lively."
zhCN = "使商店招牌发光的想法让城市充满活力。"
zhTW = "讓商店招牌發光的想法讓這座城市充滿活力。"
ruRU = "Идея заставить вывески магазинов светиться сделала город более оживленным."
jaJP = "店舗の看板を光らせるというアイデアは、街を活気づけました。"
frFR = "L'idée de faire briller les enseignes des magasins a donné de la vie à la ville."
deDE = "Die Idee, die Schilder der Geschäfte zum Leuchten zu bringen, erweckte die Stadt zum Leben."
plPL = "Pomysł, aby znaki sklepowe świeciły, ożywił miasto."
ptBR = "A ideia de fazer os letreiros das lojas brilharem deixou a cidade animada."

