["minorunara.ToriiGates.IronToriiGate.Flavor"]
raw = "Many beavers gnaw on the simple torii gate so we counteracted this by making them out of iron."
enUS = "Many beavers gnaw on the simple torii gate, so we counteracted this by making them out of iron."
zhCN = "许多海狸啃咬简单的鸟居，因此我们用铁制成了它们以抵消这种影响。"
zhTW = "許多河狸咬著簡單的鳥居，因此我們用鐵製作它們來應對這個問題。"
ruRU = "Многие бобры грызут простой торийский ворота, поэтому мы противодействовали этому, сделав их из железа."
jaJP = "多くのビーバーがシンプルな鳥居をかじるので、私たちは鉄で作ることで対策を取りました。"
frFR = "De nombreux castors ronge la simple porte torii, nous avons donc contré cela en les fabriquant en fer."
deDE = "Viele Biber nagen an dem einfachen Torii-Tor, deshalb haben wir dies dagegen angegangen, indem wir sie aus Eisen gefertigt haben."
plPL = "Wiele bobrów gryzie prostą bramę torii, więc przeciwdziałaliśmy temu, tworząc je z żelaza."
ptBR = "Muitos castores roem o simples portão torii, então contra-atacamos isso fazendo-os de ferro."

