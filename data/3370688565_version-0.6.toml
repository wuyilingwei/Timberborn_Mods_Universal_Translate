["minorunara.ToriiGates.PrimitiveToriiGate.Flavor"]
raw = "It is not well known why the torii gate was built but the prevailing theory is that it was to offer delicious logs to the beaver king."
enUS = "It is not well known why the torii gate was built, but the prevailing theory is that it was to offer delicious logs to the beaver king."
zhCN = "不太清楚为什么建造了鸟居门，但普遍的理论是为了向河狸王献上美味的木材。"
zhTW = "目前尚不清楚鳥居門建造的原因，但主流理論認為是為了向海狸王獻上美味的原木。"
ruRU = "Не всем известно, почему была построена тории-ворота, но преобладающая теория заключается в том, что это было сделано для того, чтобы предложить вкусные бревна королю бобров."
jaJP = "鳥居がなぜ建てられたのかはあまり知られていませんが、一般的な説は、それがビーバーの王においしい丸太を捧げるためであったということです。"
frFR = "On ne sait pas bien pourquoi le torii a été construit, mais la théorie prédominante est qu'il a été érigé pour offrir de délicieuses bûches au roi des castors."
deDE = "Es ist nicht gut bekannt, warum das Torii-Tor gebaut wurde, aber die vorherrschende Theorie ist, dass es dazu diente, dem Biberkönig köstliche Stämme anzubieten."
plPL = "Nie jest dobrze znane, dlaczego brama torii została zbudowana, ale dominującą teorią jest to, że zbudowano ją, aby ofiarować pyszne kłody królowi bobrów."
ptBR = "Não se sabe ao certo por que o torii foi construído, mas a teoria predominante é que foi para oferecer troncos deliciosos ao rei dos castores."

