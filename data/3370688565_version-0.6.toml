["minorunara.Lantern.IndoorLantern.Description"]
raw = "Although it is called an indoor lantern it can be installed outdoors."
enUS = "Although it is called an indoor lantern, it can be installed outdoors."
zhCN = "虽然它被称为室内灯笼，但可以安装在户外。"
zhTW = "雖然它被稱為室內燈籠，但可以安裝在戶外。"
ruRU = "Хотя она называется настенной лампой для внутреннего использования, её можно устанавливать на улице."
jaJP = "屋外に取り付けることもできるため、室内ランタンと呼ばれています。"
frFR = "Bien qu'il soit appelé une lanterne d'intérieur, il peut être installé à l'extérieur."
deDE = "Obwohl es eine Innenlaterne genannt wird, kann sie im Freien installiert werden."
plPL = "Chociaż nazywa się ją lampą wewnętrzną, można ją zainstalować na zewnątrz."
ptBR = "Embora seja chamada de lanterna interna, ela pode ser instalada ao ar livre."

["minorunara.Lantern.IndoorLantern.Flavor"]
raw = "The ancestors of beavers were nocturnal to avoid predators, but now, as the crown of all creation, we enjoy basking in the daylight."
enUS = "The ancestors of beavers were nocturnal to avoid predators, but now, as the crown of all creation, we enjoy basking in the daylight."
zhCN = "海狸的祖先是夜行性的，以躲避捕食者，但现在，作为万物的顶点，我们享受着在阳光下的沐浴。"
zhTW = "海狸的祖先是夜行性的，以躲避掠食者，但現在，作為所有生物的頂端，我們享受在日光下曬太陽。"
ruRU = "Предки бобров были ночными, чтобы избегать хищников, но теперь, как венец всего творения, мы наслаждаемся солнечными днями."
jaJP = "ビーバーの祖先は捕食者を避けるために夜行性でしたが、今や私たちはすべての創造物の王冠として、日光浴を楽しんでいます。"
frFR = "Les ancêtres des castors étaient nocturnes pour éviter les prédateurs, mais maintenant, en tant que couronnement de toute la création, nous apprécions de nous prélasser à la lumière du jour."
deDE = "Die Vorfahren der Biber waren nachtaktiv, um Raubtieren zu entkommen, aber jetzt, als das Wesen allen Schöpfung, genießen wir es, uns im Tageslicht zu sonnen."
plPL = "Przodkowie bobrów byli nocni, aby unikać drapieżników, ale teraz, jako ukoronowanie całego stworzenia, cieszymy się opalaniem w świetle dziennym."
ptBR = "Os ancestrais dos castores eram noturnos para evitar predadores, mas agora, como a coroa de toda a criação, nós gostamos de desfrutar do sol durante o dia."

