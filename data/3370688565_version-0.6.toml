["minorunara.ToriiGates.HugeToriiGateIT.Description"]
raw = "The torii gate of Kumano Hongu Taisha Shrine is so huge that it can be seen from another district. Needless to say it is inedible."
enUS = "The torii gate of Kumano Hongu Taisha Shrine is so huge that it can be seen from another district. Needless to say, it is inedible."
zhCN = "熊野本宫大社的鸟居门非常巨大，从另一个地区都能看到。无需多言，它是不可食用的。"
zhTW = "熊野本宮大社的鳥居大得可以從其他區域看到。更不用說它是不可食用的。"
ruRU = "Торii-ворота святилища Кумано Хонгу Тайша настолько огромны, что их можно увидеть с другого района. Безусловно, они несъедобны."
jaJP = "熊野本宮大社の鳥居は非常に大きく、別の地区からも見ることができます。言うまでもなく、これは食べられません。"
frFR = "La porte torii du sanctuaire Kumano Hongu Taisha est si massive qu'elle peut être vue depuis un autre district. Inutile de dire qu'elle n'est pas comestible."
deDE = "Das Torii-Tor von Kumano Hongu Taisha ist so riesig, dass es aus einem anderen Bezirk gesehen werden kann. Es ist überflüssig zu sagen, dass es ungenießbar ist."
plPL = "Bramka torii świątyni Kumano Hongu Taisha jest tak ogromna, że widać ją z innej dzielnicy. Nie trzeba dodawać, że jest niejadalna."
ptBR = "O portão torii do Santuário Kumano Hongu Taisha é tão grande que pode ser visto de outro distrito. Desnecessário dizer que não é comestível."

["minorunara.ToriiGates.HugeToriiGateIT.Flavor"]
raw = "\"But I thought torii were originally made for the great beavers to eat?\" —Pina"
enUS = "\"But I thought torii were originally made for the great beavers to eat?\" —Pina"
zhCN = "“但我以为鸟居最初是为了让大海狸吃的？” —皮娜"
zhTW = "「但我以為鳥居最初是為了讓大水獺吃的？」——皮娜"
ruRU = "«Но я думал, что тории изначально делали, чтобы великие бобры их ели?» —Пина"
jaJP = "「でも、鳥居はもともと大きなビーバーが食べるために作られたんじゃないの？」—ピナ"
frFR = "\"Mais je pensais que les torii étaient à l'origine faits pour que les grands castors les mangent ?\" —Pina"
deDE = "„Aber ich dachte, Torii wurden ursprünglich für die großen Biber gemacht, um sie zu essen?“ —Pina"
plPL = "„Ale myślałam, że torii pierwotnie stworzono, aby wielkie bobry mogły je jeść?” —Pina"
ptBR = "\"Mas eu pensei que os torii foram originalmente feitos para os grandes castores comerem?\" —Pina"

