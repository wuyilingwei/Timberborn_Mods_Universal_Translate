["LV.WSP.DecreaseStrBuffDesc"]
raw = "A marvel of beaver engineering, this gate tames the wildest rivers, calming their flow to protect our lands."
enUS = "A marvel of beaver engineering, this gate tames the wildest rivers, calming their flow to protect our lands."
zhCN = "土木工程的奇迹，这道闸门驯服了狂野的河流，平息水流以保护我们的土地。"
zhTW = "一個海狸工程的奇蹟，這扇大門馴服了最狂野的河流，平息它們的流動以保護我們的土地。"
ruRU = "Чудо бобрового инженерного искусства, эта плотина укрощает самые дикие реки, успокаивая их течение, чтобы защитить наши земли."
jaJP = "ビーバーの工学の驚異であるこのゲートは、最も荒々しい川を制御し、その流れを穏やかにして私たちの土地を守ります。"
frFR = "Une merveille de l'ingénierie des castors, cette porte apprivoise les rivières les plus sauvages, apaisant leur cours pour protéger nos terres."
deDE = "Ein Wunder der Bibertechnik zähmt dieses Tor die wildesten Flüsse und beruhigt ihren Fluss, um unser Land zu schützen."
plPL = "Cud inżynierii bobrów, ta brama oswaja najdziksze rzeki, uspokajając ich bieg, aby chronić nasze ziemie."
ptBR = "Uma maravilha da engenharia dos castores, este portão doma os rios mais selvagens, acalmando seu fluxo para proteger nossas terras."

["LV.WSP.IncreaseStrBuffDesc"]
raw = "Channeling nature's might, this conduit unleashes a surge of water, bending rivers to our will."
enUS = "Channeling nature's might, this conduit unleashes a surge of water, bending rivers to our will."
zhCN = "征服自然的力量，这条导管释放出汹涌的水流，征服河流以顺从我们的意志。"
zhTW = "通過自然的力量，這個通道釋放出水流的沖擊，將河流彎曲到我們的意志之下。"
ruRU = "Канализируя силу природы, этот проводник высвобождает поток воды, подчиняя реки нашей воле."
jaJP = "自然の力を引き出すこの導管は、水の奔流を解き放ち、川を我々の意志に曲げる。"
frFR = "Canalisant la puissance de la nature, ce conduit libère une déferlante d'eau, pliant les rivières à notre volonté."
deDE = "Die Kraft der Natur kanalisierend, entfesselt dieses Medium einen Wasserstrom, der Flüsse nach unserem Willen biegt."
plPL = "Kierując siłę natury, ten przewód uwalnia przypływ wody, zaginając rzeki według naszej woli."
ptBR = "Canalizando o poder da natureza, este conduto libera uma onda de água, curvando rios à nossa vontade."

