["MapMakerPlantReader.LemonadeStand.Description"]
raw = "A place for beavers to meet and chat around a cup of freshly squeezed lemonade, and to teach little kits about capitalism."
status = "normal"
enUS = "A place for beavers to meet and chat around a cup of freshly squeezed lemonade, and to teach little kits about capitalism."
zhCN = "用柠檬和水制作柠檬汁。"
zhTW = "一個讓水獺聚會和聊天的地方，圍著一杯新鮮擠壓的檸檬水，並教小浣熊關於資本主義的知識。"
ruRU = "Место для бобров, чтобы встретиться и пообщаться за чашкой свежевыжатого лимонада, и научить маленьких детенышей капитализму."
jaJP = "ビーバーが集まり、絞りたてのレモネードを飲みながらおしゃべりし、小さな子ビーバーに資本主義を教えるための場所。"
frFR = "Un endroit pour que les castors se rencontrent et discutent autour d'une tasse de limonade fraîchement pressée, et pour enseigner aux petits kits le capitalisme."
deDE = "Ein Ort für Biber, um sich zu treffen und bei einer Tasse frisch gepresster Limonade zu plaudern und den kleinen Bibern etwas über Kapitalismus beizubringen."
plPL = "Miejsce, gdzie bobry mogą się spotykać i rozmawiać przy filiżance świeżo wyciśniętej lemoniady oraz uczyć małe kitki o kapitalizmie."
ptBR = "Um lugar para os castores se encontrarem e conversarem em volta de um copo de limonada fresca, e para ensinar os pequenos filhotes sobre capitalismo."
koKR = "비버들이 신선하게 짜낸 레모네이드를 마시면서 만나고 이야기할 수 있는 장소이며, 작은 새끼들에게 자본주의를 가르치는 곳입니다."
csCZ = "Místo pro bobry, kde se mohou setkávat a povídat si u šálku čerstvě vymačkané limonády a učit malé bobříky o kapitalismu."

