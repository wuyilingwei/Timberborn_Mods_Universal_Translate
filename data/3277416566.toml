["Knatte.Pillar_X.Description"]
raw = "Pillars to be able to get customized looks\nCan be combined with Staircase to hide them but get stackable."
status = "normal"
enUS = "Pillars to enable customized designs can be combined with staircases to conceal them while remaining stackable."
zhCN = "平台的支柱，根据不同需要进行了定制化，可以作为其他建筑的支撑。"
zhTW = "能夠獲得自定義外觀的支柱  \n可以與樓梯結合以隱藏它們，但可以堆疊。"
ruRU = "Столбы, которые позволят получить индивидуальные образы. Могут быть комбинированы с лестницей, чтобы скрыть их, но при этом получить возможность штабелировать."
jaJP = "カスタマイズされた外観を得るための柱 スタ staircase と組み合わせて隠すことができるが、重ねることができる。"
frFR = "Piliers pour pouvoir obtenir des looks personnalisés. Peut être combiné avec un escalier pour les cacher mais devenir empilable."
deDE = "Säulen, um individuell gestaltete Ausblicke zu erhalten. Können mit Treppenhäusern kombiniert werden, um sie zu verstecken, sind jedoch stapelbar."
plPL = "Filary, które umożliwiają uzyskanie spersonalizowanych wyglądów. Można je połączyć z klatką schodową, aby je ukryć, ale będą złożone."
ptBR = "Pilares para conseguir visuais personalizados. Podem ser combinados com a Escada para escondê-los, mas ainda assim são empilháveis."
koKR = "사용자 정의된 외관을 갖춘 기둥\n계단과 조합하여 숨길 수 있지만 쌓을 수 있습니다."
csCZ = "Pilláry pro možnost přizpůsobeného vzhledu. Lze je kombinovat s kvaltovými schody, aby byly skryté, ale zůstávaly stohovatelné."

