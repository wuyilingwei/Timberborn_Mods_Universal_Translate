["Lapantouflemagic.logstairs.Description"]
raw = "A bunch of logs arranged into primitive stairs\n<color=green>More variants available with the \"More groups\" mod </color>"
enUS = "A bunch of logs arranged into primitive stairs\n<color=green>More variants available with the \"More groups\" mod </color>"
zhCN = "用原木建造的简易楼梯。"
zhTW = "一堆原始階梯排列的木柴  \n<color=green>更多變體可在 \"更多群組\" 模組中獲得</color>"
ruRU = "Куча бревен, расположенных в виде примитивной лестницы\n<color=green>Доступно больше вариантов с модом \"Больше групп\"</color>"
jaJP = "原始的な階段に配置された一 bunch の丸太  \n<color=green>「より多くのグループ」モッドで利用可能な他のバリアント </color>"
frFR = "Un tas de bûches arrangées en escaliers primitifs  \n<color=green>Plus de variantes disponibles avec le mod \"Plus de groupes\"</color>"
deDE = "Eine Ansammlung von Stämmen, die zu primitivem Treppen gebaut sind  \n<color=green>Weitere Varianten sind mit dem \"Mehr Gruppen\" Mod verfügbar</color>"
zhHK = "一堆原始階梯的木頭\n<color=green>透過 \"更多群組\" 模組可獲得更多變體</color>"
plPL = "Stos desek ułożonych w prymitywne schody  \n<color=green>Więcej wariantów dostępnych z modem \"Więcej grup\"</color>"

["Lapantouflemagic.logstairs.FlavorDescription"]
raw = "\"And <i>that</i> is why we need education\" \n—A scientist beaver"
enUS = "\"And <i>that</i> is why we need education\"  \n—A scientist beaver"
zhCN = "“这就是我们需要教育的原因。”——海狸学者"
zhTW = "「這就是為什麼我們需要教育」  \n——一隻科學家海狸"
ruRU = "«И <i>поэтому</i> нам нужно образование» \n—Ученый бобр"
