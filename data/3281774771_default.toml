["Lapantouflemagic.Crappyplatform.Description"]
raw = "A sorry excuse of a platform, an embarassement to beaverkind.\n<color=green>More variants available with the \"More groups\" mod </color>"
enUS = "A sorry excuse of a platform, an embarrassment to beaverkind. <color=green>More variants available with the \"More groups\" mod </color>"
zhCN = "一个可悲的平台，是海狸的耻辱。  \n<color=green>通过“更多组”模组可获得更多变体</color>"
zhTW = "一個可悲的平台，對海狸族群的恥辱。<color=green>使用「更多組別」模組可獲得更多變體</color>"
ruRU = "Ужасное оправдание платформы, позор для бобров.  \n<color=green>Больше вариантов доступно с модом \"Больше групп\" </color>"
jaJP = "プラットフォームの申し訳ない言い訳であり、ビーバーの仲間にとって恥ずべき存在です。  \n<color=green>\"More groups\" モッドを使用すると、より多くのバリアントが利用可能です。</color>"
frFR = "Une triste excuse de plateforme, une honte pour le peuple castor.  \n<color=green>Plus de variantes disponibles avec le mod \"Plus de groupes\"</color>"
deDE = "Eine bedauerliche Ausrede für eine Plattform, eine Schande für die Biberart.  \n<color=green>Weitere Varianten sind mit dem \"Mehr Gruppen\"-Mod verfügbar</color>"
plPL = "Przykro mi, ale platforma jest żałosnym przykładem i hańbą dla bobrów. <color=green>Więcej wariantów dostępnych z modem \"Więcej grup\" </color>"

