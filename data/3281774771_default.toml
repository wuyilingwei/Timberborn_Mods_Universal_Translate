["Lapantouflemagic.Crappyplatform.Description"]
raw = "A sorry excuse of a platform, an embarassement to beaverkind.\n<color=green>More variants available with the \"More groups\" mod </color>"
enUS = "A sorry excuse for a platform, an embarrassment to beaverkind. <color=green>More variants available with the \"More groups\" mod </color>"
zhCN = "一个可悲的平台，成为海狸界的尴尬。<color=green>使用“更多组”mod可获得更多变体</color>"
zhTW = "一個可悲的平台，對海狸來說是一種羞恥。\n<color=green>使用「更多群組」模組可獲得更多變體</color>"
ruRU = "Ужасное оправдание платформы, позор для бобрового народа.  \n<color=green>Больше вариантов доступно с модом \"Больше групп\"</color>"
jaJP = "プラットフォームとしては情けない言い訳であり、ビーバー族にとって恥ずべき存在です。  \n<color=green>\"More groups\"モッドを使えば、さらに多くのバリアントが利用可能です</color>"
frFR = "Une triste excuse de plateforme, une honte pour la communauté des castors.  \n<color=green>Plus de variantes disponibles avec le mod \"Plus de groupes\"</color>"
deDE = "Eine armselige Ausrede für eine Plattform, eine Peinlichkeit für die Biber.  \n<color=green>Weitere Variationen verfügbar mit dem \"Mehr Gruppen\"-Mod </color>"
plPL = "Przepraszam, ale to platforma, która jest żałosnym przykładem i wstydem dla bobrownictwa.  \n<color=green>Więcej wariantów dostępnych w modzie \"Więcej grup\"</color>"
ptBR = "Uma desculpa lamentável para uma plataforma, um embaraço para a espécie dos castores.  \n<color=green>Mais variantes disponíveis com o mod \"Mais grupos\"</color>"

