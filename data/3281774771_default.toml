["Lapantouflemagic.Crappyplatform.Description"]
raw = "A sorry excuse of a platform, an embarassement to beaverkind.\n<color=green>More variants available with the \"More groups\" mod </color>"
enUS = "A sorry excuse for a platform, an embarrassment to beaverkind. <color=green>More variants available with the \"More groups\" mod </color>"
zhCN = "一个可怜的借口平台，给海狸带来了尴尬。\n<color=green>更多变体可通过“更多组”模组获得</color>"
zhTW = "一個可憐的平臺，對海狸界來說是個羞恥。  \n<color=green>透過「更多群組」模組可以獲得更多變體</color>"
ruRU = "Сожалею, но это платформа — источник стыда для бобров.  \n<color=green>Доступно больше вариантов с модом \"Больше групп\"</color>"
jpJP = "プラットフォームの情けない言い訳であり、ビーバー種にとっての恥です。  \n<color=green>「もっとグループ」モッドでさらなるバリエーションが利用可能</color>"
frFR = "Une triste excuse de plateforme, une embarras pour les castors.  \n<color=green>Plus de variantes disponibles avec le mod \"Plus de groupes\"</color>"
deDE = "Eine armselige Entschuldigung für eine Plattform, eine Schande für das Biberwesen.  \n<color=green>Weitere Varianten sind mit dem Mod \"Mehr Gruppen\" verfügbar</color>"

