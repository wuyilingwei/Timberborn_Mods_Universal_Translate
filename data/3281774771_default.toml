["Lapantouflemagic.logstairs.Description"]
raw = "A bunch of logs arranged into primitive stairs\n<color=green>More variants available with the \"More groups\" mod </color>"
enUS = "A bunch of logs arranged into primitive stairs  \n<color=green>More variants available with the \"More groups\" mod </color>"
zhCN = "一堆原始的楼梯状木材  \n<color=green>“更多群组”模组提供更多变体</color>"
zhTW = "一堆原始階梯形狀的木頭\n<color=green>更多變種可透過 \"更多群組\" 模組獲得</color>"
ruRU = "Группа бревен, уложенных в примитивные ступени  \n<color=green>Больше вариантов доступно с модом \"Больше групп\"</color>"
jaJP = "原始の階段に並べられた一 bunch のログ\n<color=green>\"More groups\" モッドを使用すると、さらに多くのバリアントが利用可能です </color>"
frFR = "Un tas de bûches disposées en escaliers primitifs  \n<color=green>Plus de variantes disponibles avec le mod \"Plus de groupes\"</color>"
deDE = "Eine Ansammlung von Logs, die zu primitiven Stufen angeordnet sind  \n<color=green>Weitere Varianten sind mit dem \"Mehr Gruppen\"-Mod verfügbar</color>"
plPL = "Zestaw kłód ułożonych w prymitywne schody  \n<color=green>Więcej wariantów dostępnych w modzie \"Więcej grup\" </color>"
ptBR = "Um monte de toras arranjadas em degraus primitivos  \n<color=green>Mais variantes disponíveis com o mod \"Mais grupos\"</color>"

["Lapantouflemagic.logstairs.FlavorDescription"]
raw = "\"And <i>that</i> is why we need education\" \n—A scientist beaver"
enUS = "\"And <i>that</i> is why we need education\"  \n—A scientist beaver"
zhCN = "“这就是我们需要教育的原因”  \n—一只科学家海狸"
zhTW = "「而 <i>這</i> 就是為什麼我們需要教育」  \n—一隻科學家海狸"
ruRU = "\"И <i>поэтому</i> нам нужно образование\" \n—Ученый бобер"
jaJP = "「そして<i>それ</i>が私たちに教育が必要な理由です」  \n—ある科学者ビーバー"
frFR = "« Et <i>c'est pourquoi</i> nous avons besoin d'éducation »  \n—Un castor scientifique"
deDE = "„Und <i>deshalb</i> brauchen wir Bildung“ \n—Ein Wissenschaftler-Biber"
plPL = "\"I <i>dlatego</i> potrzebujemy edukacji\" \n—Naukowiec bóbr"
ptBR = "\"E <i>é por isso</i> que precisamos de educação\" —Um castor cientista"

