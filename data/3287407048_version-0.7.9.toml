["Tobbert.PipetteTool.Setting.PipetteToolModeToolTip"]
raw = "Hold Mode: Hold the Pipette Tool Keybind button and use the Mouse Selection button to start pipetting.\nPress Mode: Pipette Tool is activated after the Pipette Tool Keybind is pressed and released.\nDirect Mode (Key Bind): This setting allows for direct pipetting without having to click. Using the key bind above it will directly switch to the relevant building (Factorio player approved).\nDirect Mode (Middle Mouse Button): This setting allows for direct pipetting without having to use the Key bind. Using the Middle Mouse Button will directly switch to the relevant building (Minecraft player approved).\nInverted Mode: When a building is selected, press the Pipette Tool Key Bind to switch the relevant object."
enUS = "Hold Mode: Hold the Pipette Tool Keybind button and use the Mouse Selection button to start pipetting.\nPress Mode: Pipette Tool is activated after the Pipette Tool Keybind is pressed and released.\nDirect Mode (Key Bind): This setting allows for direct pipetting without having to click. Using the key bind above it will directly switch to the relevant building (Factorio player approved).\nDirect Mode (Middle Mouse Button): This setting allows for direct pipetting without having to use the Key bind. Using the Middle Mouse Button will directly switch to the relevant building (Minecraft player approved).\nInverted Mode: When a building is selected, press the Pipette Tool Key Bind to switch the relevant object."
zhCN = "- 按住模式：按住快捷键时进入吸管工具，点击建筑进行吸取<br>- 按下模式：按下并释放快捷键后进入吸管工具，点击建筑进行吸取<br>- 直接模式（按键绑定）：按下并释放快捷键后直接吸取（Factorio玩家首选）<br>直接模式（鼠标中键）：按下并释放鼠标中键后直接吸取（Minecraft玩家首选）<br>反转模式：点击一个建筑后，按下快捷键进行吸取"
zhTW = "保持模式：按住移液管工具的快捷鍵，並使用滑鼠選擇按鈕開始移液。  \n按壓模式：在按下並釋放移液管工具快捷鍵後，移液管工具被啟動。  \n直接模式（快捷鍵）：此設置允許直接移液而無需點擊。使用上面的快捷鍵將直接切換到相關建築（經過 Factorio 玩家批准）。  \n直接模式（中鍵）：此設置允許直接移液而無需使用快捷鍵。使用中鍵將直接切換到相關建築（經過 Minecraft 玩家批准）。  \n反轉模式：當選擇一個建築時，按下移液管工具快捷鍵以切換到相關物件。"
ruRU = "Режим удержания: Удерживайте кнопку привязки инструмента пипетки и используйте кнопку выбора мыши для начала пипетирования.  \nРежим нажатия: Инструмент пипетки активируется после нажатия и отпускания кнопки привязки инструмента пипетки.  \nПрямой режим (привязка клавиши): Эта настройка позволяет выполнять пипетирование напрямую без необходимости щелчка. Используя приведенную выше клавишу привязки, вы сразу переключитесь на соответствующее здание (одобрено игроками Factorio).  \nПрямой режим (средняя кнопка мыши): Эта настройка позволяет выполнять пипетирование напрямую без необходимости использовать клавишу привязки. Используя среднюю кнопку мыши, вы сразу переключитесь на соответствующее здание (одобрено игроками Minecraft).  \nОбратный режим: Когда здание выбрано, нажмите клавишу привязки инструмента пипетки, чтобы переключить соответствующий объект."
jaJP = "ホールドモード：ピペットツールのキーbindボタンを押し続け、マウス選択ボタンを使用してピペッティングを開始します。  \nプレスモード：ピペットツールキーbindが押されて放されると、ピペットツールがアクティブになります。  \nダイレクトモード（キーbind）：この設定は、クリックすることなく直接ピペッティングを可能にします。上記のキーbindを使用すると、関連する建物に直接切り替わります（Factorioプレイヤーの承認済み）。  \nダイレクトモード（中ボタン）：この設定は、キーbindを使用することなく直接ピペッティングを可能にします。中ボタンを使用すると、関連する建物に直接切り替わります（Minecraftプレイヤーの承認済み）。  \n反転モード：建物が選択されているときに、ピペットツールのキーbindを押すと、関連オブジェクトに切り替わります。"
frFR = "Mode Maintien : Maintenez le bouton de raccourci de l'outil Pipette et utilisez le bouton de sélection de la souris pour commencer à pipetter.  \nMode Appui : L'outil Pipette est activé après que le raccourci de l'outil Pipette a été pressé et relâché.  \nMode Direct (Raccourci) : Ce paramètre permet de pipetter directement sans avoir à cliquer. En utilisant le raccourci ci-dessus, cela permettra de passer directement au bâtiment pertinent (approuvé par les joueurs de Factorio).  \nMode Direct (Bouton du milieu de la souris) : Ce paramètre permet de pipetter directement sans avoir à utiliser le raccourci. En utilisant le bouton du milieu de la souris, cela permettra de passer directement au bâtiment pertinent (approuvé par les joueurs de Minecraft).  \nMode Inversé : Lorsqu'un bâtiment est sélectionné, appuyez sur le raccourci de l'outil Pipette pour changer l'objet pertinent."
deDE = "Halten-Modus: Halten Sie die Taste für das Pipettenwerkzeug und verwenden Sie die Maustaste für die Auswahl, um mit dem Pipettieren zu beginnen.  \nDrücken-Modus: Das Pipettenwerkzeug wird aktiviert, nachdem die Taste für das Pipettenwerkzeug gedrückt und losgelassen wurde.  \nDirektmodus (Tastenkombination): Diese Einstellung ermöglicht direktes Pipettieren, ohne klicken zu müssen. Mit der oben genannten Tastenkombination wird direkt zum relevanten Gebäude gewechselt (von Factorio-Spielern genehmigt).  \nDirektmodus (Mittlere Maustaste): Diese Einstellung ermöglicht direktes Pipettieren, ohne die Tastenkombination verwenden zu müssen. Mit der mittleren Maustaste wird direkt zum relevanten Gebäude gewechselt (von Minecraft-Spielern genehmigt).  \nUmkehrmodus: Wenn ein Gebäude ausgewählt ist, drücken Sie die Tastenkombination für das Pipettenwerkzeug, um das relevante Objekt zu wechseln."
plPL = "Tryb Trzymania: Przytrzymaj przycisk skrótu narzędzia pipetowego i użyj przycisku wyboru myszy, aby rozpocząć pipetowanie.  \nTryb Naciśnięcia: Narzędzie pipetowe jest aktywowane po naciśnięciu i zwolnieniu przycisku skrótu narzędzia pipetowego.  \nTryb Bezpośredni (Skrót): To ustawienie umożliwia bezpośrednie pipetowanie bez konieczności klikania. Używając powyższego skrótu, przełączysz się bezpośrednio na odpowiedni budynek (zaakceptowane przez graczy Factorio).  \nTryb Bezpośredni (Przycisk Środkowy Myszy): To ustawienie umożliwia bezpośrednie pipetowanie bez użycia skrótu. Używając przycisku środkowego myszy, przełączysz się bezpośrednio na odpowiedni budynek (zaakceptowane przez graczy Minecraft).  \nTryb Odwrócony: Gdy budynek jest wybrany, naciśnij skrót narzędzia pipetowego, aby przełączyć odpowiedni obiekt.  "
ptBR = "Modo de Manter: Mantenha o botão de atalho da Ferramenta de Pipeta pressionado e use o botão de Seleção do Mouse para começar a pipetar.  \nModo de Pressionar: A Ferramenta de Pipeta é ativada após o botão de atalho da Ferramenta de Pipeta ser pressionado e solto.  \nModo Direto (Atalho): Esta configuração permite pipetagem direta sem precisar clicar. Usar o atalho acima mudará diretamente para o prédio relevante (aprovado por jogadores de Factorio).  \nModo Direto (Botão do Meio do Mouse): Esta configuração permite pipetagem direta sem precisar usar o atalho. Usar o Botão do Meio do Mouse mudará diretamente para o prédio relevante (aprovado por jogadores de Minecraft).  \nModo Invertido: Quando um prédio está selecionado, pressione o Atalho da Ferramenta de Pipeta para trocar o objeto relevante."

