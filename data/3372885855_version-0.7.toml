["Building.PhoenixPod.Description"]
raw = "Inspired by the Iron Teeth, Emberpelts use these pods to supplement population growth."
enUS = "Inspired by the Iron Teeth, Emberpelts use these pods to supplement population growth."
zhCN = "受铁齿的启发，灰烬毛皮利用这些荚果来促进种群增长。"
zhTW = "受到鐵牙的啟發，火焰毯利用這些胚囊來補充人口增長。"
ruRU = "Вдохновленные Железными Зубами, огненные шкуры используют эти капсулы для увеличения численности населения."
jpJP = "アイアンティースに触発され、エンバーペルツはこれらのポッドを使用して人口増加を補っています。"
frFR = "Inspirés par les Dents de Fer, les Pelages de Braise utilisent ces gousses pour favoriser la croissance de la population."
deDE = "Inspiriert von den Eisenzähnen verwenden die Glutfelle diese Kapseln, um das Bevölkerungswachstum zu unterstützen."

