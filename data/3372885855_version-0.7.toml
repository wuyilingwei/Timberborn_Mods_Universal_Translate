["Building.PhoenixPod.Description"]
raw = "Inspired by the Iron Teeth, Emberpelts use these pods to supplement population growth."
en = "Inspired by the Iron Teeth, Emberpelts use these pods to supplement population growth."
zh_CN = "受铁齿的启发，灰烬毛皮利用这些荚果来促进种群增长。"
ru = "Вдохновленные Железными Зубами, огненные шкуры используют эти капсулы для увеличения численности населения."
jp = "アイアンティースに触発され、エンバーペルツはこれらのポッドを使用して人口増加を補っています。"

["Building.PhoenixPod.DisplayName"]
raw = "Phoenix Pod"
