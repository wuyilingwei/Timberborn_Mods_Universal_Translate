["Building.AdvancedPhoenixPod.FlavorDescription"]
raw = "Like a Phoenix, let them be reborn from the fire and ashes."
en = "Like a Phoenix, let them be reborn from the fire and ashes."
zh_CN = "如同凤凰，让他们在火焰与灰烬中重生。"
