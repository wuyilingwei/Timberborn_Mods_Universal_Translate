["LV.SP.UpdateNote740"]
raw = "This is a big update! While you will not see many new features but the UI was revamped, the code was completely rewritten using Moddable Timberborn instead of Buff & Debuff System with great performance improvements. Expansion mods that used Moddable Bindito no longer needs it as well! Please make sure all other mods are updated to the latest versions as well!"
status = "abandoned"
enUS = "This is a big update! While you will not see many new features but the UI was revamped, the code was completely rewritten using Moddable Timberborn instead of Buff & Debuff System with great performance improvements. Expansion mods that used Moddable Bindito no longer needs it as well! Please make sure all other mods are updated to the latest versions as well!"
zhCN = "这是一个重大更新！虽然您不会看到太多新功能，但UI已重新设计，代码使用Moddable Timberborn完全重写，替代了原有的增益与减益系统，性能大幅提升。使用Moddable Bindito的扩展模组也不再需要它了！请确保所有其他模组也已更新至最新版本！"
zhTW = "這是一個重大更新！雖然你不會看到許多新功能，但使用者介面已經重新設計，程式碼也完全重寫，採用了可修改的Timberborn，而不是增益與減益系統，並帶來了顯著的性能提升。使用可修改的Bindito的擴展模組也不再需要它！請確保所有其他模組也更新到最新版本！"
ruRU = "Ключевое имя: LV.SP.UpdateNote740 - Новый текст для перевода: \"Это большое обновление! Хотя вы не увидите много новых функций, пользовательский интерфейс был обновлен, код был полностью переписан с использованием Moddable Timberborn вместо системы Buff & Debuff с большим улучшением производительности. Расширения модов, которые использовали Moddable Bindito, также больше не нуждаются в этом! Пожалуйста, убедитесь, что все другие моды также обновлены до последних версий!\""
jaJP = "キー名: LV.SP.UpdateNote740 - 新しい翻訳テキスト: \"これは大きなアップデートです！多くの新機能は見られませんが、UIが改装され、コードが完全に書き換えられました。 Buff & Debuff Systemの代わりにModdable Timberbornを使用し、パフォーマンスが大幅に改善されました。 Moddable Binditoを使用していた拡張モッドももはや必要ありません！他のすべてのモッドも最新バージョンに更新されていることを確認してください！\""
frFR = "Nom de la clé : LV.SP.UpdateNote740 - Nouveau texte à traduire : \"C'est une grosse mise à jour ! Bien que vous ne verrez pas beaucoup de nouvelles fonctionnalités, l'interface utilisateur a été repensée, le code a été entièrement réécrit en utilisant Timberborn modifiable au lieu du système de Buffs et Debuffs avec de grandes améliorations de performance. Les mods d'expansion qui utilisaient Moddable Bindito n'en ont plus besoin non plus ! Veuillez vous assurer que tous les autres mods sont également mis à jour vers les dernières versions !\""
deDE = "Schlüsselname: LV.SP.UpdateNote740 - Neuer Text zur Übersetzung: \"Dies ist ein großes Update! Auch wenn Sie nicht viele neue Funktionen sehen werden, wurde die Benutzeroberfläche überarbeitet, der Code wurde vollständig mit Moddable Timberborn neu geschrieben, anstelle des Buff- und Debuff-Systems, was zu erheblichen Leistungsverbesserungen geführt hat. Erweiterungsmods, die Moddable Bindito verwendet haben, benötigen es ebenfalls nicht mehr! Bitte stellen Sie sicher, dass auch alle anderen Mods auf die neuesten Versionen aktualisiert sind!\""
plPL = "Nazwa klucza: LV.SP.UpdateNote740 - Nowy tekst do przetłumaczenia: \"To jest duża aktualizacja! Chociaż nie zobaczysz wielu nowych funkcji, interfejs użytkownika został odnowiony, a kod został całkowicie przepisany z użyciem Moddable Timberborn zamiast systemu Buff & Debuff, co przyniosło znaczne poprawy wydajności. Moduły rozszerzające, które używały Moddable Bindito, nie potrzebują go już! Upewnij się, że wszystkie inne mody są również zaktualizowane do najnowszych wersji!\""
ptBR = "Esta é uma grande atualização! Embora você não veja muitos novos recursos, a interface do usuário foi reformulada, e o código foi reescrito completamente usando Moddable Timberborn em vez do Sistema de Buff e Debuff, com grandes melhorias de desempenho. Mods de expansão que usavam Moddable Bindito não precisam mais dele também! Certifique-se de que todos os outros mods também estejam atualizados para as últimas versões!"
koKR = "키 이름: LV.SP.UpdateNote740 - 새 번역 텍스트: \"이번 업데이트는 큰 변화입니다! 많은 새로운 기능은 보이지 않지만, UI가 새롭게 개편되었고, 코드가 Buff & Debuff 시스템 대신 Moddable Timberborn을 사용하여 완전히 다시 작성되었으며, 성능이 크게 향상되었습니다. Moddable Bindito를 사용하던 확장 모드도 더 이상 필요하지 않습니다! 모든 다른 모드가 최신 버전으로 업데이트되었는지 확인해 주세요!\""
csCZ = "Toto je velká aktualizace! I když neuvidíte mnoho nových funkcí, uživatelské rozhraní bylo přepracováno, kód byl zcela přepsán za použití Moddable Timberborn namísto systému Buff & Debuff s výrazným zlepšením výkonu. Rozšiřující módy, které používaly Moddable Bindito, už jej také nepotřebují! Prosím, ujistěte se, že všechny ostatní módy jsou také aktualizovány na nejnovější verze!"
