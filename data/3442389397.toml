["LV.SP.DayCostNotice"]
raw = "Some projects cost a daily amount instead of an one-time unlock. Daily Science cost is deducted at the start of each day and the effects remain the same for the entire day. You can adjust the level of these projects (for the next day) using the slider."
status = "normal"
enUS = "Some projects cost a daily amount instead of a one-time unlock. Daily Science costs are deducted at the start of each day, and the effects remain the same for the entire day. You can adjust the level of these projects (for the next day) using the slider."
zhCN = "有些项目的费用是按日计算而不是一次性解锁。每日科学费用在每天开始时扣除，效果在整天内保持不变。您可以使用滑块调整这些项目的级别（用于第二天）。"
zhTW = "一些項目需要每日費用，而不是一次性解鎖。每日科學費用會在每天開始時扣除，並且效果會保持整天不變。您可以使用滑桿調整這些項目的級別（用於下一天）。"
ruRU = "Некоторые проекты стоят ежедневную сумму вместо одноразового открытия. Ежедневная стоимость науки вычитается в начале каждого дня, и эффекты остаются неизменными на протяжении всего дня. Вы можете регулировать уровень этих проектов (на следующий день) с помощью ползунка."
jaJP = "いくつかのプロジェクトは、一度きりのアンロックではなく、毎日一定のコストがかかります。毎日の科学費用は毎日の始めに差し引かれ、その効果は一日中同じままです。スライダーを使用して、これらのプロジェクトのレベルを（翌日用に）調整できます。"
frFR = "Certains projets coûtent un montant quotidien au lieu d'un déblocage unique. Le coût de la science quotidienne est déduit au début de chaque jour et les effets restent les mêmes pendant toute la journée. Vous pouvez ajuster le niveau de ces projets (pour le lendemain) à l'aide du curseur."
deDE = "Einige Projekte kosten einen täglichen Betrag anstatt einer einmaligen Freischaltung. Die täglichen Wissenschaftskosten werden zu Beginn eines jeden Tages abgezogen und die Auswirkungen bleiben den ganzen Tag über gleich. Sie können den Level dieser Projekte (für den nächsten Tag) mit dem Regler anpassen."
plPL = "Niektóre projekty kosztują dzienną kwotę zamiast jednorazowego odblokowania. Codzienny koszt nauki jest odciągany na początku każdego dnia, a efekty utrzymują się przez cały dzień. Możesz dostosować poziom tych projektów (na następny dzień) za pomocą suwaka."
ptBR = "Alguns projetos custam um valor diário em vez de um desbloqueio único. O custo da Ciência Diária é deduzido no início de cada dia e os efeitos permanecem os mesmos durante todo o dia. Você pode ajustar o nível desses projetos (para o dia seguinte) usando o controle deslizante."
koKR = "일부 프로젝트는 일회성 해제가 아닌 매일 금액이 필요합니다. 매일 과학 비용은 매일 시작 시 차감되며, 효과는 하루 종일 동일하게 유지됩니다. 다음 날에 이러한 프로젝트의 수준을 슬라이더를 사용하여 조정할 수 있습니다."
csCZ = "Některé projekty mají denní náklady místo jednorázového odemknutí. Denní náklady na vědu se odečítají na začátku každého dne a účinky zůstávají během celého dne nezměněny. Můžete upravit úroveň těchto projektů (na následující den) pomocí posuvníku."

