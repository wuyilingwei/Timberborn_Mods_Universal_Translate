koKR = "게임 기본 위험한 나쁜 조수 날씨, 모든 수원에서 나쁜 물이 생성됩니다."

["LV.MW.RainDesc"]
raw = "Temperate weather:\n- All tiles are watered and no land contamination occurs.\n- Applies Wet Fur when Beavers are not in the buildings.\n- 25% shorter than the usual temperate reason (default settings)"
status = "normal"
enUS = "Temperate weather:\n- All tiles are watered and no land contamination occurs.\n- Applies Wet Fur when Beavers are not in the buildings.\n- 25% shorter than the usual temperate reason (default settings)"
zhCN = "模组扩展的温和类天气，清澈的雨水带来希望，也带来欢乐。<br>- 所有土地都被灌溉，而且不会受到恶水污染。<br>- 海狸在室外时会增加“湿润的毛发”康乐值。"
zhTW = "溫帶天氣：\n- 所有格子都會被灑水，且不會發生土地污染。\n- 當海狸不在建築物內時，會給予濕毛皮效果。\n- 比通常的溫帶季節短 25%（默認設置）。"
ruRU = "Умеренный климат:\n- Все участки поливаются, и загрязнение земли не происходит.\n- Применяется Влажный Мех, когда Бобры не находятся в зданиях.\n- На 25% короче, чем обычный умеренный сезон (настройки по умолчанию)."
jaJP = "温帯気候：\n- 全てのタイルが水やりされ、土地の汚染は発生しません。\n- ビーバーが建物にいないとき、湿った毛皮が適用されます。\n- 通常の温帯季節より25%短くなります（デフォルト設定）。"
frFR = "Météo tempérée :\n- Tous les carrés sont arrosés et aucune contamination des terres ne se produit.\n- Applique la fourrure humide lorsque les castors ne sont pas dans les bâtiments.\n- 25 % plus court que la raison tempérée habituelle (paramètres par défaut)"
deDE = "Gemäßes Wetter:\n- Alle Fliesen sind bewässert und es tritt keine Bodenverschmutzung auf.\n- Wendet Nasses Fell an, wenn Biber sich nicht in den Gebäuden befinden.\n- 25% kürzer als die übliche gemäßigte Saison (Standardeinstellungen)"
plPL = "Temperate weather:\n- Wszystkie kafelki są nawadniane, a zanieczyszczenie gruntów nie występuje.\n- Zastosowanie Mokrego Futra, gdy Bobry nie znajdują się w budynkach.\n- O 25% krótszy niż zwykły umiarkowany sezon (ustawienia domyślne)"
ptBR = "Clima temperado:\n- Todos os tiles são regados e não ocorre contaminação do solo.\n- Aplica Pelo Úmido quando os Castores não estão nos edifícios.\n- 25% mais curto do que o motivo temperado usual (configurações padrão)"
koKR = "온대 날씨:\n- 모든 타일에 물이 공급되고 토양 오염이 발생하지 않습니다.\n- 비버가 건물에 없으면 젖은 모피 효과가 적용됩니다.\n- 일반적인 온대 사유보다 25% 짧습니다 (기본 설정)."

["LV.MW.MonsoonDesc"]
raw = "Hazardous weather:\n- All water sources increase their output, at 350% (or configurable) maximum.\n- Handicap applies to the extra output as well."
status = "normal"
enUS = "Hazardous weather:\n- All water sources increase their output, at 350% (or configurable) maximum.\n- Handicap applies to the extra output as well."
zhCN = "模组扩展的恶劣类天气，洪水自河流上游奔涌而来，四处泛滥。<br>- 所有水源的水力都会额外增加250%（模组默认，可更改），但不超过游戏限制。"
zhTW = "危險天氣：\n- 所有水源的產出提高至350%（或可配置）的最大值。\n- 這一減益也適用於額外的產出。"
ruRU = "Опасная погода:\n- Все источники воды увеличивают свою продуктивность до 350% (или настраиваемого) максимума.\n- Ухудшение условий также применяется к дополнительному выходу."
jaJP = "危険な天候：\n- すべての水源は出力を350%（または設定可能）最大で増加します。\n- ハンデは追加出力にも適用されます。"
frFR = "Conditions météorologiques dangereuses :\n- Toutes les sources d'eau augmentent leur production, à 350% (ou configurable) maximum.\n- Le handicap s'applique également à la production supplémentaire."
deDE = "Gefährliches Wetter:\n- Alle Wasserquellen steigern ihre Produktion auf 350% (oder konfigurierbar) Maximum.\n- Die Einschränkung gilt auch für die zusätzliche Produktion."
plPL = "Niebezpieczna pogoda:\n- Wszystkie źródła wody zwiększają swoją produkcję do 350% (lub konfigurowanej) maksymalnie.\n- Utrudnienia dotyczą również dodatkowej produkcji."
ptBR = "Tempo perigoso:\n- Todas as fontes de água aumentam sua produção em 350% (ou configurável) no máximo.\n- A penalização se aplica à produção extra também."
koKR = "위험한 날씨:\n- 모든 수원에서 최대 350% (또는 설정 가능)로 산출량이 증가합니다.\n- 추가 산출량에도 불리한 조건이 적용됩니다."

["LV.MW.ShortTemperateDesc"]
raw = "Temperate weather: a very short Temperate season so you will need to deal with two hazardous seasons in a row."
status = "normal"
enUS = "Temperate weather: a very short Temperate season so you will need to deal with two hazardous seasons in a row."
zhCN = "模组扩展的温和类天气，晴天转瞬即逝，预兆着连续的天灾。<br>- 持续时间极短，只有1~2天（模组默认，可更改）。"
zhTW = "溫帶天氣：一個非常短的溫帶季節，因此你需要連續面對兩個危險的季節。"
ruRU = "Умеренный климат: очень короткий умеренный сезон, поэтому вам придется справляться с двумя опасными сезонами подряд."
jaJP = "温暖な気候：非常に短い温暖季があるため、連続して2つの危険な季節に対処する必要があります。"
frFR = "Temps tempéré : une saison tempérée très courte, vous devrez donc faire face à deux saisons dangereuses consécutives."
deDE = "Gemäßigte Wetter: Eine sehr kurze gemäßigte Saison, sodass Sie mit zwei gefährlichen Jahreszeiten hintereinander umgehen müssen."
plPL = "Pogoda umiarkowana: bardzo krótki sezon umiarkowany, więc będziesz musiał stawić czoła dwóm niebezpiecznym sezonowi z rzędu."
ptBR = "Clima temperado: uma temporada temperada muito curta, então você precisará lidar com duas temporadas perigosas seguidas."
koKR = "온대 날씨: 매우 짧은 온대 계절이므로 두 개의 위험한 계절을 연속으로 경험해야 합니다."

["LV.MW.ProgressiveTemperateDesc"]
raw = "Temperate weather that starts like the game's normal one but it gets shorter and shorter."
status = "normal"
enUS = "Temperate weather that starts like the game's normal one but it gets shorter and shorter."
zhCN = "模组扩展的温和类天气，平静的日子逐渐缩短，留下气候变化的痕迹。<br>- 持续时间随周期变短（不建议与温和天气同时启用）。"
zhTW = "溫帶天氣一開始與遊戲的正常天氣相似，但逐漸變得越來越短。"
ruRU = "Умеренная погода, которая начинается как обычная в игре, но становится всё короче и короче."
jaJP = "穏やかな天候はゲームの通常のものから始まりますが、次第に短くなっていきます。"
frFR = "Météo tempérée qui commence comme celle du jeu normal mais qui devient de plus en plus courte."
deDE = "Gemäßigtes Wetter, das wie das normale Wetter des Spiels beginnt, aber immer kürzer wird."
plPL = "Umiarkowana pogoda, która zaczyna się jak normalna w grze, ale staje się coraz krótsza."
ptBR = "Clima temperado que começa como o normal do jogo, mas vai ficando cada vez mais curto."
koKR = "게임의 일반적인 날씨처럼 시작되지만 점점 짧아지는 온대 날씨."

["LV.MW.SurprisinglyRefreshingDesc"]
raw = "'Hazardous' weather: No bad effect. All water sources produce fresh water. Very short."
status = "normal"
enUS = "'Hazardous' weather: No bad effect. All water sources produce fresh water. Very short."
zhCN = "模组扩展的“恶劣类”天气，清水从恶水源流出，但只是一个恶劣的玩笑。<br>- 所有水源都会流出净水。<br>- 持续时间极短，只有1~2天（模组默认，可更改）。"
zhTW = "「‘危險’天氣：沒有不良影響。所有水源產生淡水。非常短。」"
ruRU = "«Опасная» погода: Никакого плохого эффекта. Все источники воды производят пресную воду. Очень коротко."
jaJP = "「『危険な』天候：悪影響なし。すべての水源が新鮮な水を生産します。非常に短い。」"
frFR = "Clé : LV.MW.SurprisinglyRefreshingDesc - Texte traduit : \"'Météo 'incroyablement rafraîchissante' : Pas d'effet négatif. Toutes les sources d'eau produisent de l'eau potable. Très court.\""
deDE = "'Gefährliches' Wetter: Keine negativen Effekte. Alle Wasserquellen produzieren frisches Wasser. Sehr kurz."
plPL = "'Niebezpieczna' pogoda: Brak złych skutków. Wszystkie źródła wody produkują świeżą wodę. Bardzo krótko."
ptBR = "'Tempo 'Perigoso': Nenhum efeito negativo. Todas as fontes de água produzem água potável. Muito curto."
koKR = "'위험한' 날씨: 나쁜 영향 없음. 모든 수원에서 깨끗한 물이 생성됩니다. 매우 짧습니다."
