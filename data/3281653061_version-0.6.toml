["Lapantouflemagic.GigargantuanStorage.Description"]
raw = "Stores a ludicrous amount of one type of ressource.\n<color=yellow>Requires ladders for access</color>\nThe central 7x1 lines do not require to have support underneath.\n<color=#FF6EC7>The glass panes on top are graciously provided by the </color><b>WhitePaws</b><color=#FF6EC7> as part of a self-promotion campaign.</color>"
enUS = "Stores a ludicrous amount of one type of resource.  \n<color=yellow>Requires ladders for access</color>  \nThe central 7x1 lines do not require support underneath.  \n<color=#FF6EC7>The glass panes on top are graciously provided by the </color><b>WhitePaws</b><color=#FF6EC7> as part of a self-promotion campaign.</color>"
zhCN = "存储了大量单一类型的资源。<color=yellow>需要梯子才能访问</color> 中间的7x1线不需要下面有支撑。<color=#FF6EC7>顶部的玻璃窗格由</color><b>白爪</b><color=#FF6EC7>提供，作为自我推广活动的一部分。</color>"
zhTW = "儲存了一種類型資源的荒謬數量。  \n<color=yellow>需要梯子才能接觸</color>  \n中央的7x1線條不需要下面有支撐。  \n<color=#FF6EC7>上面的玻璃板由</color><b>WhitePaws</b><color=#FF6EC7>慷慨提供，作為自我推廣活動的一部分。</color>"
ruRU = "Хранит абсурдное количество одного типа ресурса.  \n<color=yellow>Требуются лестницы для доступа</color>  \nЦентральные 7x1 линии не требуют поддержки снизу.  \n<color=#FF6EC7>Стеклянные панели сверху любезно предоставлены </color><b>WhitePaws</b><color=#FF6EC7> в рамках кампании по само-рекламе.</color>"
jaJP = "一種類のリソースを途方もない量保存します。  \n<color=yellow>アクセスにははしごが必要です</color>  \n中央の7x1ラインは、下に支持がなくても構いません。  \n<color=#FF6EC7>上のガラスパネルは、<b>ホワイトパウズ</b><color=#FF6EC7>によって自己宣伝キャンペーンの一環として優雅に提供されています。</color>"
frFR = "Stocke une quantité ridicule d'un type de ressource.  \n<color=yellow> Nécessite des échelles pour y accéder </color>  \nLes lignes centrales de 7x1 n'ont pas besoin de support en dessous.  \n<color=#FF6EC7> Les vitres en haut sont gracieusement fournies par le </color><b>WhitePaws</b><color=#FF6EC7> dans le cadre d'une campagne de promotion personnelle. </color>"
deDE = "Speichert eine lächerliche Menge einer Art von Ressource.  \n<color=yellow>Benötigt Leitern für den Zugang</color>  \nDie zentralen 7x1 Linien benötigen keine Unterstützung darunter.  \n<color=#FF6EC7>Die Glasplatten oben werden großzügig bereitgestellt von den </color><b>WhitePaws</b><color=#FF6EC7> im Rahmen einer Selbstwerbungskampagne.</color>"
plPL = "Przechowuje absurdalną ilość jednego typu zasobu.  \n<color=yellow>Wymaga drabin do dostępu</color>  \nCentralne linie 7x1 nie wymagają wsparcia pod spodem.  \n<color=#FF6EC7>Szyby na górze są hojnym darem od </color><b>Białych Łap</b><color=#FF6EC7> w ramach kampanii promocji własnej.</color>"
ptBR = "Armazena uma quantidade absurda de um tipo de recurso.  \n<color=yellow>Requer escadas para acesso</color>  \nAs linhas centrais de 7x1 não precisam de suporte embaixo.  \n<color=#FF6EC7>Os painéis de vidro em cima são gentilmente fornecidos pelos </color><b>WhitePaws</b><color=#FF6EC7> como parte de uma campanha de autopromoção.</color>"

