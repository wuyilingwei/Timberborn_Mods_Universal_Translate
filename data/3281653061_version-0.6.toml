["Lapantouflemagic.GigargantuanStorageWP.FlavorDescription"]
raw = "Did you think someone would give you all that glass for free? Who would ever do that?"
enUS = "Did you think someone would give you all that glass for free? Who would ever do that?"
zhCN = "你以为有人会免费给你那么多玻璃吗？谁会那么做？"
zhTW = "你真的認為會有人免費給你那麼多玻璃嗎？誰會那樣做呢？"
ruRU = "Вы действительно думали, что кто-то подарит вам всё это стекло бесплатно? Кто бы вообще так сделал?"
jaJP = "誰がそんなに多くのガラスをタダでくれると思ったの？そんなことをする人がいるわけないじゃないか。"
frFR = "Penses-tu que quelqu'un te donnerait tout ce verre gratuitement ? Qui ferait jamais ça ?"
deDE = "Hast du gedacht, jemand würde dir all dieses Glas umsonst geben? Wer würde das jemals tun?"
plPL = "Czy myślałeś, że ktoś da ci całe to szkło za darmo? Kto by to w ogóle zrobił?"
ptBR = "Você achou que alguém lhe daria todo aquele vidro de graça? Quem faria isso?"
