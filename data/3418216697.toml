["LV.SE.AutoSaveFilenameDesc"]
raw = "Custom filename for auto-saves. If you use this,\nmake sure to put .saveeveryday at the end to auto delete. If not, the game will not delete the save file automatically.\nUse {0} for cycle number and {1} for cycle day number and {2} for total day. For example: C{0}_D{1}.saveeveryday.\nLeave empty to use the default filename (SaveDay{2}.saveeveryday)."
status = "normal"
enUS = "Custom filename for auto-saves. If you use this, make sure to put .saveeveryday at the end to enable auto deletion. If not, the game will not automatically delete the save file. Use {0} for cycle number, {1} for cycle day number, and {2} for total days. For example: C{0}_D{1}.saveeveryday. Leave empty to use the default filename (SaveDay{2}.saveeveryday)."
zhCN = "可以更改定期存档的名称，留空则使用模组默认（SaveDay{2}.saveeveryday）。<br>使用“{0}”表示周期数，“{1}”表示周期天数，“{2}”表示总天数。<br>注意，末尾须添加“.saveeveryday”，否则游戏不会自动删除多余的定期存档。"
zhTW = "自動保存的自定義檔名。如果您使用此選項，請確保在末尾加上 .saveeveryday，以便自動刪除。如果沒有，遊戲將不會自動刪除保存檔案。使用 {0} 作為循環編號，{1} 作為循環天數，{2} 作為總天數。例如：C{0}_D{1}.saveeveryday。留空將使用預設檔名（SaveDay{2}.saveeveryday）。"
ruRU = "Пользовательское имя файла для авто-сохранений. Если вы используете это, обязательно добавьте .saveeveryday в конце, чтобы автоматически удалить. В противном случае игра не будет автоматически удалять файл сохранения. Используйте {0} для номера цикла, {1} для номера дня цикла и {2} для общего числа дней. Например: C{0}_D{1}.saveeveryday. Оставьте пустым, чтобы использовать имя файла по умолчанию (SaveDay{2}.saveeveryday)."
jaJP = "自動保存のカスタムファイル名。これを使用する場合は、.saveeverydayを末尾に付けて自動削除できるようにしてください。そうしないと、ゲームは保存ファイルを自動的に削除しません。\nサイクル番号には{0}を、サイクル日番号には{1}を、合計日数には{2}を使用してください。例：C{0}_D{1}.saveeveryday。\nデフォルトのファイル名（SaveDay{2}.saveeveryday）を使用するには空白のままにしてください。"
frFR = "Nom de fichier personnalisé pour les sauvegardes automatiques. Si vous utilisez cela, assurez-vous d’ajouter .saveeveryday à la fin pour supprimer automatiquement. Sinon, le jeu ne supprimera pas le fichier de sauvegarde automatiquement. Utilisez {0} pour le numéro de cycle et {1} pour le numéro de jour de cycle et {2} pour le jour total. Par exemple : C{0}_D{1}.saveeveryday. Laissez vide pour utiliser le nom de fichier par défaut (SaveDay{2}.saveeveryday)."
deDE = "Benutzerdefinierter Dateiname für automatisches Speichern. Wenn Sie dies verwenden, stellen Sie sicher, dass Sie am Ende .saveeveryday hinzufügen, um automatisch zu löschen. Andernfalls wird die Spielstanddatei nicht automatisch gelöscht. Verwenden Sie {0} für die Zyklusnummer und {1} für die Zyklustagnummer und {2} für den Gesamttag. Zum Beispiel: C{0}_D{1}.saveeveryday. Lassen Sie es leer, um den Standarddateinamen (SaveDay{2}.saveeveryday) zu verwenden."
plPL = "Niestandardowa nazwa pliku dla automatycznych zapisów. Jeśli to robisz, upewnij się, że na końcu dodasz .saveeveryday, aby automatycznie usunąć. W przeciwnym razie gra nie usunie pliku zapisu automatycznie. Użyj {0} dla numeru cyklu, {1} dla numeru dnia cyklu i {2} dla łącznej liczby dni. Na przykład: C{0}_D{1}.saveeveryday. Pozostaw puste, aby użyć domyślnej nazwy pliku (SaveDay{2}.saveeveryday)."
ptBR = "Nome de arquivo personalizado para salvamentos automáticos. Se você usar isso, certifique-se de colocar .saveeveryday no final para exclusão automática. Caso contrário, o jogo não excluirá o arquivo de salvamento automaticamente. Use {0} para o número do ciclo, {1} para o número do dia do ciclo e {2} para o total de dias. Por exemplo: C{0}_D{1}.saveeveryday. Deixe em branco para usar o nome de arquivo padrão (SaveDay{2}.saveeveryday)."
koKR = "자동 저장을 위한 사용자 지정 파일 이름입니다. 이를 사용할 경우, 자동 삭제를 위해 끝에 .saveeveryday를 꼭 추가하세요. 그렇지 않으면 게임이 저장 파일을 자동으로 삭제하지 않습니다. {0}은 사이클 번호, {1}은 사이클 일수, {2}는 총 일수를 나타냅니다. 예: C{0}_D{1}.saveeveryday. 기본 파일 이름(SaveDay{2}.saveeveryday)을 사용하려면 비워두세요."
csCZ = "Vlastní název souboru pro automatické ukládání. Pokud to použijete, ujistěte se, že na konci je .saveeveryday pro automatické smazání. Pokud ne, hra soubor s uložením automaticky nesmaže. Použijte {0} pro číslo cyklu, {1} pro číslo dne cyklu a {2} pro celkový den. Například: C{0}_D{1}.saveeveryday. Nechte prázdné pro použití výchozího názvu souboru (SaveDay{2}.saveeveryday)."

