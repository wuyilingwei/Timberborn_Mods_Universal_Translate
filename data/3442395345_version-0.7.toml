frFR = "Une merveille de l'ingénierie des castors, cette barrière apprivoise les rivières les plus sauvages, apaisant leur cours pour protéger nos terres."
deDE = "Ein Wunder der Bibertechnik zähmt dieses Tor die wildesten Flüsse und beruhigt ihren Fluss, um unser Land zu schützen."

