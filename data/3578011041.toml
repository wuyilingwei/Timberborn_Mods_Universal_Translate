["LV.BVM.UpdateText710"]
raw = "Beavers now gain ×1.5 Fitness time when inside certain buildings instead of not gaining any at all:\n- Folktails: Power Wheel, Lido and Dance Hall.\n- Iron Teeth: Large Power Wheel, Swimming Pool and Excercise Plaza.\n<RedHighlight><b>Important for IT:</b></RedHighlight> This update also remove the feature that adds Papers and Books to Iron Teeth. There is instead an optional mod called 'Papers And Books For IT'. If you have any buildings or goods that were previously made by this mod, please subscribe to that mod before continuing."
status = "normal"
enUS = "Beavers now gain ×1.5 Fitness time when inside certain buildings instead of not gaining any at all:\n- Folktails: Power Wheel, Lido, and Dance Hall.\n- Iron Teeth: Large Power Wheel, Swimming Pool, and Exercise Plaza.\n<RedHighlight><b>Important for IT:</b></RedHighlight> This update also removes the feature that adds Papers and Books to Iron Teeth. There is instead an optional mod called 'Papers And Books For IT'. If you have any buildings or goods that were previously made by this mod, please subscribe to that mod before continuing."
zhCN = "海狸现在在特定建筑内可获得×1.5的健身时间，而非完全无法获得：<br>- 神尾：动力轮、游泳池和舞厅。<br>- 铁牙：大型动力轮、游泳池和健身广场。<br><RedHighlight><b>铁牙玩家重要提示：</b></RedHighlight> 本次更新还移除了为铁牙派系添加纸张和书籍的功能。取而代之的是一个名为'Papers And Books For IT'的可选模组。如果您有任何此前由本模组添加的建筑或物品，请在继续游戏前订阅该模组。"
zhTW = "「海狸現在在某些建築物內會獲得 ×1.5 的健身時間，而不是完全不獲得：/n- 民間傳說：發電輪、休閒池和舞廳。/n- 鐵牙：大型發電輪、游泳池和健身廣場。/n<RedHighlight><b>對IT來說重要：</b></RedHighlight> 此更新還移除了將紙張和書籍添加到鐵牙的功能。現在有一個可選模組叫做「鐵牙的紙張和書籍」。如果您有任何之前由此模組製作的建築物或物品，請在繼續之前訂閱該模組。」"
ruRU = "Бобры теперь получают ×1.5 времени фитнеса, находясь внутри определенных зданий, вместо того, чтобы не получать его вообще:\n- Folktails: Энергетическое колесо, Лидо и Танцевальный зал.\n- Iron Teeth: Большое энергетическое колесо, Бассейн и Площадка для тренировок.\n<RedHighlight><b>Важно для IT:</b></RedHighlight> Это обновление также удаляет функционал, который добавляет Бумаги и Книги для Iron Teeth. Вместо этого существует дополнительный мод под названием 'Паперы и Книги для IT'. Если у вас есть здания или товары, которые ранее созданы этим модом, пожалуйста, подписывайтесь на этот мод перед продолжением."
jaJP = "キー名：LV.BVM.UpdateText710 - 翻訳する新しいテキスト：\"ビーバーは、特定の建物内にいるときに×1.5のフィットネスタイムを得るようになりました。以前は全く得られませんでした：/n- フォルクテイル：パワーホイール、リド、ダンスホール。/n- アイアンティース：大型パワーホイール、プール、エクササイズプラザ。/n<RedHighlight><b>ITにとって重要：</b></RedHighlight>このアップデートでは、アイアンティースにペーパーと本を追加する機能が削除されました。代わりに「ITのためのペーパーと本」と呼ばれるオプションモッドがあります。このモッドで以前に作成された建物や商品がある場合は、続行する前にそのモッドを購読してください。\""
frFR = "Les castors gagnent désormais ×1,5 de temps de conditionnement lorsqu'ils se trouvent à l'intérieur de certains bâtiments au lieu de ne rien gagner du tout :  \n- Folktails : Roue de puissance, Lido et Salle de danse.  \n- Iron Teeth : Grande roue de puissance, Piscine et Plaza d'exercice.  \n<RedHighlight><b>Important pour IT :</b></RedHighlight> Cette mise à jour supprime également la fonctionnalité qui ajoute des papiers et des livres aux Iron Teeth. Il existe plutôt un mod optionnel appelé 'Papiers et Livres pour IT'. Si vous avez des bâtiments ou des biens qui étaient précédemment créés par ce mod, veuillez vous abonner à ce mod avant de continuer."
deDE = "Bisamratten erhalten nun ×1,5 Fitnesszeit, wenn sie sich in bestimmten Gebäuden befinden, anstatt überhaupt keine Fitnesszeit zu gewinnen:\n- Folktails: Kraftwerk, Lido und Tanzsaal.\n- Iron Teeth: Großes Kraftwerk, Schwimmbad und Fitnessplatz.\n<RedHighlight><b>Wichtig für IT:</b></RedHighlight> Dieses Update entfernt auch die Funktion, die Papiere und Bücher zu Iron Teeth hinzufügt. Es gibt stattdessen ein optionales Mod namens 'Papiere und Bücher für IT'. Wenn Sie irgendwelche Gebäude oder Waren haben, die zuvor von diesem Mod erstellt wurden, abonnieren Sie bitte diesen Mod, bevor Sie fortfahren."
plPL = "Bébrzy teraz zyskują ×1.5 czasu na sprawność, gdy znajdują się w określonych budynkach, zamiast nie zyskiwać niczego: \n- Folktails: Koło mocy, Lido i Sala taneczna. \n- Iron Teeth: Duże Koło mocy, Basen i Plaza do ćwiczeń. \n<RedHighlight><b>Wažne dla IT:</b></RedHighlight> Ta aktualizacja również usuwa funkcję, która dodaje papiery i książki do Iron Teeth. Istnieje zamiast tego opcjonalny mod o nazwie 'Papiery i książki dla IT'. Jeśli masz jakiekolwiek budynki lub towary, które były wcześniej stworzone przez ten mod, proszę, subskrybuj ten mod przed kontynuowaniem."
ptBR = "Os castores agora ganham ×1.5 de tempo de Fitness quando estão dentro de certos edifícios, em vez de não ganharem nada:/n- Folktails: Roda de Energia, Lido e Casa de Dança./n- Iron Teeth: Grande Roda de Energia, Piscina e Praça de Exercícios./n<RedHighlight><b>Importante para IT:</b></RedHighlight> Esta atualização também remove a funcionalidade que adicionava Papéis e Livros aos Iron Teeth. Existe, em vez disso, um mod opcional chamado 'Papéis e Livros Para IT'. Se você tiver algum edifício ou bens que foram anteriormente feitos por este mod, por favor, assine esse mod antes de continuar."
koKR = "비버는 이제 특정 건물 안에 있을 때 ×1.5 피트니스 시간을 얻으며, 더 이상 아무것도 얻지 못하지 않습니다:\n- 포크테일: 동력 휠, 수영장, 무도회관.\n- 아이언 티스: 대형 동력 휠, 수영장 및 운동광장.\n<RedHighlight><b>IT에 대한 중요 사항:</b></RedHighlight> 이 업데이트는 아이언 티스에 종이와 책을 추가하는 기능을 제거합니다. 대신 '아이언 티스를 위한 종이와 책'이라는 선택적 모드가 있습니다. 이전에 이 모드로 만들어진 건물이나 상품이 있는 경우 계속하기 전에 해당 모드에 구독해 주시기 바랍니다."
csCZ = "Bobři nyní získávají ×1,5 času na zdraví, když se nacházejí uvnitř určitých budov místo toho, aby nezískávali žádný čas:\n- Folktails: Energetické kolo, Lido a Taneční sál.\n- Iron Teeth: Velké energetické kolo, Bazén a Cvičební náměstí.\n<RedHighlight><b>Důležité pro IT:</b></RedHighlight> Tato aktualizace také odstraňuje funkci, která přidává Papíry a Knihy k Iron Teeth. Místo toho existuje volitelný mod nazvaný 'Papíry a Knihy pro IT'. Pokud máte nějaké budovy nebo zboží, které byly dříve vytvořeny tímto modem, prosím přihlaste se k tomu modu před pokračováním."
