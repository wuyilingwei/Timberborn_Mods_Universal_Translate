["Knatte.Aque_MetalBigPillar.Description"]
raw = "Big metal pillar from old version of game split in multiple pieces so it can be built to any height\nTop piece can have platforms and overhangs inside it"
enUS = "Big metal pillar from the old version of the game split into multiple pieces so it can be built to any height. The top piece can have platforms and overhangs inside it."
zhCN = "坚固的承重柱，根据需要分成了多个结构。使用了水渠材质。<br><color=#FFFF00>顶部结构可以容纳平台和悬挑的支柱部分。</color><br><color=#FF6600>水渠在 Water Extention 模组内。</color>"
zhTW = "舊版本遊戲中的大型金屬柱被分成多個部分，以便可以建造到任何高度。頂部部分可以有內部的平台和懸挑部分。"
ruRU = "Большая металлическая колонна из старой версии игры разделена на несколько частей, чтобы ее можно было построить на любую высоту. Верхняя часть может иметь платформы и навесы внутри."
jaJP = "ゲームの古いバージョンからの大きな金属柱は複数の部分に分かれており、任意の高さに構築できます。上部の部分にはプラットフォームやオーバーハングを設置できます。"
frFR = "Grand pilier en métal de l'ancienne version du jeu, divisé en plusieurs morceaux pour pouvoir être construit à n'importe quelle hauteur. La pièce supérieure peut avoir des plateformes et des débords à l'intérieur."
deDE = "Großer Metallpfeiler aus der alten Version des Spiels, der in mehrere Teile zerlegt ist, damit er auf jede Höhe gebaut werden kann. Das oberste Stück kann Plattformen und Überhänge im Inneren haben."
plPL = "Duży metalowy słup z starej wersji gry podzielony na wiele części, dzięki czemu można go zbudować na dowolną wysokość. Górna część może mieć platformy i wystające elementy wewnątrz."

