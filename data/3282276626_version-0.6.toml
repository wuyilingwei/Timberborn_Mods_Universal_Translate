["KnatteTobbert.BridgeF.Description"]
raw = "Allows Path,Shafts and trains between mountains\nComplete bridge with both start and finish"
enUS = "Allows paths, shafts, and trains between mountains.  \nComplete bridge with both a start and finish."
zhCN = "允许在山间设置路径、轴和火车  \n完整的桥梁拥有起点和终点"
zhTW = "允許山脈之間的路徑、軸和火車\n完整的橋樑，具備起點和終點"
ruRU = "Позволяет прокладывать пути, шахты и поезда между горами. Полный мост с началом и концом."
jaJP = "山々の間に経路、軸、列車を許可します  \n開始と終了の両方がある完全な橋"
frFR = "Permet des chemins, des arbres et des trains entre les montagnes  \nPont complet avec un début et une fin"
deDE = "Ermöglicht Pfade, Wellen und Züge zwischen Bergen  \nVollständige Brücke mit sowohl Start als auch Ziel"
plPL = "Pozwala na ścieżki, wały i pociągi między górami  \nZakończony most z zarówno początkiem, jak i końcem"

