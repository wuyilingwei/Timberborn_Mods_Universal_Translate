["Knatte.SmallGate.Description"]
raw = "Balances goods between the two connected districts. Each side has one worker that distribute goods between the Small Gate and the rest of the district."
enUS = "Balances goods between the two connected districts. Each side has one worker who distributes goods between the Small Gate and the rest of the district."
zhCN = "在两个相连的区域之间平衡货物。每一侧都有一名工人，将货物在小门和该区域的其他部分之间分配。"
zhTW = "在兩個相連的區域之間平衡貨物。每側都有一名工人負責在小門和該區域的其他部分之間分配貨物。"
ruRU = "Балансирует товары между двумя связанными районами. С каждой стороны есть один работник, который распределяет товары между Малой Воротой и остальной частью района."
jpJP = "2つの接続された地区の間で商品をバランスさせます。各側には1人の作業者がおり、小さなゲートと地区の残りの部分との間で商品を配分します。"
frFR = "Équilibre les biens entre les deux districts connectés. Chaque côté a un travailleur qui distribue des biens entre la Petite Porte et le reste du district."
deDE = "Gleicht Waren zwischen den beiden verbundenen Bezirken aus. Jede Seite hat einen Arbeiter, der Waren zwischen dem kleinen Tor und dem Rest des Bezirks verteilt."

