["Knatte.SmallGate.Description"]
raw = "Balances goods between the two connected districts. Each side has one worker that distribute goods between the Small Gate and the rest of the district."
enUS = "Balances goods between the two connected districts. Each side has one worker who distributes goods between the Small Gate and the rest of the district."
zhCN = "在两个连接的地区之间平衡货物。每一侧都有一个工作人员，负责在小门和其余地区之间分配货物。"
zhTW = "在兩個相連的區域之間平衡貨物。每一側各有一名工人，負責在小門與該區域的其他部分之間分配貨物。"
ruRU = "Сбалансированные товары между двумя соединенными районами. С каждой стороны есть один работник, который распределяет товары между Маленькими Воротами и остальной частью района."
jaJP = "2つの接続された地区間で商品をバランスさせます。各側には、小さなゲートと地区の残りの部分との間で商品を分配する1人の作業員がいます。"
frFR = "Équilibre les marchandises entre les deux districts connectés. Chaque côté a un travailleur qui distribue les marchandises entre la Petite Porte et le reste du district."
deDE = "Gleicht Waren zwischen den beiden verbundenen Bezirken aus. Jede Seite hat einen Arbeiter, der die Waren zwischen dem kleinen Tor und dem Rest des Bezirks verteilt."
plPL = "Równoważy towary między dwoma połączonymi dzielnicami. Po każdej stronie jest jeden pracownik, który rozdziela towary między Małą Bramą a resztą dzielnicy."

