ru = "Большая металлическая колонна из старой версии игры разделена на несколько частей, чтобы ее можно было построить на любую высоту. Верхняя часть может иметь платформы и навесы внутри."
jp = "ゲームの古いバージョンからの大きな金属柱は複数の部分に分かれており、任意の高さに構築できます。上部の部分にはプラットフォームやオーバーハングを設置できます。"

