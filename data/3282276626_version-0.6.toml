["Knatte.Aque_MetalBigPillar.Description"]
raw = "Big metal pillar from old version of game split in multiple pieces so it can be built to any height\nTop piece can have platforms and overhangs inside it"
enUS = "A large metal pillar from an earlier version of the game is divided into multiple pieces, allowing it to be built to any height. The top piece can include platforms and overhangs inside it."
zhCN = "坚固的承重柱，根据需要分成了多个结构。使用了水渠材质。<br><color=#FFFF00>顶部结构可以容纳平台和悬挑的支柱部分。</color><br><color=#FF6600>水渠在 Water Extention 模组内。</color>"
zhTW = "大型金屬柱子來自舊版遊戲，被分割成多個部分，以便能夠建造任意高度。頂部部分可以內部設有平台和懸臂。"
ruRU = "Большая металлическая колонна из старой версии игры разбита на несколько частей, чтобы её можно было построить на любую высоту. Верхняя часть может иметь платформы и свесы внутри."
jaJP = "古いバージョンのゲームからの大きな金属製の柱が複数の部品に分割されており、任意の高さに組み立てることができます。上部の部品にはプラットフォームやオーバーハングを内蔵することができます。"
frFR = "Gros pilier en métal de l'ancienne version du jeu divisé en plusieurs morceaux pour pouvoir être construit à n'importe quelle hauteur. La pièce supérieure peut avoir des plateformes et des débordements à l'intérieur."
deDE = "Großer Metallpfeiler aus der alten Version des Spiels, der in mehrere Stücke zerlegt ist, damit er auf jede Höhe gebaut werden kann. Das obere Stück kann Plattformen und Überhänge darin haben."
plPL = "Duży metalowy słup z starej wersji gry podzielony na wiele kawałków, aby można go było zbudować na dowolną wysokość. Górny element może mieć platformy i wysunięcia w środku."
ptBR = "Grande pilar de metal da versão antiga do jogo dividido em várias peças para que possa ser construído em qualquer altura. A peça superior pode ter plataformas e saliências internas."

