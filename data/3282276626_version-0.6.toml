frFR = "Gros pilier en métal de l'ancienne version du jeu divisé en plusieurs morceaux pour pouvoir être construit à n'importe quelle hauteur. La pièce supérieure peut avoir des plates-formes et des débordements à l'intérieur."
deDE = "Großer Metallpfeiler aus der alten Version des Spiels, der in mehrere Stücke geteilt ist, damit er auf jede Höhe gebaut werden kann. Das obere Stück kann Plattformen und Überhänge darin haben."
plPL = "Wielka metalowa kolumna z starej wersji gry podzielona na kilka części, aby można ją było zbudować na dowolną wysokość. Górna część może mieć platformy i występy w środku."
ptBR = "Grande pilar de metal da versão antiga do jogo dividido em várias partes para que possa ser construído em qualquer altura. A parte superior pode ter plataformas e saliências dentro dela."

