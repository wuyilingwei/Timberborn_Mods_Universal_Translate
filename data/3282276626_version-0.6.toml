["KnatteTobbert.Bridge.Description"]
raw = "Allows Path,Shafts and trains between mountains"
enUS = "Allows paths, shafts, and trains between mountains."
zhCN = "允许在山脉之间修建小径、轴和列车"
zhTW = "允許在山脈之間的路徑、軸和火車"
ruRU = "Позволяет прокладывать пути, шахты и поездки между горами."
jpJP = "山間の道、軸、列車を許可します。"
frFR = "Permet des chemins, des axes et des trains entre les montagnes."
deDE = "Erlaubt Wege, Wellen und Züge zwischen Bergen."

["KnatteTobbert.BridgeF.Description"]
raw = "Allows Path,Shafts and trains between mountains\nComplete bridge with both start and finish"
enUS = "Allows paths, shafts, and trains between mountains. Complete the bridge with both a start and finish."
zhCN = "允许在山之间建立路径、轴和列车  \n完整的桥梁，包括起点和终点"
zhTW = "允許在山脈之間的路徑、軸與列車\n完整的橋樑，包含起點和終點"
ruRU = "Позволяет прокладывать пути, шахты и поезда между горами. Завершенный мост с началом и концом."
jpJP = "山間の道、軸、列車を許可します  \n開始と終了両方を持つ完全な橋"
frFR = "Permet de créer des chemins, des arbres de transmission et des trains entre les montagnes.  \nPont complet avec un début et une fin."
deDE = "Erlaubt Wege, Wellen und Züge zwischen Bergen. Vollständige Brücke mit sowohl Anfang als auch Ende."

