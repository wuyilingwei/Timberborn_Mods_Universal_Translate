ru = "По умолчанию этот мод поддерживает потребление энергии на уровне 700 л.с. на 0,25 см³. Используйте этот модификатор, чтобы увеличить или уменьшить (жульничать :P) это соотношение. Значение по умолчанию в игре: 1x"
jp = "デフォルトでは、このMODは700HPあたり0.25cm³の電力使用量を保持します。この修飾子を使用して、その比率を増減（チーター :P）させてください。ゲームのデフォルト：1x"

