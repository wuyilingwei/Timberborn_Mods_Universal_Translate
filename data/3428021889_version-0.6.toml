["LV.SPE.MechPumpPowerDesc"]
raw = "By default, this mod keeps the power usage at 700HP per 0.25cm³. Use this modifier to increase or decrease (cheater :P) that ratio. Game default: 1x"
enUS = "By default, this mod keeps the power usage at 700HP per 0.25cm³. Use this modifier to increase or decrease (cheater :P) that ratio. Game default: 1x"
zhCN = "可以将机械液体泵的单位功耗更改为原来的N倍（游戏默认：1，即每0.25cms流量需要消耗1个700马力）。"
zhTW = "預設情況下，此模組將每0.25cm³的功率使用量保持在700HP。使用此修飾器來增加或減少（作弊 :P）該比例。遊戲預設：1x"
ruRU = "По умолчанию этот мод поддерживает потребление энергии на уровне 700 л.с. на 0,25 см³. Используйте этот модификатор, чтобы увеличить или уменьшить (жульничать :P) это соотношение. Значение по умолчанию в игре: 1x"
jaJP = "デフォルトでは、このMODは700HPあたり0.25cm³の電力使用量を保持します。この修飾子を使用して、その比率を増減（チーター :P）させてください。ゲームのデフォルト：1x"
frFR = "Par défaut, ce mod maintient la consommation d'énergie à 700HP par 0,25 cm³. Utilisez ce modificateur pour augmenter ou diminuer (tricheur :P) ce ratio. Valeur par défaut du jeu : 1x"
deDE = "Standardmäßig hält dieses Mod die Leistungsaufnahme bei 700 PS pro 0,25 cm³. Verwende diesen Modifikator, um dieses Verhältnis zu erhöhen oder zu verringern (Schummler :P). Spielstandard: 1x"
zhHK = "根據預設，這個模組的功率使用量保持在每 0.25cm³ 700HP。使用這個修改器來增加或減少（作弊 :P）該比例。遊戲預設：1倍"
plPL = "Domyślnie ten mod utrzymuje zużycie mocy na poziomie 700HP na 0,25cm³. Użyj tego modyfikatora, aby zwiększyć lub zmniejszyć (oszust :P) ten współczynnik. Domyślnie w grze: 1x"

