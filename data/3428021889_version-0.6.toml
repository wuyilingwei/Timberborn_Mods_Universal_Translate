["LV.SPE.WaterProdTimeMultiplierDesc"]
raw = "The multiplier for water production time. For example: Game default 0.33 hour for 1 Water for Water Pumps, setting this to 0.5 will make it 0.16.5 hour for 1 Water"
enUS = "The multiplier for water production time. For example: The game default is 0.33 hours for 1 Water for Water Pumps; setting this to 0.5 will change it to 0.16.5 hours for 1 Water."
zhCN = "可以将所有种类的水泵产出液体的时间更改为原来的N倍（游戏默认：1）。"
zhTW = "水生產時間的乘數。例如：遊戲預設水泵生產1水需要0.33小時，將此設置為0.5會使1水的生產時間變為0.16.5小時。"
ruRU = "Множитель для времени производства воды. Например: по умолчанию в игре 0,33 часа за 1 воду для насосов, установка этого значения на 0,5 сделает его 0,16.5 часа за 1 воду."
jaJP = "水生産時間の乗数。例えば：ゲームのデフォルトでは、水ポンプの1水のために0.33時間設定されていますが、これを0.5に設定すると、1水のために0.16.5時間になります。"
frFR = "Le multiplicateur pour le temps de production d'eau. Par exemple : par défaut dans le jeu, 0,33 heure pour 1 eau pour les pompes à eau, en le réglant sur 0,5, cela le rendra à 0,16,5 heure pour 1 eau."
deDE = "Der Multiplikator für die Wasserproduktionszeit. Zum Beispiel: Im Spiel standardmäßig 0,33 Stunden für 1 Wasser für Wasserpumpen, wenn Sie dies auf 0,5 einstellen, beträgt es 0,16.5 Stunden für 1 Wasser."
plPL = "Mnożnik czasu produkcji wody. Na przykład: W domyślnych ustawieniach gry 0,33 godziny za 1 wodę dla pomp wodnych, ustawienie tego na 0,5 sprawi, że będzie to 0,16,5 godziny za 1 wodę."
ptBR = "O multiplicador para o tempo de produção de água. Por exemplo: o padrão do jogo é 0,33 horas para 1 Água para Bombas de Água, definir isso como 0,5 fará com que seja 0,16,5 horas para 1 Água."
