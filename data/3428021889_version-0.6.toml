ruRU = "Количество воды в секунду, которое механический насос перекачивает (по умолчанию в игре: 0,25 см³/с). ⚡ Примечание: изменение этого также увеличивает или уменьшает потребление энергии соответственно, см. ниже."
jaJP = "機械ポンプが1秒間にポンプする水の量（ゲームのデフォルト：0.25cm³/s）。  \n⚡ 注意：これを変更すると、電力消費もそれに応じて増減します。下記を参照してください。"
frFR = "La quantité d'eau par seconde que la pompe mécanique pompe (valeur par défaut du jeu : 0,25 cm³/s). ⚡ Remarque : changer cela augmente ou diminue également la consommation d'énergie en conséquence, voir ci-dessous."
deDE = "Die Menge Wasser pro Sekunde, die die mechanische Pumpe fördert (Spielstandard: 0,25 cm³/s). ⚡ Hinweis: Eine Änderung dieser Einstellung erhöht oder verringert auch den Energieverbrauch entsprechend, siehe unten."
zhHK = "機械泵每秒抽水量（遊戲預設：0.25cm³/s）。\n⚡ 注意：更改此數值亦會相應增加或減少功率使用，詳情見下文。"
plPL = "Ilość wody na sekundę, którą pompa mechaniczna pompuje (domyślnie w grze: 0,25 cm³/s).  \n⚡ Uwaga: zmiana tego również zwiększa lub zmniejsza zużycie energii w odpowiedni sposób, patrz poniżej."

