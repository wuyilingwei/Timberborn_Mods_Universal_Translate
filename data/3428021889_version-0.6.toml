jpJP = "水生産時間の倍率。例えば：ゲームのデフォルトでは、水ポンプ用に1水あたり0.33時間ですが、これを0.5に設定すると1水あたり0.16.5時間になります。"
frFR = "Le multiplicateur pour le temps de production d'eau. Par exemple : par défaut dans le jeu, il faut 0,33 heure pour 1 eau pour les pompes à eau, en le réglant à 0,5, cela deviendra 0,16,5 heure pour 1 eau."
deDE = "Der Multiplikator für die Wasserproduktionszeit. Zum Beispiel: Das Spielstandard beträgt 0,33 Stunden für 1 Wasser für Wasserpumpen. Wenn Sie dies auf 0,5 einstellen, wird es 0,16,5 Stunden für 1 Wasser."
