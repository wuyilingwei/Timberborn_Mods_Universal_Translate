ru = "Множитель времени производства воды. Например: По умолчанию в игре 0,33 часа на 1 воду для водяных насосов, установка этого значения на 0,5 сделает 0,16,5 часа на 1 воду."
jp = "水生産時間の倍率。例えば：ゲームのデフォルトでは、水ポンプ用に1水あたり0.33時間ですが、これを0.5に設定すると1水あたり0.16.5時間になります。"
