deDE = "Die Menge an Wasser pro Sekunde, die die mechanische Pumpe fördert (Spielstandard: 0,25 cm³/s).  \n⚡ Hinweis: Eine Änderung dieser Einstellung erhöht oder verringert auch den Energieverbrauch entsprechend, siehe unten."
plPL = "Ilość wody na sekundę, którą pompuje mechaniczna pompa (domyślnie w grze: 0,25 cm³/s). \n⚡ Uwaga: zmiana tej wartości wpłynie również na zwiększenie lub zmniejszenie zużycia energii, zobacz poniżej."
