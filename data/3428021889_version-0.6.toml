["LV.SPE.WaterConversationDesc"]
raw = "The conversion rate for water product vs. volume (Game default: 0.2, meaning Water Pumps take 0.2cm³ to produce 1 Water product and Water Dumps produce 0.2cm³ per Water product)"
enUS = "The conversion rate for water product vs. volume (Game default: 0.2, meaning Water Pumps take 0.2cm³ to produce 1 Water product and Water Dumps produce 0.2cm³ per Water product)"
zhCN = "液体产物（水、恶水）与抽取体积的转换率（游戏默认：0.2m³，即1单位水相当于0.2m³的水体）。"
zhTW = "水產品與體積的轉換率（遊戲默認值：0.2，意味著水泵需要0.2cm³來生產1個水產品，而水排放口每個水產品產生0.2cm³）"
ruRU = "Коэффициент преобразования для водного продукта по сравнению с объемом (По умолчанию в игре: 0,2, что означает, что водяные насосы требуют 0,2 см³ для производства 1 водного продукта, а водные сбросы производят 0,2 см³ на водный продукт)"
jaJP = "水製品と体積の変換率（ゲームデフォルト：0.2、つまり水ポンプは1つの水製品を生産するのに0.2cm³を必要とし、水ダンプは1つの水製品あたり0.2cm³を生産する）"
frFR = "Le taux de conversion pour le produit d'eau par rapport au volume (Paramètre par défaut du jeu : 0,2, ce qui signifie que les pompes à eau prennent 0,2 cm³ pour produire 1 produit d'eau et les décharges d'eau produisent 0,2 cm³ par produit d'eau)"
deDE = "Die Umrechnungsrate für Wasserprodukte im Vergleich zum Volumen (Spielstandard: 0,2, was bedeutet, dass Wasserpumpen 0,2cm³ benötigen, um 1 Wasserprodukt zu erzeugen, und Wasserkippen 0,2cm³ pro Wasserprodukt produzieren)"
plPL = "Wskaźnik konwersji dla produktu wodnego w porównaniu do objętości (domyślna wartość w grze: 0,2, co oznacza, że pompy wodne zużywają 0,2 cm³ na wyprodukowanie 1 produktu wodnego, a zrzutniki wody produkują 0,2 cm³ na produkt wodny)"
ptBR = "A taxa de conversão para o produto água em relação ao volume (padrão do jogo: 0,2, o que significa que as Bombas d'Água levam 0,2cm³ para produzir 1 produto de água e os Descarte de Água produzem 0,2cm³ por produto de água)"

