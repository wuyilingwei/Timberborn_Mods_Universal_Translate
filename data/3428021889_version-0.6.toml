["LV.SPE.WaterProdTimeMultiplierDesc"]
raw = "The multiplier for water production time. For example: Game default 0.33 hour for 1 Water for Water Pumps, setting this to 0.5 will make it 0.16.5 hour for 1 Water"
enUS = "The multiplier for water production time. For example: Game default is 0.33 hours for 1 Water for Water Pumps; setting this to 0.5 will make it 0.16.5 hours for 1 Water."
zhCN = "可以将所有种类的水泵产出液体的时间更改为原来的N倍（游戏默认：1）。"
zhTW = "水產量時間的倍數。例如：遊戲默認水泵需要 0.33 小時產出 1 水，將此設置為 0.5 將使產出 1 水所需的時間變為 0.16.5 小時。"
ruRU = "Множитель времени производства воды. Например: По умолчанию в игре 0,33 часа на 1 воду для водяных насосов, установка этого значения на 0,5 сделает 0,16,5 часа на 1 воду."
jaJP = "水生産時間の倍率。例えば：ゲームのデフォルトでは、水ポンプ用に1水あたり0.33時間ですが、これを0.5に設定すると1水あたり0.16.5時間になります。"
frFR = "Le multiplicateur pour le temps de production d'eau. Par exemple : par défaut dans le jeu, il faut 0,33 heure pour 1 eau pour les pompes à eau, en le réglant à 0,5, cela deviendra 0,16,5 heure pour 1 eau."
deDE = "Der Multiplikator für die Wasserproduktionszeit. Zum Beispiel: Das Spielstandard beträgt 0,33 Stunden für 1 Wasser für Wasserpumpen. Wenn Sie dies auf 0,5 einstellen, wird es 0,16,5 Stunden für 1 Wasser."
zhHK = "水產量的倍增器。例如：遊戲默認為水泵每1水需0.33小時，將此設置為0.5則會變成每1水需0.16.5小時。"
plPL = "Mnożnik czasu produkcji wody. Na przykład: domyślna wartość w grze to 0,33 godziny za 1 wodę dla pomp wodnych, ustawienie tego na 0,5 sprawi, że będzie to 0,16,5 godziny za 1 wodę."
