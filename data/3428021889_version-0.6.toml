raw = "The multiplier for water production time. For example: Game default 0.33 hour for 1 Water for Water Pumps, setting this to 0.5 will make it 0.16.5 hour for 1 Water"
enUS = "The multiplier for water production time. For example: Game default is 0.33 hours for 1 Water for Water Pumps; setting this to 0.5 will make it 0.16.5 hours for 1 Water."
zhCN = "水生产时间的倍数。例如：游戏默认水泵每1单位水需要0.33小时，将此设置为0.5将使每1单位水所需时间变为0.16.5小时。"
