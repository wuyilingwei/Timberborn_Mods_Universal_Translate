ru = "Коэффициент преобразования для водного продукта по сравнению с объемом (значение по умолчанию в игре: 0,2, что означает, что водяные насосы требуют 0,2 см³ для производства 1 водного продукта, а водовыпуски производят 0,2 см³ на водный продукт)"
