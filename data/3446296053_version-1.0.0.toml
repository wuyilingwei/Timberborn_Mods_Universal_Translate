["LV.CH.MoveEntranceFloorDesc"]
raw = "Move all the entrances to the first floor (like Double Lodges). Also work for houses added by mods. No graphical change. Game default: no"
enUS = "Move all entrances to the first floor (like Double Lodges). Also apply this to houses added by mods. No graphical change. Game default: no."
zhCN = "勾选后，将所有住房的入口移至一层（如双重木屋），但外表没有变化，也适用于模组添加的住房（游戏默认：否）。"
zhTW = "將所有入口移至一樓（如雙重小屋）。也適用於模組添加的房屋。無圖形變化。遊戲默認：否"
ruRU = "Переместите все входы на первый этаж (как в Двойных Лоджах). Также работает для домов, добавленных модами. Графических изменений нет. Настройка по умолчанию: нет."
jaJP = "すべての入り口を1階に移動します（ダブルロッジのように）。また、MODによって追加された家にも対応します。グラフィックの変更はありません。ゲームのデフォルト: いいえ"
frFR = "Déplacez toutes les entrées au rez-de-chaussée (comme les Double Lodges). Fonctionne également pour les maisons ajoutées par des mods. Aucun changement graphique. Par défaut dans le jeu : non."
deDE = "Bewege alle Eingänge in das erste Obergeschoss (wie bei Doppelunterkünften). Funktioniert auch für Häuser, die durch Mods hinzugefügt wurden. Keine grafische Änderung. Spielstandard: nein"
plPL = "Przenieś wszystkie wejścia na pierwsze piętro (jak Double Lodges). Działa również dla domów dodanych przez mody. Brak zmian graficznych. Domyślne ustawienie gry: nie"
ptBR = "Mova todas as entradas para o primeiro andar (como os alojamentos duplos). Também funcione para casas adicionadas por mods. Sem alteração gráfica. Padrão do jogo: não"

