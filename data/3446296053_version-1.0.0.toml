["LV.CH.SleepMultDesc"]
raw = "Multiply the Sleep need satisfaction by this value. Game default: 1 so at +0.2 per hour (Beaver can have -0.2 to 0.8 Sleep, -0.6 per day)"
enUS = "Multiply the satisfaction of sleep needs by this value. Default in the game: 1, so at +0.2 per hour (Beaver can have -0.2 to 0.8 sleep, -0.6 per day)."
zhCN = "可以将住房提供的睡眠康乐度更改为原来的N倍（游戏默认：1，即每小时+0.2；海狸的睡眠康乐度范围为-0.2~0.8，每天-0.6）。"
zhTW = "將睡眠需求滿足度乘以此數值。遊戲默認值：1，因此每小時增加0.2（海狸的睡眠可以在-0.2到0.8之間，減少0.6每天）。"
ruRU = "Умножьте удовлетворенность потребности во сне на это значение. Значение по умолчанию в игре: 1, поэтому при +0,2 в час (Бобер может иметь от -0,2 до 0,8 сна, -0,6 в день)"
jaJP = "この値を睡眠必要満足度に掛けてください。ゲームのデフォルト：1なので、1時間あたり+0.2（ビーバーは-0.2から0.8の睡眠、1日あたり-0.6が可能です）"
frFR = "Multipliez la satisfaction des besoins de sommeil par cette valeur. Par défaut dans le jeu : 1 donc à +0,2 par heure (Le castor peut avoir -0,2 à 0,8 de sommeil, -0,6 par jour)."
deDE = "Multipliziere die Zufriedenheit des Schlafbedarfs mit diesem Wert. Standardwert des Spiels: 1, also bei +0.2 pro Stunde (Biber kann -0.2 bis 0.8 Schlaf haben, -0.6 pro Tag)"
plPL = "Pomnóż zaspokojenie potrzeby snu przez tę wartość. Domyślnie w grze: 1, więc przy +0,2 na godzinę (Bóbr może mieć od -0,2 do 0,8 snu, -0,6 na dzień)"
ptBR = "Multiplique a satisfação da necessidade de sono por este valor. Padrão do jogo: 1, então a +0,2 por hora (O Castor pode ter -0,2 a 0,8 de Sono, -0,6 por dia)"

