["LV.CH.MaxBeaverMulDesc"]
raw = "Multiply the max beavers a house can have by this value, rounded down but minimum is 1. Game default: 1."
enUS = "Multiply the maximum number of beavers a house can hold by this value, rounding down, but the minimum is 1. Default in the game: 1."
zhCN = "可以将住房可容纳的居民数更改为原来的N倍，向下取整（游戏默认：1）。"
zhTW = "將房子可以擁有的最大海狸數乘以此數值，結果向下取整，但最小為1。遊戲默認：1。"
ruRU = "Умножьте максимальное количество бобров, которое может иметь дом, на это значение, округлённое вниз, но минимум 1. Значение по умолчанию в игре: 1."
jaJP = "家が持てる最大ビーバーの数にこの値を掛け、切り捨てて、最低1となるようにします。ゲームのデフォルト: 1。"
frFR = "Multipliez le nombre maximum de castors qu'une maison peut avoir par cette valeur, arrondi à l'entier inférieur mais le minimum est 1. Paramètre par défaut du jeu : 1."
deDE = "Multipliziere die maximale Anzahl an Bibern, die ein Haus haben kann, mit diesem Wert, aufgerundet, aber minimum 1. Standard im Spiel: 1."
plPL = "Pomnóż maksymalną liczbę bobrów, które może mieć dom, przez tę wartość, zaokrąglając w dół, ale minimum wynosi 1. Domyślna wartość w grze: 1."
ptBR = "Multiplique o máximo de castores que uma casa pode ter por este valor, arredondado para baixo, mas o mínimo é 1. Padrão do jogo: 1."

