["LV.CH.ShelterMultDesc"]
raw = "Multiply the Shelter need satisfaction by this value. Game default: 1 so at +0.3 per hour (Beaver can have -0.2 to 0.8 Shelter, -0.3 per day)"
enUS = "Multiply the satisfaction of shelter needs by this value. Game default: 1, so at +0.3 per hour (a Beaver can have -0.2 to 0.8 Shelter, -0.3 per day)."
zhCN = "可以将住房提供的住所康乐度更改为原来的N倍（游戏默认：1，即每小时+0.3；海狸的住所康乐度范围为-0.2~0.8，每天-0.3）。"
zhTW = "將庇護所需求滿足度乘以此值。遊戲預設值：1，所以每小時增加0.3（海狸可以有-0.2到0.8的庇護所，每天減少0.3）"
ruRU = "Умножьте удовлетворение потребности в укрытии на это значение. Значение по умолчанию в игре: 1, поэтому при +0,3 в час (бобры могут иметь от -0,2 до 0,8 укрытия, -0,3 в день)"
jaJP = "シェルターの必要満足度にこの値を掛けます。ゲームのデフォルト：1なので、+0.3毎時（ビーバーは-0.2から0.8のシェルターを持つことができ、-0.3毎日）"
frFR = "Multipliez la satisfaction des besoins en abri par cette valeur. Valeur par défaut du jeu : 1, donc à +0,3 par heure (le castor peut avoir entre -0,2 et 0,8 en abri, -0,3 par jour)."
deDE = "Multiplizieren Sie die Zufriedenheit des Shelterbedarfs mit diesem Wert. Standardwert im Spiel: 1, also bei +0,3 pro Stunde (Biber kann -0,2 bis 0,8 Shelter haben, -0,3 pro Tag)."
plPL = "Pomnóż zaspokojenie potrzeb schronienia przez tę wartość. Domyślna wartość w grze: 1, więc przy +0,3 na godzinę (bóbr może mieć -0,2 do 0,8 schronienia, -0,3 na dzień)"
ptBR = "Multiplique a satisfação da necessidade de abrigo por este valor. Padrão do jogo: 1, então a +0,3 por hora (o Castor pode ter -0,2 a 0,8 de abrigo, -0,3 por dia)."

