["LV.CH.MaxBeaverAddDesc"]
raw = "Add this value to the max beavers a house can have AFTER multiplying.\nCan be negative. The final minimum value is still 1."
enUS = "Add this value to the max beavers a house can have AFTER multiplying.\nCan be negative. The final minimum value is still 1."
zhCN = "可以在应用“居民倍数”后额外增加或减少居民数，最终值不会小于1。"
zhTW = "在乘法運算後，將此數值添加到一個房子最多可以擁有的海狸數量。這個數值可以是負數。最終的最小值仍然是 1。"
ruRU = "Добавьте это значение к максимальному количеству бобров, которые может иметь дом, ПОСЛЕ умножения. Может быть отрицательным. Финальное минимальное значение все равно остается 1."
jaJP = "この値を、掛け算の後に家が持つことができる最大ビーバー数に加えてください。負の値でも構いません。最終的な最小値は依然として1です。"
frFR = "Ajoutez cette valeur au nombre maximum de castors qu'une maison peut avoir APRÈS multiplication. Cela peut être négatif. La valeur minimum finale est toujours de 1."
deDE = "Fügen Sie diesen Wert zu der maximalen Anzahl von Bibern hinzu, die ein Haus haben kann, nachdem er multipliziert wurde. Er kann negativ sein. Der endgültige Mindestwert beträgt weiterhin 1."
plPL = "Dodaj tę wartość do maksymalnej liczby bobrów, jaką może mieć dom, PO pomnożeniu. Może być ujemna. Ostateczna minimalna wartość to nadal 1."
ptBR = "Adicione este valor ao máximo de castores que uma casa pode ter DEPOIS de multiplicar. Pode ser negativo. O valor mínimo final ainda é 1."