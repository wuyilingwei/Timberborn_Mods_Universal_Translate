["LV.Gate.GateFlavor"]
raw = "\"They called me mad when I blocked the road with a floodgate. Now they call me 'Sir.'\" — Beavrick"
enUS = "\"They called me crazy when I blocked the road with a floodgate. Now they call me 'Sir.'\" — Beavrick"
zhCN = "“当我用闸门封住道路时，他们称我为疯子。现在他们叫我‘先生’。” — 比弗里克"
zhTW = "「當我用水閘阻塞道路時，他們稱我為瘋子。現在他們稱我為『先生』。」— 比維克"
ruRU = "«Они называли меня безумным, когда я заблокировал дорогу шлюзом. Теперь они называют меня 'Сэр'». — Биврик"
jaJP = "「彼らは私が水門で道を塞いだとき、私を狂っていると呼びました。今では彼らは私を『サー』と呼びます。」 — ビーヴリック"
frFR = "« Ils m'ont traité de fou quand j'ai bloqué la route avec un barrage. Maintenant, ils m'appellent 'Monsieur.' » — Beavrick"
deDE = "„Sie nannten mich verrückt, als ich die Straße mit einem Rückstaubecken blockierte. Jetzt nennen sie mich ‚Sir‘.“ — Beavrick"
plPL = "„Nazywali mnie szalonym, gdy zablokowałem drogę grodziskiem. Teraz nazywają mnie 'Panem'.” — Beavrick"
ptBR = "\"Me chamaram de louco quando bloqueei a estrada com um comporta. Agora me chamam de 'Senhor'.\" — Beavrick"

