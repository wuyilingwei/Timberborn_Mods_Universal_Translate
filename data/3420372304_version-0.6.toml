frFR = "Lorsque vous utilisez l'outil 'Marquer les ressources pour démolition', éliminez automatiquement les arbres morts immédiatement sans castors (comme si vous construisiez des choses dessus)."
deDE = "Beim Verwenden des Werkzeugs 'Ressourcen für den Abriss markieren' automatisch tote Bäume sofort ohne Biber beseitigen (als ob Sie darauf bauen würden)."
plPL = "Podczas korzystania z narzędzia 'Oznacz zasoby do wyburzenia', automatycznie usuń martwe drzewa natychmiast, bez bobrów (jakbyś budował na nich)."

