raw = "Increase the build drag area for buildings like Dams (default 10x10) or Roads (25). This significantly increases the load time and memory usage so use it with caution. Example: setting this to 5 will make the drag area 15x15 Dams or 30 Roads. Can only be changed at the Main Menu"
enUS = "Increase the build drag area for buildings like Dams (default 10x10) or Roads (25). This significantly increases the load time and memory usage, so use it with caution. Example: setting this to 5 will make the drag area 15x15 Dams or 30 Roads. Can only be changed at the Main Menu."
zhCN = "增加建筑物或道路的建造拖动区域大小。请注意，会显著增加加载时间和内存使用。设置为X将使拖动区域从NxN变为(N+X)x(N+X)。只能在主菜单中更改。"
zhTW = "增加像壩（預設為10x10）或道路（25）這些建築的拖拉區域。這會顯著增加載入時間和記憶體使用，因此請謹慎使用。例如：將其設置為5將使拖拉區域變為15x15的壩或30的道路。只能在主選單中更改。"
ruRU = "Увеличьте зону перетаскивания для зданий, таких как плотины (по умолчанию 10x10) или дороги (25). Это значительно увеличивает время загрузки и использование памяти, поэтому используйте с осторожностью. Например: установка этого значения на 5 сделает зону перетаскивания 15x15 для плотин или 30 для дорог. Можно изменить только в главном меню."
jaJP = "ダム（デフォルト10x10）や道路（25）のような建物のビルドドラッグ領域を増やします。これによりロード時間とメモリ使用量が大幅に増加するため、注意して使用してください。例：これを5に設定すると、ドラッグ領域は15x15のダムまたは30の道路になります。メインメニューでのみ変更できます。"
frFR = "Augmentez la zone de glissement pour les bâtiments comme les barrages (par défaut 10x10) ou les routes (25). Cela augmente considérablement le temps de chargement et l'utilisation de la mémoire, alors utilisez-le avec précaution. Exemple : régler cela sur 5 fera de la zone de glissement 15x15 pour les barrages ou 30 pour les routes. Ne peut être modifié qu'à partir du menu principal."
deDE = "Erhöhen Sie den Ziehbereich für Gebäude wie Dämme (standardmäßig 10x10) oder Straßen (25). Dies erhöht die Ladezeit und den Speicherverbrauch erheblich, verwenden Sie es also mit Vorsicht. Beispiel: Wenn Sie dies auf 5 setzen, wird der Ziehbereich 15x15 Dämme oder 30 Straßen umfassen. Kann nur im Hauptmenü geändert werden."
plPL = "Zwiększ obszar przeciągania budynków, takich jak zapory (domyślnie 10x10) lub drogi (25). Znacząco zwiększa to czas ładowania i zużycie pamięci, więc używaj tego ostrożnie. Przykład: ustawienie tego na 5 spowoduje, że obszar przeciągania wyniesie 15x15 zapór lub 30 dróg. Można to zmienić tylko w menu głównym."

