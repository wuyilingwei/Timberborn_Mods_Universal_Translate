frFR = "Zone de traînée de construction plus grande (!)"
deDE = "Größere Bauzone für den Widerstand (!)"

["LV.TI.BiggerBuildDragAreaDesc"]
raw = "Increase the build drag area for buildings like Dams (default 10x10) or Roads (25). This significantly increases the load time and memory usage so use it with caution. Example: setting this to 5 will make the drag area 15x15 Dams or 30 Roads. Can only be changed at the Main Menu"
enUS = "Increase the build drag area for buildings like Dams (default 10x10) or Roads (25). This significantly increases the load time and memory usage, so use it with caution. Example: setting this to 5 will make the drag area 15x15 Dams or 30 Roads. Can only be changed at the Main Menu."
zhCN = "增加建筑物的拖拽区域，比如大坝（默认10x10）或道路（25）。这会显著增加加载时间和内存使用，因此请谨慎使用。例如，设置为5将使拖拽区域扩展到15x15的大坝或30的道路。此设置只能在主菜单中更改。"
zhTW = "增加像水壩（預設為10x10）或道路（25）的建築拖曳範圍。這會顯著增加加載時間和內存使用，因此請謹慎使用。例如：將此設置為5將使拖曳範圍變為15x15的水壩或30條道路。只能在主選單中更改。"
ruRU = "Увеличьте область перетаскивания для таких зданий, как плотины (по умолчанию 10x10) или дороги (25). Это значительно увеличивает время загрузки и использование памяти, поэтому используйте с осторожностью. Например: установка этого значения на 5 сделает область перетаскивания равной 15x15 для плотин или 30 для дорог. Изменения можно вносить только в главном меню."
jpJP = "ダム（デフォルトは10x10）や道路（25）などの建物のビルドラッグエリアを増加させます。これにより、読み込み時間とメモリ使用量が大幅に増加するため、注意して使用してください。例：これを5に設定すると、ダムのドラッグエリアは15x15、道路は30になります。メインメニューでのみ変更できます。"
frFR = "Augmentez la zone de glissement de construction pour des bâtiments comme les barrages (par défaut 10x10) ou les routes (25). Cela augmente considérablement le temps de chargement et l'utilisation de la mémoire, à utiliser donc avec prudence. Exemple : régler cela sur 5 fera que la zone de glissement sera de 15x15 pour les barrages ou de 30 pour les routes. Ne peut être modifié qu'au menu principal."
deDE = "Erhöhen Sie die Ziehfläche für Gebäude wie Dämme (Standard 10x10) oder Straßen (25). Dies erhöht erheblich die Ladezeit und den Speicherverbrauch, verwenden Sie es also mit Vorsicht. Beispiel: Wenn Sie dies auf 5 setzen, wird die Ziehfläche auf 15x15 Dämme oder 30 Straßen. Kann nur im Hauptmenü geändert werden."

