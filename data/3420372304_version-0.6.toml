zhCN = "使用“标记资源以进行拆除”工具时，无需海狸立即自动清除枯死的树木（就像您正在其上建造东西一样）。"
zhTW = "在使用“標記資源以進行拆除”工具時，自動清除死亡樹木，而不需要海獺（就像在其上建造物品一樣）"
ruRU = "При использовании инструмента «Отметить ресурсы для сноса» автоматически убирайте мертвые деревья сразу же, без бобров (как если бы вы строили на этом)."
jpJP = "「資源の解体指定」ツールを使用する際には、ビーバーがいない場合に枯れた木を自動的に即座に取り除いてください（まるでその上に何かを建設するかのように）。"
