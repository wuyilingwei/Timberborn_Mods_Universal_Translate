["LV.TI.AddRealTimeClockDesc"]
raw = "Add a real-time clock in the top right corner. This is useful for players who want to keep track of the time while playing."
enUS = "Add a real-time clock in the top right corner. This is useful for players who want to keep track of the time while playing."
zhCN = "勾选后，在右上角添加一个显示现实时间的时钟。"
zhTW = "在右上角添加一個實時鐘錶。這對於希望在遊戲中保持時間追蹤的玩家非常有用。"
ruRU = "Добавьте часы реального времени в верхний правый угол. Это полезно для игроков, которые хотят следить за временем во время игры."
jaJP = "右上隅にリアルタイムクロックを追加します。これは、プレイヤーがプレイ中に時間を把握するのに役立ちます。"
frFR = "Ajoutez une horloge en temps réel dans le coin supérieur droit. C'est utile pour les joueurs qui souhaitent suivre le temps pendant qu'ils jouent."
deDE = "Fügen Sie eine Echtzeituhr in der oberen rechten Ecke hinzu. Dies ist nützlich für Spieler, die die Zeit beim Spielen im Auge behalten möchten."
plPL = "Dodaj zegar rzeczywisty w prawym górnym rogu. To jest przydatne dla graczy, którzy chcą śledzić czas podczas gry."
