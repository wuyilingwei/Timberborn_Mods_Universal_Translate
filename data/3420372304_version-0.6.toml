["LV.TI.EnableSpeed5Desc"]
raw = "Unlock the 5th speed 99x option in the game by pressing 5. Normally, this is only available in Dev Mode. Be warned that this speed is unstable and may cause issues with the game. Somebody said beavers may stay hungry and thirsty."
enUS = "Unlock the 5th speed 99x option in the game by pressing 5. Normally, this is only available in Dev Mode. Be warned that this speed is unstable and may cause issues with the game. Somebody said beavers may stay hungry and thirsty."
zhCN = "通过按5来解锁游戏中的第五速度99x选项。通常，这仅在开发模式下可用。请注意，这个速度不稳定，可能会导致游戏出现问题。有些人说，海狸可能会保持饥饿和口渴。"
zhTW = "在遊戲中按下 5 鍵解鎖第五速 99x 選項。通常這僅在開發者模式下可用。請注意，這個速度不穩定，可能會造成遊戲問題。有人說海狸可能會保持飢餓和口渴。"
ruRU = "Разблокируйте опцию 5-й скорости 99x в игре, нажав 5. Обычно это доступно только в режиме разработчика. Имейте в виду, что эта скорость нестабильна и может вызвать проблемы с игрой. Кто-то сказал, что бобры могут оставаться голодными и жаждущими."
jpJP = "ゲーム内で5を押して5速99倍オプションを解除します。通常、これは開発者モードでのみ利用可能です。この速度は不安定であり、ゲームに問題を引き起こす可能性があることに注意してください。誰かがビーバーが空腹で喉が渇くかもしれないと言っていました。"
frFR = "Débloquez l'option de 5ème vitesse 99x dans le jeu en appuyant sur 5. Normalement, cela n'est disponible qu'en mode développeur. Attention, cette vitesse est instable et peut causer des problèmes dans le jeu. Quelqu'un a dit que les castors peuvent rester affamés et assoiffés."
deDE = "Schalte die 5. Geschwindigkeitsoption 99x im Spiel frei, indem du die 5 drückst. Normalerweise ist dies nur im Entwicklermodus verfügbar. Sei gewarnt, dass diese Geschwindigkeit instabil ist und Probleme mit dem Spiel verursachen kann. Jemand sagte, Biber könnten hungrig und durstig bleiben."

