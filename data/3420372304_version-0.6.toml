["LV.TI.EnableSpeed5Desc"]
raw = "Unlock the 5th speed 99x option in the game by pressing 5. Normally, this is only available in Dev Mode. Be warned that this speed is unstable and may cause issues with the game. Somebody said beavers may stay hungry and thirsty."
enUS = "Unlock the 5th speed 99x option in the game by pressing 5. Normally, this is only available in Dev Mode. Be warned that this speed is unstable and may cause issues with the game. Somebody said beavers may stay hungry and thirsty."
zhCN = "勾选后，可以通过按下5将游戏速度设置为99倍速度。请注意，此速度可能会导致游戏问题，如海狸饿死或渴死。"
zhTW = "在遊戲中按下5鍵以解鎖第五速度99倍選項。通常這僅在開發者模式中可用。請注意，這個速度不穩定，可能會造成遊戲問題。有人說獺可能會保持饑餓和口渴。"
ruRU = "Разблокируйте 5-ю скорость 99x в игре, нажав 5. Обычно это доступно только в режиме разработчика. Будьте осторожны, эта скорость нестабильна и может вызвать проблемы с игрой. Кто-то сказал, что бобры могут оставаться голодными и жаждущими."
jaJP = "ゲーム内で5を押すことで5倍速99xオプションをアンロックします。通常、これは開発モードでしか利用できません。このスピードは不安定であり、ゲームに問題を引き起こす可能性があることに注意してください。誰かがビーバーが空腹と渇きを抱える可能性があると言っていました。"
frFR = "Débloquez l'option de 5ème vitesse 99x dans le jeu en appuyant sur 5. Normalement, cela n'est disponible qu'en mode développeur. Attention, cette vitesse est instable et peut causer des problèmes dans le jeu. Quelqu'un a dit que les castors pourraient rester affamés et assoiffés."
deDE = "Schalte die 5. Geschwindigkeits-99x-Option im Spiel frei, indem du 5 drückst. Normalerweise ist dies nur im Entwicklermodus verfügbar. Sei gewarnt, dass diese Geschwindigkeit instabil ist und Probleme mit dem Spiel verursachen kann. Jemand hat gesagt, dass Biber hungrig und durstig bleiben könnten."
plPL = "Odblokuj 5. prędkość 99x w grze, naciskając 5. Zwykle jest to dostępne tylko w trybie dewelopera. Uważaj, ta prędkość jest niestabilna i może powodować problemy w grze. Ktoś powiedział, że bobry mogą pozostać głodne i spragnione."

