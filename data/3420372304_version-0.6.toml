["LV.TI.AutoClearDeadTreesDesc"]
raw = "When using the 'Mark Resources for Demolition' tool, automatically clear dead trees immediately without beavers (as if you are building stuff on it)"
enUS = "When using the 'Mark Resources for Demolition' tool, automatically clear dead trees immediately without beavers (as if you are building structures on it)."
zhCN = "勾选后，使用“标记资源以拆除”工具时会直接清除枯树，无需海狸操作。"
zhTW = "使用「標記拆除資源」工具時，自動清理死樹，無需海狸的介入（就像是在其上建造東西一樣）。"
ruRU = "При использовании инструмента 'Отметить ресурсы для сноса' автоматически очищайте мертвые деревья сразу, без бобров (как будто вы строите что-то на этом)."
jaJP = "「資源を解体するためにマーキング」ツールを使用する際、ビーバーなしで死んだ木を直ちに自動的にクリアします（それに何かを建設するかのように）。"
frFR = "Lors de l'utilisation de l'outil 'Marquer les ressources pour démolition', effacez automatiquement les arbres morts immédiatement sans castors (comme si vous construisiez des choses dessus)."
deDE = "Beim Verwenden des Werkzeugs „Ressourcen für den Abriss markieren“ automatisch abgestorbene Bäume sofort ohne Biber abräumen (als ob Sie darauf bauen würden)."
plPL = "Podczas korzystania z narzędzia 'Oznacz zasoby do wyburzenia', automatycznie usuń martwe drzewa natychmiast bez bobrów (jakbyś budował na nich)."

