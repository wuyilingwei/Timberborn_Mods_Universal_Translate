["LV.TI.BiggerBuildDragAreaDesc"]
raw = "Increase the build drag area for buildings like Dams (default 10x10) or Roads (25). This significantly increases the load time and memory usage so use it with caution. Example: setting this to 5 will make the drag area 15x15 Dams or 30 Roads. Can only be changed at the Main Menu"
en = "Increase the build drag area for buildings like Dams (default 10x10) or Roads (25). This significantly increases the load time and memory usage, so use it with caution. Example: setting this to 5 will make the drag area 15x15 Dams or 30 Roads. Can only be changed at the Main Menu."
zh_CN = "增加建筑物的拖拽区域，比如大坝（默认10x10）或道路（25）。这会显著增加加载时间和内存使用，因此请谨慎使用。例如，设置为5将使拖拽区域扩展到15x15的大坝或30的道路。此设置只能在主菜单中更改。"
ru = "Увеличьте область перетаскивания для таких зданий, как плотины (по умолчанию 10x10) или дороги (25). Это значительно увеличивает время загрузки и использование памяти, поэтому используйте с осторожностью. Например: установка этого значения на 5 сделает область перетаскивания равной 15x15 для плотин или 30 для дорог. Изменения можно вносить только в главном меню."
jp = "ダム（デフォルトは10x10）や道路（25）などの建物のビルドラッグエリアを増加させます。これにより、読み込み時間とメモリ使用量が大幅に増加するため、注意して使用してください。例：これを5に設定すると、ダムのドラッグエリアは15x15、道路は30になります。メインメニューでのみ変更できます。"

