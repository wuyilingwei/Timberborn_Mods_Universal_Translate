["jeferson90.progressivedifficulty.settings.jevaporation.enable_tooltip"]
raw = "Enable evaporation and seepage"
enUS = "Enable evaporation and seepage"
zhCN = "勾选后，启用液体渗漏和蒸发，会使液面下降速度按照规则随机变化。<br>液体渗漏：受渗漏系数影响，通过模组预设的达西定律计算获得。<br>- 渗漏系数为0时，相当于禁用液体渗漏。<br>液体蒸发：受蒸发系数影响，基于模组预设的太阳辐射、相对湿度和游戏原本的风力，通过模组预设的彭曼公式计算获得。<br>- 太阳辐射、相对湿度与当前天气有关，并且会随机变化。大致上，干旱期蒸发强度大，恶水潮、洪水期反之。"

