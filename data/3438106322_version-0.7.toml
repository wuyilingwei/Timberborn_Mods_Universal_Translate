jpJP = "水が灌漑を停止する最大水汚染％。ゲームのデフォルト: 0.53。つまり、水の汚染が53％以上であれば、灌漑は行われません。"
frFR = "Le pourcentage maximum de contamination de l'eau au-delà duquel l'eau cesse d'irriguer. Par défaut dans le jeu : 0,53, ce qui signifie que si votre eau est contaminée à 53 % ou plus, elle n'irriguera pas."
