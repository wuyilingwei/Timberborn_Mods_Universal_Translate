["LV.CI.MinimumWaterContaminationDesc"]
raw = "The minimum water contamination % where water stops giving full irrigation. Game default: 0.01, meaning if your water is 1% contaminated or below, it will give full irrigation."
en = "The minimum water contamination % where water stops giving full irrigation. Game default: 0.01, meaning if your water is 1% contaminated or below, it will give full irrigation."
zh_CN = "水的最低污染百分比，超过此百分比水将无法提供完全灌溉。游戏默认值：0.01，意味着如果水的污染率为1%或以下，它将提供完全灌溉。"
ru = "Минимальный процент загрязнения воды, при котором вода перестает обеспечивать полноценное орошение. Значение по умолчанию в игре: 0,01, что означает, что если ваша вода загрязнена на 1% или меньше, она будет обеспечивать полное орошение."
jp = "水が完全な灌漑を提供しなくなる最低水質汚染割合。ゲームのデフォルト：0.01、つまり水が1%汚染されているかそれ以下であれば、完全な灌漑が行われます。"

