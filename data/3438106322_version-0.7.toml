["LV.CI.MaximumWaterContaminationDesc"]
raw = "The maximum water contamination % where water stops irrigating. Game default: 0.53, meaning if your water is 53% contaminated or above, it will not irrigate."
enUS = "The maximum water contamination percentage at which irrigation stops. Game default: 0.53, meaning if your water is 53% contaminated or above, it will not irrigate."
zhCN = "水的灌溉距离被降低至零的污染程度阈值（游戏默认：0.53，即污染程度高于53%时完全无法灌溉）。"
zhTW = "最大水污染百分比，超過此百分比將停止灌溉。遊戲預設值：0.53，這意味著如果你的水污染程度達到或超過53%，將不會進行灌溉。"
ruRU = "Максимальный % загрязнения воды, при котором прекращается орошение. Значение по умолчанию в игре: 0.53, что означает, что если ваша вода загрязнена на 53% или более, орошение не будет производиться."
jaJP = "水が灌漑を停止する最大水汚染％。ゲームのデフォルト: 0.53。つまり、水の汚染が53％以上であれば、灌漑は行われません。"
frFR = "Le pourcentage maximum de contamination de l'eau au-delà duquel l'eau cesse d'irriguer. Par défaut dans le jeu : 0,53, ce qui signifie que si votre eau est contaminée à 53 % ou plus, elle n'irriguera pas."
deDE = "Der maximale Prozentsatz der Wasserverunreinigung, bei dem die Bewässerung stoppt. Standard im Spiel: 0,53, was bedeutet, dass Ihr Wasser bei 53 % oder mehr verunreinigt ist, es nicht bewässert."
zhHK = "最大水污染百分比，超過該比例水就不會灌溉。遊戲默認值：0.53，這意味著如果你的水污染率達到53%或以上，就不會進行灌溉。"
plPL = "Maksymalny procent zanieczyszczenia wody, przy którym nawadnianie przestaje działać. Domyślna wartość w grze: 0,53, co oznacza, że jeśli woda jest zanieczyszczona w 53% lub więcej, nawadnianie nie będzie działać."

