["LV.CI.MinimumWaterContaminationDesc"]
raw = "The minimum water contamination % where water stops giving full irrigation. Game default: 0.01, meaning if your water is 1% contaminated or below, it will give full irrigation."
enUS = "The minimum water contamination % where water stops giving full irrigation. Game default: 0.01, meaning if your water is 1% contaminated or below, it will give full irrigation."
zhCN = "水的最低污染百分比，超过此百分比水将无法提供完全灌溉。游戏默认值：0.01，意味着如果水的污染率为1%或以下，它将提供完全灌溉。"
zhTW = "水的最低污染百分比，在此水不再提供完全灌溉。遊戲預設：0.01，這意味著如果你的水污染為1%或更低，則將提供完全灌溉。"
ruRU = "Минимальный процент загрязнения воды, при котором вода перестает обеспечивать полноценное орошение. Значение по умолчанию в игре: 0,01, что означает, что если ваша вода загрязнена на 1% или меньше, она будет обеспечивать полное орошение."
jpJP = "水が完全な灌漑を提供しなくなる最低水質汚染割合。ゲームのデフォルト：0.01、つまり水が1%汚染されているかそれ以下であれば、完全な灌漑が行われます。"
frFR = "Le pourcentage minimum de contamination de l'eau où l'eau cesse de fournir une irrigation complète. Valeur par défaut du jeu : 0,01, ce qui signifie que si votre eau est contaminée à 1 % ou moins, elle fournira une irrigation complète."
deDE = "Der minimale Kontaminationsprozentsatz des Wassers, bei dem das Wasser die volle Bewässerung einstellt. Standard im Spiel: 0,01, was bedeutet, dass Ihr Wasser bei 1 % Kontamination oder weniger volle Bewässerung bietet."

