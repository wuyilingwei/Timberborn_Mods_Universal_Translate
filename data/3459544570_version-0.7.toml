["LV.ARSP.DirectLogForgingLore"]
raw = "Beavers discovered they could gnaw logs into rough shapes and hammer them into gears, skipping the plank step entirely. It’s crude, but it works."
en = "Beavers discovered they could gnaw logs into rough shapes and hammer them into gears, skipping the plank step entirely. It’s crude, but it works."
zhCN = "海狸发现它们可以咬木头成粗略的形状，然后把它们敲打成齿轮，完全跳过了板材的步骤。虽然粗糙，但它有效。"
ru = "Бобры поняли, что могут грызть бревна в грубые формы и забивать их в шестерёнки, полностью пропуская этап доски. Это примитивно, но это работает."
jp = "ビーバーたちは、丸太をざっくりとした形にかじり、ギアにハンマーで叩き込むことができることを発見しました。板の工程を完全にスキップしています。粗末ですが、効果があります。"

