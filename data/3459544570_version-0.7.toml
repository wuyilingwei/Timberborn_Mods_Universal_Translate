zhCN = "海狸们采用了新的吸附材料，从恶水中分离出提取物的同时，还能产生少量净水。"
zhTW = "海狸設計了一種巧妙的離心機調整，利用處理過的木板過濾污染水，從污泥中提取出精華和涓涓細流的潔淨水。"
