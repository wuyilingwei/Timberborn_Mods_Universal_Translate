["LV.ARSP.SunflowerBiofuelLore"]
raw = "'Sunflowers yield a nectar richer than rivers—blend it with a humble tuber, and the refinery sings a fuel-laden hymn!' — Helian Nectarine"
enUS = "\"Sunflowers yield a nectar richer than rivers—blend it with a humble tuber, and the refinery sings a fuel-laden hymn!\" — Helian Nectarine"
zhCN = "“向日葵酿造的蜜汁比河流更丰富——与一 humble 的块茎混合，它的精炼厂便演唱出一首充满燃料的颂歌！”——赫利安·奈克特琳"
zhTW = "「向日葵產生的花蜜比河流更為豐富——將其與一種謙遜的根莖植物混合，煉油廠便會吟唱出一首充滿燃料的聖歌！」——海莉安·奈克特琳"
ruRU = "«Подсолнухи дают нектар, богатейший рек—смешай его со скромным клубнем, и завод по переработке воспевает гимн, полный топлива!» — Хелиан Нектарин"
jaJP = "「ひまわりは川よりも豊かな蜜をもたらす──それを控えめな塊根と混ぜれば、精製所は燃料に満ちた賛美歌を歌う！」 — ヘリアン・ネクタリーン"
frFR = "« Les tournesols produisent un nectar plus riche que les rivières — mélangez-le avec un tubercule humble, et la raffinerie chante un hymne chargé de carburant ! » — Helian Nectarine"
deDE = "„Sonnenblumen erzeugen einen Nektar, der reichhaltiger ist als Flüsse – mische ihn mit einer bescheidenen Knolle, und die Raffinerie singt ein hymnenreiches Lied voller Treibstoff!“ — Helian Nectarine"
plPL = "'Słoneczniki dają nektar bogatszy niż rzeki — zmieszaj go z pokornym bulwiastym warzywem, a rafineria zaśpiewa hymn pełen paliwa!' — Helian Nectarine"

