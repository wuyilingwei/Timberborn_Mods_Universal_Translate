ru = "Сказания использовали липкую силу сосновой смолы, создавая плавильню, которая горит медленно и стабильно для быстрого металлообработки."
jp = "フォークテイルズは、松の樹脂の粘着力を利用して、金属加工のためにゆっくりと安定して燃える溶鉱炉を作り上げました。"

