["LV.ARSP.HighYieldLogPressLore"]
raw = "After seasons of trial, beavers perfected a water-driven press that turns raw logs into gears at breakneck speed—a marvel of late-season ingenuity."
enUS = "After seasons of trial, beavers perfected a water-driven press that turns raw logs into gears at breakneck speed—a marvel of late-season ingenuity."
zhCN = "经过几个季节的尝试，海狸们完善了一种水驱动的压机，可以以惊人的速度将原木转化为齿轮，这是一项晚季的创造奇迹。"
zhTW = "經過多季的試驗，海狸們完善了一種水驅動的壓機，將原木以驚人的速度轉換成齒輪，這是晚季創意的奇蹟。"
ruRU = "После сезонов испытаний бобры усовершенствовали водяной пресс, который превращает сырые брёвна в шестерёнки с высокой скоростью — чудо позднесезонного гения."
jaJP = "試行錯誤の季節を経て、ビーバーたちは生の丸太を高速で歯車に変える水力駆動のプレスを完成させた—晩秋の類まれな巧妙さの驚きである。"
frFR = "Après des saisons d'essais, les castors ont perfectionné une presse à entraînement hydraulique qui transforme des troncs bruts en engrenages à une vitesse vertigineuse—une merveille d'ingéniosité de fin de saison."
deDE = "Nach Saisons voller Versuche perfektionierten Biber eine wasserbetriebene Presse, die rohe Baumstämme mit atemberaubender Geschwindigkeit in Zahnräder verwandelt – ein Wunder spät-saisonaler Einfallsreichtum."
plPL = "Po sezonach prób bobry udoskonaliły napędzaną wodą prasę, która przekształca surowe kłody w tryby z zawrotną prędkością - cud późnojesiennej pomysłowości."

