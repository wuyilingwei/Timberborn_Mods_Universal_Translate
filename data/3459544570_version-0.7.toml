["LV.ARSP.ResinFiredSmelterLore"]
raw = "Folktails tapped into the sticky power of pine resin, crafting a smelter that burns slow and steady for swift metalwork."
enUS = "Folktails harnessed the sticky power of pine resin, creating a smelter that burns slowly and steadily for quick metalwork."
zhCN = "Folktails 利用松树树脂的粘性力量，打造了一种缓慢稳定燃烧的熔炉，以便快速进行金属加工。"
