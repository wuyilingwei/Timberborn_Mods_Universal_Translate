["LV.ARSP.RapidGearPressLore"]
raw = "By rushing the presses and piling on extra wood, beavers churn out gears faster—though the waste pile grows just as quick."
en = "By rushing the presses and piling on extra wood, beavers churn out gears faster—though the waste pile grows just as quickly."
zhCN = "通过加快印刷速度和增加木材的使用，河狸们能更快地制造齿轮——不过废料堆积的速度也同样快速。"
ru = "Скорость работы пресса и добавление дополнительного дерева позволяют бобрам производить шестерни быстрее, хотя и отходы накапливаются столь же быстро."
jp = "急いで印刷工場を回し、余分な木材を積み重ねることで、ビーバーはギアをより早く作り出すが、廃棄物の山も同じくらい速く増える。"

