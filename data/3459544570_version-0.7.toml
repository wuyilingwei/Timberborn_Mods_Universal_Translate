["LV.ARSP.HighYieldLogPressLore"]
raw = "After seasons of trial, beavers perfected a water-driven press that turns raw logs into gears at breakneck speed—a marvel of late-season ingenuity."
en = "After seasons of trial, beavers perfected a water-driven press that turns raw logs into gears at breakneck speed—a marvel of late-season ingenuity."
zhCN = "经过几个季节的试验，海狸们完善了一种水驱动的压机，可以以惊人的速度将原木转化为齿轮——这是晚季创造力的奇迹。"
ru = "После сезонов испытаний бобры усовершенствовали водяной пресс, который превращает сырые бревна в шестерни с головокружительной скоростью — чудо позднесезонного изобретательства."
jp = "試行錯誤の季節を経て、ビーバーたちは生の丸太を驚異的な速さでギアに変える水力プレスを完成させた。これは晩秋の独創性の驚異である。"

