["LV.ARSP.CrudeLogPressExtractLore"]
raw = "'We crush logs and scrape metal ‘til the extract drips out—slow, messy, but it beats touching that yuke water!' — Pressjaw Scrapchew"
enUS = "\"We crush logs and scrape metal until the extract drips out—slow, messy, but it beats touching that yuke water!\" — Pressjaw Scrapchew"
zhCN = "“我们压碎木头，刮去金属，直到提取物慢慢滴出——这是一个缓慢而麻烦的过程，但总比碰那个污水强！” — Pressjaw Scrapchew"
zhTW = "「我們壓碎木材，刮磨金屬直到提取物滴出來——緩慢、凌亂，但總好過碰到那惡心的水！」—— 壓牙廢料嚼"
ruRU = "«Мы дробим бревна и скребем металл, пока экстракт не начнет капать — медленно, грязно, но это лучше, чем трогать ту юку!» — Прессджо Скрепчю."
jaJP = "「私たちは丸太を砕き、金属を削り取って、抽出物がだらだらと滴るまで続けます。遅くて乱雑だけど、そのユークの水に触れるよりはましだ！」 — プレスジョー・スクラップチュー"
frFR = "« Nous broyons des bûches et grattions le métal jusqu'à ce que l'extrait s'épanche — lentement, en désordre, mais c'est mieux que de toucher à cette eau de yuke ! » — Pressjaw Scrapchew"
deDE = "„Wir zerschlagen Logs und kratzen Metall, bis das Extrakt herausläuft – langsam, chaotisch, aber es ist besser, als dieses Yuke-Wasser zu berühren!“ — Pressjaw Scrapchew"
plPL = "‘Rozdrabniamy kłody i skrobimy metal, aż ekstrakt kapie — wolno, brudno, ale lepsze to niż dotykanie tej zielonej wody!’ — Pressjaw Scrapchew"

