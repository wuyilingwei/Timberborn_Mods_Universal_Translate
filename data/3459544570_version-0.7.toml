["LV.ARSP.RapidGearPressLore"]
raw = "By rushing the presses and piling on extra wood, beavers churn out gears faster—though the waste pile grows just as quick."
enUS = "By rushing the presses and piling on extra wood, beavers churn out gears faster—though the waste pile grows just as quickly."
zhCN = "通过加快印刷速度和堆砌额外的木材，海狸更快地制造齿轮——尽管废料堆积的速度也同样迅猛。"
zhTW = "通過急於印刷和堆積額外的木材，海狸能更快地生產齒輪，雖然廢料堆也同樣增長迅速。"
ruRU = "Успевая набирать скорость при печати и добавляя лишнее дерево, бобры производят шестеренки быстрее — хотя куча отходов растет не менее быстро."
jaJP = "プレスを急ぎ、余分な木を積み重ねることで、ビーバーはギアをより早く生産しますが、廃棄物の山も同様に早く増えていきます。"
frFR = "En se précipitant sur les presses et en empilant du bois supplémentaire, les castors produisent des engrenages plus rapidement—bien que la pile de déchets augmente tout aussi vite."
deDE = "Indem sie die Pressen beschleunigen und zusätzliches Holz stapeln, produzieren Biber schneller Zahnräder – obwohl der Abfallhaufen ebenso schnell wächst."
plPL = "Przyspieszając prace w tartaku i dodając dodatkowe drewno, bobry produkują zębatki szybciej - choć stos odpadów rośnie równie szybko."

