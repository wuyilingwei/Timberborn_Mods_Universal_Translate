ruRU = "Фольклорные сказки использовали липкую силу сосновой смолы, создавая плавильню, которая горит медленно и стабильно для быстрогоMetalwork."
jaJP = "フォークテイルズは、松脂の粘着力を利用して、金属加工のためにゆっくりと安定して燃える炉を作り上げました。"
frFR = "Folktails a puisé dans le pouvoir collant de la résine de pin, créant un four qui brûle lentement et de manière constante pour un travail du métal rapide."
deDE = "Folklore nutzte die klebrige Kraft von Kiefernharz und entwickelte einen Schmelzofen, der langsam und gleichmäßig brennt und somit schnelles Metallarbeiten ermöglicht."
plPL = "Folktails wykorzystał lepki potencjał żywicy sosnowej, tworząc piec, który pali się wolno i równomiernie, umożliwiając szybkie wytwarzanie metalu."

