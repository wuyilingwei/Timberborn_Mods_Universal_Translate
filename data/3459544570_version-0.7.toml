["LV.ARSP.SteelBoundPlanksLore"]
raw = "Iron Teeth ingenuity turned the tables—smelting metal scraps into a binding lattice that hardens planks without a drop of resin."
en = "Iron Teeth ingenuity turned the tables—smelting metal scraps into a binding lattice that hardens planks without a drop of resin."
