["LV.ARSP.HighYieldLogPressLore"]
raw = "After seasons of trial, beavers perfected a water-driven press that turns raw logs into gears at breakneck speed—a marvel of late-season ingenuity."
enUS = "After seasons of trial, beavers perfected a water-driven press that turns raw logs into gears at breakneck speed—a marvel of late-season ingenuity."
zhCN = "经过几个季节的试验，海狸们完善了一种水驱动的压制机械，以惊人的速度将生木材转变为齿轮——这是一项晚季的巧妙创意。"
zhTW = "經過幾季的試驗，海狸們完善了一種水力驅動的壓榨機，以驚人的速度將原木轉化為齒輪，這是一項晚季創意的奇蹟。"
ruRU = "После сезонов испытаний бобры усовершенствовали водяной пресс, который превращает сырые бревна в шестерни с головокружительной скоростью — чудо позднего сезона изобретательности."
jaJP = "試行錯誤の末、ビーバーたちは水力プレスを完璧に仕上げ、生の丸太を驚異的な速さで歯車に変えることができるようになった。これは遅い季節の驚くべき創意工夫の成果である。"
frFR = "Après des saisons d'essais, les castors ont perfectionné une presse actionnée par l'eau qui transforme les troncs d'arbre bruts en engrenages à une vitesse folle—une merveille d'ingéniosité en fin de saison."
deDE = "Nach Jahreszeiten des Versuchs perfektionierten Biber eine wassergetriebene Presse, die rohe Holzstämme mit atemberaubender Geschwindigkeit in Zahnräder verwandelt – ein Wunder späten saisonalen Einfallsreichtums."
plPL = "Po sezonach prób bobry udoskonaliły napędzaną wodą prasę, która w mgnieniu oka przekształca surowe kłody w zębatki — cud późnojesiennej pomysłowości."

