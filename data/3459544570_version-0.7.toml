deDE = "Durch die Mischung von reinem Wasser mit schlechtem Wasser extrahieren Biber mehr aus dem Morast – eine clevere Spülung, die aus der Notwendigkeit entstanden ist."
plPL = "Mieszańce czystej wody ze złą wodą, bobry wydobywają więcej ekstraktu z bagna—sprytne spłukanie zrodzone z konieczności."

