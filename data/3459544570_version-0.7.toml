deDE = "Volksmärchen nutzten die klebrige Kraft von Harz, um einen Schmelzofen zu schaffen, der langsam und gleichmäßig brennt und schnelles Metallhandwerk ermöglicht."
plPL = "Folktails wykorzystał lepki urok żywicy sosnowej, tworząc piec, który pali się powoli i równomiernie, idealny do szybkiej obróbki metalu."

