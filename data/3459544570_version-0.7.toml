frFR = "L'ingéniosité d'Iron Teeth a inversé la situation : elle a permis de fondre des déchets métalliques en un treillis liant qui durcit les planches sans une goutte de résine."
deDE = "Die Ingenieurskunst von Iron Teeth hat die Bedingungen geändert – Metallreste werden zu einem verbindenden Gitter geschmolzen, das Planken ohne einen Tropfen Harz verhärtet."
plPL = "Pomysłowość Żelaznych Zębów odwróciła sytuację — przetapianie metalowych odpadów w wiążącą siatkę, która utwardza deski bez kropli żywicy."

