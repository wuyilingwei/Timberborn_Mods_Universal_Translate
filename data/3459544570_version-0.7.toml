ru = "Мастера Железных Зубов перевернули ситуацию — они переплавили металлические обрезки в связывающую решетку, которая упрочняет доски без капли смолы."
jp = "アイアンティースの独創性が状況を一変させた—金属のスクラップを溶解して、樹脂なしで板材を硬化させる結合格子を作り上げた。"

