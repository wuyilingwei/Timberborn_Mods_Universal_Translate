jaJP = "フォークテイルズは、松の樹脂の粘着力を利用して、金属加工のためにゆっくりと安定して燃える溶鉱炉を作り上げました。"
frFR = "Folktails a exploité le pouvoir collant de la résine de pin, fabriquant un four à métaux qui brûle lentement et constamment pour un travail du métal rapide."
deDE = "Volksmärchen nutzten die klebrige Kraft von Harz, um einen Schmelzofen zu schaffen, der langsam und gleichmäßig brennt und schnelles Metallhandwerk ermöglicht."
plPL = "Folktails wykorzystały lepką moc żywicy sosnowej, tworząc piec, który pali się wolno i równomiernie, co ułatwia szybkie metaloplastyki."

