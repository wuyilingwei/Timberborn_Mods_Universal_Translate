zhTW = "鐵牙的巧思翻轉了局面——將金屬廢料熔煉成堅固的格子，能夠使木板在不需要一滴樹脂的情況下硬化。"
ruRU = "Мастера Железных Зубов перевернули ситуацию — они переплавили металлические обрезки в связывающую решетку, которая упрочняет доски без капли смолы."
