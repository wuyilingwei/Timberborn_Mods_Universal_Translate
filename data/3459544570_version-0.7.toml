["LV.ARSP.CrudeLogPressExtractLore"]
raw = "'We crush logs and scrape metal ‘til the extract drips out—slow, messy, but it beats touching that yuke water!' — Pressjaw Scrapchew"
enUS = "\"We crush logs and scrape metal until the extract drips out—slow, messy, but it beats touching that yuke water!\" — Pressjaw Scrapchew"
zhCN = "“我们压碎木头，刮去金属，直到提取物滴出——虽然缓慢而混乱，但总比碰触那些万恶的水好！” — Pressjaw Scrapchew"
zhTW = "「我們壓碎木頭，刮取金屬，直到萃取液滴出來——緩慢、凌亂，但總比碰到那可怕的水好！」——普雷斯喬·斯克拉普丘"
ruRU = "«Мы дробим бревна и скребем металл, пока экстракт не начнет капать — медленно, грязно, но это лучше, чем трогать эту юку!» — Прессджоу Скрэпчу"
jaJP = "「私たちは丸太を砕き、金属をこすり合わせて抽出物が滴るまで—遅くて乱雑だけど、そのユーク水に触れるよりはましだ！」 — プレスジョー・スクラップチュー"
frFR = "'Nous broyons des bûches et grattisons du métal jusqu'à ce que l'extrait s'écoule - lentement, de manière désordonnée, mais ça vaut mieux que de toucher cette eau yuke !' — Pressjaw Scrapchew"
deDE = "„Wir zerstoßen Holz und schaben Metall, bis der Extrakt herausläuft – langsam, unordentlich, aber es ist besser, als dieses Yuke-Wasser anzufassen!“ — Pressjaw Scrapchew"
plPL = "'Rozbijamy kłody i skrobiemy metal, aż ekstrakt zacznie kapać - powoli, brudno, ale wolę to od dotykania tej brudnej wody!' — Pressjaw Scrapchew"

