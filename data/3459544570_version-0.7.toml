["LV.ARSP.DirectLogForgingLore"]
raw = "Beavers discovered they could gnaw logs into rough shapes and hammer them into gears, skipping the plank step entirely. It’s crude, but it works."
enUS = "Beavers discovered they could gnaw logs into rough shapes and hammer them into gears, skipping the plank step entirely. It’s crude, but it works."
zhCN = "海狸发现它们可以把木头咬成粗略的形状，然后敲打成齿轮，完全省略了木板的步骤。这虽然粗糙，但能奏效。"
zhTW = "海狸發現它們可以將木頭啃成粗略的形狀，並把它們敲打成齒輪，完全跳過了製作木板的步驟。雖然這很粗糙，但它有效。"
ruRU = "Бобры обнаружили, что могут грызть бревна в грубые формы и забивать их в шестерни, полностью пропуская шаг с досками. Это примитивно, но это работает."
jaJP = "ビーバーは、丸太を粗い形にかじり、全く板の工程を飛ばしてそれらを歯車に叩き込むことができることに気付きました。粗削りですが、機能します。"
frFR = "Les castors ont découvert qu'ils pouvaient ronger des troncs en formes grossières et les marteler en roues dentées, omettant complètement l'étape de la planche. C'est rudimentaire, mais ça fonctionne."
deDE = "Biber entdeckten, dass sie Baumstämme in grobe Formen nagen und sie zu Zahnrädern hämmern konnten, wodurch sie den Planken-Schritt ganz überspringen konnten. Es ist grobschlächtig, aber es funktioniert."
plPL = "Bobry odkryły, że mogą gryźć kłody w surowe kształty i wbić je w koła zębate, całkowicie pomijając etap desek. To prymitywne, ale działa."

