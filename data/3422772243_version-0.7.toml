["LV.TAT.GameToMap"]
raw = "Save game as map"
en = "Save game as map"
zhCN = "将游戏保存为地图"
ru = "Сохранить игру как карту"
jp = "ゲームを地図として保存"

["LV.TAT.GameToMapDesc"]
raw = "Allow using your normal game to be saved into maps. The buttons will show up on the top-left corner when you play the game. You can also upload that map to Steam Workshop. NOT in Map Editor."
en = "Allow using your normal game to be saved into maps. The buttons will show up in the top-left corner when you play the game. You can also upload that map to Steam Workshop. NOT in Map Editor."
zhCN = "允许将你的正常游戏保存到地图中。当你玩游戏时，按钮会出现在左上角。你也可以将该地图上传到Steam创意工坊。不在地图编辑器中。"
ru = "Разрешите использовать вашу нормальную игру, чтобы сохранять её в карты. Кнопки появятся в верхнем левом углу, когда вы будете играть в игру. Вы также сможете загрузить эту карту в Steam Workshop. Не в редакторе карт."
jp = "通常のゲームをマップに保存することを許可します。ゲームをプレイしているときに、ボタンが左上隅に表示されます。また、そのマップをSteamワークショップにアップロードすることもできます。マップエディターではありません。"

["LV.TAT.LockOnSaveMap"]
raw = "  Revert unlocking buildings"
en = "Revert unlocking buildings"
zhCN = "恢复建筑解锁"
ru = "Вернуть разблокировку зданий"
jp = "建物のロック解除を元に戻す"

["LV.TAT.LockOnSaveMapDesc"]
raw = "When saving a map, revert the buildings to their original locked state. You may have unlocked them while making the map. If you do not check this, the buildings will remain unlocked for players starting a new game."
en = "When saving a map, revert the buildings to their original locked state. You may have unlocked them while making the map. If you do not check this, the buildings will remain unlocked for players starting a new game."
zhCN = "保存地图时，将建筑还原为其原始锁定状态。您在制作地图时可能已经解锁了它们。如果您不勾选此选项，建筑将对开始新游戏的玩家保持解锁状态。"
ru = "При сохранении карты верните здания в их оригинальное заблокированное состояние. Вы могли разблокировать их во время создания карты. Если вы это не отметите, здания останутся разблокированными для игроков, начинающих новую игру."
jp = "地図を保存する際には、建物を元のロックされた状態に戻してください。地図を作成している間に建物を解除した可能性があります。このチェックを行わないと、新たにゲームを始めるプレイヤーにとって建物は解除されたままになります。"

["LV.TAT.DefaultWaterSourceStrength"]
raw = "Default water source strength"
en = "Default water source strength"
zhCN = "默认水源强度"
ru = "Сила источника воды по умолчанию"
jp = "デフォルトの水源の強度"

["LV.TAT.DefaultWaterSourceStrengthDesc"]
raw = "The default water source strength when placing water sources in the Map Editor. This applies to both fresh and bad water sources."
en = "The default water source strength when placing water sources in the Map Editor. This applies to both fresh and bad water sources."
zhCN = "在地图编辑器中放置水源时的默认水源强度。这适用于淡水和污水源。"
ru = "Стандартная сила источника воды при размещении источников воды в редакторе карт. Это относится как к пресным, так и к загрязнённым источникам воды."
jp = "マップエディターで水源を配置する際のデフォルトの水源の強さです。これは、淡水および汚水の両方の水源に適用されます。"
