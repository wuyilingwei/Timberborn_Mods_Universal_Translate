["LV.TAT.GameToMapDesc"]
raw = "Allow using your normal game to be saved into maps. The buttons will show up on the top-left corner when you play the game. You can also upload that map to Steam Workshop. NOT in Map Editor."
enUS = "Allow saving your normal game into maps. The buttons will appear in the top-left corner while you play the game. You can also upload that map to the Steam Workshop. NOT in Map Editor."
zhCN = "允许使用您的正常游戏保存到地图中。当您玩游戏时，按钮将出现在左上角。您还可以将该地图上传到Steam创意工坊。不是在地图编辑器中。"
zhTW = "允許將您正常的遊戲儲存到地圖中。當您玩遊戲時，按鈕將顯示在左上角。您也可以將該地圖上傳到 Steam 工作坊。不是在地圖編輯器中。"
ruRU = "Позвольте сохранять вашу обычную игру в карты. Кнопки появятся в верхнем левом углу, когда вы будете играть в игру. Вы также можете загрузить эту карту в Steam Workshop. НЕ в редакторе карт."
jaJP = "ゲームを通常の状態で保存してマップにすることを許可します。ゲームをプレイしていると、左上隅にボタンが表示されます。そのマップをSteamワークショップにアップロードすることもできます。マップエディターではありません。"
frFR = "Permettez d'utiliser votre jeu normal pour être sauvegardé dans des cartes. Les boutons apparaîtront dans le coin supérieur gauche lorsque vous jouez au jeu. Vous pouvez également télécharger cette carte sur Steam Workshop. PAS dans l'éditeur de cartes."
deDE = "Erlaube es, dein normales Spiel in Karten zu speichern. Die Tasten erscheinen oben links, während du das Spiel spielst. Du kannst diese Karte auch im Steam Workshop hochladen. NICHT im Karten-Editor."
plPL = "Pozwól na zapisanie swojej normalnej gry do map. Przyciski pojawią się w lewym górnym rogu, gdy będziesz grać. Możesz również przesłać tę mapę do Steam Workshop. NIE w Edytorze Map."

["LV.TAT.LockOnSaveMap"]
raw = "  Revert unlocking buildings"
enUS = "Revert unlocking buildings"
zhCN = "恢复解锁建筑"
zhTW = "恢復解鎖建築物"
ruRU = "Отменить разблокировку зданий"
jaJP = "建物のロック解除を元に戻す"
frFR = "Annuler le déverrouillage des bâtiments"
deDE = "Gebäudeentsperrung rückgängig machen"
plPL = "Cofnij odblokowanie budynków"

["LV.TAT.LockOnSaveMapDesc"]
raw = "When saving a map, revert the buildings to their original locked state. You may have unlocked them while making the map. If you do not check this, the buildings will remain unlocked for players starting a new game."
enUS = "When saving a map, revert the buildings to their original locked state. You may have unlocked them while making the map. If you do not check this, the buildings will remain unlocked for players starting a new game."
zhCN = "保存地图时，将建筑物恢复到其原始锁定状态。您在制作地图时可能已经解锁了它们。如果您不勾选此选项，建筑物将在启动新游戏的玩家中保持解锁状态。"
zhTW = "在保存地圖時，將建築物恢復到其原始鎖定狀態。您可能在製作地圖時已經解鎖了它們。如果不勾選此選項，建築物將對開始新遊戲的玩家保持解鎖狀態。"
ruRU = "При сохранении карты верните здания в их первоначальное заблокированное состояние. Вы могли разблокировать их во время создания карты. Если вы не отметите это, здания останутся разблокированными для игроков, начинающих новую игру."
jaJP = "マップを保存する際に、建物を元のロックされた状態に戻してください。マップ作成中にロックを解除していた場合があります。このチェックをしないと、新しいゲームを始めるプレイヤーには建物がロック解除されたままとなります。"
frFR = "Lorsque vous enregistrez une carte, rétablissez les bâtiments dans leur état verrouillé d'origine. Vous avez peut-être débloqué ces bâtiments en créant la carte. Si vous ne cochez pas cette option, les bâtiments resteront débloqués pour les joueurs commençant une nouvelle partie."
deDE = "Beim Speichern einer Karte, setzen Sie die Gebäude in ihren ursprünglichen gesperrten Zustand zurück. Sie haben sie möglicherweise während der Erstellung der Karte entsperrt. Wenn Sie dies nicht überprüfen, bleiben die Gebäude für Spieler, die ein neues Spiel beginnen, entsperrt."
plPL = "Podczas zapisywania mapy przywróć budynki do ich pierwotnego zablokowanego stanu. Mogłeś je odblokować podczas tworzenia mapy. Jeśli tego nie zaznaczysz, budynki pozostaną odblokowane dla graczy rozpoczynających nową grę."

