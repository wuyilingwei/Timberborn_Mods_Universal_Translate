["LV.TAT.DefaultWaterSourceStrengthDesc"]
raw = "The default water source strength when placing water sources in the Map Editor. This applies to both fresh and bad water sources."
enUS = "The default water source strength when placing water sources in the Map Editor applies to both fresh and contaminated water sources."
zhCN = "在地图编辑器中放置水源时的默认水力大小，适用于水源石和恶水源。"
zhTW = "在地圖編輯器中放置水源時的默認水源強度。這適用於淡水和污水源。"
ruRU = "Стандартная сила источника воды при размещении источников воды в Редакторе карт. Это применяется как к пресным, так и к загрязнённым источникам воды."
jaJP = "マップエディタで水源を配置する際のデフォルトの水源の強さ。これは飲料水源と悪水源の両方に適用されます。"
frFR = "La force par défaut des sources d'eau lors de la placement des sources d'eau dans l'Éditeur de Carte. Cela s'applique aux sources d'eau douce et aux sources d'eau polluée."
deDE = "Die Standardstärke der Wasserquellen beim Platzieren von Wasserquellen im Karteneditor. Dies gilt sowohl für frische als auch für schlechte Wasserquellen."
plPL = "Domyślna siła źródła wody przy umieszczaniu źródeł wodnych w Edytorze Map. Dotyczy to zarówno świeżych, jak i złych źródeł wody."
