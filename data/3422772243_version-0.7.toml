["LV.TAT.GameToMapDesc"]
raw = "Allow using your normal game to be saved into maps. The buttons will show up on the top-left corner when you play the game. You can also upload that map to Steam Workshop. NOT in Map Editor."
enUS = "Allow using your normal game to be saved into maps. The buttons will show up in the top-left corner when you play the game. You can also upload that map to the Steam Workshop. NOT in Map Editor."
zhCN = "勾选后，可以将正常游戏保存为带有建筑的地图，游玩时会在左上角显示相关按钮。其他玩家游玩此地图时无需安装此模组。请注意，保存的地图不适用于地图编辑器。"
zhTW = "允許將您的正常遊戲保存到地圖中。當您玩遊戲時，按鈕會出現在左上角。您還可以將該地圖上傳到 Steam 工作坊。不是在地圖編輯器中。"
ruRU = "Позвольте сохранять вашу обычную игру в карты. Кнопки будут отображаться в верхнем левом углу, когда вы играете в игру. Вы также можете загрузить эту карту в Steam Workshop. НЕ в редакторе карт."
jaJP = "通常のゲームをマップに保存できるようにしてください。ゲームをプレイすると、ボタンが左上の隅に表示されます。そのマップをSteamワークショップにアップロードすることもできます。マップエディタではありません。"
frFR = "Autorisez l'utilisation de votre jeu normal pour être sauvegardé dans des cartes. Les boutons apparaîtront dans le coin supérieur gauche lorsque vous jouerez au jeu. Vous pouvez également télécharger cette carte sur le Steam Workshop. PAS dans l'éditeur de cartes."
deDE = "Erlaube es, dein normales Spiel in Karten zu speichern. Die Schaltflächen erscheinen in der oberen linken Ecke, wenn du das Spiel spielst. Du kannst diese Karte auch im Steam Workshop hochladen. NICHT im Karteneditor."
plPL = "Zezwól na zapisanie swojej normalnej gry jako mapy. Przycisk pojawi się w lewym górnym rogu podczas grania. Możesz także przesłać tę mapę do Steam Workshop. NIE w Edytorze Map."

["LV.TAT.LockOnSaveMap"]
raw = "  Revert unlocking buildings"
enUS = "Revert unlocking buildings"
zhCN = "恢复锁定建筑"
zhTW = "恢復解鎖建築物"
ruRU = "Вернуть разблокировку зданий"
jaJP = "建物のロック解除を元に戻す"
frFR = "Restaurer le déblocage des bâtiments"
deDE = "Die Entsperrung von Gebäuden rückgängig machen"
plPL = "Przywróć odblokowane budynki"

["LV.TAT.LockOnSaveMapDesc"]
raw = "When saving a map, revert the buildings to their original locked state. You may have unlocked them while making the map. If you do not check this, the buildings will remain unlocked for players starting a new game."
enUS = "When saving a map, revert the buildings to their original locked state. You may have unlocked them while creating the map. If you do not check this, the buildings will remain unlocked for players starting a new game."
zhCN = "勾选后，保存游戏地图时，将已解锁的建筑重新锁定，其他玩家游玩此地图时需要重新解锁。"
zhTW = "在保存地圖時，請將建築恢復到其原始鎖定狀態。您可能在製作地圖時解鎖了它們。如果您不勾選此選項，建築將對於開始新遊戲的玩家保持解鎖狀態。"
ruRU = "При сохранении карты верните здания в их исходное заблокированное состояние. Вы могли их разблокировать во время создания карты. Если вы этого не отметите, здания останутся разблокированными для игроков, начинающих новую игру."
jaJP = "マップを保存する際、建物を元のロック状態に戻してください。マップ作成中に建物のロックを解除しているかもしれません。このチェックを行わないと、新しいゲームを始めるプレイヤーに対して建物が解除されたままとなります。"
frFR = "Lorsque vous enregistrez une carte, rétablissez les bâtiments à leur état verrouillé d'origine. Vous les avez peut-être déverrouillés en créant la carte. Si vous ne cochez pas cette option, les bâtiments resteront déverrouillés pour les joueurs qui commencent une nouvelle partie."
deDE = "Beim Speichern einer Karte setzen Sie die Gebäude in ihren ursprünglichen gesperrten Zustand zurück. Sie haben sie möglicherweise beim Erstellen der Karte entsperrt. Wenn Sie dies nicht überprüfen, bleiben die Gebäude für Spieler, die ein neues Spiel beginnen, entsperrt."
plPL = "Podczas zapisywania mapy, przywróć budynki do ich pierwotnego zablokowanego stanu. Mogłeś je odblokować podczas tworzenia mapy. Jeśli tego nie zaznaczysz, budynki pozostaną odblokowane dla graczy rozpoczynających nową grę."

