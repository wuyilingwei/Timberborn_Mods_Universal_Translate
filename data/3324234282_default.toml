frFR = "Ce modèle peut être appliqué aux bâtiments qui produisent des biens et n'ont pas de stock d'entrée. Si le niveau de stock <i>sortant</i> dépasse le seuil prédéterminé, le bâtiment passera en mode 'vide', facilitant ainsi le retrait rapide des biens."
deDE = "Diese Vorlage kann auf Gebäude angewendet werden, die Waren produzieren und keinen Inputbestand haben. Wenn der <i>Output</i>-Bestand das festgelegte Limit überschreitet, wechselt das Gebäude in einen 'leeren' Modus, um eine schnelle Entfernung von Waren zu ermöglichen."
