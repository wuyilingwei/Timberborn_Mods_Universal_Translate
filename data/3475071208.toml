["LV.CLt.BotLifeMulDesc"]
raw = "Bots' deterioration is multiplied by this value, similar to a \"Life expectancy\" bonus.\nNote: higher is harder as bots will deteriorate faster.\nSetting to 0 means bots will never deteriorate."
status = "normal"
enUS = "Bots' deterioration is multiplied by this value, similar to a \"Life expectancy\" bonus.\nNote: higher is harder as bots will deteriorate faster.\nSetting to 0 means bots will never deteriorate."
zhCN = "可以将机关人的毁坏速度更改为原本的N倍，使其更快毁坏，设为0则永不毁坏。"
zhTW = "機器人的衰退速度會乘以這個數值，類似於「壽命預期」的獎勵。\n注意：數值越高，難度越大，因為機器人會更快衰退。\n設定為0則意味著機器人將永遠不會衰退。"
ruRU = "Ухудшение ботов умножается на это значение, аналогично бонусу \"Ожидаемая продолжительность жизни\". Примечание: чем выше значение, тем сложнее, так как боты будут ухудшаться быстрее. Установка значения 0 означает, что боты никогда не будут ухудшаться."
jaJP = "ボットの劣化は、この値によって倍増されます。これは「寿命ボーナス」のようなものです。\n注：値が高いほど、ボットはより早く劣化します。\n0に設定すると、ボットは決して劣化しません。"
frFR = "La détérioration des bots est multipliée par cette valeur, similaire à un bonus de \"Espérance de vie\". Remarque : plus la valeur est élevée, plus il est difficile, car les bots se détérioreront plus rapidement. Un réglage à 0 signifie que les bots ne se détérioreront jamais."
deDE = "Die Verschlechterung der Bots wird mit diesem Wert multipliziert, ähnlich einem \"Lebensdauer\"-Bonus. Hinweis: Höher bedeutet schwieriger, da die Bots schneller deteriorieren. Eine Einstellung auf 0 bedeutet, dass die Bots sich niemals verschlechtern werden."
plPL = "Degradacja botów jest mnożona przez tę wartość, podobnie jak bonus do \"oczekiwanej długości życia\". \nUwaga: wyższa wartość oznacza większą trudność, ponieważ boty będą się degradować szybciej. \nUstawienie na 0 oznacza, że boty nigdy się nie zepsują."
ptBR = "A deterioração dos robôs é multiplicada por este valor, semelhante a um bônus de \"Expectativa de vida\".  \nNota: quanto maior, mais difícil, pois os robôs irão se deteriorar mais rapidamente.  \nDefinir para 0 significa que os robôs nunca se deteriorarão."
koKR = "봇의 소멸 속도가 이 값에 의해 곱해지며, 이는 '기대 수명' 보너스와 유사합니다.  \n참고: 값이 높을수록 어려워지며, 봇이 더 빨리 소멸합니다.  \n0으로 설정하면 봇은 절대 소멸하지 않습니다."

