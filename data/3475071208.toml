["LV.CLt.ChildhoodDaysMulDesc"]
raw = "Children Beavers' childhood growth is multiplied by this value, similar to a \"Growth speed\" bonus.\nNote: higher is easier as young beavers will grow faster.\nSetting to 0 means children will never grow."
status = "normal"
enUS = "Children Beavers' childhood growth is multiplied by this value, similar to a \"Growth speed\" bonus.\nNote: higher is easier as young beavers will grow faster.\nSetting to 0 means children will never grow."
zhCN = "可以将幼年海狸的成长速度更改为原本的N倍，使其更快成长，设为0则永不成长。"
zhTW = "小兒童海狸的成長速度會乘以這個值，類似於一個「成長速度」的獎勵。  \n注意：較高的數值會使年輕的海狸成長得更快。  \n設置為 0 意味著小孩將永遠不會成長。"
ruRU = "Рост детёнышей бобров умножается на это значение, подобно бонусу «Скорость роста». Примечание: чем выше значение, тем легче, так как молодые бобры будут расти быстрее. Установка значения на 0 означает, что детёныши никогда не будут расти."
jaJP = "子ビーバーの成長は、この値によって倍増されます。これは「成長速度」ボーナスに似ています。\n注意：値が高いほど、若いビーバーはより速く成長します。\n0に設定すると、子供は決して成長しません。"
frFR = "La croissance de l'enfance des castors est multipliée par cette valeur, semblable à un bonus de \"vitesses de croissance\". Note : plus la valeur est élevée, plus il est facile pour les jeunes castors de grandir rapidement. Un réglage à 0 signifie que les enfants ne grandiront jamais."
deDE = "Die Kindheit von Bibern wird mit diesem Wert multipliziert, ähnlich einem \"Wachstumsgeschwindigkeits\"-Bonus. Hinweis: Höhere Werte erleichtern es, da junge Biber schneller wachsen. Eine Einstellung auf 0 bedeutet, dass Kinder niemals wachsen werden."
plPL = "Wzrost dzieci bobrów jest mnożony przez tę wartość, podobnie jak bonus \"szybkości wzrostu\".  \nUwaga: wyższa wartość oznacza, że młodsze bobry będą rosły szybciej.  \nUstawienie na 0 oznacza, że dzieci nigdy nie urosną."
ptBR = "O crescimento da infância dos Castores é multiplicado por este valor, semelhante a um bônus de \"velocidade de crescimento\".  \nNota: quanto maior o valor, mais fácil será, pois os jovens castores crescerão mais rápido.  \nDefinir para 0 significa que as crianças nunca crescerão."
koKR = "어린 비버의 성장률은 이 값에 의해 배가 되며, 이는 '성장 속도' 보너스와 유사합니다. \n참고: 수치가 높을수록 어린 비버들이 더 빨리 성장하게 됩니다. \n0으로 설정하면 어린 비버는 절대 성장하지 않습니다."

