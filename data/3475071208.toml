["LV.CLt.BeaverLifeMulDesc"]
raw = "Adult Beavers' aging is multiplied by this value, similar to a \"Life expectancy\" bonus.\nNote: higher is harder as beavers will age faster.\nSetting to 0 means beavers will never age."
status = "normal"
enUS = "Adult Beavers' aging is multiplied by this value, similar to a \"Life expectancy\" bonus.\nNote: higher is harder as beavers will age faster.\nSetting to 0 means beavers will never age."
zhCN = "可以将成年海狸的衰老速度更改为原本的N倍，使其更快衰老，设为0则永不衰老。"
zhTW = "成年海狸的老化速度會乘以這個值，類似於「壽命預期」的加成。  \n注意：數值越高，老化速度越快。  \n設置為0意味著海狸將永遠不會老化。"
ruRU = "Старение взрослых бобров умножается на это значение, подобно бонусу «Ожидаемая продолжительность жизни». Примечание: чем выше значение, тем сложнее, так как бобры будут стареть быстрее. Установка значения на 0 означает, что бобры никогда не состарятся."
jaJP = "成獣ビーバーの老化は、この値で乗算されます。これは「平均寿命」ボーナスに似ています。  \n注意: 値が高いほど、ビーバーは速く老化するため、難易度が上がります。  \n0に設定すると、ビーバーは決して老化しません。"
frFR = "Le vieillissement des castors adultes est multiplié par cette valeur, similaire à un bonus de « durée de vie ». Note : plus la valeur est élevée, plus c'est difficile car les castors vieilliront plus vite. Une valeur de 0 signifie que les castors ne vieilliront jamais."
deDE = "Das Altern von erwachsenen Bibern wird mit diesem Wert multipliziert, ähnlich einem \"Lebenshaltungskosten\"-Bonus. \nHinweis: Höhere Werte bedeuten, dass es schwieriger wird, da die Biber schneller altern. \nEine Einstellung auf 0 bedeutet, dass Biber niemals altern werden."
plPL = "Starzenie się dorosłych bobrów jest mnożone przez tę wartość, podobnie jak bonus \"Oczekiwana długość życia\".  \nUwaga: wyższa wartość oznacza, że będzie trudniej, ponieważ bobry będą się starzeć szybciej.  \nUstawienie na 0 oznacza, że bobry nigdy się nie zestarzeją."
ptBR = "O envelhecimento dos castores adultos é multiplicado por este valor, semelhante a um bônus de \"Expectativa de vida\". \nNota: quanto maior, mais difícil, pois os castores envelhecerão mais rápido. \nDefinir como 0 significa que os castores nunca envelhecerão."
koKR = "성체 비버의 노화는 이 값에 의해 곱해지며, ‘기대 수명’ 보너스와 유사합니다. \n참고: 값이 높을수록 비버들이 더 빠르게 노화하므로 난이도가 높아집니다. \n값을 0으로 설정하면 비버는 절대 노화하지 않습니다."

