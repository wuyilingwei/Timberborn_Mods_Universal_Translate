["Lapantouflemagic.Topentrancewatertightlodge_PowderStorage.Description"]
raw = "A medium-sized watertight lodge built around a ladder, with an extra stockpile floor.\nCan be stacked on itself, variants, and can carry select buildings.\nHouses two families and employs <color=green>one hauler</color>.\n<color=#00FFFF>Works as a Levee</color>"
status = "abandoned"
enUS = "A medium-sized watertight lodge built around a ladder, with an extra stockpile floor. Can be stacked on itself, has variants, and can carry select buildings. Houses two families and employs <color=green>one hauler</color>. <color=#00FFFF>Works as a Levee</color>"
zhCN = "一个中型防水小屋，围绕着一条梯子建造，带有额外的储存层。<br>可以自我叠加，变体，并能够承载特定建筑。<br>能住进两户家庭，雇佣<color=green>一名搬运工</color>。<br><color=#00FFFF>作为一个堤坝工作</color>。"
zhTW = "一個中型的防水小屋，圍繞著一個梯子建造，並擁有額外的儲存層。\n可以自我堆疊，有不同變種，並且可以攜帶特定建築。\n容納兩個家庭並雇用<color=green>一名搬運工</color>。\n<color=#00FFFF>作為堤防運作</color>"
ruRU = "Среднего размера водонепроницаемая хижина, построенная вокруг лестницы, с дополнительным этажом для хранения.  \nМожет быть сложена сама на себя, имеет варианты и может нести выбранные здания.  \nВмещает две семьи и имеет <color=green>одного грузчика</color>.  \n<color=#00FFFF>Работает как дамба</color>"
jaJP = "梯子の周りに建てられた中型の防水ロッジで、追加の備蓄フロアがあります。自己積み重ねが可能で、バリアントがあり、特定の建物を運ぶことができます。二つの家族が住み、<color=green>一人の運搬人</color>が雇われています。<color=#00FFFF>堤防として機能します</color>。"
frFR = "Une cabane étanche de taille moyenne construite autour d'une échelle, avec un étage de stockage supplémentaire.  \nPeut être empilée sur elle-même, variantes, et peut transporter certains bâtiments.  \nAccueille deux familles et emploie <color=green>un porteur</color>.  \n<color=#00FFFF>Fonctionne comme une levée</color>"
deDE = "Eine mittelgroße wasserdichte Unterkunft, die um eine Leiter herum gebaut ist, mit einem zusätzlichen Vorratsstockwerk. Kann auf sich selbst gestapelt werden, Varianten und kann ausgewählte Gebäude tragen. Beherbergt zwei Familien und beschäftigt <color=green>einen Transporteur</color>. <color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Średniej wielkości szczelna chata zbudowana wokół drabiny, z dodatkowym piętrem na zapasy. Może być układana w stosy, ma odmiany i może przenosić wybrane budynki. Mieści dwie rodziny i zatrudnia <color=green>jednego nosiciela</color>. <color=#00FFFF>Działa jako wał</color>."
ptBR = "Uma cabana à prova d'água de tamanho médio construída em torno de uma escada, com um piso extra de armazenamento. \nPode ser empilhada em si mesma, variantes e pode suportar edifícios selecionados. \nAcomoda duas famílias e emprega <color=green>um carregador</color>. \n<color=#00FFFF>Funciona como uma Barreira de Contenção</color>"
koKR = "사다리를 중심으로 건설된 중간 크기의 수밀 롯지이며, 추가 재고층이 있습니다. 자체적으로 쌓을 수 있으며, 변형이 가능하고 특정 건물을 운반할 수 있습니다. 두 가족이 거주할 수 있으며 <color=green>하나의 운반인</color>을 고용합니다. <color=#00FFFF>제방으로 작동합니다</color>."
csCZ = "Středně velká vodotěsná chata postavená kolem žebříku, s dalším podlažím pro skladování. \nLze ji stohovat na sebe, varianty a může nést vybrané budovy. \nUbytuje dvě rodiny a zaměstnává <color=green>jednoho nosiče</color>. \n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.Topentrancewatertightlodge_PowderStorage.FlavorDescription"]
raw = "\"Holy pointer! We ordered that design years ago, it was about time!\"\n -An annoyed hauler beaver."
