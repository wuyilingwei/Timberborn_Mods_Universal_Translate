raw = "\"Different chefs disagreeing is not uncommon, but one day, three different stew master started arguing on which recipe is best to feed a colony. What ensued was later called ''the great stew war''. Pray for this to never happen again, kits!\"\n -Grandpa beaver, on how he lost his tail."
status = "normal"
enUS = "Different chefs disagreeing is not uncommon, but one day, three different stew masters started arguing about which recipe is best to feed a colony. What ensued was later called 'the great stew war.' Pray for this to never happen again, kits!\" -Grandpa Beaver, on how he lost his tail."
zhCN = "“不同的厨师之间产生分歧并不罕见，但有一天，三位炖菜大师开始争论哪个食谱最适合喂养一个殖民地。随后发生的事情被称为‘伟大的炖菜战争’。祈祷这种事不要再发生，孩子们！”——海狸爷爷，谈他是如何失去尾巴的。"
zhTW = "「不同的廚師意見不合並不罕見，但有一天，三位不同的燉菜大師開始爭論哪個食譜最適合餵養一個殖民地。接下來發生的事情後來被稱為『偉大的燉菜戰爭』。祈禱這永遠不會再發生，孩子們！」  \n - 河狸爺爺，談及他是如何失去尾巴的。"
ruRU = "Разные повара часто спорят, но однажды трое разных мастеров рагу начали спорить о том, какой рецепт лучше всего подходит для колонии. В результате произошло то, что позже назвали «великая война рагу». Молитесь, чтобы это больше никогда не повторилось, ребята!\"  \n- Дедушка-бобер, о том, как он потерял свой хвост."
jaJP = "「異なるシェフが意見を異にすることは珍しくありませんが、ある日、3人の異なるシチューの達人がコロニーに最適なレシピについて議論を始めました。その後に起こったことは「大シチュー戦争」と呼ばれるようになりました。これが二度と起こらないよう祈ってください、子供たち！」\n- おじいちゃんビーバー、彼が尾を失った経緯について。"
frFR = "\"Il n'est pas rare que différents chefs ne soient pas d'accord, mais un jour, trois maîtres du ragoût ont commencé à se disputer sur la meilleure recette pour nourrir une colonie. Ce qui a suivi a été appelé ''la grande guerre du ragoût''. Priez pour que cela n'arrive plus jamais, les petits !'' - Grand-père castor, sur comment il a perdu sa queue."
deDE = "„Verschiedene Köche, die sich uneinig sind, ist nicht ungewöhnlich, aber eines Tages begannen drei verschiedene Eintopfmeister zu streiten, welches Rezept am besten geeignet ist, um eine Kolonie zu ernähren. Was folgte, wurde später „der große Eintopfkrieg“ genannt. Betet, dass dies nie wieder passiert, Kits!“  \n- Opa Biber, darüber, wie er seinen Schwanz verlor.\""
plPL = "\"Różni kucharze nie zgadzają się ze sobą, co nie jest niespotykane, ale pewnego dnia trzej różni mistrzowie gulaszu zaczęli się kłócić, której receptury najlepiej użyć do karmienia kolonii. To, co się wydarzyło, nazwano później ''wielką wojną gulaszową''. Módlcie się, aby to nigdy więcej się nie powtórzyło, maluchy!\" \n-Dziadek bóbr, opowiadając, jak stracił swój ogon."
ptBR = "\"Discutir entre diferentes chefs não é incomum, mas um dia, três mestres do ensopado começaram a discutir qual receita é a melhor para alimentar uma colônia. O que se seguiu foi mais tarde chamado de ''a grande guerra do ensopado''. Rezem para que isso nunca aconteça novamente, kits!\"  \n-Vovô castor, sobre como perdeu sua cauda."
koKR = "다른 요리사들이 의견이 다른 것은 드문 일이 아니지만, 어느 날 세 명의 다른 스튜 장인들이 어떤 레시피가 식민지를 먹이는 데 가장 좋은지에 대해 논쟁을 시작했습니다. 그 뒤에 벌어진 일은 나중에 '대 스튜 전쟁'이라고 불리게 되었습니다. 이런 일이 다시는 일어나지 않기를 기도하세요, 친구들!\"  \n- 할아버지 비버가 자신의 꼬리를 잃은 방법에 대해."
csCZ = "\"Na různých kuchařích se často neshodnou, ale jednoho dne se tři různí mistři na polévku začali dohadovat, který recept je nejlepší na krmení kolonie. To, co následovalo, bylo později nazváno ''velká polévková válka''. Modlete se, aby se to už nikdy nestalo, mláďata!\"  \n- Děda bobr, o tom, jak přišel o svůj ocas."

