deDE = "Ein großes Rohr, das direkt in einer Linie mit einer Antriebswelle installiert werden soll, in einem Drainagehaus des Damms. Es wird Wasser in die angegebene Richtung drücken, ohne auf den Wasserstand am Ausgang Rücksicht zu nehmen."
plPL = "Duża rura bezpośrednio w linii z wałem napędowym, który ma być zainstalowany w domu odpływowym tamy. Będzie przepychać wodę w określonym kierunku, nie zwracając uwagi na poziom wody na wylocie."
ptBR = "Um grande tubo diretamente alinhado com um eixo de potência a ser instalado em uma casa de drenagem de represa. \nEmpurrará a água na direção especificada sem considerar o nível da água na saída."
