["Luc.Architect.Description"]
raw = "A fancy building to help architects show they're better than us. Also used to design structurally sound buildings. \n<color=green>Works as a big staircase</color>\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "A fancy building to help architects show they're better than us. Also used to design structurally sound buildings. <color=green>Works as a big staircase</color>. <color=#00FFFF>Works as a levee</color>."
zhCN = "一座豪华的建筑，帮助建筑师显示他们比我们更优秀。同时也用于设计结构稳固的建筑。<color=green>可作为大型楼梯使用</color>。<color=#00FFFF>可作为堤坝使用</color>。"
zhTW = "一座華麗的建築，幫助建築師展示他們比我們更優秀。也用於設計結構安全的建築  \n<color=green>作為一個大型樓梯</color>  \n<color=#00FFFF>作為一個堤防</color>"
ruRU = "Элегантное здание, чтобы помочь архитекторам показать, что они лучше нас. Также используется для проектирования надежных зданий. \n<color=green>Работает как большая лестница</color>\n<color=#00FFFF>Работает как насыпь</color>"
jaJP = "建築家が自分たちが私たちより優れていることを示すための豪華な建物。また、構造的に堅固な建物を設計するためにも使用される。  \n<color=green>大きな階段として機能する</color>。  \n<color=#00FFFF>堤防として機能する</color>。"
frFR = "Un bâtiment élégant pour aider les architectes à montrer qu'ils sont meilleurs que nous. Également utilisé pour concevoir des bâtiments structurellement solides. \n<color=green>Fonctionne comme un grand escalier</color> \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein schickes Gebäude, um Architekten zu helfen, zu zeigen, dass sie besser sind als wir. Wird auch verwendet, um strukturell sichere Gebäude zu entwerfen. \n<color=green>Funktioniert als große Treppe</color> \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Elegancki budynek, który pomaga architektom pokazać, że są lepsi od nas. Używany również do projektowania budynków o solidnej konstrukcji \n<color=green>Funkcjonuje jako duża klatka schodowa</color>. \n<color=#00FFFF>Funkcjonuje jako wał</color>"
ptBR = "Um edifício elegante para ajudar os arquitetos a mostrar que são melhores do que nós. Também usado para projetar edifícios estruturalmente sólidos. \n<color=green>Funciona como uma grande escada</color>\n<color=#00FFFF>Funciona como uma barragem</color>"
koKR = "건축가들이 우리가 더 못하다는 것을 보여줄 수 있도록 도와주는 멋진 건물. 구조적으로 안전한 건물을 설계하는 데에도 사용됩니다.\n<color=green>큰 계단으로 작동합니다</color>\n<color=#00FFFF>제방으로도 작동합니다</color>"
csCZ = "Elegantní budova, která pomáhá architektům ukázat, že jsou lepší než my. Také se používá k navrhování konstrukčně dobře provedených budov. \n<color=green>Funguje jako velké schodiště</color>\n<color=#00FFFF>Funguje jako hráz</color>"

