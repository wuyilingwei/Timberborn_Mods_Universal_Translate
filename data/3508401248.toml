["Lapantouflemagic.HoomanMedicalFacility.Description"]
raw = "Reactivates a hooman medical facility of incomprehensible complexity.\n<color=#FF6EC7>How could a species so advanced go exctinctxa0? This device is capable of improving our bodies to make us stronger, faster, healthier, and can cure pretty much anythingxa0!</color>"
status = "normal"
enUS = "Reactivates a human medical facility of incomprehensible complexity.  \n<color=#FF6EC7>How could a species so advanced go extinct? This device is capable of improving our bodies to make us stronger, faster, healthier, and can cure pretty much anything!</color>"
zhCN = "重启一座复杂到难以理解的人类医疗设施。<br><color=#FF6EC7>如此先进的物种为何会灭绝？这些设备能够强化我们的身体，让我们更强壮、更快、更健康，几乎能治愈一切疾病和损伤！</color>"
zhTW = "重新啟動一個複雜程度無法理解的人類醫療設施。  \n<color=#FF6EC7>一個如此先進的物種怎麼會滅絕呢？這個裝置能改善我們的身體，使我們更強壯、更快、更健康，幾乎可以治癒任何疾病！</color>"
ruRU = "Реактивирует медицинское учреждение хуманов неописуемой сложности. <color=#FF6EC7>Как вид, столь продвинутый, мог вымереть? Это устройство способно улучшить наши тела, сделав нас сильнее, быстрее и здоровее, и может излечить практически все!</color>"
jaJP = "「理解不能な複雑さを持つホーマン医療施設を再稼働させます。<color=#FF6EC7>こんなに進んだ種族がどうして絶滅したのか？この装置は私たちの体を改善し、より強く、速く、健康にすることができ、ほとんどすべてを治すことができます！</color>」"
frFR = "Rétablit une installation médicale humaine d'une complexité incompréhensible. <color=#FF6EC7>Comment une espèce si avancée a-t-elle pu s'éteindre ? Cet appareil est capable d'améliorer nos corps pour nous rendre plus forts, plus rapides, plus sains, et il peut guérir à peu près n'importe quoi !</color>"
deDE = "Reaktiviert eine menschliche medizinische Einrichtung von unbegreiflicher Komplexität. <color=#FF6EC7>Wie konnte eine so fortschrittliche Spezies aussterben? Dieses Gerät ist in der Lage, unsere Körper zu verbessern, um uns stärker, schneller, gesünder zu machen und kann ziemlich alles heilen!</color>"
plPL = "Reaktywuje ludzką placówkę medyczną o niepojętej złożoności.  \n<color=#FF6EC7>Jak mogła tak zaawansowana rasa wyginąć? To urządzenie jest w stanie poprawić nasze ciała, aby uczynić nas silniejszymi, szybszymi, zdrowszymi i może leczyć niemal wszystko!</color>"
ptBR = "Reativa uma instalação médica hooman de complexidade incompreensível.\n<color=#FF6EC7>Como uma espécie tão avançada pôde se extinguir? Este dispositivo é capaz de melhorar nossos corpos para nos tornar mais fortes, rápidos, saudáveis, e pode curar praticamente qualquer coisa!</color>"
koKR = "이해할 수 없는 복잡성의 휴먼 의료 시설을 재활성화합니다.\n<color=#FF6EC7>어떻게 이렇게 발전한 종이 멸종할 수 있었던 걸까요? 이 장치는 우리의 몸을 개선하여 더 강하고, 더 빠르며, 더 건강하게 만들어주고, 거의 모든 것을 치료할 수 있습니다!</color>"
csCZ = "Reaktivuje humánní lékařské zařízení nepochopitelné složitosti. <color=#FF6EC7>Jak mohla tak vyspělá species vyhynout? Tento přístroj je schopen zlepšit naše těla, aby byla silnější, rychlejší, zdravější, a může vyléčit téměř cokoliv!</color>"

["Lapantouflemagic.HoomanMedicalFacility.FlavorDescription"]
raw = "\"Don’t kill your ennemies… outlive themxa0!\"\n-Ancient hooman motivation poster"
