["Lapantouflemagic.CrappyIrrigationTower.Description"]
raw = "A crappy bath built with logs, deliberately made leaky in order to use the dirty water for irrigation.\nMostly useful for the unhinged weirdos who can't help but try to play this on hard mode despite having been told not to."
status = "normal"
enUS = "A crappy bath built with logs, deliberately made leaky in order to use the dirty water for irrigation. Mostly useful for the unhinged weirdos who can't help but try to play this on hard mode despite having been told not to."
zhCN = "用破烂的木头建造的澡堂，故意设置了漏水以便利用肮脏的水进行灌溉。主要适合那些无法抗拒在困难模式下游戏的疯狂怪人，尽管他们被告知不要这样做。"
zhTW = "一個用木頭建造的糟糕浴池，故意做得漏水，以便將髒水用於灌溉。對於那些無法抗拒在困難模式下嘗試這遊戲的失常怪咖來說，這主要是有用的，儘管已經被告知不要這樣做。"
ruRU = "Убогая баня, построенная из бревен, специально сделанная протекающей, чтобы использовать грязную воду для ирригации. В основном полезна для сумасшедших придурков, которые не могут удержаться от того, чтобы попытаться играть в этом режиме сложности, несмотря на предупреждения об этом."
jaJP = "「ログで作られたクソみたいな風呂で、意図的に漏れやすく作られており、汚れた水を灌漑に利用するためのものです。主に、やめるように言われてもハードモードで遊ぼうとする狂った変わり者たちにとって役立つものです。」"
frFR = "Une salle de bain médiocre construite avec des rondins, délibérément rendue fuyante afin d'utiliser l'eau sale pour l'irrigation. Principalement utile pour les individus déséquilibrés qui ne peuvent s'empêcher d'essayer de le faire en mode difficile malgré les avertissements."
deDE = "„Ein schäbiger Badebereich, der aus Baumstämmen gebaut wurde und absichtlich undicht gemacht ist, um das schmutzige Wasser zur Bewässerung zu nutzen. Meistens nützlich für die durchgeknallten Sonderlinge, die trotz mehrfacher Warnungen nicht anders können, als zu versuchen, das Ganze im Schwierigkeitsgrad „hart“ zu spielen.“"
plPL = "Zła wanna zbudowana z bali, celowo zrobiona w przecieku, aby wykorzystać brudną wodę do nawadniania. Głównie przydatna dla szalonych dziwaków, którzy nie mogą się powstrzymać przed próbą grania na trudnym poziomie, mimo że powiedziano im, żeby tego nie robili."
ptBR = "Um banho ruim construído com troncos, feito de propósito para vazar e usar a água suja para irrigação. Principalmente útil para os esquisitos insanos que não conseguem evitar tentar jogar isso no modo difícil, apesar de terem sido avisados para não fazerem isso."
koKR = "형편없이 지어진 나무 욕조로, 더러운 물을 관개에 사용하기 위해 고의로 새도록 만들어졌습니다. 주로 해서는 안 된다고 알려졌음에도 불구하고 하드 모드에서 이 게임을 시도하는 괴짜들에게 유용합니다."
csCZ = "Špatná koupelna postavená z klád, úmyslně udělaná s dírami, aby se použila špinavá voda na zavlažování. \nHlavně užitečné pro nezdravé podivíny, kteří se nemohou ubránit pokusům hrát to na těžkou obtížnost, i když jim bylo řečeno, aby to nedělali."

