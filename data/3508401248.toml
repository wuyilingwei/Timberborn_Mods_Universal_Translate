["Lapantouflemagic.FarmUpgradeB.FlavorDescription"]
raw = "\"Why do I have to write down how many cabbages we have? Numbers are hard!\"\n -Bobby the fool, on the concept of ''inventory''."
status = "normal"
enUS = "\"Why do I have to write down how many cabbages we have? Numbers are hard!\"  \n -Bobby the fool, on the concept of \"inventory.\""
zhCN = "“为什么要记录仓库里有多少卷心菜？应该由专业的统计员来干这个！”——海狸搬运工"
zhTW = "「我為什麼要寫下我們有多少卷心菜？數字好難！」  \n- 傑克笨蛋，談到「庫存」的概念。"
ruRU = "\"Почему я должен записывать, сколько у нас капусты? Цифры трудные!\" \n -Бобби, дурак, о концепции ''инвентаря''."
jaJP = "「なぜ私がキャベツの数を書き留めなければならないの？数字は難しいよ！」  \n- バビー・ザ・フール、''在庫''の概念について。"
frFR = "\"Pourquoi dois-je écrire combien de choux nous avons ? Les chiffres, c'est difficile !\" \n -Bobby le fou, sur le concept d' ''inventaire''."
deDE = "„Warum muss ich aufschreiben, wie viele Köpfe Kohl wir haben? Zahlen sind schwer!“ \n -Bobby der Narr, zum Konzept des „Inventars“."
plPL = "\" dlaczego muszę zapisywać, ile mamy kapusty? Liczby są trudne!\" \n -Bobby głupiec, na temat pojęcia „inwentaryzacja”."
ptBR = "\"Por que eu tenho que escrever quantos repolhos temos? Números são difíceis!\"  \n -Bobby, o tolo, sobre o conceito de ''inventário''."
koKR = "\"우리에게 양배추가 얼마나 있는지 왜 적어야 해? 숫자는 어려워!\" \n- 바비, '재고' 개념에 대해."
csCZ = "\"Proč musím psát, kolik máme zelí? Čísla jsou těžká!\"  \n -Bobby, hlupák, o konceptu ''inventáře''."

