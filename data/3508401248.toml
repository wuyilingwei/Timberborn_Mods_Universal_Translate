jaJP = "「これは何ですか？私たちは水ビーバーと呼ばれているのに、風ビーバーとは呼ばれていません！」  \n-探検隊のリーダー"
frFR = "\"Qu'est-ce que c'est que cette chose ? On nous a donné le surnom de castors de l'eau, pas de castors du vent !\"  \n -Le chef de l'expédition"
deDE = "„Was ist das für ein Ding? Wir werden Wassermarder genannt, nicht Windmarder!“  \n -Der Expeditionsleiter"
plPL = "\"Co to za rzecz? Mamy przydomek wodne bobry, a nie wietrzne bobry!\" \n -Lider wyprawy"
ptBR = "\"O que é isso? Nós somos chamados de castores d'água, não de castores do vento!\" \n -O líder da expedição"
koKR = "\"이게 뭐지? 우리는 물비버라는 별명이잖아, 바람비버가 아니야!\"  \n- 탐험대장"
csCZ = "\"Co je to za věc? Říkají nám vodní bobři, ne větrní bobři!\"  \n- Vedoucí expedice"

