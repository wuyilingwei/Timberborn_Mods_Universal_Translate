["Lapantouflemagic.Hobbygardener.FlavorDescription"]
raw = "\"See, dandelions and berries like a very particular type of soil, very hard to replicate. That's why we can't plant them wherever we like.\"\n -A gardener beaver"
status = "normal"
enUS = "\"See, dandelions and berries require a very specific type of soil, which is very hard to replicate. That's why we can't plant them wherever we want.\"  \n-A gardener beaver"
zhCN = "“想要快速培养这些植物，需要特别的种植环境，一定不能搞错。”——海狸园艺师"
zhTW = "「你看，蒲公英和漿果喜歡特定類型的土壤，這種土壤很難復制。這就是為什麼我們不能隨意在任何地方種植它們。」  \n- 一位園丁海狸"
ruRU = "\"Смотри, одуванчики и ягоды предпочитают очень особый тип почвы, который очень трудно воспроизвести. Вот почему мы не можем сажать их где попало.\"  \n- Бобёр-садовод"
jaJP = "「見て、タンポポやベリーは特定の種類の土壌を必要とするんだ。その土壌を再現するのはとても難しい。だから、私たちは好きな場所に植えることができないんだ。」  \n- ガーデナーのビーバー"
frFR = "\"Vous voyez, les pissenlits et les baies aiment un type de sol très particulier, très difficile à reproduire. C'est pourquoi nous ne pouvons pas les planter où bon nous semble.\"  \n -Un castor jardinier"
deDE = "„Sieh mal, Löwenzahn und Beeren mögen eine ganz bestimmte Art von Boden, die sehr schwer zu reproduzieren ist. Deshalb können wir sie nicht überall pflanzen, wo wir wollen.“  \n -Ein gärtnerischer Biber"
plPL = "\"Widzisz, mniszek lekarski i jagody potrzebują bardzo konkretnego typu gleby, która jest bardzo trudna do odtworzenia. Dlatego nie możemy ich sadzić gdziekolwiek chcemy.\"  \n -Bóbr ogrodnik"
ptBR = "\"Veja, dentes-de-leão e frutas do tipo dado precisam de um solo muito particular, muito difícil de replicar. É por isso que não podemos plantá-los onde quisermos.\"  \n - Um castor jardineiro"
koKR = "\"보세요, 민들레와 베리는 매우 특정한 유형의 토양을 좋아합니다. 이를 복제하기는 매우 어렵죠. 그래서 우리는 원하는 곳에 심을 수 없는 것입니다.\"\n - 정원사 너구리"
csCZ = "\"Vidíte, pampelišky a bobuloviny potřebují velmi specifický typ půdy, který se těžko replikuje. Proto je nemůžeme sázet, kde se nám zlíbí.\"  \n- Bobr zahradník"

