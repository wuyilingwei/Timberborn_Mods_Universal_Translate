["Lapantouflemagic.FarmUpgradeA.FlavorDescription"]
raw = "\"Working from home can sure be convenient, but once you start to have kits running around everywhere, a separate office is much better\"\n -A builder beaver"
status = "normal"
enUS = "\"Working from home can definitely be convenient, but once you start to have kits running around everywhere, a separate office is much better.\" - A builder beaver"
zhCN = "“在家工作确实很方便，但一旦小崽子到处乱跑，单独的办公室就好了很多。”——海狸建筑工"
zhTW = "「在家工作確實很方便，但一旦你開始有小孩到處跑，擁有一個獨立的辦公室就好得多。」  \n- 一隻建造者海狸"
ruRU = "\"Работа из дома, конечно, может быть удобной, но как только у вас начинают бегать повсюду детеныши, отдельный офис намного лучше.\" - Бобер-строитель"
jaJP = "「在宅勤務は確かに便利ですが、子供たちがあちこちで走り回り始めると、別のオフィスの方がずっと良いです。」 - ビルダーのビーバー"
frFR = "\"Travailler de chez soi peut être très pratique, mais une fois que vous avez des petits qui courent partout, un bureau séparé est beaucoup mieux.\"  \n - Un castor constructeur"
deDE = "„Von zu Hause aus zu arbeiten, kann sehr praktisch sein, aber sobald die Kits überall herumrennen, ist ein separates Büro viel besser.“ - Ein Baumeister-Biber"
plPL = "Pracowanie z domu może być wygodne, ale kiedy masz młode biegające wszędzie, osobne biuro jest znacznie lepsze.\" \n -Bob budowniczy"
ptBR = "\"Trabalhar de casa pode ser bem conveniente, mas uma vez que você começa a ter filhotes correndo por toda parte, um escritório separado é muito melhor.\" \n- Um castor construtor"
koKR = "재택근무는 정말 편리할 수 있지만, 어디서나 키트들이 뛰어다니기 시작하면, 별도의 사무실이 훨씬 좋습니다.\"  \n- 한 건설 비버"
csCZ = "\"Práce z domova může být opravdu pohodlná, ale jakmile začnete mít kolem sebe spoustu mláďat, je mnohem lepší mít samostatnou kancelář.\" - stavitel bobr"

