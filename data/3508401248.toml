["Lapantouflemagic.TreeNursery.Description"]
raw = "A specialized building in which agronomist beavers carefully tend to tiny saplings and grow exotic species before planting them outside.\n<color=red>The house body can connect from the bottom to a ladder or pit-and-ladder lodge.</color>"
status = "normal"
enUS = "A specialized building in which agronomist beavers carefully tend to tiny saplings and grow exotic species before planting them outside. <color=red>The house body can connect from the bottom to a ladder or pit-and-ladder lodge.</color>"
zhCN = "在这个专门的建筑中，农业学家海狸细心地照料幼小的树苗，并在种植之前培育异国植物。<br><color=red>建筑底部可以连接到梯子或井和梯子的小屋。</color>"
zhTW = "一座專門的建築，農學家海狸在這裡仔細照顧幼苗，栽培奇特品種，然後再將它們種植到戶外。<color=red>房屋底部可以連接到梯子或坑梯小屋。</color>"
ruRU = "Специализированное здание, в котором агрономы-бобры тщательно заботятся о маленьких саженцах и выращивают экзотические виды, прежде чем высаживать их на улице. <color=red>Корпус дома может соединяться снизу с лестницей или лестничным помещением.</color>"
jaJP = "農学者のビーバーが小さな苗木を注意深く育て、外に植える前にエキゾチックな種を育てるための専門の建物です。<color=red>ハウスの本体は、底から梯子やピット・アンド・ラダーの小屋に接続できます。</color>"
frFR = "Un bâtiment spécialisé dans lequel des beavers agronomes s'occupent soigneusement de petites jeunes pousses et cultivent des espèces exotiques avant de les planter à l'extérieur.  \n<color=red>Le corps de la maison peut se connecter par le bas à une échelle ou à un abri en échelle.</color>"
deDE = "Ein spezialisiertes Gebäude, in dem Agronomen sorgfältig winzige Setzlinge pflegen und exotische Arten anbauen, bevor sie diese im Freien pflanzen.  \n<color=red>Der Hauskörper kann von unten mit einer Leiter oder einer Grube-und-Leitern-Hütte verbunden werden.</color>"
plPL = "Specjalizowany budynek, w którym bobry agronomiczne starannie dbają o małe sadzonki i hodują egzotyczne gatunki, zanim posadzą je na zewnątrz.  \n<color=red>Bryła budynku może łączyć się od dołu z drabiną lub schroniskiem typu pit-and-ladder.</color>"
ptBR = "Um edifício especializado em que castores agrônomos cuidam cuidadosamente de pequenas mudas e cultivam espécies exóticas antes de plantá-las do lado de fora. \n<color=red>O corpo da casa pode se conectar na parte inferior a uma escada ou a uma cabana de escada e poço.</color>"
koKR = "농업 전문가 비버가 작은 묘목을 세심하게 돌보고 이국적인 종을 기른 후 외부에 심는 전문 건물입니다.  \n<color=red>집 몸체는 하단에서 사다리나 구덩이-사다리 숙소에 연결할 수 있습니다.</color>"
csCZ = "Specializovaná budova, ve které agronomičtí bobři pečlivě pečují o malé sazenice a pěstují exotické druhy, než je vysadí ven.  \n<color=red>Tělo budovy se může připojit ze spodu k žebříku nebo k budově s jámou a žebříkem.</color>"

