["Lapantouflemagic.FermentationHouse.Description"]
raw = "A small lodge whose inhabitants are tasked with supplying and taking care of fermentation barrels.\n<color=#FF6EC7>Can function without workers.</color>\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "A small lodge whose inhabitants are tasked with supplying and taking care of fermentation barrels.  \n<color=#FF6EC7>Can function without workers.</color>  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "一座小木屋，居民的任务是供应并照顾发酵桶。  \n<color=#FF6EC7>可以在没有工人的情况下运作。</color>  \n<color=#00FFFF>作为堤坝运作</color>"
zhTW = "一個小小的儲藏室，其居民的任務是供應和照顧發酵桶。<color=#FF6EC7>可以在沒有工人的情況下運行。</color><color=#00FFFF>作為壩堤運作</color>"
ruRU = "Небольшая хижина, жители которой отвечают за снабжение и уход за бочками для брожения.  \n<color=#FF6EC7>Может функционировать без работников.</color>  \n<color=#00FFFF>Работает как дамба.</color>"
jaJP = "発酵バレルの供給と管理を担当する住人たちがいる小さな小屋です。  \n<color=#FF6EC7>労働者なしで機能します。</color>  \n<color=#00FFFF>堤防として機能します。</color>"
frFR = "Une petite loge dont les habitants ont pour tâche de fournir et de s'occuper de fûts de fermentation.  \n<color=#FF6EC7>Peut fonctionner sans travailleurs.</color>  \n<color=#00FFFF>Fonctionne comme une levée</color>"
deDE = "Eine kleine Hütte, deren Bewohner damit beauftragt sind, die Gärfässer zu versorgen und zu betreuen.  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>  \n<color=#00FFFF>Funktioniert wie ein Deich</color>"
plPL = "Mała chatka, której mieszkańcy mają za zadanie dostarczać i dbać o beczki fermentacyjne.  \n<color=#FF6EC7>Może działać bez pracowników.</color>  \n<color=#00FFFF>Działa jak wał</color>"
ptBR = "Uma pequena pousada cujos habitantes têm a tarefa de suprir e cuidar de barris de fermentação.  \n<color=#FF6EC7>Pode funcionar sem trabalhadores.</color>  \n<color=#00FFFF>Funciona como uma barragem.</color>"
