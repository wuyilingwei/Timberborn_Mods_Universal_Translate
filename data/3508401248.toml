deDE = "„Wenn du nur Bananen isst, wirst du deine Zähne nicht abnutzen und schließlich werden sie so lange wachsen, dass sie durch deinen Schädel gehen.“ -Mama Biber"
plPL = "\"Jeśli będziesz jadł tylko banany, nie zetrzesz zębów, a w końcu będą rosły tak długo, że przeszły przez czaszkę.\" - Mama bóbr"
ptBR = "\"Se você comer apenas bananas, não desgastará seus dentes e, eventualmente, eles crescerão tanto que vão atravessar seu crânio.\" -Mamãe castor"
koKR = "\"바나나만 먹으면 이가 마모되지 않고 결국 이가 너무 길어져서 두개골을 뚫고 나올 거야\" - 엄마 비버"
