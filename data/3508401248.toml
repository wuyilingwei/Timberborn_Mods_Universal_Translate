["Lapantouflemagic.Verydeep_mine_elevator.FlavorDescription"]
raw = "\"Come on! Stop acting like a kit! Danger? What danger? I laugh at the face of danger! Ah-Ah-Ah-Arghbllglblbglbl\"\n -Ruin exploration team Nb 3, team leader's last words"
status = "abandoned"
enUS = "Come on! Stop acting like a kid! Danger? What danger? I laugh in the face of danger! Ah-Ah-Ah-Arghbllglblbglbl\" - Ruin exploration team No. 3, team leader's last words"
zhCN = "\"得了吧，不要像小海狸一样害怕！危险？什么危险？我在危险面前大笑！哈哈哈……啊啊啊……呜哇哇哇哇！\"  \n- 毁灭探索队第3队，队长的遗言"
zhTW = "「來吧！別像小孩一樣！危險？什麼危險？我在危險面前笑！啊-啊-啊-阿噗噗噗噗噗噗！」  \n- Ruin 探索隊第三隊，隊長的最後話語\""
ruRU = "\"Давай! Прекрати вести себя как котенок! Опасность? Какая опасность? Я смеюсь в лицо опасности! Ах-Ах-Ах-Аргблглблбглбл\" - Последние слова капитана исследовательской группы Нб 3."
jaJP = "「さあ、やめろ！子供のように振る舞うのは！危険？どんな危険だ？俺は危険を前にして笑ってやる！ああ、ああ、ああ、アーグブルグルブル」  \n- ルイン探索チームNb 3、チームリーダーの最後の言葉"
frFR = "\"Allez ! Arrête de faire le gamin ! Danger ? Quel danger ? Je ris au visage du danger ! Ah-Ah-Ah-Arghbllglblbglbl\" - Derniers mots du leader de l'équipe d'exploration Ruine Nb 3"
deDE = "\"Komm schon! Hör auf, dich wie ein Kind zu benehmen! Gefahr? Welche Gefahr? Ich lache der Gefahr ins Gesicht! Ah-Ah-Ah-Arghbllglblbglbl\" - Die letzten Worte des Teamleiters des Ruinen-Explorationsteams Nr. 3"
plPL = "\"Chodź! Przestań się zachowywać jak dziecko! Niebezpieczeństwo? Jakie niebezpieczeństwo? Śmieję się w obliczu niebezpieczeństwa! Ah-Ah-Ah-Arghbllglblbglbl\"  \n-Ostatnie słowa lidera zespołu badawczego Nb 3"
ptBR = "\"Vamos! Pare de agir como uma criança! Perigo? Que perigo? Eu rio na cara do perigo! Ah-Ah-Ah-Arghbllglblbglbl\" - Últimas palavras do líder da equipe de exploração Ruína Nb 3"
koKR = "이리 와! 새끼처럼 굴지 마! 위험? 무슨 위험? 나는 위험 앞에서도 웃는다! 아-아-아-으으으으엘그르블블블\" - 유적 탐사팀 Nb 3, 팀장의 마지막 말"
csCZ = "\"Jděte na to! Přestaňte se chovat jako kotě! Nebezpečí? Jaké nebezpečí? Směji se nebezpečí do tváře! Ah-Ah-Ah-Arghbllglblbglbl\" \n-Tým prozkoumávání ruin č. 3, poslední slova vedoucího týmu"

