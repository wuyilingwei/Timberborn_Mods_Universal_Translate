["Lapantouflemagic.NuclearBoiler.Description"]
raw = "<color=yellow>Nuclear Power Plant 2/4</color>\nA large building designed to support the nuclear boiler and associated machinery. Also works as a large house because of course it does, what did you expect?\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "<Nuclear Power Plant 2/4>\nA large building designed to support the nuclear boiler and associated machinery. It also functions as a large house because, of course, it does—what did you expect?\n<Works as a Levee>"
zhCN = "为核反应堆提供支撑，同时能作为住房。<br><color=#FFFF1A>必须建造在核电站基座上。</color><br><color=#FFA500>核电站组件之一，建造顺序2/4。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "<color=yellow>核電廠 2/4</color>  \n一座大型建築，用於支援核鍋爐及相關機械。當然它也充當一棟大型房屋，您難道不預期嗎？  \n<color=#00FFFF>作為堤防運作</color>"
ruRU = "<color=yellow>Атомная электростанция 2/4</color>  \nБольшое здание, предназначенное для поддержки ядерного котла и связанного с ним оборудования. Также функционирует как большой дом, потому что, конечно же, так и есть, что вы ожидали?  \n<color=#00FFFF>Служит дамбой</color>"
jaJP = "<color=yellow>原子力発電所 2/4</color>  \n核ボイラーと関連機器をサポートするために設計された大きな建物。また、もちろん大きな家としても機能しますよ、何を期待していましたか？  \n<color=#00FFFF>堤防として機能する</color>"
frFR = "<color=yellow>Central Nucléaire 2/4</color>\nUn grand bâtiment conçu pour soutenir la chaudière nucléaire et la machinerie associée. Sert également de grande maison car bien sûr, c'est le cas, qu'avez-vous attendu ?\n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "<color=yellow>Kernkraftwerk 2/4</color>  \nEin großes Gebäude, das dazu dient, den Kernkessel und die zugehörigen Maschinen zu unterstützen. Funktioniert auch als großes Haus, denn das tut es natürlich, was haben Sie erwartet?  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "<color=yellow>Elektrownia Jądrowa 2/4</color>\nDuży budynek zaprojektowany do wsparcia pieca jądrowego i związanej z nim maszynerii. Działa również jako duży dom, bo oczywiście tak jest, czego się spodziewałeś?\n<color=#00FFFF>Działa jako Tama</color>"
ptBR = "<color=yellow>Usina Nuclear 2/4</color>\nUm grande edifício projetado para suportar a caldeira nuclear e a maquinaria associada. Também funciona como uma grande casa porque, é claro, funciona, o que você esperava?\n<color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "<color=yellow>원자력 발전소 2/4</color>\n원자력 보일러와 관련 기계류를 지원하기 위해 설계된 대형 건물. 물론 드넓은 집으로도 기능하니까, 뭐 기대했던 걸까요?\n<color=#00FFFF>제방으로도 작동함</color>"
csCZ = "<color=yellow>Jaderná elektrárna 2/4</color>\nVelká budova navržená k podpoře jaderného kotle a souvisejících strojů. Také slouží jako velký dům, protože samozřejmě, co jiného bys čekal?\n<color=#00FFFF>Funguje jako hráz</color>"

