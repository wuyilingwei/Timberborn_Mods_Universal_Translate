["Lapantouflemagic.Clinic.Description"]
raw = "A large house with a live-in nurse to tend to wounded beavers.\nTreats diseases, wounds and burns with twice the efficacy of a medical bed, and can manufacture advanced medicine to further speed up recovery.\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "A large house with a live-in nurse to tend to wounded beavers. Treats diseases, wounds, and burns with twice the efficacy of a medical bed, and can manufacture advanced medicine to further speed up recovery. <color=#00FFFF>Works as a Levee</color>"
zhCN = "一个大房子，里面有一名护士照顾受伤的海狸。  \n治疗疾病、伤口和烧伤的效果是医疗床的两倍，并可以制造高级药物以进一步加快恢复。  \n<color=#00FFFF>作为堤坝工作</color>"
zhTW = "一棟大型房子，裡面有住院護理員來照顧受傷的海狸。治療疾病、傷口和燒傷的效率是醫療床的兩倍，並且可以製造先進的藥物進一步加速康復。<color=#00FFFF>作為堤壩使用</color>"
ruRU = "Большой дом с сиделкой для ухода за раненными бобрами. Лечит болезни, раны и ожоги с удвоенной эффективностью медицинской койки и может производить продвинутые лекарства для дальнейшего ускорения восстановления. <color=#00FFFF>Работает как насыпь</color>"
jaJP = "傷ついたビーバーの世話をするための常駐看護師がいる広い家。\n医療ベッドの2倍の効果で病気、傷、やけどを治療し、回復をさらに早めるための高度な薬を製造できます。\n<color=#00FFFF>堤防として機能する</color>"
frFR = "Une grande maison avec une infirmière à demeure pour s'occuper des castors blessés. Traite les maladies, les blessures et les brûlures avec deux fois l'efficacité d'un lit médical et peut fabriquer des médicaments avancés pour accélérer encore plus la récupération. <color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein großes Haus mit einer lebendigen Pflegekraft, die sich um verletzte Biber kümmert.  \nBehandelt Krankheiten, Wunden und Verbrennungen mit der doppelten Effizienz eines medizinischen Bettes und kann fortschrittliche Medizin herstellen, um die Genesung weiter zu beschleunigen.  \n<color=#00FFFF>Funktioniert als Damm</color>"
plPL = "Duży dom z pielęgniarką na miejscu, aby zajmować się rannymi bobrami. Leczy choroby, rany i oparzenia z dwukrotnie większą skutecznością niż łóżko medyczne, i może wytwarzać zaawansowane leki, aby jeszcze bardziej przyspieszyć proces zdrowienia. <color=#00FFFF> Działa jako wał </color>"
ptBR = "Uma grande casa com uma enfermeira residente para cuidar de castores feridos. Trata doenças, feridas e queimaduras com o dobro da eficácia de uma cama médica, e pode fabricar medicamentos avançados para acelerar ainda mais a recuperação. <color=#00FFFF>Funciona como um dique</color>"
koKR = "부상당한 비버를 돌보는 거주 간호사가 있는 대형 집입니다.\n의료 침대보다 두 배 더 효과적으로 질병, 상처 및 화상을 치료하며 회복 속도를 더욱 높이기 위해 고급 약물을 제조할 수 있습니다.\n<color=#00FFFF>제방으로 작동합니다</color>"
csCZ = "Velký dům s ošetřovatelkou, která se stará o zraněné bobry. Léčí nemoci, rány a popáleniny s dvojnásobnou účinností než medicínská postel a dokáže vyrábět pokročilé léky, aby urychlila zotavení. <color=#00FFFF>Funguje jako hráz</color>"

