["Lapantouflemagic.Factory.FlavorDescription"]
raw = "\"If you need an anvil to make other anvils, where does the first anvil come from?\"\n -Armok, metalworker beaver"
status = "normal"
enUS = "\"If you need an anvil to make other anvils, where does the first anvil come from?\"  \n -Armok, metalworker beaver"
zhCN = "“制作一个铁砧需要用到另一个铁砧，那么第一个铁砧是哪里来的？”"
zhTW = "「如果你需要一個鐵砧來製作其他鐵砧，那第一個鐵砧是從哪裡來的？」  \n-阿爾莫克，金屬工匠海狸"
ruRU = "\"Если вам нужен кузнечный молот, чтобы сделать другие кузнечные молоты, откуда берется первый кузнечный молот?\"  \n- Армок, кузнец-бобр"
jaJP = "「他の鍛冶を作るために鍛冶が必要なら、最初の鍛冶はどこから来るのか？」  \n- アルモク、金属工のビーバー"
frFR = "\"Si vous avez besoin d'une enclume pour fabriquer d'autres enclumes, d'où vient la première enclume ?\"  \n -Armok, le castor forgeron"
deDE = "„Wenn du einen Amboss brauchst, um andere Ambosse herzustellen, woher kommt dann der erste Amboss?“ - Armok, der Metallarbeiter-Biber"
plPL = "„Jeśli potrzebujesz kowadła, aby stworzyć inne kowadła, skąd pochodzi pierwsze kowadło?“  \n -Armok, metalowiec bóbr"
ptBR = "\"Se você precisa de uma bigorna para fazer outras bigornas, de onde vem a primeira bigorna?\"  \n -Armok, o castor ferreiro"
koKR = "\"다른 모루를 만들기 위해 모루가 필요하다면, 첫 번째 모루는 어디에서 오는 것인가?\"  \n- 아르목, 금속 세공 비버"
csCZ = "\"Pokud potřebujete kovadlinu k výrobě dalších kovadel, odkud pochází ta první kovadlina?\"  \n-Armok, kovář bobr"

