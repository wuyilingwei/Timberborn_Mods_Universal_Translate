["Lapantouflemagic.GigargantuanTank.Description"]
raw = "A structure of excessive proportions designed to not only store, but also watch over an absurdly large amount of liquid.\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "A structure of excessive proportions designed to not only store, but also watch over an absurdly large amount of liquid.\n<color=#00FFFF>Works as a Levee</color>"
zhCN = "容量巨大，同时能作为住房，有四个侧门。<br><color=#FFFF1A>中间有垂直楼梯连通上下。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個過度龐大的結構，不僅用於儲存，還用於監控大量的液體。  \n<color=#00FFFF>作為堤防使用</color>"
ruRU = "Структура чрезмерных размеров, предназначенная не только для хранения, но и для контроля над абсурдно большим количеством жидкости.  \n<color=#00FFFF>Служит в качестве плотины</color>"
jaJP = "極端な大きさの構造物で、単に大量の液体を貯蔵するだけでなく、それを見守るために設計されています。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une structure de proportions excessives conçue non seulement pour stocker, mais aussi pour surveiller une quantité absolument énorme de liquide.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine Struktur übermäßiger Proportionen, die nicht nur dazu dient, eine absurde Menge an Flüssigkeit zu speichern, sondern auch darüber zu wachen.\n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Struktura o nadmiarowych proporcjach, zaprojektowana nie tylko do przechowywania, ale także do monitorowania absurdalnie dużej ilości cieczy.  \n<color=#00FFFF>Działa jako Wał</color>"
ptBR = "Uma estrutura de proporções excessivas projetada não apenas para armazenar, mas também para vigiar uma quantidade absurdamente grande de líquido.  \n<color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "이 구조물은 지나치게 큰 비율로 설계되어 단순히 저장하는 것을 넘어 어마어마한 양의 액체를 살펴보도록 되어 있습니다.\n<color=#00FFFF>제방으로 작동합니다</color>"
csCZ = "Stavba s nadměrnými proporcemi navržená nejen k uložení, ale také k dohledu nad absurdně velkým množstvím kapaliny.  \n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.GigargantuanTank.FlavorDescription"]
raw = "\"The day I can swim in a pool of kimchi, will be the day this town has surpassed the place we come from\"\n-The expedition leader"
status = "normal"
enUS = "\"The day I can swim in a pool of kimchi will be the day this town has surpassed the place we come from.\"  \n- The expedition leader"
zhCN = "“当我能在一池泡菜中游泳时，就意味着这个小镇已经超越了我们的故乡。” -探索队队长"
zhTW = "\"我能在泡菜池中游泳的那一天，就是這個城鎮超越我們來處的那一天。\"  \n- 探險隊隊長"
ruRU = "\"В тот день, когда я смогу плавать в бассейне с кимчи, этот город превзойдет то место, откуда мы пришли.\"  \n- Лидер экспедиции"
jaJP = "「キムチのプールで泳げる日が来たら、この町は私たちが来た場所を超えたということだ」  \n- 探検隊のリーダー"
frFR = "\"Le jour où je pourrai nager dans une piscine de kimchi, sera le jour où cette ville aura surpassé l'endroit d'où nous venons.\"  \n-Le chef de l'expédition"
deDE = "\"Der Tag, an dem ich in einem Pool aus Kimchi schwimmen kann, wird der Tag sein, an dem diese Stadt den Ort, aus dem wir kommen, übertroffen hat.\"  \n- Der Expeditionsleiter"
plPL = "\"Dzień, w którym będę mógł pływać w basenie kimchi, będzie dniem, w którym to miasto przewyższy miejsce, z którego pochodzimy\" - Lider ekspedycji"
ptBR = "\"O dia em que eu puder nadar em uma piscina de kimchi será o dia em que esta cidade terá superado o lugar de onde viemos.\"  \n- O líder da expedição"
koKR = "\"내가 김치 풀장에서 수영할 수 있는 날은, 이 마을이 우리가 온 곳을 초월한 날이 될 것이다.\"  \n- 탐험대장"
csCZ = "\"Den, kdy budu moci plavat v bazénu kimchi, bude dnem, kdy toto město překoná místo, odkud pocházíme.\"  \n- Vedoucí expedice"

