plPL = "Duży budynek z wieloma książkami do nauki.  \nJedyny sposób na zdobycie nauki.  \n<color=green>Jest budowany od wewnątrz jak cud</color>."
ptBR = "Um grande edifício com muitos livros para estudar.  \nA única maneira de obter ciência.  \n<color=green>É construído por dentro como uma maravilha</color>."
