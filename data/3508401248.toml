frFR = "\"Selon nos archives, le nom traditionnel remonte à une tribu d'humains mangeurs de grenouilles.\" - Krokmou le Sage, castor âgé"
deDE = "\"Nach unseren Archiven geht der traditionelle Name auf einen gewissen, froschessenden Menschenstamm zurück.\" - Zahlloser der Weise, älterer Biber\""
