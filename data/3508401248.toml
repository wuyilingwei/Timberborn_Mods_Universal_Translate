zhCN = "“你管这叫建筑？这只是一圈栏杆！”——海狸建筑工"
zhTW = "「你叫這個建築？什麼都沒有！沒有屋頂，沒有牆壁，什麼都沒有！」  \n- 一隻建築師海狸"
