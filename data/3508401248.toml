["Lapantouflemagic.NuclearWaterCollector.Description"]
raw = "Allows the power plant underneath to connect to the power network and start operating.\nCooling water pumped from the aquifer by the reactor is released from above.\n<color=green>The source never runs dry and is not affected by badtides.</color>"
