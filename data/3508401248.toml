["Lapantouflemagic.MedicalBed_Injury.Description"]
raw = "Gives injured beavers a place to rest and binge on <color=green>half-fermented sake</color> which mostly causes them to stay in place for once in a while."
status = "abandoned"
enUS = "Gives injured beavers a place to rest and binge on <color=green>half-fermented sake</color>, which mostly causes them to stay in one place for a while."
zhCN = "为受伤的海狸提供一个休息的地方，让它们狂饮<color=green>半发酵的清酒</color>，这可以让它们偶尔保持静止。"
zhTW = "為受傷的海狸提供一個休息的地方，並狂飲<color=green>半發酵的清酒</color>，使他們偶爾能靜止不動。"
ruRU = "Предоставляет травмированным бобрам место для отдыха и запой на <color=green>полуперепеченном саке</color>, что чаще всего заставляет их оставаться на месте время от времени."
jaJP = "怪我をしたビーバーを休ませて、ほとんどのビーバーがたまにその場に留まる原因となる<color=green>半発酵の酒</color>をたくさん飲む場所を提供します。"
frFR = "Donne aux castors blessés un endroit pour se reposer et se gaver de <color=green>sake à moitié fermenté</color>, ce qui les fait principalement rester sur place de temps en temps."
deDE = "Gibt verletzten Bibern einen Ort zum Ausruhen und sich mit <color=green>halbfermentiertem Sake</color> vollzustopfen, was sie meistens dazu bringt, einmal eine Weile an einem Ort zu bleiben."
plPL = "Daje rannym bobrom miejsce do odpoczynku i objadania się <color=green>półfermentowanym sake</color>, co sprawia, że zazwyczaj pozostają w jednym miejscu przez chwilę."
ptBR = "Dá aos castores machucados um lugar para descansar e se empanturrar com <color=green>saquê meio fermentado</color>, o que normalmente os faz ficar parados de vez em quando."
koKR = "부상을 입은 비버들이 쉴 수 있는 장소를 제공하고 <color=green>반발효 사케</color>를 마음껏 마실 수 있게 하여 가끔씩 그들이 제자리에 머물도록 합니다."
csCZ = "Dává zraněným bobrům místo na odpočinek a přejídání se <color=green>polokvašeným saké</color>, což většinou způsobuje, že zůstávají na místě aspoň chvíli."

