["Lapantouflemagic.OverhangSquewer.Description"]
raw = "An extra side platform that can be stuck between buildings or between floors.\nOccupies less space under it and can be extended on itself once.\n<color=green>Can be attached to the sides of cliffs and most stackable buildings</color>\n<color=red>multiple side platforms or bridges cannot share the same support</color>"
status = "abandoned"
enUS = "An extra side platform that can be placed between buildings or between floors. It occupies less space underneath and can be extended on itself once. <color=green>It can be attached to the sides of cliffs and most stackable buildings</color> <color=red>multiple side platforms or bridges cannot share the same support</color>"
zhCN = "额外延伸的平台，可以作为桥梁，或者其他建筑的地基。<br><color=#FFFF1A>中间一格也需要支撑。</color>"
zhTW = "一個可以夾在建築物之間或樓層之間的額外側平台。佔用更少的空間，並且可以在自身上延伸一次。\n<color=green>可以附加在懸崖的側面和大多數可堆疊的建築物上</color>\n<color=red>多個側平台或橋樑不能共用相同的支撐</color>"
ruRU = "Дополнительная боковая платформа, которую можно разместить между зданиями или между этажами. Занимает меньше пространства под собой и может быть удлинена один раз.  \n<color=green>Может быть прикреплена к боковым сторонам скал и большинству многоуровневых зданий</color>  \n<color=red>Несколько боковых платформ или мостов не могут опираться на одну и ту же опору</color>"
jaJP = "建物の間や階の間に挟むことができる追加のサイドプラットフォーム。  \nその下に占有するスペースが少なく、一度自分自身で拡張できます。  \n<color=green>崖の側面やほとんどのスタッカブルな建物に取り付けることができます</color>  \n<color=red>複数のサイドプラットフォームや橋は同じ支持を共有することはできません</color>"
frFR = "Une plateforme latérale supplémentaire qui peut être placée entre des bâtiments ou entre des étages. Prend moins de place en dessous et peut s'étendre sur elle-même une fois.  \n<color=green>Peut être attachée aux côtés des falaises et à la plupart des bâtiments empilables</color>  \n<color=red>plusieurs plateformes latérales ou ponts ne peuvent pas partager le même support</color>"
deDE = "Eine zusätzliche Seitenplattform, die zwischen Gebäuden oder zwischen Etagen platziert werden kann. Nimmt weniger Platz darunter ein und kann einmal auf sich selbst ausgefahren werden. <color=green>Kann an den Seiten von Klippen und den meisten stapelbaren Gebäuden befestigt werden.</color> <color=red>Mehrere Seitenplattformen oder Brücken können sich nicht die gleiche Unterstützung teilen.</color>"
plPL = "Dodatkowa boczna platforma, która może być umieszczona między budynkami lub między piętrami. Zajmuje mniej miejsca pod sobą i może być przedłużona tylko raz.  \n<color=green>Może być przymocowana do boków klifów oraz większości budynków, które można układać w stosy</color>  \n<color=red>wiele platform bocznych lub mostów nie może dzielić tego samego wsparcia</color>"
ptBR = "Uma plataforma lateral extra que pode ser fixada entre edifícios ou entre andares. \nOcupa menos espaço embaixo e pode ser estendida uma vez sobre si mesma. \n<color=green>Pode ser anexada às laterais de penhascos e à maioria dos edifícios empilháveis</color> \n<color=red>múltiplas plataformas laterais ou pontes não podem compartilhar o mesmo suporte</color>"
koKR = "추가적인 측면 플랫폼으로, 건물이나 층 사이에 끼워 넣을 수 있습니다. 그 아래 공간을 덜 차지하며 한 번 자체적으로 연장할 수 있습니다.  \n<color=green>절벽의 측면이나 대부분의 쌓을 수 있는 건물에 부착할 수 있습니다</color>  \n<color=red>여러 측면 플랫폼이나 다리는 동일한 지지대를 공유할 수 없습니다</color>"
csCZ = "Další boční plošina, kterou lze umístit mezi budovy nebo mezi patra. Zaujaté místo pod sebou je menší a lze ji jednou rozšířit na sebe. <color=green>Lze ji připevnit k bokům útesů a většiny skladovatelných budov</color> <color=red>Více bočních plošin nebo mostů nemůže sdílet stejnou podporu</color>"

