frFR = "Un module de mise à niveau à placer sur le dessus d'une <color=#FFA500>Petite Tour</color> (gauche) adjacente à un bâtiment <color=#FF6EC7>avec un toit triangulaire</color> (droite). Emploie <color=green>8 Bâtisseurs</color>. <color=#00FFFF>Agit comme un Levée</color>."
