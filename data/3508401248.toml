["Lapantouflemagic.JungleTrader.Description"]
raw = "Metal is very rare for the Junglebeaver, they will offer us strange and delicious fruits in exchange. Their jungle is filled with beautiful glowing insects that our scientists want to study, try to bring back some."
status = "normal"
enUS = "Metal is very rare for the Junglebeaver, they will offer us strange and delicious fruits in exchange. Their jungle is filled with beautiful glowing insects that our scientists want to study, try to bring back some."
zhCN = "乘坐气球飞向远方，与森狸种族贸易。<br><color=#FF99FF><i>“森狸把铁制品当做罕见物品，会用奇特的水果来交换。他们的聚居地周围还有很多会发光的昆虫，我们的科学家想研究一下，可以尝试用整块的金属交换一些幼虫。”</i></color><br><color=#FFA500>贸易可获得奇异幼虫、凤梨。</color>"
zhTW = "金屬對於叢林海狸來說非常稀有，他們將會提供我們奇特且美味的水果作為交換。他們的叢林裡充滿了美麗的發光昆蟲，我們的科學家想要研究這些昆蟲，試著帶回一些。"
ruRU = "Металл очень редок для бобра-джунглей, они предложат нам странные и вкусные фрукты в обмен. Их джунгли наполнены красивыми светящимися насекомыми, которые наши ученые хотят изучить, попробуйте принести несколько."
jaJP = "メタルはジャングルビーバーにとって非常に珍しいもので、彼らは奇妙で美味しい果物を代わりに私たちに提供してくれます。彼らのジャングルには、私たちの科学者が研究したいと思っている美しい光る昆虫がいっぱいです。いくつか持ち帰るようにしてください。"
frFR = "Le métal est très rare pour le Castor des jungles, ils nous proposeront des fruits étranges et délicieux en échange. Leur jungle est remplie de magnifiques insectes brillants que nos scientifiques souhaitent étudier, essayez d'en ramener quelques-uns."
deDE = "Metall ist im Dschungelbeaver sehr selten, sie werden uns seltsame und köstliche Früchte im Austausch anbieten. Ihr Dschungel ist voller schöner leuchtender Insekten, die unsere Wissenschaftler studieren möchten, versucht einige mitzubringen."
plPL = "Metal jest bardzo rzadki dla Bawolej Lemy, zaoferują nam dziwne i smaczne owoce w zamian. Ich dżungla jest pełna pięknych świecących owadów, które nasi naukowcy chcą badać, spróbuj zabrać kilka."
ptBR = "O metal é muito raro para o Bicho-Preguiça da Selva, eles nos oferecerão frutas estranhas e deliciosas em troca. A selva deles está cheia de belos insetos brilhantes que nossos cientistas querem estudar, tente trazer alguns de volta."
koKR = "메탈은 정글비버에게 아주 드물기 때문에, 그들은 우리에게 이상하고 맛있는 과일을 대가로 제공할 것입니다. 그들의 정글은 우리의 과학자들이 연구하고 싶어하는 아름답고 빛나는 곤충들로 가득 차 있습니다. 일부를 가져오도록 하세요."
csCZ = "Kov je pro Džunglovou bobra velmi vzácný, nabídnou nám podivné a chutné plody výměnou. Jejich džungle je plná krásných svítících hmyzu, které naši vědci chtějí studovat, pokuste se přinést nějaké zpět."

