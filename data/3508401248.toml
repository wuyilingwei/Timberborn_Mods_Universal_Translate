["Lapantouflemagic.NuclearBase.Description"]
raw = "<color=yellow>Nuclear Power Plant 1/4</color>\nAn oversized structure that acts as the foundation for up to four nuclear reactors assemblies.\nContains internal path allowing access to the modules.\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "<Nuclear Power Plant 1/4>\nAn oversized structure that acts as the foundation for up to four nuclear reactor assemblies.\nContains internal paths allowing access to the modules.\n<Works as a Levee>"
zhCN = "巨大的防水结构，可以在上面建造四个核电站。<br><color=#FFFF1A>基座与其他核电站组件通过内部道路连接。</color><br><color=#FFA500>核电站组件之一，建造顺序1/4。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "<color=yellow>核電廠 1/4</color>\n一個超大型結構，作為多達四個核反應堆組件的基礎。\n包含內部通道以便進入模組。\n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "<color=yellow>Атомная электростанция 1/4</color>  \nЧрезмерно большая структура, которая служит основанием для до четырех сборок ядерных реакторов.  \nСодержит внутренний путь, позволяющий доступ к модулям.  \n<color=#00FFFF>Работает как дамба</color>"
jaJP = "<color=yellow>原子力発電所 1/4</color>  \n最大4基の原子炉ユニットの基盤となる過大な構造物。  \nモジュールへのアクセスを可能にする内部通路を含んでいます。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "<color=yellow> centrale nucléaire 1/4 </color>\nUne structure surdimensionnée qui sert de fondation pour jusqu'à quatre assemblages de réacteurs nucléaires.\nContient un chemin interne permettant d'accéder aux modules.\n<color=#00FFFF> Fonctionne comme une digue </color>"
deDE = "<color=yellow>Kernkraftwerk 1/4</color>  \nEine übergroße Struktur, die als Fundament für bis zu vier Kernreaktor-Aggregate dient.  \nEnthält interne Wege, die den Zugang zu den Modulen ermöglichen.  \n<color=#00FFFF>Funktioniert wie ein Deich</color>"
plPL = "<color=yellow>Elektrownia atomowa 1/4</color>\nPrzesadna struktura, która służy jako fundament dla maksymalnie czterech zespołów reaktorów jądrowych.\nZawiera wewnętrzną ścieżkę umożliwiającą dostęp do modułów.\n<color=#00FFFF>Działa jak wał przeciwpowodziowy</color>"
ptBR = "<color=yellow>Usina Nuclear 1/4</color>  \nUma estrutura em tamanho exagerado que serve como base para até quatro montagens de reatores nucleares.  \nContém um caminho interno que permite acesso aos módulos.  \n<color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "<color=yellow>핵 발전소 1/4</color>  \n최대 네 개의 핵 반응로 조립체를 위한 기초 역할을 하는 대형 구조물입니다.  \n모듈에 접근할 수 있는 내부 경로를 포함하고 있습니다.  \n<color=#00FFFF>제방으로 작동합니다</color>"
csCZ = "<color=yellow>Jaderná elektrárna 1/4</color>\nNadměrná konstrukce, která slouží jako základna pro až čtyři jaderné reaktory.\nObsahuje vnitřní cestičku, která umožňuje přístup k modulům.\n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.NuclearBase.FlavorDescription"]
raw = "\"So much wasted space... do you know how many cabbages I could grow with this much land?\"\n-A farmer beaver"
status = "normal"
enUS = "\"So much wasted space... do you know how many cabbages I could grow with this much land?\"  \n-A farmer beaver"
zhCN = "“这么多浪费的空间……你知道我可以用这块土地种多少卷心菜吗？”——海狸农民"
zhTW = "「這麼多浪費的空間…你知道我可以用這麼多土地種多少顆包菜嗎？」  \n-一隻農夫海狸"
ruRU = "\"Так много неиспользуемого пространства... ты знаешь, сколько капусты я мог бы вырастить на этой земле?\"  \n- Бобёр-фермер"
jaJP = "「無駄に広いスペースだ…この土地でどれだけのキャベツを育てられるか分かるか？」\n- ビーバーの農夫"
frFR = "\"Tant d'espace gaspillé... sais-tu combien de choux je pourrais cultiver avec cette superficie ?\"\n-Un castor agriculteur"
deDE = "\"So viel verschwendeter Platz… weißt du, wie viele Kohlköpfe ich mit so viel Land anbauen könnte?\"  \n- Ein Bauer-Biber"
plPL = "„Tyle zmarnowanej przestrzeni… wiesz, ile kapusty mógłbym wyhodować na tej ziemi?”  \n- bobrzy rolnik"
ptBR = "\"Tanto espaço desperdiçado... você sabe quantas repolhos eu poderia cultivar com tanta terra?\"  \n-Um castor fazendeiro\""
koKR = "\"너무 낭비된 공간이야... 이만한 땅으로 내가 얼마나 많은 배추를 기를 수 있을지 알아?\"\n- 한 농부 비버"
csCZ = "\"Tak moc nevyužitého prostoru... víš, kolik kapust bych mohl vypěstovat na této ploše?\"\n-Farmer beaver"

