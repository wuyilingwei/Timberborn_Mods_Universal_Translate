["Lapantouflemagic.BridgePlatform.Description"]
raw = "A light platform that needs to find support on two opposite sides in order to be safe to use.\n<color=green>Can be attached between cliff sides and/or between most stackable buildings</color>\n<color=red>Multiple side platforms or bridges cannot share the same support</color>"
status = "normal"
enUS = "A light platform that needs to find support on two opposite sides in order to be safe to use.  \n<color=green>Can be attached between cliff sides and/or between most stackable buildings</color>  \n<color=red>Multiple side platforms or bridges cannot share the same support</color>"
zhCN = "一个轻型平台，需要在两侧找到支撑才能安全使用。  \n<color=green>可以连接在悬崖两侧和/或大多数可堆叠建筑物之间</color>  \n<color=red>多个侧平台或桥梁不能共享同一支撑</color>"
zhTW = "一個需要在兩個相對側找到支撐以確保安全使用的輕型平台。  \n<color=green>可以安裝在峭壁兩側和/或大多數可堆疊建築物之間</color>  \n<color=red>多個側平台或橋樑不能共用相同的支撐</color>"
ruRU = "Легкая платформа, которая должна находить поддержку с двух противоположных сторон, чтобы быть безопасной для использования.  \n<color=green>Можно установить между скалами и/или между большинством штабелируемых зданий</color>  \n<color=red>Несколько боковых платформ или мостов не могут делить одну и ту же поддержку</color>"
jaJP = "両側に支持を見つける必要があり、安全に使用するための軽量プラットフォームです。  \n<color=green>崖の側面や、大部分の積み重ね可能な建物の間に取り付けることができます</color>  \n<color=red>複数の側面プラットフォームや橋は同じ支持を共有できません</color>"
frFR = "Une plateforme légère qui doit trouver un support sur deux côtés opposés pour être sûre à utiliser.  \n<color=green>Peut être attachée entre des côtés de falaises et/ou entre la plupart des bâtiments empilables</color>  \n<color=red>Plusieurs plateformes latérales ou ponts ne peuvent pas partager le même support</color>"
deDE = "Eine leichte Plattform, die Unterstützung an zwei gegenüberliegenden Seiten finden muss, um sicher verwendet werden zu können.  \n<color=green>Kann zwischen Klippenseiten und/oder zwischen den meisten stapelbaren Gebäuden angebracht werden</color>  \n<color=red>Mehrere Seitenplattformen oder Brücken können nicht dieselbe Unterstützung teilen</color>"
plPL = " lekka platforma, która musi znaleźć wsparcie po dwóch przeciwległych stronach, aby była bezpieczna w użyciu.  \n<color=green>Może być przymocowana między bokami klifu i/lub między większością budynków, które można układać w stosy</color>  \n<color=red>wielokrotne platformy boczne lub mosty nie mogą dzielić tego samego wsparcia</color>"
ptBR = "Uma plataforma leve que precisa encontrar suporte em dois lados opostos para ser segura para uso.  \n<color=green>Pode ser anexada entre lados de penhascos e/ou entre a maioria dos edifícios empilháveis</color>  \n<color=red>Múltiplas plataformas laterais ou pontes não podem compartilhar o mesmo suporte</color>"
koKR = "안전하게 사용하기 위해서는 양쪽 끝에서 지지받아야 하는 경량 플랫폼입니다.  \n<color=green>절벽 양쪽 사이 또는 대부분의 쌓을 수 있는 건물들 사이에 설치할 수 있습니다</color>  \n<color=red>여러 측면 플랫폼이나 다리는 동일한 지지를 공유할 수 없습니다</color>"
csCZ = "Světlá platforma, která potřebuje najít oporu na dvou protilehlých stranách, aby byla bezpečná k použití.  \n<color=green>Lze ji připevnit mezi útesy a/nebo mezi většinu staveb, které lze stohovat</color>  \n<color=red>Více bočních platforem nebo mostů nemůže sdílet stejnou oporu</color>"

