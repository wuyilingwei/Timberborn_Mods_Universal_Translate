jaJP = "松の木から樹脂を収穫するために、全チームのタッパーを雇用します。  \n<color=#FF6EC7>アップグレードをサポートできます</color>  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Emploie toute une équipe de récoltants pour récolter la résine des pins.  \n<color=#FF6EC7>Peut supporter des améliorations</color>  \n<color=#00FFFF>Fonctionne comme une levee</color>"
deDE = "Setzt ein ganzes Team von Harzern ein, um Harz von Kiefern zu ernten.  \n<color=#FF6EC7>Kann Upgrades unterstützen</color>  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Zatrudnia cały zespół tapserów do zbierania żywicy z drzew sosnowych. \n<color=#FF6EC7>Może wspierać ulepszenia</color>\n<color=#00FFFF>Funkcjonuje jako tama</color>"
ptBR = "Emprega uma equipe inteira de coletadores para colher resina de pinheiros.  \n<color=#FF6EC7>Pode suportar upgrades</color>  \n<color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "소나무에서 수지를 수확하기 위해 전체 타퍼 팀을 고용합니다.  \n<color=#FF6EC7>업그레이드를 지원할 수 있습니다</color>  \n<color=#00FFFF>제방처럼 작동합니다</color>"
