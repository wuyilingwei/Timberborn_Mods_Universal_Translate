["Lapantouflemagic.WarmStorage.Description"]
raw = "A gigantic pot meant to be placed on a fire to keep food warm.\n<color=green>Placement is sensitive to camera orientation!</color>"
status = "normal"
enUS = "A gigantic pot meant to be placed on a fire to keep food warm. <color=green>Placement is sensitive to camera orientation!</color>"
zhCN = "一个巨大的锅，旨在放置在火上以保持食物温暖。<br><color=green>放置受相机方向影响!</color>"
zhTW = "一個巨型鍋子，旨在放在火上以保持食物溫暖。  \n<color=green>放置對攝影機方向非常敏感！</color>"
ruRU = "Гигантская кастрюля, предназначенная для размещения на огне, чтобы поддерживать еду теплой.  \n<color=green>Размещение чувствительно к ориентации камеры!</color>"
