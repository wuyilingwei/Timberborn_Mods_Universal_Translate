status = "normal"
enUS = "Sends down the abyss a team of beavers specialized in ancient human machinery to repair and reactivate manufacturing tools that are far above our own technological level. Tasks that would have required an entire day for specialized craftbeavers can now be completed multiple times in barely a few hours."
zhCN = "在地下升降机上增加一个加工站，安排海狸修复重启地下废墟里的加工厂，能极其高效地加工和铸造。<br><color=#FFFF1A>只能建造在地下升降机部分位置上。</color>"
zhTW = "派遣一隊專精於古老人類機械的海狸，深入深淵修復並重新啟用遠超過我們自身技術水平的製造工具。原本需要專業工匠海狸整整一天才能完成的任務，現在在短短幾小時內就能完成多次。"
ruRU = "Отправляет в бездну команду бобров, специализированных на древних человеческих механизмах, чтобы отремонтировать и реактивировать производственные инструменты, которые значительно превосходят наш собственный технологический уровень. Задачи, которые ранее требовали целого дня для специализированных бобров-ремесленников, теперь можно выполнять несколько раз всего за несколько часов."
jaJP = "古代の人間の機械に特化したビーバーのチームが、私たちの技術レベルを遥かに超えた製造ツールを修理し再起動するために、深淵に送られる。専門のクラフトビーバーが丸一日かかっていた作業は、今やわずか数時間で何度も完了できるようになった。"
frFR = "Envoie au fond de l'abîme une équipe de castors spécialisés dans les anciennes machines humaines pour réparer et réactiver des outils de fabrication qui sont bien au-delà de notre propre niveau technologique. Des tâches qui auraient nécessité une journée entière pour des castors artisans spécialisés peuvent désormais être réalisées plusieurs fois en à peine quelques heures."
deDE = "Sendet ein Team von Bibern hinab in den Abgrund, das auf alte menschliche Maschinen spezialisiert ist, um Fertigungswerkzeuge zu reparieren und wieder zu aktivieren, die weit über unserem eigenen technologischen Niveau liegen. Aufgaben, die einen ganzen Tag lang spezialisierte Handbiber erfordert hätten, können jetzt mehrfach in kaum wenigen Stunden abgeschlossen werden."
plPL = "Wysyła w otchłań zespół bobrów wyspecjalizowanych w starożytnej ludzkiej maszynerii, aby naprawili i reaktywowali narzędzia produkcyjne, które są znacznie powyżej naszego poziomu technologicznego. Zadania, które wymagałyby całego dnia od wyspecjalizowanych bobrów rzemieślniczych, mogą teraz być zakończone wielokrotnie w zaledwie kilka godzin."
ptBR = "Envia para o abismo uma equipe de castores especializados em maquinário humano antigo para reparar e reativar ferramentas de fabricação que estão muito além do nosso nível tecnológico. Tarefas que teriam exigido um dia inteiro para castores artesãos especializados agora podem ser concluídas várias vezes em apenas algumas horas."
koKR = "고대 인간 기계에 특화된 비버 팀이 깊은 심연으로 내려가 우리의 기술 수준을 훨씬 뛰어넘는 제조 도구를 수리하고 재가동합니다. 전문 공예 비버가 온종일 걸려야 했던 작업이 이제는 몇 시간 만에 여러 번 완료할 수 있게 되었습니다."
csCZ = "Posílá do propasti tým bobrů specializovaných na starověké lidské stroje, aby opravili a znovu aktivovali výrobní nástroje, které jsou daleko nad naší úrovní technologie. Úkoly, které by vyžadovaly celý den pro specializované řemeslné bobry, mohou nyní být dokončeny několikrát za pouhé hodiny."

["Lapantouflemagic.HoomanUndergroundFactory.FlavorDescription"]
raw = "\"Apparently one of the hoomans' greatest fears was to see their own machines rebel against them, how silly is that? How could this big hunk of metal ev- Ouch! It zapped me!\""
status = "normal"
enUS = "\"Apparently one of humans' greatest fears was to see their own machines rebel against them, how silly is that? How could this big hunk of metal ev- Ouch! It zapped me!\""
zhCN = "“显然，人类最害怕的事情之一就是看到自己的机器反抗他们，这真是太傻了！这块巨大的金属怎么可能——噢！它电到了我！”"
zhTW = "顯然，人類最大的恐懼之一就是看到自己的機器反叛，這有多可笑？這塊大鐵塊怎麼可能──喔！它電到我了！"
ruRU = "Судя по всему, одним из величайших страхов хуманов было увидеть, как их собственные машины восстают против них, как глупо это? Как этот большой кусок металла может... Ой! Он меня ударил!"
jaJP = "「どうやら人間の最大の恐怖の一つは、自分たちの機械が反乱を起こすことらしい。なんて馬鹿げているのだろう？こんな大きな金属の塊が… おっと！感電した！」"
frFR = "Apparemment, l'une des plus grandes peurs des humains était de voir leurs propres machines se rebeller contre eux, comme c'est ridicule ! Comment ce gros morceau de métal pourrait-il - Aïe ! Ça m'a électrocuté !"
deDE = "Offenbar war eine der größten Ängste der Menschen, ihre eigenen Maschinen gegen sie rebellieren zu sehen, wie lächerlich ist das? Wie könnte dieses große Stück Metall – Aua! Es hat mich gezappt!"
plPL = "\"Wyraźnie jednym z największych lęków ludzi było zobaczenie, jak ich własne maszyny buntują się przeciwko nim, jak to głupie? Jak ten wielki kawałek metalu mógłby — Au! Zaszkodził mi!\""
ptBR = "\"Apparently, um dos maiores medos dos humanos era ver suas próprias máquinas se rebelarem contra eles, quão ridículo é isso? Como esse grande pedaço de metal poderia - Ai! Ele me deu um choque!\""
koKR = "하나의 호만이 가장 두려워한 것 중 하나는 그들의 기계들이 자신에게 반란을 일으키는 것을 보는 것이라고 하더군요, 정말 어리석지 않나요? 어떻게 이 큰 덩어리의 금속이 - 아야! 나를 감전시켰어!"
csCZ = "\"Zřejmě jedním z největších strachů hoomanů bylo vidět, jak se jejich vlastní stroje vzbouří proti nim, jak hloupé je to? Jak by mohl tenhle velký kus kovu – Au! Urazil mě!\""

