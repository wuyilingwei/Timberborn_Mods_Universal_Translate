["Lapantouflemagic.Verydeep_mine_elevator.Description"]
raw = "Allows beavers to go down into the ruins and explore an ancient hooman facility. Truly the adventure of a lifetime. What dark secrets will we find down there?"
status = "abandoned"
enUS = "Allows beavers to go down into the ruins and explore an ancient human facility. Truly the adventure of a lifetime. What dark secrets will we find down there?"
zhCN = "雇佣探索员进入地下废墟深处，能获得地下探索记录或操作文档。<br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "允許海狸下到廢墟中，探索一個古老的人類設施。真是一生一次的冒險。我們將在那裡發現什麼黑暗秘密呢？"
ruRU = "Позволяет бобрам спуститься в развалины и исследовать древнее человеческое сооружение. Настоящее приключение на всю жизнь. Какие темные секреты мы найдем там?"
jaJP = "ビーバーが遺跡に降りて、古代の人間の施設を探検できるようにします。本当に人生最高の冒険です。そこではどんな暗い秘密が見つかるのでしょうか？"
frFR = "Permet aux castors de descendre dans les ruines et d'explorer une ancienne installation humaine. Vraiment l'aventure d'une vie. Quels sombres secrets découvrirons-nous là-dessous ?"
deDE = "Erlaubt Bibern, in die Ruinen hinabzusteigen und eine alte menschliche Einrichtung zu erkunden. Wirklich das Abenteuer eines Lebens. Welche dunklen Geheimnisse werden wir dort unten finden?"
plPL = "Pozwala bobrom zejść do ruin i odkrywać starożytną ludzką placówkę. Naprawdę przygoda życia. Jakie mroczne sekrety znajdziemy tam na dole?"
ptBR = "Permite que os castores desçam às ruínas e explorem uma antiga instalação humana. Verdadeiramente a aventura de uma vida inteira. Quais segredos obscuros encontraremos lá embaixo?"
koKR = "비버들이 폐허로 내려가 고대 인류 시설을 탐험할 수 있게 해줍니다. 정말로 인생의 모험입니다. 그곳에서 어떤 어두운 비밀을 발견할까요?"
