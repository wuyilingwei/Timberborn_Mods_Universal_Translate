["Lapantouflemagic.DoubleRopestairs.Description"]
raw = "Allows to access elevated spaces without requiring support directly under it.\nThe support voxels at either ends won’t be able to accept side platform, or another rope stairs."
status = "normal"
enUS = "Allows to access elevated spaces without requiring support directly under it.\nThe support voxels at either ends won’t be able to accept side platform, or another rope stairs."
zhCN = "无需下方支撑的楼梯。<br><color=#FFFF1A>不能与其他依附型建筑共用支撑物。</color>"
zhTW = "允許在不需要直接支撐的情況下進入高架空間。兩端的支撐體素將無法接受側平台或其他繩梯。"
ruRU = "Позволяет получать доступ к приподнятым пространствам без необходимости иметь опору непосредственно под ним. Опорные воксели на обоих концах не смогут принимать боковые платформы или другие веревочные лестницы."
jaJP = "高い場所に直接の支持なしでアクセスを可能にします。\n両端の支持ボクセルは、横のプラットフォームや別のロープ階段を受け入れることができません。"
frFR = "Permet d'accéder à des espaces surélevés sans nécessiter de support directement en dessous. Les voxels de support aux deux extrémités ne pourront pas accepter de plateforme latérale, ni d'autres escaliers en corde."
deDE = "Ermöglicht den Zugang zu erhöhten Räumen, ohne dass eine Unterstützung direkt darunter erforderlich ist. Die Stützwürfel an beiden Enden können keine Seitenplattformen oder andere Seileiten akzeptieren."
plPL = "Umożliwia dostęp do podwyższonych przestrzeni bez potrzeby wsparcia bezpośrednio pod nią.\nWokół podpór na obu końcach nie będzie można umieścić bocznych platform ani innych schodów linowych."
ptBR = "Permite acessar espaços elevados sem exigir suporte diretamente abaixo dele. Os voxels de suporte em ambas as extremidades não poderão aceitar plataformas laterais ou outras escadas de corda."
koKR = "지지대가 직접 아래에 필요 없이 높은 공간에 접근할 수 있습니다. 양쪽 끝의 지지 복셀은 측면 플랫폼이나 다른 로프 계단을 수용할 수 없습니다."
csCZ = "Umožňuje přístup k vyvýšeným prostorům bez potřeby podpory přímo pod ním. Podpěrné voxely na obou koncích nebudou moci přijmout boční platformu ani další rope stairs."

