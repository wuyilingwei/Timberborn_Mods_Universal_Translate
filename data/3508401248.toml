["Lapantouflemagic.IslandTrader.Description"]
raw = "Islandbeavers are lazy hippies who spend their days partying on the beach and are interested in nothing that isn't fun. The good thing is that we can easily trade them manfactured products since they can’t be bothered making their own, but on the other hand they don’t have a lot of things to give us in exchange, maybe some shiny junk and salt, that will save us the trouble of mining it."
status = "normal"
enUS = "Islandbeavers are lazy hippies who spend their days partying on the beach and are interested in nothing that isn't fun. The good thing is that we can easily trade them manfactured products since they can’t be bothered making their own, but on the other hand they don’t have a lot of things to give us in exchange, maybe some shiny junk and salt, that will save us the trouble of mining it."
zhCN = "乘坐气球飞向远方，与岛狸种族贸易。<br><color=#FF99FF><i>“岛狸是懒惰的嬉皮士，喜欢在沙滩上开派对，讨厌无聊烦闷的工作。美味的酒类对他们来说不可或缺，但由于习惯过一天是一天，他们用来交换的东西也很简陋。”</i></color><br><color=#FFA500>贸易可获得椰子、贝壳。</color>"
zhTW = "島嶼海狸是懶惰的嬉皮士，他們整天在海灘上派對，對於任何不有趣的事情都不感興趣。用酒換取他們的椰子或珍貴的海螺貝。"
ruRU = "Островные бобры — ленивые хиппи, которые проводят свои дни, празднуя на пляже и не интересуются ничем, кроме развлечений. Меняйте им алкоголь на кокосы или драгоценные ракушки."
jaJP = "アイランドビーバーは怠け者のヒッピーで、ビーチでパーティーをしながら毎日を過ごし、楽しめないことには全く興味を持ちません。彼らに酒を与えれば、ココナッツや貴重な貝殻と交換してくれるでしょう。"
frFR = "Les castors des îles sont des hippies paresseux qui passent leurs journées à faire la fête sur la plage et ne s'intéressent à rien qui ne soit pas amusant. Échangez-leur de l'alcool contre leurs noix de coco ou leurs précieuses coquillages."
deDE = "Inselbiber sind faule Hippies, die ihre Tage am Strand mit Feiern verbringen und sich für nichts interessieren, was keinen Spaß macht. Tausch ihnen Alkohol gegen ihre Kokosnüsse oder kostbaren Muscheln."
plPL = "Wyspowe bobry to leniwe hippisy, które spędzają dni na imprezowaniu na plaży i interesują się tylko tym, co jest zabawne. Wymień z nimi alkohol na ich kokosy lub cenne muszle."
ptBR = "Castores de ilha são hippies preguiçosos que passam os dias se divertindo na praia e não se interessam por nada que não seja divertido. Troque-lhes bebida por seus cocos ou conchas preciosas."
koKR = "섬 비버들은 해변에서 파티를 하며 하루를 보내는 게으른 히피들로, 재미없는 것에는 관심이 없습니다. 좋은 점은 그들이 자신의 것을 만들기 귀찮아하기 때문에 우리는 제조된 상품을 쉽게 거래할 수 있다는 것입니다. 그러나 그들이 우리에게 제공할 수 있는 것들은 별로 없어서, 어쩌면 반짝이는 쓰레기와 소금 정도일 것입니다. 그렇지만 그것은 우리가 채굴하는 번거로움을 덜어줄 수 있습니다."
csCZ = "Ostrovní bobři jsou leniví hippies, kteří tráví dny párty na pláži a nezajímají se o nic, co není zábavné. Dobrou zprávou je, že s nimi můžeme snadno vyměňovat vyrobené produkty, protože se jim nechce vyrábět vlastní, ale na druhou stranu nemají mnoho věcí, které by nám mohli nabídnout na oplátku, možná nějaké lesklé haraburdí a sůl, což nám ušetří práci s těžbou."

