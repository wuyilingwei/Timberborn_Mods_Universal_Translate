["Need.Insectdeath.DeathMessage"]
raw = "<color=green>didn't know what ''carnivorous'' meant and tried to pet a giant firefly, proving that it is always better to ask your questions to the teacher</color>"
status = "normal"
enUS = "<color=green>didn't know what \"carnivorous\" meant and tried to pet a giant firefly, proving that it is always better to ask your questions to the teacher</color>"
zhCN = "<color=#59FF61>不知道“肉食性”是什么意思，试图抚摸一只巨大的萤火虫，证明了向老师提问总是更好的选择。</color>"
zhTW = "<color=green>不知道「食肉」是什麼意思，還試圖撫摸一隻巨型螢火蟲，證明向老師提問總是更好的選擇</color>"
ruRU = "<color=green>не знал, что значит «хищный», и попытался погладить гигантского светлячка, доказав, что всегда лучше задавать вопросы учителю</color>"
jaJP = "<color=green>「肉食性」という意味がわからず、巨大なホタルに触れようとしたため、常に先生に質問する方が良いことを証明しました。</color>"
frFR = "<color=green>je ne savais pas ce que signifiait ''carnivore'' et j'ai essayé de caresser une énorme luciole, prouvant qu'il est toujours mieux de poser ses questions à l'enseignant</color>"
deDE = "<color=green>wusste nicht, was „karnivor“ bedeutet und versuchte, ein riesiges Glühwürmchen zu streicheln, was beweist, dass es immer besser ist, die Fragen dem Lehrer zu stellen</color>"
plPL = "<color=green>nie wiedział, co oznacza „carnivorous” i próbował pogłaskać ogromną świetlówkę, udowadniając, że zawsze lepiej jest zadawać pytania nauczycielowi</color>"
ptBR = "<color=green>não sabia o que ''carnívoro'' significava e tentou acariciar uma vaga-lume gigante, provando que é sempre melhor perguntar suas dúvidas ao professor</color>"
koKR = "<color=green>''육식성''이 무엇인지 모르고 거대한 반딧불이를 만지려 했으며, 질문은 항상 선생님께 하는 것이 좋다는 것을 입증했습니다.</color>"
csCZ = "<color=green>nevěděl, co znamená ''masožravý'', a pokusil se pohladit obrovskou světlušku, což dokázalo, že je vždy lepší se zeptat učitele</color>"

