["Lapantouflemagic.NEWForester.Description"]
raw = "Plants basic trees.\n<color=#FFA500>Small Tower</color>, <color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "Plants basic trees. <color=#FFA500>Small Tower</color>, <color=#FF6EC7>Can support upgrades</color> <color=#00FFFF>Works as a levee</color>"
zhCN = "种植基本树木。<br><color=#FFA500>小塔楼</color>，<color=#FF6EC7>可以支持升级</color><br><color=#00FFFF>作为堤坝工作</color>"
