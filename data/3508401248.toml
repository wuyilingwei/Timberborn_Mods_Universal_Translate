["Lapantouflemagic.SevereDisease.DeathMessage"]
raw = "<color=green>contracted what can only be described as ''everything''. Doctors took the hard decision to put him down after it started growing a third head.</color>"
status = "normal"
enUS = "contracted what can only be described as ''everything''. Doctors made the difficult decision to euthanize him after it started growing a third head."
zhCN = "<color=#59FF61>死于严重患病导致的器官衰竭。</color>"
zhTW = "<color=green>感染了可以稱之為「一切」的病。醫生們艱難地做出了讓他安樂死的決定，因為病情開始長出第三顆頭。</color>"
