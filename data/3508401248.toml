["Lapantouflemagic.Mushroomfarm.Description"]
raw = "An enclosed place to grow genetically modified mushrooms or plants in optimal condition, resulting in incredible yields and growth speed.\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "An enclosed place to grow genetically modified mushrooms or plants in optimal conditions, resulting in incredible yields and growth speed. <color=#FF6EC7>Can function without workers.</color> <color=#00FFFF>Works as a Levee.</color>"
zhCN = "一个封闭的地方，在最佳条件下种植基因改造的蘑菇或植物，带来惊人的产量和生长速度。<br>● <color=#00FFFF>作为堤坝运行</color>"
zhTW = "一個封閉的地方，用於在最佳條件下種植基因改造的蘑菇或植物，從而產生驚人的產量和生長速度。  \n<color=#00FFFF>作為堤防運作</color>"
ruRU = "Закрытое место для выращивания генетически модифицированных грибов или растений в оптимальных условиях, что позволяет получить невероятные урожаи и скорость роста.  \n<color=#00FFFF>Работает как дамба</color>"
jaJP = "遺伝子組み換えのきのこや植物を最適な条件で育てるための閉鎖空間であり、驚異的な収穫量と成長速度をもたらします。  \n<color=#00FFFF>堤防として機能します。</color>"
frFR = "Un endroit clos pour cultiver des champignons ou des plantes génétiquement modifiés dans des conditions optimales, entraînant des rendements et une vitesse de croissance incroyables.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein geschützter Ort zum Anbau gentechnisch veränderter Pilze oder Pflanzen unter optimalen Bedingungen, was zu unglaublichen Erträgen und Wachstumsraten führt.  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Zamknięte miejsce do uprawy genetycznie zmodyfikowanych grzybów lub roślin w optymalnych warunkach, co skutkuje niesamowitymi plonami i szybkością wzrostu.  \n<color=#00FFFF>Działa jak wał ochronny</color>"
ptBR = "Um lugar fechado para cultivar cogumelos ou plantas geneticamente modificados em condições ideais, resultando em rendimentos incríveis e velocidade de crescimento.  \n<color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "유전자로 변형된 버섯이나 식물을 최적의 조건에서 재배할 수 있는 밀폐된 공간으로, 놀라운 수확량과 성장 속도를 자랑합니다.  \n<color=#00FFFF>제방처럼 작동합니다.</color>"
csCZ = "Uzatvorený prostor pro pěstování geneticky modifikovaných hub nebo rostlin za optimálních podmínek, což vede k úžasným výnosům a rychlosti růstu.  \n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.Mushroomfarm.FlavorDescription"]
raw = "\"Should I eat this red-and-white mushroom? It seems tasty\"\n -Bobby the fool, last words."
status = "normal"
enUS = "\"Should I eat this red-and-white mushroom? It seems tasty.\" \n -Bobby the fool, last words."
zhCN = "这里原本只培育蘑菇，在某只海狸忍不住偷吃后，就增加了其他作物……不要出现第二个笨蛋鲍比了。"
zhTW = "「我應該吃這個紅白相間的蘑菇嗎？看起來很好吃。」  \n- 笨蛋鮑比，最後的遺言。"
ruRU = "\"Должен ли я съесть этот красно-белый гриб? Он выглядит вкусно.\"  \n -Бобби, дурак, последние слова."
jaJP = "「この赤と白のキノコを食べるべきかな？美味しそうだ。」  \n- バビー・ザ・フール、最後の言葉。"
frFR = "\"Devrais-je manger ce champignon rouge et blanc ? Il a l'air savoureux.\"  \n -Bobby le fou, dernières paroles."
deDE = "\"Should ich diesen rot-weißen Pilz essen? Er scheint lecker zu sein.\" -Bobby der Narr, letzte Worte."
plPL = "\"Powinienem zjeść tego czerwonobiałego grzyba? Wydaje się smaczny.\" \n -Bobby głupiec, ostatnie słowa."
ptBR = "\"Devo comer este cogumelo vermelho e branco? Parece saboroso.\"  \n- Bobby, o tolo, suas últimas palavras."
koKR = "\"이 빨강과 흰색 버섯을 먹어야 할까? 맛있어 보이네.\"  \n- 어리석은 바비, 마지막 말."
csCZ = "Mel bych sníst tuto červenobílou houbu? Vypadá chutně. -Bobby hlupák, poslední slova."

