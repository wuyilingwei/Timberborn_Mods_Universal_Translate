zhCN = "“没人担心这玩意会不会掉下来吗？”——海狸农民"
zhTW = "「真的沒有誰擔心這東西會掉下來嗎？」  \n-一隻農夫河狸"
ruRU = "«Разве никого не беспокоит, что эта штука может упасть?» \n -Бобер-фермер"
jaJP = "「本当に誰もこのものが落ちることを心配していないのか？」  \n- ビーバーの農夫"
