deDE = "Ein stapelbares Haus mit einem dekorierten Überhangweg. Es können nur dekorative Blumen gepflanzt werden, aber es wird bei der Ernte helfen.  \n<color=#00FFFF>Funktioniert wie ein Deich</color>"
plPL = "Dom piętrowy z ozdobnym, wiszącym przejściem. Można sadzić tylko kwiaty ozdobne, ale pomoże w zbiorach.  \n<color=#00FFFF>Pracuje jako tamę</color>"
ptBR = "Uma casa empilhável com um caminho coberto decorado. Pode-se plantar apenas flores decorativas, mas ajudará nas colheitas.  \n<color=#00FFFF>Funciona como um Dique</color>"
koKR = "장식된 오버핸드 보도가 있는 스택 가능한 집입니다. 장식용 꽃만 심을 수 있지만 수확을 도와줍니다.  \n<color=#00FFFF>제방으로 작동합니다</color>"
