["Lapantouflemagic.FruitBar.Description"]
raw = "A party hall of enormous proportions where beavers can fulfill all of their fruit or drink related needs, or enjoy a bit of dancing and social gathering.\nRecipe loses on thirst value but fills all fruit and drinks needs far more efficiently\n<color=green>''Fruit bar'' items can only be stored here</color>.\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "A party hall of enormous proportions where beavers can fulfill all of their fruit or drink related needs, or enjoy a bit of dancing and social gathering. Recipe loses thirst value but meets all fruit and drink needs much more efficiently. <color=green>'Fruit bar' items can only be stored here</color>. <color=#00FFFF>Functions as a Levee</color>."
zhCN = "一个巨大的聚会大厅，海狸可以满足所有与水果或饮料相关的需求，或者享受一场舞蹈和社交聚会。  \n食谱的渴望值降低，但在更高效地满足所有水果和饮料需求方面表现得更好。  \n<color=green>“水果吧”物品只能在这里储存</color>。  \n<color=#00FFFF>作为堤坝使用</color>。"
zhTW = "一個巨大的派對廳，浣熊可以在這裡滿足所有與水果或飲料相關的需求，或者享受一點舞蹈和社交聚會。  \n食譜的解渴值下降，但更有效地滿足所有水果和飲料的需求  \n<color=green>「水果吧」物品只能儲存在這裡</color>。  \n<color=#00FFFF>作為堤壩的功能</color>"
ruRU = "Залов для вечеринок огромных пропорций, где бобры могут удовлетворить все свои потребности в фруктах или напитках, а также насладиться танцами и общением. \nРецепт теряет ценность жажды, но гораздо эффективнее удовлетворяет все потребности в фруктах и напитках. \n<color=green>'’Фруктовый бар’’ может храниться только здесь</color>. \n<color=#00FFFF>Работает как дамба</color>"
jaJP = "巨大な割合のパーティーホールで、ビーバーはすべての果物や飲み物に関するニーズを満たすことができ、ダンスや社交を楽しむことができます。  \nレシピは喉の渇きの価値を失いますが、すべての果物と飲み物のニーズをはるかに効率的に満たします。  \n<color=green>「果物バー」アイテムはここにのみ保管できます</color>。  \n<color=#00FFFF>堤防として機能します</color>。"
frFR = "Une salle de fête d'énormes proportions où les castors peuvent satisfaire tous leurs besoins en fruits ou en boissons, ou profiter d'un peu de danse et de rassemblement social. La recette perd de la valeur en soif mais satisfait tous les besoins en fruits et boissons de manière beaucoup plus efficace. <color=green>« Les articles du bar à fruits » peuvent uniquement être stockés ici</color>. <color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein Partyraum von enormen Proportionen, in dem Biber all ihre Bedürfnisse in Bezug auf Früchte oder Getränke erfüllen oder ein bisschen tanzen und gesellig zusammensein können. \nDas Rezept verliert an Durstwert, erfüllt aber alle Bedürfnisse nach Früchten und Getränken viel effizienter. \n<color=green>'Fruchtbar'-Artikel können hier nur gelagert werden</color>. \n<color=#00FFFF>Funktioniert wie ein Deich</color>"
plPL = "Hala imprezowa o ogromnych rozmiarach, w której bobry mogą spełnić wszystkie swoje potrzeby związane z owocami lub napojami, bądź cieszyć się tańcem i spotkaniami towarzyskimi.  \nPrzepis traci na wartości orzeźwienia, ale znacznie efektywniej zaspokaja wszystkie potrzeby dotyczące owoców i napojów.  \n<color=green>Przedmioty „Bar owocowy” można przechowywać tylko tutaj</color>.  \n<color=#00FFFF>Działa jako tamę</color>"
ptBR = "Uma sala de festas de enormes proporções onde castores podem satisfazer todas as suas necessidades relacionadas a frutas ou bebidas, ou desfrutar de um pouco de dança e socialização.  \nA receita perde em valor de sede, mas atende todas as necessidades de frutas e bebidas de forma muito mais eficiente.  \n<color=green>O item 'Bar de Frutas' só pode ser armazenado aqui</color>.  \n<color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "비버가 모든 과일 또는 음료 관련 욕구를 충족시키거나 춤추고 사교 모임을 즐길 수 있는 거대한 규모의 파티홀입니다.  \n레시피는 갈증 값을 줄이지만 모든 과일 및 음료 요구를 훨씬 더 효율적으로 충족시킵니다.  \n<color=green>'과일 바' 아이템은 여기서만 저장할 수 있습니다</color>.  \n<color=#00FFFF>제방으로 작동합니다</color>"
csCZ = "Velký společenský sál, kde bobři mohou splnit všechny své potřeby související s ovocem nebo nápoji, nebo si užít trochu tance a společenského setkání.  \nRecept ztrácí hodnotu na žízeň, ale mnohem účinněji pokrývá všechny potřeby spojené s ovocem a nápoji.  \n<color=green>''Ověřené ovocné bary'' mohou být ukládány pouze zde</color>.  \n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.FruitBar.FlavorDescription"]
raw = "\"The Ironteeth would think this place is wasteful, but that's because they hate fun. And also because they don't have a dozen different drinks to choose from."
status = "normal"
enUS = "The Ironteeth would think this place is wasteful, but that's because they hate fun. And also because they don't have a dozen different drinks to choose from."
zhCN = "“铁牙们会认为这个地方太浪费，但那是因为他们厌恶乐趣。而且他们也没有十几种不同的饮料可以选择。”"
zhTW = "「鐵齒族會認為這個地方很浪費，但那是因為他們討厭玩樂。還有因為他們沒有十幾種不同的飲料可供選擇。」"
ruRU = "\"Железнозубые подумали бы, что это место расточительно, но это потому, что они ненавидят веселье. А еще потому, что у них нет дюжины разных напитков на выбор.\""
jaJP = "アイアンティースはこの場所が無駄だと思うだろうが、それは彼らが楽しみを嫌うからだ。そして、彼らが選べる飲み物が12種類もないからでもある。"
frFR = "\"Les Ironteeth penseraient que cet endroit est gaspilleur, mais c'est parce qu'ils détestent s'amuser. Et aussi parce qu'ils n'ont pas une douzaine de boissons différentes parmi lesquelles choisir.\""
deDE = "„Die Eisenbestien würden denken, dieser Ort ist verschwenderisch, aber das liegt daran, dass sie den Spaß hassen. Und auch, weil sie nicht aus einem Dutzend verschiedener Getränke wählen können.“"
plPL = "\"Żelazne Zęby pomyślałyby, że to miejsce jest marnotrawne, ale to dlatego, że nienawidzą zabawy. A także dlatego, że nie mają tu tuzina różnych napojów do wyboru.\""
ptBR = "Os Dente de Ferro pensariam que este lugar é desperdício, mas isso porque eles odeiam diversão. E também porque não têm uma dúzia de diferentes bebidas para escolher."
koKR = "아이언티스는 이곳이 낭비라고 생각할 것이지만, 그건 그들이 재미를 싫어하기 때문이다. 그리고 그들이 선택할 수 있는 다양한 음료가 없기 때문이기도 하다."
csCZ = "Ironteeth by si o tomto místě mysleli, že je plýtvavou, ale to je proto, že nenávidí zábavu. A také proto, že nemají na výběr tucet různých nápojů."

