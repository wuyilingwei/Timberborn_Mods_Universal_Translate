["Lapantouflemagic.Woodupgrade_Zipline.Description"]
raw = "An upgrade module to be placed on top of an upgradable <color=#FFA500>Small Tower</color> (left) adjacent to a <color=#FF6EC7>triangle roof</color> building (right)\nA quick transportation system that no sane beaver should accept to ride on.\n<color=green>Connections: 4</color>\n<color=#00FFFF>Works as a Levee</color>"
status = "abandoned"
enUS = "An upgrade module to be placed on top of an upgradable <color=#FFA500>Small Tower</color> (left) adjacent to a <color=#FF6EC7>triangle roof</color> building (right). A quick transportation system that no sane beaver should accept to ride on. <color=green>Connections: 4</color> <color=#00FFFF>Works as a Levee</color>"
zhCN = "“一个升级模块，必须放置在可以升级的<color=#FFA500>小塔</color>（左侧）顶部，且相邻于<color=#FF6EC7>三角屋顶</color>建筑（右侧）。  \n一个疯狂的交通系统，没有理智的海狸应该接受乘坐。  \n<color=green>连接数：4</color>  \n<color=#00FFFF>作为堤坝工作</color>”"
zhTW = "一個可安裝在可升級的<color=#FFA500>小塔</color>（左側）上，並且鄰近<color=#FF6EC7>三角屋頂</color>建築（右側） 的升級模組。  \n一個理智的海獺絕不應該接受搭乘的快速運輸系統。  \n<color=green>連接數：4</color>  \n<color=#00FFFF>作為堤防運作</color>"
ruRU = "Модуль улучшения, который устанавливается на вершину улучшенной <color=#FFA500>Малой Башни</color> (слева), смежной с зданием с <color=#FF6EC7>треугольной крышей</color> (справа)  \nБыстрая транспортная система, на которую ни один здравомыслящий бобер не должен соглашаться сесть.  \n<color=green>Соединения: 4</color>  \n<color=#00FFFF>Работает как Набережная</color>"
jaJP = "アップグレードモジュールで、アップグレード可能な<color=#FFA500>小さな塔</color>（左）の上に配置し、<color=#FF6EC7>三角屋根</color>の建物（右）に隣接します。  \n正気のリスは乗るべきではない迅速な輸送システムです。  \n<color=green>接続: 4</color>  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Un module de mise à niveau à placer sur le dessus d'une <color=#FFA500>Petite Tour</color> (à gauche) adjacente à un bâtiment avec un <color=#FF6EC7>toit triangulaire</color> (à droite)  \nUn système de transport rapide que aucun castor sain d'esprit ne devrait accepter d'utiliser.  \n<color=green>Connexions : 4</color>  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein Upgrade-Modul, das auf einem aufrüstbaren <color=#FFA500>Kleinen Turm</color> (links) platziert werden kann, der an einem Gebäude mit <color=#FF6EC7>Dreiecksdach</color> (rechts) angrenziert.\nEin schnelles Verkehrssystem, das kein vernünftiger Biber akzeptieren sollte, um darauf zu fahren.\n<color=green>Verbindungen: 4</color>\n<color=#00FFFF>Funktioniert wie ein Deich</color>"
plPL = "Moduł ulepszenia do umieszczenia na szczycie ulepszanej <color=#FFA500>Małej Wieży</color> (z lewej), sąsiadującej z budynkiem z <color=#FF6EC7>trójkątnym dachem</color> (z prawej).  \nSzybki system transportowy, na którym żaden zdrowy rozsądek bobra nie powinien się zgodzić jeździć.  \n<color=green>Połączenia: 4</color>  \n<color=#00FFFF>Działa jak wał</color>"
ptBR = "Um módulo de upgrade para ser colocado em cima de uma <color=#FFA500>Pequena Torre</color> (esquerda) adjacente a um edifício com telhado <color=#FF6EC7>triangular</color> (direita).  \nUm sistema de transporte rápido que nenhum castor são deveria aceitar andar.  \n<color=green>Conexões: 4</color>  \n<color=#00FFFF>Funciona como um Dique</color>"
koKR = "업그레이드 가능한 <color=#FFA500>작은 타워</color> (왼쪽) 위에 놓을 수 있는 업그레이드 모듈로, <color=#FF6EC7>삼각형 지붕</color> 건물 (오른쪽)과 인접해 있습니다.  \n정신이 온전한 비버는 탑승하기를 거부해야 할 빠른 교통 시스템입니다.  \n<color=green>연결: 4</color>  \n<color=#00FFFF>제방으로 작동합니다</color>"
csCZ = "Modul vylepšení, který se umisťuje na vrchol upgradovatelné <color=#FFA500>Malé věže</color> (vlevo) vedle budovy se <color=#FF6EC7>trojúhelníkovou střechou</color> (vpravo)  \nRychlý dopravní systém, na kterém by žádný rozumný bobr neměl souhlasit cestovat.  \n<color=green>Propojení: 4</color>  \n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.Zipline_SmallTower.Description"]
raw = "A quick and terrifying mode of travel.\nHouses one family.\n<color=#FFA500>Small Tower</color>, <color=#FF6EC7>Can support upgrades</color>\n<color=green>Connections: 2</color>\n<color=#00FFFF>Works as a Levee</color>"
status = "abandoned"
enUS = "A quick and terrifying mode of travel.  \nHouses one family.  \n<color=#FFA500>Small Tower</color>, <color=#FF6EC7>Can support upgrades</color>  \n<color=green>Connections: 2</color>  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "一种快速而令人恐惧的旅行方式。\n容纳一个家庭。\n<color=#FFA500>小塔</color>, <color=#FF6EC7>可以支持升级</color>\n<color=green>连接数: 2</color>\n<color=#00FFFF>作为堤坝使用</color>"
zhTW = "一種快速而可怕的旅行方式。\n容納一個家庭。\n<color=#FFA500>小塔</color>，<color=#FF6EC7>可以支持升級</color>\n<color=green>連接數量：2</color>\n<color=#00FFFF>可作為堤防使用</color>"
ruRU = "Быстрый и пугающий способ передвижения.  \nВмещает одну семью.  \n<color=#FFA500>Маленькая башня</color>, <color=#FF6EC7>может поддерживать улучшения</color>  \n<color=green>Соединения: 2</color>  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "迅速で恐ろしい移動手段。  \n一家族を収容。  \n<color=#FFA500>小型タワー</color>、<color=#FF6EC7>アップグレードに対応可能</color>  \n<color=green>接続数：2</color>  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Un mode de voyage rapide et terrifiant.\nAccueille une famille.\n<color=#FFA500>Petite Tour</color>, <color=#FF6EC7>Peut supporter des améliorations</color>\n<color=green>Connexions : 2</color>\n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein schneller und angsteinflößender Reiseweg.  \nBietet Platz für eine Familie.  \n<color=#FFA500>Kleiner Turm</color>, <color=#FF6EC7>Kann Upgrades unterstützen</color>  \n<color=green>Verbindungen: 2</color>  \n<color=#00FFFF>Funktioniert wie ein Deich</color>"
plPL = "„Szybki i przerażający sposób podróżowania.\nMieszka w nim jedna rodzina.\n<color=#FFA500>Mała Wieża</color>, <color=#FF6EC7>Można ją ulepszać</color>\n<color=green>Połączenia: 2</color>\n<color=#00FFFF>Funkcjonuje jak Tamę</color>"
ptBR = "Um modo de viagem rápido e aterrorizante.\nAbriga uma família.\n<color=#FFA500>Torrezinha</color>, <color=#FF6EC7>Pode suportar upgrades</color>\n<color=green>Conexões: 2</color>\n<color=#00FFFF>Funciona como um dique</color>"
koKR = "빠르고 무서운 이동 수단입니다.  \n한 가족을 수용합니다.  \n<color=#FFA500>작은 탑</color>, <color=#FF6EC7>업그레이드를 지원할 수 있음</color>  \n<color=green>연결: 2</color>  \n<color=#00FFFF>제방처럼 작동합니다</color>"
csCZ = "Rychlý a děsivý způsob cestování. \nUživil jednu rodinu. \n<color=#FFA500>Malá věž</color>, <color=#FF6EC7>Možné vylepšení</color> \n<color=green>Připojení: 2</color> \n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.Zipline_SmallTower.FlavorDescription"]
raw = "\"A bench just a few meters under some flowerpots? This seems like the perfect place for an… accident\"\n-Jack the Gnawer, public safety report."
status = "abandoned"
enUS = "\"A bench just a few meters under some flowerpots? This seems like the perfect place for an… accident.\"  \n-Jack the Gnawer, public safety report."
zhCN = "“就在一些花盆下方几米处的长椅？这似乎是一个……意外的完美地点。”  \n— 啃啃，公共安全报告。"
zhTW = "“就在一些花盆下方幾米的長椅？這似乎是個發生…意外的完美地方。”\n- 獸齒，公共安全報告。"
ruRU = "\"Скамейка всего в нескольких метрах под цветочными горшками? Это кажется идеальным местом для… несчастного случая.\"  \n-Джек Грызуна, отчет по общественной безопасности."
jaJP = "「数メートル下に花potがあるベンチ？これは…事故が起こるには完璧な場所のようだ」  \n- ジャック・ザ・ノワー、公共安全報告。"
frFR = "\"Un banc à quelques mètres sous des pots de fleurs ? Cela semble être l'endroit idéal pour un… accident.\"  \n- Jack le Rongeur, rapport de sécurité publique."
deDE = "„Eine Bank nur ein paar Meter unter einigen Blumentöpfen? Das scheint der perfekte Ort für einen… Unfall zu sein.“  \n-Jack der Nager, Bericht zur öffentlichen Sicherheit."
plPL = "\"Ławka zaledwie kilka metrów pod doniczkami kwiatowymi? Wygląda na to, że to idealne miejsce na… wypadek.\"  \n-Jack Gryzoń, raport o bezpieczeństwie publicznym."
ptBR = "\"Um banco a poucos metros de alguns vasos de flores? Parece o lugar perfeito para um… acidente.\"  \n-Jack, o Roedor, relatório de segurança pública."
koKR = "\"꽃 화분 몇 개 아래에 있는 벤치? 사고가 일어나기 딱 좋은 장소인 것 같군요.\"\n- 잭 더 노워, 공공 안전 보고서."
csCZ = "\"Je to jen pár metrů pod květináči? To se zdá jako ideální místo pro… nehodu.\"  \n-Jack Hryzelka, zpráva o veřejné bezpečnosti."

