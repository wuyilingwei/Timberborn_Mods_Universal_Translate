["Lapantouflemagic.ScavengerDen.Description"]
raw = "An oversized shredder that is also a house for obvious reasons.\nProvides scavenger beavers with the perfect place to plan their work, prepare their equipment, and recycle all the trash those pesky hoomans left behind.\nAlso gives access to the <color=green>zipline network</color> to leave no scrap unpicked.\n<color=green>Connections: 6</color>\n<color=#00FFFF>Works as a Levee</color>\n<color=red>Can connect from the bottom to a ladder or pit-and-ladder lodge.</color>"
status = "normal"
enUS = "An oversized shredder that is also a house for obvious reasons. It provides scavenger beavers with the perfect place to plan their work, prepare their equipment, and recycle all the trash those pesky humans left behind. It also gives access to the <color=green>zipline network</color> to leave no scrap unpicked. <color=#00FFFF>Works as a Levee</color> <color=red>Can connect from the bottom to a ladder or pit-and-ladder lodge.</color>"
zhCN = "一个超大的撕碎机，同时也是一个房屋，这显而易见。  \n为拾荒的海狸提供了一个完美的地方来规划工作、准备设备，以及回收那些令人烦恼的人类留下的所有垃圾。  \n同时提供接入<color=green>滑索网络</color>的机会，确保没有一块废料被忽视。  \n<color=green>连接数：6</color>  \n<color=#00FFFF>可以作为堤坝使用</color>  \n<color=red>可以从底部连接到梯子或井房。</color>"
zhTW = "一個超大型的粉碎機，顯然也是一所房子。  \n為 scavenger 河狸提供了一個完美的地方來計劃他們的工作、準備他們的設備，並回收那些討厭的人類留下的垃圾。  \n還可以通往<color=green>滑索網絡</color>，不留下任何廢料。  \n<color=#00FFFF>作為堤防功能</color>  \n<color=red>可以從底部連接到梯子或坑梯的小屋。</color>"
ruRU = "Огромный шредер, который также служит домом по очевидным причинам. Предоставляет шершавым бобрам идеальное место для планирования своей работы, подготовки оборудования и переработки всего мусора, который оставили эти надоедливые люди. Также предоставляет доступ к сети <color=green>трамплинов</color>, чтобы не оставить ни одного куска неприбранным. <color=#00FFFF>Работает как дамба</color> <color=red>Может соединяться с низом лестницы или ложе с лестницей и ямой.</color>"
jaJP = "明らかに理由がある巨大シュレッダー。それは、スキャベンジャービーバーたちに、作業を計画し、装備を整え、厄介な人間たちが残したゴミをリサイクルするのに最適な場所を提供します。また、<color=green>ジップラインネットワーク</color>へのアクセスを提供し、廃材を一つ残らず拾うことができます。<color=#00FFFF>堤防として機能します</color>。<color=red>底から梯子や穴-梯子ロッジにつなぐことができます。</color>"
frFR = "Un broyeur surdimensionné qui est aussi une maison pour des raisons évidentes.  \nIl offre aux castors récupérateurs l'endroit parfait pour planifier leur travail, préparer leur équipement et recycler tous les déchets laissés par ces vilains humains.  \nIl donne également accès au <color=green>réseau de tyroliennes</color> pour ne laisser aucun déchet non ramassé.  \n<color=#00FFFF>Fonctionne comme une digue</color>  \n<color=red>Peut se connecter du bas à une échelle ou à un abri à échelle et fosse.</color>"
deDE = "Ein übergroßer Schredder, der auch aus offensichtlichen Gründen ein Zuhause ist. Bietet den Schrottsammler-Bibern den perfekten Platz, um ihre Arbeit zu planen, ihre Ausrüstung vorzubereiten und den ganzen Müll, den diese lästigen Menschen hinterlassen haben, zu recyceln. Bietet außerdem Zugang zum <color=green>Seilbahnnetz</color>, um keinen Schrott unentfernt zu lassen. <color=#00FFFF>Funktioniert als Deich</color> <color=red>Kann von unten mit einer Leiter oder einer Grube-und-Leiter-Hütte verbunden werden.</color>"
plPL = "Przesadna niszczarka, która jest również domem z oczywistych powodów.  \nZapewnia wydrążonym bobrom idealne miejsce do planowania swojej pracy, przygotowywania sprzętu i recyklingu wszystkich śmieci, które zostawili po sobie ci irytujący ludzie.  \nDaje również dostęp do <color=green>sieci zjazdów</color>, aby nie pozostawić żadnego kawałka niepodniesionego.  \n<color=#00FFFF>Działa jako wał</color>  \n<color=red>Może łączyć się od dołu do drabiny lub schroniska z drabiną i dołem.</color>"
ptBR = "Um triturador oversized que também é uma casa por razões óbvias.  \nOferece aos castores catadores o lugar perfeito para planejar seu trabalho, preparar seu equipamento e reciclar todo o lixo que aqueles humanos irritantes deixaram para trás.  \nTambém dá acesso à <color=green>rede de tirolesas</color> para não deixar nenhum resíduo sem ser recolhido.  \n<color=#00FFFF>Funciona como um dique</color>  \n<color=red>Pode se conectar da parte de baixo a uma escada ou cabana de escada e poço.</color>"
koKR = "이유는 분명하지만, 집과도 같은 거대한 분쇄기입니다.\n수색 비버들에게 작업 계획을 세우고 장비를 준비하며 성가신 인간들이 남긴 모든 쓰레기를 재활용할 완벽한 장소를 제공합니다.\n또한 <color=green>집라인 네트워크</color>에 접근할 수 있어 남은 찌꺼기가 없도록 합니다.\n<color=#00FFFF>제방으로 작동합니다</color>\n<color=red>바닥에서 사다리나 구덩이-사다리 폭스로 연결할 수 있습니다.</color>"
csCZ = "Obří drtič, který je také domovem z očividných důvodů.\nPoskytuje skládkovým bobrům ideální místo pro plánování jejich práce, přípravu vybavení a recyklaci veškerého odpadu, který ti otravní lidé zanechali.\nTaké poskytuje přístup k <color=green>lanovkovému systému</color>, aby nezůstal žádný odpad nepohybován.\n<color=green>Propojení: 6</color>\n<color=#00FFFF>Funguje jako hráz</color>\n<color=red>Mohou se propojit ze spodní části s žebříkem nebo příbytkem s žebříkem.</color>"

["Lapantouflemagic.ScavengerDen.FlavorDescription"]
raw = "\"Please keep in mind that injuries caused by pitfalls, swinging blades, boulder traps and poisoned darts are not covered by the insurance company.\nHave a nice scavenging day!\"\n-Toilet reminder sign"
status = "normal"
enUS = "\"Please keep in mind that injuries caused by pitfalls, swinging blades, boulder traps, and poisoned darts are not covered by the insurance company. Have a nice scavenging day!\" -Toilet reminder sign"
zhCN = "“请注意，陷坑、摆动刀刃、石块陷阱和毒箭造成的伤害不在保险范围内。祝您拾荒愉快！”——厕所提醒标志"
zhTW = "\"請注意，因掉落、搖擺刀刃、岩石陷阱和毒箭造成的傷害不在保險公司的承保範圍內。\n祝您有個愉快的撿拾日！\""
ruRU = "\"Пожалуйста, имейте в виду, что травмы, вызванные ловушками, колющими лезвиями, ловушками с валунами и ядовитыми дротиками, не покрываются страховой компанией. \nХорошего дня при сборе ресурсов!\" \n-Знак напоминания о туалете\""
jaJP = "「落し穴、振り子状の刃、岩の罠、そして毒針によって引き起こされた怪我は保険会社によってカバーされていないことにご注意ください。良い scavenging デーを！」"
frFR = "\"Veuillez garder à l'esprit que les blessures causées par des pièges, des lames pivotantes, des pièges à rochers et des fléchettes empoisonnées ne sont pas couvertes par la compagnie d'assurance. \nPassez une bonne journée de recherche de ressources !\""
deDE = "\"Bitte beachten Sie, dass Verletzungen durch Fallstricke, schwingende Klingen, Felsenfallen und vergiftete Bolzen nicht von der Versicherungsgesellschaft abgedeckt sind. \nEinen schönen Tag beim Sammeln!\" \n-Toilettenerinnerungsschild"
plPL = "Proszę pamiętać, że kontuzje spowodowane pułapkami, swinging blades, goniącymi głazami i zatrutymi bełtami nie są objęte ubezpieczeniem.\nMiłego dnia na poszukiwaniach!"
ptBR = "\"Por favor, tenha em mente que lesões causadas por armadilhas, lâminas móveis, armadilhas de pedras e dardos envenenados não estão cobertas pela seguradora. \nTenha um ótimo dia de coleta!\""
koKR = "함정, 휘두르는 칼날, 바위 덫, 독이 있는 화살에 의해 발생한 부상은 보험회사에서 보장되지 않습니다. 쾌적한 자원 채집의 하루 되세요!\" - 화장실 알림 표지"
csCZ = "Prosím, pamatujte na to, že zranění způsobená pastmi, kývajícími se čepelemi, pastmi s balvany a jedovatými šipkami nejsou kryta pojišťovnou.\nPřejeme hezký den sběru!\"\n-Poznámka na toaletu"

