["Lapantouflemagic.Woodupgrade_ObservationDeck.Description"]
raw = "An upgrade module to be placed on top of an upgradable <color=#FFA500>Small Tower</color> (left) adjacent to a <color=#FF6EC7>triangle roof</color> building (right)\nBeavers love looking from above at the town they built with their own paws and teeth.\n<color=#00FFFF>Works as a Levee</color>"
status = "abandoned"
enUS = "An upgrade module to be placed on top of an upgradable <color=#FFA500>Small Tower</color> (left) adjacent to a <color=#FF6EC7>triangle roof</color> building (right). Beavers love looking from above at the town they built with their own paws and teeth. <color=#00FFFF>Works as a Levee</color>"
zhCN = "一个升级模块，可放置在可升级的<color=#FFA500>小塔楼</color>（左侧）上，旁边是<color=#FF6EC7>三角屋顶</color>建筑（右侧）。海狸喜欢从高处俯瞰自己用爪子和牙齿建造的城镇。<color=#00FFFF>能作为堤防使用</color>。"
zhTW = "一個升級模塊，放置在可升級的<color=#FFA500>小塔</color>（左側）上，並鄰近一個<color=#FF6EC7>三角屋頂</color>建築（右側）。海狸喜歡從上方觀看他們用自己的爪子和牙齒建造的城鎮。<color=#00FFFF>作為堤壩使用</color>。"
ruRU = "Модуль обновления, который будет установлен на вершине улучшенной <color=#FFA500>Небольшой Башни</color> (слева) рядом со зданием с <color=#FF6EC7>треугольной крышей</color> (справа).  \nБобры любят смотреть сверху на город, который они построили своими собственными лапами и зубами.  \n<color=#00FFFF>Работает как насыпь</color>"
jaJP = "アップグレードモジュールで、アップグレード可能な<color=#FFA500>小塔</color>（左）の上に置かれ、<color=#FF6EC7>三角屋根</color>の建物（右）の隣にあります。  \nビーバーは自分の手と歯で作った町を上から見るのが大好きです。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Un module de mise à niveau à placer au-dessus d'une <color=#FFA500>Petite Tour</color> (gauche) adjacente à un bâtiment à <color=#FF6EC7>toit triangulaire</color> (droite).  \nLes castors adorent regarder d'en haut la ville qu'ils ont construite de leurs propres pattes et dents.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein Upgrade-Modul, das auf einem aufrüstbaren <color=#FFA500>Kleinen Turm</color> (links) neben einem Gebäude mit <color=#FF6EC7>Dreiecks-Dach</color> (rechts) platziert werden kann. Biber lieben es, von oben auf die Stadt zu schauen, die sie mit ihren eigenen Pfoten und Zähnen gebaut haben. <color=#00FFFF>Funktioniert wie ein Deich</color>"
plPL = "Moduł uaktualniający, który ma być umieszczony na górze ulepszanej <color=#FFA500>Małej Wieży</color> (po lewej) obok budynku z <color=#FF6EC7>trójkątnym dachem</color> (po prawej).  \nBóbr uwielbia patrzeć z góry na miasto, które zbudował swoimi własnymi łapami i zębami.  \n<color=#00FFFF>Działa jako wał</color>"
ptBR = "Um módulo de atualização a ser colocado em cima de uma <color=#FFA500>Pequena Torre</color> (esquerda) adjacente a um prédio com <color=#FF6EC7>telhado triangular</color> (direita).  \nOs castores adoram olhar de cima para a cidade que construíram com suas próprias patas e dentes.  \n<color=#00FFFF>Funciona como um dique</color>"
koKR = "업그레이드할 수 있는 <color=#FFA500>작은 탑</color> 위에 배치할 수 있는 업그레이드 모듈입니다 (왼쪽). <color=#FF6EC7>삼각형 지붕</color> 건물(오른쪽) 옆에 위치합니다.\n비버들은 자신의 발과 이빨로 지은 마을을 위에서 바라보는 것을 좋아합니다.\n<color=#00FFFF>제방으로 작동합니다</color>"
csCZ = "„Modul vylepšení, který je umístěn na vrchu vylepšitelné <color=#FFA500>malé věže</color> (vlevo) vedle budovy s <color=#FF6EC7>trojúhelníkovou střechou</color> (vpravo). \nBobři mají rádi pohled shora na město, které postavili svými vlastními packami a zuby.\n<color=#00FFFF>Funguje jako hráz</color>“"

["Lapantouflemagic.Woodupgrade_ObservationDeck.FlavorDescription"]
raw = "\"Apparently, hoomans used to build tall towers like this to put a ''radio'' thing on top of it, but why on earth would they want to see through people?\"\n-Abyss exploration report Nb 62"
status = "abandoned"
enUS = "Apparently, humans used to build tall towers like this to put a 'radio' thing on top of it, but why on earth would they want to see through people?\"  \n-Abyss exploration report No. 62"
zhCN = "\"据说以前人类也造过这样的高塔，还会放一个叫做‘无线电’的东西，难道他们真的想看透别人吗？\"  \n- 深渊探索报告第62号"
zhTW = "「顯然，人類曾經建造像這樣的高塔，在上面放置一個「無線電」的東西，但他們究竟為什麼會想要透視人呢？」\n- 深淵探索報告第62號"
ruRU = "\"По всей видимости, люди когда-то строили такие высокие башни, чтобы установить на их вершине что-то вроде «радио», но зачем им понадобилось бы видеть сквозь людей?\"  \n- Отчет о исследовании Бездна №62"
jaJP = "「どうやら、人間はこのような高い塔を建て、上に「ラジオ」と呼ばれるものを置いていたようですが、一体なぜ人々の中を見る必要があったのでしょうか？」\n- アビス探査報告書 N°62"
frFR = "« Apparemment, les humains construisaient de grandes tours comme celle-ci pour y mettre une chose ‘’radio‘’ au sommet, mais pourquoi diable voudraient-ils voir à travers les gens ? »  \n- Rapport d’exploration de l’Abyss N°62"
deDE = "„Offenbar haben Menschen früher hohe Türme wie diesen gebaut, um ein ‚‚Radio‘‘ oben drauf zu setzen, aber warum zur Hölle wollten sie durch Menschen hindurchsehen?“  \n- Erkundungsbericht über den Abgrund N°62\""
plPL = "Wygląda na to, że ludzie kiedyś budowali wysokie wieże takie jak ta, aby umieścić na szczycie coś w rodzaju ‘’radia’’, ale po co im w ogóle chciało się zaglądać ludziom przez te wieże?  \n-Raport z eksploracji Otchłani nr 62"
ptBR = "\"Aparentemente, os humanos costumavam construir torres altas como esta para colocar uma coisa de ‘’rádio’’ em cima, mas por que diabos eles queriam ver através das pessoas?\"  \n- Relatório de exploração do Abismo N°62"
koKR = "분명히, 인간들은 이런 높은 탑을 세워 그 위에 ‘라디오’ 같은 것을 놓았던 것 같은데, 도대체 왜 사람들을 통해 보고 싶어했을까요?\"\n- 심연 탐사 보고서 N°62"
csCZ = "\"Zřejmě lidé kdysi stavěli vysoké věže, jako je tato, aby na jejich vrchol umístili něco jako 'rádio', ale proč na světě by chtěli vidět skrze lidi?\"  \n-Zpráva o průzkumu propasti č. 62"

