["Lapantouflemagic.SmallBadwaterPump.Description"]
raw = "A small, manually-operated bad water pumping station.\nPossibly designed by a deranged beaver.\nThe propeller needs to be submerged.\n<color=#00FFFF>Can operate while submerged!</color>.\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "A small, manually-operated bad water pumping station. Possibly designed by a deranged beaver. The propeller needs to be submerged. <color=#00FFFF>Can operate while submerged!</color> <color=#00FFFF>Works as a Levee</color>"
zhCN = "一个小型手动恶水泵站。\n可能是由一只疯狂的海狸设计的。\n螺旋桨需要淹没在水中。\n<color=#00FFFF>可以在水下操作!</color>.\n<color=#00FFFF>作为堤坝使用</color>"
zhTW = "一個小型的手動壞水抽水站。\n可能由一隻瘋狂的海狸設計。螺旋槳需要浸入水中。\n<color=#00FFFF>可以在浸水中運行！</color>。\n<color=#00FFFF>作為堤防運作</color>"
ruRU = "Небольшая, управляемая вручную станция для откачки плохой воды. Возможно, спроектирована сумасшедшим бобром. Пропеллер должен быть погружен в воду. <color=#00FFFF>Может работать, будучи погруженным!</color> <color=#00FFFF>Работает как дамба</color>"
jaJP = "小型の手動操作の悪水ポンプステーション。\nおそらく狂ったビーバーによって設計された。プロペラは水中に沈める必要がある。\n<color=#00FFFF>水中で操作可能!</color>\n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une petite station de pompage d'eau usée manuelle.  \nPossiblement conçue par un castor dérangé. L'hélice doit être immergée.  \n<color=#00FFFF>Peut fonctionner sous l'eau!</color>.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine kleine, manuell betriebene Abwasserpumpstation. Möglicherweise von einem verrückten Biber entworfen. Der Propeller muss unter Wasser sein. <color=#00FFFF>Kann bei Untertauchen betrieben werden!</color>. <color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Mała, ręcznie obsługiwana stacja pomp do brudnej wody. Prawdopodobnie zaprojektowana przez szalonego bobra. Śmigło musi być zanurzone. <color=#00FFFF>Może działać podczas zanurzenia!</color>. <color=#00FFFF>Działa jako wał przeciwpowodziowy</color>"
ptBR = "Uma pequena estação de bombeamento de água ruim operada manualmente. Possivelmente projetada por um castor desequilibrado. O hélice precisa estar submerso. <color=#00FFFF>Pode operar enquanto submersa!</color>.<color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "작은 수동 악성 물 펌핑 스테이션입니다.  \n정신이 나간 비버가 설계했을 가능성이 있습니다. 프로펠러는 잠수해야 합니다.  \n<color=#00FFFF>잠수하면서 작동할 수 있습니다!</color>  \n<color=#00FFFF>제방처럼 작동합니다</color>"
csCZ = "Malá, ručně ovládaná čerpací stanice na špatnou vodu. \nMožná navržena šíleným bobrem. \nVrtule musí být ponořena. \n<color=#00FFFF>Může fungovat, když je ponořená!</color>. \n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.SmallBadwaterPump.FlavorDescription"]
raw = "\"Why would anyone design something like this? Younglings these days...\"\n -Toothless the Wise, elder beaver"
status = "normal"
enUS = "\"Why would anyone design something like this? Younglings these days...\" -Toothless the Wise, elder beaver"
zhCN = "“为什么会设计出这样的东西？现在的年轻海狸啊……”"
zhTW = "「為什麼會有人設計這樣的東西？現在的年輕人……」  \n-智者無牙，老海狸"
ruRU = "\"Почему кто-то стал бы разрабатывать что-то подобное? Молодежь в наши дни...\" - Зубастик Мудрый, старший бобер"
jaJP = "「なぜ誰かがこんなものを設計するのか？最近の若者は…」  \n- 賢者トゥースレス、年老いたビーバー"
frFR = "\"Pourquoi quelqu'un concevrait-il quelque chose comme ça ? Les jeunes d'aujourd'hui...\" - Grignoteux le Sage, castor âgé"
deDE = "„Warum würde jemand so etwas entwerfen? Die jungen Leute heutzutage...“  \n - Zahnlos der Weise, alter Biber"
plPL = "\" Dlaczego ktoś miałby zaprojektować coś takiego? Młodzież dzisiaj...\" \n - Toothless the Wise, starszy bóbr"
ptBR = "\"Por que alguém desenharia algo assim? Os jovens hoje em dia...\" \n - Dente de Leite, o velho castor"
koKR = "\"누가 이런 것을 설계했을까? 요즘 어린 비버들은...\"  \n- 지혜로운 무치, 노련한 비버"
csCZ = "\"Proč by někdo navrhoval něco takového? Dnešní mladé...\"\n -Bezzubý moudrý, starší bobr"

["Need.Trebuchetdeath.DeathMessage"]
raw = "<color=green>thought it would be hilarious to hide in the trebuchet basket. To be fair it was.</color>"
status = "normal"
enUS = "thought it would be hilarious to hide in the trebuchet basket. To be fair, it was."
zhCN = "<color=#59FF61>在捉迷藏时躲在投石机篮子里，被发射出去了。</color>"
zhTW = "<color=green>我以為躲在投石機的籃子裡會很好笑。公平說，確實是這樣。</color>"
ruRU = "<color=green>думал, что будет весело спрятаться в корзине trebuchet. Честно говоря, так и было.</color>"
jaJP = "<color=green>投石器のバスケットに隠れるのは面白いと思った。確かにそれは面白かった。</color>"
frFR = "<color=green>je pensais que ce serait hilarant de me cacher dans le panier de la trébuchet. Pour être juste, c'était le cas.</color>"
deDE = "<color=green>fand es urkomisch, mich im Korb der Trebuchet zu verstecken. Um ehrlich zu sein, war es das auch.</color>"
plPL = "<color=green>myślałem, że będzie zabawnie schować się w koszu na trebusz. Szczerze mówiąc, tak było.</color>"
ptBR = "<color=green>achei que seria hilário me esconder na cesta da trebuchet. Para ser justo, foi.</color>"
koKR = "<color=green>투석기 바구니에 숨는 것이 재미있을 것이라고 생각했어. 솔직히 말해서, 정말 그랬어.</color>"
csCZ = "<color=green>myslel jsem, že by bylo vtipné schovat se v koši obléhacího stroje. Abych byl spravedlivý, bylo to.</color>"

