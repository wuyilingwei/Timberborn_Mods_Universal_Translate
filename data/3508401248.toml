zhTW = "觸發需要烹煮的原料進口以獲得健康價值。\n熟食會自動出口到各地。\n沒有健康價值的原料不會自動出口/進口。\n<color=red>這座建築不是防水的。</color>\n<color=#FF6EC7>這座建築不提供建築師。</color>"
ruRU = "Запускает импортation сырьевых ингредиентов, которые нужно приготовить, чтобы получить значение благополучия. \nПриготовленные продукты автоматически экспортируются повсюду. \nСырьевые ингредиенты, которые не имеют значения благополучия, не экспортируются / импортируются автоматически. \n<color=red>Это здание НЕ водонепроницаемо.</color> \n<color=#FF6EC7>Это здание НЕ предоставляет строителей.</color>"
jaJP = "調理が必要な原材料の輸入を引き起こし、ウェルビーイングの価値を獲得します。  \n調理された食品は自動的に至る所に輸出されます。  \nウェルビーイングの価値がない原材料は自動的に輸出/輸入されません。  \n<color=red>この建物は防水ではありません。</color>  \n<color=#FF6EC7>この建物は建設作業員を提供しません。</color>"
frFR = "Déclenche l'importation d'ingrédients bruts qui doivent être cuisinés pour obtenir une valeur de bien-être.  \nLes plats cuisinés sont exportés partout automatiquement.  \nLes ingrédients bruts qui n'ont aucune valeur de bien-être ne sont pas exportés / importés automatiquement.  \n<color=red>Ce bâtiment n'est PAS étanche.</color>  \n<color=#FF6EC7>Ce bâtiment ne fournit PAS de constructeurs.</color>"
deDE = "Triggert die Einfuhr von rohen Zutaten, die gekocht werden müssen, um einen Wohlfühlwert zu erhalten. \nGekochte Lebensmittel werden automatisch überall exportiert. \nRohzutaten, die keinen Wohlfühlwert haben, werden nicht automatisch exportiert/importiert. \n<color=red>Dieses Gebäude ist NICHT wasserdicht.</color> \n<color=#FF6EC7>Dieses Gebäude bietet KEINE Bauarbeiter.</color>"
plPL = "Wyzwala import surowych składników, które muszą być gotowane, aby uzyskać wartość zdrowotną. \nUgotowane jedzenie jest automatycznie eksportowane wszędzie. \nSurowe składniki, które nie mają wartości zdrowotnej, nie są automatycznie eksportowane / importowane. \n<color=red>Ten budynek NIE jest wodoszczelny.</color> \n<color=#FF6EC7>Ten budynek NIE zapewnia budowniczych.</color>"
ptBR = "Aciona a importação de ingredientes crus que precisam ser cozidos para obter um valor de bem-estar.  \nAlimentos cozidos são exportados automaticamente para todos os lugares.  \nIngredientes crus que não têm valor de bem-estar não são exportados/importados automaticamente.  \n<color=red>Este edifício NÃO é à prova d'água.</color>  \n<color=#FF6EC7>Este edifício NÃO fornece construtores.</color>"
koKR = "키 이름: Lapantouflemagic.CookingDistrict.Description - 번역할 새 텍스트: \"요리할 필요가 있는 생 재료의 수입을 촉발합니다. 조리된 음식은 자동으로 어디든 수출됩니다. 웰빙 가치가 없는 생 재료는 자동으로 수출/수입되지 않습니다. <color=red>이 건물은 방수가 아닙니다.</color> <color=#FF6EC7>이 건물은 건설자를 제공하지 않습니다.</color>\""
csCZ = "Spouští dovoz syrových ingrediencí, které je třeba vařit, aby získaly hodnotu pohody.  \nVařené jídlo se automaticky vyváží všude.  \nSyrové ingredience, které nemají hodnotu pohody, nejsou automaticky vyváženy / dováženy.  \n<color=red>Tato budova NENÍ vodotěsná.</color>  \n<color=#FF6EC7>Tato budova NENÍ určena pro stavitele.</color>"

