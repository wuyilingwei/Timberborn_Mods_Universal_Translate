jaJP = "「それが建物だと言うの？何もない！屋根も壁も、何も！」  \n- ビルダー・ビーバー"
frFR = "\"Tu appelles ça un bâtiment ? Il n'y a rien ! Pas de toit, pas de mur, rien !\"  \n -Un castor constructeur"
deDE = "„Denkst du, das ist ein Gebäude? Da ist nichts! Kein Dach, keine Wand, nichts!“  \n -Ein Bauholzernsig"
plPL = "\"Zamierzasz to nazwać budynkiem? To nic! Żadnego dachu, żadnej ściany, nic!\"  \n -Budyń beaver"
ptBR = "\"Você chama isso de prédio? Não tem nada! Sem telhado, sem parede, nada!\"  \n- Um castor construtor"
koKR = "\"이걸 건물이라고 부르시나요? 아무것도 없어요! 지붕도 없고, 벽도 없고, 아무것도 없어요!\" - 한 비버 건축가"
