["Lapantouflemagic.BalloonLandingPadWP.Description"]
raw = "A very large tower designed to allow balloon traders to land and fly off safely.\n<color=red>The 2hp production is an artifact to activate the balloons</color>\nBoth doors must be connected for proper function.\nActs as a dispatch hub for <color=green>one hauler</color>."
status = "normal"
enUS = "A very large tower designed to allow balloon traders to land and take off safely.  \n<color=red>The 2hp production is an artifact to activate the balloons</color>  \nBoth doors must be connected for proper functionality.  \nActs as a dispatch hub for <color=green>one hauler</color>."
zhCN = "“一个非常大的塔，旨在让气球交易者安全着陆和起飞。\n<color=red>2hp 的生产是激活气球的伪装物</color>\n两个门必须连接以正常工作。\n充当<color=green>一个搬运工</color>的调度中心。”"
zhTW = "一座非常大的塔樓，旨在讓氣球商人安全著陸和起飛。<color=red>2hp的產量是一種激活氣球的工藝品</color>。兩扇門必須連接以確保正常運作。作為<color=green>一個搬運工</color>的派遣中心。"
ruRU = "Очень высокая башня, предназначенная для безопасной посадки и взлета торговцев шарами.  \n<color=red>Производство 2 л.с. является артефактом для активации шаров</color>  \nОбе двери должны быть соединены для правильной работы.  \nСлужит центром отправки для <color=green>одного грузчика</color>."
jaJP = "風船商人が安全に着陸し、飛び立つことを可能にするために設計された非常に大きな塔。  \n<color=red>2hpの生産は風船を動かすためのアーティファクトです</color>  \n適切に機能するためには両方のドアが接続されていなければなりません。  \n<color=green>運搬者の一つ</color>のための配送ハブとして機能します。"
frFR = "Une très grande tour conçue pour permettre aux commerçants de ballons d'atterrir et de décoller en toute sécurité.  \n<color=red>La production de 2hp est un artefact pour activer les ballons</color>  \nLes deux portes doivent être connectées pour un fonctionnement correct.  \nAgit comme un centre de dispatch pour <color=green>un transporteur</color>."
deDE = "Ein sehr großer Turm, der dazu entworfen wurde, Ballonhändler sicher zu landen und abzuheben.  \n<color=red>Die 2hp-Produktion ist ein Artefakt, um die Ballons zu aktivieren</color>  \nBeide Türen müssen verbunden sein, um ordnungsgemäß zu funktionieren.  \nDient als Versandzentrum für <color=green>einen Transporteur</color>."
plPL = "Bardzo duża wieża zaprojektowana, aby umożliwić balonowym handlarzom lądowanie i bezpieczne wznoszenie się.  \n<color=red>Produkcja 2hp jest artefaktem do aktywacji balonów</color>  \nObie drzwi muszą być połączone, aby działały poprawnie.  \nDziała jako węzeł dystrybucji dla <color=green>jednego przewoźnika</color>."
ptBR = "Uma torre muito grande projetada para permitir que os comerciantes de balões pousem e decolam com segurança.  \n<color=red>A produção de 2hp é um artefato para ativar os balões</color>  \nAs duas portas devem estar conectadas para o funcionamento adequado.  \nFunciona como um centro de despacho para <color=green>um transportador</color>."
koKR = "풍선 상인들이 안전하게 착륙하고 이륙할 수 있도록 설계된 매우 큰 탑입니다.  \n<color=red>2hp 생산은 풍선을 활성화하기 위한 유물입니다.</color>  \n두 개의 문이 제대로 작동하기 위해 연결되어야 합니다.  \n<color=green>하나의 운반자</color>를 위한 발송 중심 역할을 합니다."
csCZ = "Velmi vysoká věž navržená tak, aby umožnila obchodníkům s balónky bezpečně přistát a vzlétnout.  \n<color=red>Produkcí 2hp je artefakt pro aktivaci balónků</color>  \nObě dveře musí být propojeny pro správnou funkci.  \nSlouží jako výdejní uzel pro <color=green>jednoho nosiče</color>."

