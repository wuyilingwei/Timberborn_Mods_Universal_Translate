zhTW = "一個升級模組，放置在可升級的<color=#FFA500>小塔</color>（左側）上，並鄰近一座<color=#FF6EC7>三角屋頂</color>建築（右側）。  \n更高效的採集！  \n<color=#00FFFF>作為堤防使用</color>"
ruRU = "Модуль улучшения, который устанавливается на вершине <color=#FFA500>Малой Башни</color> (слева), соседствующей с <color=#FF6EC7>зданием с треугольной крышей</color> (справа).  \nЕще больше добычи!  \n<color=#00FFFF>Работает как насыпь</color>"
