raw = "Yet another tribe of filthy heretics, who would have guessedxa0? Those guys have developped an unhealthy obcession with fire and hate getting wet. That puts in question how do they ever bathe but let’s not raise too many uncomfortable questions. They’ve got some humongous trees but won’t tell us how to grow them, and their apples are to die for. Bring back what you can."
status = "normal"
enUS = "Yet another tribe of filthy heretics, who would have guessed? Those guys have developed an unhealthy obsession with fire and hate getting wet. That raises questions about how they ever bathe, but let’s not ask too many uncomfortable questions. They’ve got some humongous trees but won’t tell us how to grow them, and their apples are to die for. Bring back what you can."
zhCN = "又一个肮脏的异端部落，谁能想到呢？他们对火焰产生了不健康的痴迷，还非常讨厌沾水。这就让人怀疑他们是怎么洗澡的，不过我们还是不要提太多让人不舒服的问题。他们有一些巨大的树木，但不告诉我们如何种植，而他们的苹果令人垂涎欲滴。尽量带回来你能找到的东西。"
zhTW = "又一個骯髒異端的部落，誰能想到？這些家伙對火焰有著不健康的痴迷，並且厭惡濕氣。這讓人質疑他們到底怎麼洗澡，但我們就不提這些讓人不舒服的問題了。他們擁有一些巨大的樹木，但卻不會告訴我們如何種植，而他們的蘋果美味無比。帶回你能帶回的東西吧。"
ruRU = "Еще одно племя грязных еретиков, кто бы мог подумать? Эти ребята развили нездоровую одержимость огнем и ненавидят быть мокрыми. Это ставит под сомнение, как они вообще моются, но давайте не поднимать слишком много неприятных вопросов. У них есть гигантские деревья, но они не скажут нам, как их вырастить, а их яблоки просто неотразимы. Забирайте все, что сможете."
jaJP = "また別の汚れた異端者の集団か、誰が予想したでしょうか？彼らは火に対する不健康な執着を持ち、濡れるのを嫌います。それでは、彼らはどうやって入浴するのか疑問に思いますが、あまり多くの不快な質問はしないことにしましょう。彼らは巨大な木を持っていますが、それを育てる方法を教えてはくれません。そして、彼らのリンゴは絶品です。持ち帰れるものを持ち帰りましょう。"
frFR = "Encore une autre tribu de sales hérétiques, qui l'aurait deviné ? Ces gars-là ont développé une obsession malsaine pour le feu et détestent se mouiller. Cela remet en question comment ils se baignent, mais ne soulevons pas trop de questions gênantes. Ils ont de gigantesques arbres mais ne veulent pas nous dire comment les faire pousser, et leurs pommes sont à tomber. Ramenez ce que vous pouvez."
deDE = "„Schon wieder ein Stamm von schmutzigen Häretikern, wer hätte das gedacht? Diese Leute haben eine ungesunde Besessenheit für Feuer entwickelt und hassen es, nass zu werden. Das wirft die Frage auf, wie sie jemals baden, aber lassen wir zu viele unangenehme Fragen. Sie haben einige riesige Bäume, wollen uns aber nicht verraten, wie man sie züchtet, und ihre Äpfel sind zum Sterben lecker. Bring zurück, was du kannst.“"
plPL = "Kolejne plemię brudnych heretyków, kto by pomyślał? Ci ludzie rozwinęli niezdrową obsesję na punkcie ognia i nienawidzą moczyć się. To rodzi pytania, jak w ogóle się kąpią, ale nie róbmy zbyt wielu niewygodnych pytań. Mają gigantyczne drzewa, ale nie powiedzą nam, jak je hodować, a ich jabłka są przepyszne. Przywieź co możesz."
ptBR = "Mais uma tribo de hereges imundos, quem poderia imaginar? Esses caras desenvolveram uma obsessão malsã por fogo e odeiam ficar molhados. Isso levanta a questão de como eles conseguem se banhar, mas não vamos levantar muitas perguntas desconfortáveis. Eles têm algumas árvores imensas, mas não vão nos dizer como cultivá-las, e suas maçãs são de morrer. Traga de volta o que puder."
koKR = "또 다른 더러운 이단의 부족이로군요. 누가 예상이나 했을까요? 그들은 불에 대한 병적인 집착을 발전시켰고, 젖는 것을 싫어합니다. 그래서 그들이 어떻게 목욕을 하는지 의문이 생기지만, 너무 불편한 질문은 하지 맙시다. 그들은 거대한 나무를 가지고 있지만, 어떻게 키우는지는 알려주지 않네요. 그리고 그들의 사과는 죽을 만큼 맛있습니다. 가능한 한 많은 것을 가져오세요."
csCZ = "Další kmen špinavých heretiků, kdo by to byl řekl? Tito chlapi mají nezdravou obsesi s ohněm a nenávidí, když jsou mokří. To vzbuzuje otázku, jak se vůbec umývají, ale raději nebudeme klást příliš mnohé nepříjemné otázky. Mají obrovské stromy, ale nechtějí nám říct, jak je pěstovat, a jejich jablka jsou k nezaplacení. Přiveďte zpět, co můžete."

