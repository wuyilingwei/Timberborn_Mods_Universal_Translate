enUS = "Allows the power plant underneath to connect to the power network and start operating. Cooling water pumped from the aquifer by the reactor is released from above. <color=green>The source never runs dry and is not affected by bad tides.</color>"
zhCN = "允许下方的发电厂连接到电力网络并开始运行。反应堆从含水层抽取的冷却水从上方释放。<color=green>水源永不枯竭，不受低潮影响。</color>"
zhTW = "允許下面的發電廠連接到電力網絡並開始運作。  \n由反應器自地下水層抽取的冷卻水從上方釋放。  \n<color=green>這個水源永遠不會枯竭，也不會受到壞潮的影響。</color>"
ruRU = "Позволяет электростанции внизу подключаться к электрической сети и начинать работать. \nОхлаждающая вода, откачиваемая из водоносного слоя реактором, сбрасывается сверху. \n<color=green>Источник никогда не иссякает и не подвержен влиянию плохих приливов.</color>"
jaJP = "発電所を電力網に接続し、運転を開始できるようにします。反応器によって帯水層から汲み上げられた冷却水が上から放出されます。<color=green>水源は決して枯渇せず、悪潮の影響を受けません。</color>"
frFR = "Permet à la centrale électrique située en dessous de se connecter au réseau électrique et de commencer à fonctionner. \nL'eau de refroidissement pompée depuis l'aquifère par le réacteur est libérée d'en haut. \n<color=green>La source ne s'assèche jamais et n'est pas affectée par les marées basses.</color>"
deDE = "Ermöglicht dem Kraftwerk darunter, sich mit dem Stromnetz zu verbinden und zu arbeiten. Kühlwasser, das vom Aquifer durch den Reaktor gepumpt wird, wird von oben freigesetzt. <color=green>Die Quelle versiegt nie und wird nicht von schlechten Gezeiten beeinträchtigt.</color>"
plPL = "Pozwala na połączenie elektrowni znajdującej się poniżej z siecią energetyczną oraz rozpoczęcie jej pracy. Woda chłodząca pompowana z warstwy wodonośnej przez reaktor jest uwalniana z góry. <color=green>Źródło nigdy się nie wyczerpuje i nie jest dotknięte złymi przypływami.</color>"
ptBR = "Permite que a usina abaixo se conecte à rede elétrica e comece a operar.\nÁgua de refrigeração bombeada do aquífero pelo reator é liberada de cima.\n<color=green>A fonte nunca se esgota e não é afetada por marés ruins.</color>"
koKR = "원자력 발전소가 전력망에 연결되어 운영을 시작할 수 있도록 허용합니다.\n원자로에서 양수된 냉각수는 위에서 방출됩니다.\n<color=green>이 수원은 고갈되지 않으며 나쁜 조수의 영향을 받지 않습니다.</color>"
csCZ = "Povoluje elektrárně pod ní připojení k energetické síti a zahájení provozu. Chladicí voda čerpaná z akviferního zdroje reaktorem je uvolňována z výšky. <color=green>Zdroj se nikdy nevyčerpá a není ovlivněn nepříznivými přílivy.</color>"

