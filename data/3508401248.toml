["Lapantouflemagic.MicroPump.Description"]
raw = "A very deep pump capable of pulling liquid even to the top of a cliff. Takes power from its connection to a bad water pump. Very low output. Often makes a mess."
status = "normal"
enUS = "A very deep pump capable of pulling liquid even to the top of a cliff. It takes power from its connection to a faulty water pump. Very low output. Often creates a mess."
zhCN = "在恶水泵上增加一个导流管，能将导流管周围的液体输送至恶水泵螺旋桨上方，但流量很小。<br><color=#FFFF1A>可以建造在恶水泵上，出水口对准螺旋桨，通过恶水泵获取能量。</color>"
zhTW = "一個非常深的抽水機，能夠將液體抽到懸崖的最上方。從連接到一個劣質水泵中獲取電力。輸出非常低。經常搞得一團糟。"
ruRU = "Очень глубокий насос, способный поднимать жидкость даже на вершину скалы. Получает энергию от соединения с плохим водяным насосом. Очень низкий выход. Часто создает беспорядок."
jaJP = "崖の頂上まで液体を引き上げることができる非常に深いポンプ。悪い水ポンプとの接続から電力を得る。出力が非常に低い。しばしば乱れを引き起こす。"
frFR = "Une pompe très profonde capable de tirer du liquide même jusqu'au sommet d'une falaise. Prend son énergie de sa connexion à une mauvaise pompe à eau. Très faible rendement. Fait souvent des dégâts."
deDE = "Eine sehr tiefe Pumpe, die in der Lage ist, Flüssigkeit sogar bis zur Spitze einer Klippe zu fördern. Bezieht Energie von ihrer Verbindung zu einer schlechten Wasserpumpe. Sehr niedriger Durchfluss. Macht oft ein Durcheinander."
plPL = "Bardzo głęboka pompa zdolna do pompowania cieczy nawet na szczyt klifu. Czerpie moc z podłączenia do uszkodzonej pompy wodnej. Bardzo niska wydajność. Często robi bałagan."
ptBR = "Uma bomba muito profunda capaz de puxar líquido até o topo de um penhasco. Obtém energia da sua conexão com uma bomba d'água defeituosa. Saída muito baixa. Muitas vezes faz bagunça."
koKR = "클리프 꼭대기까지 액체를 끌어올릴 수 있는 매우 깊은 펌프입니다. 나쁜 수동 펌프와 연결된 전력을 사용합니다. 출력이 매우 낮습니다. 종종 엉망이 됩니다."
csCZ = "Velmi hluboké čerpadlo, které je schopno vytahovat kapalinu i na vrchol útesu. Čerpá energii ze spojení se špatným vodním čerpadlem. Velmi nízký výkon. Často způsobuje nepořádek."

["Lapantouflemagic.MicroPump.FlavorDescription"]
raw = "\"Why don't we just use a normal water pump and pump bad water with it?\""
status = "normal"
enUS = "\"Why don't we just use a regular water pump and pump out the bad water with it?\""
zhCN = "“为什么不用普通水泵来抽取恶水？那样不够酷！”"
zhTW = "\"為什麼我們不直接使用普通的水泵來抽排污水呢？\""
ruRU = "\"Почему бы нам просто не использовать обычный водяной насос и не перекачать с его помощью грязную воду?\""
jaJP = "「どうして普通のポンプを使って、悪い水を汲み上げないの？」"
frFR = "\"Pourquoi ne pas simplement utiliser une pompe à eau normale et pomper de l'eau contaminée avec ?\""
