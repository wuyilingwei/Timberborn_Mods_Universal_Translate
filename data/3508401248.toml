zhCN = "<color=#59FF61>游得太靠近一个超大水泵，消失得无影无踪。它可能被召唤成为一个奇幻异世界的英雄。</color>"
zhTW = "<color=green>游得太靠近一個超大型水泵，然後無影無蹤地消失了。它可能被召喚去成為一個奇妙異世界的英雄。</color>"
ruRU = "<color=green>поплыл слишком близко к oversized водонасосу и исчез без следа. Его, вероятно, призвали стать героем фантастического другого мира.</color>"
jaJP = "<color=green> oversizedな水ポンプに近すぎて泳ぎすぎ、跡形もなく消えてしまった。おそらく、素晴らしい異世界の英雄として召喚されたのだろう。</color>"
frFR = "<color=green>a nagé trop près d'une pompe à eau surdimensionnée et a disparu sans laisser de trace. Il a probablement été convoqué pour devenir le héros d'un autre monde fantastique.</color>"
deDE = "<color=green>schwamm zu nah an einer übergroßen Wasserpumpe und verschwand spurlos. Wahrscheinlich wurde es herbeigerufen, um der Held einer fantastischen anderen Welt zu sein.</color>"
plPL = "<color=green>wpłynął zbyt blisko do przerośniętej pompy wodnej i zniknął bez śladu. Prawdopodobnie został wezwany, aby stać się bohaterem fantastycznego innego świata.</color>"
ptBR = "<color=green>nadou muito perto de uma bomba d'água gigantesca e desapareceu sem deixar rastros. Provavelmente foi convocado para ser o herói de um mundo fantástico.</color>"
koKR = "<color=green>거대한 물 펌프에 너무 가까이 수영하다가 흔적도 없이 사라졌습니다. 아마도 환상적인 다른 세계의 영웅이 되기 위해 소환되었을 것입니다.</color>"
