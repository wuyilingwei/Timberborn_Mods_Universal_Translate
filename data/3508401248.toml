["trashdump.Description"]
raw = "Your first district center, if it can be called so. Only dismantle after building a better town center."
status = "normal"
enUS = "Your first district center, if it can be called that. Only dismantle after building a better town center."
zhCN = "用破损的探索车临时搭建的地区中心，携带了建造部分建筑的关键耗材，用于发展对应科技。<br><color=#59FF61>可雇佣2名建筑工。</color><br><color=#FFA500>拆除可获得第一个实验器皿、铁锅、铁砧、资料库，从而建造化工小屋、纸匠铺、铁匠铺、图书展览馆。</color><br><color=#FF4C4C>建议四门地区中心建造完毕后再拆除此建筑。</color>"
