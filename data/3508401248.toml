["Lapantouflemagic.largefarmhouse.Description"]
raw = "A large communal farmhouse for many beavers to work more efficiently.\n<color=#00FFFF>Tolerates up to one meter of water.</color>\n<color=#00FFFF>Lotuses require 2-deep water!</color>\n<color=red>The farm body can connect from the bottom to a ladder or pit-and-ladder lodge.\nCan only plant Pumpkins & Lotus!</color>"
status = "normal"
enUS = "A large communal farmhouse for many beavers to work more efficiently.  \n<color=#00FFFF>Tolerates up to one meter of water.</color>  \n<color=#00FFFF>Lotuses require 2-deep water!</color>  \n<color=red>The farm body can connect from the bottom to a ladder or pit-and-ladder lodge.  \nCan only plant Pumpkins & Lotus!</color>"
zhCN = "一个大型的公共农舍，供许多海狸更高效地工作。  \n<color=#00FFFF>可承受最高一米的水位。</color>  \n<color=#00FFFF>睡莲需在2米深的水中生长！</color>  \n<color=red>农场主体可以从底部连接到梯子或井与梯子的房屋。  \n只能种植南瓜和睡莲！</color>"
zhTW = "一座大型的共用農舍，讓許多海狸更有效率地工作。  \n<color=#00FFFF>能耐受高達一米的水深。</color>  \n<color=#00FFFF>蓮花需要兩米深的水！</color>  \n<color=red>農舍底部可以連接到梯子或井和梯子的住所。  \n只能種植南瓜和蓮花！</color>"
ruRU = "Большой коммунальный фермерский дом для множества бобров, чтобы работать более эффективно.  \n<color=#00FFFF>Переносит до одного метра воды.</color>  \n<color=#00FFFF>Лоты требуют воду глубиной 2 метра!</color>  \n<color=red>Тело фермы может соединяться снизу с лестницей или хранилищем со ступеньками.  \nМожно сажать только тыквы и лотусы!</color>"
jaJP = "多くのビーバーがより効率的に働くための大きな共同ファームハウスです。  \n<color=#00FFFF>最大1メートルの水を耐えられます。</color>  \n<color=#00FFFF>ロータスは2メートルの深さの水が必要です！</color>  \n<color=red>ファームの本体は、底からはしごやピットアンドラダー小屋に接続できます。  \nかぼちゃとロータスのみを植えることができます！</color>"
frFR = "Une grande ferme commune pour que de nombreux castors travaillent plus efficacement.  \n<color=#00FFFF>Tolère jusqu'à un mètre d'eau.</color>  \n<color=#00FFFF>Les lotus nécessitent une eau de 2 mètres de profondeur !</color>  \n<color=red>Le corps de la ferme peut se connecter par le bas à une échelle ou à une cabane avec échelle et trou.  \nNe peut planter que des citrouilles et des lotus !</color>"
deDE = "Ein großes gemeinschaftliches Bauernhaus, damit viele Biber effizienter arbeiten können.  \n<color=#00FFFF>Toleriert bis zu einem Meter Wasser.</color>  \n<color=#00FFFF>Lotus benötigen 2 Meter tiefes Wasser!</color>  \n<color=red>Der Farmkörper kann von unten mit einer Leiter oder einem Graben-und-Leiter-Haus verbunden werden.  \nKann nur Kürbisse und Lotus pflanzen!</color>"
plPL = "Duży wspólny dom dla wielu bobrów, aby pracować wydajniej.\n<color=#00FFFF>Toleruje do jednego metra wody.</color>\n<color=#00FFFF>Lotusy wymagają 2 metry głębokości wody!</color>\n<color=red>Ciało farmy może łączyć się od dołu z drabiną lub chatką z drabiną i dołem.\nMożna sadzić tylko dynie i lotosy!</color>"
ptBR = "Uma grande casa de fazenda comunal para que muitos castores trabalhem de maneira mais eficiente.  \n<color=#00FFFF>Suporta até um metro de água.</color>  \n<color=#00FFFF>Lotus requerem água de 2 metros de profundidade!</color>  \n<color=red>O corpo da fazenda pode se conectar por baixo a uma escada ou a um alojamento de escada e poço.  \nSó é possível plantar Abóboras e Lotus!</color>"
koKR = "많은 비버들이 더 효율적으로 일할 수 있는 대형 공동 농가입니다.  \n<color=#00FFFF>최대 1미터의 물을 견딥니다.</color>  \n<color=#00FFFF>연꽃은 2미터 깊이의 물이 필요합니다!</color>  \n<color=red>농장 본체는 아래에서 사다리나 구덩이-사다리 오두막에 연결될 수 있습니다.  \n호박과 연꽃만 심을 수 있습니다!</color>"
csCZ = "Velká komunální farma pro mnoho bobrů, aby pracovali efektivněji.  \n<color=#00FFFF>Toleruje až jeden metr vody.</color>  \n<color=#00FFFF>Lotusy vyžadují vodu 2 metry hlubokou!</color>  \n<color=red>Tělo farmy se může spojit zespodu s žebříkem nebo lodge s žebříkem a jámou.  \nMůže se sázet pouze dýně a lotosy!</color>"

