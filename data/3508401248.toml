jaJP = "全川を支えるための重-duty橋。三方が閉じており、上から水の流れを望む方向に導くことができます。また、水の迷路を作りたい場合はそれにも使えます。金属のリングは<color=green>巨大な柱</color>にカチッとはまる必要があります。"
frFR = "Un pont robuste pour transporter une rivière entière. Fermé sur trois côtés pour diriger le flux d'eau d'en haut dans la direction souhaitée. Ou pour créer un labyrinthe aquatique si cela vous tente. Les anneaux en métal doivent se clipser sur <color=green>Piliers Géants</color>."
deDE = "Eine Schwerlastbrücke, um einen ganzen Fluss zu tragen. Auf drei Seiten geschlossen, um den Wasserfluss von oben in die gewünschte Richtung zu lenken. Oder um ein Wassermaze zu erstellen, wenn Ihnen danach ist. Die Metallringe müssen auf <color=green>Riesenpfeilern</color> einrasten."
plPL = "Mostek o dużej wytrzymałości, aby przenieść całą rzekę. Zamknięty z trzech stron, aby kierować przepływem wody z góry w pożądanym kierunku. Albo aby stworzyć wodny labirynt, jeśli to ci odpowiada. Metalowe pierścienie muszą zatrzasnąć się na <color=green>Gigantycznych Filarach</color>."
ptBR = "Uma ponte de alta resistência para suportar um rio inteiro. Fechada em três lados para direcionar o fluxo da água de cima na direção desejada. Ou para criar um labirinto de água, se você preferir isso. Os anéis de metal precisam se encaixar em <cor=green>Pilares Gigantes</cor>."
koKR = "전체 강을 지탱할 수 있는 중량급 교량입니다. 위에서 물 흐름을 원하는 방향으로 유도하기 위해 세 면이 막혀 있습니다. 또는 그걸로 물 미로를 만들 수도 있습니다. 금속 링은 <color=green>거대한 기둥</color>에 맞아야 합니다."
csCZ = "Most pro těžké zatížení, který přenese celou řeku. Uzavřen ze tří stran, aby nasměroval tok vody shora do požadovaného směru. Nebo aby vytvořil vodní bludiště, pokud si to přejete. Kovové kroužky se musí zacvaknout na <color=green>Obří sloupy</color>."

