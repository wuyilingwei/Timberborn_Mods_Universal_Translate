["Building.GiantBuriedTank.Description"]
raw = "A gargantuan storage tank, so large and so heavy that it needs very strong support to not burst.\nMust be built in a 3x3x3 alcove or pit.\nThe metal trusses must be stuck in ground or on stackable watertight buildings.\n<color=green>Check the billboard for visual help.</color>"
status = "normal"
enUS = "A gargantuan storage tank, so large and so heavy that it requires very strong support to avoid bursting. It must be built in a 3x3x3 alcove or pit. The metal trusses must be anchored in the ground or on stackable watertight buildings. <color=green>Check the billboard for visual help.</color>"
zhCN = "一个巨型储存罐，庞大而沉重，需要非常强大的支撑以防止爆裂。必须建造在一个 3x3x3 的凹槽或坑中。金属桁架必须牢固地固定在地面上或堆叠的防水建筑上。<color=green>查看广告牌以获得视觉帮助。</color>"
zhTW = "一個巨大的儲存罐，巨大且重，以至於需要非常強大的支撐才能不會爆裂。必須建在一個 3x3x3 的凹槽或坑中。金屬桁架必須固定在地面或可堆疊的防水建築上。<color=green>查看廣告牌以獲取視覺幫助。</color>"
ruRU = "Гигантская ёмкость для хранения, такая большая и тяжёлая, что ей нужна очень прочная поддержка, чтобы не разорваться. Должна быть построена в алькове или яме 3x3x3. Металлические конструкции должны быть зафиксированы в земле или на штабелируемых водонепроницаемых зданиях. <color=green>Проверьте рекламный щит для визуальной помощи.</color>"
jaJP = "巨大な貯蔵タンクは非常に大きく、非常に重いため、破裂しないように非常に強力な支えが必要です。3x3x3のくぼみまたは穴に建設されなければなりません。金属のトラスは地面に埋め込むか、積み重ね可能な防水建物の上に置く必要があります。<color=green>ビルボードで視覚的な助けを確認してください。</color>"
frFR = "Un réservoir de stockage gargantuesque, si grand et si lourd qu'il a besoin d'un support très solide pour ne pas éclater.  \nDoit être construit dans une alcôve ou un trou de 3x3x3.  \nLes poutres métalliques doivent être enfoncées dans le sol ou sur des bâtiments étanches empilables.  \n<color=green>Consultez le panneau d'affichage pour une aide visuelle.</color>"
deDE = "Ein gigantischer Lagertank, so groß und schwer, dass er sehr starke Unterstützung benötigt, um nicht zu platzen. Muss in einer 3x3x3 Nische oder Grube gebaut werden. Die Metallträger müssen im Boden verankert oder auf stapelbaren wasserdichten Gebäuden montiert werden. <color=green>Überprüfen Sie die Werbetafel für visuelle Hilfe.</color>"
plPL = "Ogromny zbiornik magazynowy, tak duży i ciężki, że potrzebuje bardzo mocnego wsparcia, aby nie pęknąć. Musi być zbudowany w wnęce lub dołku 3x3x3. Metalowe dźwigary muszą być wbite w ziemię lub na stosowne budynki wodoodporne. <color=green>Sprawdź tablicę ogłoszeń, aby uzyskać pomoc wizualną.</color>"
ptBR = "Um tanque de armazenamento gargantuesco, tão grande e tão pesado que precisa de um suporte muito forte para não estourar.  \nDeve ser construído em uma alcova ou poço de 3x3x3.  \nAs treliças de metal devem estar fixadas no chão ou em edifícios empilháveis e estanques.  \n<color=green>Verifique o cartaz para ajuda visual.</color>"
koKR = "거대한 저장 탱크로, 매우 크고 무거워서 터지지 않기 위해서는 강력한 지지가 필요합니다.\n3x3x3 크기의 움푹 들어간 곳이나 구덩이에 건설해야 합니다.\n금속 트러스는 땅에 고정하거나 적재 가능한 방수 건물 위에 있어야 합니다.\n<color=green>시각적 도움을 위해 광고판을 확인하세요.</color>"
csCZ = "Gorůvková skladovací nádrž, tak obrovská a těžká, že potřebuje velmi silnou oporu, aby se neroztrhla.  \nMusí být postavena v nikách nebo jámách o rozměrech 3x3x3.  \nKovové trámy musí být zakotveny v zemi nebo na hromaditelných vodotěsných budovách.  \n<color=green>Zkontrolujte billboard pro vizuální pomoc.</color>"

["Lapantouflemagic.BadwaterPump.Description"]
raw = "An entirely mechanical bad water pumping station.\nDefinitely designed by a deranged (but smarter) beaver.\nThe propeller needs to be submerged.\n<color=#00FFFF>Can operate while submerged!</color>.\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "An entirely mechanical bad water pumping station. Definitely designed by a deranged (but smarter) beaver. The propeller needs to be submerged. <color=#00FFFF>Can operate while submerged!</color> <color=#00FFFF>Works as a Levee</color>"
zhCN = "一个完全由机械驱动的恶水抽水站。  \n绝对是由一个疯狂（但更聪明的）海狸设计的。  \n螺旋桨需要浸没。  \n<color=#00FFFF>可以在浸没状态下运作!</color>  \n<color=#00FFFF>作为堤坝工作</color>"
zhTW = "一個完全機械化的壞水泵站。  \n絕對是由一隻瘋狂（但更聰明）的海狸設計的。  \n螺旋槳需要浸入水中。  \n<color=#00FFFF>可以在水下運作！</color>。  \n<color=#00FFFF>作為堤壩工作</color>"
ruRU = "Совершенно механическая насосная станция для откачки загрязненной воды. Определенно разработана ненормальным (но более умным) бобром. Пропеллер должен быть погружен. <color=#00FFFF>Может работать в подводном положении!</color>. <color=#00FFFF>Работает как плотина</color>"
jaJP = "完全に機械的な悪水ポンプステーション。  \n間違いなく異常（しかしより賢い）ビーバーによって設計された。  \nプロペラは水中に沈める必要がある。  \n<color=#00FFFF>水中で操作可能！</color>  \n<color=#00FFFF>堤防として機能する</color>"
frFR = "Une station de pompage d'eau mauvaise entièrement mécanique.  \nDéfinitivement conçue par un castor dérangé (mais plus intelligent).  \nL'hélice doit être immergée.  \n<color=#00FFFF>Peut fonctionner tout en étant immergée !</color>.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine vollständig mechanische Abwasserpumpstation.  \nDefinitiv entworfen von einem verrückten (aber schlaueren) Biber.  \nDer Propeller muss unter Wasser sein.  \n<color=#00FFFF>Kann unter Wasser betrieben werden!</color>.  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Całkowicie mechaniczna stacja pompowania złej wody.  \nZdecydowanie zaprojektowana przez szalonego (ale mądrzejszego) bobra.  \nŚmigło musi być zanurzone.  \n<color=#00FFFF>Może działać podczas zanurzenia!</color>.  \n<color=#00FFFF>Działa jako wał przeciwpowodziowy</color>"
ptBR = "Uma estação de bombeamento de águas ruins inteiramente mecânica.  \nDefinitivamente projetada por um castor enlouquecido (mas mais inteligente).  \nA hélice precisa estar submersa.  \n<color=#00FFFF>Pode operar enquanto submersa!</color>.  \n<color=#00FFFF>Funciona como uma Atalaia</color>"
koKR = "완전히 기계식인 오수 펌프 스테이션입니다.  \n분명히 미친(하지만 더 똑똑한) 비버가 디자인했습니다.  \n프로펠러는 잠수해야 합니다.  \n<color=#00FFFF>잠수하면서 작동할 수 있습니다!</color>  \n<color=#00FFFF>제방으로 작동합니다</color>"
csCZ = "Úplně mechanická čerpací stanice na špatnou vodu. \nRozhodně ji navrhl vyšinutý (ale chytřejší) bobr. \nLopatka musí být ponořena. \n<color=#00FFFF>Může fungovat i pod vodou!</color>. \n<color=#00FFFF>Funguje jako ochranná hráz</color>"

["Lapantouflemagic.BadwaterPump.FlavorDescription"]
raw = "\"The modmaker is a sadistic maniac? What's a ''modmaker''? What are you talking about? Did you drink that stuff?\"\n -A worried nurse beaver"
status = "normal"
enUS = "The modmaker is a sadistic maniac? What's a 'modmaker'? What are you talking about? Did you drink that stuff?\" - A worried nurse beaver"
zhCN = "“这个模组制作者是个虐待狂？什么是‘模组制作者’？你在说什么？你喝了那个东西吗？”——一只担心的护士海狸"
zhTW = "「這個模組製作人是個有虐待傾向的瘋子？什麼是‘模組製作人’？你在說什麼？你喝了那些東西嗎？」  \n- 一隻擔心的護士海狸"
ruRU = "\"Модмейкер - это садистский маньяк? Что такое 'модмейкер'? О чём ты говоришь? Ты пил это вещество?\"  \n- Встревоженная медсестра-бобер"
jaJP = "「モッドメーカーはサディスティックな狂人なの？『モッドメーカー』って何？何を話してるの？その飲み物を飲んだの？」  \n- 心配する看護師のビーバー\""
frFR = "\"Le moddeur est un maniaque sadique ? Qu'est-ce qu'un 'moddeur' ? De quoi parles-tu ? As-tu bu cette substance ?\"  \n - Une castor infirmière inquiète"
deDE = "„Der Modemacher ist ein sadistischer Wahnsinniger? Was ist ein ‚Modemacher‘? Worüber redest du? Hast du von dem Zeug getrunken?“  \n- Eine besorgte Krankenschwester Biber"
plPL = "„Modmaker to sadystyczny maniak? Czym jest 'modmaker'? O czym mówisz? Czy piłeś to coś?” - Zmartwiona pielęgniarka bobrów"
ptBR = "\"O criador de mods é um maníaco sadista? O que é um ‘'criador de mods''? Do que você está falando? Você bebeu aquela coisa?\" - Uma castor enfermeira preocupada"
koKR = "모드 제작자는 사디즘적인 광폭인가? '모드 제작자'가 뭐야? 무슨 소리를 하는 거야? 그걸 마셨던 거야?\"  \n- 걱정하는 간호 비버"
csCZ = "\"Tvůrce modu je sadistický maniak? Co to je ''tvůrce modu''? O čem to mluvíte? Pili jste tu věc?\"  \n - Uražená zdravotní sestra bobr"

