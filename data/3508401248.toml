["Lapantouflemagic.FolkTrader.Description"]
raw = "Our cousins the Folktails like a simple life, mostly filled with agriculture, dancing, and tasty food. They can give us seeds for some interesting new plant species. But If you bring them something amazing enough, they might introduce you to their weird secret hobby."
status = "normal"
enUS = "Our cousins the Folktails like a simple life, mostly filled with agriculture, dancing, and tasty food. They can give us seeds for some interesting new plant species. But If you bring them something amazing enough, they might introduce you to their weird secret hobby."
zhCN = "乘坐气球飞向远方，与神尾种族贸易。<br><color=#FF99FF><i>“神尾喜欢简单的生活，主要是耕作、跳舞和享受美食。他们可以提供新奇植物的种子，另外听说带去一些奇怪东西的话，他们也会拿出诡异的东西来私下分享。”</i></color><br><color=#FFA500>贸易可获得奇异种子。</color>"
zhTW = "我們的表親福克泰爾族喜歡簡單的生活，主要以農業、舞蹈和美味的食物為主。他們可以給我們一些新奇的植物種子。但是如果你帶給他們一些足夠驚人的東西，他們可能會介紹你進入他們奇怪的秘密嗜好。"
ruRU = "Наши кузены Фолктейлы любят простую жизнь, в основном наполненную сельским хозяйством, танцами и вкусной едой. Они могут дать нам семена для некоторых новых интересных видов растений. Но если вы принесете им что-то достаточно удивительное, они могут познакомить вас со своим странным секретным хобби."
jaJP = "私たちのいとこであるフォークテイルズは、主に農業、ダンス、そして美味しい食べ物に満ちたシンプルな生活を好みます。彼らは私たちにいくつかの新しくて興味深い植物の種をくれることができます。しかし、もしあなたが彼らに十分に素晴らしい何かを持って行けば、彼らの奇妙な秘密の趣味にあなたを紹介してくれるかもしれません。"
frFR = "Nos cousins les Folktails aiment une vie simple, principalement remplie d'agriculture, de danse et de bonne nourriture. Ils peuvent nous donner des graines pour de nouvelles espèces de plantes intéressantes. Mais si vous leur apportez quelque chose d'assez incroyable, ils pourraient vous introduire à leur étrange passe-temps secret."
deDE = "Unsere Cousins, die Folktails, mögen ein einfaches Leben, das hauptsächlich mit Landwirtschaft, Tanzen und leckerem Essen gefüllt ist. Sie können uns Samen für einige neue interessante Pflanzenarten geben. Aber wenn du ihnen etwas Überraschendes bringst, könnten sie dich in ihr seltsames geheimes Hobby einführen."
plPL = "Nasi kuzyni, Folktails, lubią proste życie, głównie wypełnione rolnictwem, tańcem i pysznym jedzeniem. Mogą dać nam nasiona niektórych nowych, interesujących gatunków roślin. Ale jeśli przyniesiesz im coś wystarczająco niesamowitego, mogą wprowadzić cię w swoją dziwną, sekretną pasję."
ptBR = "Nossos primos, os Folktails, gostam de uma vida simples, principalmente cheia de agricultura, dança e comida saborosa. Eles podem nos dar sementes de algumas novas e interessantes espécies de plantas. Mas se você trouxer algo incrível o suficiente, eles podem te apresentar ao seu estranho hobby secreto."
koKR = "우리 사촌인 포크테일은 주로 농업, 춤, 맛있는 음식으로 가득 찬 간단한 삶을 좋아합니다. 그들은 흥미로운 새로운 식물 종의 씨앗을 줄 수 있습니다. 하지만 당신이 그들에게 충분히 놀라운 것을 가져다 준다면, 그들은 당신을 그들의 이상한 비밀 취미에 소개할지도 모릅니다."
csCZ = "Naši bratranci Folktails mají rádi jednoduchý život, většinou plný zemědělství, tance a chutného jídla. Mohou nám nabídnout semena pro některé zajímavé nové rostlinné druhy. Ale pokud jim přinesete něco dost úžasného, mohli by vás seznámit se svým podivným tajným koníčkem."

