["Lapantouflemagic.Seamstress.FlavorDescription"]
raw = "\"They said it needs to be that tall to 'test the pillows', whatever that means.\"\n-A confused builder beaver"
status = "normal"
enUS = "\"They said it needs to be that tall to 'test the pillows', whatever that means.\"  \n-A confused builder beaver"
zhCN = "“他们说需要这么高才能‘测试枕头’，不是很懂。” - 一只困惑的建筑海狸"
zhTW = "「他們說這需要那麼高來‘測試枕頭’，那是什麼意思？」  \n- 一位困惑的建造海狸"
ruRU = "Говорят, что он должен быть такой высокой, чтобы 'испытать подушки', что бы это ни значило.\"  \n-Смущенный строительный бобёр"
jaJP = "「彼らは、それが「枕をテストする」ためにその高さである必要があると言いましたが、それが何を意味するのかはわかりません。」  \n- 混乱したビーバーの建設者"
frFR = "\"Ils ont dit qu'il devait être aussi haut pour 'tester les oreillers', peu importe ce que cela signifie.\"  \n-Un castor constructeur confus"
deDE = "„Sie sagten, es müsse so hoch sein, um die Kissen zu 'testen', was auch immer das bedeutet.“  \n- Ein verwirrter Baumeister-Biber"
plPL = "\"Mówili, że musi być tak wysoka, aby 'przetestować poduszki', cokolwiek to znaczy.\"  \n-Zdezorientowany budowniczy bóbr"
ptBR = "\"Disseram que precisa ser tão alto para 'testar os travesseiros', seja lá o que isso significa.\"  \n- Um castor construtor confuso"
koKR = "\"그들이 '베개를 테스트하기 위해' 그렇게 높아야 한다고 말했습니다. 그게 무슨 뜻인지 모르겠지만요.\"\n- 혼란스러운 건설 비버"
csCZ = "„Řekli, že to musí být tak vysoké, aby „o-testovali polštáře“, cokoliv to znamená.“  \n-Zmatený bobr stavitel"

