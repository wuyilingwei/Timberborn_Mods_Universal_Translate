enUS = "A medium-sized watertight lodge built around a ladder, with a side access door. Can be stacked on itself, has variants, and can carry select buildings. Houses two families and employs <color=green>three builders</color>. <color=#00FFFF>Works as a Levee</color>"
zhCN = "一座中等大小的防水小屋，围绕着一座梯子建造，侧面有一个进入门。<br>可以自我叠加，存在变种，并能够承载特定建筑。<br>可容纳两户家庭，雇佣<color=green>三名建筑工</color>。<br><color=#00FFFF>作为堤坝使用</color>。"
zhTW = "一個中等大小的密封小屋，圍繞著一個梯子建造，並有一個側面進入的門。  \n可以自我堆疊，具有不同變體，並且可以承載特定的建築。  \n可容納兩個家庭，並雇用<color=green>三位建築工</color>。  \n<color=#00FFFF>可作為堤防</color>"
ruRU = "Среднего размера водонепроницаемая хижина, построенная вокруг лестницы, с боковой дверью доступа. Может штабелироваться сама на себя, варианты, и может нести определенные здания. Вмещает две семьи и использует <color=green>трех строителей</color>. <color=#00FFFF>Работает как дамба</color>."
jaJP = "中型の防水ロッジで、はしごを中心に建てられており、側面にアクセスドアがあります。自己積み重ねが可能で、バリエーションがあり、特定の建物を運ぶことができます。二つの家族を収容し、<color=green>三人の建設者</color>を雇用しています。<color=#00FFFF>堤防として機能します</color>。"
frFR = "Un pavillon étanche de taille moyenne construit autour d'une échelle, avec une porte d'accès sur le côté.  \nPeut être empilé sur lui-même, variantes, et peut transporter certains bâtiments.  \nAccueille deux familles et emploie <color=green>trois constructeurs</color>.  \n<color=#00FFFF>Fonctionne comme une levée</color>"
deDE = "Eine mittelgroße wasserdichte Lodge, die um eine Leiter gebaut ist, mit einer seitlichen Zugangstür. Kann auf sich selbst gestapelt werden, Varianten und kann ausgewählte Gebäude tragen. Beherbergt zwei Familien und beschäftigt <color=green>drei Bauarbeiter</color>. <color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Średniej wielkości szczelna chata zbudowana wokół drabiny, z bocznymi drzwiami dostępowymi. Może być układana w stos, różne warianty, i może przenosić wybrane budynki. Mieszka w niej dwie rodziny i zatrudnia <color=green>trzech budowniczych</color>. <color=#00FFFF>Działa jako wał</color>"
ptBR = "Uma cabana à prova d'água de tamanho médio construída ao redor de uma escada, com uma porta de acesso lateral. Pode ser empilhada sobre si mesma, variantes, e pode carregar edifícios selecionados. Abriga duas famílias e emprega <color=green>três construtores</color>. <color=#00FFFF>Funciona como um dique</color>"
koKR = "사다리를 중심으로 지어진 중간 크기의 방수 숙소로, 측면 접근 문이 있습니다.  \n자기 위에 쌓을 수 있으며, 변형이 가능하고 선택한 건물을 운반할 수 있습니다.  \n두 가족을 수용하고 <color=green>세 명의 건설자를 고용</color>합니다.  \n<color=#00FFFF>제방으로 기능합니다</color>."
csCZ = "Středně velká vodotěsná chata postavená kolem žebříku, s bočním vstupem. \nMůže být stavěna na sebe, varianty a může unést vybrané budovy.\nUbytovává dvě rodiny a zaměstnává <color=green>tři stavitele</color>.\n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.Topentrancewatertightlodge_Builders.FlavorDescription"]
raw = "\"Building up like that sure is convenient, but aren't we doing the same things as the hoomans?\"\n -A concerned engineer beaver"
status = "abandoned"
enUS = "\"Building up like that sure is convenient, but aren't we doing the same things as the humans?\"  \n -A concerned engineer beaver"
zhCN = "“一个叠一个确实很方便，但想想那些人类遗迹……”——海狸建筑工"
zhTW = "「這樣建造確實很方便，但我們不是在做跟人類一樣的事情嗎？」  \n-一位擔心的工程師海狸"
ruRU = "«Такое строительство действительно удобно, но разве мы не делаем одно и то же, что и люди?»  \n - Озабоченный инженер-бобер"
jaJP = "「そんなふうに積み上げるのは確かに便利だけど、私たちも人間と同じことをしているんじゃない？」  \n-気になるエンジニアビーバー"
frFR = "\"Construire comme ça, c'est sûr que c'est pratique, mais ne faisons-nous pas la même chose que les humains ?\"  \n -Un castor ingénieur préoccupé"
deDE = "„So aufzubauen ist zwar praktisch, aber machen wir nicht die gleichen Dinge wie die Menschen?“ \n -Ein besorgter Ingenieur-Biber"
plPL = "\"Budowanie w ten sposób jest na pewno wygodne, ale czy nie robimy tego samego, co hoomani?\"  \n -Zmartwiony inżynier bóbr"
ptBR = "\"Construir assim é realmente conveniente, mas não estamos fazendo as mesmas coisas que os humanos?\"\n -Um castor engenheiro preocupado"
koKR = "\"그렇게 쌓는 것은 정말 편리하지만, 우리가 인간들과 같은 일을 하고 있는 것은 아닌가요?\"  \n- 걱정하는 엔지니어 비버"
csCZ = "\"Stavět takhle je sice pohodlné, ale neděláme přece to samé jako hoomani?\" - Znepokojený inženýr bobr"

["Lapantouflemagic.Topentrancewatertightlodge_BuildersDoorless.Description"]
raw = "A medium-sized watertight lodge built around a ladder, but without side door for aesthetic reasons.\nCan be stacked on itself, variants, and can carry select buildings.\nHouses two families and employs <color=green>three builders</color>.\n<color=#00FFFF>Works as a Levee</color>"
status = "abandoned"
enUS = "A medium-sized watertight lodge built around a ladder, but without a side door for aesthetic reasons. It can be stacked on itself, has variants, and can carry select buildings. It houses two families and employs <color=green>three builders</color>. <color=#00FFFF>Works as a levee</color>."
zhCN = "一座中型防水小屋，围绕着一架梯子建造，但出于美观原因没有侧门。<br>可以自我叠加，变体，并能承载特定建筑。<br>能容纳两户家庭，雇用<color=green>三名建筑工人</color>。<br><color=#00FFFF>用作堤坝</color>"
zhTW = "一個中型的防水小屋，圍繞著一個梯子建造，但出於美學原因沒有側門。  \n可以堆疊在一起，具有變體，並可承載特定建築。  \n容納兩個家庭並雇用<color=green>三位建築工人</color>。  \n<color=#00FFFF>作為堤壩工作</color>"
ruRU = "Среднего размера водонепроницаемая хижина, построенная вокруг лестницы, но без боковой двери по эстетическим соображениям.  \nМожет быть сложена сама на себя, варианты, и может вмещать выбранные строения.  \nВмещает две семьи и нанимает <color=green>трех строителей</color>.  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "中サイズの防水ロッジで、はしごの周りに建てられていますが、美的理由から側面のドアはありません。  \n自己積み重ねが可能で、バリエーションがあり、特定の建物を運ぶことができます。  \n二つの家族が住み、<color=green>三人の建設者</color>を雇っています。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une maison étanche de taille moyenne construite autour d'une échelle, mais sans porte latérale pour des raisons esthétiques.  \nPeut être empilée sur elle-même, variantes, et peut transporter certains bâtiments.  \nAccueille deux familles et emploie <color=green>trois ouvriers</color>.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine mittelgroße wasserdichte Lodge, die um eine Leiter gebaut ist, jedoch aus ästhetischen Gründen keine Zugangstür an der Seite hat. Kann auf sich selbst gestapelt werden, Varianten und kann ausgewählte Gebäude tragen. Beherbergt zwei Familien und beschäftigt <color=green>drei Bauarbeiter</color>. <color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Średniej wielkości szczelna chata zbudowana wokół drabiny, ale bez bocznych drzwi z powodów estetycznych.  \nMożna ją układać jedna na drugą, dostępne są warianty i może przenosić wybrane budynki.  \nMieszkają w niej dwie rodziny i zatrudnia <color=green>trzech budowniczych</color>.  \n<color=#00FFFF>Działa jako wał przeciwpowodziowy</color>"
ptBR = "Uma pousada à prova d'água de tamanho médio construída ao redor de uma escada, mas sem porta lateral por razões estéticas.  \nPode ser empilhada sobre si mesma, variantes, e pode suportar edifícios selecionados.  \nAbriga duas famílias e emprega <color=green>três construtores</color>.  \n<color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "사다리를 중심으로 지어진 중간 크기의 방수 오두막으로, 미적 이유로 측면 문이 없습니다.  \n자체적으로 쌓을 수 있으며 변형이 가능하고 특정 건물을 수용할 수 있습니다.  \n두 가족을 수용하며 <color=green>세 명의 건축가</color>를 고용합니다.  \n<color=#00FFFF>제방으로 작동합니다</color>"
csCZ = "„Středně velká vodotěsná chata postavená kolem žebříku, ale bez bočních dveří z estetických důvodů. Může být stohována, varianty a může nést vybrané budovy. Ubytuje dvě rodiny a zaměstnává <color=green>tři stavitele</color>. <color=#00FFFF>Funguje jako protipovodňová hráz</color>“"

