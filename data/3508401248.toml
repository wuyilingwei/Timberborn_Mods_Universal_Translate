["Lapantouflemagic.GrandDam.Description"]
raw = "An audacious dam design, loosely based on traditional housing.\nPumps autonomously.\nConsumes planks for maintenance.\n<color=#00FFFF>Works as a Levee</color>\n<color=red>Power must be provided from the sides of the small construction site flag</color>"
status = "normal"
enUS = "An audacious dam design, loosely based on traditional housing.\nPumps autonomously.\nConsumes planks for maintenance.\n<color=#00FFFF>Works as a Levee</color>\n<color=red>Power must be provided from the sides of the small construction site flag</color>"
zhCN = "基于水坝结构的巨型自动化水泵，同时能作为住房。恶水污染会降低其抽取速度。<br><color=#99FF00>需要搬运工。</color><br><color=#FFA500>传动接口位于中间房屋两侧。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個大膽的壩設計，鬆散地基於傳統住房。  \n自動泵水。  \n消耗木板進行維護。  \n<color=#00FFFF>作為堤防運作</color>  \n<color=red>必須從小施工旗幟的側面提供電源</color>"
ruRU = "Ключ: Lapantouflemagic.GrandDam.Description - Новый текст для перевода: \"Смелый дизайн дамбы, свободно основанный на традиционном жилье.\nРаботает автономно.\nДля обслуживания потребляет доски.\n<color=#00FFFF>Работает как набережная</color>\n<color=red>Электричество должно подаваться с боков небольшого флага строительной площадки</color>\""
jaJP = "大胆なダムのデザインで、伝統的な家屋に loosely 基づいています。\n自動的にポンプを稼働します。\nメンテナンスに板材を消費します。\n<color=#00FFFF>レヴェとして機能します</color>\n<color=red>電力は小さな建設サイトの旗の側から供給される必要があります</color>"
frFR = "Nom de la clé : Lapantouflemagic.GrandDam.Description - Nouveau texte à traduire : \"Un design de barrage audacieux, vaguement basé sur des habitations traditionnelles. Pompes de manière autonome. Consomme des planches pour l'entretien. <color=#00FFFF>Fonctionne comme une digue</color> <color=red>De l'énergie doit être fournie des côtés du petit drapeau du chantier</color>\""
deDE = "Ein gewagtes Dammdesign, das lose auf traditionellen Häusern basiert.  \nPumpt autonom.  \nVerbraucht Planken für die Wartung.  \n<color=#00FFFF>Funktioniert als Deich</color>  \n<color=red>Strom muss von den Seiten des kleinen Baustellen-Flags bereitgestellt werden</color>"
plPL = "Śmiała konstrukcja tamy, luźno oparta na tradycyjnych budynkach.\nPompować autonomicznie.\nZużywa deski do konserwacji.\n<color=#00FFFF>Działa jako Wał</color>\n<color=red>Zasilanie musi być dostarczone z boków flagi małego placu budowy</color>"
ptBR = "Uma ousada design de represa, vagamente baseado em habitações tradicionais.  \nBombeia autonomamente.  \nConsome tábuas para manutenção.  \n<color=#00FFFF>Funciona como uma Barreira</color>  \n<color=red>A energia deve ser fornecida a partir das laterais da bandeira do pequeno canteiro de obras</color>"
koKR = "대담한 댐 디자인으로, 전통적인 주택을 느슨하게 기반으로 하고 있습니다.  \n자동으로 펌프 작동이 가능합니다.  \n유지 관리를 위해 판자를 소모합니다.  \n<color=#00FFFF>제방으로 작동합니다</color>  \n<color=red>작은 건설 현장 깃발의 측면에서 전원을 제공해야 합니다</color>"
csCZ = "Odvážný design hráze, volně založený na tradičním bydlení.\nAutomaticky čerpá vodu.\nSpotřebovává trámy na údržbu.\n<color=#00FFFF>Funguje jako protipovodňová hráz</color>\n<color=red>Napájení musí být poskytnuto ze stran malého stavebního vlajky</color>"

["Lapantouflemagic.GrandDam.FlavorDescription"]
raw = "\"Soo... strictly speaking, the dam part is... not the housexa0? I don’t know if that is a brilliant idea, or if i should call the gesta-paw…\"\n-The Expedition Leader"
status = "normal"
enUS = "Soo... strictly speaking, the dam part is... not the house? I don’t know if that is a brilliant idea, or if I should call the gesta-paw…\"\n-The Expedition Leader"
zhCN = "“所以严格来说，水坝的部分……不是房子吗？我不知道这是个绝妙的主意，还是应该叫警爪局来……”——探索队队长"
zhTW = "所以……严格来说，坝的部分是……不是房子？我不知道这是个聪明的主意，还是我应该叫人来处理……  \n— 探险队长"
ruRU = "\"Итак... строго говоря, дамба... не дом? Не знаю, хорошая ли это идея, или мне стоит позвонить в геста-лапу...\"  \n- Лидер экспедиции"
jaJP = "「そう...厳密に言うと、ダムの部分は...家ではないのですね？それが素晴らしいアイデアなのか、それとも私がゴスタパウに連絡すべきなのか、私には分かりません…」  \n-探検隊の隊長"
frFR = "« Donc... strictement parlant, la partie barrage n'est... pas la maison ? Je ne sais pas si c'est une idée brillante, ou si je devrais appeler le gesta-paw... »  \n-Le Chef d'Expédition"
deDE = "\"Soo... streng genommen ist der Dammteil... nicht das Haus? Ich weiß nicht, ob das eine geniale Idee ist, oder ob ich die Gesta-Pfote rufen sollte...\"\n- Der Expeditionsleiter"
plPL = "\"Soo... mówiąc ściśle, część tamy to... nie dom? Nie wiem, czy to genialny pomysł, czy powinienem zadzwonić po gestapa-łapę...\"\n-Przywódca Ekspedycji"
ptBR = "\"Soo... estritamente falando, a parte da represa é... não a casa? Eu não sei se isso é uma ideia brilhante, ou se eu devo chamar a gesta-pata...\"  \n-Líder da Expedição"
koKR = "\"음... 엄밀히 말하자면, 댐 부분은... 집이 아니에요? 그게 정말 훌륭한 아이디어인지, 아니면 기스타-발을 불러야 하는지 모르겠어요...\"\n- 탐험대장"
csCZ = "\"Takže... přísně vzato, ta část hráze je... ne dům? Nevím, jestli je to skvělý nápad, nebo jestli bych měl zavolat gestu-paw...\"  \n- Vedoucí expedice"

