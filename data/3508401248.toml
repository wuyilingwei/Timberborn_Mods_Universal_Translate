zhTW = "一個中型的防水小屋，圍繞著一個梯子建造，並設有額外的液體儲存層。  \n可以自我堆疊，有變種，並能承載特定建築。  \n可容納兩個家庭，並雇用<color=green>一名搬運工</color>。  \n<color=#00FFFF>作為堤防工作</color>"
ruRU = "Средний запираемый дом, построенный вокруг лестницы, с дополнительным этажом для хранения жидкости. Может складываться сам на себя, существуют варианты, и может переносить определенные здания. Вмещает две семьи и нанимает <color=green>одного грузчика</color>. <color=#00FFFF>Работает как набережная</color>"
jaJP = "中型の防水ロッジで、はしごの周りに構築されており、追加の液体貯蔵フロアがあります。  \n自分自身の上に積み重ねることができ、バリエーションがあり、特定の建物を運ぶことができます。  \n2つの家族が住んでおり、<color=green>1人の運搬者</color>を雇っています。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Un pavillon étanche de taille moyenne construit autour d'une échelle, avec un étage de stockage de liquide supplémentaire.  \nPeut être empilé sur lui-même, variants, et peut transporter certains bâtiments.  \nAccueille deux familles et emploie <color=green>un transporteur</color>.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine mittelgroße wasserdichte Lodge, die um eine Leiter herum gebaut ist, mit einem zusätzlichen Flüssigkeitsspeicherboden. \nKann auf sich selbst gestapelt werden, Varianten, und kann ausgewählte Gebäude transportieren. \nBeherbergt zwei Familien und beschäftigt <color=green>einen Transportarbeiter</color>. \n<color=#00FFFF>Funktioniert wie ein Damm</color>"
plPL = "Średniej wielkości wodoodporna chatka zbudowana wokół drabiny, z dodatkowym piętrem na przechowywanie cieczy. Może być piętrowana, posiada warianty i może transportować wybrane budynki. Mieszka w niej dwie rodziny i zatrudnia <color=green>jednego nosiciela</color>. <color=#00FFFF>Działa jako wał przeciwpowodziowy</color>"
ptBR = "Uma pousada de tamanho médio e à prova d'água construída em torno de uma escada, com um piso extra de armazenamento de líquido.  \nPode ser empilhada sobre si mesma, variantes, e pode carregar edifícios selecionados.  \nAcomoda duas famílias e emprega <color=green>um carregador</color>.  \n<color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "사다리를 중심으로 건설된 중간 크기의 수밀 오두막으로, 추가적인 액체 저장 공간이 있습니다.  \n자신 위에 쌓일 수 있으며, 변형도 지원하고 선택된 건물을 운반할 수 있습니다.  \n두 가정을 수용하고 <color=green>하나의 하울러</color>를 고용합니다.  \n<color=#00FFFF>제방으로 작동합니다</color>."
csCZ = "Středně velká vodotěsná chata postavená kolem žebříku, s dodatečnou podlahou pro ukládání tekutin.\nLze ji klást na sebe, varianty a může nést vybrané budovy.\nUbytuje dvě rodiny a zaměstnává <color=green>jednoho nosiče</color>.\n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.Topentrancewatertightlodge_LiquidStorage.FlavorDescription"]
raw = "\"Architects must have had severe constraints on this thing to accept making it simple and functional.\"\n -An engineer beaver"
status = "abandoned"
enUS = "\"Architects must have had severe constraints on this thing to agree to making it simple and functional.\" - An engineer beaver"
zhCN = "“建筑师一定是受到了很大的限制，才会同意把它设计得这么简单和实用。” - 一只工程海狸"
zhTW = "「建築師在這件事上必定面臨了嚴重的限制，因此才接受將其簡化並使其功能性強。」 - 一位工程師的海狸"
ruRU = "\"Архитекторам, должно быть, пришлось столкнуться с жесткими ограничениями, чтобы согласиться сделать это простым и функциональным.\" - Инженер-бобер"
jaJP = "「建築家は、このものをシンプルかつ機能的にすることを受け入れるために、厳しい制約を受けていたに違いありません。」 -エンジニアビーバー"
frFR = "\"Les architectes ont dû faire face à de graves contraintes pour accepter de le rendre simple et fonctionnel.\"  \n - Un castor ingénieur"
deDE = "\"Architekten müssen bei diesem Ding erhebliche Einschränkungen gehabt haben, um es einfach und funktional zu akzeptieren.\" - Ein Ingenieur-Biber"
plPL = "\"Architekci musieli mieć poważne ograniczenia w tej kwestii, aby zgodzić się na to, by uczynić to prostym i funkcjonalnym.\"  \n -Inżynier bobr"
ptBR = "\"Os arquitetos devem ter enfrentado severas limitações para aceitar torná-lo simples e funcional.\" - Um engenheiro castor"
koKR = "\"건축가들은 이 것을 단순하고 기능적으로 만드는 것을 수용하기 위해 심각한 제약을 받았던 것 같습니다.\"\n - 공학 비버"
csCZ = "\"Architekti museli mít na tuto věc přísné omezení, aby souhlasili s tím, že ji udělají jednoduchou a funkční.\"  \n -Inženýrský bobr"

