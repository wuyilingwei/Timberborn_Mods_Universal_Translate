["Lapantouflemagic.AdvancedWarmstorage.Description"]
raw = "An old tower design repurposed to serve as a gargantuan storage for warm food.\nHeat is provided for free and forever by a massive rod of low grade radioactive matter in the center of the tower."
status = "normal"
enUS = "An old tower design repurposed to serve as a gargantuan storage for warm food. Heat is provided for free and indefinitely by a massive rod of low-grade radioactive material in the center of the tower."
zhCN = "一个旧的塔楼设计被重新利用，作为一个巨大的温食储存空间。塔中心有一根低级放射性物质制成的巨大棒子，提供永久免费的热量。"
zhTW = "一個古老的塔樓設計，改造為巨型熱食儲存空間。塔中央的巨大低級放射性物質棒免費且永久地提供熱量。"
ruRU = "Старый дизайн башни, переоборудованный для использования в качестве гигантского хранилища для теплой еды. Тепло предоставляется бесплатно и навсегда благодаря массивному прутику низкокачественного радиоактивного материала в центре башни."
jaJP = "古い塔のデザインを再利用し、温かい食べ物のための巨大なストレージとして機能します。熱は、塔の中心にある低品質の放射性物質の巨大な棒によって、無料で永遠に供給されます。"
frFR = "Un ancien design de tour réaffecté pour servir de gargantuesque stockage pour de la nourriture chaude. La chaleur est fournie gratuitement et pour toujours par une massive tige de matière radioactive de faible qualité au centre de la tour."
deDE = "Ein altes Turmdesign, das umfunktioniert wurde, um als gargantuaner Speicher für warme Speisen zu dienen. Die Wärme wird kostenlos und für immer von einer massiven Stange niederschwelliger radioaktiver Materie im Zentrum des Turms bereitgestellt."
plPL = "Stary projekt wieży przerobiony na gigantyczny magazyn ciepłego jedzenia. Ciepło zapewniane jest za darmo i na zawsze przez masywny pręt niskiej jakości materiału radioaktywnego w centrum wieży."
ptBR = "Um antigo design de torre reutilizado para servir como um armazenamento gargantuano para comida quente. O calor é fornecido gratuitamente e para sempre por uma enorme barra de matéria radioativa de baixo grau no centro da torre."
koKR = "따뜻한 음식을 위한 거대한 저장소로 활용되는 오래된 타워 디자인입니다. 타워 중앙에 위치한 저급 방사성 물질의 대형 막대기에 의해 열이 무료로 영원히 제공됩니다."
csCZ = "Starý design věže přestavěný na obrovské skladovací místo pro teplé jídlo. Teplo je poskytováno zdarma a navždy velkým prutem nízkotřídního radioaktivního materiálu ve středu věže."

["Lapantouflemagic.AdvancedWarmstorage.FlavorDescription"]
raw = "\"Even better, the food placed in there never rots, and the fools that supply it never have kits!\"\n -An eugenicist beaver"
status = "normal"
enUS = "Even better, the food placed in there never rots, and the fools that supply it never have kits!\" -An eugenicist beaver"
zhCN = "“更妙的是，放在里面的食物永远不会腐烂，而给它提供食物的傻瓜们也永远不会生小海狸！”——一只优生学海狸"
zhTW = "「更棒的是，那裡放置的食物從來不會腐爛，而供應它的傻瓜們從來不會有小孩！」  \n- 一隻優生學的海狸"
ruRU = "«Ещё лучше, еда, помещённая туда, никогда не гниёт, а дураки, которые её поставляют, никогда не имеют припасов!» \n -Евгенистский бобер"
jaJP = "「さらに良いことに、そこに置かれた食べ物は決して腐らず、それを供給する愚か者たちは決して子を作らない！」 - 一人の優生学者のビーバー」"
frFR = "\"Encore mieux, la nourriture placée là-dedans ne pourrit jamais, et les imbéciles qui la fournissent n'ont jamais de petits !\" \n -Un castor eugéniciste"
deDE = "„Noch besser, das Essen, das dort hineingelegt wird, verdirbt niemals, und die Narren, die es liefern, haben niemals Kits!“  \n -Ein Eugeniker-Biber“"
plPL = "\"Nawet lepiej, jedzenie umieszczone tam nigdy się nie psuje, a głupcy, którzy je dostarczają, nigdy nie mają maluchów!\" \n - Eugenistyczny bóbr"
ptBR = "\" Melhor ainda, a comida colocada lá nunca apodrece, e os tolos que a fornecem nunca têm filhotes!\"  \n- Um castor eugênico"
koKR = "거기 놓인 음식은 절대 썩지 않으며, 그것을 공급하는 바보들은 결코 새끼를 가지지 않아요!\"  \n- 유전학자 비버"
csCZ = "\"Ještě lepší je, že jídlo, které tam umístíte, nikdy nezhnije, a hlupáci, kteří ho dodávají, nikdy nemají mláďata!\"  \n -Eugenicistní bobr"

