["Lapantouflemagic.ClockWorkKitchen.Description"]
raw = "A complex device that masterfully transforms mechanical power and raw food into tasty stuff. \nOccasionally breaks a gear.\nOccasionally cooks a beaver.\nHas one dedicated <color=green>hauler</color> to ensure supply.\n<color=red>Power must be provided from underneath the small construction site flag</color>"
status = "normal"
enUS = "A complex device that masterfully transforms mechanical power and raw food into tasty stuff. \nOccasionally breaks a gear.\nOccasionally cooks a beaver.\nHas one dedicated <color=green>hauler</color> to ensure supply.\n<color=red>Power must be provided from underneath the small construction site flag</color>"
zhCN = "由复杂机械组成的烹饪装置，能制作各种料理。<br><color=#FFA500>传动接口位于机关转子底部。</color>"
zhTW = "一個複雜的裝置，巧妙地將機械能量和原料轉換成美味的食物。  \n偶爾會損壞一個齒輪。  \n偶爾會烹飪一隻海狸。  \n有一名專門的<color=green>搬運工</color>以確保供應。  \n<color=red>必須從小建築工地的旗幟下方提供電力</color>"
ruRU = "Сложное устройство, которое мастерски преобразует механическую силу и сырую еду в вкусные вещи.  \nИногда ломает шестеренку.  \nИногда готовит бобра.  \nЕсть один выделенный <color=green>грузчик</color> для обеспечения поставок.  \n<color=red>Энергия должна подаваться снизу под флагом маленькой строительной площадки</color>"
jaJP = "「機械的な力と生の食材を巧みに美味しいものに変える複雑な装置です。  \n時々ギアが壊れます。  \n時々ビーバーを調理します。  \n供給を確保するために専用の<color=green>運搬者</color>が一人います。  \n<color=red>電力は小規模な建設現場の旗の下から供給する必要があります。</color>」"
frFR = "Un dispositif complexe qui transforme magistralement la puissance mécanique et les aliments bruts en mets savoureux. \nPorte occasionnellement un rouage à casser.\nCuit occasionnellement un castor.\nDispose d'un <color=green>transporteur</color> dédié pour garantir l'approvisionnement.\n<color=red>La puissance doit être fournie par en dessous du petit drapeau de chantier</color>"
deDE = "Ein komplexes Gerät, das mechanische Energie und rohe Nahrung meisterhaft in schmackhafte Speisen verwandelt. \nGelegentlich bricht ein Zahnrad. \nGelegentlich kocht es einen Biber. \nHat einen speziellen <color=green>Transporteur</color>, um die Versorgung sicherzustellen. \n<color=red>Die Energie muss von unten am kleinen Bauflaggenstand bereitgestellt werden</color>"
plPL = "Złożone urządzenie, które mistrzowsko przekształca moc mechaniczną i surową żywność w smaczne potrawy. \nOd czasu do czasu psuje się ząbek.\nOd czasu do czasu gotuje bobra.\nMa jednego dedykowanego <color=green>transportowca</color>, aby zapewnić zaopatrzenie.\n<color=red>Moc musi być dostarczana z dołu pod małym flagą placu budowy</color>"
ptBR = "Um dispositivo complexo que transforma magistralmente a energia mecânica e alimentos crus em iguarias saborosas. \nOcasionalmente quebra uma engrenagem. \nOcasionalmente cozinha um castor. \nPossui um <color=green>carregador</color> dedicado para garantir o suprimento. \n<color=red>A energia deve ser fornecida debaixo da pequena bandeira do canteiro de obras</color>"
koKR = "기계적 힘과 원료 식재료를 맛있는 음식으로 능숙하게 변환하는 복잡한 장치입니다.\n가끔 기어가 부서집니다.\n가끔 비버를 요리합니다.\n공급을 보장하기 위해 전담 <color=green>운반인</color>이 한 명 있습니다.\n<color=red>전력은 작은 건설 현장 깃대 아래에서 공급되어야 합니다.</color>"
csCZ = "Složitý přístroj, který mistrovsky přetváří mechanickou energii a surové jídlo na chutné věci. \nObčas se rozbije ozubené kolo. \nObčas uvaří bobra. \nMá jednoho specializovaného <color=green>nosiče</color>, který zajišťuje dodávky. \n<color=red>Napájení musí být zajištěno zespodu malého stavebního praporku</color>"

