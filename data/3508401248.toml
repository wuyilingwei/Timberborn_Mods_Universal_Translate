deDE = "<color=green>vertraglich das, was nur als ''alles'' beschrieben werden kann. Die Ärzte trafen die schwere Entscheidung, ihn einzuschläfern, nachdem er begann, einen dritten Kopf wachsen zu lassen.</color>"
plPL = "<color=green>zachorował na coś, co można opisać tylko jako ''wszystko''. Lekarze podjęli trudną decyzję o uśpieniu go, gdy zaczęła mu rosnąć trzecia głowa.</color>"
