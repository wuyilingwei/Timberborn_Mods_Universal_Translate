zhTW = "一棟大型房屋，裡面有專門進行各種發酵的海狸，能以無與倫比的速度和效率處理原料。  \n<color=#00FFFF>作為堤防</color>"
ruRU = "Большой дом, в котором бобры, специализирующиеся на всех видах ферментации, могут обрабатывать ингредиенты с беспримерной скоростью и эффективностью.  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "ビーバーがあらゆる種類の発酵を専門としている大きな家で、無比のスピードと効果で材料を処理できます。<color=#00FFFF>堤防として働く</color>"
frFR = "Une grande maison d'où des castors spécialisés dans toutes sortes de fermentation peuvent traiter des ingrédients avec une rapidité et une efficacité incomparables.  \n<color=#00FFFF>Fonctionne comme un Levée</color>"
deDE = "Ein großes Haus, aus dem Biber, die auf alle Arten von Fermentation spezialisiert sind, Zutaten mit unübertroffener Geschwindigkeit und Effizienz verarbeiten können.  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Duży dom, z którego bobry specjalizujące się w różnych rodzajach fermentacji mogą przetwarzać składniki z niespotykaną szybkością i skutecznością.  \n<color=#00FFFF>Funkcjonuje jako wał</color>"
ptBR = "Uma grande casa de onde castores especializados em todos os tipos de fermentação podem processar ingredientes com uma velocidade e eficácia incomparáveis.  \n<color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "모든 종류의 발효를 전문으로 하는 비버들이 재료를 비할 데 없는 속도와 효율로 가공할 수 있는 큰 집입니다. <color=#00FFFF>제방으로 작동합니다</color>"
