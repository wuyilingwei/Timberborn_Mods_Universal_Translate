["Lapantouflemagic.Distillery.Description"]
raw = "A building specialized in preparing purified components from natural or manufactured resources.\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "A building specialized in preparing purified components from natural or manufactured resources. <color=#00FFFF>Works as a Levee</color>"
zhCN = "对不同原料进行蒸馏萃取，能制作各种蒸馏产品。<br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一座專門從自然或製造資源中製備純化成分的建築。  \n<color=#00FFFF>作為堤防</color>"
ruRU = "Здание, специализированное на подготовке очищенных компонентов из自然ных или искусственных ресурсов. <color=#00FFFF>Работает как дамба</color>"
jaJP = "天然または製造された資源から精製された成分を準備することに特化した建物です。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Un bâtiment spécialisé dans la préparation de composants purifiés à partir de ressources naturelles ou fabriquées.  \n<color=#00FFFF>Fonctionne comme un levée</color>"
deDE = "Ein Gebäude, das darauf spezialisiert ist, gereinigte Komponenten aus natürlichen oder hergestellten Ressourcen vorzubereiten.  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Budynek specjalizujący się w przygotowywaniu oczyszczonych składników z zasobów naturalnych lub wytworzonych.  \n<color=#00FFFF>Pracuje jako Tama</color>"
ptBR = "Um edifício especializado em preparar componentes purificados a partir de recursos naturais ou manufaturados.  \n<color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "자연 또는 인공 자원으로부터 정제된 구성 요소를 준비하는 데 특화된 건물입니다. <color=#00FFFF>제방으로 작동합니다</color>"
