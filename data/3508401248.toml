["Lapantouflemagic.WarmStorageBase.FlavorDescription"]
raw = "\"Apparently the hoomans used to say that every good game needs a paw-shaped building. But why did we decide to build that in real life?\"\n -Mathilda, pre-insanity days."
status = "normal"
enUS = "\"Apparently the humans used to say that every good game needs a paw-shaped building. But why did we decide to build that in real life?\"\n -Mathilda, pre-insanity days."
zhCN = "“虽然有“成功之手”的说法，但是把炉子建成这个形状？你是认真的？”——海狸建筑工"
zhTW = "「顯然人類曾經說過，每個好遊戲都需要一個爪子形狀的建築。但是我們為什麼決定在現實中建造這個呢？」  \n-馬蒂爾達，失去理智前的日子。"
ruRU = "«Судя по всему, люди раньше говорили, что каждой хорошей игре нужно здание в форме лапы. Но почему мы решили построить это в реальной жизни?»  \n- Матильда, до безумия."
jaJP = "「どうやら人間たちは、良いゲームには爪の形をした建物が必要だと言っていたらしい。でも、なぜ私たちはそれを現実に建てることにしたのだろう？」  \n- マチルダ、狂気になる前の日々。"
frFR = "« Apparemment, les humains disaient que chaque bon jeu avait besoin d'un bâtiment en forme de patte. Mais pourquoi avons-nous décidé de le construire dans la vraie vie ? »  \n -Mathilda, avant la folie."
deDE = "\"Offenbar hatten die Menschen früher die Meinung, dass jedes gute Spiel ein gebäude in Form einer Pfote benötigt. Aber warum haben wir uns entschieden, das im echten Leben zu bauen?\" \n -Mathilda, vor den Wahnsinnstagen."
plPL = "\"Wygląda na to, że ludzie zawsze mówili, że każda dobra gra potrzebuje budynku w kształcie łapy. Ale dlaczego zdecydowaliśmy się zbudować to w prawdziwym życiu?\" \n -Mathilda, w czasach przed szaleństwem."
ptBR = "\"Aparentemente, os humanos costumavam dizer que todo bom jogo precisa de um edifício em forma de pata. Mas por que decidimos construir isso na vida real?\"  \n -Mathilda, nos dias antes da insanidade."
koKR = "\"분명히 인간들은 모든 좋은 게임에는 발 모양의 건물이 필요하다고 말하곤 했어요. 하지만 왜 우리가 현실에서 그런 걸 짓기로 결정했을까요?\"  \n- 마틸다, 정신이 나기 전의 시절."
csCZ = "Očividně lidé říkávali, že každá dobrá hra potřebuje budovu ve tvaru tlapy. Ale proč jsme se rozhodli to postavit v reálném životě?\"  \n -Mathilda, v předšílených dnech."

