["Lapantouflemagic.GiantLogBridge.Description"]
raw = "Half a sequoia artistically stuck between two supporting structures.\nCan be built on, and comes with lights for potential crops to still be able to grow under it. Also so that beavers from the lower floors don't have to live in total darkness."
status = "normal"
enUS = "Half a sequoia artistically placed between two supporting structures. It can be built upon and comes with lights to allow potential crops to grow underneath it. This way, beavers on the lower levels won’t have to live in total darkness."
zhCN = "“半个红杉艺术性地卡在两个支撑结构之间。可以在上面建造，并配有灯光，以便潜在的农作物仍然可以在其下生长。还可以让来自下层的海狸不必生活在完全黑暗中。”"
zhTW = "半棵紅杉藝術性地夾在兩個支撐結構之間。可以進行建設，並配有燈光，以便潛在的作物仍然能在其下生長。此外，這樣也能讓來自下層的海狸不必生活在完全黑暗之中。"
ruRU = "Половина секвойи артистично застряла между двумя поддерживающими конструкциями. На ней можно строить, и она оснащена освещением, чтобы потенциальные растения могли продолжать расти под ней. Также это нужно, чтобы бобры с нижних этажей не жили в полной темноте."
jaJP = "半分のセコイアが2つの支持構造の間に芸術的に挟まれています。上に建てることができ、作物がその下で育つ可能性のために照明が付いています。また、下層のビーバーが完全な暗闇の中で生活する必要がないようにするためでもあります。"
frFR = "Une moitié de séquoia artistiquement coincée entre deux structures de support. Peut être construite dessus, et est équipée de lumières pour que des cultures potentielles puissent continuer à pousser en dessous. Aussi afin que les castors des étages inférieurs n'aient pas à vivre dans l'obscurité totale."
deDE = "Halb ein Sequoiabaum künstlerisch zwischen zwei stützenden Strukturen befestigt. Kann besiedelt werden und kommt mit Lichtern, damit potenzielle Pflanzen darunter weiterhin wachsen können. Auch damit Biber aus den unteren Etagen nicht in völliger Dunkelheit leben müssen."
plPL = "Połowa sekwoi artystycznie utkwiona między dwoma wspierającymi strukturami. Można na niej budować, a także jest wyposażona w oświetlenie, aby potencjalne uprawy mogły nadal rosnąć pod nią. Ponadto, aby bobry z dolnych pięter nie musiały żyć w całkowitych ciemnościach."
ptBR = "metade de uma sequoia artisticamente presa entre duas estruturas de suporte. Pode ser construída em cima e vem com luzes para que as culturas potenciais ainda possam crescer sob ela. Também para que os castores dos andares inferiores não precisem viver na total escuridão."
koKR = "두 개의 지지 구조물 사이에 예술적으로 끼워진 반쪽의 세쿼이아. 위에 건설할 수 있으며, 그 아래에서 작물이 여전히 자랄 수 있도록 조명을 갖추고 있습니다. 또한 아래 층의 비버들이 완전히 어둠 속에서 살아야 하지 않도록 하기 위함입니다."
csCZ = "Půl sekvoje umělecký způsobem zasazené mezi dvě podpůrné konstrukce. Může být postavena na a má osvětlení, aby pod ní mohly potenciální plodiny stále růst. Také aby bobři z nižších pater nemuseli žít v naprosté tmě."

