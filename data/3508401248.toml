plPL = "Daje bobrom cierpiącym na oparzenia miejsce na odpoczynek i szybsze wyzdrowienie dzięki kojącemu efektowi <color=green>podstawowego balsamu</color>."
ptBR = "Dá aos castores que sofrem com queimaduras um lugar para descansar e curar mais rapidamente, graças ao efeito calmante do <color=green>bálsamo básico</color>."
koKR = "화상으로 고통받는 비버들에게 <color=green>기본 발림</color>의 진정 효과 덕분에 더 빠르게 치유할 수 있도록 휴식할 장소를 제공합니다."
