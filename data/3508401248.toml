ruRU = "Интригующая эволюция механического водяного насоса, который стреляет водой под углом 30° для дальнего орошения. \nМаксимизирует дальность за счет высоты. \n<color=green>Пушка будет работать до тех пор, пока уровень воды не достигнет синего флага</color>"
jaJP = "興味深い進化を遂げた機械式水ポンプで、30°の角度で水を射出し、遠距離灌漑を行います。  \n高低を犠牲にして射程を最大化します。  \n<color=green>キャノンは水位が青い旗に達するまで動作し続けます</color>"
