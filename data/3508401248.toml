["Lapantouflemagic.Woodupgrade_Gatherer.Description"]
raw = "An upgrade module to be placed on top of an upgradable <color=#FFA500>Small Tower</color> (left) adjacent to a <color=#FF6EC7>triangle roof</color> building (right)\nEven more harvesting!\n<color=#00FFFF>Works as a Levee</color>"
