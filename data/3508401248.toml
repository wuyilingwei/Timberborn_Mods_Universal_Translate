["Lapantouflemagic.NuclearReactor.FlavorDescription"]
raw = "\"Every morning someone has to hit the big red button, and if you're not lucky, KABOOM�!\nOtherwise nothing happens until the next day. Of course it makes no sense, but that's how hoomans thought nuclear power worked.\"\n -A Hooman historian beaver"
status = "normal"
enUS = "Every morning someone has to hit the big red button, and if you're not lucky, KABOOM! Otherwise nothing happens until the next day. Of course it makes no sense, but that's how humans thought nuclear power worked.\" - A human historian beaver"
zhCN = "“每天早上都需要有人按下这个红色按钮，如果不够幸运，轰！……相信我，这就是人类核电站的工作原理。”——海狸历史学家"
zhTW = "\"每個早上，都有人必須按下那個大紅鈕，若你不幸的話，砰的一聲！\n否則什麼也不會發生，直到第二天。當然，這沒有任何意義，但這就是人類認為核能運作的方式。\"  \n - 一位人類歷史學家海狸"
ruRU = "\"Каждое утро кто-то должен нажать на большую красную кнопку, и если вам не повезло, БА-БАХ! В противном случае ничего не происходит до следующего дня. Конечно, это не имеет смысла, но именно так люди думали, что работает ядерная энергия.\"  \n- Бобер-историк людей"
jaJP = "「毎朝、誰かが大きな赤いボタンを押さなければならず、運が悪ければ、カブーン！そうでなければ、次の日まで何も起こりません。もちろん、それは意味がありませんが、そういうふうに人間は原子力が機能すると思っていました。」  \n- 人間の歴史家ビーバー"
frFR = "\"Chaque matin, quelqu'un doit appuyer sur le gros bouton rouge, et si vous n'avez pas de chance, KABOOM ! Sinon, rien ne se passe jusqu'au lendemain. Bien sûr, cela n'a aucun sens, mais c'est ainsi que les humains pensaient que l'énergie nucléaire fonctionnait.\"  \n -Un castor historien humain\""
deDE = "\"Jeden Morgen muss jemand auf den großen roten Knopf drücken, und wenn du nicht Glück hast, KABOOM! Ansonsten passiert bis zum nächsten Tag nichts. Natürlich macht das keinen Sinn, aber so dachten die Menschen, dass Kernkraft funktioniert.\" \n -Ein menschlicher Historiker-Biber"
plPL = "\"Każdego ranka ktoś musi nacisnąć duży czerwony przycisk, a jeśli masz pecha, KABOOM! W przeciwnym razie nic się nie dzieje aż do następnego dnia. Oczywiście to nie ma sensu, ale tak myśleli hoomani, jak działała energia jądrowa.\"  \n -Bóbr historyk hoomanów"
ptBR = "\"Todo dia alguém tem que apertar o grande botão vermelho, e se você não tiver sorte, KABOOM!\nCaso contrário, nada acontece até o dia seguinte. Claro que não faz sentido, mas foi assim que os humanos achavam que a energia nuclear funcionava.\"\n -Um castor historiador humano"
koKR = "\"매일 아침 누군가는 큰 빨간 버튼을 눌러야 하고, 운이 좋지 않으면 KABOOM! 그렇지 않으면 다음 날까지 아무 일도 일어나지 않습니다. 물론 말이 안 되지만 인간들은 원자력 발전이 이렇게 작동한다고 생각했습니다.\" - 인간 역사학자 비버"
csCZ = "\"Každé ráno někdo musí stisknout velké červené tlačítko, a pokud nemáte štěstí, KABOOM! Jinak se nic nestane až do dalšího dne. Samozřejmě to nedává smysl, ale takhle si hoomani mysleli, že funguje jaderná energie.\"  \n-A Hooman historian beaver"

["Luc.Library.Description"]
raw = "A large building with lots of books for studying.\nThe only way to obtain science.\n<color=green>Is built from the inside like a wonder</color>."
status = "normal"
enUS = "A large building with lots of books for studying.  \nThe only way to obtain science.  \n<color=green>Is built from the inside like a wonder</color>."
zhCN = "一座拥有大量书籍供学习的大楼。  \n获取科学的唯一途径。  \n<color=green>像奇迹一样从内部建造</color>。"
