["Lapantouflemagic.PassthroughHouse.FlavorDescription"]
raw = "\"You would think that this house has extra space right? Well no, the waterlock mechanism is huge and noisy. Thankfully almost no one uses it at night.\""
status = "normal"
enUS = "\"You would think that this house has extra space, right? Well, no, the waterlock mechanism is huge and noisy. Thankfully, almost no one uses it at night.\""
zhCN = "“你会想这栋房子有额外的空间，对吧？其实没有，水锁机制巨大而吵闹。幸运的是，几乎没有人在晚上使用它。”"
zhTW = "「你會認為這棟房子有額外的空間對吧？其實不然，水鎖機構非常大且吵鬧，幸好幾乎沒有人在晚上使用它。」"
ruRU = "Вы бы подумали, что в этом доме больше пространства, верно? Что ж, нет, механизм водяной запорной системы огромный и шумный. К счастью, почти никто не использует его ночью."
jaJP = "「この家には余分なスペースがあると思うでしょう？しかし、そうではありません。水封装置のメカニズムは巨大で騒がしいです。幸いにも、ほとんど誰も夜にはそれを使いません。」"
frFR = "On pourrait penser que cette maison a de l'espace supplémentaire, n'est-ce pas ? Eh bien non, le mécanisme de verrouillage de l'eau est énorme et bruyant. Heureusement, presque personne ne l'utilise la nuit."
deDE = "\"Man würde denken, dass dieses Haus zusätzlichen Platz hat, oder? Nun, nein, der Wasserverriegelungsmechanismus ist riesig und laut. Zum Glück benutzt ihn fast niemand nachts.\""
plPL = "Można by pomyśleć, że ten dom ma dodatkową przestrzeń, prawda? Cóż, nie, mechanizm wodoodporny jest ogromny i hałaśliwy. Na szczęście prawie nikt z niego nie korzysta w nocy."
ptBR = "\"Você pensaria que esta casa tem espaço extra, certo? Bem, não, o mecanismo de bloqueio de água é enorme e barulhento. Felizmente, quase ninguém o usa à noite.\""
koKR = "\"이 집이 추가 공간이 있다고 생각할 수 있겠지만, 아니에요. 수문 기구가 크고 시끄럽답니다. 다행히 밤에는 거의 아무도 사용하지 않아요.\""
csCZ = "\"Říkali byste si, že tento dům má navíc místo, že? No, to ne, mechanismus vodního zámku je obrovský a hlučný. Naštěstí ho téměř nikdo v noci nepoužívá.\""

