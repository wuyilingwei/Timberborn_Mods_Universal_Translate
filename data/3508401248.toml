["Lapantouflemagic.Brewery.FlavorDescription"]
raw = "\"Mushroom juice is the worst-tasting thing you could think of, and yet adding it to some preparations makes everything better. We should study this someday\"\n -A scientist beaver"
status = "normal"
enUS = "\"Mushroom juice is the worst-tasting thing you could think of, and yet adding it to some preparations makes everything better. We should study this someday.\" - A scientist beaver"
zhCN = "“虽然蘑菇汁味道极差，但与其他东西混合后会有奇妙的变化，应该深入研究一下。”——海狸科学家"
zhTW = "「蘑菇汁是你能想到的最難喝的東西，但將它添加到一些食材中卻能讓一切變得更好。我們應該有一天研究這個。」  \n- 一位科學家海狸"
ruRU = "«Грибной сок — это самая отвратительная вещь, которую только можно представить, и все же добавление его в некоторые приготовления делает все лучше. Нам стоит когда-нибудь это изучить» — учёный бобёр"
jaJP = "「キノコジュースは考えうる中で最もまずい味のものですが、それをいくつかの調理法に加えるとすべてが良くなります。いつかこれを研究するべきです。」  \n- 科学者ビーバー"
frFR = "\"Le jus de champignon est la chose au goût le pire que vous puissiez imaginer, et pourtant l'ajouter à certaines préparations améliore tout. Nous devrions étudier cela un jour.\"  \n -Un castor scientifique"
deDE = "„Pilsaft ist das schlecht schmeckendste, was man sich vorstellen kann, und doch macht es alles besser, wenn man es einigen Zubereitungen hinzufügt. Wir sollten das eines Tages studieren.“ - Ein Wissenschaftler-Biber"
plPL = "\"Sok grzybowy to najgorsza rzecz, jaką możesz sobie wyobrazić, a jednak dodanie go do niektórych potraw sprawia, że wszystko staje się lepsze. Powinniśmy to kiedyś zbadać.\" \n -Naukowiec bóbr"
ptBR = "\"O suco de cogumelo é a coisa com o pior gosto que você pode imaginar, e ainda assim adicioná-lo a algumas preparações torna tudo melhor. Devemos estudar isso algum dia.\"  \n- Um castor cientista"
koKR = "\"버섯 주스는 당신이 생각할 수 있는 가장 맛없는 것이지만, 그것을 몇 가지 준비물에 추가하면 모든 것이 더 좋아집니다. 언젠가 이것을 연구해야 합니다.\"\n- 한 과학자 비버"
csCZ = "„Houbový džus je nejchutnější věc, kterou si dokážete představit, a přesto jeho přidání do některých příprav věci zlepší. Měli bychom to jednou prozkoumat.“  \n- Vědec bobr"

