["Lapantouflemagic.AdvancedSawmill.Description"]
raw = "An enormous building that is almost a whole dam in itself. Cuts giant logs into different products.\nGenerates lots of dust in its surroundings.\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "An enormous building that is almost a whole dam in itself. Cuts giant logs into different products. Generates lots of dust in its surroundings. Works as a Levee."
zhCN = "用强大动力驱动机器切割巨型原木，能获得巨型半原木或大量木制品。<br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一座幾乎是一整個水壩的巨大建築。將巨大的原木切割成不同的產品。\n在周圍產生大量灰塵。\n<color=#00FFFF>充當堤防</color>"
ruRU = "Огромное здание, которое почти является целой плотиной само по себе. Режет гигантские бревна на разные продукты. Создает много пыли в своем окружении. <color=#00FFFF>Работает как насыпь</color>"
jaJP = "自身がほぼ全体がダムのような巨大な建物。巨大な丸太をさまざまな製品に加工する。周囲に大量の埃を生成する。<color=#00FFFF>堤防として機能する</color>"
frFR = "Un immense bâtiment qui est presque un barrage à lui tout seul. Coupe d'énormes troncs d'arbres en différents produits. Génère beaucoup de poussière dans ses environs. <color=#00FFFF>Agit comme un levee</color>"
deDE = "Ein enormes Gebäude, das fast einen ganzen Damm für sich allein darstellt. Schneidet riesige Baumstämme in verschiedene Produkte. Erzeugt viel Staub in seiner Umgebung. <color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Ogromny budynek, który sam w sobie jest niemal całą tamą. Tnie gigantyczne pnie na różne produkty. Generuje dużo kurzu w swoim otoczeniu. <color=#00FFFF>Działa jak wał przeciwpowodziowy</color>"
ptBR = "Um enorme prédio que é quase uma represa por si só. Corta troncos gigantes em diferentes produtos. Gera muita poeira em seus arredores. <color=#00FFFF>Funciona como um dique</color>"
koKR = "거의 하나의 댐과 같은 거대한 건물입니다. 거대한 통나무를 다양한 제품으로 자릅니다. 주변에 많은 먼지를 발생시킵니다. <color=#00FFFF>제방처럼 작동합니다</color>"
csCZ = "Obrovská budova, která je téměř celou hrází sama o sobě. Kálí obrovské kmény na různé produkty. Vytváří spoustu prachu v okolí. <color=#00FFFF>Funguje jako hráz</color>"

