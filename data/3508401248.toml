["Lapantouflemagic.PawsTrader.Description"]
raw = "Our expedition is neither the first, neither the last to have been send from our homeland. If we can find other settlements of our kind, they would be good trading partners, since none of the other savages we've met can make an even half-decent stew."
status = "normal"
enUS = "Our expedition is neither the first, neither the last to have been send from our homeland. If we can find other settlements of our kind, they would be good trading partners, since none of the other savages we've met can make an even half-decent stew."
zhCN = "乘坐气球飞向远方，与其他白爪种族贸易。<br><color=#FF99FF><i>“我们不是第一支，也不是最后一支从故乡出发的探索队。如果能找到同族的聚居地，那将是很好的贸易伙伴，因为其他种族的远亲们都做不出好吃的炖菜！”</i></color>"
zhTW = "我們的探險隊既不是第一個，也不是最後一個從我們的故鄉出發的。如果我們能找到其他類似的定居點，他們將會是很好的貿易夥伴，因為我們遇見的其他野蠻人沒有人能做出一鍋半 decent 的燉菜。"
ruRU = "Наша экспедиция не первая и не последняя, отправленная из нашей родины. Если нам удастся найти другие поселения нашего рода, это будут хорошие торговые партнёры, так как ни один из других дикарей, с которыми мы встречались, не может приготовить даже хоть что-то сносное."
jaJP = "私たちの遠征は、私たちの故郷から送られた最初でも最後でもありません。もし私たちと同じような他の集落を見つけることができれば、彼らは良い交易相手となるでしょう。なぜなら、私たちが出会った他の野蛮人たちは、ろくにまともなシチューすら作れないからです。"
frFR = "Notre expédition n'est ni la première ni la dernière à avoir été envoyée depuis notre patrie. Si nous pouvons trouver d'autres colonies de notre genre, elles seraient de bons partenaires commerciaux, puisque aucun des autres sauvages que nous avons rencontrés ne peut préparer un potage à moitié décent."
deDE = "Unsere Expedition ist weder die erste noch die letzte, die aus unserer Heimat gesendet wurde. Wenn wir andere Siedlungen unserer Art finden können, wären sie gute Handelspartner, da keiner der anderen Wilden, die wir getroffen haben, auch nur einen halbwegs anständigen Eintopf zubereiten kann."
plPL = "Nasza ekspedycja nie jest ani pierwsza, ani ostatnia, która została wysłana z naszej ojczyzny. Jeśli uda nam się znaleźć inne osady naszego rodzaju, będą dobrymi partnerami handlowymi, ponieważ żaden z innych dzikusów, których spotkaliśmy, nie potrafi przygotować nawet przyzwoitego gulaszu."
ptBR = "Nossa expedição não é nem a primeira, nem a última a ter sido enviada de nossa terra natal. Se conseguirmos encontrar outros assentamentos do nosso tipo, seriam bons parceiros comerciais, já que nenhum dos outros selvagens que encontramos consegue fazer nem mesmo um ensopado razoável."
koKR = "우리의 원정대는 고향에서 파견된 첫 번째도 아니고 마지막도 아닙니다. 만약 우리 종류의 다른 정착지를 찾을 수 있다면, 그들과의 무역은 매우 유리할 것입니다. 우리가 만난 다른 야만인들은 나쁘지 않은 스튜 하나 만들지 못하거든요."
csCZ = "Naše expedice není ani první, ani poslední, která byla vyslána z naší domoviny. Pokud najdeme další osady našeho druhu, byly by dobrými obchodními partnery, protože žádní z ostatních divochů, které jsme potkali, nedokážou uvařit ani z poloviny slušný guláš."

