["Lapantouflemagic.Crane_and_Rope.Whitepaws.Description"]
raw = "A cheap crane to allow beavers to go down a few meters to access resources or access the side of a building for construction purposes.\nCannot use the same support voxel as a side platform.\n<color=red>Allows movement but does not act as a path</color>"
status = "abandoned"
enUS = "A cheap crane to allow beavers to go down a few meters to access resources or to access the side of a building for construction purposes. Cannot use the same support voxel as a side platform. <color=red>Allows movement but does not act as a path</color>"
zhCN = "一种廉价的起重机，可以让海狸下降几米以获取资源或访问建筑侧面进行施工。<br><color=red>允许移动但不作为路径</color>"
zhTW = "一個便宜的起重機，讓海狸能夠下去幾米以獲取資源或進入建築物的側面進行建設。  \n不能使用與側平台相同的支撐體素。  \n<color=red>允許移動但不作為路徑</color>"
ruRU = "Дешевый кран, позволяющий бобрам опускаться на несколько метров для доступа к ресурсам или к стороне здания для строительных целей.  \nНельзя использовать тот же поддерживающий воксель, что и для боковой платформы.  \n<color=red>Позволяет движение, но не действует как путь</color>"
jaJP = "ビーバーがリソースにアクセスするために数メートル降りたり、建設目的で建物の側面にアクセスしたりできる安価なクレーンです。サイドプラットフォームと同じサポートボクセルは使用できません。<color=red>移動は可能ですが、道としては機能しません</color>"
frFR = "Une grue bon marché pour permettre aux castors de descendre de quelques mètres afin d'accéder aux ressources ou d'accéder au côté d'un bâtiment à des fins de construction.  \nNe peut pas utiliser le même voxel de support qu'une plateforme latérale.  \n<color=red>Permet le mouvement mais n’agit pas comme un chemin</color>"
deDE = "Ein billiger Kran, um Biber ein paar Meter hinunter zu lassen, um auf Ressourcen zuzugreifen oder die Seite eines Gebäudes für Bauzwecke zu erreichen. \nKann nicht dasselbe Stütz-Voxel wie eine Seitenplattform verwenden.\n<color=red>Ermöglicht Bewegung, fungiert jedoch nicht als Pfad</color>"
plPL = "Tania dźwignia, która pozwala bobrom zstąpić kilka metrów, aby uzyskać dostęp do zasobów lub dostać się na stronę budynku w celach budowlanych.  \nNie może korzystać z tego samego prostopadłościanu wspierającego, co platforma boczna.  \n<color=red>Umożliwia ruch, ale nie działa jako ścieżka</color>"
ptBR = "Uma grua barata para permitir que castores desçam alguns metros para acessar recursos ou cheguem ao lado de um prédio para fins de construção.  \nNão pode usar o mesmo voxel de suporte que uma plataforma lateral.  \n<color=red>Permite movimento, mas não atua como um caminho</color>"
koKR = "비버들이 몇 미터 내려가 자원을 얻거나 건물 측면에 접근하기 위해 사용할 수 있는 저렴한 크레인입니다. 사이드 플랫폼과 동일한 지지 복셀을 사용할 수 없습니다. <color=red>이동은 가능하지만 경로로 작용하지는 않습니다</color>"
csCZ = "Levný jeřáb, který umožňuje bobrům sejít o několik metrů dolů za účelem přístupu ke zdrojům nebo za účelem přístupu na stranu budovy pro stavební účely.  \nNení možné použít stejný podpůrný voxel jako boční platformu.  \n<color=red>Umožňuje pohyb, ale nepůsobí jako cesta</color>"

