["Lapantouflemagic.PassthroughHouse.Description"]
raw = "A slightly enlarged lodge with a complicated waterlock system to allow beavers to easily access the other side of the dam.\nHouses <color=green>one hauler</color> and its family.\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "A slightly enlarged lodge with a complicated waterlock system to allow beavers to easily access the other side of the dam. Houses one hauler and its family. Works as a levee."
zhCN = "能住进一户家庭的房子，同时海狸可以直接通过。<br><color=#59FF61>可雇佣1名搬运工。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "稍微擴大的獺館，配有複雜的水閘系統，讓海狸可以輕鬆到達大壩的另一側。\n容納<color=green>一隻運輸者</color>及其家族。\n<color=#00FFFF>作為堤防</color>"
ruRU = "Немного увеличенная хижина с сложной системой водяных замков, чтобы бобры могли легко добираться до другой стороны плотины.  \nВмещает <color=green>одного перевозчика</color> и его семью.  \n<color=#00FFFF>Работает как дамба</color>"
jaJP = "少し大きくなったロッジで、ビーバーがダムの反対側に簡単にアクセスできるように、複雑な水門システムがあります。  \n<color=green>1つの運搬者</color>とその家族が住んでいます。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une cabane légèrement agrandie avec un système d'écluse complexe pour permettre aux castors d'accéder facilement de l'autre côté du barrage.  \nAbrite <color=green>un transporteur</color> et sa famille.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine leicht vergrößerte Lodge mit einem komplizierten Wasserstandsregelsystem, das den Bibern den einfachen Zugang zur anderen Seite des Damms ermöglicht.  \nBeherbergt <color=green>eine Lader</color> und seine Familie.  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Nieco powiększona budowla z skomplikowanym systemem śluz, który umożliwia bobrom łatwy dostęp na drugą stronę tamy.  \nMieszkają w niej <color=green>jedna bobrza rodzina</color>.  \n<color=#00FFFF>Pełni funkcję wału przeciwpowodziowego</color>"
ptBR = "Uma cabana ligeiramente ampliada com um sistema de comporta complicado para permitir que os castores acessem facilmente o outro lado da represa.  \nAbriga <color=green>um carregador</color> e sua família.  \n<color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "비버들이 댐 건너편에 쉽게 접근할 수 있도록 복잡한 수문 시스템이 있는 약간 커진 오두막.\n<color=green>하울러 한 명</color>과 그 가족이 삽니다.\n<color=#00FFFF>제방으로 작동합니다</color>"
