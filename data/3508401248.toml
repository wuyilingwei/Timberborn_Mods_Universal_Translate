["Lapantouflemagic.Fireflyfarm.Description"]
raw = "An unusual workplace reserved for the most fearless beavers. Grows giant carnivorous fireflies from tiny larvae in order to harvest the glowing fluid from their abdomen.\nThe ravenous beast is kept attached at all times to make the process <i>perfectly</i> safe."
status = "normal"
enUS = "An unusual workplace reserved for the most fearless beavers. It grows giant carnivorous fireflies from tiny larvae in order to harvest the glowing fluid from their abdomen. The ravenous beast is kept attached at all times to make the process perfectly safe."
zhCN = "将奇异幼虫培养成巨大的萤火虫，能获得荧光液。<br><color=#FFA500>通过气球贸易可获得奇异幼虫、冷冻肉块来建造、获得荧光液。</color>"
zhTW = "一個為最無畏的海狸保留的異常工作場所。從微小的幼蟲中培育出巨型肉食性螢火蟲，以便收集牠們腹部的發光液體。這些貪婪的野獸隨時保持附著，以確保過程<i>完全</i>安全。"
ruRU = "Необычное рабочее место, предназначенное для самых бесстрашных бобров. Выращивает гигантских плотоядных светлячков из крошечных личинок, чтобы собрать светящийся жидкость из их живота. Ненасытное существо всегда прикреплено, чтобы сделать процесс <i>абсолютно</i> безопасным."
jaJP = "最も勇敢なビーバーのために予約された異常な職場。小さな幼虫から巨大な肉食性のホタルを育て、その腹部から発光する液体を収穫するためのものです。貪欲な獣は常につながれており、そのプロセスを<i>完全に</i>安全に保っています。"
frFR = "Un lieu de travail inhabituel réservé aux castors les plus intrépides. Fait pousser des lucioles carnivores géantes à partir de minuscules larves afin de récolter le fluide lumineux de leur abdomen. La bête ravageuse est maintenue attachée en tout temps pour rendre le processus <i>parfaitement</i> sûr."
deDE = "Ein ungewöhnlicher Arbeitsplatz, der den furchtlosesten Bibern vorbehalten ist. Züchtet riesige fleischfressende Glühwürmchen aus winzigen Larven, um die leuchtende Flüssigkeit aus ihrem Abdomen zu ernten. Das gefräßige Biest wird ständig befestigt, um den Prozess <i>vollkommen</i> sicher zu machen."
plPL = "Niecodzienne miejsce pracy zarezerwowane dla najbardziej nieustraszonych bobrów. Hoduje gigantyczne, mięsożerne świetliki z malutkich larw, aby zbierać świecącą ciecz z ich brzuchów. Żarłoczne stworzenie jest cały czas przymocowane, aby proces był <i>doskonale</i> bezpieczny."
ptBR = "Um local de trabalho incomum reservado para os castores mais destemidos. Cultiva vagalumes carnívoros gigantes a partir de pequenas larvas para colher o fluido luminoso de seu abdômen. A criatura voraz é mantida presa o tempo todo para tornar o processo <i>perfeitamente</i> seguro."
koKR = "가장 두려움 없는 비버들을 위해 예약된 특별한 작업장. 작은 유충에서 거대한 육식 반딧불이를 키워 그들의 복부에서 빛나는 액체를 수확합니다. 항상 무절제한 짐승이 부착되어 있어 과정을 <i>완전히</i> 안전하게 만듭니다."
csCZ = "Neobvyklé pracoviště vyhrazené pro nejodvážnější bobry. Pěstuje obří masožravé světlušky z malých larev, aby sklidil svítící tekutinu z jejich břicha. Hladová bestie je neustále připoutaná, aby byl proces <i>naprosto</i> bezpečný."

["Lapantouflemagic.Fireflyfarm.FlavorDescription"]
raw = "\"You see kits: every bad thing has its silver lining! Tending to those is quite easy, and what's it gonna do? Eat my prosthetic arm? Ha!\"\n -Grandpa beaver, on how to live a happy life."
status = "normal"
enUS = "You see, kids: every bad thing has its silver lining! Taking care of those is quite easy, and what’s it gonna do? Eat my prosthetic arm? Ha!\"  \n-Grandpa Beaver, on how to live a happy life."
zhCN = "“你们看，小家伙们：每件坏事都有它的光明面！照顾这些是相当简单的，它会做什么呢？吃掉我的假肢？哈哈！”\n - 老海狸，谈论如何过上快乐的生活。"
zhTW = "「你看，小家伙：每件壞事都有它的好的一面！照顧這些事情其實很簡單，那它能怎樣？吃掉我的義肢手臂？哈！」  \n- 獺爺爺，談談如何過上幸福的生活。"
ruRU = "Вы видите, детки: у каждой плохой вещи есть своя хорошая сторона! Заботиться об этом довольно легко, и что это может сделать? Съесть мою протезу? Ха!\" \n-Дедушка бобер, о том, как жить счастливой жизнью."
jaJP = "「見てごらん、悪いことには必ず良い面があるんだ！それに気を使うのはとても簡単で、何をするって言うんだ？義手を食べるのか？ハハ！」  \n- おじいちゃんビーバー、幸せな人生の過ごし方について。"
frFR = "\"Vous voyez les kits : chaque chose mauvaise a son bon côté ! S'en occuper est très facile, et que va-t-il faire ? Manger mon bras prosthétique ? Ha !\"  \n -Papi castor, sur comment vivre une vie heureuse."
deDE = "\"Du siehst, Kits: Jede schlechte Sache hat ihre gute Seite! Sich um diese zu kümmern, ist ganz einfach und was wird es tun? Meinen Prothesenarm essen? Ha!\"  \n -Opa Biber, wie man ein glückliches Leben lebt."
plPL = "Widzisz, małe liski: każda zła rzecz ma swoje dobre strony! Zajmowanie się nimi jest całkiem proste, a co mogą zrobić? Zjeść moją protezę ręki? Ha!\"  \n-Dziadek bóbr, o tym, jak żyć szczęśliwie."
ptBR = "\"Você vê, filhotes: toda coisa ruim tem seu lado bom! Cuidar disso é bem fácil, e o que isso vai fazer? Comer meu braço protético? Ha!\"  \n -Vovô castor, sobre como viver uma vida feliz."
koKR = "“너는 알겠지, 모든 나쁜 일에는 그에 대한 좋은 면이 있어! 그것들을 돌보는 것은 꽤 쉬워, 그리고 그게 뭐할 건데? 내 의수나 먹을까? 하하!”  \n- 행복한 삶을 사는 방법에 대한 할아버지 비버의 이야기."
csCZ = "Vidíš, malé děti: každá špatná věc má své pozitivum! Starat se o ně je docela snadné, a co to udělá? Sní to mou protézu? Ha!\"\n -Dědeček bobr, jak žít šťastný život."

