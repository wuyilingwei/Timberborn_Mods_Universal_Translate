["Lapantouflemagic.LeafTrader.Description"]
raw = "The Leafcoart are, for lack of a better term, weirdoes. It’s unclear whether they actually grow leaves or if they simply glue them on every morning. Anyway, they hate killing plants and get offended if you ask them for such products, but they happily take ours so they also are hypocrites. Anyway our brainiacs want to study the beautiful glowing insects that live in their lands. try to bring us back some."
status = "normal"
enUS = "The Leafcoart are, for lack of a better term, weirdoes. It’s unclear whether they actually grow leaves or if they simply glue them on every morning. Anyway, they hate killing plants and get offended if you ask them for such products, but they happily take ours so they also are hypocrites. Anyway our brainiacs want to study the beautiful glowing insects that live in their lands. try to bring us back some."
zhCN = "乘坐气球飞向远方，与叶纹种族贸易。<br><color=#FF99FF><i>“叶纹的思考方式非常独特，他们憎恶砍伐植物，却可以接受我们的制品，这不是自欺欺人吗？算了，他们聚居地附近的发光昆虫很有价值，可以带一些回来。”</i></color><br><color=#FFA500>贸易可获得奇异幼虫。</color>"
zhTW = "葉商人是一些缺乏更好形容詞的怪人。尚不清楚他們到底是實際長出葉子，還是每天早上只是把葉子黏上去。不管怎樣，他們討厭殺死植物，如果你向他們請求這類產品，他們會感到冒犯，但他們很樂意接受我們的產品，所以他們也是偽君子。不管怎樣，我們的天才們想要研究生活在他們土地上的美麗發光昆蟲。請試著帶一些回來給我們。"
ruRU = "Листократы – это, мягко говоря, странные люди. Неясно, действительно ли они выращивают листья или просто приклеивают их каждое утро. В любом случае, они ненавидят уничтожать растения и обижаются, если вы спрашиваете их о таких продуктах, но с радостью принимают наши, так что они тоже лицемеры. В любом случае, наши гении хотят изучить прекрасных светящихся насекомых, которые живут на их землях. Попробуйте принести нам немного."
jaJP = "「リーフコアートは、言うなれば、変わり者です。彼らが実際に葉を育てているのか、それとも毎朝それをただ貼り付けているのかは不明です。とにかく、彼らは植物を殺すことを嫌い、そのような製品を求めると怒りますが、私たちの製品は喜んで受け取るので、彼らは偽善者でもあります。とにかく、私たちの頭脳たちは彼らの土地に住む美しい光る昆虫を研究したがっています。何匹か持ち帰ってきてください。」"
frFR = "Les Leafcoart sont, faute d'un meilleur terme, des étranges. Il n'est pas clair s'ils font réellement pousser des feuilles ou s'ils se contentent de les coller chaque matin. Quoi qu'il en soit, ils détestent tuer des plantes et se sentent offensés si vous leur demandez de tels produits, mais ils acceptent volontiers les nôtres, donc ils sont aussi des hypocrites. Quoi qu'il en soit, nos cerveaux en ébullition veulent étudier les magnifiques insectes lumineux qui vivent sur leurs terres. Essayez de nous en rapporter quelques-uns."
deDE = "Die Leafcoart sind, mangels eines besseren Begriffs, Sonderlinge. Es ist unklar, ob sie tatsächlich Blätter wachsen lassen oder ob sie sie einfach jeden Morgen ankleben. Jedenfalls hassen sie es, Pflanzen zu töten, und fühlen sich beleidigt, wenn man sie nach solchen Produkten fragt, aber sie nehmen gerne unsere, also sind sie auch Heuchler. Jedenfalls wollen unsere Genies die wunderschönen leuchtenden Insekten studieren, die in ihren Ländern leben. Versuche, uns welche mitzubringen."
plPL = "Liściecoart to, brak lepszego określenia, osobliwości. Nie jest jasne, czy rzeczywiście hodują liście, czy po prostu przyklejają je każdego ranka. Tak czy inaczej, nienawidzą zabijania roślin i czują się obrażeni, jeśli poprosisz ich o takie produkty, ale chętnie przyjmują nasze, więc są również hipokrytami. Tak czy inaczej, nasi geniusze chcą zbadać piękne świecące owady, które żyją w ich krainach. Spróbuj przynieść nam kilka z powrotem."
ptBR = "Os Leafcoart são, para não dizer outra coisa, estranhos. Não está claro se eles realmente cultivam folhas ou se simplesmente as colam todas as manhãs. De qualquer forma, eles odeiam matar plantas e ficam ofendidos se você pedir por produtos desse tipo, mas aceitam os nossos com prazer, então também são hipócritas. Enfim, nossos gênios querem estudar os belos insetos brilhantes que vivem em suas terras. Tente trazer alguns de volta para nós."
koKR = "리프코아트는 더 나은 표현이 없어 기묘한 존재입니다. 그들이 실제로 잎을 기르는지 아니면 매일 아침 잎을 붙이는 것인지 불확실합니다. 어쨌든 그들은 식물을 죽이는 것을 싫어하고 그러한 제품을 요청하면 불쾌해하지만, 우리의 제품은 기꺼이 받아들입니다. 그래서 그들도 위선자입니다. 어쨌든 우리의 영리한 이들이 그들의 땅에 사는 아름답고 빛나는 곤충들을 연구하고 싶어합니다. 우리에게 좀 가져다 주세요."
csCZ = "Lapantouflemagic.LeafTrader.Description - Listopadníci jsou, jak lépe říct, podivíni. Není jasné, zda skutečně pěstují listy, nebo je každé ráno jednoduše přilepují. Každopádně nenávidí zabíjení rostlin a urazí se, pokud je požádáte o takové produkty, ale rádi berou ty naše, takže jsou také pokrytci. Každopádně naši géniové chtějí studovat krásné zářící hmyz, který žije v jejich zemích. Snažte se nám přinést nějaké."

