["Lapantouflemagic.LitteralDoubleplatform.FlavorDescription"]
raw = "\"No dear, that is not two platforms stacked on each other, everyone knows that's illegal. This is a tall platform with an intermediate floor, that's totally different!\"\n -Mommy beaver"
status = "normal"
enUS = "\"No dear, that is not two platforms stacked on each other, everyone knows that's illegal. This is a tall platform with an intermediate floor, that's totally different!\"  \n-Mommy beaver"
zhCN = "“不，这不是两个叠在一起的平台，那是违背祖制的！”——海狸工程师"
zhTW = "“不，親愛的，那不是兩個平台堆疊在一起，大家都知道那是不合法的。這是一個高平台，配有一個中間樓層，這可完全不同！”  \n- 妈妈海狸"
ruRU = "«Нет, дорогой, это не две платформы, сложенные друг на друга, все знают, что это незаконно. Это высокая платформа с промежуточным этажом, это совершенно другое!» \n -Мама бобер"
jaJP = "「いや、違うわ。あれは二つのプラットフォームが重なっているわけじゃなくて、誰でもそれが違法だって知っているの。これは高いプラットフォームに中間の床があるだけで、全然違うのよ！」  \n-マミー ビーバー"
frFR = "\"Non chérie, ce ne sont pas deux plateformes empilées l'une sur l'autre, tout le monde sait que c'est illégal. C'est une grande plateforme avec un étage intermédiaire, c'est totalement différent !\"  \n -Maman castor"
deDE = "„Nein, mein Lieber, das sind nicht zwei Plattformen übereinander gestapelt, das weiß jeder, dass das illegal ist. Das ist eine hohe Plattform mit einem Zwischengeschoss, das ist ganz anders!“ \n -Mama Biber"
plPL = "„Nie, kochanie, to nie są dwa platformy ułożone jedna na drugiej, wszyscy wiedzą, że to nielegalne. To jest wysoka platforma z piętrem pośrednim, to całkowicie inna sprawa!” \n -Mamka bobra"
ptBR = "\"Não querido, isso não são duas plataformas empilhadas uma sobre a outra, todo mundo sabe que isso é ilegal. Esta é uma plataforma alta com um andar intermediário, isso é totalmente diferente!\" \n -Mamãe castor"
koKR = "\"아니, 자기야, 그건 서로 쌓인 두 개의 플랫폼이 아니야. 모두 알다시피 그건 불법이지. 이건 중간 바닥이 있는 높은 플랫폼이야, 완전히 다른 거라고!\"\n -엄마 비버"
csCZ = "„Ne, drahoušku, to nejsou dvě platformy naskládané na sobě, to ví přece každý, že to je nezákonné. Tohle je vysoká platforma s mezilehlou podlahou, to je úplně něco jiného!“  \n– Maminka bobr"

