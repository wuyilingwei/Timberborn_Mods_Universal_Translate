ptBR = "Um módulo de upgrade a ser colocado em cima de uma <color=#FFA500>Pequena Torre</color> (esquerda) adjacente a um edifício com <color=#FF6EC7>telhado triangular</color> (direita).\nEmprega <color=green>8 Construtores</color>.\n<color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "업그레이드 가능한 <color=#FFA500>작은 탑</color> (왼쪽) 위에 놓을 업그레이드 모듈로, <color=#FF6EC7>삼각형 지붕</color> 건물 (오른쪽)과 인접해 있습니다. <color=green>8명의 건설자</color>가 필요합니다. <color=#00FFFF>제방처럼 작동합니다</color>"
