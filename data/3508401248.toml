["Lapantouflemagic.Topentrancewatertightlodge.Description"]
raw = "A medium-sized watertight lodge built around a ladder, with a side access door.\nCan be stacked on itself, variants, and can carry select buildings.\nHouses two families and employs <color=green>two haulers</color>.\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "A medium-sized watertight lodge built around a ladder, with a side access door. It can be stacked on itself, has variants, and can carry select buildings. It houses two families and employs <color=green>two haulers</color>. <color=#00FFFF>Works as a Levee</color>."
zhCN = "“一座中等大小的防水小屋，围绕着一条梯子建造，并设有一个侧门。<br>可以自我叠加，变种，并能承载特定建筑。<br>能住进两户家庭并雇佣<color=green>两名搬运工</color>。<br><color=#00FFFF>作为堤坝工作</color>。”"
zhTW = "一個中型的防水小屋，圍繞著一個梯子建造，帶有側門進入。  \n可以自我堆疊，有不同變體，並可以承載特定建築。  \n容納兩個家庭並僱用<color=green>兩名搬運工</color>。  \n<color=#00FFFF>作為堤防運作</color>"
ruRU = "Среднего размера водонепроницаемый домик, построенный вокруг лестницы, с боковой дверцей доступа. \nМожет складываться сам на себя, варианты, и может перевозить определенные здания. \nВмещает две семьи и нанимает <color=green>двух грузчиков</color>. \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "「はしごを中心に建てられた、中型の防水小屋で、側面にアクセスドアがあります。自分自身の上に積み重ねることができ、バリエーションがあり、特定の建物を運ぶことができます。二つの家族が住み、<color=green>二人の運搬者</color>を雇っています。<color=#00FFFF>堤防として機能します</color>。」"
frFR = "Une cabane de taille moyenne étanche construite autour d'une échelle, avec une porte d'accès latérale.  \nPeut être empilée sur elle-même, variantes, et peut transporter des bâtiments spécifiques.  \nAccueille deux familles et emploie <color=green>deux transporteurs</color>.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine mittelgroße wasserdichte Lodge, die um eine Leiter herum gebaut ist, mit einer seitlichen Zugangstür. Kann auf sich selbst gestapelt werden, Varianten, und kann ausgewählte Gebäude tragen. Beherbergt zwei Familien und beschäftigt <color=green>zwei Transporteure</color>. <color=#00FFFF>Funktioniert als Deich</color>."
plPL = "Średniej wielkości wodoodporna chata zbudowana wokół drabiny, z bocznymi drzwiami dostępowymi. Można ją układać jedna na drugiej, warianty, i może przenosić wybrane budynki. Mieszka w niej dwie rodziny i zatrudnia <color=green>dwu przewoźników</color>. <color=#00FFFF>Działa jako wał</color>"
ptBR = "Uma pousada estanque de tamanho médio construída em torno de uma escada, com uma porta de acesso lateral.  \nPode ser empilhada sobre si mesma, variantes, e pode suportar edifícios selecionados.  \nAbriga duas famílias e emprega <color=green>dois carregadores</color>.  \n<color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "사다리를 중심으로 지어진 중간 크기의 방수 오두막으로, 측면 출입문이 있습니다.  \n자기 위에 쌓을 수 있으며, 변형이 가능하고 선택된 건물을 운반할 수 있습니다.  \n두 가족이 거주하며 <color=green>두 명의 운반인</color>을 고용합니다.  \n<color=#00FFFF>제방으로 작동합니다</color>"
csCZ = "Středně velká vodotěsná chata postavená kolem žebříku, se stranovými dvířky pro přístup. \nLze ji stohovat, varianty a může nést vybrané budovy. \nUbytuje dvě rodiny a zaměstnává <color=green>dva nosiče</color>. \n<color=#00FFFF>Funguje jako hráz</color>"

