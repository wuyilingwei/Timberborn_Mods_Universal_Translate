enUS = "A 2-foot tall custom-built levee that is specifically designed to fit between nuclear reactors and enhance the inner pool's retention capacity. <color=#00FFFF>Literally is a levee</color>"
zhCN = "一座高2的定制防洪堤，专为核反应堆之间设计，以提高内部水池的蓄水能力。<br><color=#00FFFF>这确实是一个防洪堤</color>"
zhTW = "一個高度 2 的客製化堤防，專門設計用於核反應堆之間，以提高內部池的蓄水能力。<color=#00FFFF>字面上就是一個堤防</color>"
ruRU = "Двойная насыпь, построенная на заказ, высотой 2 метра, которая специально предназначена для размещения между атомными реакторами и повышения способности внутреннего бассейна удерживать воду. <color=#00FFFF>Буквально это насыпь</color>"
jaJP = "2フィートのカスタム建設された堤防で、原子炉の間に適合するように設計されており、内部プールの保持能力を向上させるものです。<color=#00FFFF>文字通り堤防です</color>"
frFR = "Une levée sur mesure de 2 mètres de hauteur qui est spécifiquement conçue pour s'adapter entre les réacteurs nucléaires et améliorer la capacité de rétention de la piscine intérieure.  \n<color=#00FFFF>Il s'agit littéralement d'une levée</color>"
deDE = "Ein 2 Meter hoher, maßgeschneiderter Deich, der speziell dafür vorgesehen ist, zwischen Atomreaktoren zu passen und die Rückhaltefähigkeit des inneren Beckens zu erhöhen. <color=#00FFFF>Ist buchstäblich ein Deich</color>"
plPL = "Dostosowany do budowy wał o wysokości 2 metrów, który jest szczególnie zaprojektowany do umieszczenia między reaktorami jądrowymi i zwiększenia zdolności retencyjnej wewnętrznego basenu.  \n<color=#00FFFF>Dosłownie jest to wał</color>"
ptBR = "Um dique personalizado de 2 metros de altura que é especificamente projetado para caber entre reatores nucleares e aumentar a capacidade de retenção da piscina interna.  \n<color=#00FFFF>Literalmente é um dique</color>"
koKR = "원자력 발전소 사이에 맞춰 설계된 2칸 높이의 맞춤형 제방으로, 내부 풀의 수공 유지 능력을 높이는 데 사용됩니다.  \n<color=#00FFFF>글자 그대로 제방입니다</color>"
csCZ = "Vlastní hráz o výšce 2, která je specificky navržena tak, aby zapadala mezi jaderné reaktory a zlepšila schopnost zadržení vnitřního bazénu.\n<color=#00FFFF>Doslovně je to hráz</color>"

["Lapantouflemagic.NuclearLevee.FlavorDescription"]
raw = "\"I never could remember why we don't just build plenty of those and make a gigantic dam... but If I ask I am sure they will all laugh at me and say I've gone senile...\"\n -Toothless the Wise, elder beaver, speaking to himself."
status = "normal"
enUS = "\"I never could remember why we don't just build plenty of those and make a gigantic dam... but if I ask, I'm sure they will all laugh at me and say I've gone senile...\" -Toothless the Wise, elder beaver, speaking to himself."
zhCN = "“我怎么记不住为什么我们不多造一些那种东西，建个巨大的水坝呢……但如果我问的话，我肯定会被他们都笑话，说我老糊涂了……”——智者无牙，老栗鼠，自言自语。"
zhTW = "「我從來記不得為什麼我們不只建造許多這樣的東西，做一個巨大的水壩……但是如果我問，我敢肯定他們會嘲笑我，說我已經老糊塗了……」  \n- 智慧的無牙齒，老海狸，自言自語。"
ruRU = "\"Я никогда не мог вспомнить, почему мы просто не построим множество таких и не сделаем гигантскую плотину... но если я спрошу, я уверен, что все будут смеяться надо мной и скажут, что я стал старым и безумным...\"  \n- Беззубик Умный, старший бобер, говорит сам с собой."
jaJP = "「なぜ私たちがただそれをたくさん作って巨大なダムを作らないのか、私は決して思い出せなかった……しかし、私が聞いたら、彼らは皆私を笑って、私は老いぼれになったと言うに違いない……」  \n- 賢者トゥースレス、年老いたビーバーが自分に語りかけている。"
frFR = "\"Je n'ai jamais pu me souvenir pourquoi nous ne construisons pas simplement plein de ceux-là et faisons un gigantesque barrage… mais si je pose la question, je suis sûr qu'ils vont tous rire de moi et dire que je suis sénile…\" \n- Croc-en-jambe le Sage, vieux castor, parlant à lui-même."
deDE = "\"Ich konnte mir nie merken, warum wir nicht einfach viele davon bauen und einen gigantischen Damm machen… aber wenn ich frage, bin ich mir sicher, dass sie alle über mich lachen und sagen werden, ich sei senil geworden…\" - Zahnlos der Weise, älterer Biber, der mit sich selbst spricht."
plPL = "\"Zawsze nie mogłem sobie przypomnieć, dlaczego po prostu nie zbudujemy mnóstwa takich i nie zrobimy olbrzymiej tamy… ale jeśli zapytam, jestem pewien, że wszyscy się ze mnie zaśmieją i powiedzą, że oszalałem…\"  \n-Zębasty Mądry, stary bóbr, mówiąc do siebie."
ptBR = "Nunca consegui lembrar por que não simplesmente construímos muitos deles e fazemos uma represa gigante… mas se eu perguntar, tenho certeza de que todos vão rir de mim e dizer que estou senil…\"  \n- Sem Dente, o Sábio, velho castor, falando consigo mesmo."
koKR = "\"나는 왜 그냥 그런 것을 많이 만들어서 거대한 댐을 만들지 않냐고 기억할 수가 없었다... 하지만 내가 물어보면 모두 나를 비웃고 내가 노망이 났다고 말할 것임에 틀림없다...\"  \n- 지혜로운 이빨 없는 비버, 혼잣말."
csCZ = "Nikdy jsem si nemohl vzpomenout, proč jen nepostavíme spoustu těchto a neuděláme gigantickou přehradu... ale pokud se zeptám, jsem si jistý, že se mi všichni zasmějí a řeknou, že jsem se zbláznil...\"\n -Bezzubý moudrý, starší bobr, mluvící sám k sobě."

