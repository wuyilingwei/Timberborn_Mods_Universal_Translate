["Lapantouflemagic.Hobbygardener.Description"]
raw = "A small house monopolizing an excessive amount of material solely to allow one beaver to enjoy his hobby.\nMight save your colony if you foolishly lost all of your berries or somehow managed to eradicate brambles.\nThe terrace must be <color=#yellow>above ground.</color>\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "A small house monopolizing an excessive amount of material solely to allow one beaver to enjoy his hobby. Might save your colony if you foolishly lost all of your berries or somehow managed to eradicate brambles. The terrace must be <color=#yellow>above ground.</color> <color=#00FFFF>Works as a Levee</color>"
zhCN = "使用密集方式种植作物，能快速获得产物。<br><color=#FFFF1A>阳台部分需要悬空。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一間小房子佔用了過多的材料，僅僅是為了讓一隻海狸享受他的愛好。\n如果你愚蠢地失去了所有的漿果，或以某種方式成功根除黑莓，這可能會拯救你的群落。\n陽台必須是<color=#yellow>高於地面。</color>\n<color=#00FFFF>作為堤防運作</color>"
ruRU = "Небольшой дом, монополизирующий чрезмерное количество материалов исключительно для того, чтобы один бобёр мог наслаждаться своим хобби. \nМожет спасти вашу колонию, если вы глупо потеряли все свои ягоды или каким-то образом сумели искоренить ежевику. \nТерраса должна быть <color=#yellow>над землёй.</color> \n<color=#00FFFF>Работает как насыпь</color>"
jaJP = "小さな家が過剰な量の材料を独占して、一匹のビーバーが趣味を楽しむためだけに存在します。\nもし愚かにもすべてのベリーを失ったり、なんとか棘を根絶させてしまった場合、あなたのコロニーを救うかもしれません。\nテラスは<color=#yellow>地面の上に</color>なければなりません。\n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une petite maison monopolise une quantité excessive de matériaux uniquement pour permettre à un castor de profiter de son passe-temps.  \nPourrait sauver votre colonie si vous avez imprudemment perdu toutes vos baies ou réussi à éradiquer des ronces.  \nLa terrasse doit être <color=#yellow>au-dessus du sol.</color>  \n<color=#00FFFF>Fonctionne comme un levée</color>"
deDE = "Ein kleines Haus, das übermäßig viel Material monopolisiert, nur um einem Biber zu ermöglichen, sein Hobby zu genießen. Könnte deine Kolonie retten, wenn du dummerweise all deine Beeren verloren hast oder es dir irgendwie gelungen ist, die Dornen zu beseitigen. Die Terrasse muss <color=#yellow>über dem Boden</color> sein. <color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Mały dom monopolizuje nadmiar materiałów tylko po to, aby jeden bóbr mógł cieszyć się swoim hobby. Może uratować Twoją kolonię, jeśli głupio straciłeś wszystkie jagody lub w jakiś sposób udało Ci się wyeliminować jeżyny. Taras musi być <color=#yellow>nad ziemią.</color> <color=#00FFFF>Działa jak wał</color>"
ptBR = "Uma pequena casa monopolizando uma quantidade excessiva de material apenas para permitir que um castor desfrute de seu hobby.  \nPode salvar sua colônia se você tola e ingenuamente perder todas as suas frutas ou conseguir erradicar os espinhos.  \nO terraço deve estar <color=#yellow>acima do solo.</color>  \n<color=#00FFFF>Funciona como um dique</color>"
koKR = "한 비버가 자신의 취미를 즐길 수 있도록 과도한 양의 자원을 독점하는 작은 집입니다.\n모든 베리를 어리석게 잃거나 어떻게든 덤불을 근절하게 된다면 당신의 식민지를 구할 수 있습니다.\n테라스는 <color=#yellow>지상 위에</color> 있어야 합니다.\n<color=#00FFFF>제방으로 기능합니다</color>"
csCZ = "Malý dům monopolizující nadměrné množství materiálu pouze pro potěšení jednoho bobra.\nMůže zachránit vaši kolonii, pokud jste nerozvážně ztratili všechny své bobule nebo nějakým způsobem dokázali vyhubit ostružiny.\nTerasa musí být <color=#yellow>nad zemí.</color>\n<color=#00FFFF>Funguje jako hráz</color>"

