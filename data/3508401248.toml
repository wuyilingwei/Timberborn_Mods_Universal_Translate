ruRU = "Сажает основные деревья. <color=#FFA500>Маленькая башня</color>, <color=#FF6EC7>Может поддерживать улучшения</color> <color=#00FFFF>Работает как насыпь</color>"
jaJP = "基本的な樹木を植えます。<color=#FFA500>小さな塔</color>、<color=#FF6EC7>アップグレードをサポート可能</color><color=#00FFFF>堤防として機能する</color>"
frFR = "Plantes des arbres basiques.  \n<color=#FFA500>Petite tour</color>, <color=#FF6EC7>Peut supporter des améliorations</color>  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Pflanzen grundlegende Bäume.  \n<color=#FFA500>Kleiner Turm</color>, <color=#FF6EC7>Kann Upgrades unterstützen</color>  \n<color=#00FFFF>Funktioniert als Damm</color>"
plPL = "Rośliny podstawowe drzewa.\n<color=#FFA500>Mała wieża</color>, <color=#FF6EC7>Może obsługiwać ulepszenia</color>\n<color=#00FFFF>Funkcjonuje jako wał</color>"
ptBR = "Plantas árvores básicas.  \n<color=#FFA500>Pequena Torre</color>, <color=#FF6EC7>Pode suportar melhorias</color>  \n<color=#00FFFF>Funciona como uma Barreira</color>"
koKR = "기본 나무를 심습니다.  \n<color=#FFA500>작은 탑</color>, <color=#FF6EC7>업그레이드를 지원할 수 있습니다</color>  \n<color=#00FFFF>제방처럼 작동합니다</color>"
csCZ = "Zasazuje základní stromy.  \n<color=#FFA500>Malá věž</color>, <color=#FF6EC7>Může podporovat vylepšení</color>  \n<color=#00FFFF>Funguje jako hráz</color>"

