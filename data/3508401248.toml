["Lapantouflemagic.Mediummine.Description"]
raw = "A larger and deeper mine to exploit richer deposits, also gives access to rarer elements.\nComes with access stairs and barriers to prevent silly little kits from falling and getting hurt.\n<color=green>Needs to be placed in a 4-deep hole!\nMine and fences must be on solid ground!\nPlace stairs on dirt spots and complete the access ramp</color>"
status = "normal"
enUS = "A larger and deeper mine to exploit richer deposits also provides access to rarer elements. It comes with access stairs and barriers to prevent silly little kids from falling and getting hurt. <color=green>Needs to be placed in a 4-deep hole! Mine and fences must be on solid ground! Place stairs on dirt spots and complete the access ramp</color>"
zhCN = "能获得更多矿产资源。<br><color=#FFFF1A>矿洞部分必须建造在地形内，护栏必须建造在地面上。</color><br><color=#FFA500>所需坑洞深度为 4，大小为 4x4 去掉一个 1x2 的角。</color>"
zhTW = "一個更大更深的礦井可以開採更富饒的礦床，還可以接觸到更稀有的元素。\n配有通行的樓梯和障礙物，以防止小孩掉下去受傷。\n<color=green>必須放置在 4 深的洞穴中！\n礦井和圍欄必須建立在堅固的地面上！\n在泥土處放置樓梯，並完成通行斜坡</color>"
ruRU = "Более большая и глубокая шахта для разработки более богатых месторождений также дает доступ к более редким элементам. \nСодержит лестницы для доступа и барьеры, чтобы предотвратить падение и травмы маленьких детей. \n<color=green>Должна быть установлена в яме глубиной 4 блока! \nШахта и ограждения должны располагаться на прочной поверхности! \nУстановите лестницы на земляных участках и завершите доступный пандус</color>"
jaJP = "より大きく、深い鉱山は、より豊富な鉱床を採掘するために、また、より希少な元素にアクセスすることも可能にします。\n子供たちが落ちたり怪我をしないように、アクセス用の階段とバリアが付いています。\n<color=green>4深さの穴に設置する必要があります！\n鉱山とフェンスはしっかりした地面に設置してください！\n階段は土の上に置き、アクセスランプを完成させてください。</color>"
frFR = "Une mine plus grande et plus profonde pour exploiter des dépôts plus riches, donne également accès à des éléments plus rares.  \nLivrée avec des marches d'accès et des barrières pour empêcher les petits kits malins de tomber et de se blesser.  \n<color=green>Doit être placée dans un trou de 4 de profondeur !  \nLa mine et les clôtures doivent être sur un sol solide !  \nPlacez les marches sur des zones en terre et complétez la rampe d'accès</color>"
deDE = "Eine größere und tiefere Mine zur Ausbeutung reicherer Ablagerungen gewährt auch Zugang zu selteneren Elementen. \nKommt mit Zugangstreppen und Barrieren, um zu verhindern, dass kleine Kinder fallen und sich verletzen. \n<color=green>Muss in ein 4-tiefes Loch gesetzt werden! \nMine und Zäune müssen auf festem Boden stehen! \nPlatziere die Treppen auf Erdböden und vervollständige die Zugangsrampe</color>"
plPL = "Większa i głębsza kopalnia do eksploatacji bogatszych złóż, daje również dostęp do rzadszych pierwiastków.  \nW zestawie schody dostępu i bariery, aby zapobiec wypadkom dzieci.  \n<color=green>Musisz ją umieścić w 4-głębokim dole!  \nKopalnia i ogrodzenia muszą być na twardym podłożu!  \nUmieść schody w miejscach z ziemią i ukończ rampę dostępową</color>"
ptBR = "Uma mina maior e mais profunda para explorar depósitos mais ricos, também dá acesso a elementos mais raros. \nVem com escadas de acesso e barreiras para evitar que crianças bobas caiam e se machuquem. \n<color=green>Precisa ser colocada em um buraco de 4 de profundidade! \nA mina e as cercas devem estar em terreno sólido! \nColoque escadas em pontos de terra e complete a rampa de acesso</color>"
koKR = "더 풍부한 자원을 개발하기 위한 크고 깊은 광산으로, 희귀한 요소에 접근할 수 있습니다.\n작고 귀여운 친구들이 떨어져 다치는 것을 방지하기 위해 접근 계단과 방벽이 포함되어 있습니다.\n<color=green>4 깊이의 구멍에 설치해야 합니다!\n광산과 울타리는 단단한 땅 위에 있어야 합니다!\n흙 위에 계단을 놓고 접근 경사를 완성하세요</color>"
csCZ = "Větší a hlubší důl pro těžbu bohatších ložisek, také poskytuje přístup k vzácnějším prvkům.\nPřichází s přístupovými schody a zábradlími, aby se zabránilo pádu malých dětí a zranění.\n<color=green>Je potřeba umístit do 4 hluboké jámy!\nDůl a ploty musí být na pevném podkladu!\nUmístěte schody na hlinitá místa a dokončete přístupovou rampu</color>"

["Lapantouflemagic.Mediummine.FlavorDescription"]
raw = "\"I don't believe in ghosts and monsters, what even are grues supposed to be anyway?\"\n -Miner Zork, last words"
status = "normal"
enUS = "\"I don't believe in ghosts and monsters; what even are grue supposed to be anyway?\" -Miner Zork, last words"
zhCN = "“我不信鬼神不信妖怪，所以矿洞没什么可怕的！”——矿工佐克，坠亡"
