["Building.MissileSilo.Whitepaws.Description"]
raw = "<color=#FF6EC7>We have made a new breakthrough in our understanding of hooman technologies! This one promises exciting opportunities for the future. \nIf we can get it to work, this surely will the greatest achievement of beaverkind.</color>\n<color=#00FFFF>Requires to be placed in an at least 6-deep clean water pond</color>\n<color=red>Entrance must be accessible for construction to proceed.</color>"
status = "normal"
enUS = "We have made a new breakthrough in our understanding of human technologies! This one promises exciting opportunities for the future. If we can get it to work, this will surely be the greatest achievement of beaverkind. Requires to be placed in at least a 6-deep clean water pond. Entrance must be accessible for construction to proceed."
zhCN = "<color=#FF6EC7>我们对人类技术的理解取得了新的突破！这将带来激动人心的机会和未来。如果我们能让它运作起来，这无疑会是海狸种族最伟大的成就。</color>\n<color=#00FFFF>必须建造在至少 6 格深的清水池中</color>\n<color=red>入口必须可供施工进入。</color>"
zhTW = "<color=#FF6EC7>我們在理解人類科技方面取得了新的突破！這將為未來帶來令人興奮的機會。如果我們能讓它運作，這無疑會成為海狸族最大的成就。</color>\n<color=#00FFFF>須放置在至少6深的清水池塘中</color>\n<color=red>入口必須可進入以便施工進行。</color>"
ruRU = "<color=#FF6EC7>Мы сделали новый прорыв в нашем понимании человеческих технологий! Этот прорыв обещает захватывающие возможности для будущего. Если нам удастся это реализовать, это, безусловно, будет величайшим достижением бобров.</color>\n<color=#00FFFF>Необходимо разместить в пруду с чистой водой глубиной не менее 6 метров.</color>\n<color=red>Вход должен быть доступен для продолжения строительства.</color>"
jaJP = "<color=#FF6EC7>私たちは人間の技術についての理解において新たな突破口を開きました！これは未来に向けて興奮する機会を約束します。これが機能するなら、これは間違いなくビーバーの偉大な業績となるでしょう。</color>\n<color=#00FFFF>少なくとも6フィートの深さの清水の池に設置する必要があります。</color>\n<color=red>作業を進めるために、入口はアクセス可能でなければなりません。</color>"
frFR = "<color=#FF6EC7>Nous avons réalisé une nouvelle avancée dans notre compréhension des technologies humaines ! Celle-ci promet des opportunités passionnantes pour l'avenir. Si nous parvenons à le faire fonctionner, ce sera sans aucun doute la plus grande réalisation de la communauté des castors.</color>\n<color=#00FFFF>Doit être placé dans un étang d'au moins 6 profondeurs d'eau propre.</color>\n<color=red>L'entrée doit être accessible pour que la construction puisse progresser.</color>"
deDE = "<color=#FF6EC7>Wir haben einen neuen Durchbruch in unserem Verständnis menschlicher Technologien erzielt! Dieser verspricht aufregende Möglichkeiten für die Zukunft. Wenn wir es zum Laufen bringen können, wird dies sicherlich die größte Errungenschaft der Biber sein.</color>  \n<color=#00FFFF>Erfordert einen mindestens 6 m tiefen, klaren Wasserteich.</color>  \n<color=red>Der Zugang muss für den Bau erreichbar sein, damit fortgefahren werden kann.</color>"
plPL = "<color=#FF6EC7>Osiągnęliśmy nowy przełom w zrozumieniu ludzkich technologii! Ten obiecuje ekscytujące możliwości na przyszłość. \nJeśli uda nam się to uruchomić, z pewnością będzie to największe osiągnięcie bobrów.</color>\n<color=#00FFFF>Wymaga umiejscowienia w stawie z czystą wodą o głębokości co najmniej 6 jednostek.</color>\n<color=red>Wejście musi być dostępne, aby budowa mogła postępować.</color>"
ptBR = "<color=#FF6EC7>Fizemos um novo avanço em nossa compreensão das tecnologias humanas! Este promete oportunidades empolgantes para o futuro. Se conseguirmos fazê-lo funcionar, este certamente será o maior feito da espécie dos castores.</color>\n<color=#00FFFF>Requer ser colocado em um lago de água limpa com pelo menos 6 metros de profundidade.</color>\n<color=red>A entrada deve ser acessível para que a construção prossiga.</color>"
koKR = "<color=#FF6EC7>우리는 인간 기술에 대한 이해에서 새로운 돌파구를 마련했습니다! 이것은 미래를 위한 흥미로운 기회를 약속합니다. \n이것이 작동한다면, 이것은 분명 비버 종족의 가장 위대한 업적이 될 것입니다.</color>\n<color=#00FFFF>최소 6 깊이의 깨끗한 물이 있는 연못에 배치해야 합니다.</color>\n<color=red>건설을 진행하기 위해서는 입구에 접근할 수 있어야 합니다.</color>"
csCZ = "<color=#FF6EC7>Učinili jsme nový průlom v našem chápání lidských technologií! Toto slibuje vzrušující příležitosti pro budoucnost. Pokud se nám podaří to rozjet, je to jistě největší úspěch bobřích bytostí.</color>\n<color=#00FFFF>Je třeba umístit do alespoň 6 metrů hlubokého čistého vodního rybníka</color>\n<color=red>Vchod musí být přístupný, aby mohla výstavba pokračovat.</color>"

["Building.MissileSilo.Whitepaws.FlavorDescription"]
raw = "\"We should definitely build this in the center of our town so that everyone can see it!\"\n -Toothless the Wise, elder beaver"
status = "normal"
enUS = "\"We should definitely build this in the center of our town so that everyone can see it!\" -Toothless the Wise, elder beaver"
zhCN = "\"我们绝对应该把它建在我们镇的中心，这样每个人都能看到它！\" - 无齿的智者，老海狸"
zhTW = "「我們絕對應該在我們城鎮的中心建造這個，讓每個人都能看到它！」  \n-智者無牙，老海狸"
ruRU = "«Мы определенно должны построить это в центре нашего города, чтобы каждый мог это увидеть!» \n- Беззубик Мудрый, старейшина бобров"
jaJP = "「私たちは間違いなく、町の中心にこれを建てるべきです。そうすれば誰もがそれを見ることができます！」  \n- 知恵のある歯無しビーバー"
frFR = "\"Nous devrions définitivement construire cela au centre de notre ville pour que tout le monde puisse le voir !\"  \n - Krokmou le Sage, castor âgé"
deDE = "\"Wir sollten das unbedingt im Zentrum unserer Stadt bauen, damit es jeder sehen kann!\"  \n- Zahnlos der Weise, alter Biber"
plPL = "\"Zdecydowanie powinniśmy to zbudować w centrum naszego miasta, aby każdy mógł to zobaczyć!\"  \n - Bezszczety Mądry, starszy bóbr"
ptBR = "\"Devemos definitivamente construir isso no centro da nossa cidade para que todos possam ver!\" - Dentes de Sabedoria, o castor mais velho"
koKR = "\"우리 마을 중심에 이것을 반드시 건설해야 합니다. 모든 사람들이 볼 수 있도록요!\"  \n- 지혜로운 이빨 없는 비버"
csCZ = "\"Určitě bychom to měli postavit uprostřed našeho města, aby to každý viděl!\"  \n- Bezzubý Moudrý, starší bobr"

