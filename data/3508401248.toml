["Lapantouflemagic.WaterCannonM.Description"]
raw = "An intriguing evolution of the mechanical water pump that shoots water at a 45° angle for ranged irrigation.\nProvides a good balance between range and elevation.\n<color=green>Cannon will continue working until the water level reaches the blue flag</color>"
status = "normal"
enUS = "An intriguing evolution of the mechanical water pump that shoots water at a 45° angle for ranged irrigation. Provides a good balance between range and elevation. <color=green>The cannon will continue working until the water level reaches the blue flag</color>"
zhCN = "一种引人注目的机械水泵进化，能够以45°的角度喷射水流进行远距离灌溉。提供了良好的射程和高度之间的平衡。<color=green>炮将持续工作，直到水位达到蓝色旗帜</color>"
zhTW = "一種引人入勝的機械水泵演變，能以45°的角度噴射水流以進行遠距灌溉。\n在射程和高度之間提供良好的平衡。\n<color=green>炮將繼續運作，直到水位達到藍色標誌</color>"
ruRU = "Интригующая эволюция механического водяного насоса, который стреляет водой под углом 45° для дальнего орошения. Обеспечивает хороший баланс между дальностью и высотой. <color=green>Пушка продолжит работать, пока уровень воды не достигнет синего флага</color>"
jaJP = "興味深い進化を遂げた機械式水ポンプで、45°の角度で水を放出し、遠距離灌漑を行います。距離と高低のバランスが良好です。<color=green>水位が青い旗に達するまで、大砲は作動し続けます</color>"
frFR = "Une évolution intrigante de la pompe à eau mécanique qui projette de l'eau à un angle de 45° pour l'irrigation à distance. \nElle offre un bon équilibre entre portée et élévation. \n<color=green>Le canon continuera à fonctionner jusqu'à ce que le niveau d'eau atteigne le drapeau bleu</color>"
deDE = "Eine interessante Entwicklung der mechanischen Wasserpumpe, die Wasser in einem 45°-Winkel für die Fernbewässerung spritzt. Bietet ein gutes Gleichgewicht zwischen Reichweite und Höhe. <color=green>Die Kanone wird weiterarbeiten, bis der Wasserspiegel die blaue Flagge erreicht</color>"
plPL = "Intrygująca ewolucja mechanicznej pompy wodnej, która wyrzuca wodę pod kątem 45° do nawadniania na odległość. Zapewnia dobry balans pomiędzy zasięgiem a wysokością. <color=green>Armata będzie działać, aż poziom wody osiągnie niebieską flagę</color>"
ptBR = "Uma evolução intrigante da bomba d'água mecânica que dispara água em um ângulo de 45° para irrigação à distância.  \nProporciona um bom equilíbrio entre alcance e elevação.  \n<color=green>O canhão continuará funcionando até que o nível da água alcance a bandeira azul</color>"
koKR = "기계식 물 펌프의 흥미로운 진화로, 45° 각도로 물을 분사하여 원거리 관개를 가능하게 합니다. 범위와 고도의 균형을 잘 맞춥니다. <color=green>대포는 물의 수위가 파란 깃발에 도달할 때까지 계속 작동합니다.</color>"
csCZ = "Zajímavá evoluce mechanické vodní pumpy, která vystřeluje vodu pod úhlem 45° pro zavlažování na dálku.  \nZajišťuje dobrou rovnováhu mezi doletem a výškou.  \n<color=green>Kamion bude pokračovat v práci, dokud hladina vody nedosáhne modré vlajky</color>"

