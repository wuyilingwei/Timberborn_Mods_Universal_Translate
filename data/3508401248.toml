["Lapantouflemagic.NuclearReactor3.Description"]
raw = "A high-power nuclear reactor built and running on purified nuclear fuel.\nUses the abyss to tap directly into the aquifer for coolant.\n<color=green>Is built from the inside like a wonder</color>.\n<color=#00FFFF>Clean water is generated as a result</color>\nRequires the <color=green>Abyssal Nuclear Power Plant Water Outflow</color> to allow power to be connected."
status = "abandoned"
enUS = "A high-power nuclear reactor built and running on purified nuclear fuel. Uses the abyss to tap directly into the aquifer for coolant. Is built from the inside like a wonder. Clean water is generated as a result. Requires the Abyssal Nuclear Power Plant Water Outflow to allow power to be connected."
zhCN = "一个高功率的核反应堆，使用净化过的核燃料运行。利用深渊直接从含水层抽取冷却液。<color=green>内部建造如同奇迹一般</color>。<color=#00FFFF>因此生成清水</color>。需要<color=green>深渊核电站水流出</color>以连接电力。"
zhTW = "一座高功率核反應爐，使用純化的核燃料建造並運行。  \n利用深淵直接抽取地下水作為冷卻劑。  \n<color=green>如奇蹟般從內部建造</color>。  \n<color=#00FFFF>因此產生清水</color>。  \n需要<color=green>深淵核電廠水出口</color>以便連接電力。"
ruRU = "Высокая мощность ядерного реактора, построенного и работающего на очищенном ядерном топливе. Использует бездну для непосредственного доступа к водоносному слою для охлаждения. <color=green>Строится изнутри как чудо</color>. <color=#00FFFF>Чистая вода генерируется в результате</color>. Требует <color=green>Сброса воды из ядерной электростанции бездны</color>, чтобы позволить подключение к источнику питания."
jaJP = "高出力の原子炉が精製された核燃料で建設され、稼働しています。  \n冷却のために深淵を利用して地下水帯に直接アクセスします。  \n<color=green>内部からのように建設されています</color>。  \n<color=#00FFFF>結果として清水が生成されます</color>。  \n電力を接続するためには<color=green>深淵の原子力発電所の水排出</color>が必要です。"
frFR = "Un réacteur nucléaire haute puissance construit et fonctionnant avec du combustible nucléaire purifié.  \nUtilise l'abîme pour puiser directement dans l'aquifère pour le refroidissement.  \n<color=green>Est construit de l'intérieur comme une merveille</color>.  \n<color=#00FFFF>De l'eau propre est générée en conséquence</color>.  \nNécessite le <color=green>Déversement d'eau de la centrale nucléaire Abyssale</color> pour permettre la connexion d'alimentation."
deDE = "Ein Hochleistungsreaktor, der mit gereinigtem nuklearem Brennstoff gebaut und betrieben wird.  \nNutzen Sie den Abgrund, um direkt auf das Grundwasser für Kühlmittel zuzugreifen.  \n<color=green>Wird von innen wie ein Wunder gebaut</color>.  \n<color=#00FFFF>Sauberes Wasser wird dadurch erzeugt</color>.  \nErfordert den <color=green>Wasserabfluss des Abyssalen Nuklearkraftwerks</color>, um die Verbindung zur Stromversorgung herzustellen."
plPL = "Wysokowydajny reaktor jądrowy zbudowany i działający na oczyszczonym paliwie jądrowym. \nWykorzystuje otchłań do bezpośredniego pozyskiwania wód gruntowych jako chłodziwa. \n<color=green>Zbudowany od wewnątrz jak cud</color>. \n<color=#00FFFF>Czysta woda jest generowana w wyniku</color>. \nWymaga <color=green>Wypływu Wody Elektrowni Jądrowej z Otchłani</color>, aby umożliwić podłączenie energii."
ptBR = "Um reator nuclear de alta potência construído e funcionando com combustível nuclear purificado.  \nUtiliza o abismo para acessar diretamente o aquífero para resfriamento.  \n<color=green>É construído por dentro como uma maravilha</color>.  \n<color=#00FFFF>Água limpa é gerada como resultado</color>.  \nRequer a <color=green>Saída de Água da Usina Nuclear Abyssal</color> para permitir a conexão de energia."
koKR = "정제된 핵 연료로 작동하는 고출력 핵 반응기입니다.  \n냉각을 위해 심연을 사용하여 수원에 직접 연결합니다.  \n<color=green>경이처럼 내부에서 건설됩니다</color>.  \n<color=#00FFFF>결과적으로 깨끗한 물이 생성됩니다</color>.  \n전력을 연결하기 위해 <color=green>심연 핵 발전소의 물 배출</color>가 필요합니다."
csCZ = "Jaderný reaktor vysokého výkonu postavený a provozovaný na čištěném jaderném palivu. Využívá propast pro přímé napojení na akvifer pro chladicí kapalinu. <color=green>Je postaven zevnitř jako zázrak</color>. <color=#00FFFF>Čistá voda je generována jako výsledek</color> Požaduje <color=green>Odvod vody z Abyssal Jaderné Elektrárny</color>, aby bylo možné připojit energii."

