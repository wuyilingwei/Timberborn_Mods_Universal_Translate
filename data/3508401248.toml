["Building.RangedCrossing.Whitepaws.FlavorDescription"]
raw = "\"Suspiciously fast you say ? That's because we're in a game I tell you! None of you damn kits listen to me, looking at me like I'm crazy! This is all fake!\"\n- Mathilda the insane cook."
status = "normal"
enUS = "Suspiciously fast, you say? That’s because we’re in a game, I tell you! None of you damn kids listen to me, looking at me like I’m crazy! This is all fake!\" - Mathilda the insane cook."
zhCN = "“你说看起来 suspiciously 快？那是因为我们在游戏里，我告诉你！你们这些可恶的小家伙们根本不听我说话，看着我就像我疯了一样！这一切都是假的！”——疯厨师玛蒂尔达"
zhTW = "「你說快得可疑？那是因為我們在玩遊戲，我告訴你！你們這些該死的小孩根本不聽我說話，看著我就像我是瘋子一樣！這一切都是假的！」  \n- 瘋狂廚師馬蒂爾達"
ruRU = "\"Подозрительно быстро, говорите? Это потому, что мы в игре, я вам говорю! Никто из вас, чертовы котята, не слушает меня, смотря на меня, как на сумасшедшую! Все это фальшиво!\"  \n- Матильда, безумная повариха."
jaJP = "「疑わしくも早いと言うの？それは私たちがゲームの中にいるからよ！お前たちの愚かな子たち、私の言うことを全然聞かないで、私が狂っているかのように私を見ている！これらすべては偽物なのよ！」  \n- 狂った料理人マチルダ。"
frFR = "« Suspectement rapide, tu dis ? C'est parce que nous sommes dans un jeu, je te le dis ! Aucun de vous, saletés de kits, ne m'écoute, me regardant comme si j'étais folle ! Tout cela est faux ! »  \n- Mathilda, la cuisinière folle."
deDE = "„Verdächtig schnell, sagen Sie? Das liegt daran, dass wir in einem Spiel sind, sage ich Ihnen! Keiner von euch verdammten Göre hört mir zu, schaut mich an, als wäre ich verrückt! Das ist alles Fake!“  \n- Mathilda, die verrückte Köchin.\""
plPL = "\"Podejrzanie szybko mówisz? To dlatego, że jesteśmy w grze, mówię ci! Żadne z was, przeklęte kociaki, mnie nie słucha, patrzycie na mnie jak na szaloną! To wszystko jest fałszywe!\"\n- Mathilda, szalona kucharka."
ptBR = "\"Rápido de forma suspeita você diz? Isso é porque estamos em um jogo, eu te digo! Nenhum de vocês, malditos gatinhos, me escuta, me olhando como se eu fosse louca! Tudo isso é falso!\"  \n- Mathilda, a cozinheira insana."
koKR = "수상할 정도로 빠르다고요? 그건 우리가 게임에 있기 때문이라고 말씀드려요! 너희들, 이 지랄 같은 아기 고양이들, 나를 미친 사람 바라보듯 쳐다보는군요! 이건 모두 가짜예요!\"  \n- 미친 요리사 마틸다."
csCZ = "\"Cože, podezřele rychle? To proto, že jsme ve hře, říkám vám! Nikdo z vás, prokletí kocourci, mě neposlouchá, díváte se na mě jako na blázna! To všechno je falešné!\"  \n- Mathilda, šílená kuchařka."

["Lapantouflemagic.FarmUpgradeB.Description"]
raw = "An upgrade module to be placed on top of two adjacent <color=#FF6EC7>triangle roof upgradable</color> buildings.\nContains some storage space for crates.\nEmploys <color=green>6 Haulers</color>.\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "An upgrade module to be placed on top of two adjacent <color=#FF6EC7>triangle roof upgradable</color> buildings. Contains some storage space for crates. Employs <color=green>6 Haulers</color>. <color=#00FFFF>Works as a Levee</color>."
zhCN = "在两个相邻的<color=#FF6EC7>可升级三角屋顶</color>建筑上方增加升级模块。包含一些存储空间用于箱子。雇佣<color=green>6名搬运工</color>。<color=#00FFFF>作为防洪堤使用</color>"
