["Faction.Whitepaws.WonderCompletionFlavor"]
raw = "Despite some...accidents...you have not only tamed this land, but also uncovered the secrets of ancient hooman technologies, opening the path to outer space for all of beaverkind.\nNow even if the earth ultimately fails and dies, we will be able to seek refuge among the stars.\n\nHa! Surely those fools never thought about that!"
status = "normal"
enUS = "Despite some... accidents... you have not only tamed this land, but also uncovered the secrets of ancient human technologies, opening the path to outer space for all of beaverkind. Now, even if the earth ultimately fails and dies, we will be able to seek refuge among the stars.\n\nHa! Surely those fools never thought about that!"
zhCN = "尽管经历了一些……意外……你不仅驯服了这片土地，还揭开了古代人类技术的秘密，为所有海狸种族打开了通往太空的道路。现在，即使地球最终失败并死亡，我们也能在星星之间寻求避难。\n\n哈！这些傻瓜肯定从未想到过这一点！"
zhTW = "儘管發生了一些…意外…你不僅馴服了這片土地，還揭開了古老的人類技術的秘密，為所有海狸開啟了通往外太空的道路。\n即使地球最終失敗而死，我們也能在星空中尋找庇護。\n\n哈！那些傻瓜肯定從未考慮過這一點！"
ruRU = "Несмотря на некоторые… происшествия… вы не только укрощали эту землю, но и раскрыли секреты древних человеческих технологий, открыв путь в космос для всего бобрового рода. Теперь, даже если Земля в конечном итоге потерпит поражение и умрет, мы сможем искать убежище среди звезд.\n\nХа! Наверняка эти дураки никогда не думали об этом!"
jaJP = "いくつかの…事故…があったにもかかわらず、あなたはこの土地を手なずけただけでなく、古代のヒューマン技術の秘密を解き明かし、すべてのビーバーのために宇宙への道を開きました。  \n今や、地球が最終的に失敗し、死んでしまっても、私たちは星の間で避難することができるでしょう。  \n\nハ！あの愚か者たちはそれについて考えたこともなかったに違いない！"
frFR = "Malgré quelques... accidents... vous n'avez pas seulement apprivoisé cette terre, mais vous avez également découvert les secrets des anciennes technologies humaines, ouvrant le chemin de l'espace extérieur pour toute la population de castors. Maintenant, même si la terre échoue et meurt finalement, nous serons en mesure de chercher refuge parmi les étoiles.\n\nHa ! Ces fous n'y ont sûrement jamais pensé !"
deDE = "Trotz einiger…Unfälle…hast du dieses Land nicht nur gezähmt, sondern auch die Geheimnisse antiker menschlicher Technologien enthüllt und den Weg zum Weltraum für alle Biberkind geöffnet. Nun, selbst wenn die Erde letztendlich versagt und stirbt, werden wir in der Lage sein, unter den Sternen Zuflucht zu suchen.\n\nHa! Sicherlich haben diese Narren nie daran gedacht!"
plPL = "Pomimo pewnych... wypadków... nie tylko oswoiłeś tę ziemię, ale także odkryłeś tajemnice starożytnych technologii ludzkich, otwierając drogę do kosmosu dla całego bobrzego rodu. Teraz, nawet jeśli ziemia w końcu zawiedzie i umrze, będziemy mogli szukać schronienia wśród gwiazd.\n\nHa! Z pewnością ci głupcy nigdy o tym nie pomyśleli!"
ptBR = "Apesar de alguns... acidentes... você não apenas domou esta terra, mas também desvendou os segredos das antigas tecnologias humanas, abrindo o caminho para o espaço exterior para toda a nação dos castores. Agora, mesmo que a terra acabe e morra, seremos capazes de buscar refúgio entre as estrelas.\n\nHa! Com certeza, esses tolos nunca pensaram nisso!"
koKR = "몇 가지…사고…가 있었음에도 불구하고, 당신은 이 땅을 정복했을 뿐만 아니라 고대 인간 기술의 비밀을 밝혀내어 모든 비버에게 우주로 나아갈 길을 열었습니다. 이젠 지구가 결국 실패하고 죽더라도 우리는 별들 사이에서 피난처를 찾을 수 있을 것입니다. 하하! 분명 그 바보들은 그런 생각을 전혀 하지 않았을 것입니다!"
csCZ = "Navzdory některým...nehodám...jste nejen zkrocili tuto zemi, ale také odhalili tajemství dávných lidských technologií, čímž jste otevřeli cestu do vesmíru pro celé bobří plemeno.\nNyní, i když země nakonec selže a zemře, budeme moci hledat útočiště mezi hvězdami.\n\nHa! Určitě ti hlupáci na to nikdy nepomysleli!"

["Faction.Whitepaws.WonderCompletionMessage"]
raw = "Congratulations! Despite the initial circumstances, you have managed to survive\nand build a great city in this hostile land. \nYou can now leave your Whitepaws to their own devices and take a break from this insanity, they will be fine."
status = "normal"
enUS = "Congratulations! Despite the initial circumstances, you have managed to survive and build a great city in this hostile land. You can now leave your Whitepaws to their own devices and take a break from this insanity; they will be fine."
zhCN = "恭喜！尽管初始条件艰难，你依然成功生存下来，并在这片土地上建立了一座伟大的城市。现在你可以让白爪自行发展，暂时从这疯狂中休息一下，他们会没事的。"
zhTW = "恭喜你！儘管最初的環境艱困，你仍然成功地在這片惡劣的土地上生存並建立了一座偉大的城市。你現在可以把你的白爪留給他們自行處理，暫時遠離這種瘋狂，他們會沒事的。"
ruRU = "Поздравляю! Несмотря на первоначальные обстоятельства, вы смогли выжить и построить великолепный город в этой враждебной земле. Теперь вы можете оставить своих Белых Лап на их собственное усмотрение и взять перерыв от этого безумия, с ними всё будет хорошо."
jaJP = "おめでとうございます！初めの状況にもかかわらず、あなたは生き延び、この過酷な土地に素晴らしい都市を築くことができました。これであなたはホワイトポーズを自分たちの自由に任せ、この狂気から一息つくことができます。彼らは大丈夫です。"
frFR = "Félicitations ! Malgré les circonstances initiales, vous avez réussi à survivre et à construire une grande ville dans cette terre hostile. Vous pouvez maintenant laisser vos Whitepaws à leurs propres dispositions et prendre une pause de cette folie, ils s'en sortiront."
deDE = "Herzlichen Glückwunsch! Trotz der anfänglichen Umstände ist es euch gelungen, zu überleben und eine großartige Stadt in diesem feindlichen Land aufzubauen. Ihr könnt eure Weißen Pfoten jetzt sich selbst überlassen und eine Pause von diesem Wahnsinn nehmen, sie werden in Ordnung sein."
plPL = "Gratulacje! Pomimo początkowych okoliczności udało ci się przeżyć i zbudować wspaniałe miasto w tej wrogiej ziemi. Teraz możesz pozostawić swoje Białe Łapy same sobie i odpocząć od tego szaleństwa, poradzą sobie."
ptBR = "Parabéns! Apesar das circunstâncias iniciais, você conseguiu sobreviver e construir uma grande cidade nesta terra hostil. Agora você pode deixar seus Whitepaws por conta própria e fazer uma pausa dessa insanidade, eles ficarão bem."
koKR = "축하합니다! 초기 상황에도 불구하고, 당신은 이 적대적인 땅에서 생존하고 멋진 도시를 건설하는 데 성공했습니다. 이제 당신은 화이트포즈를 혼자 두고 이 광란에서 잠시 벗어날 수 있습니다. 그들은 괜찮을 것입니다."
csCZ = "Gratuluji! Přestože počáteční okolnosti byly nepříznivé, dokázali jste přežít a postavit skvělé město v této nepřátelské zemi. Nyní můžete nechat své Whitepaws na pokoji a odpočinout si od této šílenosti, budou v pořádku."

