["Lapantouflemagic.Topentrancewatertightlodge_LiquidStorage.Description"]
raw = "A medium-sized watertight lodge built around a ladder, with an extra liquid storage floor.\nCan be stacked on itself, variants, and can carry select buildings.\nHouses two families and employs <color=green>one hauler</color>.\n<color=#00FFFF>Works as a Levee</color>"
