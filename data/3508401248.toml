["Lapantouflemagic.SmallAquiferPump.Description"]
raw = "A perverse contraption using arcane powers to extract water from the ground.\nIs affected by droughts and badtides.\n<color=#00FFFF>Works as a Levee</color>\nTo be placed on top of two adjacent <color=#FF6EC7>triangle roof upgradable</color> buildings.\nThe pipe must reach one level lower than the triangle buildings."
status = "normal"
enUS = "A perverse contraption using arcane powers to extract water from the ground.\nIs affected by droughts and badtides.\n<color=#00FFFF>Works as a Levee</color>\nTo be placed on top of two adjacent <color=#FF6EC7>triangle roof upgradable</color> buildings.\nThe pipe must reach one level lower than the triangle buildings."
zhCN = "在两个相邻的三角小屋上增加建筑，出入口与左侧三角小屋重合。将轻微污染的地下水带至地表。<br><color=#FFFF1A>必须建造在相邻的三角小屋上。<br>三角小屋：树液工小屋，采集工小屋，伐木工小屋，农屋。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一種扭曲的裝置，利用神秘的力量從地下抽取水源。\n受到乾旱和惡潮的影響。\n<color=#00FFFF>充當堤防</color>\n需放置在兩棟相鄰的<color=#FF6EC7>可升級三角屋頂</color>建築之上。\n管道必須延伸至低於三角建築一層的高度。"
ruRU = "Извращенный механизм, использующий тайные силы для добычи воды из земли. \nПодвержен засухам и плохим приливам. \n<color=#00FFFF>Работает как дамба</color> \nДолжен быть установлен на верхушке двух смежных <color=#FF6EC7>треугольных зданий, подлежащих улучшению</color>. \nТруба должна достигать одного уровня ниже, чем треугольные здания."
jaJP = "歪んだ装置で、秘術を使って地面から水を抽出します。  \n干ばつや悪潮の影響を受けます。  \n<color=#00FFFF>堤防と同様に機能します</color>  \n隣接する2つの<color=#FF6EC7>三角屋根のアップグレード可能な</color>建物の上に設置する必要があります。  \nパイプは三角建物よりも1段低いレベルに到達しなければなりません。"
frFR = "Un dispositif pervers utilisant des pouvoirs arcaniques pour extraire de l'eau du sol.  \nIl est affecté par les sécheresses et les marées basses.  \n<color=#00FFFF>Fonctionne comme une digue</color>  \nÀ placer sur le dessus de deux bâtiments adjacents <color=#FF6EC7>avec toiture en triangle modifiable</color>.  \nLe tuyau doit atteindre un niveau en dessous des bâtiments en triangle."
deDE = "Ein perversem Gerät, das arkane Kräfte nutzt, um Wasser aus dem Boden zu fördern.  \nEs wird von Dürren und schlechten Gezeiten beeinflusst.  \n<color=#00FFFF>Funktioniert wie ein Deich</color>  \nMuss auf zwei benachbarten <color=#FF6EC7>dachartig aufrüstbaren</color> Gebäuden platziert werden.  \nDas Rohr muss ein Niveau unter den dreieckigen Gebäuden reichen."
plPL = "Sprytne urządzenie wykorzystujące tajemne moce do wydobywania wody z ziemi.  \nJest narażone na susze i złe przypływy.  \n<color=#00FFFF>Funkcjonuje jak tamę</color>  \nMoże być umieszczone na szczycie dwóch przyległych <color=#FF6EC7>budynków z dachem w kształcie trójkąta, które można ulepszać</color>.  \nRura musi sięgać o poziom niżej niż budynki w kształcie trójkąta."
ptBR = "Uma contraption perversa que usa poderes arcanos para extrair água do solo.  \nÉ afetada por secas e marés ruins.  \n<color=#00FFFF>Funciona como uma Barragem</color>  \nDeve ser colocada em cima de dois edifícios <color=#FF6EC7>de telhado triangular aprimoráveis</color> adjacentes.  \nO tubo deve alcançar um nível abaixo dos edifícios triangulares."
koKR = "지하수에서 물을 끌어내기 위해 비뚤어진 힘을 사용하는 신비한 장치입니다.\n가뭄과 나쁜 조수의 영향을 받습니다.\n<color=#00FFFF>제방으로 작동합니다</color>\n두 개의 인접한 <color=#FF6EC7>삼각 지붕 업그레이드 가능</color> 건물 위에 배치해야 합니다.\n파이프는 삼각 건물보다 한 단계 아래로 내려가야 합니다."
csCZ = "Zvrácený stroj využívající arkánní síly k čerpání vody ze země. Podléhá suchu a špatným přílivům. <color=#00FFFF>Funguje jako hráz</color> Může být umístěn na vrchol dvou sousedních <color=#FF6EC7>vylepšitelných trojúhelníkových střech</color> budov. Trubka musí dosáhnout o jeden stupeň níže než trojúhelníkové budovy."

["Lapantouflemagic.SmallAquiferPump.FlavorDescription"]
raw = "\"It is written on the user manual that only a one-legged brass-colored beaver, dancing under the full moon in the middle of twelve Ironteeth statuettes wrapped in cabbage, shall open the security cache and allow to press the start button.\n -A very gullible waterpumper beaver."
status = "normal"
enUS = "It is written on the user manual that only a one-legged brass-colored beaver, dancing under the full moon in the middle of twelve Ironteeth statuettes wrapped in cabbage, shall open the security cache and allow to press the start button.\n -A very gullible waterpumper beaver."
zhCN = "“用户手册上写着，只有一只腿的铜色海狸，在十二个被卷心菜包裹的铁齿雕像中间，满月之夜跳舞，才能打开安全缓存并按下启动按钮。——一只非常容易上当的抽水海狸。”"
zhTW = "「使用手冊上寫著，只有一隻單腿金色的海狸，在滿月之下，於十二個包著捲心菜的鐵牙雕像中跳舞，才能打開安全盒並按下啟動鈕。  \n- 一隻非常輕信的水泵海狸。」"
ruRU = "В руководстве пользователя написано, что только однога нога медный бобр, танцующий под полной луной среди двенадцати статуэток Железных Зубов, завуалированных капустой, сможет открыть защитный тайник и позволить нажать кнопку старта.  \n- Очень доверчивый водяной насосный бобр."
jaJP = "「ユーザーマニュアルには、満月の下でキャベツに包まれた12のアイアンティース像の真ん中で踊る、たった一足の真鍮色のビーバーだけがセキュリティキャッシュを開けてスタートボタンを押すことを許可されると書かれています。 -非常に騙されやすい水ポンプのビーバー。」"
frFR = "Il est écrit dans le manuel d'utilisation que seul un castor en métal couleur laiton, dansant sous la pleine lune au milieu de douze statuettes Ironteeth enveloppées dans du chou, pourra ouvrir le coffre de sécurité et permettre d'appuyer sur le bouton de démarrage.  \n -Un castor pompant l'eau très crédule."
deDE = "Im Benutzerhandbuch steht, dass nur ein einbeiniges, messingfarbenes Biber, der unter dem vollen Mond mitten in zwölf mit Kohl umwickelten Ironteeth-Statuetten tanzt, den Sicherheitsschrank öffnen und den Startknopf drücken darf. - Ein sehr leichtgläubiger Wasserpump-Biber."
plPL = "W instrukcji obsługi napisano, że tylko jednonożny beaver w kolorze mosiądzu, tańczący pod pełnią Księżyca w środku dwunastu statuetek Ironteeth owiniętych kapustą, otworzy skarbiec zabezpieczeń i pozwoli nacisnąć przycisk startu. - Bardzo łatwowierny pompiarz wody."
ptBR = "Está escrito no manual do usuário que apenas um castor de uma perna, da cor de latão, dançando sob a lua cheia no meio de doze estatuetas de Dente de Ferro embrulhadas em repolho, poderá abrir o cofre de segurança e permitir pressionar o botão de início. \n- Um castor muito ingênuo que bomba água."
koKR = "사용자 설명서에는 오로지 한쪽 다리를 가진 황동색 비버가 양배추로 감싼 열두 개의 Ironteeth 동상 가운데서 보름달 아래 춤을 춰야만 보안 캐시를 열고 시작 버튼을 누를 수 있다고 적혀 있습니다. - 매우 잘 속는 물 펌프 비버."
csCZ = "V uživatelské příručce je napsáno, že pouze jednonožní mosazný bobr, tančící pod úplňkem uprostřed dvanácti sošek Ironteeth obalených zelím, otevře bezpečnostní schránku a umožní zmáčknout tlačítko pro spuštění.  \n - Velmi naivní vodní čerpadlový bobr."

