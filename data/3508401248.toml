["Lapantouflemagic.Loglevee.Description"]
raw = "Crude levee made of numerous logs stuck in the mud for basic landscaping. The flag must be entirely buried."
status = "normal"
enUS = "Crude levee made of numerous logs stuck in the mud for basic landscaping. The flag must be entirely buried."
zhCN = "黏土和原木做成的防洪堤。由于技术落后，需要紧贴地形防止被冲散，并且无法叠放。<br><color=#FFFF1A>矿工标志必须建造在地形内。</color>"
zhTW = "粗糙的堤防，由多根被埋在泥土中的樹幹組成，用於基本的園藝。旗幟必須完全埋入土中。"
ruRU = "Грубая дамба, сделанная из множества бревен, застрявших в грязи для базовой ландшафтной обработки. Флаг должен быть полностью зарыт."
jaJP = "粗い堤防は、基本的な景観作りのために泥の中に押し込まれた多数の丸太で作られています。旗は完全に埋まっていなければなりません。"
frFR = "Levee brute composée de nombreux troncs enfoncés dans la boue pour un aménagement basique. Le drapeau doit être entièrement enterré."
deDE = "Rohdamm aus zahlreichen in den Schlamm gesteckten Baumstämmen für grundlegende Landschaftsgestaltung. Die Flagge muss vollständig eingegraben sein."
plPL = "Prosta tamka z licznych kłód wbitych w błoto do podstawowego kształtowania terenu. Flaga musi być całkowicie pochowana."
ptBR = "Leveito rudimentar feito de numerosos troncos presos na lama para paisagismo básico. A bandeira deve estar totalmente enterrada."
koKR = "기본 조경을 위해 진흙에 묻힌 여러 개의 통나무로 만든 조잡한 제방입니다. 깃발은 완전히 묻혀 있어야 합니다."
csCZ = "Hrubá hráz vyrobená z mnoha kmenů zapichujících se do bahna pro základní úpravu krajiny. Vlajka musí být zcela pohřbena."

["Lapantouflemagic.primitivedam.FlavorDescription"]
