enUS = "Irrigates the surrounding land by consuming water.  \n<color=green>Water consumption is barely higher than a water dump.</color>  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "通过消耗水来灌溉周围的土地。<color=green>耗水量仅比水排放点略高。</color><color=#00FFFF>作为堤防使用</color>"
zhTW = "灌溉周圍的土地，消耗水資源。  \n<color=green>水消耗量勉強高於水廢棄。</color>  \n<color=#00FFFF>作為防洪堤運作</color>"
ruRU = "Орошается земля вокруг, потребляя воду.  \n<color=green>Потребление воды едва превышает уровень сброса воды.</color>  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "周囲の土地に水を供給するために水を消費します。  \n<color=green>水の消費量は、ほとんど水の廃棄よりも高くありません。</color>  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Irrigue les terres environnantes en consommant de l'eau.  \n<color=green>La consommation d'eau est à peine plus élevée qu'un déversoir.</color>  \n<color=#00FFFF>Fonctionne comme une levée</color>"
deDE = "Bewässert das umliegende Land, indem es Wasser verbraucht.  \n<color=green>Der Wasserverbrauch ist kaum höher als bei einer Wasserablassstelle.</color>  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Nawadnia otaczającą ziemię, zużywając wodę.  \n<color=green>Zużycie wody jest ledwie wyższe niż zrzut wody.</color>  \n<color=#00FFFF>Funkcjonuje jako wał przeciwpowodziowy</color>"
ptBR = "Irriga a terra ao redor consumindo água.  \n<color=green>O consumo de água é pouco mais alto do que um despejo de água.</color>  \n<color=#00FFFF>Funciona como um dique</color>"
koKR = "주변 땅을 물을 소비하여 관개합니다.\n<color=green>물 소비량은 물 하수구보다 약간 더 높습니다.</color>\n<color=#00FFFF>제방으로 작동합니다.</color>"
csCZ = "Zavlažuje okolní pozemky spotřebováním vody.  \n<color=green>Spotřeba vody je jen mírně vyšší než u vodní skládky.</color>  \n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.Smallcookhouse.Description"]
raw = "A medium lodge managing a lovely terracce where beavers can get a fresh drink.\nThe terrace must be <color=#yellow>above ground.</color>\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "A medium lodge managing a lovely terrace where beavers can get a fresh drink. The terrace must be <color=#yellow>above ground.</color> <color=#00FFFF>Works as a Levee</color>"
zhCN = "一个中等规模的小屋，管理着一个可爱的露台，河狸可以在这里享用新鲜饮料。   \n露台必须是<color=#FFFF1A>悬空的。</color>  \n<color=#00FFFF>可作为堤坝使用</color>"
zhTW = "一個中型小屋，管理著一個可愛的露台，河狸可以在此享用新鮮的飲料。  \n露台必須是<color=#yellow>高於地面。</color>  \n<color=#00FFFF>作為堤防</color>"
ruRU = "Средняя хижина с красивой террасой, где бобры могут получить свежий напиток.  \nТерраса должна быть <color=#yellow>над землёй.</color>  \n<color=#00FFFF>Работает как дамба</color>"
jaJP = "中くらいのロッジで、ビーバーが新鮮な飲み物を楽しめる素敵なテラスを管理しています。  \nテラスは<color=#yellow>地上に設置する必要があります。</color>  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une auberge de taille moyenne gérant une charmante terrasse où les castors peuvent se désaltérer.  \nLa terrasse doit être <color=#yellow>au-dessus du sol.</color>  \n<color=#00FFFF>Fonctionne comme un levee</color>"
deDE = "Eine mittelgroße Lodge, die eine schöne Terrasse verwaltet, auf der Biber ein frisches Getränk bekommen können. Die Terrasse muss <color=#yellow>über dem Boden.</color> <color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Średnia chata zarządzająca uroczą tarasem, gdzie bobry mogą napić się świeżego napoju.  \nTaras musi być <color=#yellow>na wysokości.</color>  \n<color=#00FFFF>Funkcjonuje jako tamka</color>"
ptBR = "Uma pousada média que gerencia um lindo terraço onde os castores podem se refrescar.  \nO terraço deve estar <color=#yellow>acima do chão.</color>  \n<color=#00FFFF>Funciona como um dique</color>"
koKR = "아름다운 테라스를 관리하는 중간 크기의 숙소로, 비버들이 신선한 음료를 마실 수 있습니다.  \n테라스는 <color=#yellow>지면 위에 있어야 합니다.</color>  \n<color=#00FFFF>제방으로 작동합니다</color>"
csCZ = "Střední chatka spravující krásnou terasu, kde castorové mohou získat čerstvý nápoj.  \nTerasu je nutné mít <color=#yellow>nad zemí.</color>  \n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.KitchenHouse.Description"]
raw = "A large house equipped with a mechanized kitchen to feed many beavers.\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "A large house equipped with a mechanized kitchen to feed many beavers.  \n<color=#FF6EC7>Can function without workers.</color>  \n<color=#00FFFF>Works as a levee</color>"
zhCN = "一座配备机械化厨房的大房子，能够喂养众多海狸。<br>● <color=#00FFFF>可以作为堤坝使用</color>"
zhTW = "一座配備機械化廚房的大房子，可以飼養許多海狸。  \n<color=#00FFFF>作為堤防運作</color>"
ruRU = "Большой дом, оборудованный механизированной кухней для кормления многих бобров.  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "「多くのビーバーに餌を与えるための機械化されたキッチンを備えた大きな家。\n<color=#00FFFF>堤防として機能します。</color>」"
frFR = "Une grande maison équipée d'une cuisine mécanisée pour nourrir de nombreux castors.  \n<color=#00FFFF>Fonctionne comme une digue.</color>"
deDE = "Ein großes Haus mit einer mechanisierten Küche, um viele Biber zu füttern.  \n<color=#00FFFF>Funktioniert als Damm.</color>"
plPL = "Duży dom wyposażony w zmechanizowaną kuchnię do karmienia wielu bobrów.  \n<color=#00FFFF>Działa jak wał.</color>"
ptBR = "Uma casa grande equipada com uma cozinha mecanizada para alimentar muitos castores.  \n<color=#00FFFF>Funciona como um dique</color>"
koKR = "많은 비버를 먹일 수 있는 기계화된 부엌이 있는 큰 집입니다.\n<color=#00FFFF>제방으로도 작동합니다.</color>"
csCZ = "Velký dům vybavený mechanizovanou kuchyní pro krmení mnoha bobrů.  \n<color=#00FFFF>Funguje jako hráz</color>"

["Lapantouflemagic.waterpumpUpgrade.Description"]
raw = "An upgrade module to be placed between two adjacent water pumps.\n<color=#00FFFF>Works as a Levee</color>\n<color=green>Placement is sensitive to camera orientation!</color>"
status = "normal"
enUS = "An upgrade module to be placed between two adjacent water pumps.  \n<color=#00FFFF>Works as a Levee</color>  \n<color=green>Placement is sensitive to camera orientation!</color>"
zhCN = "在两个相邻的水泵之间放置的升级模块。<br><color=#00FFFF>可以作为堤坝使用</color><br><color=green>放置位置对摄像机方向敏感！</color>"
zhTW = "一個升級模塊，放置在兩個相鄰的水泵之間。  \n<color=#00FFFF>如同堤壩般運作</color>  \n<color=green>放置對於相機方向敏感！</color>"
ruRU = "Модуль улучшения, который устанавливается между двумя смежными водяными насосами.  \n<color=#00FFFF>Работает как плотина</color>  \n<color=green>Размещение чувствительно к ориентации камеры!</color>"
jaJP = "隣接する2つの水ポンプの間に配置されるアップグレードモジュールです。  \n<color=#00FFFF>堤防として機能します</color>  \n<color=green>配置はカメラの向きに敏感です！</color>"
frFR = "Un module de mise à niveau à placer entre deux pompes à eau adjacentes.  \n<color=#00FFFF>Fonctionne comme une digue</color>  \n<color=green>Le placement est sensible à l'orientation de la caméra !</color>"
deDE = "Ein Upgrade-Modul, das zwischen zwei benachbarten Wasserpumpen platziert werden soll.  \n<color=#00FFFF>Funktioniert wie ein Deich</color>  \n<color=green>Die Platzierung ist empfindlich gegenüber der Kameraposition!</color>"
plPL = "Moduł ulepszający do umieszczenia między dwoma sąsiednimi pompami wodnymi.  \n<color=#00FFFF>Działa jak wał ochronny</color>  \n<color=green>Umiejscowienie jest wrażliwe na orientację kamery!</color>"
ptBR = "Um módulo de upgrade a ser colocado entre duas bombas de água adjacentes.  \n<color=#00FFFF>Funciona como uma Barreira</color>  \n<color=green>A colocação é sensível à orientação da câmera!</color>"
koKR = "두 개의 인접한 물 펌프 사이에 배치할 업그레이드 모듈입니다.\n<color=#00FFFF>제방처럼 작동합니다</color>\n<color=green>배치가 카메라 방향에 민감합니다!</color>"
csCZ = "„Modul vylepšení, který se umisťuje mezi dvě sousední vodní čerpadla.  \n<color=#00FFFF>Funguje jako hráz</color>  \n<color=green>Poloha je citlivá na orientaci kamery!</color>“"

["Lapantouflemagic.DeepWaterPumpUpgrade.Description"]
raw = "An upgrade module to be placed between two adjacent deep water pumps.\n<color=#00FFFF>Works as a Levee</color>\n<color=green>Placement is sensitive to camera orientation!</color>"
status = "normal"
enUS = "An upgrade module to be placed between two adjacent deep water pumps.  \n<color=#00FFFF>Works as a Levee</color>  \n<color=green>Placement is sensitive to camera orientation!</color>"
zhCN = "在两个相邻的深水泵之间放置的升级模块。<br><color=#00FFFF>可作为堤坝使用</color><br><color=green>放置时对相机视角敏感！</color>"
zhTW = "一個升級模組，放置在兩個相鄰的深水泵之間。  \n<color=#00FFFF>作用如同堤壩</color>  \n<color=green>放置需要對攝影機方向敏感！</color>"
ruRU = "Модуль обновления, который устанавливается между двумя соседними глубоководными насосами.  \n<color=#00FFFF>Работает как дамба</color>  \n<color=green>Расположение чувствительно к ориентации камеры!</color>"
jaJP = "隣接する二つの深水ポンプの間に置かれるアップグレードモジュール。\n<color=#00FFFF>堤防として機能します</color>\n<color=green>配置はカメラの向きに敏感です！</color>"
frFR = "Un module de mise à niveau à placer entre deux pompes à eau profonde adjacentes.  \n<color=#00FFFF>Fonctionne comme une digue</color>  \n<color=green>Le placement est sensible à l'orientation de la caméra !</color>"
deDE = "Ein Upgrade-Modul, das zwischen zwei benachbarten Tiefwasserpumpen platziert werden soll.  \n<color=#00FFFF>Funktioniert als Deich</color>  \n<color=green>Die Platzierung ist empfindlich gegenüber der Kamerarotation!</color>"
plPL = "Moduł aktualizacyjny umieszczony między dwoma sąsiednimi pompami głębinowymi.  \n<color=#00FFFF>Działa jak wał przeciwpowodziowy</color>  \n<color=green>Umiejscowienie jest wrażliwe na orientację kamery!</color>"
ptBR = "Um módulo de atualização a ser colocado entre duas bombas de água profundas adjacentes.  \n<color=#00FFFF>Funciona como uma Barragem</color>  \n<color=green>A colocação é sensível à orientação da câmera!</color>"
koKR = "두 개의 인접한 심수 펌프 사이에 배치되는 업그레이드 모듈입니다.  \n<color=#00FFFF>제방처럼 작동합니다</color>  \n<color=green>배치가 카메라 방향에 민감합니다!</color>"
csCZ = "Modul vylepšení, který se umístí mezi dvěma sousedními pumpami na hlubokou vodu.<color=#00FFFF>Funguje jako hráz</color><color=green>Poloha je citlivá na orientaci kamery!</color>"

