["Lapantouflemagic.NEWLumberjackHouse.Description"]
raw = "A half-barn, half-lodge building used as a workplace for a group of lumberjacks. Contains a few tools to help them do their job efficiently. Also houses one family.\n<color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
status = "normal"
enUS = "A half-barn, half-lodge building used as a workplace for a group of lumberjacks. Contains a few tools to help them do their job efficiently. Also houses one family.  \n<color=#FF6EC7>Can support upgrades</color>  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "“一个半谷仓、半小木屋的建筑，用作一组伐木工的工作场所。包含一些工具，以帮助他们高效地完成工作。也容纳一个家庭。\n<color=#FF6EC7>可以支持升级</color>\n<color=#00FFFF>可作为堤坝使用</color>”"
zhTW = "一座半穀倉半小屋的建築，作為一群樵夫的工作場所。內含一些工具，以幫助他們有效地完成工作。還容納著一個家庭。\n<color=#FF6EC7>可以支援升級</color>\n<color=#00FFFF>作為堤防運作</color>"
ruRU = "Полу-амбар полу-лодж здание, используемое как рабочее место для группы лесорубов. Содержит несколько инструментов, помогающих им эффективно выполнять свою работу. Также в нем живет одна семья.  \n<color=#FF6EC7>Может поддерживать улучшения</color>  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "「半分小屋、半分ロッジの建物で、丸太材伐採者のグループの作業場として使用されます。仕事を効率的に行うための道具がいくつか含まれています。また、一家族が住んでいます。  \n<color=#FF6EC7>アップグレードをサポートできます</color>  \n<color=#00FFFF>堤防として機能します</color>」"
frFR = "Un bâtiment moitié grange, moitié auberge utilisé comme lieu de travail pour un groupe de bûcherons. Contient quelques outils pour les aider à faire leur travail efficacement. Héberge également une famille.  \n<color=#FF6EC7>Peut supporter des améliorations</color>  \n<color=#00FFFF>Fonctionne comme un levée</color>"
deDE = "Ein Gebäude, das zur Hälfte eine Scheune und zur Hälfte eine Hütte ist und als Arbeitsplatz für eine Gruppe von Holzfällern dient. Es enthält einige Werkzeuge, die ihnen helfen, ihre Arbeit effizient zu erledigen. Beherbergt auch eine Familie.  \n<color=#FF6EC7>Kann Upgrades unterstützen</color>  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Budowla pół-stodoła pół-chatka, wykorzystywana jako miejsce pracy dla grupy drwali. Zawiera kilka narzędzi, które pomagają im efektywnie wykonywać swoją pracę. Mieszka tam także jedna rodzina.  \n<color=#FF6EC7>Może wspierać ulepszenia</color>  \n<color=#00FFFF>Funkcjonuje jako wał</color>"
ptBR = "Um prédio que é metade celeiro, metade pousada, usado como local de trabalho para um grupo de lenhadores. Contém algumas ferramentas para ajudá-los a fazer seu trabalho de forma eficiente. Também abriga uma família.  \n<color=#FF6EC7>Pode suportar melhorias</color>  \n<color=#00FFFF>Funciona como um Dique</color>"
koKR = "목재가공자들이 작업하는 곳으로 사용되는 반 헛간 반 로지 건물입니다. 그들이 효율적으로 일을 할 수 있도록 돕는 몇 가지 도구가 있습니다. 또한 한 가족이 거주합니다.\n<color=#FF6EC7>업그레이드를 지원할 수 있습니다</color>\n<color=#00FFFF>제방 역할을 합니다</color>"
csCZ = "Poloviční stáj, poloviční chata, která slouží jako pracovní místo pro skupinu dřevorubců. Obsahuje několik nástrojů, které jim pomáhají vykonávat jejich práci efektivně. Také poskytuje útočiště jedné rodině.\n<color=#FF6EC7>Může podporovat vylepšení</color>\n<color=#00FFFF>Funguje jako hráz</color>"

