["Faction.Whitepaws.GameOver.Flavor"]
raw = "We told you it would be hard, now what went wrong? Not enough water storage? Excessive use of prioritization? Overly extended districts? Learn from your mistakes and try again.\nYou can do it, who cares about the lives squandered in the process?"
status = "normal"
enUS = "We told you it would be hard, now what went wrong? Not enough water storage? Excessive use of prioritization? Overly extended districts? Learn from your mistakes and try again. You can do it, who cares about the lives squandered in the process?"
zhCN = "我们告诉过你这会很困难，那么现在出了什么问题？水储存不足？过度使用优先级？地区过度扩展？从你的错误中学习，再试一次。\n你能做到，谁在乎过程中浪费的生命？"
zhTW = "我們告訴過你這會很困難，那麼到底出了什麼問題？水儲存不夠？優先權過度使用？區域過於擴張？從你的錯誤中學習，再試一次。你可以做到，誰在乎過程中浪費的生命？"
ruRU = "Мы говорили, что это будет трудно, так что же пошло не так? Недостаточно водохранилищ? Чрезмерное использование приоритизации? Слишком большие районы? Учитесь на своих ошибках и попробуйте снова. Вы можете это сделать, кому какое дело о жизнях, потраченных впустую в этом процессе?"
jaJP = "私たちはそれが難しいと言ったでしょう、今、何が間違ったのですか？水の貯蔵が足りない？優先順位の過剰な使用？延長されすぎた地区？あなたの間違いから学び、再挑戦してください。あなたはできる、プロセスで無駄にされた命がどうでもいいのですか？"
frFR = "Nous vous avons dit que ce serait difficile, alors qu'est-ce qui a mal tourné ? Pas assez de stockage d'eau ? Utilisation excessive de la priorisation ? Districts trop étendus ? Apprenez de vos erreurs et réessayez. Vous pouvez le faire, qui se soucie des vies gaspillées dans le processus ?"
deDE = "Wir haben dir gesagt, dass es schwierig werden würde, was ist jetzt schiefgelaufen? Nicht genug Wasserspeicher? Übermäßige Nutzung von Priorisierung? Übermäßig erweiterte Bezirke? Lerne aus deinen Fehlern und versuche es erneut. Du kannst es schaffen, wen interessiert es schon, wie viele Leben dabei vergeudet werden?"
plPL = "Mówiliśmy, że będzie trudno, co poszło nie tak? Niedobór magazynowania wody? Nadmierne korzystanie z priorytetyzacji? Zbytnio wydłużone dzielnice? Uczcie się na swoich błędach i spróbujcie ponownie. Możecie to zrobić, kogo obchodzi życie zmarnowane w tym procesie?"
ptBR = "Dissemos que seria difícil, agora o que deu errado? Armazenamento de água insuficiente? Uso excessivo de priorização? Distritos excessivamente ampliados? Aprenda com seus erros e tente novamente. Você consegue, quem se importa com as vidas desperdiçadas no processo?"
koKR = "우리가 어렵다고 말했잖아요, 이제 뭐가 잘못된 건가요? 물 저장이 부족했나요? 우선순위 할당의 과도한 사용인가요? 지나치게 확장된 구역인가요? 당신의 실수에서 배우고 다시 시도하세요. 당신은 할 수 있습니다. 과정에서 낭비된 생명은 누가 신경 쓰나요?"
csCZ = "Říkali jsme vám, že to bude těžké, co šlo špatně? Nedostatek úložného prostoru na vodu? Nadměrné využívání prioritizace? Příliš rozšířené oblasti? Poučte se z chyb a zkuste to znovu. \nMůžete to dokázat, koho zajímají životy promarněné v procesu?"

