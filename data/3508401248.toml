["Lapantouflemagic.Smallcookhouse.FlavorDescription"]
raw = "\"You see that thing on a stick on the outside? That's not a potato, we don't eat potatoes. That's what happens to naughty kits.\"\n -Grandpa beaver"
status = "normal"
enUS = "\"You see that thing on a stick outside? That's not a potato; we don't eat potatoes. That's what happens to naughty kits.\" -Grandpa Beaver"
zhCN = "“看到外面挂在棍子上的东西了吗？那不是土豆，我们不吃土豆。那是调皮的小动物的下场。”——海狸爷爷"
zhTW = "「你看到外面那根棒子上的東西了嗎？那不是土豆，我們不吃土豆。那是頑皮的小動物的下場。」  \n- 爺爺海狸"
ruRU = "«Ты видишь ту штуку на палке снаружи? Это не картошка, мы не едим картошку. Вот что случается с непослушными котятами.»  \n- Дедушка бобр"
jaJP = "「外にある棒の上のあれ見える？ それはジャガイモじゃないよ、私たちはジャガイモを食べない。これはいたずらっ子のキツネたちの運命なんだ。」  \n- おじいちゃんビーバー"
frFR = "\"Tu vois cette chose sur un bâton à l'extérieur ? Ce n'est pas une pomme de terre, nous ne mangeons pas de pommes de terre. C'est ce qui arrive aux petits malins.\"  \n -Papy Castor"
deDE = "„Siehst du das Ding auf einem Stock draußen? Das ist keine Kartoffel, wir essen keine Kartoffeln. So ergeht es bösen Kätzchen.“  \n -Opa Biber"
plPL = "\"Widzisz tę rzecz na patyku na zewnątrz? To nie jest ziemniak, nie jemy ziemniaków. Tak się dzieje z niegrzecznymi kociakami.\" \n -Dziadek bóbr"
ptBR = "\"Você vê aquela coisa no palito do lado de fora? Isso não é uma batata, nós não comemos batatas. É isso que acontece com os gatinhos travessos.\"  \n -Vovô castor"
koKR = "\"바깥쪽에 있는 막대기 위의 것 보이나요? 그건 감자가 아니에요, 우리는 감자를 먹지 않아요. 그건 장난꾸러기 아기들의 운명이에요.\"  \n- 할아버지 비버"
csCZ = "\"Vidíš tu věc na tyči venku? To není brambora, my brambory nejíme. To se stává zlým mláďatům.\" - Dědeček bobr"

