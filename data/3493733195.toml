["LV.Gate.GateFlavor"]
raw = "They called me mad when I blocked the road with a floodgate. Now they call me 'Sir.'\" — Beavrick"
new = "\"They called me mad when I blocked the road with a floodgate. Now they call me 'Sir.'\" — Beavrick"
status = "normal"
enUS = "They called me mad when I blocked the road with a floodgate. Now they call me 'Sir.'\" — Beavrick"
zhCN = "当年他们叫我疯子，现在他们都尊称我为先生！"
zhTW = "「當我用閘門封鎖道路時，他們叫我瘋子。現在他們叫我「先生」。 — 比弗里克」"
ruRU = "\"Они называли меня безумным, когда я заблокировал дорогу затвором. Теперь они называют меня 'Сэр'.\" — Биврик"
jaJP = "「私が堤防で道をふさいだ時、彼らは私を狂人だと言った。今では彼らは私を『サー』と呼んでいる。」 — ビーヴリック"
frFR = "« Ils m'ont traité de fou quand j'ai bloqué la route avec un clapet. Maintenant, ils m'appellent 'Monsieur.' » — Beavrick"
deDE = "„Sie nannten mich verrückt, als ich die Straße mit einem Schleusentor blockierte. Jetzt nennen sie mich ‚Sir‘.“ — Beavrick"
plPL = "\"Nazywali mnie szalonym, gdy zablokowałem drogę grodzicą. Teraz nazywają mnie 'panem'.\" — Beavrick"
ptBR = "\"Eles me chamaram de louco quando bloqueei a estrada com uma comporta. Agora eles me chamam de 'Senhor'.\" — Beavrick"
koKR = "\"내가 홍수문으로 도로를 막았을 때 그들은 나를 미쳤다고 불렀습니다. 이제 그들은 나를 '세상 모든 이가 인정하는 분'이라고 부릅니다.\" — 비버릭"

