["LV.NBR.MagicStructureDesc"]
raw = "Your building does not need any support at all. It can just float on the air. You may still need to build the scaffolding to be able to put the buildings, then remove them."
enUS = "Your building does not need any support at all. It can just float in the air. You may still need to build scaffolding to place the buildings and then remove them."
zhCN = "你的建筑完全不需要任何支撑。它可以在空气中浮起。你可能仍然需要搭建脚手架，以便放置建筑物，然后再将其移除。"
zhTW = "您的建築根本不需要任何支撐。它可以直接漂浮在空中。不過您可能仍需搭建腳手架，以便能夠安裝建築，然後再將其拆除。"
ruRU = "Ваше здание не нуждается в какой-либо поддержке. Оно может просто плавать в воздухе. Вам все еще может понадобиться построить леса, чтобы установить здания, а затем их убрать."
jaJP = "あなたの建物は全く支えを必要としません。空中にただ浮かぶことができます。ただし、建物を設置してから取り外せるように足場を建てる必要があるかもしれません。"
frFR = "Votre bâtiment n'a besoin d'aucun support. Il peut simplement flotter dans l'air. Vous devrez peut-être encore construire l'échafaudage pour pouvoir placer les bâtiments, puis les retirer."
deDE = "Ihr Gebäude benötigt keinerlei Unterstützung. Es kann einfach in der Luft schweben. Vielleicht müssen Sie trotzdem das Gerüst bauen, um die Gebäude zu platzieren und dann zu entfernen."

