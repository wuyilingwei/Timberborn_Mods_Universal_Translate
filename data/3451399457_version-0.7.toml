["LV.NBR.MagicStructureDesc"]
raw = "Your building does not need any support at all. It can just float on the air. You may still need to build the scaffolding to be able to put the buildings, then remove them."
enUS = "Your building does not need any support at all. It can just float in the air. You may still need to build the scaffolding to be able to place the buildings and then remove them."
zhCN = "勾选后，建筑不需要任何支撑结构（放置待建造建筑后，用于临时支撑的平台等建筑可以被拆除）。"
zhTW = "您的建築根本不需要任何支撐。它可以在空中漂浮。您可能仍然需要搭建腳手架，以便能夠放置建築物，然後再將其移除。"
ruRU = "Ваше здание вовсе не требует никакой поддержки. Оно может просто парить в воздухе. Вам все равно может потребоваться построить строительные леса, чтобы установить здания, а затем удалить их."
jaJP = "あなたの建物は全く支えを必要としません。空中に浮くことができます。ただし、建物を置くために足場を作り、その後取り除く必要があるかもしれません。"
frFR = "Votre bâtiment n'a pas besoin de support du tout. Il peut simplement flotter dans l'air. Vous pourriez néanmoins avoir besoin de construire un échafaudage pour pouvoir y placer les bâtiments, puis les retirer."
deDE = "Ihr Gebäude benötigt überhaupt keine Unterstützung. Es kann einfach in der Luft schweben. Sie müssen möglicherweise dennoch das Gerüst bauen, um die Gebäude zu platzieren und dann zu entfernen."
plPL = "Twój budynek nie potrzebuje żadnego wsparcia. Może po prostu unosić się w powietrzu. Może nadal musisz zbudować rusztowanie, aby móc postawić budynki, a następnie je usunąć."

