["IgorZ.Automation.Tool.tmpl.XLevelsDynamite.Description"]
raw = "This template can be applied to dynamites, whether it is finished or still being built. Upon completion, the dynamite will detonate automatically, and a new dynamite blueprint will be placed to dig deeper."
enUS = "This template can be applied to dynamites, whether it is finished or still being built. Upon completion, the dynamite will detonate automatically, and a new dynamite blueprint will be placed to dig deeper."
zhCN = "此规则适用于炸弹，建造完成后会自动引爆，随后放置新的炸弹并再次引爆，直至达到预定次数。"
zhTW = "此模板可應用於炸藥，無論其是已完成或仍在建造中。完成後，炸藥將自動引爆，並將放置新的炸藥藍圖以挖掘更深。"
ruRU = "Этот шаблон может быть применён к динамитам, независимо от того, готов он или всё ещё строится. После завершения динамит взорвется автоматически, и будет размещен новый чертеж динамита для дальнейшего углубления."
jaJP = "このテンプレートは、完成しているかまだ建設中のダイナマイトに適用できます。完成すると、ダイナマイトは自動的に爆発し、新しいダイナマイトの設計図が設置されてさらに深く掘ることができます。"
frFR = "Ce modèle peut être appliqué aux dynamites, qu'elles soient terminées ou encore en cours de construction. Une fois terminé, le dynamite détonera automatiquement, et un nouveau plan de dynamite sera placé pour creuser plus profondément."
deDE = "Diese Vorlage kann auf Dynamiten angewendet werden, unabhängig davon, ob sie fertiggestellt oder noch im Bau sind. Nach der Vollendung wird das Dynamit automatisch detonieren, und ein neuer Dynamit-Plan wird platziert, um tiefer zu graben."

