["IgorZ.Automation.Tool.tmpl.EmptyAtXpct.Description"]
raw = "This template can be applied to building that produce one type of good and have no input stock. If the <i>output</i> stock level exceeds the predetermined threshold, the building will transition into an 'empty' mode, facilitating rapid removal of goods."
enUS = "This template can be applied to buildings that produce one type of good and have no input stock. If the output stock level exceeds the predetermined threshold, the building will transition into an 'empty' mode, facilitating rapid removal of goods."
zhCN = "此规则适用于不需要原料的生产建筑，如果产物库存高于预定阈值，则进入清理状态，直至产物库存降低至预定阈值。"
zhTW = "此模板可應用於生產單一類商品且無原料庫存的建築。如果<i>產出</i>庫存水平超過預定閾值，該建築將轉換為“空置”模式，以便快速移除商品。"
ruRU = "Этот шаблон может быть применен к зданиям, которые производят один тип товара и не имеют входных запасов. Если уровень <i>выходных</i> запасов превышает предопределенный порог, здание перейдет в режим «пусто», что облегчит быструю выгрузку товаров."
jaJP = "このテンプレートは、1種類の製品を生産し、在庫を持たない建物に適用できます。<i>出力</i> 在庫のレベルが事前に設定された閾値を超えると、その建物は「空」のモードに移行し、商品を迅速に取り除くことができます。"
frFR = "Ce modèle peut être appliqué aux bâtiments qui produisent un type de bien et n'ont pas de stock d'entrée. Si le niveau de stock de <i>sortie</i> dépasse le seuil prédéterminé, le bâtiment passera en mode 'vide', facilitant ainsi le retrait rapide des biens."
deDE = "Diese Vorlage kann für Gebäude angewendet werden, die eine Art von Gütern produzieren und keinen Eingangsbestand haben. Wenn der Lagerbestand an <i>Ausgaben</i> das festgelegte Limit überschreitet, wechselt das Gebäude in einen 'leeren' Modus, um eine schnelle Entfernung der Waren zu erleichtern."

