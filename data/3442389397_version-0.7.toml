["LV.SP.WheelbarrowsLore"]
raw = "The ultimate back-saver, letting beavers haul logs without waddling like overloaded turtles."
en = "The ultimate back-saver, allowing beavers to haul logs without waddling like overloaded turtles."
zhCN = "终极背部保护器，让海狸能够拖拽木头而不用像超载的乌龟那样摇摇摆摆。"
ru = "Ультимативный спасатель спины, позволяющий бобрам таскать бревна, не прихрамывая, как перегруженные черепахи."
jp = "究極の腰痛軽減装置で、ビーバーが過負荷の亀のようにゆっくり歩くことなく、丸太を運ぶことができます。"

["LV.SP.WheelbarrowsEff"]
raw = "Beavers and bots no longer receive movement speed penalties when carrying."
en = "Beavers and bots no longer receive movement speed penalties when carrying."
zhCN = "海狸和机器人在携带物品时不再受到移动速度惩罚。"
ru = "Бобры и боты больше не получают штрафы к скорости движения при перевозке."
jp = "ビーバーとボットは、運搬時に移動速度ペナルティを受けなくなりました。"

