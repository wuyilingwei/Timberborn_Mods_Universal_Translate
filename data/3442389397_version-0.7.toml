["LV.SP.EmergencyDrill2Lore"]
raw = "'We're drilling deep, but we're not drilling cheap!' — Digger McDrillface IV"
en = "'We're drilling deep, but we're not drilling cheap!' — Digger McDrillface IV"
zhCN = "“我们在深处钻探，但我们不是在廉价钻探！”——钻探者麦克·德里尔面四世"
ru = "«Мы бурим глубоко, но бурим не дёшево!» — Диггер МакДриллфейс IV"
jp = "「深く掘っていますが、安く掘っているわけではありません！」 — ダイガー・マクドリルフェイスIV"

