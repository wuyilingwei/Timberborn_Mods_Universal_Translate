["LV.SP.EmergencyDrill3Lore"]
raw = "Legend says old Gnawtooth foresaw this deepest well - our last hope when the skies turn cruel."
en = "Legend says old Gnawtooth foresaw this deepest well - our last hope when the skies turn cruel."
zhCN = "传说古老的啃齿者预见了这口最深的井——当天空变得残酷时，这是我们最后的希望。"
ru = "Легенда гласит, что старый Гнусозуб предсказал этот глубокий колодец - нашу последнюю надежду, когда небеса станут жестокими."
jp = "伝説によれば、古い噛み痕はこの最も深い井戸を予見していた - 空が冷酷になるときの私たちの最後の希望。"

["LV.SP.BadWeatherConditionErr"]
raw = "You can only activate this when bad weather (drought or badtide) is predicted to come"
en = "You can only activate this when bad weather (drought or bad tide) is predicted to come."
zhCN = "只有在预测出现恶劣天气（干旱或恶潮）时，您才能激活此功能。"
ru = "Вы можете активировать это только тогда, когда ожидаются неблагоприятные погодные условия (засуха или плохой прилив)."
jp = "悪天候（干ばつや悪潮）が予測されるときにのみこれをアクティブにできます。"

