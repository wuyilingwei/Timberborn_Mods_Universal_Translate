ruRU = "Спасибо, что используете мод на научные проекты. Этот экран предназначен для разблокировки и управления проектами. Вы можете открыть его, нажав кнопку \"Наука\" в верхнем левом углу экрана или нажав горячую клавишу (по умолчанию: Y, вы можете перенастроить её в настройках управления клавишами)."
jpJP = "科学プロジェクトモッドをご利用いただきありがとうございます。この画面ではプロジェクトをアンロックし、管理することができます。画面左上の科学ボタンをクリックするか、ホットキー（デフォルト: Y、キー設定で再割り当て可能）を押すことで開くことができます。"
frFR = "Merci d'utiliser le mod des Projets Scientifiques. Cet écran est où vous pouvez débloquer et gérer les projets. Vous pouvez l'ouvrir en cliquant sur le bouton Science en haut à gauche de l'écran ou en appuyant sur une touche de raccourci (par défaut : Y, vous pouvez la réaffecter dans les paramètres de raccourcis clavier)."
