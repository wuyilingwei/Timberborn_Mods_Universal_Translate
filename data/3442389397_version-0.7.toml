ru = "Аварийное глубокое бурение"
jp = "緊急深部掘削"

["LV.SP.EmergencyDrill3Desc"]
raw = "Add {0} days to this temperate season. Can only be activated when bad weather is coming."
en = "Add {0} days to this temperate season. Can only be activated when bad weather is approaching."
zhCN = "在这个温和的季节中增加{0}天。仅在恶劣天气来临时才能激活。"
ru = "Добавьте {0} дней к этому теплому сезону. Активировать можно только при наступлении плохой погоды."
