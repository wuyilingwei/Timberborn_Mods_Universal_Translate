["LV.SP.Welcome"]
raw = "Thank you for using Scientific Projects mod. This screen is where you can unlock and manage the projects. You can open it by clicking on the Science button on the top-left of the screen or pressing a hotkey (default: Y, you can rebind it in the Keybindings Settings)."
enUS = "Thank you for using the Scientific Projects mod. This screen is where you can unlock and manage the projects. You can open it by clicking on the Science button in the top-left corner of the screen or by pressing a hotkey (default: Y; you can rebind it in the Keybindings Settings)."
zhCN = "感谢使用科学项目模组！此界面可用于解锁和管理科学项目，你可以通过点击屏幕左上角的科学点数栏或按下快捷键（默认：Y，可在按键设置中重新绑定）来打开它。"
zhTW = "感謝您使用科學計畫模組。這個畫面是您可以解鎖和管理計畫的地方。您可以通過點擊畫面左上角的科學按鈕或按下快捷鍵（預設為 Y，您可以在按鍵設置中重新綁定）來打開它。"
ruRU = "Спасибо, что используете мод на научные проекты. Этот экран предназначен для разблокировки и управления проектами. Вы можете открыть его, нажав кнопку \"Наука\" в верхнем левом углу экрана или нажав горячую клавишу (по умолчанию: Y, вы можете перенастроить её в настройках управления клавишами)."
jaJP = "科学プロジェクトモッドをご利用いただきありがとうございます。この画面ではプロジェクトをアンロックし、管理することができます。画面左上の科学ボタンをクリックするか、ホットキー（デフォルト: Y、キー設定で再割り当て可能）を押すことで開くことができます。"
frFR = "Merci d'utiliser le mod des Projets Scientifiques. Cet écran est où vous pouvez débloquer et gérer les projets. Vous pouvez l'ouvrir en cliquant sur le bouton Science en haut à gauche de l'écran ou en appuyant sur une touche de raccourci (par défaut : Y, vous pouvez la réaffecter dans les paramètres de raccourcis clavier)."
deDE = "Vielen Dank, dass Sie das Scientific Projects-Modul verwenden. Dieser Bildschirm ist der Ort, an dem Sie die Projekte freischalten und verwalten können. Sie können ihn öffnen, indem Sie auf die Wissenschafts-Schaltfläche oben links auf dem Bildschirm klicken oder eine Tastenkombination drücken (Standard: Y, Sie können es in den Tasteneinstellungen neu belegen)."
plPL = "Dziękujemy za korzystanie z modu Projektów Naukowych. Ten ekran to miejsce, w którym możesz odblokować i zarządzać projektami. Możesz go otworzyć, klikając przycisk Nauka w lewym górnym rogu ekranu lub naciskając skrót klawiszowy (domyślnie: Y, możesz go przypisać ponownie w Ustawieniach Skrótów Klawiszowych)."

