["LV.SP.Welcome"]
raw = "Thank you for using Scientific Projects mod. This screen is where you can unlock and manage the projects. You can open it by clicking on the Science button on the top-left of the screen or pressing a hotkey (default: Y, you can rebind it in the Keybindings Settings)."
enUS = "Thank you for using the Scientific Projects mod. This screen is where you can unlock and manage the projects. You can open it by clicking on the Science button in the top-left corner of the screen or by pressing a hotkey (default: Y; you can rebind it in the Keybindings Settings)."
zhCN = "感谢您使用科学项目模组。这个界面是您可以解锁和管理项目的地方。您可以通过点击屏幕左上角的科学按钮或按下热键（默认：Y，您可以在按键绑定设置中重新绑定）来打开它。"
