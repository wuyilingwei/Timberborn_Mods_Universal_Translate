["CAT.AlwaysEnabledDesc"]
raw = "Mark all the map as 'cuttable' area when loading a save with this mod even if it was already activated before. Automatically uncheck once you load a save."
enUS = "Mark all the map as 'cuttable' area when loading a save with this mod, even if it was already activated before. Automatically uncheck once you load a save."
zhCN = "勾选后，加载带有此模组的存档时，即使之前已激活过，也会对整个地图标记树木砍伐区域。加载存档后将自动取消勾选。"
zhTW = "在載入此模組的存檔時，將地圖上所有區域標記為「可切割」區域，即使之前已經啟用過。載入存檔後會自動取消勾選。"
ruRU = "Отметьте всю карту как «разрезаемая» зона при загрузке сохранения с этим модом, даже если она была активирована ранее. Автоматически снимите отметку после загрузки сохранения."
jaJP = "このMODを使用してセーブをロードする際に、以前にアクティブであった場合でも、すべてのマップを「切断可能」エリアとしてマークします。セーブをロードすると自動的にチェックが外れます。"
frFR = "Marquez toute la carte comme zone 'découpable' lors du chargement d'une sauvegarde avec ce mod, même si elle était déjà activée auparavant. Décocher automatiquement une fois que vous chargez une sauvegarde."
deDE = "Markieren Sie alle Karten als 'schnittbare' Bereiche, wenn Sie ein Save mit diesem Mod laden, auch wenn sie zuvor bereits aktiviert waren. Deaktivieren Sie es automatisch, sobald Sie ein Save laden."
zhHK = "在載入這個模組的存檔時，將所有地圖標記為「可切割」區域，即使之前已經激活。載入存檔後會自動取消選中。"
plPL = "Zaznacz cały obszar mapy jako 'możliwy do cięcia' podczas ładowania zapisu z tym modem, nawet jeśli był już wcześniej aktywowany. Automatycznie odznacza się po załadowaniu zapisu."
