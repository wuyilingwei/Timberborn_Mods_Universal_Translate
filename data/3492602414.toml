["GreedyEmbers.description"]
raw = "These emberpelts were so greedy for fun, they learned to love water and joined a split in the GreedyBuilders...who promptly changed their name to GreedyEmbers :D"
status = "normal"
enUS = "These emberpelts were so greedy for fun, they learned to love water and joined a split in the GreedyBuilders...who promptly changed their name to GreedyEmbers :D"
zhCN = "在参观了示范区后，火绒认为应该加入这项合作计划，兼容并济、全面发展。<br>火绒种族学习了亲族们的科技，与神尾、铁牙一起，尝试更加和谐的发展道路。<br>座右铭：<i>水与火的交融艺术。</i>"
zhTW = "這些渴望樂趣的火焰毛皮對水的熱愛使他們加入了貪婪建造者的一個分支……他們隨即更名為貪婪火焰 :D"
ruRU = "Эти искрящиеся шкурки были так жадны до веселья, что научились любить воду и объединились в группу ЖадныхСтроителей... которые быстро изменили своё название на ЖадныеИскры :D"
jaJP = "このエンバーペルトたちは楽しみを渇望しすぎて、水を愛することを学び、貪欲な建設者たちの仲間になりました...彼らはすぐに名前を貪欲なエンバーズに変更しました :D"
frFR = "Ces fourrures d'ember étaient tellement avares de plaisir qu'elles ont appris à aimer l'eau et ont rejoint une faction des GreedyBuilders... qui ont rapidement changé leur nom en GreedyEmbers :D"
deDE = "Diese Glutpelze waren so gierig nach Spaß, dass sie gelernt haben, Wasser zu lieben und sich einer Spaltung bei den GierigenBauern anschlossen... die prompt ihren Namen in GierigeGluten änderten :D"
plPL = "Te ogniste futra były tak chciwe zabawy, że nauczyły się kochać wodę i dołączyły do podziału w ChciwychBudowniczych... którzy natychmiast zmienili swoją nazwę na ChciweOgnie :D"
ptBR = "Essas peles de brasa eram tão gananciosas por diversão que aprenderam a amar a água e se juntaram a uma divisão dos Construtores Gananciosos... que prontamente mudaram seu nome para Brases Gananciosas :D"
koKR = "이 에머펠트들은 재미를 위해 너무나 탐욕스러워서 물을 사랑하는 법을 배웠고, 그리디 빌더스의 분파에 합류하게 되었습니다... 그들은 즉시 이름을 그리디 엠버스(GreedyEmbers)로 바꿨습니다 :D"
csCZ = "Tito ohniví kožešináci byli tak dychtiví po zábavě, že se naučili milovat vodu a připojili se k rodu v GreedyBuilders... kteří ihned změnili své jméno na GreedyEmbers :D"

