["eMka.Minimap.Settings.ChunkSizeTooltip"]
raw = "The size of the chunks that the minimap is divided into for rendering.\nLower values will cause the minimap to render slower, but may help with performance issues."
enUS = "The size of the chunks that the minimap is divided into for rendering. Lower values will cause the minimap to render slower, but may help with performance issues."
zhCN = "用于渲染的迷你地图分块的大小。较低的值会导致迷你地图渲染速度变慢，但可能有助于解决性能问题。"
zhTW = "縮小地圖劃分為渲染的區塊大小。較低的值會使縮小地圖渲染速度較慢，但可能有助於解決性能問題。"
ruRU = "Размер фрагментов, на которые разделяется мини-карта для визуализации. Меньшие значения будут замедлять визуализацию мини-карты, но могут помочь в решении проблем с производительностью."
jpJP = "ミニマップが描画されるために分割されるチャンクのサイズ。値が低いほどミニマップの描画が遅くなりますが、パフォーマンスの問題を改善する可能性があります。"
frFR = "La taille des morceaux dans lesquels la mini-carte est divisée pour le rendu. Des valeurs inférieures peuvent ralentir le rendu de la mini-carte, mais peuvent aider à résoudre des problèmes de performance."
deDE = "Die Größe der Abschnitte, in die die Minikarte zum Rendern unterteilt ist. Niedrigere Werte führen dazu, dass die Minikarte langsamer gerendert wird, können jedoch bei Leistungsproblemen helfen."

