["Knatte.DE_RMDoubleInvSlopeW.Description"]
raw = "Ribbed Metal Square that sticks out on both sides. \nPlacment hex block all water other blocks only from top/bottom like a built in Impermeable Floor"
enUS = "Ribbed metal square that protrudes on both sides. Placement hex block allows water, while other blocks only interact from the top/bottom like a built-in impermeable floor."
zhCN = "不同形状的防洪堤，部分悬空，能完全阻断水流。"
zhTW = "雙面突出的肋狀金屬方塊。放置的六角塊可將水排出，其它方塊則僅可從上下進水，就像內建的不滲透地板。"
ruRU = "Рифленый металлический квадрат, который выступает с обеих сторон. \nГексаэдрический блок размещения, вся вода, остальные блоки только сверху/снизу, как встроенный непроницаемый пол."
jaJP = "両側が突き出たリブ付き金属の四角形。配置された六角ブロックは、他のブロックとは異なり、水は上部/下部からのみ流れ込む、内蔵の透水性のない床のようなものです。"
frFR = "Carré en métal nervuré qui dépasse des deux côtés. Bloc hexagonal de placement, toute l'eau, les autres blocs seulement par le haut/en bas comme un sol imperméable intégré."
deDE = "Geripptes Metallsquare, das auf beiden Seiten herausragt. \nPlatzierungssechseckblock, der Wasser auf allen Seiten blockiert, andere Blöcke nur von oben/unten, wie ein integrierter wasserdichter Boden."
plPL = "Rybrowany metalowy kwadrat, który wystaje po obu stronach. \nBlok sześciokątny umieszczony we wszystkich wodzie, inne bloki tylko od góry/dół, jak wbudowana nieprzepuszczalna podłoga."

