["Knatte.DE_A_RMDoubleInvSlopeW.Description"]
raw = "Ribbed Metal Square that sticks out on both sides. \nPlacment hex block all water other blocks only from top/bottom like a built in Impermeable Floor\nIn Aqueduct Style."
enUS = "Ribbed Metal Square that protrudes on both sides. \nPlacement hex block allows water, while other blocks can only be accessed from the top/bottom, similar to a built-in impermeable floor in Aqueduct style."
zhCN = "双面突出肋纹金属方块。  \n放置六边形块，所有水从顶部/底部进入，其他块如同内置的不可渗透地面。  \n以水渠风格呈现。"
zhTW = "肋紋金屬方塊，兩側凸出。\n放置六角區塊，所有水方塊僅從上/下進入，像是內建的防滲透地板。\n以引水道風格。"
ruRU = "Рифленый металлический квадрат, который выступает с обеих сторон. \nУкладка на гексаблоке, вся вода, остальные блоки только сверху/снизу, как встроенный непроницаемый пол \nв стиле акведука."
jpJP = "両側に突き出たリブ付き金属の四角形。 \n水は全て上/下からのみアクセスできる配置の六角ブロック、他のブロックは impermeable フロアのように。 \n水路のスタイルで。"
frFR = "Carré en métal nervuré qui dépasse des deux côtés. \nBloc hexagonal de placement, toute l'eau et les autres blocs uniquement par le haut/bas, comme un sol imperméable intégré. \nDans le style aqueduc."
deDE = "Geriffeltes Metallsquare, das auf beiden Seiten herausragt. \nPlatzierung eines hexagonalen Blocks, der Wasser von oben/unten, wie ein eingebauter impermeabler Boden, nur von anderen Blöcken erhält \nIm Aquädukt-Stil."

