["Knatte.DE_A_RMDoubleInvSlopeW.Description"]
raw = "Ribbed Metal Square that sticks out on both sides. \nPlacment hex block all water other blocks only from top/bottom like a built in Impermeable Floor\nIn Aqueduct Style."
enUS = "Ribbed metal square that protrudes on both sides. Placement hex block allows water, while other blocks only permit from the top/bottom, like a built-in impermeable floor in aqueduct style."
zhCN = "不同形状的防洪堤，部分悬空，能完全阻断水流。"
zhTW = "邊緣凸出的金屬方塊。\n放置六角塊，所有水分，其他方塊只能從上方/下方進入，就像內建的防水地板一樣。\n採用水道風格。"
ruRU = "Рифлёный металлический квадрат, который выступает с обеих сторон. Размещение шестиугольного блока, который пропускает воду, другие блоки - только сверху/снизу, как встроенный непроницаемый пол в акведук стиле."
jaJP = "両側に突出したリブ付き金属の四角形。  \n配置は、上/下からのみ他のブロックを受け入れる水用の六角形ブロックで、内蔵の防水フロアのようなものです。  \nアクアダクトスタイルで。"
frFR = "Carré en métal nervuré qui dépasse des deux côtés. \nBloc hexagonal de placement, permettant à l'eau et aux autres blocs de n'être accessibles que par le haut/le bas, comme un sol imperméable intégré. \nDans le style aqueduc."
deDE = "Rippendes Metallsquare, der auf beiden Seiten herausragt. \nPlatzierung des Sechsecksblocks, an dem Wasser und andere Blöcke nur von oben/unten wie ein integrierter impermeabler Boden gelangen können. \nIm Aquädukt-Stil."
plPL = "Żebrowany metalowy kwadrat wystający z obu stron. \nBlok heksagonalny umieszczony, aby woda mogła przepływać tylko z góry/dół, niczym wbudowana nieprzepuszczalna podłoga \nw stylu akweduktu."
ptBR = "Quadrado de Metal Ranhurado que se destaca em ambos os lados. Bloco hexagonal de colocação, toda a água e outros blocos apenas de cima/baixo, como um piso impermeável embutido. Estilo Aqueduto."

