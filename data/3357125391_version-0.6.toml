["Knatte.DE_A_RMInvSlopeW.Description"]
raw = "Ribbed Metal Square that can stick out. \nPlacment hex block all water other blocks only from top/bottom like a built in Impermeable Floor\nIn Aqueduct Style."
enUS = "Ribbed metal square that can protrude. Placement hex block is impermeable to water; other blocks only allow water from the top/bottom, resembling a built-in impermeable floor in aqueduct style."
zhCN = "不同形状的防洪堤，部分悬空，能完全阻断水流。"
zhTW = "可突出的橫紋金屬方塊。 \n放置的六角塊從上/下方進水，其他方塊只從上/下方進水，像內建的不透水地板。 \n以水道風格設計。"
ruRU = "Рифленый металлический квадрат, который может выступать. \nШестиугольный блок для размещения, вода может проходить только сверху/снизу, как встроенный непроницаемый пол \nв акведуковом стиле."
jaJP = "突き出すことができるリブ付き金属の四角形。\n配置は六角ブロックで、すべての水は他のブロックは上/下からのみ、内蔵の防水床のようになります。\n水路スタイルで。"
frFR = "Carré métallique rainuré qui peut dépasser. Bloc hexagonal de placement où toute l'eau passe, les autres blocs seulement par le haut/le bas comme un sol imperméable intégré. Dans le style aqueduc."
deDE = "Rippenmetall-Quadrat, das herausstehen kann. \nPlatzierung hexagonaler Block, der Wasser aufnimmt, andere Blöcke nur von oben/unten, wie ein eingebauter impermeabler Boden. \nIm Aquäduktstil."
plPL = "Użebrowany metalowy kwadrat, który może wystawać. \nBlok sześciokątny umieszczony w wodzie, inne bloki tylko od góry/dna, jak wbudowana nieprzemakalna podłoga \nW stylu akweduktu."
ptBR = "Quadrado de Metal Estriado que pode se destacar. \nBloco hexagonal de colocação, toda a água, outros blocos apenas de cima/embaixo como um piso impermeável embutido. \nNo estilo aqueduto."

