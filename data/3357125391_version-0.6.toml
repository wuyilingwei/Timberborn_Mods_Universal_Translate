["Knatte.DE_RMInvSlopeW.Description"]
raw = "Ribbed Metal Square that can stick out. \nPlacment hex block all water other blocks only from top/bottom like a built in Impermeable Floor"
enUS = "Ribbed metal square that can protrude. Placement hex block for water; other blocks only from the top/bottom, like a built-in impermeable floor."
zhCN = "不同形状的防洪堤，部分悬空，能完全阻断水流。"
zhTW = "可以突出的肋狀金屬方塊。 \n放置十字塊，所有水只能來自上下，像是一個內建的防水地板。"
ruRU = "Рифленый металлический квадрат, который может выступать. \nРазмещение шестигранного блока: вся вода, другие блоки только сверху/снизу, как встроенный непроницаемый пол."
jaJP = "突起可能なリブ付き金属の四角形。\n配置は六角ブロックで、すべての水を遮断し、他のブロックは上下のみからのアクセスが可能な、内蔵の防水床のようなものです。"
frFR = "Carré en métal nervuré qui peut dépasser. Bloc hexagonal de placement, toute l'eau, les autres blocs seulement par le haut/le bas, comme un sol imperméable intégré."
deDE = "Riffelmetallquadrat, das herausragen kann. Platzierung hexagonaler Block, der Wasser durchlässt, andere Blöcke nur von oben/unten wie ein integrierter wasserdichter Boden."
plPL = "Ribbowany metalowy kwadrat, który może wystawać. Blok heksagonalny do umieszczenia, cała woda, inne bloki tylko od góry/dół, jak wbudowana nieprzepuszczalna podłoga."

