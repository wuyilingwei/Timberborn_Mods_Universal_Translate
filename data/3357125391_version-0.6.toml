["Knatte.DE_A_RMInvSlopeW.Description"]
raw = "Ribbed Metal Square that can stick out. \nPlacment hex block all water other blocks only from top/bottom like a built in Impermeable Floor\nIn Aqueduct Style."
enUS = "Ribbed metal square that can protrude. Placement hex block allows water while other blocks only from top/bottom, resembling a built-in impermeable floor in aqueduct style."
zhCN = "不同形状的防洪堤，部分悬空，能完全阻断水流。"
zhTW = "凸出的波紋金屬方塊。\n放置六角塊的所有水，其他方塊僅從上下進入，就像內建的防水地板。\n以水道風格為主。"
ruRU = "Рифленый металлический квадрат, который может выступать.\nУстановочный шестигранный блок, который пропускает воду, остальные блоки только сверху/снизу, как встроенный непроницаемый пол.\nВ стиле акведука."
jaJP = "突き出すことができるリブ付き金属の四角。  \n設置は六角ブロックで、すべての水、他のブロックは上/下からのみ、まるで組み込まれた防水床のように。  \nアクアダクトスタイルで。"
frFR = "Carré en métal rainuré pouvant dépasser. \nBloc hexagonal de placement, toutes les eaux, autres blocs uniquement par le haut/le bas comme un sol imperméable intégré. \nDans le style aqueduc."
deDE = "Rippige Metallquadrate, die herausragen können. Platzierung des Sechsecksblocks für Wasser, andere Blöcke nur von oben/unten wie ein integrierter undurchlässiger Boden im Aquädukt-Stil."
plPL = "Ażurowy metalowy kwadrat, który może wystawać. \nUmieszczenie heksagonalnego bloku, który przepuszcza wodę, a inne bloki tylko z góry/dolu, jak wbudowana nieprzepuszczalna podłoga. \nW stylu akweduktu."

