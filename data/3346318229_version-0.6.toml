["Faction.Emberpelts.Description"]
raw = "The Emberpelts have an affinity for the colour red, and like to stay warm. Sometimes they just like to watch things burn.\nThey don't like getting their fur wet.\nTheir motto: <i>Hearts of fire.</i>"
enUS = "The Emberpelts have an affinity for the color red, and like to stay warm. Sometimes they just like to watch things burn. They don't like getting their fur wet. Their motto: <i>Hearts of fire.</i>"
zhCN = "在学会使用火焰后，火绒种族喜欢保持干燥的毛发，并对红色的东西很有好感。有时候他们会静静地看着东西燃烧，放松身心。<br>座右铭：<i>火焰之心，文明之薪。</i>"
zhTW = "艾姆波特家族對紅色有著特殊的熱愛，並且喜歡保持溫暖。有時他們只是喜歡看東西燃燒。\n他們不喜歡讓自己的毛髮變濕。\n他們的座右銘：<i>心如火焰。</i>"
ruRU = "Эмберпелты предпочитают цвет красный и любят тепло. Иногда им просто нравится смотреть, как что-то горит. Они не любят, когда их мех мокрый. Их девиз: <i>Сердца огня.</i>"
jaJP = "エンバーペルツは赤の色に親しみを持ち、暖かく過ごすのが好きです。時には物が燃えるのを見ているのが好きなこともあります。  \n彼らは毛が濡れるのを好みません。  \n彼らのモットー: <i>燃える心。</i>"
frFR = "Les Emberpelts ont une affinité pour la couleur rouge et aiment rester au chaud. Parfois, ils aiment simplement regarder les choses brûler. Ils n'aiment pas avoir leur fourrure mouillée. Leur devise : <i>Cœurs de feu.</i>"
deDE = "Die Emberpelts haben eine Vorliebe für die Farbe Rot und bleiben gerne warm. Manchmal betrachten sie einfach gerne, wie Dinge brennen.  \nSie mögen es nicht, ihr Fell nass zu bekommen.  \nIhr Motto: <i>Herzen aus Feuer.</i>"
zhHK = "艾姆伯皮毛族對紅色有特殊的喜好，喜歡保持溫暖。有時候他們只是喜歡看東西燃燒。他們不喜歡讓自己的毛皮變濕。他們的座右銘是：<i>火的心。</i>"
plPL = "Emberpelty mają zamiłowanie do koloru czerwonego i lubią być ciepłe. Czasami po prostu lubią patrzeć, jak coś się pali. Nie lubią, gdy ich futro jest mokre. Ich motto: <i>Serca ognia.</i>"

