["Faction.Emberpelts.Description"]
raw = "The Emberpelts have an affinity for the colour red, and like to stay warm. Sometimes they just like to watch things burn.\nThey don't like getting their fur wet.\nTheir motto: <i>Hearts of fire.</i>"
enUS = "The Emberpelts have an affinity for the color red and like to stay warm. Sometimes they simply enjoy watching things burn. They don’t like getting their fur wet. Their motto: <i>Hearts of fire.</i>"
zhCN = "艾姆伯皮毛族对红色有一种特别的偏好，并且喜欢保持温暖。有时他们只是喜欢看东西燃烧。\n他们不喜欢让自己的毛发变湿。\n他们的座右铭是：<i>心如火焰。</i>"
zhTW = "艾姆柏披毛對紅色有著特殊的喜好，並且喜歡保持溫暖。有時他們只是喜歡看東西燃燒。他們不喜歡弄濕自己的毛發。他們的座右銘：<i>火之心。</i>"
ruRU = "Эмберпелты имеют склонность к красному цвету и любят оставаться в тепле. Иногда им просто нравится наблюдать, как что-то горит. Они не любят, когда их шерсть намокает. Их девиз: <i>Сердца из огня.</i>"
jaJP = "エンバーペルトたちは赤色に対する親和性があり、暖かく居ることを好みます。時々、彼らは物が燃えるのをただ見ているのが好きです。\n彼らは毛皮が濡れるのを好みません。\n彼らのモットー：<i>火の心。</i>"
frFR = "Les Emberpelts ont une affinité pour la couleur rouge et aiment rester au chaud. Parfois, ils aiment juste regarder des choses brûler. \nIls n'aiment pas que leur fourrure soit mouillée. \nLeur devise : <i>Des cœurs en feu.</i>"
deDE = "Die Emberpelts haben eine Vorliebe für die Farbe Rot und bleiben gerne warm. Manchmal beobachten sie einfach gerne, wie Dinge brennen.  \nSie mögen es nicht, ihr Fell nass zu bekommen.  \nIhr Motto: <i>Herzen aus Feuer.</i>"
plPL = "Emberpelty mają zamiłowanie do koloru czerwonego i lubią być ciepłe. Czasami po prostu lubią patrzeć, jak rzeczy się palą. Nie lubią, gdy ich futro jest mokre. Ich motto: <i>Serce ognia.</i>"

