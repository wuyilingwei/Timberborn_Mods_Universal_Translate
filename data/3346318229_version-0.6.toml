zhTW = "灰燼皮"
ru = "Углищемкнители"
jp = "エンバー ペルツ"

["Faction.Emberpelts.Description"]
raw = "The Emberpelts have an affinity for the colour red, and like to stay warm. Sometimes they just like to watch things burn.\nThey don't like getting their fur wet.\nTheir motto: <i>Hearts of fire.</i>"
en = "The Emberpelts have an affinity for the color red, and like to stay warm. Sometimes they just like to watch things burn. They don't like getting their fur wet. Their motto: <i>Hearts of fire.</i>"
zhCN = "焰皮族对红色有一种亲和力，他们喜欢保持温暖。有时他们只是喜欢看东西燃烧。他们不喜欢让自己的毛发变湿。 他们的座右铭：<i>火焰的心。</i>"
zhTW = "艾姆波特家族對紅色有著特殊的熱愛，並且喜歡保持溫暖。有時他們只是喜歡看東西燃燒。\n他們不喜歡讓自己的毛髮變濕。\n他們的座右銘：<i>心如火焰。</i>"
ru = "Эмберпелты предпочитают цвет красный и любят тепло. Иногда им просто нравится смотреть, как что-то горит. Они не любят, когда их мех мокрый. Их девиз: <i>Сердца огня.</i>"
jp = "エンバーぺルトは赤色を好み、暖かく過ごすのが好きです。時には、物が燃えるのを見ているのが好きです。\n彼らは毛が濡れるのを嫌います。\n彼らのモットー：<i>火の心。</i>"

