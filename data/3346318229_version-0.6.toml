["Building.Wonder.Emberpelts.Description"]
raw = "Distributes resources across the Earth. When launched, makes the beavers in the area extra happy."
enUS = "Distributes resources across the Earth. When launched, makes the beavers in the area extra happy."
zhCN = "在地球上分配资源。发射时，会让该地区的河狸特别开心。"
zhTW = "在地球上分配資源。啟動時，會讓該區域的海狸特別開心。"
ruRU = "Распределяет ресурсы по Земле. При запуске делает бобров в этом районе особенно счастливыми."
jaJP = "地球全体に資源を分配します。発射されると、その地域のビーバーたちを特に幸せにします。"
frFR = "Distribue des ressources à travers la Terre. Lorsqu'il est lancé, rend les castors de la région particulièrement heureux."
deDE = "Verteilt Ressourcen über die Erde. Bei Aktivierung macht es die Biber in der Umgebung besonders glücklich."
plPL = "Rozdziela zasoby po całej Ziemi. Po uruchomieniu sprawia, że bobry w okolicy są szczególnie szczęśliwe."

["Building.Wonder.Emberpelts.FlavorDescription"]
raw = "It looks like a big fire pit to me."
enUS = "It looks like a big fire pit to me."
zhCN = "在我看来，这像是一个大火坑。"
zhTW = "對我來說這看起來像一個大火坑。"
ruRU = "Мне кажется, это большой костёр."
jaJP = "私には大きな焚き火台のように見えます。"
frFR = "Cela me semble être un grand foyer."
deDE = "Es sieht für mich nach einer großen Feuerstelle aus."
plPL = "Wygląda to dla mnie jak duży ognisko."

["Faction.Emberpelts.WonderCompletionFlavor"]
raw = "Having collected great wealth and knowledge, your beavers attempted to share the fruits of their labour with the suffering planet. Unfortunately it all want up in flames. At least your beavers got to see things burn!"
enUS = "Having accumulated great wealth and knowledge, your beavers tried to share the fruits of their labor with the suffering planet. Unfortunately, it all went up in flames. At least your beavers got to see things burn!"
zhCN = "在积累了巨大的财富和知识后，你的海狸们试图将他们劳动的成果与受苦的星球分享。不幸的是，一切都付诸东流。至少你的海狸们看到了火焰燃烧的场景！"
zhTW = "在累積了巨大的財富和知識後，你的海狸試圖與受苦的星球分享他們勞動的果實。不幸的是，一切都付諸東流。至少你的海狸見證了大火焚燒的情景！"
ruRU = "Собрав огромное богатство и знания, ваши бобры попытались поделиться плодами своего труда с страдающей планетой. К сожалению, все это сгорело дотла. По крайней мере, ваши бобры смогли увидеть, как все горит!"
jaJP = "膨大な富と知識を集めたあなたのビーバーたちは、苦しむ地球とその労苦の成果を分かち合おうとしました。残念ながら、すべては炎に消えてしまいました。それでも、あなたのビーバーたちは燃える様子を見ることができました！"
frFR = "Ayant accumulé une grande richesse et connaissance, vos castors ont tenté de partager les fruits de leur travail avec la planète souffrante. Malheureusement, tout s'est volatilisé en flammes. Au moins, vos castors ont pu voir les choses brûler !"
deDE = "Nachdem sie großen Reichtum und Wissen angehäuft haben, versuchten Ihre Biber, die Früchte ihrer Arbeit mit dem leidenden Planeten zu teilen. Leider ging alles in Flammen auf. Zumindest haben Ihre Biber gesehen, wie die Dinge brennen!"
plPL = "Zgromadziwszy ogromne bogactwo i wiedzę, twoje bobry próbowały podzielić się owocami swojej pracy z cierpiącą planetą. Niestety, wszystko poszło z dymem. Przynajmniej twoje bobry mogły zobaczyć rzeczy, które płoną!"

["Faction.Emberpelts.WonderCompletionMessage"]
raw = "Congratulations! You mastered Emberpelts and used this map's resources to build the faction's wonder."
enUS = "Congratulations! You mastered Emberpelts and used this map's resources to build the faction's wonder."
zhCN = "恭喜你！你掌握了 Emberpelts，并利用这个地图的资源建造了该派系的奇迹。"
zhTW = "恭喜！你掌握了 Emberpelts，並利用這張地圖的資源來建造勢力的奇蹟。"
ruRU = "Поздравляю! Вы освоили Emberpelts и использовали ресурсы с этой карты для постройки чуда фракции."
jaJP = "おめでとうございます！あなたはエンバーペルツを習得し、この地図の資源を使って派閥のワンダーを建設しました。"
frFR = "Félicitations ! Vous avez maîtrisé les Emberpelts et utilisé les ressources de cette carte pour construire la merveille de la faction."
deDE = "Herzlichen Glückwunsch! Du hast die Emberpelze gemeistert und die Ressourcen dieser Karte genutzt, um das Wunder der Fraktion zu bauen."
plPL = "Gratulacje! Opanowałeś Emberpelts i wykorzystałeś zasoby tej mapy do zbudowania cudu frakcji."

