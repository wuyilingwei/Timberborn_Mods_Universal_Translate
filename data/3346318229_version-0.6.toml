["Building.Wonder.Emberpelts.FlavorDescription"]
raw = "It looks like a big fire pit to me."
en = "It looks like a big fire pit to me."
zhCN = "在我看来，这看起来像一个大火坑。"
zhTW = "對我來說，看起來像是一個大火坑。"
ru = "Похоже, это большой костер."
jp = "私には大きな焚き火台のように見えます。"

["Faction.Emberpelts.WonderCompletionFlavor"]
raw = "Having collected great wealth and knowledge, your beavers attempted to share the fruits of their labour with the suffering planet. Unfortunately it all want up in flames. At least your beavers got to see things burn!"
en = "Having collected great wealth and knowledge, your beavers attempted to share the fruits of their labor with the suffering planet. Unfortunately, it all went up in flames. At least your beavers got to see things burn!"
zhCN = "在积累了巨大的财富和知识后，你的海狸试图与痛苦的星球分享他们劳动的果实。不幸的是，一切都化为灰烬。至少你的海狸看到了火焰的景象！"
zhTW = "在收集了巨大的財富和知識後，你的海狸試圖與正在受難的地球分享他們勞動的果實。不幸的是，一切都化為灰燼。至少你的海狸見證了火焰的燃燒！"
ru = "Собрав великое богатство и знания, ваши бобры попытались поделиться плодами своего труда с страдающей планетой. К сожалению, все это сгорело дотла. По крайней мере, ваши бобры увидели, как все burn!"
jp = "膨大な富と知識を集めたあなたのビーバーたちは、苦しむ地球と彼らの労働の果実を分かち合おうとしました。残念ながら、それはすべて炎上してしまいました。せめてビーバーたちは、物が燃えるのを目撃することができました！"

["Faction.Emberpelts.WonderCompletionMessage"]
raw = "Congratulations! You mastered Emberpelts and used this map's resources to build the faction's wonder."
en = "Congratulations! You mastered Emberpelts and used this map's resources to build the faction's wonder."
zhCN = "恭喜你！你掌握了 Emberpelts，并利用这张地图的资源建立了该派系的奇迹。"
zhTW = "恭喜！你掌握了 Emberpelts，並利用這張地圖的資源建造了該勢力的奇蹟。"
ru = "Поздравляем! Вы освоили Emberpelts и использовали ресурсы этой карты для постройки чуда фракции."
jp = "おめでとうございます！あなたはエンバーペルツを習得し、このマップの資源を使って派閥のワンダーを建設しました。"

