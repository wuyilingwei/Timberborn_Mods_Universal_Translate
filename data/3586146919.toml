["LV.BL.BeavlineBalancerDesc"]
raw = "Automatically evens out goods of the same type across all connected storages. Works independently from Beavline Input and Output. It happens every hour and there is no limit on the amount of goods it can move."
new = "Automatically evens out goods of the same type across all connected storages. Works independently from Beavline Input and Output. It runs every hour with no limit on the amount of goods moved."
status = "normal"
enUS = "Automatically evens out goods of the same type across all connected storages. Works independently from Beavline Input and Output. It happens every hour and there is no limit on the amount of goods it can move."
zhCN = "在建筑上启用平衡器功能，可以将物品在与其连接的同类建筑之间传输，自动平衡库存，每小时执行一次。如果关闭此功能，则此建筑的库存不参与自动平衡，仅作为物品传输的中转。"
zhTW = "自動平衡所有連接儲存中相同類型的貨物。與 Beavline 輸入和輸出獨立運行。每小時進行一次，且移動的貨物數量不受限制。"
ruRU = "Автоматически выравнивает товары одного типа во всех связанных складах. Работает независимо от ввода и вывода Beavline. Происходит каждый час, и нет ограничения на количество товаров, которые он может перемещать."
jaJP = "同種の物品をすべての接続された倉庫に自動的に均等に分配します。ビーバーラインの入力および出力から独立して動作します。これは毎時行われ、移動できる物品の量に制限はありません。"
frFR = "Égalise automatiquement les biens du même type dans tous les entrepôts connectés. Fonctionne indépendamment de l'entrée et de la sortie Beavline. Cela se produit chaque heure et il n'y a pas de limite sur la quantité de biens qu'il peut déplacer."
deDE = "Gleichmäßige Verteilung von Waren desselben Typs über alle verbundenen Lager. Funktioniert unabhängig von Beavline Eingabe und Ausgabe. Es erfolgt jede Stunde und es gibt keine Begrenzung für die Menge der bewegten Waren."
plPL = "Automatycznie wyrównuje towary tego samego typu we wszystkich połączonych magazynach. Działa niezależnie od wejścia i wyjścia Beavline. Wydarza się co godzinę i nie ma ograniczeń co do ilości towarów, które może przenieść."
ptBR = "Equilibra automaticamente os bens do mesmo tipo em todos os armazéns conectados. Funciona independentemente da Entrada e Saída Beavline. Isso acontece a cada hora e não há limite para a quantidade de bens que pode mover."
koKR = "연결된 모든 저장소에서 같은 종류의 물품을 자동으로 균형을 맞춥니다. Beavline 입출력과는 독립적으로 작동합니다. 매 시간마다 발생하며 이동할 수 있는 물품의 양에 제한이 없습니다."

