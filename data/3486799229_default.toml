["Faction.Folktails.Description"]
raw = "Easygoing but hardworking, Folktails are expert farmers. They respect nature and it rewards them with plentiful bounties.\nTheir motto: <i>Comfort, food, and sturdy wood.</i>"
enUS = "Easygoing but hardworking, Folktails are expert farmers. They respect nature, and it rewards them with plentiful bounties. Their motto: <i>Comfort, food, and sturdy wood.</i>"
zhCN = "性格随和但勤奋的Folktails是农业专家。他们尊重自然，自然也回报他们丰盛的财富。  \n他们的座右铭是：<i>舒适、食物和坚固的木材。</i>"
zhTW = "輕鬆隨性但勤奮努力的民俗居民是專業的農夫。他們尊重自然，自然也以豐盛的收穫回報他們。  \n他們的座右銘：<i>舒適、美食和堅固的木材。</i>"
ruRU = "Спокойные, но трудолюбивые, Фолктейлы – опытные фермеры. Они уважают природу, и та щедро одаривает их обилием даров.  \nИх девиз: <i>Комфорт, еда и прочная древесина.</i>"
jaJP = "のんびりしているが勤勉なフォークテイルは、農業の達人です。彼らは自然を大切にし、その返礼として豊かな恵みを受け取ります。  \n彼らのモットー：<i>快適さ、食べ物、そして頑丈な木。</i>"
frFR = "Décontractés mais travailleurs, les Folktails sont des agriculteurs experts. Ils respectent la nature et celle-ci les récompense avec des récoltes abondantes.  \nLeur devise : <i>Confort, nourriture et bois solide.</i>"
deDE = "Unbeschwert, aber fleißig sind Folktails ausgezeichnete Landwirte. Sie respektieren die Natur, und sie belohnt sie mit reichlichen Gaben.  \nIhr Motto: <i>Komfort, Essen und robustes Holz.</i>"
plPL = "Beztroscy, ale pracowici, Folktails są ekspertami w rolnictwie. Szanują naturę, a ona nagradza ich obfitymi plonami.  \nIch motto: <i>Komfort, jedzenie i solidne drewno.</i>"
ptBR = "Descontraídos, mas trabalhadores, os Folktails são agricultores experientes. Eles respeitam a natureza e ela os recompensa com abundantes colheitas.  \nSeu lema: <i>Conforto, comida e madeira resistente.</i>"

