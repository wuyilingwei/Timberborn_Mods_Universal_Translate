["MapMetadata.Meander.Description"]
raw = "Beaver engineers are keen to exploit the natural curvature of the river banks. Planning out the best usage of limited space is the tricky part."
enUS = "Beaver engineers are eager to take advantage of the natural curvature of the riverbanks. Planning the best use of limited space is the challenging part."
