["MapMetadata.Diorama.Description"]
raw = "Mielőtt engedélyt kapnának nagy települések felügyeletére, a leendő építészeket kisebb léptékű projektek vezetésével bízzák meg, mint ez."
enUS = "Before being granted permission to oversee large settlements, future architects are entrusted with managing smaller-scale projects like this one."
zhCN = "在获得对大城市监督的权限之前，未来的建筑师将被委托负责更小规模的项目，如此项目。"
zhTW = "在獲得對大型市鎮監督的許可之前，未來的建築師將被指派負責較小規模的項目，如這個。"
ruRU = "Прежде чем получить разрешение на контроль за крупными населенными пунктами, будущих архитекторов доверяют управлению менее масштабными проектами, такими как этот."
jaJP = "大規模な自治体の監督を許可される前に、将来の建築家はこれよりも小規模なプロジェクトの管理を任されます。"
frFR = "Avant de recevoir l'autorisation de superviser de grandes agglomérations, les futurs architectes se voient confier la direction de projets à plus petite échelle, comme celui-ci."
deDE = "Bevor sie die Genehmigung zur Überwachung großer Städte erhalten, werden die angehenden Architekten mit der Leitung kleinerer Projekte wie diesem beauftragt."
plPL = "Zanim otrzymają pozwolenie na nadzorowanie większych miejscowości, przyszli architekci będą odpowiedzialni za prowadzenie mniejszych projektów, takich jak ten."
ptBR = "Antes de receberem permissão para supervisionar grandes localidades, os futuros arquitetos são encarregados de liderar projetos de menor escala, como este."

