["MapMetadata.HelixMountain.Description"]
raw = "Even though they find the riverbed shape impractical, the beavers acknowledge hoomanity's limited water engineering skills."
enUS = "Even though they find the riverbed shape impractical, the beavers acknowledge humanity's limited water engineering skills."
zhCN = "尽管他们认为河床形状不实用，但海狸承认人类的水利工程技能有限。"
