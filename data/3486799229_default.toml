["MapMetadata.Cliffside.Description"]
raw = "Remains of ancient human architecture are scattered across this secluded valley. The beavers aspire to leave a similar mark on the world."
enUS = "Remains of ancient human architecture are scattered across this secluded valley. The beavers aspire to leave a similar mark on the world."
zhCN = "古代人类建筑的遗迹散落在这个偏僻的山谷中。海狸渴望在这个世界上留下类似的印记。"
zhTW = "古代人類建築的遺跡散布在這個偏僻的山谷中。海狸們渴望在世界上留下類似的印記。"
ruRU = "Остатки древней человеческой архитектуры разбросаны по этой уединённой долине. Бобры стремятся оставить на мире аналогичный след."
jaJP = "古代の人間の建築物の残骸がこの孤立した谷に散らばっています。ビーバーたちは、世界に似たような痕跡を残したいと願っています。"
frFR = "Les vestiges de l'architecture humaine ancienne sont éparpillés à travers cette vallée isolée. Les castors aspirent à laisser une empreinte similaire sur le monde."
deDE = "Die Überreste antiker menschlicher Architektur sind über dieses abgelegene Tal verstreut. Die Biber streben danach, einen ähnlichen Eindruck in der Welt zu hinterlassen."
plPL = "Pozostałości starożytnej architektury ludzkiej są rozproszone po tej odosobnionej dolinie. Bobry pragną zostawić podobny ślad na świecie."
ptBR = "Restos de antigas construções humanas estão espalhados por este vale isolado. Os castores aspiram a deixar uma marca semelhante no mundo."

