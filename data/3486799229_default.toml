["MainMenu.WelcomeScreenText"]
raw = "Greetings settler!\n\nYou are now playing <i>Timberborn Early Access</i>.\n\nThe path ahead is exciting but bear in mind that the game is a work in progress. We keep adding new content and many existing parts of the game require further work. Bugs and crashes will happen. Please share your feedback using the <i>Go to feedback site</i> button or on the official Discord server.\n\nIf you previously played an older version of Timberborn, you may want to start a new settlement. The game evolves with each update and regularly receives new content and quality of life features, while some existing mechanics have been redesigned and work differently.\n\nGood luck and remember to stay hydrated!"
enUS = "Greetings settler!\n\nYou are now playing <i>Timberborn Early Access</i>.\n\nThe path ahead is exciting but bear in mind that the game is a work in progress. We keep adding new content and many existing parts of the game require further work. Bugs and crashes will happen. Please share your feedback using the <i>Go to feedback site</i> button or on the official Discord server.\n\nIf you previously played an older version of Timberborn, you may want to start a new settlement. The game evolves with each update and regularly receives new content and quality of life features, while some existing mechanics have been redesigned and work differently.\n\nGood luck and remember to stay hydrated!"
zhCN = "欢迎定居者！\n\n您现在正在玩<i>Timberborn 早期访问版</i>。\n\n前方的道路充满了激动，但请记住游戏仍在开发中。我们不断添加新内容，许多现有游戏部分还需要进一步完善。可能会出现错误和崩溃。请通过<i>前往反馈网站</i>按钮或官方 Discord 服务器分享您的反馈。\n\n如果您之前玩过旧版本的 Timberborn，您可能想要开始一个新的定居点。游戏随着每次更新而演变，定期推出新的内容和生活质量功能，而一些现有机制已被重新设计并运作不同。\n\n祝您好运，记得保持水分摄入！"
zhTW = "您好，開拓者！\n\n您現在正在遊玩<i>Timberborn 早期訪問版</i>。\n\n前方的道路令人興奮，但請記住這款遊戲仍在開發中。我們不斷添加新內容，許多現有的遊戲部分也需要進一步完善。錯誤和崩潰是難免的。請通過<i>前往反饋網站</i>按鈕或官方 Discord 伺服器分享您的意見。\n\n如果您之前玩過舊版本的 Timberborn，您可能想要開始一個新的定居點。隨著每次更新，遊戲不斷演進，定期接收新內容和生活質量功能，而一些現有的機制則已重新設計，工作方式不同。\n\n祝您好運，記得保持水分！"
ruRU = "Привет, поселенец!\n\nВы сейчас играете в <i>Timberborn Early Access</i>.\n\nПуть впереди захватывающий, но имейте в виду, что игра находится в стадии разработки. Мы продолжаем добавлять новый контент, и многие существующие части игры требуют доработки. Ошибки и сбои будут происходить. Пожалуйста, поделитесь своим мнением, используя кнопку <i>Перейти на сайт обратной связи</i> или на официальном сервере Discord.\n\nЕсли вы ранее играли в более старую версию Timberborn, вам может понадобиться начать новое поселение. Игра развивается с каждым обновлением и регулярно получает новый контент и улучшения качества жизни, в то время как некоторые существующие механики были переработаны и работают по-другому.\n\nУдачи, и не забывайте пить воду!"
jaJP = "こんにちは、開拓者の皆さん！\n\nあなたは今、<i>Timberborn Early Access</i>をプレイしています。\n\nこれからの道のりは刺激的ですが、このゲームはまだ進行中の作業であることを忘れないでください。新しいコンテンツを追加し続けており、ゲームの既存の部分はさらに作業が必要です。バグやクラッシュが発生することがあります。フィードバックは<i>フィードバックサイトに行く</i>ボタンまたは公式Discordサーバーで共有してください。\n\n以前のバージョンのTimberbornをプレイしていた場合は、新しい入植地を始めることをお勧めします。このゲームはアップデートごとに進化し、新しいコンテンツや生活の質向上機能を定期的に受け取り、いくつかの既存のメカニクスは再設計されて異なる動作をします。\n\n頑張って、そして水分を十分に取ることを忘れないでください！"
frFR = "Salutations, colonisateur !\n\nVous jouez maintenant à <i>Timberborn Early Access</i>.\n\nLe chemin qui s'annonce est excitant, mais gardez à l'esprit que le jeu est en cours de développement. Nous continuons à ajouter de nouveaux contenus et de nombreux éléments existants du jeu nécessitent encore du travail. Des bugs et des plantages peuvent se produire. Veuillez partager vos retours en utilisant le bouton <i>Aller au site de retours</i> ou sur le serveur Discord officiel.\n\nSi vous avez précédemment joué à une version plus ancienne de Timberborn, vous voudrez peut-être commencer une nouvelle colonie. Le jeu évolue avec chaque mise à jour et reçoit régulièrement de nouveaux contenus et des améliorations de qualité de vie, tandis que certaines mécaniques existantes ont été repensées et fonctionnent différemment.\n\nBonne chance et n'oubliez pas de rester hydraté !"
deDE = "Grüße, Siedler!\n\nSie spielen jetzt <i>Timberborn Early Access</i>.\n\nDer Weg vor Ihnen ist aufregend, aber denken Sie daran, dass das Spiel sich noch in der Entwicklung befindet. Wir fügen ständig neue Inhalte hinzu, und viele bestehende Teile des Spiels erfordern weitere Arbeiten. Bugs und Abstürze können vorkommen. Bitte teilen Sie uns Ihr Feedback über die Schaltfläche <i>Zur Feedback-Seite gehen</i> oder auf dem offiziellen Discord-Server mit.\n\nWenn Sie zuvor eine ältere Version von Timberborn gespielt haben, möchten Sie möglicherweise eine neue Siedlung gründen. Das Spiel entwickelt sich mit jedem Update weiter und erhält regelmäßig neue Inhalte und Verbesserungen der Lebensqualität, während einige bestehende Mechaniken neu gestaltet wurden und anders funktionieren.\n\nViel Glück und denken Sie daran, hydriert zu bleiben!"
plPL = "Witaj osadniku!\n\nObecnie grasz w <i>Timberborn Early Access</i>.\n\nDroga przed Tobą jest ekscytująca, ale pamiętaj, że gra jest w fazie rozwoju. Nieustannie dodajemy nową zawartość, a wiele istniejących elementów gry wymaga dalszej pracy. Błędy i awarie mogą się zdarzyć. Proszę podziel się swoją opinią, klikając przycisk <i>Przejdź do strony z opiniami</i> lub na oficjalnym serwerze Discord.\n\nJeśli wcześniej grałeś w starszą wersję Timberborn, być może będziesz chciał założyć nową osadę. Gra rozwija się z każdą aktualizacją i regularnie otrzymuje nową zawartość oraz ulepszania jakości życia, podczas gdy niektóre istniejące mechaniki zostały przeprojektowane i działają inaczej.\n\nPowodzenia i pamiętaj, aby się nawadniać!"
ptBR = "Saudações, colonizador!\n\nVocê está jogando <i>Timberborn Acesso Antecipado</i>.\n\nO caminho à frente é emocionante, mas lembre-se de que o jogo está em desenvolvimento. Continuamos adicionando novos conteúdos e muitas partes existentes do jogo precisam de mais trabalho. Bugs e travamentos podem ocorrer. Por favor, compartilhe seu feedback usando o botão <i>Ir para o site de feedback</i> ou no servidor oficial do Discord.\n\nSe você jogou uma versão mais antiga de Timberborn, pode querer começar uma nova colônia. O jogo evolui a cada atualização e recebe regularmente novos conteúdos e recursos de qualidade de vida, enquanto algumas mecânicas existentes foram redesenhadas e funcionam de maneira diferente.\n\nBoa sorte e lembre-se de se manter hidratado!"

