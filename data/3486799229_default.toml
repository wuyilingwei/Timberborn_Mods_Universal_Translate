enUS = "The Shrouded ones are determined to explore the forgotten depths. For them, every ruin is a valuable source of raw materials."
zhCN = "瓦斯佛族坚定不移地探索被遗忘的深渊。对他们来说，每一处废墟都是宝贵的原材料来源。"
