["Bot.BeaversPerished"]
raw = "A hódok? Inkább hagyjuk.\nEgykor mindenük megvolt: friss levegő, kristálytiszta víz.\nMa már csak árnyak az idő peremén."
enUS = "The beavers? Let's rather leave that aside. Once they had it all: fresh air, crystal clear water. Today they are just shadows on the edge of time."
zhCN = "海狸呢？还是算了吧。\n曾经他们拥有一切：新鲜的空气，清澈的水。\n如今只剩下时间边缘的影子。"
zhTW = "海狸呢？還是算了吧。\n曾經他們擁有一切：新鮮的空氣、清澈的水。\n如今只剩下時間邊緣的陰影。"
