["Faction.IronTeeth.Description"]
raw = "Defectors of the traditional timber ways, they mastered iron and science to build advanced machinery.\nThey achieve progress through ingenuity, efficiency, and disregard for the environment.  \nTheir motto: <i>Work hard, work hard.</i>"
enUS = "Defectors of the traditional timber ways, they mastered iron and science to build advanced machinery. They achieve progress through ingenuity, efficiency, and disregard for the environment. Their motto: <i>Work hard, work hard.</i>"
zhCN = "背弃传统木材方式，他们掌握了铁和科学，建造了先进的机械。\n他们通过聪明才智、高效和对环境的漠视来实现进步。\n他们的座右铭是：<i>努力工作，努力工作。</i>"
zhTW = "背離了傳統木材工藝，他們掌握了鐵和科學，建造了先進的機械。  \n他們透過智慧、效率和對環境的漠視來實現進步。  \n他們的座右銘是：<i>努力工作，努力工作。</i>"
ruRU = "Отступники от традиционных лесозаготовительных методов, они овладели железом и наукой, чтобы создать современные машины.  \nОни достигают прогресса благодаря изобретательности, эффективности и пренебрежению к окружающей среде.  \nИх девиз: <i>Работай усердно, работай усердно.</i>"
jaJP = "伝統的な木材の道から脱却し、鉄と科学を駆使して高度な機械を作り上げた。  \n彼らは独創性、効率性、そして環境への無関心を通じて進歩を達成する。  \n彼らのモットー：<i>一生懸命働け、一生懸命働け。</i>"
frFR = "Déserteurs des méthodes traditionnelles du bois, ils ont maîtrisé le fer et la science pour construire des machines avancées.  \nIls réalisent des progrès grâce à leur ingéniosité, leur efficacité et leur mépris pour l'environnement.  \nLeur devise : <i>Travaille dur, travaille dur.</i>"
deDE = "Abtrünnige von den traditionellen Holzmethoden, beherrschten sie Eisen und Wissenschaft, um fortschrittliche Maschinen zu bauen.  \nSie erreichen Fortschritt durch Einfallsreichtum, Effizienz und Missachtung der Umwelt.  \nIhr Motto: <i>Hart arbeiten, hart arbeiten.</i>"
plPL = "Zdradzając tradycyjne metody drzewne, opanowali żelazo i naukę, aby budować zaawansowane maszyny.  \nOsiągają postęp dzięki pomysłowości, wydajności i lekceważeniu dla środowiska.  \nIch motto: <i>Pracuj ciężko, pracuj ciężko.</i>"
ptBR = "Defensores das tradicionais maneiras de madeira, eles dominaram o ferro e a ciência para construir máquinas avançadas.  \nEles alcançam progresso por meio de engenhosidade, eficiência e desconsideração pelo meio ambiente.  \nSeu lema: <i>Trabalhe duro, trabalhe duro.</i>"

