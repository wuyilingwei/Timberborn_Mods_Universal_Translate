["Tutorial.Stage.PlaceLumberjacks"]
raw = "Köszöntünk! Ez a bevezető segít az alapok elsajátításában egy hódtelepülés építése során.\n\nMinden új településnek szüksége van farönkökre. Csak a favágók vághatják ki a fákat, ezért helyezz el két Favágó zászlót a közelben lévő fák mellett."
enUS = "Welcome! This introduction will help you learn the basics of building a beaver settlement.\n\nEvery new settlement needs logs. Only lumberjacks can chop down trees, so place two Lumberjack flags next to the nearby trees."
zhCN = "欢迎！这本简介将帮助您在建立一个河狸村时掌握基础知识。\n\n每个新村庄都需要木材。只有伐木工才能砍伐树木，因此请在附近的树木旁放置两个伐木工旗帜。"
zhTW = "歡迎！這個介紹幫助您在建設一個海狸村時掌握基礎知識。\n\n每個新村莊都需要木樁。只有伐木工才能砍伐樹木，因此請在附近的樹木旁放置兩面伐木工旗幟。"
ruRU = "Приветствуем вас! Это введение поможет освоить основы при строительстве хуторского поселения.\n\nКаждому новому поселению необходимы бревна. Только лесорубы могут рубить деревья, поэтому разместите два знамени Лесоруба рядом с близлежащими деревьями."
jaJP = "ようこそ！これは、ホッジ村を建設する際に基礎を学ぶための導入です。\n\nすべての新しい村には丸太が必要です。木を伐採できるのは伐採者だけなので、近くの木のそばに伐採者の旗を2つ設置してください。"
frFR = "Bienvenue ! Cette introduction vous aide à maîtriser les bases lors de la construction d'une colonie de castors.\n\nChaque nouvelle colonie a besoin de rondins. Seuls les bûcherons peuvent abattre les arbres, donc placez deux drapeaux de Bûcheron près des arbres à proximité."
deDE = "Willkommen! Diese Einführung hilft dir, die Grundlagen beim Bau einer Biberkolonie zu erlernen.\n\nJede neue Kolonie benötigt Baumstämme. Nur Holzfäller können die Bäume fällen, daher platziere zwei Holzfäller-Flaggen in der Nähe der Bäume."
plPL = "Witaj! Ten wstęp pomoże w opanowaniu podstaw podczas budowy osady bobrów.\n\nKażda nowa osada potrzebuje pni drzew. Tylko drwale mogą ścinać drzewa, więc umieść dwie flagi Drwala obok pobliskich drzew."
ptBR = "Bem-vindo! Esta introdução ajuda você a aprender os fundamentos ao construir um assentamento de castores.\n\nToda nova colônia precisa de troncos. Somente os madeireiros podem derrubar as árvores, portanto coloque duas bandeiras de Madeireiro perto das árvores próximas."

["Tutorial.Stage.FinishLumberjacks"]
raw = "A zászlók nem épülnek meg, ha nincsenek a kerület építési hatósugarában.\n\nVálaszd ki a Kerületközpontot, hogy lásd az építési hatósugarát. Ezt kiterjesztheted utak építésével."
enUS = "Flags cannot be built if they are not within the construction authority radius of the district.\n\nSelect the District Center to see its construction authority radius. You can extend this by building roads."
zhCN = "旗帜不会建成，如果它们不在地区的建筑管理范围内。\n\n选择区域中心，以查看其建筑管理范围。你可以通过修建道路来扩展这个范围。"
zhTW = "旗幟不會建立，如果不在區域的建築管轄範圍內。\n\n選擇區域中心以查看其建築管轄範圍。你可以通過建設道路來擴大這個範圍。"
ruRU = "Флаги не будут установлены, если они не находятся в пределах строительной зоны округа. \n\nВыберите Центр округа, чтобы увидеть его строительную зону. Это можно расширить за счет строительства дорог."
jaJP = "旗は地区の建設権限の範囲内にない場合、設置されません。\n\n建設権限の範囲を確認するには、地区センターを選択してください。これを道路の建設によって拡大することができます。"
frFR = "Les drapeaux ne se construisent pas s'ils ne sont pas dans le rayon d'autorisation de construction du district.\n\nSélectionnez le Centre du District pour voir son rayon d'autorisation de construction. Vous pouvez l'étendre en construisant des routes."
deDE = "Die Flaggen werden nicht errichtet, wenn sie sich nicht im Baubereich des Bezirks befinden.\n\nWählen Sie das Bezirkszentrum aus, um den Baubereich zu sehen. Dies kann durch den Bau von Straßen erweitert werden."
plPL = "A flagi nie są budowane, jeśli nie znajdują się w zasięgu budowlanym okręgu.\n\nWybierz Centrum Okręgu, aby zobaczyć jego zasięg budowlany. Możesz go rozszerzyć poprzez budowę dróg."
ptBR = "As bandeiras não são construídas se não estiverem dentro do raio de construção do distrito.\n\nSelecione o Centro do Distrito para ver seu raio de construção. Você pode expandi-lo construindo caminhos."

["Tutorial.Stage.ConnectLumberjacks"]
raw = "Minden olyan épületnek, amelynek bejárata van, kapcsolódnia kell egy Kerületközponthoz úttal. Építs utakat, hogy összekösd a Favágó zászlókat a Kerületközponttal!\n\nA Kerületközpont kiválasztásával megtekintheted annak hatósugarát az utak mentén."
enUS = "Every building with an entrance must be connected to a District Center by a road. Build roads to connect the Lumberjack flags to the District Center!\n\nBy selecting the District Center, you can view its range along the roads."
zhCN = "所有有入口的建筑都必须通过道路与区域中心相连。修建道路，将伐木旗帜与区域中心连接起来！\n\n选择区域中心后，你可以查看其沿道路的影响范围。"
zhTW = "所有有出入口的建築都必須與一個區域中心通過道路相連。建設道路，以將伐木工旗幟與區域中心連接起來！\n\n選擇區域中心後，你可以查看其沿道路的服務範圍。"
ruRU = "Каждое здание с входом должно быть соединено с районным центром дорогой. Построй дороги, чтобы соединить флаги Дровосека с Районным центром!\n\nВыбрав Районный центр, вы можете увидеть его радиус действия вдоль дорог."
jaJP = "すべての入口を持つ建物は、地区センターに道路で接続されている必要があります。伐採者の旗を地区センターに結びつけるために道路を建設してください！\n\n地区センターを選択すると、その影響範囲を道に沿って確認できます。"
frFR = "Tous les bâtiments ayant une entrée doivent être reliés à un Centre de District par une route. Construis des routes pour relier les drapeaux des Bûcherons au Centre de District !\n\nEn sélectionnant le Centre de District, tu peux voir sa portée le long des routes."
deDE = "Jedes Gebäude mit einem Eingang muss über eine Straße mit einem Bezirkzentrum verbunden sein. Baue Straßen, um die Holzfällerflaggen mit dem Bezirkzentrum zu verbinden!\n\nMit der Auswahl des Bezirkzentrums kannst du dessen Reichweite entlang der Straßen einsehen."
plPL = "Wszystkie budynki z wejściem muszą być połączone z Centrum Dzielnicy drogą. Buduj drogi, aby połączyć flagi Drwali z Centrum Dzielnicy!\n\nWybierając Centrum Dzielnicy, możesz zobaczyć jego zasięg wzdłuż dróg."
ptBR = "Todos os edifícios que possuem entrada devem estar conectados a um Centro do Distrito por meio de uma estrada. Construa estradas para conectar as bandeiras dos Lenhadores ao Centro do Distrito!\n\nAo selecionar o Centro do Distrito, você pode visualizar seu alcance ao longo das estradas."

["Tutorial.Stage.MarkTrees"]
raw = "A favágók nem kezdenek dolgozni, amíg meg nem mondod nekik, mit kell tenniük. Használd a Fák kivágása eszközt, hogy kijelölj egy területet vágásra.\n\nA Favágó zászló csak a hatósugarán belül lévő fákat vágja ki. Ezt ellenőrizheted, ha kiválasztasz egy zászlót."
enUS = "The loggers do not start working until you tell them what to do. Use the Tree Cutting Tool to designate an area for cutting.\n\nThe Logger Flag only cuts down trees within its radius. You can check this by selecting a flag."
zhCN = "伐木工在你告诉他们该做什么之前不会开始工作。使用砍伐树木工具来指定一个区域进行砍伐。\n\n伐木工的旗帜只会砍伐其有效范围内的树木。你可以通过选择一个旗帜来检查这一点。"
zhTW = "伐木工在你告訴他們該做什麼之前不會開始工作。使用砍樹工具來標記一個要砍伐的區域。\n\n伐木工的旗幟只會砍伐在其有效範圍內的樹木。你可以通過選擇一面旗幟來檢查這一點。"
ruRU = "Дровосеки не начинают работать, пока ты не скажешь им, что делать. Используй инструмент «Вырубка деревьев», чтобы выделить область для вырубки.\n\nФлаг дровосека срезает только деревья, находящиеся в пределах его радиуса действия. Это можно проверить, выбрав флаг."
jaJP = "伐採者は、何をすべきかを伝えるまで作業を始めません。「木の伐採」ツールを使用して、伐採するエリアを指定します。\n\n伐採者の旗は、範囲内にある木だけを伐採します。旗を選択すれば、これを確認できます。"
frFR = "Les bûcherons ne commencent pas à travailler tant que vous ne leur dites pas ce qu'ils doivent faire. Utilisez l'outil \"Abattage d'arbres\" pour désigner une zone à couper.\n\nLe drapeau du bûcheron ne coupe que les arbres situés à l'intérieur de son rayon d'action. Vous pouvez le vérifier en sélectionnant un drapeau."
deDE = "Die Holzfäller beginnen nicht zu arbeiten, bis du ihnen sagst, was sie tun sollen. Verwende das Werkzeug „Bäume fällen“, um ein Gebiet zum Fällen zu markieren.\n\nDie Holzfällerflagge fällt nur die Bäume, die sich in ihrem Einflussbereich befinden. Das kannst du überprüfen, indem du eine Flagge auswählst."
plPL = "Drewnołama nie zaczyna pracować, amíg meg nem mondod nekik, co mają robić. Használj a Fák kivágása eszközt, hogy kijelölj egy területet vágásra.\n\nA Favágó zászló csak a hatósugarán belül lévő fákat vágja ki. Ezt ellenőrizheted, ha kiválasztasz egy zászlót."
ptBR = "Os lenhadores não começam a trabalhar até que você lhes diga o que fazer. Use a ferramenta de Corte de Árvores para marcar uma área para a derrubada.\n\nA bandeira do Lenhador só derrubará árvores dentro de seu alcance. Você pode verificar isso selecionando uma bandeira."

["Tutorial.Stage.WaterPump"]
raw = "A hódoknak vízre van szükségük az életben maradáshoz. Építs egy Vízszivattyút, hogy biztosítsd a folyamatos ivóvízforrást. Ne felejtsd el csatlakoztatni egy Kerületközponthoz."
enUS = "Beavers need water to survive. Build a Water Pump to ensure a continuous source of drinking water. Don't forget to connect it to a District Center."
zhCN = "海狸需要水来生存。建造一个水泵，以确保持续的饮用水源。不要忘记将其连接到一个区域中心。"
zhTW = "海狸需要水才能生存。建造一個水泵，以確保持續的飲用水源。別忘了將其連接到一個區域中心。"
ruRU = "Бобрам нужна вода для выживания. Построй водяной насос, чтобы обеспечить постоянный источник питьевой воды. Не забудь подключить его к Центру округа."
jaJP = "ビーバーは生き残るために水が必要です。持続的な飲料水源を確保するために水ポンプを建設してください。地区センターに接続するのを忘れないでください。"
frFR = "Les castors ont besoin d'eau pour survivre. Construisez une Pompe à eau pour assurer une source d'eau potable continue. N'oubliez pas de la connecter à un Centre de district."
deDE = "Die Biber brauchen Wasser, um überleben zu können. Baue eine Wasserpumpe, um eine kontinuierliche Trinkwasserquelle sicherzustellen. Vergiss nicht, sie mit einem Bezirkszentrum zu verbinden."
plPL = "A bobromnak vízre van szükségük az életben maradáshoz. Építs egy Vízszivattyút, hogy biztosítsd a folyamatos ivóvízforrást. Ne felejtsd el csatlakoztatni egy Kerületközponthoz."
ptBR = "Os castores precisam de água para sobreviver. Construa uma Bomba de Água para garantir uma fonte contínua de água potável. Não se esqueça de conectá-la a um Centro de Controle."

["Tutorial.Stage.Gatherer"]
raw = "A víz mellett a hódoknak ételre is szükségük van. Építs egy Gyűjtögető zászlót néhány áfonyabokor közelében.\n\nA gyűjtögetők automatikusan leszedik az áfonyát a zászló hatósugarában. A hatókört a Gyűjtögető zászló kiválasztásával láthatod."
enUS = "Beavers need food near the water as well. Build a Gatherer flag near some blueberry bushes.\n\nGatherers will automatically harvest blueberries within the range of the flag. You can see the range by selecting the Gatherer flag."
zhCN = "在水边，海狸们也需要食物。在一些蓝莓灌木附近建造一个采集标志。\n\n采集者会自动收集标志范围内的蓝莓。你可以通过选择采集标志来查看范围。"
zhTW = "在水邊，海狸們也需要食物。在一些藍莓灌木旁邊建造一面收集旗幟。\n\n收集者會自動在旗幟的影響範圍內採摘藍莓。你可以選擇收集旗幟來查看影響範圍。"
ruRU = "У бобров, помимо воды, есть необходимость в еде. Построй флаг для сборщиков рядом с несколькими кустами черники.\n\nСборщики автоматически собирают чернику в радиусе действия флага. Радиус можно увидеть, выбрав флаг для сборщиков."
jaJP = "ビーズの近くに食べ物が必要なビーバーのために、採集旗を建ててください。\n\n採集者は自動的に旗の効果範囲内のブルーベリーを収穫します。効果範囲は採集旗を選択することで確認できます。"
frFR = "Près de l'eau, les castors ont également besoin de nourriture. Construis un Signal de Collecte près de quelques buissons de myrtilles.\n\nLes collecteurs récolteront automatiquement les myrtilles dans la zone d'influence du signal. Tu peux voir la portée en sélectionnant le Signal de Collecte."
deDE = "Am Wasser benötigen die Biber auch Nahrung. Baue eine Sammel-Flagge in der Nähe einiger Heidelbeersträucher.\n\nDie Sammler ernten automatisch die Heidelbeeren im Einflussbereich der Flagge. Den Einflussbereich kannst du sehen, indem du die Sammel-Flagge auswählst."
plPL = "Nad wodą bobry potrzebują również jedzenia. Zbuduj flagę Zbieracza w pobliżu kilku krzaków borówki.\n\nZbieracze automatycznie zbierają borówki w zasięgu flagi. Zasięg możesz zobaczyć, wybierając flagę Zbieracza."
ptBR = "Ao lado da água, os castores também precisam de comida. Construa uma bandeira de Coletor perto de alguns arbustos de mirtilo.\n\nOs coletores vão automaticamente colher os mirtilos dentro do alcance da bandeira. Você pode ver a área de alcance selecionando a bandeira de Coletor."

["Tutorial.Stage.MarkBirchesForPlanting"]
raw = "Most már ültethetsz fákat is. Válaszd ki a Fák és bokrok ültetése eszközt, és ültess néhány nyírfát.\n\nAhogy a terményeknél, a fák növekedéséhez is szükség van öntözésre. Ne felejtsd el őket vágásra kijelölni!"
enUS = "Now you can plant trees too. Select the Plant Trees and Shrubs tool, and plant some birch trees.\n\nJust like with crops, trees also need watering to grow. Don't forget to designate them for cutting!"
zhCN = "现在你可以种树了。选择“种植树木和灌木”工具，种几棵桦树。\n\n和作物一样，树木的生长也需要浇水。别忘了把它们指定为砍伐对象！"
zhTW = "現在你也可以種樹了。選擇“樹木和灌木種植”工具，並種幾棵白樺樹。\n\n就像作物一樣，樹木的生長也需要澆水。別忘了將它們指定為砍伐對象！"
ruRU = "Теперь ты можешь также сажать деревья. Выбери инструмент для посадки деревьев и кустарников и высади несколько берез.\n\nКак и у урожая, для роста деревьев также требуется полив. Не забудь назначить их на срубку!"
jaJP = "もう木を植えることができます。木や茂みを植えるツールを選び、いくつかの白樺の木を植えてください。\n\n作物と同様に、木が成長するためには水やりが必要です。剪定用に指定するのを忘れないでください！"
frFR = "Tu peux maintenant aussi planter des arbres. Sélectionne l'outil de plantation d'arbres et d'arbustes, et plante quelques bouleaux.\n\nComme pour les cultures, les arbres ont également besoin d'être arrosés pour pousser. N'oublie pas de les désigner pour l'élagage !"
deDE = "Jetzt kannst du auch Bäume pflanzen. Wähle das Werkzeug für das Pflanzen von Bäumen und Sträuchern aus und pflanze ein paar Birken.\n\nWie bei den Erzeugnissen benötigen auch die Bäume Wasser, um zu wachsen. Vergiss nicht, sie zur Ernte festzulegen!"
plPL = "Teraz możesz także sadzić drzewa. Wybierz narzędzie do sadzenia drzew i krzewów i posadź kilka brzóz.\n\nPodobnie jak w przypadku plonów, drzewa również potrzebują nawadniania do wzrostu. Nie zapomnij wyznaczyć ich do cięcia!"
ptBR = "Agora você pode plantar árvores também. Selecione a ferramenta de Plantio de Árvores e Arbustos e plante algumas bétulas.\n\nAssim como nas colheitas, as árvores também precisam de irrigação para crescer. Não se esqueça de designá-las para corte!"

["Tutorial.Stage.MarkCarrots"]
raw = "A gazdák nem kezdenek el dolgozni, amíg meg nem mondod nekik, mit és hol kell ültetni. Használd a Haszonnövények ültetése eszközt egy répaföld kijelöléséhez.\n\nA terményeket öntözött földre kell ültetni, különben kiszáradnak és elpusztulnak."
enUS = "Farmers do not start working until you tell them what and where to plant. Use the Crop Planting tool to designate a carrot field.\n\nCrops need to be planted in irrigated soil; otherwise, they will dry out and die."
zhCN = "农民在你告诉他们种什么和在哪里种之前不会开始工作。使用经济作物种植工具来划定胡萝卜地。\n\n作物必须种植在灌溉过的土地上，否则会干枯而死。"
zhTW = "農民不會開始工作，直到你告訴他們要種什麼以及在哪裡種。使用作物種植工具來指定胡蘿蔔田。\n\n作物必須種植在有灌溉的土地上，否則會乾枯並死亡。"
ruRU = "Фермеры не начинают работать, пока не скажешь им, что и где нужно сажать. Используй инструмент для посадки сельскохозяйственных культур, чтобы обозначить участок с морковью.\n\nКультуры нужно сажать на орошаемую землю, иначе они засохнут и погибнут."
jaJP = "農家は、あなたが何をどこに植えるべきかを言うまで働き始めません。作物の植え付けツールを使って、にんじん畑を指定してください。\n\n作物は潅水された土地に植える必要があります。さもなければ、干からびてしまい、死んでしまいます。"
frFR = "Les agriculteurs ne commencent pas à travailler tant que vous ne leur dites pas quoi et où planter. Utilisez l'outil de plantation des cultures utiles pour désigner une parcelle de carottes.\n\nLes cultures doivent être plantées sur un sol irrigué, sinon elles se dessècheront et mourront."
deDE = "Die Bauern fangen nicht an zu arbeiten, bis du ihnen sagst, was und wo sie pflanzen sollen. Verwende das Werkzeug zum Pflanzen von Nutzpflanzen, um ein Karottenfeld zuzuweisen.\n\nDie Pflanzen müssen auf bewässertem Boden gepflanzt werden, sonst trocknen sie aus und gehen ein."
plPL = "Rolnicy nie zaczynają pracy, dopóki nie powiesz im, co i gdzie mają posadzić. Użyj narzędzia do sadzenia roślin użytkowych, aby wyznaczyć pole marchwi.\n\nPlony należy sadzić na nawodnionej ziemi, w przeciwnym razie wyschną i zginą."
ptBR = "Os fazendeiros não começam a trabalhar até que você lhes diga o que e onde plantar. Use a ferramenta de Plantio de Culturas Úteis para designar um campo de cenouras.\n\nAs culturas devem ser plantadas em solo irrigado, caso contrário, elas secarão e morrerão."

["Tutorial.Stage.BasicStorage"]
raw = "Bár minden általad elhelyezett épület rendelkezik némi tárolókapacitással, azok gyorsan megtelnek.\n\nÉpíts további raktárakat a farönköknek és víznek. Minden tárolóépület csak egyféle erőforrást képes tárolni. Beállíthatod, miután kiválasztottad az épületet."
enUS = "Although every building you place has some storage capacity, they fill up quickly.\n\nBuild more warehouses for logs and water. Each storage building can only hold one type of resource. You can set it after selecting the building."
zhCN = "虽然你放置的每栋建筑都有一定的存储容量，但它们会很快填满。\n\n建造更多的仓库来存放木材和水。每个储存建筑只能存储一种资源。你可以在选择建筑后进行设置。"
zhTW = "雖然你所放置的每一座建築都有一定的儲存容量，但它們很快就會填滿。\n\n請建造更多的倉庫來儲存原木和水。每座儲存建築只能存放一種資源。你可以在選擇建築後進行設置。"
ruRU = "Хотя каждое здание, которое вы разместили, имеет некоторую емкость для хранения, она быстро заполняется.\n\nПостройте дополнительные склады для бревен и воды. Каждое складское здание может хранить только один вид ресурса. Вы можете настроить это после выбора здания."
jaJP = "すべての建物には一定の収納能力がありますが、すぐに満杯になります。\n\n丸太と水のために追加の倉庫を建設してください。すべての保管施設は一種類の資源しか保管できません。建物を選択した後に設定できます。"
frFR = "Bien que chaque bâtiment que tu as placé dispose d'une certaine capacité de stockage, ils se remplissent rapidement.\n\nConstruis des entrepôts supplémentaires pour les rondins et l'eau. Chaque bâtiment de stockage ne peut contenir qu'un seul type de ressource. Tu peux le définir après avoir sélectionné le bâtiment."
deDE = "Obwohl jedes von dir platzierte Gebäude über eine gewisse Lagerkapazität verfügt, füllt es sich schnell.\n\nBaue zusätzliche Lager für Baumstämme und Wasser. Jedes Lagergebäude kann nur eine Art von Ressource lagern. Du kannst dies einstellen, nachdem du das Gebäude ausgewählt hast."
plPL = "Chociaż każdy z budynków, które umieściłeś, ma pewną pojemność magazynową, szybko się one zapełniają.\n\nZbuduj dodatkowe magazyny dla kłód i wody. Każdy budynek magazynowy może przechowywać tylko jeden rodzaj zasobu. Możesz to ustawić po wybraniu budynku."
ptBR = "Embora cada edifício que você constrói tenha alguma capacidade de armazenamento, eles se enchem rapidamente.\n\nConstrua mais armazéns para toras e água. Cada edifício de armazenamento pode armazenar apenas um tipo de recurso. Você pode definir isso após selecionar o edifício."

["Tutorial.Stage.ExpandStorage"]
raw = "Miután van hely a farönkök és a víz tárolására, építs tárolót az áfonyának és a közelgő répatermésnek is."
enUS = "After there is space for the logs and water storage, build a storage for the blueberries and the upcoming beet harvest as well."
zhCN = "在有地方存放木头和水之后，建一个存放蓝莓和即将到来的胡萝卜收成的储藏室。"
zhTW = "由於有空間存放木頭和水，請為藍莓和即將來臨的胡蘿蔔收成建造一個儲存室。"
ruRU = "Поскольку есть место для хранения бревен и воды, построй хранилище для черники и предстоящего урожая свеклы."
jaJP = "木材や水を収納するためのスペースがあるので、ブルーベリーや今後の人参収穫のために収納庫を建ててください。"
frFR = "Une fois qu'il y a de la place pour stocker les rondins et l'eau, construisez un espace de stockage pour les myrtilles et la récolte imminente des carottes."
deDE = "Nachdem Platz für die Baumstämme und das Wasser vorhanden ist, baue einen Lagerraum für die Heidelbeeren und die bevorstehende Rübenernte."
plPL = "Po tym jak będzie miejsce na przechowywanie kłód i wody, zbuduj magazyn na jagody i nadchodzący zbiór marchwi."
ptBR = "Miután hány hely van a farönkök és a víz tárolására, építs tárolót az áfonyának és a közelgő répatermésnek is."

["Tutorial.Stage.Lodges"]
raw = "Az otthonok növelik a hódok jóllétét, és lehetővé teszik a Virágvölgyiek népességének növekedését.\n\nÉpíts elegendő kunyhót, hogy minden hódnak legyen hol laknia.\n\nA hódok nem fognak szaporodni, ha nincsenek üres fészekhelyek a kölykök számára."
enUS = "The homes increase the welfare of the beavers and enable the population growth of the residents of Flower Valley.\n\nBuild enough huts so that every beaver has a place to live.\n\nBeavers will not reproduce if there are no empty nesting spots for the kits."
zhCN = "住所增加了海狸的福祉，并使花谷的居民人数得以增长。\n\n建造足够的小屋，以便每只海狸都有栖息之所。\n\n如果没有空的巢穴供幼崽使用，海狸将不会繁殖。"
zhTW = "家園提高了海狸的福祉，並促進了花谷地區人口的增長。\n\n建造足夠的小屋，讓每隻海狸都有地方居住。\n\n如果沒有空的巢穴讓幼崽使用，海狸就不會繁殖。"
ruRU = "Домики увеличивают благополучие бобров и позволяют населению Цветочной долины расти.\n\nПострой достаточно хаток, чтобы у каждого бобра было место для жилья.\n\nБобры не будут размножаться, если нет пустых гнездовых мест для детенышей."
jaJP = "家はビーバーの福祉を向上させ、ビラッグヴォルジの住民の増加を可能にします。\n\nすべてのビーバーが住む場所を持つために、十分な小屋を建ててください。\n\n子ビーバーのために空の巣穴がなければ、ビーバーは繁殖しません。"
frFR = "Les habitations améliorent le bien-être des castors et permettent à la population des habitants de la Vallée des Fleurs d'augmenter.\n\nConstruisez suffisamment de cabanes pour que chaque castor ait un endroit où vivre.\n\nLes castors ne se reproduiront pas s'il n'y a pas de nids vides pour les jeunes."
deDE = "Die Behausungen fördern das Wohlbefinden der Biber und ermöglichen das Wachstum der Bevölkerung der Blumenbuchtbewohner.\n\nBaue genügend Hütten, damit jeder Biber einen Platz zum Wohnen hat.\n\nDie Biber werden sich nicht vermehren, wenn es keine freien Nistplätze für die Jungen gibt."
plPL = "Domy zwiększają dobrostan bobrów i umożliwiają wzrost populacji mieszkańców Doliny Kwiatowej.\n\nZbuduj wystarczająco wiele szałasów, aby każdy bóbr miał gdzie mieszkać.\n\nBóbry nie będą się rozmnażać, jeśli nie ma wolnych miejsc gniazdowych dla młodych."
ptBR = "As moradias aumentam o bem-estar dos castores e permitem o crescimento da população dos habitantes do Vale das Flores.\n\nConstrua cabanas suficientes para que todos os castores tenham um lugar para viver.\n\nOs castores não irão se reproduzir se não houver locais vazios para os filhotes."

["Tutorial.Stage.Inventor"]
raw = "A Tudománypontokat fejlettebb épületek feloldásához használhatod. A Tudománypontokat idővel a Feltaláló termeli."
enUS = "You can use Science Points to unlock more advanced buildings. Over time, the Inventor produces Science Points."
zhCN = "你可以使用科学点来解锁更高级的建筑。科学点会随着时间的推移由发明家产生。"
zhTW = "你可以使用科學點數來解鎖更先進的建築。科學點數會隨著時間由發明家產生。"
ruRU = "Научные очки можно использовать для разблокировки более сложных зданий. Научные очки со временем производит Изобретатель."
jaJP = "科学ポイントは、より発展した建物の解放に使用できます。科学ポイントは時間の経過とともに発明家によって生産されます。"
frFR = "Les points de science peuvent être utilisés pour débloquer des bâtiments plus avancés. Les points de science sont produits au fil du temps par l'Inventeur."
deDE = "Die Wissenschaftspunkte kannst du zur Aufwertung von fortschrittlicheren Gebäuden verwenden. Die Wissenschaftspunkte werden im Laufe der Zeit vom Erfinder produziert."
plPL = "A Punkty Nauki możesz wykorzystać do rozwijania bardziej zaawansowanych budynków. Punkty Nauki są generowane z czasem przez Wynalazcę."
ptBR = "Você pode usar os Pontos de Ciência para desbloquear edifícios mais avançados. Os Pontos de Ciência são gerados ao longo do tempo pelo Inventor."

["Tutorial.Stage.WaterWheel"]
raw = "Most elkezdhetünk fejlettebb erőforrásokat előállítani, de néhány épületnek ehhez meghajtásra van szüksége.\n\nÉpíts egy Vízkereket a folyó partjára! A víz áramlásától függ, ezért leáll, ha nincs víz."
enUS = "We can now start producing more advanced resources, but some buildings need power for this.\n\nBuild a Water Wheel on the riverbank! It depends on the flow of water, so it stops when there is no water."
zhCN = "我们可以开始生产更先进的资源，但一些建筑需要动力。\n\n在河边建一座水车！它依赖于水流，因此如果没有水，它会停止。"
zhTW = "我們可以開始生產更高級的資源，但一些建築需要動力來運行。\n\n在河邊建一個水車！這取決於水的流動，因此在沒有水的情況下會停止運作。"
ruRU = "Мы можем начать производить более развитые ресурсы, но некоторым зданиям для этого требуется энергия.\n\nПострой водяное колесо на берегу реки! Оно зависит от течения воды, и поэтому останавливается, если воды нет."
jaJP = "ほとんどの詳細なリソースを生産し始めることができますが、いくつかの建物にはそれに推進力が必要です。\n\n川の岸に水車を建設してください！水の流れに依存しているため、水がないと停止します。"
frFR = "Nous pouvons maintenant commencer à produire des ressources plus avancées, mais certains bâtiments ont besoin d'une source d'énergie pour cela.\n\nConstruisez une roue à eau au bord de la rivière ! Elle dépend du flux d'eau, donc elle s'arrête s'il n'y a pas d'eau."
deDE = "Most können wir mit der Herstellung fortschrittlicherer Ressourcen beginnen, aber einige Gebäude benötigen dafür Antrieb.\n\nBaue ein Wasserrad am Flussufer! Es hängt vom Wasserfluss ab, daher stoppt es, wenn kein Wasser vorhanden ist."
plPL = "Most możemy zacząć produkować bardziej zaawansowane zasoby, ale niektóre budynki potrzebują do tego zasilania.\n\nZbuduj Koło Wodne nad brzegiem rzeki! Zależy od przepływu wody, dlatego zatrzymuje się, gdy nie ma wody."
ptBR = "Most podemos começar a produzir recursos mais avançados, mas alguns edifícios precisam de energia para isso.\n\nConstrua uma Roda d'Água na margem do rio! Ela depende do fluxo da água e, por isso, para quando não há água."

["Tutorial.Stage.LumberMill"]
raw = "Eljött az idő, hogy kezdjük a deszkák előállítását! Építs egy Fűrészmalmot, és csatlakoztasd a Vízkerékhez hajtótengelyekkel.\n\nSok épület képes energiát átadni egymásnak, ha közvetlenül fal mellett helyezkednek el."
enUS = "The time has come to start producing the boards! Build a Sawmill and connect it to the Water Wheel with drive shafts.\n\nMany buildings can transfer energy to each other if they are placed directly next to each other."
zhCN = "是时候开始制作木板了！建造一个锯木厂，并通过动力轴将其连接到水车。\n\n许多建筑能够相互传递能量，只要它们直接靠近墙壁放置。"
zhTW = "來吧，開始製作木板吧！建造一座鋸木廠，並用動力軸將其連接到水車。\n\n許多建築如果緊靠在一起，可以彼此傳遞能量。"
ruRU = "Пришло время начать производство досок! Постройте пилораму и подключите ее к водяной мельнице с помощью валов.\n\nМногие здания могут передавать энергию друг другу, если они расположены непосредственно рядом со стенами."
jaJP = "ついに、板の製造を始める時が来ました！製材所を建設し、水車にドライブシャフトで接続してください。\n\n多くの建物は、互いのすぐ隣に配置されている場合、エネルギーをお互いに伝達することができます。"
frFR = "Il est temps de commencer la production de planches ! Construis un Moulin à scie et connecte-le à la Roue à eau avec des axes de transmission.\n\nDe nombreux bâtiments sont capables de transmettre de l'énergie les uns aux autres s'ils sont placés directement à côté des murs."
deDE = "Es ist an der Zeit, mit der Herstellung der Bretter zu beginnen! Baue eine Säge und verbinde sie mit dem Wasserrad durch Antriebsachsen.\n\nViele Gebäude können einander Energie übertragen, wenn sie direkt nebeneinander platziert sind."
plPL = "Nadszedł czas, abyśmy zaczęli produkcję desek! Zbuduj tartak i połącz go z wodnym kołem za pomocą wałów napędowych.\n\nWiele budynków może przekazywać energię sobie nawzajem, gdy są umieszczone bezpośrednio obok siebie."
ptBR = "Chegou a hora de começarmos a produção das tábuas! Construa um Serraria e conecte-a à Roda d'Água com eixos de transmissão.\n\nMuitos edifícios conseguem transferir energia entre si se estiverem posicionados diretamente ao lado de uma parede."

["Tutorial.Stage.Farmhouse"]
raw = "A településnek stabil élelmiszerforrásra van szüksége. Építs egy Földművesházat a vetéshez és a termények betakarításához.\n\nHa kevés a munkásod, leállíthatsz néhány épületet. Ehhez válassz ki egy épületet, és kattints a szünet gombra.\n\nAhogy sok más épületnek, a Földművesháznak is korlátozott a hatótávja."
enUS = "The settlement needs a stable food source. Build a Farmer's House for planting and harvesting crops.\n\nIf you have few workers, you can halt some buildings. To do this, select a building and click the pause button.\n\nLike many other buildings, the Farmer's House has a limited range."
zhCN = "该城镇需要稳定的食品来源。建立一个农夫房屋以便进行播种和收获作物。\n\n如果你的工人不够，你可以停用一些建筑物。为此，选择一个建筑物，然后点击暂停按钮。\n\n与许多其他建筑物一样，农夫房屋的作用范围也是有限的。"
zhTW = "這個城鎮需要穩定的食物來源。建造一座農夫之家來進行播種和收穫作物。\n\n如果你的工人不多，可以暫停一些建築。為此，選擇一座建築並點擊暫停按鈕。\n\n和許多其他建築一樣，農夫之家也有其範圍限制。"
ruRU = "Населённому пункту нужен стабильный источник продовольствия. Постройте Фермерский дом для посевов и сбора урожая.\n\nЕсли у вас недостаточно работников, вы можете остановить некоторые здания. Для этого выберите здание и нажмите кнопку паузы.\n\nКак и у многих других зданий, у Фермерского дома есть ограниченный радиус действия."
jaJP = "町には安定した食料源が必要です。耕作と収穫のために農家の家を建てましょう。\n\n従業員が少ない場合は、いくつかの建物を停止することができます。そのためには、建物を選択して、停止ボタンをクリックしてください。\n\n他の多くの建物と同様に、農家の家にも制限された範囲があります。"
frFR = "La localité a besoin d'une source alimentaire stable. Construisez une Maison de Ferme pour le semis et la récolte des cultures.\n\nSi vous avez peu de travailleurs, vous pouvez arrêter certains bâtiments. Pour cela, sélectionnez un bâtiment et cliquez sur le bouton pause.\n\nComme beaucoup d'autres bâtiments, la Maison de Ferme a une portée limitée."
deDE = "Die Gemeinde benötigt eine stabile Nahrungsquelle. Baue ein Bauernhaus für die Aussaat und die Ernte der Feldfrüchte.\n\nWenn du nicht genug Arbeiter hast, kannst du einige Gebäude stilllegen. Wähle dazu ein Gebäude aus und klicke auf die Pausentaste.\n\nWie viele andere Gebäude hat auch das Bauernhaus eine begrenzte Reichweite."
plPL = "Osada potrzebuje stabilnego źródła żywności. Zbuduj Dom Rolnika do siewu i zbioru plonów.\n\nJeśli masz za mało pracowników, możesz wstrzymać niektóre budynki. W tym celu wybierz budynek i kliknij przycisk wstrzymaj.\n\nJak wiele innych budynków, Dom Rolnika ma ograniczony zasięg."
ptBR = "A településnek stabil fonte de alimento é necessária. Construa uma Casa do Agricultor para a semeadura e a colheita de produtos.\n\nSe você tem poucos trabalhadores, pode desligar alguns edifícios. Para isso, selecione um edifício e clique no botão de pausa.\n\nAssim como muitos outros edifícios, a Casa do Agricultor tem um alcance limitado."

["Tutorial.Stage.Forester"]
raw = "Szükségünk van egy stabil farönkforrásra. Oldd fel az Erdész épületet, és építsd meg ott, ahol fákat szeretnél ültetni."
enUS = "We need a stable log source. Unlock the Lumberjack building and build it where you would like to plant trees."
zhCN = "我们需要一个稳定的原木来源。解锁树木建筑，然后在你想要种植树木的地方建造它。"
zhTW = "我們需要一個穩定的圓木來源。請解鎖樹木建築，並在你想種樹的地方建造它。"
ruRU = "Нам нужен стабильный источник бревен. Разблокируй здание Лесника и построй его там, где хочешь сажать деревья."
jaJP = "安定した丸太の供給源が必要です。森林者の建物を解放し、木を植えたい場所に建設してください。"
frFR = "Nous avons besoin d'une source stable de troncs de bois. Libère le bâtiment des Forestiers et construis-le là où tu souhaites planter des arbres."
deDE = "Wir brauchen eine stabile Holzquelle. Hebe das Gebäude des Försters auf und baue es dort, wo du Bäume pflanzen möchtest."
plPL = "Szukszégünk van egy stabil farönkforrásra. Oldd fel az Erdész épületet, és építsd meg ott, ahol fákat szeretnél ültetni."
ptBR = "Precisamos de uma fonte estável de toras. Libere o Edifício da Madeira e construa lá onde você gostaria de plantar árvores."

["Tutorial.Stage.KeepPlaying"]
raw = "A településed most önellátó, amíg folyik a víz. Fontold meg egy gát építését vagy több tartály elhelyezését, hogy segíts a hódjaidnak túlélni a szárazságot.\n\nAz útmutató bemutatta az alapokat, de még sok mindent felfedezhetsz magad is.\n\nSok sikert!"
enUS = "Your settlement is now self-sufficient as long as the water flows. Consider building a dam or placing multiple tanks to help your beavers survive the drought.\n\nThe guide covered the basics, but there is still much more you can explore on your own.\n\nGood luck!"
zhCN = "你的城镇现在是自给自足的，只要水流畅。考虑建造一座水坝或放置更多的水箱，以帮助你的海狸们渡过干旱期。\n\n指南展示了基础知识，但你仍然可以独自探索很多内容。\n\n祝好运！"
zhTW = "你的村莊現在是自給自足的，只要水源不停。考慮建造一座壩或安置更多水桶，以幫助你的海狸度過乾旱。\n\n指南介紹了基本知識，但你仍然可以自己探索很多東西。\n\n祝你好運！"
ruRU = "Твое население теперь самостоятельно обеспечивается, пока течет вода. Подумай о строительстве плотины или размещении нескольких резервуаров, чтобы помочь твоим бобрам пережить засуху.\n\nРуководство представило основы, но ты всё равно можешь многое исследовать самостоятельно.\n\nУдачи!"
jaJP = "あなたの集落は今、自給自足です、水が流れている間は。ダムの建設や複数のタンクの設置を検討して、あなたのビーバーが乾燥を乗り越えるのを助けてください。\n\nガイドは基本を紹介しましたが、まだ自分で発見できることがたくさんあります。\n\n頑張ってください！"
frFR = "Ta commune est maintenant autosuffisante tant que l'eau coule. Envisage de construire un barrage ou de placer plusieurs réservoirs pour aider tes castors à survivre à la sécheresse.\n\nLe guide a présenté les bases, mais il y a encore beaucoup de choses que tu peux découvrir par toi-même.\n\nBonne chance !"
deDE = "Deine Siedlung ist jetzt autark, solange das Wasser fließt. Ziehe den Bau eines Damms oder die Platzierung mehrerer Behälter in Betracht, um deinen Bibern zu helfen, die Dürre zu überstehen.\n\nDer Leitfaden hat dir die Grundlagen vorgestellt, aber es gibt noch viel mehr, was du selbst entdecken kannst.\n\nViel Erfolg!"
plPL = "Twoja osada jest teraz samowystarczalna, dopóki leci woda. Rozważ zbudowanie tamy lub umiejscowienie kilku zbiorników, aby pomóc swoim bobrom przetrwać suszę.\n\nPrzewodnik przedstawił podstawy, ale wiele rzeczy możesz odkryć sam.\n\nPowodzenia!"
ptBR = "A sua localidade agora é autossuficiente, enquanto a água flui. Considere construir uma barragem ou colocar mais reservatórios para ajudar seus castores a sobreviver à seca.\n\nO guia apresentou o básico, mas você ainda pode descobrir muito mais por conta própria.\n\nBoa sorte!"

