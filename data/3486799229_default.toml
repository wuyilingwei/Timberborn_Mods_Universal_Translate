["PlayerData.CorruptedDataInfo.Header"]
raw = "There was a problem with reading the player data file. We have restored its content from a local backup, but some of your preferences (including unlocked factions and mastered maps) might have been lost."
enUS = "There was a problem reading the player data file. We have restored its content from a local backup, but some of your preferences (including unlocked factions and mastered maps) may have been lost."
zhCN = "读取玩家数据文件时出现了问题。我们已从本地备份中恢复了其内容，但您的某些偏好设置（包括解锁的派系和掌握的地图）可能已经丢失。"
zhTW = "讀取玩家數據檔案時出現問題。我們已經從本地備份中恢復了其內容，但您的一些偏好設定（包括已解鎖的派系和精通的地圖）可能已經遺失。"
ruRU = "При чтении файла данных игрока произошла ошибка. Мы восстановили его содержимое из локальной резервной копии, но некоторые ваши настройки (включая разблокированные фракции и освоенные карты) могут быть утеряны."
jaJP = "プレイヤーデータファイルの読み込みに問題が発生しました。ローカルバックアップから内容を復元しましたが、一部の設定（解除された派閥や習得済みのマップを含む）が失われている可能性があります。"
frFR = "Il y a eu un problème lors de la lecture du fichier de données du joueur. Nous avons restauré son contenu à partir d'une sauvegarde locale, mais certaines de vos préférences (y compris les factions débloquées et les cartes maîtrisées) pourraient avoir été perdues."
deDE = "Beim Lesen der Spieldaten Datei ist ein Problem aufgetreten. Wir haben den Inhalt aus einem lokalen Backup wiederhergestellt, aber einige deiner Einstellungen (einschließlich freigeschalteter Fraktionen und gemeisterter Karten) könnten verloren gegangen sein."
plPL = "Wystąpił problem z odczytem pliku danych gracza. Przywróciliśmy jego zawartość z lokalnej kopii zapasowej, ale niektóre z twoich preferencji (w tym odblokowane frakcje i opanowane mapy) mogły zostać utracone."
ptBR = "Houve um problema ao ler o arquivo de dados do jogador. Restauramos seu conteúdo de um backup local, mas algumas de suas preferências (incluindo facções desbloqueadas e mapas dominados) podem ter sido perdidas."

