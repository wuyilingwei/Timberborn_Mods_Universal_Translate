["Building.Engine.FlavorDescription"]
raw = "A fa másoknak szent – nekünk tüzelőanyag. A Motor nemcsak hajt, hanem utat mutat a haladásnak. A természet szolgál, nem uralkodik."
enUS = "What is sacred to others is fuel for us. The engine not only drives but also shows the way to progress. Nature serves, it does not dominate."
