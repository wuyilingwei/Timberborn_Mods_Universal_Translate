["MapMetadata.Waterfalls.Description"]
raw = "A hódok szívesen tréfálják meg a kölyköket azzal, hogy a vízesés valójában csak egy hatalmas zsilip. Ezek után a kicsik hetekig kutatják a titkos kart."
enUS = "The beavers love to trick the little ones by saying that the waterfall is actually just a huge dam. After that, the kids spend weeks searching for the secret lever."
zhCN = "海狸们喜欢耍小孩，让他们以为瀑布其实只是一个巨大的闸门。之后，小家伙们会研究秘密的杠杆好几个星期。"
zhTW = "海狸喜歡用瀑布其實只是個巨大閘門這個玩笑來捉弄小孩。之後，小朋友們會花好幾個星期來尋找那個秘密的杠杆。"
ruRU = "Бобры с удовольствием дразнят детенышей, утверждая, что водопад на самом деле всего лишь огромная затворка. После этого малышня неделями ищет секретный рычаг."
jaJP = "ビーバーたちは、子供たちを楽しませるために滝が実は巨大な水門に過ぎないと言って冗談を言うのが好きです。その後、子供たちは秘密のレバーを探し続けます。"
frFR = "Les castors aiment bien taquiner les petits en leur disant que la cascade n'est en réalité qu'une énorme écluse. Après cela, les petits passent des semaines à chercher le secret du canal."
deDE = "Die Biber machen gerne Scherze mit den Kleinen, indem sie ihnen vorgaukeln, dass der Wasserfall in Wahrheit nur ein riesiges Schleusentor ist. Danach suchen die Kleinen wochenlang nach dem geheimen Hebel."
plPL = "Bobry chętnie oszukują młode, twierdząc, że wodospad to tak naprawdę ogromna śluza. Po tym maluchy przez tygodnie poszukują tajemniczego mechanizmu."
ptBR = "Os castores adoram pregar peças nos filhotes, dizendo que a cachoeira é na verdade apenas uma enorme comporta. Depois disso, os pequenos procuram pela alavanca secreta por semanas."

