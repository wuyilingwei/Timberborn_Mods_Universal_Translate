["MapMetadata.Meander.Description"]
raw = "A hódok leleményessége nem ismer határokat, ha a folyó kanyarulatairól van szó – de a kevés hely sok fejtörést okoz nekik."
enUS = "The ingenuity of beavers knows no bounds when it comes to the bends of the river – but the limited space poses many challenges for them."
zhCN = "海狸的聪明才智在河流的曲折处没有界限，但有限的空间给他们带来了许多困扰。"
zhTW = "河狸的聰明才智在河流的彎曲處是無限的，但狹小的空間卻讓它們感到困惑。"
ruRU = "Хитрость бобров не знает границ, когда речь идет о изгибах реки - но нехватка места вызывает у них много головоломок."
jaJP = "ビーバーの器用さは川の曲がりに関しては限界を知らず、しかし狭いスペースは彼らに多くの頭を悩ませる要因となっています。"
frFR = "Les rongeurs ne connaissent aucune limite en matière d'ingéniosité lorsqu'il s'agit des méandres des rivières – mais le peu d'espace leur pose beaucoup de problèmes."
deDE = "Die Einfallsreichtum der Biber kennt keine Grenzen, wenn es um die Krümmungen des Flusses geht – aber der wenig Platz bereitet ihnen viele Rätsel."
plPL = "A hódok leleményessége nem zna granic, gdy chodzi o zakręty rzeki - ale mało miejsca sprawia im wiele problemów."
ptBR = "A engenhosidade dos castores não conhece limites quando se trata das curvas do rio – mas o pouco espaço lhes traz muitos desafios."

