["MapMetadata.HelixMountain.Description"]
raw = "Bár a hódok szerint ez a folyómeder forma gyakorlatilag használhatatlan, elismerik az emberiség korlátozott víztechnikai képességeit."
enUS = "Although the beavers consider this riverbed shape practically useless, they acknowledge humanity's limited water engineering capabilities."
zhCN = "尽管海狸认为这种河道形状几乎没用，但他们承认人类的水利技术能力有限。"
zhTW = "儘管海狸認為這個河床形狀幾乎無法使用，但他們承認人類的水利技術能力是有限的。"
ruRU = "Хотя бобры считают, что эта форма русла реки практически непригодна, они признают ограниченные водотехнические способности человечества."
jaJP = "ビーバーはこの河床の形が実際には役に立たないと考えていますが、人類の限られた水技術の能力を認めています。"
frFR = "Bien que les loutres estiment que cette forme de cours d'eau est pratiquement inutilisable, elles reconnaissent les capacités limitées de l'humanité en matière de technologie de l'eau."
deDE = "Obwohl die Biber der Meinung sind, dass diese Flussbettform praktisch unbrauchbar ist, erkennen sie die begrenzten wassertechnischen Fähigkeiten der Menschheit an."
plPL = "Chociaż bobry uważają, że ta forma koryta rzeki jest praktycznie nieużyteczna, uznają ograniczone zdolności technologiczne ludzkości w zakresie wodnym."
ptBR = "Embora os castores considerem que a forma deste leito de rio seja praticamente inutilizável, eles reconhecem as limitações das capacidades hidrotécnicas da humanidade."

