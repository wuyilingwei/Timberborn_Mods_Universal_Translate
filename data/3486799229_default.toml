["MapMetadata.Canyon.Description"]
raw = "In the desert, beavers always seek valleys where the rivers still flow. Easily dammed, this canyon will become a safe haven for all."
enUS = "In the desert, beavers always seek valleys where the rivers still flow. Easily dammed, this canyon will become a safe haven for all."
zhCN = "在沙漠中，海狸总是寻找河流仍在流淌的山谷。这个峡谷易于筑坝，将成为所有生物的安全避风港。"
zhTW = "在沙漠中，海狸總是尋找河流依然流淌的山谷。這個容易堵塞的峽谷將成為所有生物的安全避風港。"
ruRU = "В пустыне бобры всегда ищут долины, где еще текут реки. Легко запрудимый, этот каньон станет безопасным убежищем для всех."
jaJP = "砂漠の中で、ビーバーは常に川がまだ流れている谷を探します。簡単にせき止められるこの峡谷は、すべての生き物の安全な避難所となるでしょう。"
frFR = "Dans le désert, les castors recherchent toujours des vallées où les rivières coulent encore. Facile à barrer, ce canyon deviendra un refuge sûr pour tous."
deDE = "In der Wüste suchen Biber immer nach Tälern, in denen die Flüsse noch fließen. Leicht zu stauen, wird diese Schlucht ein sicherer Zufluchtsort für alle werden."
plPL = "Na pustyni bobry zawsze szukają dolin, gdzie rzeki wciąż płyną. Łatwo z tamująca, ten kanion stanie się bezpieczną przystanią dla wszystkich."
ptBR = "No deserto, os castores sempre buscam vales onde os rios ainda fluem. Facilmente represado, este cânion se tornará um refúgio seguro para todos."

