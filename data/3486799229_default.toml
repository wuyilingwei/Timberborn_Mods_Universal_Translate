["NewGameConfigurationPanel.EasyModeDescription"]
raw = "Még tanulsz, vagy nyugodt városépítési élményre vágysz.\n\nA településed bőséges erőforrásokkal indul.\n\nA hódok kevesebb ételt és vizet fogyasztanak.\n\nAz aszályok és a rosszvíz áradások ritkák és rövidek."
enUS = "Are you still learning, or do you long for a peaceful city-building experience?\n\nYour settlement starts with abundant resources.\n\nBeavers consume less food and water.\n\nDroughts and wastewater floods are rare and brief."
zhCN = "你还在学习，还是渴望一个宁静的城市建设体验？\n\n你的定居点拥有丰富的资源。\n\n海狸们消耗更少的食物和水。\n\n干旱和污水洪水是罕见且短暂的。"
zhTW = "你還在學習，還是渴望輕鬆的城市建設體驗？\n\n你的城鎮擁有豐富的資源。\n\n海狸消耗的食物和水較少。\n\n乾旱和污水洪水很少且持續時間短。"
ruRU = "Ты все еще учишься, или желаешь спокойного опыта городостроительства? \n\nТвое поселение начинает с обильных ресурсов. \n\nБобры потребляют меньше еды и воды. \n\nЗасухи и наводнения от плохой воды редки и кратковременны."
jaJP = "まだ学んでいますか、それとも静かな都市建設の体験を求めていますか。\n\nあなたの町は豊富な資源で始まります。\n\nビーバーは少ない食料と水を消費します。\n\n干ばつや悪化した水の洪水はまれで短期間です。"
frFR = "Tu es encore en train d'apprendre, ou tu as envie d'une expérience tranquille de construction de ville.\n\nTa ville commence avec des ressources abondantes.\n\nLes castors consomment moins de nourriture et d'eau.\n\nLes sécheresses et les inondations dues aux eaux usées sont rares et brèves."
deDE = "Lernst du noch oder sehnst du dich nach einem ruhigen Städtebau-Erlebnis?\n\nDeine Siedlung startet mit reichlich Ressourcen.\n\nDie Biber verbrauchen weniger Essen und Wasser.\n\nDürren und Überschwemmungen durch Abwasser sind selten und kurz."
plPL = "Czy wciąż się uczysz, czy pragniesz spokojnego doświadczenia budowy miasta?\n\nTwoja osada zaczyna z obfitymi zasobami.\n\nBobry spożywają mniej jedzenia i wody.\n\nSusze i powodzie spowodowane złą wodą są rzadkie i krótkotrwałe."
ptBR = "Você ainda está aprendendo ou deseja uma experiência tranquila de construção de cidades?\n\nSua cidade começa com recursos abundantes.\n\nOs castores consomem menos comida e água.\n\nAs secas e as enchentes de águas podres são raras e curtas."

