["Faction.Folktails.GameOver.Flavor"]
raw = "Ha nem élsz a természet ajándékaival, a természet visszaveszi azokat."
enUS = "If you do not live with the gifts of nature, nature will take them back."
zhCN = "如果你不利用大自然的恩赐，自然就会收回它们。"
zhTW = "如果你不享受大自然的恩賜，自然會收回那些恩賜。"
ruRU = "Если ты не пользуешься дарами природы, природа заберет их обратно."
jaJP = "自然の贈り物を享受しなければ、自然はそれを取り戻します。"
frFR = "Si tu ne profites pas des dons de la nature, la nature te les reprendra."
deDE = "Wenn du die Geschenke der Natur nicht nutzt, wird die Natur sie dir wieder wegnehmen."
plPL = "Jeśli nie korzystasz z darów natury, natura je odbierze."
ptBR = "Se você não aproveitar os presentes da natureza, a natureza os reclaimará."

["Faction.Folktails.GameOver.Message"]
raw = "Virágvölgyieid emberi elődeik szomorú sorsára jutottak. Ez a vég."
enUS = "Your ancestors from Virágvölgy have met a sad fate. This is the end."
zhCN = "Virágvölgyieid的人类祖先遭遇了悲惨的命运。这就是结束。"
zhTW = "Virágvölgyi人的人類祖先遭遇了悲慘的命運。這就是結局。"
ruRU = "Ваши предки из Вирагвёльди испытали печальную судьбу. Это конец."
jaJP = "あなたのフラッグバレーの人間の先祖は悲しい運命に遭いました。これが終わりです。"
frFR = "Les ancêtres humains de vos Virágvölgyieid ont connu un triste sort. C'est la fin."
deDE = "Virágvölgyieid menschlichen Vorfahren haben ein trauriges Schicksal erlitten. Das ist das Ende."
plPL = "Virágvölgyieid ludzie przodkowie spotkali smutny los. To jest koniec."
ptBR = "Seus antepassados do Vale das Flores tiveram um destino triste. Este é o fim."

["Faction.Folktails.WonderCompletionFlavor"]
raw = "Miután hatalmas gazdagságot és tudást gyűjtöttek, hódjaid megosztották munkájuk gyümölcsét a szenvedő bolygóval. Még sok a tennivaló, de a Föld talán ismét virágozhat."
enUS = "After gathering immense wealth and knowledge, your beavers shared the fruits of their labor with the suffering planet. There is still much to be done, but perhaps the Earth can bloom again."
zhCN = "在积累了巨大的财富和知识之后，你的海狸们将他们的劳动成果分享给了这个受苦的星球。还有很多工作要做，但地球也许能够再次繁荣。"
zhTW = "在累積了巨大的財富和知識後，你的臣民們將他們的勞動成果與這個受苦的星球分享。雖然還有很多工作要做，但地球或許可以再次繁榮。"
ruRU = "После того как было собрано огромное богатство и знания, ваши бобры поделились плодами своего труда с страдающей планетой. Еще много предстоит сделать, но Земля, возможно, вновь сможет расцвести."
jaJP = "巨大な富と知識を集めた後、あなたの仲間たちは苦しむ星とその成果を共有しました。まだやるべきことはたくさんありますが、地球は再び花を咲かせるかもしれません。"
frFR = "Après avoir amassé d'énormes richesses et connaissances, vos castors ont partagé le fruit de leur travail avec la planète souffrante. Il reste encore beaucoup à faire, mais la Terre pourrait peut-être refleurir."
deDE = "Nachdem sie immense Reichtümer und Wissen angesammelt hatten, teilten deine Biber die Früchte ihrer Arbeit mit dem leidenden Planeten. Es gibt noch viel zu tun, aber die Erde könnte vielleicht wieder aufblühen."
plPL = "Po zgromadzeniu ogromnego bogactwa i wiedzy, twoje bobry podzieliły się owocami swojej pracy z cierpiącą planetą. Jest jeszcze wiele do zrobienia, ale być może Ziemia znów będzie mogła zakwitnąć."
ptBR = "Depois de acumular imensa riqueza e conhecimento, seus castores compartilharam o fruto de seu trabalho com o planeta que sofre. Ainda há muito a ser feito, mas a Terra talvez possa florescer novamente."

["Faction.Folktails.WonderCompletionMessage"]
raw = "Gratulálunk! Magadévá tetted a Virágvölgyiek természetközpontú életmódját, és a térkép erőforrásait felhasználva felépítetted a frakció csodáját."
enUS = "Congratulations! You have embraced the nature-centered lifestyle of the residents of Virágvölgy, and using the resources of the map, you have built the wonder of the faction."
zhCN = "祝贺你！你已经融入了花谷人民以自然为中心的生活方式，并利用地图资源建造了该派系的奇迹。"
zhTW = "恭喜！你已經採納了花谷居民以自然為中心的生活方式，並利用地圖的資源建立了這個派系的奇蹟。"
ruRU = "Поздравляем! Вы усвоили природу-ориентированный стиль жизни жителей Вирágвöльгя, и, используя ресурсы карты, построили чудо фракции."
jaJP = "おめでとうございます！あなたはヴィラグヴォルギーの自然を重んじるライフスタイルを取り入れ、地図の資源を利用してフラクションの驚異を築き上げました。"
frFR = "Félicitations ! Vous avez adopté le mode de vie axé sur la nature des habitants de la Vallée des Fleurs, et en utilisant les ressources de la carte, vous avez construit la merveille de la faction."
deDE = "Herzlichen Glückwunsch! Du hast den naturverbundenen Lebensstil der Bewohner des Blumen- oder Tal zu eigen gemacht und mit den Ressourcen der Karte das Wunder der Fraktion aufgebaut."
plPL = "Gratulacje! Przyjąłeś styl życia mieszkańców Doliny Kwiatów oparty na naturze i wykorzystując zasoby mapy, zbudowałeś cud frakcji."
ptBR = "Parabéns! Você adotou o estilo de vida centrado na natureza dos habitantes do Vale das Flores e construiu a maravilha da facção utilizando os recursos do mapa."

["Faction.IronTeeth.GameOver.Flavor"]
raw = "„Néha elég egyetlen apró, hibás alkatrész, hogy az egész gép tönkremenjen."
enUS = "\"Sometimes, just one tiny faulty part is enough to ruin the whole machine.\""
zhCN = "有时候只需要一个微小的故障部件就能导致整个机器的损坏。"
zhTW = "「有時候只需要一個小小的瑕疵部件，整台機器就會壞掉。」"
ruRU = "«Иногда достаточно одной маленькой, дефектной детали, чтобы вся машина вышла из строя.»"
jaJP = "時には、一つの小さな不良部品だけで、全体の機械が壊れてしまうことがあります。"
frFR = "«Parfois, il suffit d'un seul petit composant défectueux pour que toute la machine tombe en panne.»"
deDE = "„Manchmal reicht ein einzelnes kleines, defektes Bauteil aus, um die ganze Maschine zum Stillstand zu bringen.“"
plPL = "„Czasami wystarczy jeden mały, wadliwy element, aby całe urządzenie uległo awarii.\""
ptBR = "Às vezes, basta um único pequeno componente defeituoso para que toda a máquina falhe."

["Faction.IronTeeth.GameOver.Message"]
raw = "Vasfogaid települése elbukott, nincs esély a helyreállításra. Ez a vég."
enUS = "The town of Vasfogaid has fallen, there is no chance for restoration. This is the end."
zhCN = "Vasfogaid 这个城镇已陷入败局，没有恢复的机会。这就是结局。"
zhTW = "Vasfogaid 的城鎮已經失敗，沒有恢復的機會。這是結束。"
ruRU = "Васфогаид потерял, шансов на восстановление нет. Это конец."
jaJP = "ヴァスフォガイドの町は崩壊し、復旧の可能性はありません。これが終わりです。"
frFR = "A commune de Vasfogaid a échoué, il n'y a aucune chance de restauration. C'est la fin."
deDE = "Vasfogaid Gemeinde ist gescheitert, es gibt keine Chance auf Wiederherstellung. Das ist das Ende."
plPL = "Vasfogaid települése upadła, nie ma szans na odbudowę. To koniec."
ptBR = "A cidade de Vasfogaid fracassou, não há chance de recuperação. Este é o fim."

["Faction.IronTeeth.WonderCompletionFlavor"]
raw = "Úttörőid a pusztaságon át szárnyaltak, hátrahagyva a virágzó Vasfogak-telepet. A Föld újjászületéséhez a hódok frissen szerzett jólétét meg kellett osztani."
enUS = "Your pioneers soared across the wilderness, leaving behind the thriving Iron Teeth settlement. To allow for the rebirth of Earth, the beavers' newly acquired wealth had to be shared."
zhCN = "你的先锋们穿越荒原，留下了繁荣的铁齿村。为了地球的重生，必须分享海狸们新获得的财富。"
zhTW = "先鋒們在曠野中翱翔，留下了繁榮的鐵齒村。為了地球的重生，河狸們必須分享他們新獲得的富裕。"
ruRU = "Ваши первопроходцы парили над пустошью, оставив за собой цветущее поселение Жестких Зубов. Для возрождения Земли нужно было разделить свежезавоёванное благосостояние бобров."
jaJP = "先駆者たちは荒野を越えて飛び立ち、繁栄する鉄の歯の集落を後にしました。地球の再生には、ビーバーたちの新たに得た富を分かち合う必要がありました。"
frFR = "Vos pionniers ont volé à travers la steppe, laissant derrière eux la florissante colonie des Dents de Fer. Pour la renaissance de la Terre, il fallait partager le bien-être récemment acquis des castors."
deDE = "Die Pioniere flogen über die Steppe und hinterließen die blühende Eisenbiss-Siedlung. Um die Erde neu zu gebären, musste das frisch gewonnene Wohlstand der Biber geteilt werden."
plPL = "Twoi pionierzy szybowały przez pustkowie, pozostawiając za sobą kwitnącą osadę Żelaznych Zębów. Aby Ziemia mogła się odrodzić, bobry musiały podzielić się świeżo zdobytym dobrobytem."
ptBR = "Seus pioneiros voaram pela planície, deixando para trás a próspera colônia dos Dentes de Ferro. Para a renovação da Terra, a recém-conquistada prosperidade dos castores precisaria ser compartilhada."

["Faction.IronTeeth.WonderCompletionMessage"]
raw = "Szép munka! Technológiai tudásoddal kihasználtad a Vasfogak ipari erejét, meghódítottad a térképet, és felépítetted a frakció csodáját."
enUS = "Great job! With your technological knowledge, you harnessed the industrial strength of Iron Teeth, conquered the map, and built the marvel of the faction."
zhCN = "漂亮的工作！凭借你的技术知识，你利用了钢牙的工业力量，征服了地图，并建立了这个阵营的奇迹。"
zhTW = "漂亮的工作！你利用你的技術知識發揮了鋼牙的工業力量，征服了地圖，並建造了派系的奇蹟。"
ruRU = "Отличная работа! Своими технологическими знаниями ты использовал промышленную силу Шипастых Челюстей, завоевал карту и построил чудо фракции."
jaJP = "素晴らしい仕事！あなたの技術的な知識を活かして、バスフォクの産業力を利用し、地図を征服し、派閥の奇跡を築きました。"
frFR = "Beau travail ! Avec tes connaissances technologiques, tu as exploité la puissance industrielle des Crocs de Fer, conquis la carte et construit la merveille de la faction."
deDE = "Schöne Arbeit! Mit deinem technologischen Wissen hast du die industrielle Kraft der Eisenkiefer genutzt, die Karte erobert und das Wunder der Fraktion aufgebaut."
plPL = "Great job! With your technological knowledge, you harnessed the industrial power of the Iron Teeth, conquered the map, and built the marvel of the faction."
ptBR = "Ótima trabalho! Com seu conhecimento tecnológico, você aproveitou a força industrial dos Dentes de Ferro, conquistou o mapa e construiu a maravilha da facção."

