["MainMenu.WelcomeScreenText"]
raw = "Üdvözlet telepes!\n\nMost a <i>Timberborn korai hozzáférés</i> verziójával játszol.\n\nAz előtted álló út izgalmas, de ne felejtsd el, hogy a játék még fejlesztés alatt áll. Folyamatosan új tartalmakat adunk hozzá, és sok már létező részlet további munkára szorul. Hibák és összeomlások előfordulhatnak. Kérjük, oszd meg véleményedet a <i>Visszajelzés küldése</i> gombra kattintva vagy az hivatalos Discord szerveren.\n\nHa korábban játszottál egy régebbi Timberborn verzióval, lehet, hogy érdemes új települést kezdened. A játék minden frissítéssel fejlődik, rendszeresen érkeznek új tartalmak és életminőséget javító funkciók, miközben néhány meglévő mechanizmus áttervezésre kerül és másképp működik.\n\nSok szerencsét és ne felejts el hidratálni!"
enUS = "Greetings settler!\n\nYou are currently playing the <i>Timberborn Early Access</i> version.\n\nThe road ahead is exciting, but remember that the game is still in development. We are continually adding new content, and many existing details require further work. Bugs and crashes may occur. Please share your feedback by clicking the <i>Send Feedback</i> button or on the official Discord server.\n\nIf you played an older version of Timberborn, it might be worth starting a new settlement. The game evolves with each update, regularly introducing new content and quality-of-life features, while some existing mechanics are being redesigned and behave differently.\n\nGood luck, and don't forget to stay hydrated!"
zhCN = "你好，定居者！\n\n你现在正在玩<i>Timberborn 早期访问</i>版本。\n\n你面前的道路充满了激动，但别忘了，游戏仍在开发中。我们不断添加新内容，许多现有细节仍需进一步完善。可能会出现错误和崩溃。请通过点击<i>发送反馈</i>按钮或在官方Discord服务器上分享你的意见。\n\n如果你之前玩过旧版Timberborn，可能值得重新开始一个新定居点。随着每次更新，游戏会不断发展，定期会有新内容和生活质量提升的功能，同时一些现有机制会改设计并以不同方式运作。\n\n祝你好运，别忘了保持水分！"
zhTW = "您好，定居者！\n\n現在您正在玩<i>Timberborn</i>的早期訪問版本。\n\n前方的道路充滿了刺激，但請記住，遊戲仍在開發中。我們持續添加新內容，許多現有細節也需要進一步的完善。可能會出現錯誤和崩潰。請透過點擊<i>發送反饋</i>按鈕或在官方Discord伺服器上分享您的意見。\n\n如果您之前玩過舊版的Timberborn，可能值得重新開始一個新定居點。隨著每次更新，遊戲持續進步，定期會有新內容和改善生活質量的功能推出，同時一些現有的機制也會重新設計並以不同的方式運作。\n\n祝您好運，別忘了保持水分！"
ruRU = "Привет, поселенец!\n\nТы играешь на версии <i>Timberborn в раннем доступе</i>.\n\nПеред тобой захватывающий путь, но не забывай, что игра все еще находится в разработке. Мы постоянно добавляем новый контент, и многие уже существующие элементы требуют доработки. Ошибки и сбои могут происходить. Пожалуйста, поделись своим мнением, нажав кнопку <i>Отправить отзыв</i> или на официальном сервере Discord.\n\nЕсли ты ранее играл в старую версию Timberborn, возможно, стоит начать новое поселение. Игра развивается с каждым обновлением, регулярно добавляются новые материалы и функции по улучшению качества жизни, в то время как некоторые существующие механизмы перепроектируются и работают по-новому.\n\nУдачи, и не забудь оставаться гидратированным!"
jaJP = "テレペスの皆さん、こんにちは！\n\n現在、<i>Timberbornの早期アクセス</i>バージョンでプレイしています。\n\nあなたの前に広がる道は刺激的ですが、ゲームはまだ開発中であることを忘れないでください。新しいコンテンツを常に追加しており、多くの既存の要素にはさらなる作業が必要です。バグやクラッシュが発生することがあります。ご意見をお聞かせいただくには、<i>フィードバック送信</i>ボタンをクリックするか、公式Discordサーバーでお知らせください。\n\n以前のTimberbornのバージョンでプレイしたことがある場合、新しい集落を始める価値があるかもしれません。ゲームは毎回のアップデートで進化しており、定期的に新しいコンテンツや生活の質を向上させる機能が追加され、一部の既存のメカニズムは再設計されて異なる動作をするようになります。\n\n幸運を祈ります、そして水分補給を忘れないでください！"
frFR = "Salut habitant !\n\nTu joues actuellement à la version <i>Accès anticipé de Timberborn</i>.\n\nLe chemin qui t'attend est excitant, mais n'oublie pas que le jeu est encore en développement. Nous ajoutons continuellement de nouveaux contenus et de nombreux détails existants nécessitent encore du travail. Des bugs et des plantages peuvent survenir. N'hésite pas à partager ton avis en cliquant sur le bouton <i>Soumettre des retours</i> ou sur le serveur Discord officiel.\n\nSi tu as déjà joué à une version antérieure de Timberborn, il pourrait être judicieux de commencer une nouvelle colonie. Le jeu évolue avec chaque mise à jour, de nouveaux contenus et des fonctionnalités d'amélioration de la qualité de vie arrivent régulièrement, tandis que certains mécanismes existants sont repensés et fonctionnent différemment.\n\nBonne chance et n'oublie pas de rester hydraté !"
deDE = "Hallo Siedler!\n\nDu spielst jetzt die <i>Early Access</i> Version von Timberborn.\n\nDer Weg vor dir ist spannend, aber vergiss nicht, dass das Spiel sich noch in der Entwicklung befindet. Wir fügen ständig neue Inhalte hinzu, und viele bereits vorhandene Details benötigen weitere Arbeiten. Fehler und Abstürze können auftreten. Bitte teile dein Feedback, indem du auf die <i>Feedback senden</i> Schaltfläche klickst oder im offiziellen Discord-Server.\n\nWenn du zuvor mit einer älteren Timberborn-Version gespielt hast, könnte es sich lohnen, eine neue Siedlung zu beginnen. Das Spiel entwickelt sich mit jedem Update weiter, regelmäßig kommen neue Inhalte und Funktionen zur Verbesserung der Lebensqualität hinzu, während einige bestehende Mechanismen überarbeitet werden und anders funktionieren.\n\nViel Glück und vergiss nicht, hydratisiert zu bleiben!"
plPL = "Witaj osadniku!\n\nObecnie grasz w wersję <i>Timberborn wczesny dostęp</i>.\n\nDroga, która przed Tobą stoi, jest ekscytująca, ale nie zapominaj, że gra jest wciąż w fazie rozwoju. Nieustannie dodajemy nową zawartość, a wiele już istniejących szczegółów wymaga dalszej pracy. Mogą wystąpić błędy i awarie. Prosimy o podzielenie się swoją opinią, klikając przycisk <i>Wyślij opinię</i> lub na oficjalnym serwerze Discord.\n\nJeśli wcześniej grałeś w wcześniejszą wersję Timberborn, warto rozważyć rozpoczęcie nowej osady. Gra rozwija się z każdą aktualizacją, regularnie wprowadzane są nowe treści i funkcje poprawiające jakość życia, podczas gdy niektóre istniejące mechanizmy są przebudowywane i działają inaczej.\n\nPowodzenia i nie zapomnij o nawodnieniu!"
ptBR = "Saudações colonizador!\n\nAtualmente, você está jogando a versão de <i>Acesso Antecipado de Timberborn</i>.\n\nO caminho à sua frente é empolgante, mas não se esqueça de que o jogo ainda está em desenvolvimento. Estamos continuamente adicionando novos conteúdos e muitos detalhes existentes precisam de mais trabalho. Erros e falhas podem ocorrer. Por favor, compartilhe sua opinião clicando no botão <i>Enviar Feedback</i> ou no servidor oficial do Discord.\n\nSe você já jogou uma versão anterior de Timberborn, pode ser uma boa ideia começar uma nova colônia. O jogo evolui a cada atualização, novos conteúdos e recursos de melhoria da qualidade de vida chegam regularmente, enquanto alguns mecanismos existentes estão sendo redesenhados e funcionam de maneira diferente.\n\nBoa sorte e não se esqueça de se hidratar!"

