["Faction.Folktails.GameOver.Message"]
raw = "Your Folktails met the sad fate of their human predecessors. This is the end."
enUS = "Your Folktails met the sad fate of their human predecessors. This is the end."
zhCN = "你的民间故事遭遇了它们人类前身的悲惨命运。这就是结局。"
zhTW = "你的民間故事遭遇了悲慘的命運，與他們的人類前任相同。這就是結局。"
ruRU = "Ваши народные сказки встретили печальную судьбу своих человеческих предков. Это конец."
jaJP = "あなたの民話は、人間の前代の悲しい運命をたどりました。これが終わりです。"
frFR = "Vos Contes populaires ont rencontré le triste destin de leurs prédécesseurs humains. C'est la fin."
deDE = "Ihre Folktales erlitten das traurige Schicksal ihrer menschlichen Vorgänger. Das ist das Ende."
plPL = "Twoje Baśnie spotkały smutny los swoich ludzkich poprzedników. To koniec."
ptBR = "Seus contos populares tiveram o triste destino de seus predecessores humanos. Este é o fim."

["Faction.IronTeeth.GameOver.Message"]
raw = "Your Iron Teeth settlement fell without a chance for recovery. This is the end."
enUS = "Your Iron Teeth settlement fell without a chance for recovery. This is the end."
zhCN = "你的铁齿定居点已落入绝境，再无复苏机会。这就是结局。"
zhTW = "你的鐵牙村落已經無法恢復地陷落了。這就是結局。"
ruRU = "Ваше поселение Железные Зубы пало без шансов на восстановление. Это конец."
jaJP = "あなたのアイアンティースの集落は、復活の機会もなく壊滅しました。これが終わりです。"
frFR = "Votre colonie des Dents de Fer est tombée sans aucune chance de rétablissement. C'est la fin."
deDE = "Ihre Siedlung der Eisernen Zähne fiel ohne Chance auf Wiederherstellung. Das ist das Ende."
plPL = "Twoje osiedle Żelaznych Zębów upadło bez szans na odbudowę. To koniec."
ptBR = "Seu assentamento dos Dentes de Ferro caiu sem chance de recuperação. Este é o fim."

["Faction.Folktails.WonderCompletionFlavor"]
raw = "Having collected great wealth and knowledge, your beavers shared fruits of their labour with the suffering planet. There's still much to do, but Earth may flourish once again."
enUS = "Having collected great wealth and knowledge, your beavers shared the fruits of their labor with the suffering planet. There's still much to do, but Earth may flourish once again."
zhCN = "积累了巨大的财富和知识后，你的海狸们将他们的劳动果实分享给了受苦的地球。还有很多事情要做，但地球可能会再次繁荣。"
zhTW = "在積累了大量財富和知識後，你的海狸們將他們的勞動成果與受苦的地球分享。仍然有許多事情要做，但地球可能會再次繁榮。"
ruRU = "Собрав великое богатство и знания, ваши бобры поделились плодами своего труда с страдающей планетой. Еще многое предстоит сделать, но Земля может снова зацвести."
jaJP = "豊かな富と知識を集めたあなたのビーバーたちは、苦しむ地球とその労働の成果を分かち合いました。まだやるべきことはたくさんありますが、地球は再び栄えるかもしれません。"
frFR = "Ayant accumulé une grande richesse et connaissance, vos castors ont partagé les fruits de leur travail avec la planète souffrante. Il reste encore beaucoup à faire, mais la Terre peut renaître à nouveau."
deDE = "Nachdem sie großen Reichtum und Wissen gesammelt haben, teilten Ihre Biber die Früchte ihrer Arbeit mit dem leidenden Planeten. Es gibt noch viel zu tun, aber die Erde könnte einmal mehr aufblühen."
plPL = "Zgromadziwszy wielki majątek i wiedzę, twoje bobry podzieliły się owocami swojej pracy z cierpiącą planetą. Wciąż jest wiele do zrobienia, ale Ziemia może znów rozkwitnąć."
ptBR = "Tendo acumulado grande riqueza e conhecimento, seus castores compartilharam os frutos de seu trabalho com o planeta que sofre. Ainda há muito a fazer, mas a Terra pode florescer novamente."

["Faction.Folktails.WonderCompletionMessage"]
raw = "Congratulations! You mastered Folktails' nature-oriented ways and used this map's resources to build the faction's wonder."
enUS = "Congratulations! You mastered Folktails' nature-oriented ways and used this map's resources to build the faction's wonder."
zhCN = "恭喜你！你掌握了Folktails以自然为导向的方式，并利用这张地图的资源来建造这个派系的奇迹。"
zhTW = "恭喜你！你掌握了Folktails以自然為導向的方式，並利用這張地圖的資源來建造這個勢力的奇蹟。"
ruRU = "Поздравляем! Вы освоили природу Folktails и использовали ресурсы этой карты для постройки чуда фракции."
jaJP = "おめでとうございます！あなたはフォークテイルの自然志向の方法を習得し、この地図の資源を使って派閥の驚異を建設しました。"
frFR = "Félicitations ! Vous avez maîtrisé les méthodes orientées vers la nature de Folktails et utilisé les ressources de cette carte pour construire la merveille de la faction."
deDE = "Herzlichen Glückwunsch! Du hast die naturorientierten Wege von Folktails gemeistert und die Ressourcen dieser Karte genutzt, um das Wunder der Fraktion zu bauen."
plPL = "Gratulacje! Opanowałeś przywiązane do natury sposoby Folktails i wykorzystałeś zasoby tej mapy, aby zbudować cud frakcji."
ptBR = "Parabéns! Você dominou as maneiras orientadas pela natureza de Folktails e usou os recursos deste mapa para construir a maravilha da facção."

["Faction.IronTeeth.WonderCompletionFlavor"]
raw = "Your pioneers flew away over the wasteland, leaving the thriving settlement behind them. If Earth is to recover, the new-found beaver prosperity needed to be shared."
enUS = "Your pioneers flew away over the wasteland, leaving the thriving settlement behind them. If Earth is to recover, the newfound beaver prosperity needed to be shared."
zhCN = "你的先驱者们飞越荒原，留下繁荣的定居点在他们身后。如果地球要恢复，新的海狸繁荣需要被分享。"
zhTW = "你們的先驅們飛越荒原，將繁榮的定居點遺留在身後。如果地球要復甦，新發現的海狸繁榮需要被分享。"
ruRU = "Ваши первопроходцы улетели через пустошь, оставив за собой процветающее поселение. Если Земле суждено восстановиться, новое найденное благосостояние бобров должно быть поделено."
jaJP = "あなたの先駆者たちは荒れ地を越えて飛び去り、繁栄する集落を後にしました。地球が回復するためには、新たに見つけたビーバーの繁栄を共有する必要がありました。"
frFR = "Vos pionniers s'en sont envolés au-dessus de la friche, laissant la colonie florissante derrière eux. Si la Terre doit se rétablir, la nouvelle prospérité des castors doit être partagée."
deDE = "Ihre Pioniere flogen über das Ödland hinweg und ließen die blühende Siedlung hinter sich. Wenn die Erde sich erholen soll, muss der neu gefundene Prosperität der Biber geteilt werden."
plPL = "Twoi pionierzy odlecieli nad pustkowiem, zostawiając za sobą kwitnącą osadę. Jeśli Ziemia ma się odrodzić, nowo odkryty dobrobyt bobrów musi zostać podzielony."
ptBR = "Seus pioneiros voaram sobre a terra devastada, deixando para trás o próspero assentamento. Se a Terra for se recuperar, a nova prosperidade dos castores precisará ser compartilhada."

["Faction.IronTeeth.WonderCompletionMessage"]
raw = "Well done! Your technological prowess allowed you to utilize industrious strengths of the Iron Teeth, conquer this map, and build the faction's wonder."
enUS = "Well done! Your technological prowess allowed you to utilize the industrious strengths of the Iron Teeth, conquer this map, and build the faction's wonder."
zhCN = "干得好！你的技术能力使你能够利用铁齿的勤奋优势，征服这张地图，并建立该派系的奇迹。"
zhTW = "做得好！你的技術能力使你能夠利用鐵牙的勤奮優勢，征服這張地圖，並建立公會的奇觀。"
ruRU = "Отличная работа! Ваши технологические способности позволили вам использовать трудолюбивые силы Железных Зубов, завоевать эту карту и построить чудо фракции."
jaJP = "よくやった！あなたの技術力により、アイアンティースの勤勉な力を活用し、このマップを征服して、派閥のワンダーを構築することができました。"
frFR = "Bien joué ! Votre prouesse technologique vous a permis d'exploiter les forces industrielles des Dents de fer, de conquérir cette carte et de construire la merveille de la faction."
deDE = "Gut gemacht! Deine technologische Fähigkeit hat es dir ermöglicht, die fleißigen Stärken der Eisenzähne zu nutzen, diese Karte zu erobern und das Wunder der Fraktion zu errichten."
plPL = "Dobrze zrobione! Twoje technologiczne umiejętności pozwoliły ci wykorzystać pracowite siły Żelaznych Zębów, podbić tę mapę i zbudować cud frakcji."
ptBR = "Bem feito! Sua habilidade tecnológica permitiu que você utilizasse as forças industriosas dos Dentes de Ferro, conquistasse este mapa e construísse a maravilha da facção."

