ruRU = "• Горные перевозки: канатные дороги и трубоходы  \n• Трехмерный рельеф  \n• Туннели  \n• Обновленное управление слоями  \n• Гибкие валлы  \n• Упрощенная модификация, переработанные карты и многое другое!"
