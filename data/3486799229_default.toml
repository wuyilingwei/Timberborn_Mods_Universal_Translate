ruRU = "Вы хотите испытания.\n\nВаше поселение начинается с умеренных ресурсов.\n\nЗасухи и плохие приливы в начале менее выражены, но со временем усиливаются."
jaJP = "あなたは挑戦を求めています。\n\nあなたの集落は中程度の資源から始まります。\n\n干ばつと悪潮は最初は穏やかですが、時間が経つにつれて激化します。"
frFR = "Vous voulez un défi.\n\nVotre colonie commence avec des ressources modérées.\n\nLes sécheresses et les marées basses sont moins sévères au début, mais s'intensifient avec le temps."
deDE = "Du möchtest eine Herausforderung.\n\nDeine Siedlung beginnt mit moderaten Ressourcen.\n\nDürren und schlechte Gezeiten sind zu Beginn milder, verstärken sich jedoch im Laufe der Zeit."
plPL = "Chcesz wyzwania.\n\nTwoja osada zaczyna z umiarkowanymi zasobami.\n\nSusze i złe przypływy są na początku łagodniejsze, ale z czasem się nasilają."
