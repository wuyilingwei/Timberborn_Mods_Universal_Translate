enUS = "Welcome! This tutorial will help you with all the basics of building a beaver settlement.\n\nEvery new settlement needs Logs! Only lumberjacks will cut trees, so place two Lumberjack Flags next to nearby trees."
zhCN = "欢迎！本教程将帮助您掌握建立河狸定居点的所有基础知识。\n\n每个新定居点都需要原木！只有伐木工人才会砍树，因此请在附近的树旁放置两个伐木工旗帜。"
zhTW = "歡迎！這個教學將幫助你掌握建立海狸聚落的所有基本知識。\n\n每個新聚落都需要原木！只有樵夫會砍樹，因此請在附近的樹木旁放置兩面樵夫旗。"
ruRU = "Добро пожаловать! Этот учебник поможет вам разобраться со всеми основами создания поселения бобров.\n\nКаждому новому поселению нужны бревна! Только лесорубы будут рубить деревья, поэтому разместите два флага лесорубов рядом с ближайшими деревьями."
jaJP = "ようこそ！このチュートリアルでは、ビーバーの集落を作るための基本をすべてお手伝いします。\n\n新しい集落にはログが必要です！木を切るのは材木屋だけなので、近くの木のそばに2つの材木屋の旗を設置しましょう。"
frFR = "Bienvenue ! Ce tutoriel vous aidera avec tous les principes de base pour construire un établissement de familles de castors.\n\nChaque nouvel établissement a besoin de bûches ! Seuls les bûcherons couperont des arbres, alors placez deux drapeaux de bûcheron près des arbres à proximité."
deDE = "Willkommen! Dieses Tutorial wird Ihnen mit allen Grundlagen des Aufbaus einer Biber-Siedlung helfen.\n\nJede neue Siedlung benötigt Holz! Nur Holzfäller werden Bäume fällen, also platzieren Sie zwei Holzfällerflaggen neben nahegelegenen Bäumen."
plPL = "Witamy! Ten samouczek pomoże Ci w podstawach budowy osady bobrów.\n\nKażda nowa osada potrzebuje kłód! Tylko drwale będą ścinać drzewa, więc umieść dwie Flagi Drwala obok pobliskich drzew."
ptBR = "Bem-vindo! Este tutorial ajudará você com todos os fundamentos para construir um assentamento de castores.\n\nTodo novo assentamento precisa de troncos! Somente lenhadores derrubarão árvores, portanto, coloque duas bandeiras de Lenhador perto de árvores próximas."

["Tutorial.Stage.MarkTrees"]
raw = "Lumberjacks will not start working until you tell them what to do. Use the Cut trees tool to mark an area for cutting.\n\nHold the mouse button to select multiple tiles at once.\n\nA Lumberjack Flag only cuts trees within its range. You can check it by selecting a flag."
enUS = "Lumberjacks will not start working until you tell them what to do. Use the Cut Trees tool to mark an area for cutting.\n\nHold down the mouse button to select multiple tiles at once.\n\nA Lumberjack Flag only cuts trees within its range. You can check this by selecting a flag."
zhCN = "伐木工在您告诉他们该做什么之前不会开始工作。使用砍树工具标记一个砍伐区域。\n\n按住鼠标按钮一次选择多个瓦片。\n\n伐木工旗只会在其范围内砍伐树木。您可以通过选择一个旗来检查这一点。"
zhTW = "伐木工在你告訴他們該做什麼之前不會開始工作。使用砍樹工具標記一個砍伐區域。\n\n按住滑鼠按鈕可以同時選擇多個方塊。\n\n伐木工旗幟僅在其範圍內砍伐樹木。你可以通過選擇旗幟來檢查。"
ruRU = "Брутто не начнет работать, пока вы не скажете ему, что делать. Используйте инструмент \"Рубка деревьев\", чтобы отметить область для вырубки.\n\nУдерживайте кнопку мыши, чтобы выбрать несколько тайлов одновременно.\n\nЗнак плотника срубает деревья только в пределах своей зоны действия. Вы можете проверить это, выбрав флаг."
jaJP = "伐採作業員は、何をするかを指示するまで作業を始めません。木を切るツールを使用して、伐採するエリアを指定してください。\n\nマウスボタンを押し続けることで、一度に複数のタイルを選択できます。\n\n伐採員の旗は、その範囲内の木しか伐採できません。旗を選択することで確認できます。"
frFR = "Les bûcherons ne commenceront pas à travailler tant que vous ne leur aurez pas dit quoi faire. Utilisez l'outil Couper les arbres pour marquer une zone à couper.\n\nMaintenez le bouton de la souris enfoncé pour sélectionner plusieurs tuiles à la fois.\n\nUn drapeau de bûcheron ne coupe les arbres que dans sa portée. Vous pouvez le vérifier en sélectionnant un drapeau."
deDE = "Holzfauer beginnen erst mit der Arbeit, wenn du ihnen sagst, was zu tun ist. Benutze das Werkzeug „Bäume fällen“, um ein Gebiet zum Fällen zu markieren.\n\nHalte die Maustaste gedrückt, um mehrere Kacheln auf einmal auszuwählen.\n\nEine Holzfällerflagge fällt nur Bäume in ihrem Bereich. Du kannst dies überprüfen, indem du eine Flagge auswählst."
plPL = "Drewnołomowie nie rozpoczną pracy, dopóki nie powiesz im, co mają robić. Użyj narzędzia „Ścinaj drzewa”, aby oznaczyć obszar do wycinki.\n\nPrzytrzymaj przycisk myszy, aby zaznaczyć wiele kafelków jednocześnie.\n\nFlaga drwala tnie drzewa tylko w swoim zasięgu. Możesz to sprawdzić, wybierając flagę."
ptBR = "Os lenhadores não começarão a trabalhar até que você lhes diga o que fazer. Use a ferramenta Cortar árvores para marcar uma área para corte.\n\nPressione o botão do mouse para selecionar vários tiles de uma vez.\n\nUma Bandeira de Lenhador apenas corta árvores dentro de seu alcance. Você pode verificar isso selecionando uma bandeira."

["Tutorial.Stage.WaterPump"]
raw = "Beavers need water to survive. Build a Water Pump to ensure a continuous source of drinking water. Remember to connect it to a District Center."
enUS = "Beavers need water to survive. Build a Water Pump to ensure a continuous source of drinking water. Remember to connect it to a District Center."
zhCN = "水獺需要水才能生存。建造一个水泵以确保持续的饮用水源。记得将其连接到一个区域中心。"
zhTW = "海狸需要水才能生存。建造一個水泵以確保有持續的飲用水源。記得將其連接到地區中心。"
ruRU = "Бобрам нужна вода для выживания. Постройте водяной насос, чтобы обеспечить непрерывный источник питьевой воды. Не забудьте подключить его к районному центру."
jaJP = "ビーバーは生きるために水が必要です。飲料水の継続的な供給を確保するために水ポンプを作りましょう。地区センターに接続することを忘れないでください。"
frFR = "Les castors ont besoin d'eau pour survivre. Construisez une pompe à eau pour assurer une source d'eau potable continue. N'oubliez pas de la connecter à un Centre de District."
deDE = "Biber benötigen Wasser, um zu überleben. Baue eine Wasserpumpe, um eine kontinuierliche Trinkwasserversorgung sicherzustellen. Denke daran, sie mit einem Bezirkzentrum zu verbinden."
plPL = "Bobry potrzebują wody, aby przetrwać. Zbuduj pompę wodną, aby zapewnić ciągłe źródło wody pitnej. Pamiętaj, aby podłączyć ją do Centrum Dzielnicy."
ptBR = "Os castores precisam de água para sobreviver. Construa uma Bomba de Água para garantir uma fonte contínua de água potável. Lembre-se de conectá-la a um Centro Distrital."

["Tutorial.Stage.Gatherer"]
raw = "In addition to water, beavers also need food. Build a Gatherer Flag near some Blueberry Bushes.\n\nGatherers will automatically gather Berries within the flag's range. You can see the range by selecting the Gatherer Flag."
enUS = "In addition to water, beavers also need food. Build a Gatherer Flag near some Blueberry Bushes.\n\nGatherers will automatically gather Berries within the flag's range. You can see the range by selecting the Gatherer Flag."
zhCN = "除了水，海狸还需要食物。在一些蓝莓灌木附近建造一个采集者旗帜。\n\n采集者会自动在旗帜范围内收集浆果。您可以通过选择采集者旗帜来查看范围。"
zhTW = "除了水以外，海狸還需要食物。在一些藍莓灌木附近建立一個收集旗幟。\n\n收集者會自動在旗幟範圍內收集漿果。您可以通過選擇收集旗幟來查看範圍。"
ruRU = "В дополнение к воде бобры также нуждаются в пище. Постройте флаг собирателя рядом с кустами черники.\n\nСобиратели автоматически будут собирать ягоды в пределах диапазона флага. Вы можете увидеть диапазон, выбрав флаг собирателя."
jaJP = "水に加えて、ビーバーは食べ物も必要です。ブルーベリーブッシュの近くに集める旗を建ててください。\n\n集める旗の範囲内で、集め手は自動的にベリーを集めます。集める旗を選択することで範囲を見ることができます。"
frFR = "En plus de l'eau, les castors ont également besoin de nourriture. Construisez un Drapeau de Collecteur près de quelques Buissons de Myrtilles.\n\nLes Collecteurs ramasseront automatiquement des Baies dans la portée du drapeau. Vous pouvez voir la portée en sélectionnant le Drapeau de Collecteur."
deDE = "Neben Wasser benötigen Biber auch Nahrung. Baue eine Sammlerflagge in der Nähe einiger Heidelbeersträucher.\n\nSammler werden automatisch Beeren innerhalb des Bereichs der Flagge sammeln. Du kannst den Bereich sehen, indem du die Sammlerflagge auswählst."
plPL = "Oprócz wody, bóbr potrzebuje również jedzenia. Zbuduj flagę zbieracza w pobliżu krzewów borówki.\n\nZbieracze będą automatycznie zbierać jagody w obrębie zasięgu flagi. Możesz zobaczyć zasięg, wybierając flagę zbieracza."
ptBR = "Além da água, os castores também precisam de comida. Construa uma bandeira de Coletor perto de alguns Arbustos de Mirtilo.\n\nOs Coletores irão automaticamente coletar Frutas dentro do alcance da bandeira. Você pode ver o alcance selecionando a Bandeira do Coletor."

["Tutorial.Stage.MarkBirchesForPlanting"]
raw = "You can now plant trees. Choose the Plant trees and bushes tool and plant some Birches.\n\nSimilarly to crops, trees need to be watered in order to grow. Remember to mark them for cutting!"
enUS = "You can now plant trees. Choose the Plant Trees and Bushes tool and plant some birches.\n\nSimilar to crops, trees need to be watered in order to grow. Remember to mark them for cutting!"
zhCN = "您现在可以种树了。选择“种植树木和灌木工具”，种一些桦树。\n\n与农作物类似，树木需要浇水才能生长。记得标记它们以便砍伐！"
zhTW = "您現在可以種植樹木了。選擇種植樹木和灌木的工具，並種植一些樺樹。\n\n與作物類似，樹木需要澆水才能生長。記得標記它們以便砍伐！"
ruRU = "Теперь вы можете садить деревья. Выберите инструмент \"Сажать деревья и кустарники\" и посадите несколько берез.\n\nТак же как и культуры, деревьям нужно поливать, чтобы они росли. Не забудьте отметить их для вырубки!"
jaJP = "今、木を植えることができます。「木と茂みを植える」ツールを選んで、いくつかのシラカンバを植えてみましょう。\n\n作物と同様に、木も成長するために水を与える必要があります！切り倒すために印を付けるのを忘れないでください！"
frFR = "Vous pouvez maintenant planter des arbres. Choisissez l'outil Planter des arbres et des buissons et plantez quelques bouleaux.\n\nTout comme les cultures, les arbres ont besoin d'être arrosés pour pousser. N'oubliez pas de les marquer pour la coupe !"
deDE = "Sie können jetzt Bäume pflanzen. Wählen Sie das Werkzeug zum Pflanzen von Bäumen und Sträuchern und pflanzen Sie einige Birken.\n\nÄhnlich wie bei den Pflanzen müssen Bäume bewässert werden, um zu wachsen. Denken Sie daran, sie zum Fällen zu kennzeichnen!"
plPL = "Możesz teraz sadzić drzewa. Wybierz narzędzie do sadzenia drzew i krzewów i posadź kilka brzóz.\n\nPodobnie jak uprawy, drzewa potrzebują wody, aby rosnąć. Pamiętaj, aby je oznaczyć do wycinki!"
ptBR = "Agora você pode plantar árvores. Escolha a ferramenta Plantar árvores e arbustos e plante algumas Bétulas.\n\nAssim como as culturas, as árvores precisam ser regadas para crescer. Lembre-se de marcá-las para cortes!"

["Tutorial.Stage.MarkCarrots"]
raw = "Farmers will not start working until you tell them what and where to plant. Use the Plant crops tool to mark a carrot field.\n\nCrops need to be planted on irrigated land. Otherwise, they will dry out and eventually die."
enUS = "Farmers will not start working until you tell them what and where to plant. Use the Plant crops tool to mark a carrot field.\n\nCrops need to be planted on irrigated land. Otherwise, they will dry out and eventually die."
zhCN = "农民不会开始工作，直到你告诉他们种什么和在哪里种。请使用种植作物工具标记一个胡萝卜田。\n\n作物需要在灌溉过的土地上种植。否则，它们会干枯，最终死亡。"
zhTW = "農民在你告訴他們種什麼和在哪裡種之前不會開始工作。使用種植作物工具標記一片胡蘿蔔田。\n\n作物需要在灌溉的土地上種植。否則，它們將會枯萎，最終死亡。"
ruRU = "Фермеры не начнут работать, пока вы не скажете им, что и где сажать. Используйте инструмент «Посадить культуры», чтобы отметить поле с морковью.\n\nКультуры нужно сажать на орошаемой земле. В противном случае они высохнут и в конечном итоге погибнут."
jaJP = "農家は何をどこに植えるかを教えるまで作業を始めません。植物作物ツールを使用してニンジン畑をマークしてください。\n\n作物は灌漑された土地に植える必要があります。そうでなければ、乾燥して最終的に枯れてしまいます。"
frFR = "Les agriculteurs ne commenceront à travailler que lorsque vous leur indiquerez quoi et où planter. Utilisez l'outil de culture pour marquer un champ de carottes.\n\nLes cultures doivent être plantées dans des terres irriguées. Sinon, elles s'assécheront et finiront par mourir."
deDE = "Die Bauern werden nicht mit der Arbeit beginnen, bis du ihnen sagst, was und wo sie pflanzen sollen. Verwende das Werkzeug \"Pflanzen von Feldfrüchten\", um ein Karottenfeld zu markieren.\n\nFelder müssen auf bewässertem Land gepflanzt werden. Andernfalls werden sie austrocknen und schließlich sterben."
plPL = "Rolnicy nie zaczną pracy, dopóki nie powiesz im, co i gdzie posadzić. Użyj narzędzia do sadzenia upraw, aby oznaczyć pole marchewek.\n\nUprawy muszą być sadzone na nawadnianej ziemi. W przeciwnym razie wyschną i ostatecznie umrą."
ptBR = "Os agricultores não começarão a trabalhar até que você lhes diga o que e onde plantar. Use a ferramenta de plantar culturas para marcar um campo de cenouras.\n\nAs culturas precisam ser plantadas em terras irrigadas. Caso contrário, elas se secarão e eventualmente morrerão."

["Tutorial.Stage.BasicStorage"]
raw = "While all the buildings you placed have some storage, they will fill up quickly.\n\nBuild additional stockpiles for Logs and Water. Each storage building can only hold one type of resource. You can set it after selecting the building."
enUS = "While all the buildings you placed have some storage, they will fill up quickly.\n\nBuild additional stockpiles for logs and water. Each storage building can only hold one type of resource. You can set it after selecting the building."
zhCN = "虽然你放置的所有建筑都有一些储存空间，但它们会很快填满。\n\n建造额外的木材和水的仓库。每个储存建筑只能容纳一种资源。选择建筑后可以设置。"
zhTW = "雖然您放置的所有建築都有一些儲存空間，但它們會很快填滿。\n\n請建造額外的木材和水的堆積所。每個儲存建築只能儲存一種資源。您可以在選擇建築後設置它。"
ruRU = "Хотя все здания, которые вы построили, имеют какое-то хранилище, они быстро заполнятся.\n\nПостройте дополнительные склады для дров и воды. Каждое хранилище может содержать только один тип ресурса. Вы можете настроить это после выбора здания."
jaJP = "すべての建物にはいくらかの保管スペースがありますが、すぐにいっぱいになってしまいます。\n\n丸太と水の追加の備蓄所を建設してください。各保管建物は1種類の資源しか保管できません。建物を選択した後に設定できます。"
frFR = "Bien que tous les bâtiments que vous avez placés aient un certain stockage, ils se rempliront rapidement.\n\nConstruisez des dépôts supplémentaires pour les bûches et l'eau. Chaque bâtiment de stockage ne peut contenir qu'un seul type de ressource. Vous pouvez le définir après avoir sélectionné le bâtiment."
deDE = "Während alle Gebäude, die Sie platziert haben, über einige Lagermöglichkeiten verfügen, werden diese schnell gefüllt sein.\n\nBauen Sie zusätzliche Lagerstätten für Holz und Wasser. Jedes Lagergebäude kann nur eine Art von Ressource aufnehmen. Sie können dies festlegen, nachdem Sie das Gebäude ausgewählt haben."
plPL = "Chociaż wszystkie umieszczone budynki mają jakieś magazynowanie, szybko się zapełnią.\n\nZbuduj dodatkowe składy dla drewna i wody. Każdy budynek magazynowy może pomieścić tylko jeden rodzaj surowca. Możesz to ustawić po wybraniu budynku."
ptBR = "Embora todos os edifícios que você construiu tenham algum armazenamento, eles se encherão rapidamente.\n\nConstrua pilhas adicionais para Madeira e Água. Cada edifício de armazenamento pode conter apenas um tipo de recurso. Você pode definir isso após selecionar o edifício."

["Tutorial.Stage.ExpandStorage"]
raw = "With Logs and Water having a place to store, you should prepare the same for Berries and the upcoming Carrot harvest."
enUS = "With logs and water having a place to store, you should prepare the same for berries and the upcoming carrot harvest."
zhCN = "有了木材和水作为储存的地方，您应该为浆果和即将到来的胡萝卜收成准备同样的储存空间。"
zhTW = "有了木材和水的儲存空間，你應該為漿果和即將來臨的胡蘿蔔收成準備同樣的設施。"
ruRU = "С учетом того, что у вас есть место для хранения дров и воды, вам следует подготовить такое же место для ягод и предстоящего сбора моркови."
jaJP = "木材と水を収納する場所があるので、ベリーと来たるニンジンの収穫のために同じものを準備してください。"
frFR = "Avec des bûches et de l'eau ayant un endroit pour être stockés, vous devriez préparer la même chose pour les baies et la prochaine récolte de carottes."
deDE = "Mit Logs und Wasser, die einen Platz zur Lagerung haben, solltest du dasselbe für Beeren und die bevorstehende Karottenernte vorbereiten."
plPL = "Mając miejsce do przechowywania drewna i wody, powinieneś przygotować to samo dla jagód i nadchodzących zbiorów marchewki."
ptBR = "Com madeiras e água tendo um lugar para armazenar, você deve preparar o mesmo para as frutas e a próxima colheita de cenouras."

["Tutorial.Stage.FinishLumberjacks"]
raw = "The Flags will not be built unless they are in the district's building range.\n\nSelect the District Center to see its building range. You can extend it by connecting Paths to its entrance."
enUS = "The Flags will not be built unless they are within the district's building range.\n\nSelect the District Center to see its building range. You can extend it by connecting paths to its entrance."
zhCN = "除非在地区的建筑范围内，否则不会建造旗帜。\n\n选择地区中心以查看其建筑范围。您可以通过将道路连接到其入口来扩展建筑范围。"
zhTW = "旗幟將不會建造，除非它們在區域的建築範圍內。\n\n選擇區域中心以查看其建築範圍。您可以通過將道路連接到其入口來擴展範圍。"
ruRU = "Флаги не будут построены, если они не находятся в пределах строительной зоны района.\n\nВыберите Центр района, чтобы увидеть его строительную зону. Вы можете расширить её, подключив пути к его входу."
jaJP = "フラッグは、地区の建設範囲内にない限り建設されません。\n\n地区センターを選択して、その建設範囲を確認してください。入口に道を接続することで範囲を拡張できます。"
frFR = "Les drapeaux ne seront pas construits à moins qu'ils ne soient dans la zone de construction du quartier.\n\nSélectionnez le centre de quartier pour voir sa zone de construction. Vous pouvez l'étendre en reliant des chemins à son entrée."
deDE = "Die Flaggen werden nicht gebaut, es sei denn, sie befinden sich im Baugebiet des Bezirks.\n\nWählen Sie das Bezirkszentrum aus, um dessen Baugebiet zu sehen. Sie können es erweitern, indem Sie Wege zu seinem Eingang verbinden."
plPL = "Flagi nie będą budowane, chyba że znajdują się w zasięgu budowlanym dzielnicy.\n\nWybierz Centrum Dzielnicy, aby zobaczyć jego zasięg budowlany. Możesz go wydłużyć, łącząc Ścieżki z jego wejściem."
ptBR = "As bandeiras não serão construídas a menos que estejam na área de construção do distrito.\n\nSelecione o Centro do Distrito para ver sua área de construção. Você pode estendê-la conectando Caminhos à sua entrada."

["Tutorial.Stage.ConnectLumberjacks"]
raw = "Every building with an entrance must be connected to a District Center by a Path. Build Paths to connect the Lumberjack Flags to the District Center.\n \nYou can select the District Center to see its range along the paths."
enUS = "Every building with an entrance must be connected to a District Center by a Path. Build Paths to connect the Lumberjack Flags to the District Center.\n\nYou can select the District Center to see its range along the paths."
zhCN = "每座有入口的建筑物必须通过路径连接到一个区域中心。建造路径将伐木工旗帜连接到区域中心。\n\n您可以选择区域中心以查看其沿路径的覆盖范围。"
zhTW = "每座有入口的建築必須通過一條道路與區域中心相連。建造道路以連接伐木工旗幟和區域中心。\n\n您可以選擇區域中心以查看它沿道路的範圍。"
ruRU = "Каждое здание с входом должно быть соединено с районным центром через путь. Постройте пути, чтобы соединить флаги лесорубов с районным центром.\n\nВы можете выбрать районный центр, чтобы увидеть его охват вдоль путей."
jaJP = "すべての入口のある建物は、経路によって地区センターに接続されている必要があります。材木伐採フラッグを地区センターに接続するための経路を作成してください。\n\n経路に沿った地区センターの範囲を見るには、地区センターを選択できます。"
frFR = "Chaque bâtiment avec une entrée doit être connecté à un Centre de District par un chemin. Construisez des chemins pour relier les drapeaux de bûcheron au Centre de District.\n\nVous pouvez sélectionner le Centre de District pour voir sa portée le long des chemins."
deDE = "Jedes Gebäude mit einem Eingang muss über einen Pfad mit einem Bezirkszentrum verbunden sein. Baue Wege, um die Holzfällerflaggen mit dem Bezirkszentrum zu verbinden.\n\nDu kannst das Bezirkszentrum auswählen, um seinen Aktionsbereich entlang der Wege zu sehen."
plPL = "Każdy budynek z wejściem musi być połączony ze Środkiem Dzielnicy za pomocą Ścieżki. Zbuduj Ścieżki, aby połączyć Flagę Drwala ze Środkiem Dzielnicy.\n\nMożesz wybrać Środek Dzielnicy, aby zobaczyć jego zasięg wzdłuż ścieżek."
ptBR = "Todo edifício com entrada deve estar ligado a um Centro Distrital por um Caminho. Construa Caminhos para conectar as Bandeiras dos Lenhadores ao Centro Distrital.\n\nVocê pode selecionar o Centro Distrital para ver seu alcance ao longo dos caminhos."

["Tutorial.Stage.Lodges"]
raw = "Homes increase your beavers' well-being and allow your Folktails population to grow.\n\nBuild enough Lodges to house all your beavers.\n\nBeavers will not reproduce unless there are empty slots for kits."
enUS = "Homes increase your beavers' well-being and allow your Folktails population to grow.\n\nBuild enough Lodges to house all your beavers.\n\nBeavers will not reproduce unless there are empty slots for kits."
zhCN = "房屋可以提高你海狸的幸福感，并允许你的Folktails人口增长。\n\n建造足够的栖息地来容纳你所有的海狸。\n\n海狸只有在有空余位置容纳幼崽时才会繁殖。"
zhTW = "家園可以提升你的海狸的幸福感，並讓你的 Folktails 人口增長。\n\n建造足夠的樹屋來安置你所有的海狸。\n\n海狸不會繁殖，除非有空缺的名額給幼仔。"
ruRU = "Дома увеличивают благополучие ваших бобров и позволяют вашему населению Folktails расти.\n\nПостройте достаточно шалашей, чтобы разместить всех ваших бобров.\n\nБобры не будут размножаться, если не будет свободных мест для детенышей."
jaJP = "家はあなたのビーバーの幸福を増進し、フォークテイルの人口を増やすことを可能にします。\n\nすべてのビーバーを収容するのに十分なロッジを建てましょう。\n\nビーバーは空いている子供用スロットがないと繁殖しません。"
frFR = "Les maisons augmentent le bien-être de vos castors et permettent à votre population de Folktails de croître.\n\nConstruisez assez de Pavillons pour loger tous vos castors.\n\nLes castors ne se reproduiront pas à moins qu'il y ait des emplacements vides pour les petits."
deDE = "Häuser steigern das Wohlbefinden deiner Biber und ermöglichen das Wachstum deiner Folktails-Bevölkerung.\n\nBau genügend Hütten, um alle deine Biber unterzubringen.\n\nBiber werden sich nicht fortpflanzen, solange keine freien Plätze für Nachkommen vorhanden sind."
plPL = "Domy zwiększają dobrostan twoich bobrów i pozwalają populacji Folktails rosnąć.\n\nZbuduj wystarczająco dużo szałasów, aby pomieścić wszystkie swoje bobry.\n\nBobry nie będą się rozmnażać, chyba że będą puste miejsca dla młodych."
ptBR = "Casas aumentam o bem-estar dos seus castores e permitem que sua população de Folktails cresça.\n\nConstrua o suficiente de Alojamientos para abrigar todos os seus castores.\n\nOs castores não se reproduzirão a menos que haja vagas vazias para filhotes."

["Tutorial.Stage.Inventor"]
raw = "Science Points are used to unlock more advanced buildings. An Inventor will produce Science Points over time."
enUS = "Science Points are used to unlock more advanced buildings. An Inventor will produce Science Points over time."
zhCN = "科学点用于解锁更高级的建筑。发明家会随着时间的推移产生科学点。"
zhTW = "科學點數用於解鎖更高級的建築。發明家會隨時間產生科學點數。"
ruRU = "Научные очки используются для разблокировки более продвинутых зданий. Изобретатель будет производить Научные очки со временем."
jaJP = "サイエンスポイントは、より高度な建物をアンロックするために使用されます。発明家は時間をかけてサイエンスポイントを生産します。"
frFR = "Les Points de Science sont utilisés pour débloquer des bâtiments plus avancés. Un Inventeur produira des Points de Science au fil du temps."
deDE = "Wissenschaftspunkte werden verwendet, um fortgeschrittenere Gebäude freizuschalten. Ein Erfinder wird im Laufe der Zeit Wissenschaftspunkte produzieren."
plPL = "Punkty nauki są używane do odblokowywania bardziej zaawansowanych budynków. Wynalazca będzie generował punkty nauki w miarę upływu czasu."
ptBR = "Os Pontos de Ciência são usados para desbloquear edifícios mais avançados. Um Inventor gerará Pontos de Ciência ao longo do tempo."

["Tutorial.Stage.WaterWheel"]
raw = "We can now start producing more advanced resources, but some buildings require power to do so.\n\nBuild a Water Wheel by the shore on the river. It is dependent on the water flow, so it will stop producing energy when there is no water."
enUS = "We can now start producing more advanced resources, but some buildings require power to do so.\n\nBuild a Water Wheel by the shore on the river. It is dependent on the water flow, so it will stop producing energy when there is no water."
zhCN = "我们现在可以开始生产更高级的资源，但有些建筑需要电力才能这样做。\n\n在河岸边建造一个水轮。它依赖于水流，所以当没有水时，它将停止产生能量。"
zhTW = "我們現在可以開始生產更高級的資源，但某些建築需要電力才能做到這一點。\n\n在河岸上建造一個水車。它依賴水流，因此在沒有水的情況下會停止產生能量。"
ruRU = "Теперь мы можем начать производить более продвинутые ресурсы, но некоторые здания требуют энергии для этого.\n\nПостройте водяное колесо у берега реки. Оно зависит от потока воды, поэтому прекратит производить энергию, когда воды не будет."
jaJP = "私たちは今、より高度な資源を生産することができるようになりましたが、一部の建物はそのために電力を必要とします。\n\n川の岸に水車を建設してください。水の流れに依存しているため、水がないとエネルギーの生産を停止します。"
frFR = "Nous pouvons maintenant commencer à produire des ressources plus avancées, mais certains bâtiments nécessitent de l'énergie pour cela.\n\nConstruisez une roue à eau au bord de la rivière. Elle dépend du courant de l'eau, donc elle cessera de produire de l'énergie lorsqu'il n'y aura pas d'eau."
deDE = "Wir können nun anfangen, fortgeschrittenere Ressourcen zu produzieren, aber einige Gebäude benötigen Strom dafür.\n\nBaue ein Wasserrad am Ufer des Flusses. Es hängt vom Wasserfluss ab, daher wird es aufhören, Energie zu produzieren, wenn kein Wasser vorhanden ist."
plPL = "Możemy teraz rozpocząć produkcję bardziej zaawansowanych zasobów, ale niektóre budynki potrzebują energii, aby to zrobić.\n\nZbuduj wodną turbinę przy brzegu rzeki. Jest uzależniona od przepływu wody, więc przestanie produkować energię, gdy nie będzie wody."
ptBR = "Agora podemos começar a produzir recursos mais avançados, mas alguns edifícios requerem energia para isso.\n\nConstrua uma Roda d'Água à beira do rio. Ela depende do fluxo da água, então parará de produzir energia quando não houver água."

["Tutorial.Stage.LumberMill"]
raw = "It is time to start producing Planks! Build a Lumber Mill and connect it to the Water Wheel with Power Shafts.\n\nMany buildings can pass energy to one another when placed wall to wall."
enUS = "It is time to start producing planks! Build a lumber mill and connect it to the water wheel with power shafts.\n\nMany buildings can transfer energy to each other when placed wall to wall."
zhCN = "是时候开始生产木板了！建造一个锯木厂，并用动力轴将其连接到水轮。\n\n许多建筑物在墙壁相连的情况下可以相互传递能量。"
zhTW = "是時候開始生產木板了！建造一座鋸木廠並將其與水車通過動力軸連接起來。\n\n許多建築物在緊靠相鄰時可以彼此傳遞能量。"
ruRU = "Пора начинать производить доски! Постройте пилораму и соедините её с водяным колесом с помощью энергетических валов.\n\nМногие здания могут передавать энергию друг другу, когда они расположены вплотную друг к другу."
jaJP = "プランクの生産を始める時です！製材所を建て、水車とパワーシャフトで接続してください。\n\n多くの建物は、壁から壁へと隣接して置かれると、エネルギーを相互に伝達できます。"
frFR = "Il est temps de commencer à produire des planches ! Construisez un moulin à bois et connectez-le à la roue à eau avec des arbres de transmission.\n\nDe nombreux bâtiments peuvent se transmettre de l'énergie lorsqu'ils sont placés mur à mur."
deDE = "Es ist Zeit, mit der Produktion von Planken zu beginnen! Baue eine Sägewerk und verbinde es mit dem Wasserrad über Antriebswellen.\n\nViele Gebäude können Energie untereinander übertragen, wenn sie wandständig platziert sind."
plPL = "Czas zacząć produkcję desek! Zbuduj tartak i połącz go z kołem wodnym za pomocą wałów mocy.\n\nWiele budynków może przekazywać energię sobie nawzajem, gdy są umieszczone ściana w ścianę."
ptBR = "É hora de começar a produzir tábuas! Construa um Moinho de Madeira e conecte-o à Roda d'Água com Eixos de Potência.\n\nMuitos edifícios podem passar energia uns aos outros quando colocados parede a parede."

["Tutorial.Stage.Farmhouse"]
raw = "A settlement needs a stable food source. Build a farmhouse to plant and harvest crops.\n\nIf you are running low on workers, you can pause some buildings. To do so, select a building and click the pause button.\n\nLike many other buildings, a farmhouse has a limited range."
enUS = "A settlement needs a stable food source. Build a farmhouse to plant and harvest crops.\n\nIf you are running low on workers, you can pause some buildings. To do so, select a building and click the pause button.\n\nLike many other buildings, a farmhouse has a limited range."
zhCN = "一个定居点需要一个稳定的食物来源。建造一个农舍来种植和收获农作物。\n\n如果你的工人不够，你可以暂停一些建筑。为此，选择一座建筑并点击暂停按钮。\n\n像许多其他建筑一样，农舍的范围是有限的。"
zhTW = "一個定居點需要穩定的食物來源。建造一座農舍來種植和收穫作物。\n\n如果你的人手不足，可以暫停一些建築。為此，選擇一座建築並點擊暫停按鈕。\n\n像許多其他建築一樣，農舍的範圍有限。"
ruRU = "Поселение нуждается в стабильном источнике пищи. Постройте ферму для посева и сбора урожая.\n\nЕсли у вас недостаточно рабочих, вы можете приостановить работу некоторых зданий. Для этого выберите здание и нажмите кнопку паузы.\n\nКак и многие другие здания, ферма имеет ограниченный радиус действия."
jaJP = "集落には安定した食料源が必要です。農場を建設して作物を植えたり収穫したりしましょう。\n\nもし労働者が不足している場合は、いくつかの建物を停止できます。そのためには、建物を選択して一時停止ボタンをクリックしてください。\n\n多くの他の建物と同様に、農場には限られた範囲があります。"
frFR = "Un établissement a besoin d'une source alimentaire stable. Construisez une ferme pour cultiver et récolter des cultures.\n\nSi vous manquez de travailleurs, vous pouvez mettre certaines constructions en pause. Pour ce faire, sélectionnez un bâtiment et cliquez sur le bouton de pause.\n\nComme beaucoup d'autres bâtiments, une ferme a une portée limitée."
deDE = "Eine Siedlung benötigt eine stabile Nahrungsquelle. Baue ein Bauernhaus, um Pflanzen anzubauen und zu ernten.\n\nWenn dir die Arbeiter ausgehen, kannst du einige Gebäude pausieren. Wähle dazu ein Gebäude aus und klicke auf die Pausentaste.\n\nWie viele andere Gebäude hat auch ein Bauernhaus eine begrenzte Reichweite."
plPL = "Osada potrzebuje stabilnego źródła żywności. Zbuduj dom farmera, aby sadzić i zbierać plony.\n\nJeśli brakuje ci pracowników, możesz wstrzymać działanie niektórych budynków. Aby to zrobić, wybierz budynek i kliknij przycisk wstrzymaj.\n\nJak wiele innych budynków, dom farmera ma ograniczony zasięg."
ptBR = "Um assentamento precisa de uma fonte de alimento estável. Construa uma casa de fazenda para plantar e colher culturas.\n\nSe você está com poucos trabalhadores, pode pausar alguns edifícios. Para fazer isso, selecione um edifício e clique no botão de pausa.\n\nComo muitos outros edifícios, uma casa de fazenda tem um alcance limitado."

["Tutorial.Stage.Forester"]
raw = "We need a stable source of Logs. Unlock the Forester and build it near a place you want to plant trees."
enUS = "We need a stable source of logs. Unlock the Forester and build it near a location where you want to plant trees."
zhCN = "我们需要一个稳定的日志来源。解锁伐木工并在您想种树的地方附近建造它。"
zhTW = "我們需要一個穩定的日誌來源。解鎖林務員並在您想要種樹的地方附近建造它。"
ruRU = "Нам нужен стабильный источник логов. Разблокируйте лесника и постройте его рядом с местом, где вы хотите посадить деревья."
jaJP = "安定したログの供給源が必要です。フォレスタをアンロックし、木を植えたい場所の近くに建設してください。"
frFR = "Nous avons besoin d'une source stable de journaux. Déverrouillez le Bûcheron et construisez-le près d'un endroit où vous souhaitez planter des arbres."
deDE = "Wir benötigen eine stabile Quelle für Logs. Entsperren Sie den Förster und bauen Sie ihn in der Nähe eines Ortes, an dem Sie Bäume pflanzen möchten."
plPL = "Potrzebujemy stabilnego źródła Dzienników. Odblokuj Leśnika i zbuduj go w pobliżu miejsca, w którym chcesz zasadzić drzewa."
ptBR = "Precisamos de uma fonte estável de Registros. Desbloqueie o Madeireiro e construa-o perto de um lugar onde você queira plantar árvores."

["Tutorial.Stage.KeepPlaying"]
raw = "Your settlement is now self-sufficient as long as the water keeps flowing. Consider building a dam or placing more Tanks to help your beavers survive the droughts.\n\nThe tutorial showed you the basics but there is much more you can discover on your own.\n\nGood luck!"
enUS = "Your settlement is now self-sufficient as long as the water keeps flowing. Consider building a dam or placing more tanks to help your beavers survive the droughts.\n\nThe tutorial showed you the basics, but there is much more you can discover on your own.\n\nGood luck!"
zhCN = "你的定居点现在已经自给自足，只要水源不断。考虑建设水坝或放置更多水箱，以帮助你的海狸在干旱中生存。\n\n教程向你展示了基本知识，但还有更多内容等待你自己发掘。\n\n祝你好运！"
zhTW = "您的定居點現在自給自足，只要水源持續流動。考慮建造一座水壩或放置更多的水槽，以幫助您的海狸渡過乾旱期。\n\n教程向您展示了基本知識，但還有很多東西可以自己發現。\n\n祝你好運！"
ruRU = "Ваше поселение теперь самообеспечено, пока вода продолжает течь. Подумайте о строительстве дамбы или установке дополнительных резервуаров, чтобы помочь вашим бобрам выжить в засуху.\n\nУчебник показал вам основы, но есть еще много чего, что вы можете открыть для себя самостоятельно.\n\nУдачи!"
jaJP = "あなたの集落は水が流れ続ける限り、自給自足が可能です。ダムを建設したり、ビーバーが干ばつを乗り越えられるようにタンクを増やすことを検討してください。\n\nチュートリアルでは基本を示しましたが、あなた自身で発見できることはさらにたくさんあります。\n\n頑張ってください！"
frFR = "Votre colonie est désormais autosuffisante tant que l'eau continue de couler. Envisagez de construire un barrage ou d'ajouter davantage de réservoirs pour aider vos castors à survivre aux sécheresses.\n\nLe tutoriel vous a montré les bases, mais il y a beaucoup plus à découvrir par vous-même.\n\nBonne chance !"
deDE = "Ihre Siedlung ist jetzt selbstversorgend, solange das Wasser fließt. Erwägen Sie, einen Damm zu bauen oder mehr Tanks zu platzieren, um Ihren Bibern zu helfen, die Dürre zu überstehen.\n\nDas Tutorial hat Ihnen die Grundlagen gezeigt, aber es gibt noch viel mehr, das Sie selbst entdecken können.\n\nViel Glück!"
plPL = "Twoje osiedle jest teraz samowystarczalne, o ile woda nadal płynie. Rozważ zbudowanie tamy lub umieszczenie większej liczby zbiorników, aby pomóc swoim bobrom przetrwać susze.\n\nSamouczek pokazał ci podstawy, ale jest o wiele więcej, co możesz odkryć na własną rękę.\n\nPowodzenia!"
ptBR = "Seu assentamento agora é autossuficiente enquanto a água continuar fluindo. Considere construir uma represa ou colocar mais tanques para ajudar seus castores a sobreviver às secas.\n\nO tutorial mostrou o básico, mas há muito mais que você pode descobrir por conta própria.\n\nBoa sorte!"

