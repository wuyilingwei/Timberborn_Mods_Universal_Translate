["MapMetadata.Terraces.Description"]
raw = "Az emelkedett területeken egyre több hód telepedik le, hiszen most már a függőleges építés sem akadály számukra."
enUS = "More and more beavers are settling in elevated areas, as vertical construction is no longer a barrier for them."
zhCN = "在高地地区，越来越多的海狸定居下来，因为现在垂直建筑对它们来说也不再是障碍。"
zhTW = "在較高的地區越來越多的海狸定居，因為對它們來說，現在垂直建築也不再是障礙。"
ruRU = "На возвышенных территориях все больше бобров селится, поскольку теперь вертикальное строительство не является для них препятствием."
jaJP = "高い地域にはますます多くのビーバーが定住しています。なぜなら、今では垂直の建設も彼らにとって障害ではなくなったからです。"
frFR = "Dans les zones élevées, de plus en plus de castors s'installent, car maintenant la construction verticale n'est plus un obstacle pour eux."
deDE = "In den erhöhten Gebieten lassen sich immer mehr Biber nieder, da der vertikale Bau für sie nun auch kein Hindernis mehr darstellt."
plPL = "Na wyżej położonych terenach coraz więcej bobrów zakłada swoje siedliska, ponieważ teraz pionowe budownictwo nie stanowi dla nich przeszkody."
ptBR = "Nas áreas elevadas, cada vez mais castores estão se estabelecendo, pois agora a construção vertical também não é um obstáculo para eles."

