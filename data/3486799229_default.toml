["MapMetadata.ThousandIslands.Description"]
raw = "Még a természetes úszóknak sem könnyű feladat egy szigetcsoportot virágzó ipari kolóniává alakítani."
enUS = "Even for natural swimmers, transforming an archipelago into a thriving industrial colony is not an easy task."
zhCN = "甚至对于自然游泳者而言，将一个岛屿群转变为繁荣的工业殖民地也不是一项简单的任务。"
zhTW = "即使對於自然游泳者來說，將一個島嶼群變成繁榮的工業殖民地也不是一項容易的任務。"
ruRU = "Даже для естественных пловцов не является легкой задачей превратить архипелаг в цветущую промышленную колонию."
jaJP = "自然の泳ぎ手にとっても、一つの島々を繁栄する産業コロニーに変えることは簡単な仕事ではありません。"
frFR = "Même aux nageurs naturels, il n'est pas facile de transformer un archipel en une colonie industrielle florissante."
deDE = "Selbst für natürliche Schwimmer ist es keine leichte Aufgabe, eine Inselgruppe in eine blühende Industrieregion zu verwandeln."
plPL = "M nawet dla naturalnych pływaków nie jest łatwym zadaniem przekształcić archipelag w kwitnącą kolonię przemysłową."
ptBR = "Mesmo para os nadadores naturais, não é uma tarefa fácil transformar um arquipélago em uma colônia industrial florescente."

