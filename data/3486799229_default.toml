["Faction.IronTeeth.Description"]
raw = "A hagyomány útját elhagyva, a vas és a tudomány mestereivé váltak, és fejlett gépeket építenek.\nSzámukra a fejlődés útja a leleményességen, hatékonyságon, és a természet háttérbe szorításán át vezet.\nMottójuk: <i>Dolgozz keményen, dolgozz keményen!</i>"
enUS = "Leaving the path of tradition, they have become masters of iron and science, building advanced machines. For them, the path of development leads through ingenuity, efficiency, and the relegation of nature. Their motto: <i>Work hard, work hard!</i>"
zhCN = "脱离传统的道路，他们成为了铁与科学的大师，建造了先进的机器。对他们来说，发展的道路是通过巧妙、效率以及对自然的压制来实现的。他们的座右铭是：<i>努力工作，努力工作！</i>"
zhTW = "偏離傳統的道路，他們成為了鐵和科學的專家，並建造出先進的機器。\n對他們來說，發展的道路通過機智、高效以及對自然的壓制而走。\n他們的座右銘是：<i>努力工作，努力工作！</i>"
ruRU = "Отклонившись от традиции, они стали мастерами железа и науки и строят современные машины. Для них путь к прогрессу лежит через находчивость, эффективность и подавление природы. Их девиз: <i>Работай усердно, работай усердно!</i>"
jaJP = "伝統の道を逸れて、彼らは鉄と科学の達人となり、先進的な機械を作り上げています。\n彼らにとって成長の道は、独創性、効率性、そして自然の後退を通じて進んでいます。\n彼らのモットーは：<i>一生懸命働け、一生懸命働け！</i>"
frFR = "En abandonnant le chemin de la tradition, ils sont devenus des maîtres du fer et de la science, et construisent des machines avancées. Pour eux, le chemin du progrès passe par l'ingéniosité, l'efficacité et la mise à l'écart de la nature. Leur motto : <i>Travaille dur, travaille dur !</i>"
deDE = "Den traditionellen Weg verlassend, wurden sie zu Meistern von Eisen und Wissenschaft und bauen fortschrittliche Maschinen. \nFür sie führt der Weg des Fortschritts über Einfallsreichtum, Effizienz und die Zurückdrängung der Natur. \nIhr Motto: <i>Arbeite hart, arbeite hart!</i>"
plPL = "Hagyni a hagyományok útját, a vas és a tudomány mesterei lettek, és fejlett gépeket építenek. Számukra a fejlődés útja a leleményességen, hatékonyságon és a természet háttérbe szorításán át vezet. Mottójuk: <i>Pracuj ciężko, pracuj ciężko!</i>"
ptBR = "Afastando-se do caminho da tradição, tornaram-se mestres do ferro e da ciência, e constroem máquinas avançadas. Para eles, o caminho do desenvolvimento passa pela engenhosidade, eficiência e pelo relegar a natureza a um segundo plano. Seu lema: <i>Trabalhe duro, trabalhe duro!</i>"

