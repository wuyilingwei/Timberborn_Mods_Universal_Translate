["MapMetadata.Canyon.Description"]
raw = "A sivatagban a hódok olyan völgyeket keresnek, ahol még mindig folyik folyó. Mivel könnyen eltorlaszolható, ez a kanyon biztonságos menedék számukra."
enUS = "In the desert, beavers look for valleys where rivers still flow. Since it can be easily dammed, this canyon is a safe refuge for them."
zhCN = "在沙漠中，海狸寻找仍然有河流流动的山谷。由于易于堵塞，这个峡谷对它们来说是一个安全的避风港。"
zhTW = "在沙漠中，海狸尋找仍然有河流流經的山谷。由於容易堵塞，這個峽谷對它們來說是安全的避難所。"
ruRU = "В пустыне бобры ищут долины, где все еще течет река. Поскольку это каньон легко перекрыть, он служит для них безопасным убежищем."
jaJP = "砂漠では、ビーバーはまだ川が流れている谷を探しています。簡単に塞ぐことができるため、この峡谷は彼らにとって安全な避難所です。"
frFR = "Dans le désert, les castors recherchent des vallées où un cours d'eau coule encore. Étant facilement obstruable, ce canyon leur offre un refuge sûr."
deDE = "In der Wüste suchen die Biber nach Tälern, in denen noch immer ein Fluss fließt. Da es leicht abgesperrt werden kann, ist diese Schlucht für sie ein sicherer Zufluchtsort."
plPL = "Na pustyni bobry szukają dolin, w których wciąż płynie rzeka. Ponieważ można je łatwo zablokować, ten kanion jest dla nich bezpiecznym schronieniem."
ptBR = "No deserto, os castores procuram vales onde ainda há um rio fluindo. Como pode ser facilmente bloqueado, esse cânion é um refúgio seguro para eles."

