["Experimental.WelcomeText"]
raw = "This version of Timberborn gives you access to prototype, unfinished features. As such, it is also much more likely to include serious bugs. You are a brave beaver indeed.\n\nExperimental saves are stored separately from the main game. Updates are likely to break saves compatibility.\n\nIn this Experimental Mode <RedHighlight>many parts of the game are not translated and are shown in English</RedHighlight>, regardless of your language selection. This allows us to add new content and make quick changes without waiting for time-consuming translations.\n\nWe highly recommend that you join our official Discord server and participate in the discussion about the new content."
enUS = "This version of Timberborn gives you access to prototype, unfinished features. As such, it is also much more likely to include serious bugs. You are a brave beaver indeed.\n\nExperimental saves are stored separately from the main game. Updates are likely to break saves compatibility.\n\nIn this Experimental Mode many parts of the game are not translated and are shown in English, regardless of your language selection. This allows us to add new content and make quick changes without waiting for time-consuming translations.\n\nWe highly recommend that you join our official Discord server and participate in the discussion about the new content."
zhCN = "此版本的《树木巢穴》让您可以访问原型和未完成的功能。因此，这个版本更有可能包含严重的错误。您确实是一只勇敢的海狸。\n\n实验保存与主游戏分开存储。更新可能会导致保存的兼容性中断。\n\n在此实验模式下，<RedHighlight>游戏的许多部分未翻译，并以英语显示</RedHighlight>，无论您选择的语言是什么。这使我们能够添加新内容并快速进行更改，而无需等待耗时的翻译。\n\n我们强烈建议您加入我们的官方Discord服务器，并参与关于新内容的讨论。"
zhTW = "這個版本的 Timberborn 讓你可以使用原型、未完成的功能。因此，它也更可能包含嚴重的錯誤。你確實是一隻勇敢的海狸。\n\n實驗性保存會與主遊戲分開儲存。更新可能會破壞保存的相容性。\n\n在這個實驗模式中，<RedHighlight>遊戲的許多部分沒有翻譯，並以英語顯示</RedHighlight>，無論你的語言選擇為何。這讓我們可以在不需要耗時翻譯的情況下添加新內容並快速進行更改。\n\n我們強烈建議你加入我們的官方 Discord 伺服器，參與有關新內容的討論。"
ruRU = "Эта версия Timberborn предоставляет вам доступ к прототипам незавершенных функций. Следовательно, она также с гораздо большей вероятностью может содержать серьезные ошибки. Вы действительно смелая бобер.\n\nЭкспериментальные сохранения хранятся отдельно от основной игры. Обновления, вероятно, нарушат совместимость сохранений.\n\nВ этом Экспериментальном Режиме <RedHighlight>многие части игры не переведены и отображаются на английском языке</RedHighlight>, независимо от вашего выбора языка. Это позволяет нам добавлять новый контент и вносить быстрые изменения, не дожидаясь времязатратных переводов.\n\nМы настоятельно рекомендуем вам присоединиться к нашему официальному серверу Discord и участвовать в обсуждении нового контента."
jaJP = "このTimberbornのバージョンでは、プロトタイプの未完成機能にアクセスできます。そのため、深刻なバグが含まれている可能性も高くなっています。あなたは本当に勇敢なビーバーです。\n\n実験的なセーブはメインゲームとは別に保存されます。アップデートによりセーブの互換性が壊れる可能性があります。\n\nこの実験モードでは<RedHighlight>ゲームの多くの部分が翻訳されず、英語で表示されます</RedHighlight>ので、言語設定に関係なく、新しいコンテンツを追加したり、時間をかける翻訳を待つことなく迅速に変更を行うことができます。\n\n公式のDiscordサーバーに参加し、新しいコンテンツについての議論に参加することを強くお勧めします。"
frFR = "Cette version de Timberborn vous donne accès à des fonctionnalités prototypes et inachevées. En tant que tel, il est également beaucoup plus probable qu'elle contienne des bugs sérieux. Vous êtes vraiment un castor courageux.\n\nLes sauvegardes expérimentales sont stockées séparément du jeu principal. Les mises à jour risquent de rompre la compatibilité des sauvegardes.\n\nDans ce mode expérimental, <RedHighlight>de nombreuses parties du jeu ne sont pas traduites et apparaissent en anglais</RedHighlight>, quelle que soit votre sélection de langue. Cela nous permet d'ajouter du nouveau contenu et de faire des modifications rapides sans attendre des traductions chronophages.\n\nNous vous recommandons vivement de rejoindre notre serveur Discord officiel et de participer à la discussion sur le nouveau contenu."
deDE = "Diese Version von Timberborn gibt Ihnen Zugriff auf Prototypen und unvollendete Funktionen. Daher ist es auch viel wahrscheinlicher, dass sie schwerwiegende Fehler enthält. Sie sind ein mutiger Biber.\n\nExperimentelle Spielstände werden separat vom Hauptspiel gespeichert. Updates können die Kompatibilität der Spielstände beeinträchtigen.\n\nIn diesem Experimentalmodus sind <RedHighlight>viele Teile des Spiels nicht übersetzt und werden auf Englisch angezeigt</RedHighlight>, unabhängig von Ihrer Sprachauswahl. Dies ermöglicht es uns, neue Inhalte hinzuzufügen und schnelle Änderungen vorzunehmen, ohne auf zeitaufwändige Übersetzungen warten zu müssen.\n\nWir empfehlen Ihnen dringend, unserem offiziellen Discord-Server beizutreten und an der Diskussion über die neuen Inhalte teilzunehmen."
plPL = "Ta wersja Timberborn daje Ci dostęp do prototypowych, niedokończonych funkcji. W związku z tym jest również znacznie bardziej prawdopodobne, że zawiera poważne błędy. Jesteś naprawdę odważnym bobrem.\n\nEksperymentalne zapisy są przechowywane osobno od głównej gry. Aktualizacje mogą spowodować zerwanie kompatybilności zapisów.\n\nW tym trybie eksperymentalnym <RedHighlight>wiele części gry nie jest przetłumaczonych i jest wyświetlanych w języku angielskim</RedHighlight>, niezależnie od wybranego języka. Umożliwia nam to dodawanie nowej zawartości i wprowadzanie szybkich zmian bez czekania na czasochłonne tłumaczenia.\n\nZdecydowanie zalecamy dołączenie do naszego oficjalnego serwera Discord i udział w dyskusji na temat nowej zawartości."
ptBR = "Esta versão de Timberborn dá acesso a recursos de protótipo e não finalizados. Como tal, é muito mais provável que inclua bugs sérios. Você é um castor realmente corajoso.\n\nOs saves experimentais são armazenados separadamente do jogo principal. Atualizações podem quebrar a compatibilidade dos saves.\n\nNeste Modo Experimental <RedHighlight>muitas partes do jogo não estão traduzidas e são exibidas em inglês</RedHighlight>, independentemente da sua seleção de idioma. Isso nos permite adicionar novo conteúdo e fazer alterações rápidas sem esperar por traduções que consomem tempo.\n\nRecomendamos fortemente que você junte-se ao nosso servidor oficial do Discord e participe da discussão sobre o novo conteúdo."

