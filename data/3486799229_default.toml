zhTW = "對他人來說是神聖的 - 對我們來說是燃料。引擎不僅驅動，還指引前進的方向。大自然是服務的，而不是統治的。"
ruRU = "Для других свято – для нас топливо. Двигатель не только движет, но и указывает путь прогрессу. Природа служит, а не властвует."
jaJP = "他の人にとって聖なるものは、私たちにとっては燃料です。エンジンは単に推進するだけでなく、進歩の道を示します。自然は仕えるものであり、支配するものではありません。"
frFR = "Un sanctuaire pour les autres – un combustible pour nous. Le moteur ne fait pas seulement avancer, il montre aussi le chemin du progrès. La nature sert, elle ne domine pas."
deDE = "Was für andere heilig ist, ist für uns Brennstoff. Der Motor treibt nicht nur an, sondern zeigt auch den Weg des Fortschritts. Die Natur dient, herrscht jedoch nicht."
plPL = "Dla innych świętość – dla nas paliwo. Silnik nie tylko napędza, ale także wskazuje drogę postępu. Natura służy, nie rządzi."
ptBR = "A fé máshol szent – nekünk tüzelőanyag. A Motor nemcsak hajt, hanem utat mutat a haladásnak. A natureza serve, não reina."

