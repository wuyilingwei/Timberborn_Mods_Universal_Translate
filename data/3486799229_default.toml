["AnalyticsConsent.Info"]
raw = "Please help us make the game better by sharing data on how you play Timberborn.\n\nIf you agree, we will automatically collect gameplay-related information during your play sessions.\n\nYou can go to the in-game settings to withdraw your consent and delete your data at any time. For more information, see our <link><u>privacy policy</u></link>.\n\nThank you!"
enUS = "Please help us improve the game by sharing data on how you play Timberborn.\n\nIf you agree, we will automatically collect gameplay-related information during your play sessions.\n\nYou can go to the in-game settings to withdraw your consent and delete your data at any time. For more information, see our <link><u>privacy policy</u></link>.\n\nThank you!"
zhCN = "请帮助我们通过分享您在《木桩城》中的游戏数据来改善游戏。\n\n如果您同意，我们将在您的游戏过程中自动收集与游戏相关的信息。\n\n您可以随时在游戏设置中撤回您的同意并删除您的数据。有关更多信息，请参阅我们的 <link><u>隐私政策</u></link>。\n\n谢谢！"
zhTW = "請幫助我們透過分享您在玩《樹裡人》時的數據來改善遊戲。\n\n如果您同意，我們將在您的遊玩過程中自動收集與遊戲相關的信息。\n\n您可以隨時前往遊戲內的設置撤回您的同意並刪除您的數據。欲了解更多資訊，請參閱我們的 <link><u>隱私政策</u></link>。\n\n謝謝！"
ruRU = "Пожалуйста, помогите нам сделать игру лучше, поделившись данными о том, как вы играете в Timberborn.\n\nЕсли вы согласны, мы автоматически соберем информацию, связанную с игровым процессом, во время ваших игровых сессий.\n\nВы можете перейти в настройки игры, чтобы отозвать свое согласие и удалить свои данные в любое время. Для получения дополнительной информации смотрите нашу <link><u>политику конфиденциальности</u></link>.\n\nСпасибо!"
jaJP = "ゲームをより良くするために、Timberbornのプレイデータを共有してください。\n\nご同意いただければ、プレイセッション中に自動的にゲームプレイに関連する情報を収集します。\n\nいつでもゲーム内設定から同意を撤回し、データを削除することができます。詳細については、<link><u>プライバシーポリシー</u></link>をご覧ください。\n\nありがとうございます！"
frFR = "Veuillez nous aider à améliorer le jeu en partageant des données sur la façon dont vous jouez à Timberborn.\n\nSi vous êtes d'accord, nous collecterons automatiquement des informations liées à votre gameplay durant vos sessions de jeu.\n\nVous pouvez vous rendre dans les paramètres du jeu pour retirer votre consentement et supprimer vos données à tout moment. Pour plus d'informations, consultez notre <link><u>politique de confidentialité</u></link>.\n\nMerci !"
deDE = "Bitte helfen Sie uns, das Spiel zu verbessern, indem Sie Daten darüber teilen, wie Sie Timberborn spielen.\n\nWenn Sie zustimmen, sammeln wir während Ihrer Spielsitzungen automatisch spieldatenbezogene Informationen.\n\nSie können jederzeit in den Spieleinstellungen Ihre Zustimmung widerrufen und Ihre Daten löschen. Weitere Informationen finden Sie in unserer <link><u>Datenschutzerklärung</u></link>.\n\nDanke!"
plPL = "Proszę, pomóż nam uczynić grę lepszą, dzieląc się danymi na temat tego, jak grasz w Timberborn.\n\nJeśli się zgadzasz, automatycznie zbierzemy informacje związane z rozgrywką podczas Twoich sesji gry.\n\nMożesz w każdej chwili przejść do ustawień w grze, aby wycofać swoją zgodę i usunąć swoje dane. Aby uzyskać więcej informacji, zapoznaj się z naszym <link><u>obowiązkiem informacyjnym</u></link>.\n\nDziękujemy!"
ptBR = "Por favor, ajude-nos a melhorar o jogo compartilhando dados sobre como você joga Timberborn.\n\nSe você concordar, iremos coletar automaticamente informações relacionadas ao jogo durante suas sessões de jogo.\n\nVocê pode acessar as configurações do jogo para retirar seu consentimento e excluir seus dados a qualquer momento. Para mais informações, consulte nossa <link><u>política de privacidade</u></link>.\n\nObrigado!"

