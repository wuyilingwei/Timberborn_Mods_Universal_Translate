["MapMetadata.Craters.Description"]
raw = "Senki sem tudja, hogyan keletkeztek ezek a kráterek. Az előzetes ásatások azt sugallják, hogy az embörök erőszakos beavatkozása játszhat közre.."
enUS = "No one knows how these craters were formed. Preliminary excavations suggest that human interference may have played a role."
zhCN = "没人知道这些火山口是如何形成的。初步的挖掘表明，人类的暴力干预可能起到了一定的作用。"
zhTW = "沒有人知道這些隕石坑是如何形成的。初步的考古挖掘顯示，人類的暴力干預可能起了作用。"
ruRU = "Senki sem tudja, hogyan keletkeztek ezek a kráterek. Az előzetes ásatások azt sugallják, hogy az emberek erőszakos beavatkozása játszhat közre."
jaJP = "誰もこれらのクレーターがどのように形成されたのかを知りません。前の発掘調査は、人間の暴力的な介入が関与している可能性があることを示唆しています。"
frFR = "Personne ne sait comment ces cratères se sont formés. Les fouilles préliminaires suggèrent que l'intervention violente des humains pourrait y être pour quelque chose."
deDE = "Niemand weiß, wie diese Krater entstanden sind. Vorläufige Ausgrabungen deuten darauf hin, dass das gewaltsame Eingreifen von Menschen dabei eine Rolle spielen könnte."
plPL = "Nikt nie wie, jak powstały te kratery. Wstępne wykopaliska sugerują, że w grę może wchodzić brutalna interwencja ludzi."
ptBR = "Ninguém sabe como esses crateras se formaram. As escavações preliminares sugerem que a intervenção violenta dos humanos pode ter contribuído."

