["Bot.BeaversPerished"]
raw = "Don’t even get me started on the beavers.\nThey had it all. Fresh air, clean water.\nNow they’re just a faint memory."
enUS = "Don’t even get me started on the beavers. They had it all. Fresh air, clean water. Now they’re just a faint memory."
zhCN = "别让我提到海狸。他们曾经拥有一切。新鲜的空气，干净的水。现在他们只是一段微弱的记忆。"
