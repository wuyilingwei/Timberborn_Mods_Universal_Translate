["NewGameConfigurationPanel.HardModeDescription"]
raw = "Humans did not make it and neither will you.\n\nYour settlement starts with scarce resources.\n\nDroughts and badtides are severe and become even worse over time.\n\nSharpen your incisors."
enUS = "Humans did not make it and neither will you.\n\nYour settlement starts with scarce resources.\n\nDroughts and bad tides are severe and become even worse over time.\n\nSharpen your incisors."
zhCN = "人类没有做到，你也不会做到。\n\n你的定居点从稀缺资源开始。\n\n干旱和恶潮非常严重，并且随着时间的推移变得更糟。\n\n磨尖你的门牙。"
zhTW = "人類沒有製造它，你也不會。\n\n你的定居點起初資源稀缺。\n\n乾旱和壞潮現象相當嚴重，隨著時間的推移變得更加惡劣。\n\n磨利你的切牙。"
ruRU = "Люди этого не сделали, и ты тоже не сможешь.\n\nТвое поселение начинается с дефицита ресурсов.\n\nЗасухи и плохие приливы сильны и со временем становятся еще хуже.\n\nЗаточи свои резцы."
jaJP = "人間はそれを作らなかったし、あなたもそうすることはないでしょう。\n\nあなたの定住地は資源が乏しい状態で始まります。\n\n干ばつや潮の悪化は深刻で、時間が経つにつれてさらに悪化します。\n\n犬歯を研ぎましょう。"
frFR = "Les humains ne l'ont pas fait et vous ne le ferez pas non plus.\n\nVotre colonie commence avec des ressources rares.\n\nLes sécheresses et les marées défavorables sont sévères et deviennent encore pires avec le temps.\n\nAiguisez vos incisives."
deDE = "Menschen haben es nicht geschafft, und du wirst es auch nicht.\n\nDeine Siedlung beginnt mit knappen Ressourcen.\n\nDürre und schlechte Gezeiten sind heftig und werden mit der Zeit noch schlimmer.\n\nSchärfe deine Schneidezähne."
plPL = "Ludzie tego nie stworzyli, a ty też tego nie zrobisz.\n\nTwoja osada zaczyna z ograniczonymi zasobami.\n\nSusze i złe pływy są dotkliwe i z czasem stają się coraz gorsze.\n\nOstrz swoje siekacze."
ptBR = "Os humanos não o fizeram e você também não irá.\n\nSua colônia começa com recursos escassos.\n\nSecas e mares revoltos são severos e ficam ainda piores com o tempo.\n\nAperfeiçoe seus incisivos."

