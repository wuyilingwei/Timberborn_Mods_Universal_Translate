["MapMetadata.Beaverome.Description"]
raw = "To build the legendary metropolis, the beaver ancestors drained seven mighty craters. Even with today's timber-tech, that's no small feat."
enUS = "To build the legendary metropolis, the beaver ancestors drained seven mighty craters. Even with today's timber-tech, that's no small feat."
zhCN = "为了建造传奇的都会，海狸的祖先排干了七个巨大的火口。即使在今天的木材技术下，这仍然不是一项简单的成就。"
zhTW = "為了建造傳奇的都市，海狸的祖先排干了七個強大的 crater。即使在今天的木材技術下，這也不是一件小事。"
ruRU = "Чтобы построить легендарный мегаполис, предки бобров осушили семь могучих кратеров. Даже с учетом современных технологий деревообработки это нелегкое дело."
jaJP = "伝説の大都市を建設するために、ビーバーの祖先は七つの巨大なクレーターを干上がらせました。今日の木材技術をもってしても、それは簡単な偉業ではありません。"
frFR = "Pour construire la légendaire métropole, les ancêtres castors ont drainé sept puissants cratères. Même avec la technologie du bois d'aujourd'hui, ce n'est pas une mince affaire."
deDE = "Um die legendäre Metropole zu errichten, entwässerten die Vorfahren der Biber sieben mächtige Krater. Selbst mit der heutigen Holztechnik ist das keine kleine Herausforderung."
plPL = "Aby zbudować legendarną metropolię, przodkowie bobrów osuszyli siedem potężnych kraterów. Nawet z dzisiejszą technologią drzewną, to nie jest małe wyzwanie."
ptBR = "Para construir a lendária metrópole, os ancestrais castores drenaram sete poderosas crateras. Mesmo com a tecnologia madeireira de hoje, isso não é uma tarefa fácil."

