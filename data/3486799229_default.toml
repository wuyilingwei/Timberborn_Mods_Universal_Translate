["Experimental.WelcomeText"]
raw = "Ez a Timberborn verzió prototípus, befejezetlen funkciókhoz ad hozzáférést, ezért sokkal nagyobb eséllyel tartalmazhat komoly hibákat is. Te igazán bátor hód vagy!\n\nA kísérleti mentések külön tárolódnak a fő játék mentéseitől. Az új frissítések várhatóan nem lesznek kompatibilisek a korábbi mentésekkel.\n\nEbben a Kísérleti módban <RedHighlight>a játék számos része nincs lefordítva, és angolul jelenik meg</RedHighlight>, függetlenül attól, milyen nyelvet választasz. Ez lehetővé teszi, hogy gyorsan adjunk hozzá új tartalmat, és azonnal változtassunk, anélkül, hogy hosszadalmas fordításokra várnánk.\n\nErősen javasoljuk, hogy csatlakozz a hivatalos Discord szerverünkhöz, és vegyél részt az új tartalmakkal kapcsolatos beszélgetésekben."
enUS = "This Timberborn version is a prototype, providing access to unfinished features, so it is much more likely to contain serious bugs. You are a truly brave beaver!\n\nExperimental saves are stored separately from the main game saves. New updates are unlikely to be compatible with previous saves.\n\nIn this Experimental mode, <RedHighlight>many parts of the game are not translated and will appear in English</RedHighlight>, regardless of the language you choose. This allows us to quickly add new content and make changes immediately without waiting for lengthy translations.\n\nWe strongly recommend that you join our official Discord server and engage in discussions about new content."
zhCN = "这是一个 Timberborn 原型版本，提供未完成功能的访问，因此可能包含更严重的错误。你真是一个勇敢的海狸！\n\n实验性存档将与主游戏的存档单独存储。新的更新预计将与之前的存档不兼容。\n\n在这个实验模式中，<RedHighlight>游戏的许多部分没有翻译，以英语显示</RedHighlight>，无论你选择哪种语言。这使我们能够快速添加新内容并立即进行更改，而无需等待繁琐的翻译。\n\n我们强烈建议你加入我们的官方 Discord 服务器，并参与与新内容相关的讨论。"
zhTW = "這個 Timberborn 的版本是原型，提供未完成功能的訪問，因此可能包含更高機率的重大錯誤。你真是一隻勇敢的海狸！\n\n實驗保存將與主游戲的保存存儲在不同的地方。新的更新預計將不會與舊的保存兼容。\n\n在這個實驗模式中，<RedHighlight>遊戲的許多部分尚未翻譯，將以英語顯示</RedHighlight>，無論你選擇哪種語言。這使我們能夠快速添加新內容，並立即進行更改，而無需等待冗長的翻譯。\n\n我們強烈建議你加入我們的官方 Discord 伺服器，並參與有關新內容的討論。"
ruRU = "Это прототип версии Timberborn, который предоставляет доступ к незавершённым функциям, поэтому он может содержать более высокий риск серьезных ошибок. Ты действительно смелая бобровая!\n\nЭкспериментальные сохранения хранятся отдельно от сохранений основной игры. Новые обновления, как ожидается, не будут совместимы с предыдущими сохранениями.\n\nВ этом Экспериментальном режиме <RedHighlight>многие части игры не переведены и отображаются на английском языке</RedHighlight>, независимо от выбранного языка. Это позволяет быстро добавлять новый контент и моментально вносить изменения, не дожидаясь длительных переводов.\n\nМы настоятельно рекомендуем присоединиться к нашему официальному серверу Discord и участвовать в обсуждениях, связанных с новым контентом."
jaJP = "これはTimberbornのプロトタイプバージョンであり、未完成の機能へのアクセスを提供します。そのため、重大なバグを含む可能性が大いにあります。あなたは本当に勇敢なビーバーです！\n\n実験的なセーブは、メインゲームのセーブとは別に保存されます。新しいアップデートは、以前のセーブと互換性がない可能性があります。\n\nこの実験モードでは、<RedHighlight>ゲームの多くの部分が翻訳されておらず、選択した言語に関係なく英語で表示されます</RedHighlight>。これにより、長時間の翻訳を待つことなく、新しいコンテンツを迅速に追加し、即座に変更することができます。\n\n公式Discordサーバーに参加し、新しいコンテンツに関する会話に参加することを強くお勧めします。"
frFR = "Cette version de Timberborn est un prototype, donnant accès à des fonctionnalités inachevées, elle peut donc contenir beaucoup plus de bugs sérieux. Tu es vraiment un castor courageux !\n\nLes sauvegardes expérimentales sont stockées séparément des sauvegardes du jeu principal. Les nouvelles mises à jour ne seront probablement pas compatibles avec les sauvegardes antérieures.\n\nDans ce mode expérimental, <RedHighlight>de nombreuses parties du jeu ne sont pas traduites et apparaissent en anglais</RedHighlight>, peu importe la langue que tu choisis. Cela permet d'ajouter rapidement de nouveaux contenus et de modifier instantanément sans attendre de longues traductions.\n\nNous te recommandons fortement de rejoindre notre serveur Discord officiel et de participer aux discussions concernant les nouveaux contenus."
deDE = "Dies ist eine Prototypversion von Timberborn, die Zugang zu unvollständigen Funktionen bietet, weshalb sie mit einer viel höheren Wahrscheinlichkeit ernsthafte Fehler enthalten kann. Du bist wirklich ein mutiger Biber!\n\nDie experimentellen Speicherstände werden getrennt von den Hauptspiel-Speicherständen gespeichert. Neue Updates werden voraussichtlich nicht mit früheren Speicherständen kompatibel sein.\n\nIn diesem Experimentellen Modus <RedHighlight>sind viele Teile des Spiels nicht übersetzt und erscheinen auf Englisch</RedHighlight>, unabhängig davon, welche Sprache du wählst. Dies ermöglicht es, schnell neue Inhalte hinzuzufügen und sofortige Änderungen vorzunehmen, ohne auf langwierige Übersetzungen warten zu müssen.\n\nWir empfehlen dringend, unserem offiziellen Discord-Server beizutreten und an Gesprächen über neue Inhalte teilzunehmen."
plPL = "To jest prototypowa wersja Timberborn, która umożliwia dostęp do niedokończonych funkcji, dlatego może zawierać poważne błędy. Jesteś naprawdę odważnym bobrem!\n\nEksperymentalne zapisy są przechowywane oddzielnie od głównych zapisów gry. Oczekuje się, że nowe aktualizacje nie będą kompatybilne z wcześniejszymi zapisami.\n\nW tym trybie eksperymentalnym <RedHighlight>liczne elementy gry nie są przetłumaczone i pojawiają się w języku angielskim</RedHighlight>, niezależnie od wybranego języka. Umożliwia to szybkie dodawanie nowej zawartości i natychmiastowe wprowadzanie zmian, bez konieczności czekania na długie tłumaczenia.\n\nZalecamy gorąco dołączenie do naszego oficjalnego serwera Discord i udział w dyskusjach na temat nowej zawartości."
ptBR = "Esta versão do Timberborn é um protótipo que dá acesso a recursos inacabados, portanto, pode conter erros sérios com muito mais probabilidade. Você é um castor realmente corajoso!\n\nOs saves experimentais são armazenados separadamente dos saves do jogo principal. As novas atualizações provavelmente não serão compatíveis com os saves anteriores.\n\nNeste modo Experimental, <RedHighlight>várias partes do jogo não estão traduzidas e aparecem em inglês</RedHighlight>, independentemente do idioma que você escolher. Isso permite que adicionemos rapidamente novo conteúdo e façamos mudanças instantaneamente, sem esperar por traduções demoradas.\n\nRecomendamos fortemente que você se junte ao nosso servidor oficial do Discord e participe das conversas sobre novos conteúdos."

