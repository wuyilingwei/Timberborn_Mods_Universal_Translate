["MapMetadata.Lakes.Description"]
raw = "These days, areas rich in lakes and rivers are scarce. What little remains shows that there is still hope for Earth, though."
enUS = "These days, areas rich in lakes and rivers are scarce. What little remains shows that there is still hope for Earth, though."
zhCN = "如今，富含湖泊和河流的地区已经稀少。尽管如此，剩下的少许仍然表明地球仍然有希望。"
zhTW = "如今，擁有豐富湖泊和河流的區域已經稀少。但剩下的那些地方顯示出地球仍然有希望。"
ruRU = "В наши дни районы, богатые озерами и реками, редкость. Тем не менее, то немногое, что осталось, показывает, что у Земли еще есть надежда."
jaJP = "最近では、湖や川が豊富な地域は少なくなっています。しかし、残っているわずかなものは、まだ地球に希望があることを示しています。"
frFR = "De nos jours, les zones riches en lacs et en rivières sont rares. Ce qu'il reste montre cependant qu'il y a encore de l'espoir pour la Terre."
deDE = "Heutzutage sind Gebiete, die reich an Seen und Flüssen sind, selten. Was übrig bleibt, zeigt jedoch, dass es immer noch Hoffnung für die Erde gibt."
plPL = "W dzisiejszych czasach obszary bogate w jeziora i rzeki są rzadkością. To, co pozostało, pokazuje, że wciąż jest nadzieja dla Ziemi."
ptBR = "Nestes dias, áreas ricas em lagos e rios são escassas. O pouco que resta mostra que ainda há esperança para a Terra."

