["NewGameConfigurationPanel.HardModeDescription"]
raw = "Az embörök nem élték túl, és te sem fogod!\n\nA településed kevés erőforrással indul.\n\nAz aszályok és a rosszvíz áradások kezdetben is súlyosak, és idővel csak rosszabbodnak.\n\nÉlesítsd a metszőfogaidat!"
enUS = "The men did not survive, and neither will you!\n\nYour settlement starts with few resources.\n\nThe droughts and bad water floods are severe from the beginning, and will only get worse over time.\n\nSharpen your fangs!"
zhCN = "这些人没有活下来，你也不会活下去！\n\n你的城镇资源匮乏。\n\n干旱和污水洪水在最初就很严重，随着时间的推移只会变得更糟。\n\n sharpen your fangs!"
zhTW = "人們無法生存，而你也不會活下來！\n\n你的聚落資源稀少。\n\n最初乾旱和污水泛濫的情況十分嚴重，隨著時間推移只會變得更糟。\n\n sharpen your fangs！"
ruRU = "Люди не выжили, и ты тоже не выживешь!\n\nТвое поселение начинается с мало ресурсов.\n\nЗасухи и наводнения из-за плохой воды вначале тяжелы и со временем только ухудшаются.\n\nЗатачи свои резцы!"
jaJP = "人々は生き残れず、あなたも生き残れません！\n\nあなたの集落は限られた資源で始まります。\n\n干ばつと悪水の氾濫は最初から深刻で、時間が経つにつれてさらに悪化します。\n\n牙を研ぎなさい！"
frFR = "Les hommes n'ont pas survécu, et toi non plus !\n\nTon village commence avec peu de ressources.\n\nLes sécheresses et les inondations d'eaux usées sont graves au début, et avec le temps, cela ne fait qu'empirer.\n\nAiguiser tes canines !"
deDE = "Die Menschen haben es nicht überlebt, und du wirst es auch nicht!\n\nDeine Siedlung startet mit wenigen Ressourcen.\n\nDie Dürre und die schlechten Wasserüberschwemmungen sind anfangs schwerwiegend und werden mit der Zeit nur schlimmer.\n\nSchärfe deine Reißzähne!"
plPL = "Ludzie nie przetrwają, a ty też nie przetrwasz!\n\nTwoja miejscowość ma niewiele zasobów na start.\n\nSusze i powodzie spowodowane złym wodami są początkowo poważne, a z czasem tylko się pogarszają.\n\nZaostrz swoje kły!"
ptBR = "Os homens não sobreviveram, e você também não vai!\n\nSua cidade começa com poucos recursos.\n\nAs secas e as inundações de águas sujas são graves desde o início e, com o tempo, só pioram.\n\nAperte suas presas!"

