["Faction.Folktails.Description"]
raw = "Lazák, de szorgalmasak, a Virágvölgyiek gazdálkodás mesterei. Tisztelik a természetet, és az bőséges termést hoz nekik.\nMottójuk: <i>Kényelem, étel, és erős fa.</i>"
enUS = "Lazy, yet diligent, the inhabitants of Flower Valley are masters of farming. They respect nature, which brings them abundant harvests.  \nTheir motto: <i>Comfort, food, and strong wood.</i>"
zhCN = "拉扎克人勤奋，是花谷地区农业的高手。他们尊重自然，自然也回报他们丰厚的收成。\n他们的座右铭是：<i>舒适、食物和强壮的树木。</i>"
zhTW = "拉扎克人勤勉，是花谷的農業大師。他們尊重自然，並且自然帶來豐收。\n他們的座右銘是：<i>舒適、食物和強壯的樹木。</i>"
ruRU = "Лазаки, но трудолюбивые, мастера земледелия из Вирагвлдь. Они уважают природу, и она щедро приносит им урожай. Их девиз: <i>Удобство, еда и крепкое дерево.</i>"
jaJP = "ラザークだが、勤勉で、ヴィラーグヴォルギーの人々は農業の達人である。彼らは自然を尊重し、それが豊かな収穫をもたらす。  \n彼らのモットーは：<i>快適さ、食べ物、そして強い木。</i>"
frFR = "Lazák, mais travailleurs, les habitants de la Vallée des Fleurs sont des maîtres de l'agriculture. Ils respectent la nature, et celle-ci leur apporte une récolte abondante.\nLeur mot d'ordre : <i>Confort, nourriture et bois solide.</i>"
deDE = "Lazák, aber fleißig, die Bewohner des Blumenhofs sind Meister der Landwirtschaft. Sie respektieren die Natur, und sie bringt ihnen reiche Ernten. Ihr Motto: <i>Bequemlichkeit, Nahrung und starkes Holz.</i>"
plPL = "Lazacy, ale pracowici, mistrzowie gospodarowania z Doliny Kwiatów. Szanują przyrodę, a ta przynosi im obfite plony.  \nIch motto: <i>Wygoda, jedzenie i mocne drzewo.</i>"
ptBR = "Lazák, mas são trabalhadores, os moradores do Vale das Flores são mestres na agricultura. Eles respeitam a natureza, e esta lhes traz uma colheita abundante.  \nSeu lema: <i>Conforto, comida e madeira forte.</i>"

["Faction.Folktails.DisplayName"]
