jaJP = "ビーバーたち？むしろやめておこう。\nかつて彼らには全てがあった：新鮮な空気、澄んだ水。\n今では時間の縁に映る影に過ぎない。"
frFR = "Les castors ? Autant les laisser de côté.  \nAutrefois, ils avaient tout : de l'air frais, de l'eau cristalline.  \nAujourd'hui, ils ne sont plus que des ombres au bord du temps."
deDE = "Die Biber? Lass es besser sein. \nEinst hatten sie alles: frische Luft, kristallklares Wasser. \nHeute sind sie nur noch Schatten am Rand der Zeit."
plPL = "A bobry? Lepiej odpuścić.\nKiedyś mieli wszystko: świeże powietrze, krystalicznie czystą wodę.\nDziś to już tylko cienie na krańcu czasu."
