["NewGameConfigurationPanel.NormalModeDescription"]
raw = "You want a challenge.\n\nYour settlement starts with moderate resources.\n\nDroughts and badtides are milder at the beginning but intensify over time."
enUS = "You want a challenge.\n\nYour settlement starts with moderate resources.\n\nDroughts and bad tides are milder at the beginning but intensify over time."
zhCN = "你想要一个挑战。\n\n你的定居点起初有适度的资源。\n\n干旱和逆潮在开始时较温和，但随着时间的推移会加剧。"
