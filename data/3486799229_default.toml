frFR = "C'est un vieux truc de parent de dire aux petits que une cascade n'est qu'un grand clapet. Ici, ils passeront des semaines à chercher un levier d'arrêt."
deDE = "Es ist ein alter Erziehungstrick, den Kleinen zu erzählen, dass ein Wasserfall einfach ein großes Schüttventil ist. Hier werden sie wochenlang nach einem Absperrhahn suchen."
plPL = "To stary stary sposób wychowawczy, aby powiedzieć dzieciom, że wodospad to tylko duża zasuwka. Tutaj będą spędzać tygodnie, szukając zaworu odcinającego."
ptBR = "É um truque antigo de pais dizer às crianças que uma cachoeira é apenas uma grande comporta. Aqui, elas passarão semanas procurando por uma alavanca de desligar."

