["NewGameConfigurationPanel.EasyModeDescription"]
raw = "You are still learning or want a relaxed city-building experience.\n\nYour settlement starts with an abundant supply of resources.\n\nBeavers consume less food and water.\n\nDroughts and badtides are rare and short."
enUS = "You are still learning or want a relaxed city-building experience.\n\nYour settlement starts with an abundant supply of resources.\n\nBeavers consume less food and water.\n\nDroughts and bad tides are rare and short."
zhCN = "您仍在学习或想要一个轻松的城市建设体验。\n\n您的定居点开始时资源丰富。\n\n比 Beaver 消耗更少的食物和水。\n\n干旱和坏潮很少且时间短。"
zhTW = "您仍在學習或想要一個輕鬆的城市建設體驗。\n\n您的聚落開始時擁有豐富的資源供應。\n\n海狸消耗較少的食物和水。\n\n乾旱和潮汐不良是罕見且短暫的。"
ruRU = "Вы всё ещё учитесь или хотите расслабляющего опыта строительства города.\n\nВаше поселение начинается с изобилия ресурсов.\n\nБобры потребляют меньше еды и воды.\n\nЗасухи и плохие приливы редки и недолговечны."
jaJP = "あなたはまだ学習中であったり、リラックスした都市建設体験を望んでいます。\n\nあなたの集落は豊富な資源の供給から始まります。\n\nビーバーは食料と水をあまり消費しません。\n\n干ばつや悪潮は稀で短期間です。"
frFR = "Vous êtes encore en train d'apprendre ou vous souhaitez une expérience de construction de ville détendue.\n\nVotre établissement commence avec un approvisionnement abondant en ressources.\n\nLes castors consomment moins de nourriture et d'eau.\n\nLes sécheresses et les marées basses sont rares et courtes."
deDE = "Du lernst noch oder möchtest eine entspannte Stadterlebnis. \n\nDeine Siedlung beginnt mit einem reichlichen Angebot an Ressourcen. \n\nBiber verbrauchen weniger Nahrung und Wasser. \n\nDürreperioden und schlechte Fluten sind selten und kurz."
plPL = "Wciąż się uczysz lub chcesz przeżyć relaksujące doświadczenie budowy miasta.\n\nTwoja osada zaczyna z obfitym zapasem zasobów.\n\nBobrzy zużywają mniej jedzenia i wody.\n\nSusze i złe przypływy są rzadkie i krótkie."
ptBR = "Você ainda está aprendendo ou deseja uma experiência relaxante de construção de cidades.\n\nSeu assentamento começa com um suprimento abundante de recursos.\n\nCastores consomem menos comida e água.\n\nSecas e marés ruins são raras e curtas."

