["AnalyticsConsent.Info"]
raw = "Kérünk,  segíts nekünk a játék jobbá tételében azzal, hogy megosztod velünk, hogyan játszol a Timberbornnal.\n\nBeleegyezésed esetén a Timberborn automatikusan játékstatisztikai adatokat gyűjt, amíg játszol.\n\nBeleegyezésedet bármikor visszavonhatod a játék beállításaiban, és törölheted az összegyűjtött adatokat. További információért kérlek olvasd el <link><u>adatvédelmi irányelveinket</u></link>.\n\nKöszönjük!"
enUS = "We ask you to help us improve the game by sharing how you play Timberborn with us.\n\nWith your consent, Timberborn automatically collects gameplay statistical data while you play.\n\nYou can withdraw your consent at any time in the game settings and delete the collected data. For more information, please read our <link><u>privacy policy</u></link>.\n\nThank you!"
zhCN = "请帮助我们改进游戏，通过分享你如何玩《Timberborn》的经验。\n\n在你同意的情况下，《Timberborn》会在你游戏时自动收集游戏统计数据。\n\n你可以随时在游戏设置中撤回你的同意，并删除已收集的数据。有关更多信息，请阅读我们的<u><link>隐私政策</link></u>。\n\n谢谢！"
zhTW = "我們請求您幫助我們改進遊戲，分享您如何玩 Timberborn。\n\n如果您同意，Timberborn 將在您遊玩時自動收集遊戲統計數據。\n\n您可以隨時在遊戲設置中撤回同意，並刪除所收集的數據。欲了解更多信息，請閱讀我們的 <link><u>隱私政策</u></link>。\n\n謝謝！"
ruRU = "Пожалуйста, помогите нам улучшить игру, поделившись с нами, как вы играете в Timberborn.\n\nС вашим согласием Timberborn автоматически будет собирать статистические данные о вашей игре, пока вы играете.\n\nВы можете в любой момент отозвать свое согласие в настройках игры и удалить собранные данные. Для получения дополнительной информации, пожалуйста, ознакомьтесь с нашими <link><u>политикой конфиденциальности</u></link>.\n\nСпасибо!"
jaJP = "お手伝いをお願いし、Timberbornの遊び方を教えていただければ、ゲームをより良くするのに役立ちます。\n\nあなたの同意がある場合、Timberbornはプレイ中に自動的にゲーム統計データを収集します。\n\nあなたの同意は、ゲーム設定からいつでも撤回可能で、収集されたデータを削除することができます。詳細については、<link><u>プライバシーポリシー</u></link>をご覧ください。\n\nありがとうございます！"
frFR = "Nous vous prions de nous aider à améliorer le jeu en partageant avec nous comment vous jouez à Timberborn.\n\nAvec votre consentement, Timberborn collecte automatiquement des données statistiques de jeu pendant que vous jouez.\n\nVous pouvez retirer votre consentement à tout moment dans les paramètres du jeu et supprimer les données collectées. Pour plus d'informations, veuillez lire <link><u>notre politique de confidentialité</u></link>.\n\nMerci !"
deDE = "Wir bitten dich, uns dabei zu helfen, das Spiel zu verbessern, indem du mit uns teilst, wie du Timberborn spielst.\n\nMit deiner Zustimmung sammelt Timberborn automatisch spielspezifische Daten, während du spielst.\n\nDu kannst deine Zustimmung jederzeit in den Spieleinstellungen widerrufen und die gesammelten Daten löschen. Für weitere Informationen lies bitte unsere <link><u>Datenschutzrichtlinien</u></link>.\n\nVielen Dank!"
plPL = "Prosimy, pomóż nam uczynić grę lepszą, dzieląc się z nami, jak grasz w Timberborn.\n\nJeśli wyrazisz zgodę, Timberborn automatycznie zbiera dane statystyczne dotyczące gry podczas grania.\n\nSwoją zgodę możesz w każdej chwili cofnąć w ustawieniach gry i usunąć zebrane dane. Aby uzyskać więcej informacji, prosimy o zapoznanie się z naszymi <link><u>zasadami ochrony prywatności</u></link>.\n\nDziękujemy!"
ptBR = "Pedimos que você nos ajude a melhorar o jogo compartilhando como joga Timberborn.\n\nCom seu consentimento, o Timberborn coleta automaticamente dados estatísticos de jogo enquanto você joga.\n\nVocê pode revogar seu consentimento a qualquer momento nas configurações do jogo e excluir os dados coletados. Para mais informações, por favor, leia nossas <link><u>diretrizes de privacidade</u></link>.\n\nObrigado!"

