["MapMetadata.Cliffside.Description"]
raw = "Ebben az eldugott völgyben ősi emberi építmények csonkjai mesélnek a letűnt korokról. A hódok arra törekszenek, hogy hasonló nyomot hagyanak a világon."
enUS = "In this remote valley, the ruins of ancient human structures tell stories of bygone eras. Beavers strive to leave a similar mark on the world."
zhCN = "在这个偏僻的山谷中，古老的人类建筑的残骸在诉说着已逝时代的故事。海狸们努力在这个世界上留下类似的痕迹。"
zhTW = "在這個隱秘的山谷裡，古老的人類建築的殘骸講述著過去的時代。海狸們努力在世界上留下類似的痕跡。"
ruRU = "В этой уединенной долине руины древних человеческих построек рассказывают о минувших эпохах. Бобры стремятся оставить подобный след в мире."
jaJP = "この隠れた谷では、古代の人間の建造物の断片が消えた時代について語っています。ビーバーたちは、同様の痕跡を世界に残そうと奮闘しています。"
frFR = "Dans cette vallée retirée, les vestiges d'anciennes constructions humaines racontent les époques révolues. Les castors s'efforcent de laisser une empreinte similaire sur le monde."
deDE = "In diesem abgelegenen Tal erzählen Ruinen alter menschlicher Bauwerke von vergangenen Epochen. Die Biber streben danach, ähnliche Spuren in der Welt zu hinterlassen."
plPL = "W tej ukrytej dolinie szczątki starożytnych ludzkich budowli opowiadają o minionych epokach. Bobry starają się zostawić podobny ślad na świecie."
ptBR = "Neste vale escondido, os restos de antigas construções humanas contam histórias de tempos passados. Os castores se esforçam para deixar um rastro semelhante no mundo."

