plPL = "Chociaż uważają kształt koryta rzeki za niepraktyczny, bobry uznają ograniczone umiejętności inżynieryjne ludzi w zakresie wody."
ptBR = "Embora considerem a forma do leito do rio impraticável, os castores reconhecem as habilidades limitadas da humanidade em engenharia hídrica."

