["MapMetadata.Lakes.Description"]
raw = "A tavakban és folyókban gazdag vidékek mára ritkaságnak számítanak, de ami még megmaradt, azt bizonyítja, hogy van még remény a Föld számára."
enUS = "Regions rich in lakes and rivers have become a rarity today, but what remains proves that there is still hope for the Earth."
zhCN = "如今，水库和河流丰富的地区已然成为稀有之地，但尚存的部分证明了地球仍然有希望。"
zhTW = "擁有豐富湖泊和河流的地區如今已經成為稀有之地，但剩下的證明了地球仍然有希望。"
ruRU = "Регион, богатый озерами и реками, сегодня считается редкостью, но то, что еще осталось, доказывает, что у Земли все еще есть надежда."
jaJP = "湖や川が豊富な地域は今や珍しくなっていますが、残っているものは地球にまだ希望があることを示しています。"
frFR = "Les régions riches en lacs et en rivières sont devenues rares, mais ce qui reste prouve qu'il y a encore de l'espoir pour la Terre."
deDE = "A tavakban und Flüssen reichen Regionen sind heute eine Seltenheit, aber das, was noch geblieben ist, beweist, dass es noch Hoffnung für die Erde gibt."
plPL = "A tavakban i rzekach bogate regiony stały się dzisiaj rzadkością, ale to, co pozostało, dowodzi, że istnieje jeszcze nadzieja dla Ziemi."
ptBR = "Regiões ricas em lagos e rios tornaram-se uma raridade, mas o que ainda resta prova que ainda há esperança para a Terra."

