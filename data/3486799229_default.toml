["MapMetadata.Hollows.Description"]
raw = "Ezek a termékeny üregek kiváló lehetőségeket kínálnak a leendő telepeseknek. A zegzugos táj számos titkot rejt - a legidősebb hódok eltemetett kincsekről mesélnek a tábortűz mellett."
enUS = "These fertile hollows offer excellent opportunities for future settlers. The winding landscape hides many secrets - the oldest beavers tell stories of buried treasures by the campfire."
zhCN = "这些肥沃的空地为未来的定居者提供了极好的机会。蜿蜒的风景隐藏着许多秘密——最古老的海狸在篝火旁讲述埋藏的宝藏。"
zhTW = "這些肥沃的空穴為未來的定居者提供了絕佳的機會。曲折的風景隱藏著許多秘密——最老的海狸在營火旁講述著埋藏的寶藏。"
ruRU = "Эти плодородные пустоты предлагают отличные возможности для будущих поселенцев. Лабиринтный ландшафт скрывает множество тайн - старейшие бобры рассказывают у костра о закопанных сокровищах."
jaJP = "これらの肥沃な空間は、将来の入植者に素晴らしい機会を提供します。入り組んだ風景には多くの秘密が隠されており、最も古いビーバーたちはキャンプファイヤーのそばで埋まった宝物について語ります。"
frFR = "Ces espaces fertiles offrent d'excellentes opportunités aux futurs colons. Le paysage sinueux cache de nombreux secrets - les plus anciens castors racontent des histoires de trésors enfouis au coin du feu."
deDE = "Diese fruchtbaren Höhlen bieten hervorragende Möglichkeiten für zukünftige Siedler. Die verworrene Landschaft birgt viele Geheimnisse - die ältesten Biber erzählen am Lagerfeuer von vergrabenen Schätzen."
plPL = "Te nasy fertile cave'y oferują doskonałe możliwości przyszłym osadnikom. Złożony krajobraz skrywa wiele tajemnic - najstarsze bobry opowiadają o zakopanych skarbach przy ognisku."
ptBR = "Esses espaços férteis oferecem excelentes oportunidades para os futuros colonos. A paisagem labiríntica esconde vários segredos - os castores mais velhos contam histórias sobre tesouros enterrados ao redor da fogueira."

