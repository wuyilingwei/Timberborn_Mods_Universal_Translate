["MapMetadata.Beaverome.Description"]
raw = "A legendás metropolisz felépítéséhez a hód ősök hét hatalmas krátert csapoltak le. Még a mai famérnöki technológiával sem kis teljesítmény."
enUS = "The legendary metropolis was built by the beaver ancestors who drained seven massive craters. Even with today's forestry engineering technology, it's no small feat."
zhCN = "传奇大都市的建设中，河狸祖先们挖掘了七个巨大的坑穴。即使在今天的林业工程技术下，这也不是一项小成就。"
zhTW = "傳說中的大都市建設中，海狸祖先挖掘了七個巨大的撞擊坑。即使是以今日的樹木測量技術來看，這也不是一項小成就。"
ruRU = "Легендарного мегаполиса строительства были использованы семь огромных кратеров, которые выдолбили предки бобров. Даже с современной лесоинженерной технологией это не маленькое достижение."
jaJP = "伝説のメトロポリスの建設には、ビーバーの祖先が7つの巨大なクレーターを掘り抜きました。今日の木材測量技術をもってしても、これは小さな成果ではありません。"
frFR = "A la construction de la légendaire métropole, les ancêtres castors ont drainé sept énormes cratères. Cela reste un exploit même avec la technologie de mesure du bois d'aujourd'hui."
deDE = "Eine Legende besagt, dass die Vorfahren der Biber beim Bau der legendären Metropole sieben riesige Krater angezapft haben. Selbst mit der heutigen Holzbau-Technologie ist das keine kleine Leistung."
plPL = "A legendarná metropolisz felépítéséhez a hód ősök hét hatalmas krátert csapoltak le. Még a mai famérnöki technológiával sem kis teljesítmény."
ptBR = "A construção da lendária metrópole envolveu os ancestrais castores drenando sete enormes crateras. Mesmo com a tecnologia de engenharia florestal de hoje, não é uma pequena façanha."

