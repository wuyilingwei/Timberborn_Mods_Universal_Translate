["Tobbert.TrackStraight.Description"]
raw = "A Track Piece that goes straight. Can be changed to be a one way signal using the toggle when clicking on it. Creates a track section between one ways that allow a single train to be on it (indicated by the colors)."
enUS = "A straight track piece. It can be changed to a one-way signal using the toggle when clicked on. It creates a track section between one-ways that allows a single train to be on it (indicated by the colors)."
zhCN = "一段直轨道。点击它时可以使用切换按钮将其更改为单向信号。它在单向轨道之间创建了一个轨道区段，允许单列火车在上面行驶（通过颜色进行指示）。"
zhTW = "一段直線軌道。在點擊時可以使用切換器變更為單向信號。它在單向之間創建了一段軌道，使得單一火車可以在其上運行（由顏色指示）。"
ruRU = "Прямая секция рельс. Может быть изменена на односторонний сигнал с помощью переключателя при нажатии на нее. Создает участок рельсов между односторонними сигналами, позволяя находиться на нем одному поезду (что указывается цветами)."
jaJP = "まっすぐなトラックピース。一方向信号に切り替えることができるトグルがクリック時にあります。一方通行の間にトラックセクションを作成し、1台の列車がその上にいることを許可します（色で示されます）。"
frFR = "Un morceau de voie qui va droit. Peut être transformé en un signal unidirectionnel en utilisant le commutateur en cliquant dessus. Crée une section de voie entre des voies unidirectionnelles qui permet à un seul train d'y être (indiqué par les couleurs)."
deDE = "Ein gerades Gleisstück. Kann durch Klicken darauf mit dem Umschalter in ein Einbahn-Signal geändert werden. Erstellt einen Gleisabschnitt zwischen Einbahnstrecken, der es einem einzelnen Zug ermöglicht, darauf zu fahren (angezeigt durch die Farben)."
plPL = "Tor prosty. Można go zmienić na sygnał jednokierunkowy za pomocą przełącznika po kliknięciu na niego. Tworzy sekcję toru między torami jednokierunkowymi, która pozwala na przebywanie na niej jednego pociągu (wskazywanego przez kolory)."
ptBR = "Uma peça de trilho que vai reto. Pode ser alterada para ser um sinal de mão única usando o botão de alternância ao clicar nela. Cria uma seção de trilho entre as mãos únicas que permite que um único trem esteja nela (indicado pelas cores)."

