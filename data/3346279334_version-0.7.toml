deDE = "Ermöglicht den Transport von Waren per Zug. Eine Ware kann entweder an einem Bahnhof versendet oder empfangen werden. Empfangene Waren werden nur in Lagerräume bewegt, die zum Empfang eingestellt sind."
plPL = "Umożliwia transport towarów pociągami. Towar może być wysyłany lub odbierany na stacji. Towary odbierane będą przesuwane tylko do magazynów, które są ustawione na przyjmowanie."
