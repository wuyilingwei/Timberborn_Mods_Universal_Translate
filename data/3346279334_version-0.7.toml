["Tobbert.WaitingStation.Description"]
raw = "Trains can wait here when they have nothing to do. This prevents trains from occupying the tracks. Trains cannot pathfind over this, so make sure its not in any crucial paths."
enUS = "Trains can wait here when they have nothing to do. This prevents trains from occupying the tracks. Trains cannot pathfind over this, so make sure it's not in any crucial paths."
zhCN = "列车在此可以等待，当它们没有任务时。这防止列车占用轨道。列车无法在此进行路径搜索，因此确保它不在任何关键路径上。"
zhTW = "火車在沒有任務時可以在這裡等待。這可以防止火車佔用軌道。火車無法越過這個，所以確保它不在任何關鍵路徑上。"
ruRU = "Поезда могут ожидать здесь, когда им нечего делать. Это предотвращает занятость путей поездами. Поезда не могут проложить путь через это, поэтому убедитесь, что это не находится на важных маршрутах."
jaJP = "列車は何もすることがないとき、ここで待機することができます。これにより、列車が線路を占有するのを防ぎます。列車はこれを経路探索できないため、重要な経路には配置しないようにしてください。"
frFR = "Les trains peuvent attendre ici lorsqu'ils n'ont rien à faire. Cela empêche les trains d'occuper les voies. Les trains ne peuvent pas emprunter ce chemin, donc assurez-vous qu'il n'est pas sur des chemins cruciaux."
deDE = "Züge können hier warten, wenn sie nichts zu tun haben. Dies verhindert, dass Züge die Gleise blockieren. Züge können darüber nicht navigieren, also stelle sicher, dass es sich nicht auf wichtigen Wegen befindet."
plPL = "Pociągi mogą czekać tutaj, gdy nie mają nic do zrobienia. To zapobiega zajmowaniu torów przez pociągi. Pociągi nie mogą przejść przez to, więc upewnij się, że nie znajduje się to na żadnych kluczowych trasach."
ptBR = "Os trens podem esperar aqui quando não têm nada a fazer. Isso evita que os trens ocupem os trilhos. Os trens não conseguem encontrar um caminho sobre isso, então certifique-se de que não esteja em nenhum caminho crucial."

