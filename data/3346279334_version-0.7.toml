["Tobbert.TrackOneWay.Description"]
raw = "Will tell trains that they can only go through the green side. Can be changed back to a straight track by using the toggle when clicking on it. Creates a track section between one ways that allow a single train to be on it (indicated by the colors)."
enUS = "Will inform trains that they can only pass through the green side. It can be switched back to a straight track by using the toggle when clicking on it. Creates a track section between one-way tracks that allows a single train to be on it (indicated by the colors)."
zhCN = "将告诉火车它们只能通过绿色侧面。可以通过点击切换按钮将其更改回直轨道。创建一个在单行道之间的轨道段，允许一列火车在其上行驶（通过颜色指示）。"
zhTW = "將告訴火車只能通過綠色側面。點擊切換時可以更改回直線軌道。創建一段單向之間的軌道，允許一列火車在上面行駛（由顏色指示）。"
ruRU = "Сообщит поездам, что они могут проходить только через зеленую сторону. Можно изменить обратно на прямой путь, используя переключатель при нажатии на него. Создает участок пути между односторонними, который позволяет находиться на нем только одному поезду (обозначается цветами)."
jaJP = "列車には緑の側しか通れないと伝えます。クリックしてトグルを使用することで、まっすぐな線路に戻すことができます。一方通行の間にトラックセクションを作成し、単一の列車がその上にいることを可能にします（色で示されています）。"
frFR = "Indiquera aux trains qu'ils ne peuvent passer que par le côté vert. Peut être remis en voie droite en utilisant le commutateur en cliquant dessus. Crée une section de voie entre les voies unidirectionnelles qui permet à un seul train d'y être (indiqué par les couleurs)."
deDE = "Wird Züge anweisen, dass sie nur durch die grüne Seite fahren können. Kann durch die Verwendung des Schalters, wenn darauf geklickt wird, wieder in ein gerades Gleis geändert werden. Erstellt einen Gleisabschnitt zwischen Einbahnstraßen, der es einem einzelnen Zug ermöglicht, sich darauf zu befinden (angezeigt durch die Farben)."
plPL = "Powie, że pociągi mogą przejeżdżać tylko przez zieloną stronę. Może być zmienione z powrotem na prosty tor za pomocą przełącznika po kliknięciu na nim. Tworzy odcinek toru pomiędzy jednokierunkami, który pozwala na przebywanie na nim jednego pociągu (co jest wskazane przez kolory)."
ptBR = "Dirá aos trens que eles só podem passar pelo lado verde. Pode ser alterado de volta para uma pista reta usando o botão de alternância ao clicar nele. Cria uma seção de trilho entre os sentidos únicos que permite que um único trem esteja nela (indicado pelas cores)."

