["LV.TAT.LockOnSaveMapDesc"]
raw = "When saving a map, revert the buildings to their original locked state. You may have unlocked them while making the map. If you do not check this, the buildings will remain unlocked for players starting a new game."
enUS = "When saving a map, revert the buildings to their original locked state. You may have unlocked them while creating the map. If you do not check this, the buildings will remain unlocked for players starting a new game."
zhCN = "勾选后，保存游戏地图时，将已解锁的建筑重新锁定，其他玩家游玩此地图时需要重新解锁。"
zhTW = "儲存地圖時，將建築物恢復到原始鎖定狀態。在製作地圖時，您可能已經解鎖了它們。如果您不勾選此選項，建築物將對開始新遊戲的玩家保持解鎖狀態。"
ruRU = "При сохранении карты верните здания в их изначальное заблокированное состояние. Возможно, вы разблокировали их во время создания карты. Если вы не отметите это, здания останутся разблокированными для игроков, начинающих новую игру."
jaJP = "マップを保存する際、建物を元のロック状態に戻してください。マップ作成中に建物のロックを解除している可能性があります。このチェックを外すと、新しいゲームを始めるプレイヤーに対して建物はロック解除されたままとなります。"
frFR = "Lors de l'enregistrement d'une carte, rétablissez les bâtiments dans leur état verrouillé d'origine. Vous pourriez les avoir déverrouillés lors de la création de la carte. Si vous ne cochez pas cette option, les bâtiments resteront déverrouillés pour les joueurs commençant une nouvelle partie."
deDE = "Beim Speichern einer Karte stellen Sie die Gebäude in ihren ursprünglichen gesperrten Zustand zurück. Möglicherweise haben Sie sie beim Erstellen der Karte entsperrt. Wenn Sie dies nicht überprüfen, bleiben die Gebäude für Spieler, die ein neues Spiel beginnen, entsperrt."
plPL = "Podczas zapisywania mapy, przywróć budynki do ich pierwotnego zablokowanego stanu. Mogłeś je odblokować podczas tworzenia mapy. Jeśli tego nie zaznaczysz, budynki pozostaną odblokowane dla graczy rozpoczynających nową grę."
ptBR = "Ao salvar um mapa, reverta os edifícios ao seu estado original de bloqueio. Você pode tê-los desbloqueado enquanto fazia o mapa. Se não marcar isso, os edifícios permanecerão desbloqueados para os jogadores que começarem um novo jogo."
