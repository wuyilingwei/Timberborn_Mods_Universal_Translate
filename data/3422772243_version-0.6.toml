ruRU = "Разрешите сохранять вашу обычную игру в карты. Кнопки появятся в верхнем левом углу, когда вы играете в игру. Вы также можете загрузить эту карту в Steam Workshop. НЕТ в Редакторе карт."
jpJP = "通常のゲームをマップに保存できるようにしてください。ゲームをプレイしているときに、画面の左上隅にボタンが表示されます。また、そのマップをSteamワークショップにアップロードすることもできます。マップエディターではありません。"
frFR = "Autorisez l'utilisation de votre partie normale pour être sauvegardée dans des cartes. Les boutons apparaîtront dans le coin supérieur gauche lorsque vous jouerez au jeu. Vous pouvez également télécharger cette carte sur Steam Workshop. PAS dans l'éditeur de cartes."
deDE = "Erlaube das Speichern deines normalen Spiels in Karten. Die Tasten erscheinen in der oberen linken Ecke, wenn du das Spiel spielst. Du kannst diese Karte auch im Steam Workshop hochladen. NICHT im Karteneditor."

