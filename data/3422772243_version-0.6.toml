["LV.TAT.GameToMapDesc"]
raw = "Allow using your normal game to be saved into maps. The buttons will show up on the top-left corner when you play the game. You can also upload that map to Steam Workshop. NOT in Map Editor."
en = "Allow your regular game to be saved into maps. The buttons will appear in the top-left corner while you play. You can also upload that map to the Steam Workshop. NOT in the Map Editor."
zhCN = "允许将您正常的游戏保存到地图中。在您玩游戏时，按钮将出现在左上角。您还可以将该地图上传到Steam创意工坊。不是在地图编辑器中。"
zhTW = "允許將您的正常遊戲存檔到地圖中。當您玩遊戲時，按鈕將顯示在左上角。您還可以將該地圖上傳到 Steam 工作坊。並非在地圖編輯器中。"
ru = "Разрешите сохранять вашу обычную игру в карты. Кнопки появятся в верхнем левом углу, когда вы играете в игру. Вы также можете загрузить эту карту в Steam Workshop. НЕ в редакторе карт."
jp = "通常のゲームをマップに保存できるようにします。ゲームをプレイしていると、ボタンが左上隅に表示されます。また、そのマップをSteamワークショップにアップロードすることもできます。マップエディターではありません。"

