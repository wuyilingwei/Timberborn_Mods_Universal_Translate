ruRU = "Позволяет сохранять вашу обычную игру в карты. Кнопки появятся в верхнем левом углу, когда вы будете играть в игру. Вы также можете загрузить эту карту в Steam Workshop. НЕ в редакторе карт."
jaJP = "通常のゲームをマップに保存できるようにします。ゲームをプレイすると、ボタンが左上の隅に表示されます。また、そのマップをSteamワークショップにアップロードすることもできます。マップエディターではありません。"
frFR = "Permettre d'utiliser votre partie normale pour être sauvegardée dans des cartes. Les boutons apparaîtront dans le coin supérieur gauche lorsque vous jouez au jeu. Vous pouvez également télécharger cette carte sur Steam Workshop. PAS dans l'éditeur de carte."
deDE = "Erlaube es, dein normales Spiel in Karten zu speichern. Die Schaltflächen erscheinen in der oberen linken Ecke, wenn du das Spiel spielst. Du kannst diese Karte auch im Steam Workshop hochladen. NICHT im Karteneditor."
plPL = "Zezwól na zapisanie swojej zwykłej gry do map. Przycisk pojawi się w lewym górnym rogu, gdy grasz w grę. Możesz również przesłać tę mapę do Steam Workshop. NIE w Edytorze Map."

