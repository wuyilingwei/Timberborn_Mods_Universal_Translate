["LV.TAT.LockOnSaveMapDesc"]
raw = "When saving a map, revert the buildings to their original locked state. You may have unlocked them while making the map. If you do not check this, the buildings will remain unlocked for players starting a new game."
enUS = "When saving a map, revert the buildings to their original locked state. You may have unlocked them while creating the map. If you do not check this, the buildings will remain unlocked for players starting a new game."
zhCN = "保存地图时，将建筑物恢复到原始的锁定状态。您可能在制作地图时解锁了它们。如果您不勾选此项，建筑物将在新游戏开始时保持解锁状态。"
zhTW = "保存地圖時，將建築物恢復至其原始鎖定狀態。您在製作地圖時可能已經解鎖了它們。如果您不勾選此項，建築物將對於開始新遊戲的玩家保持解鎖狀態。"
ruRU = "При сохранении карты верните здания в их изначальное заблокированное состояние. Возможно, вы разблокировали их при создании карты. Если вы это не проверите, здания останутся разблокированными для игроков, начинающих новую игру."
jpJP = "地図を保存する際、建物を元のロック状態に戻してください。地図を作成している間に建物のロックを解除している可能性があります。これをチェックしないと、新しいゲームを始めるプレイヤーに対して建物がロック解除されたままとなります。"
frFR = "Lorsque vous enregistrez une carte, rétablissez les bâtiments dans leur état verrouillé d'origine. Il se peut que vous les ayez déverrouillés en créant la carte. Si vous ne cochez pas cette option, les bâtiments resteront déverrouillés pour les joueurs qui commencent une nouvelle partie."
deDE = "Beim Speichern einer Karte den Gebäuden ihren ursprünglichen gesperrten Zustand zurückgeben. Möglicherweise haben Sie sie beim Erstellen der Karte entsperrt. Wenn Sie dies nicht überprüfen, bleiben die Gebäude für Spieler, die ein neues Spiel beginnen, entsperrt."
