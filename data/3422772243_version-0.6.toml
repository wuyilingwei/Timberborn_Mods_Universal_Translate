jp = "建物のロック解除を元に戻す"

["LV.TAT.LockOnSaveMapDesc"]
raw = "When saving a map, revert the buildings to their original locked state. You may have unlocked them while making the map. If you do not check this, the buildings will remain unlocked for players starting a new game."
en = "When saving a map, revert the buildings to their original locked state. You may have unlocked them while making the map. If you do not check this, the buildings will remain unlocked for players starting a new game."
zh_CN = "保存地图时，将建筑物恢复为其原始锁定状态。在制作地图时，您可能已解锁它们。如果不勾选此选项，那么建筑物将在新游戏开始时对玩家保持解锁状态。"
ru = "При сохранении карты верните здания в их первоначальное заблокированное состояние. Возможно, вы разблокировали их во время создания карты. Если вы не отметите это, здания останутся разблокированными для игроков, начинающих новую игру."
jp = "マップを保存する際には、建物を元のロック状態に戻してください。マップ作成中に解除した可能性があります。このチェックを行わないと、建物は新しいゲームを開始するプレイヤーに対して解除されたままになります。"
