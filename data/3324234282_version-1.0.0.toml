["IgorZ.Automation.Tool.tmpl.EmptyAtXpct.Description"]
raw = "This template can be applied to building that produce one type of good and have no input stock. If the <i>output</i> stock level exceeds the predetermined threshold, the building will transition into an 'empty' mode, facilitating rapid removal of goods."
enUS = "This template can be applied to buildings that produce one type of good and have no input stock. If the <i>output</i> stock level exceeds the predetermined threshold, the building will transition into an 'empty' mode, facilitating rapid removal of goods."
zhCN = "此规则适用于不需要原料的生产建筑，如果产物库存高于预定阈值，则进入清理状态，直至产物库存降低至预定阈值。"
zhTW = "該模板可應用於生產一種商品且沒有投入庫存的建築。如果<i>產出</i>庫存水平超過預定閾值，建築將轉換為“空置”模式，以促進商品的快速移除。"
ruRU = "Этот шаблон можно применить к зданиям, которые производят один вид товара и не имеют запасов сырья. Если уровень запасов <i>выходного</i> продукта превышает заранее определенный порог, здание перейдет в режим \"пустое\", что облегчит быструю ликвидацию товаров."
jaJP = "このテンプレートは、一種類の製品を生産し、入力在庫がない建物に適用できます。<i>出力</i>の在庫レベルが事前に設定された閾値を超えると、建物は「空」モードに移行し、商品の迅速な除去を促進します。"
frFR = "Ce modèle peut être appliqué aux bâtiments qui produisent un type de bien et n'ont pas de stock d'entrées. Si le niveau de stock <i>de sortie</i> dépasse le seuil prédéfini, le bâtiment passera en mode 'vide', facilitant ainsi l'élimination rapide des biens."
deDE = "Diese Vorlage kann auf Gebäude angewendet werden, die eine Art von Gut produzieren und keinen Inputvorrat haben. Wenn der <i>Ausgangs-</i>Vorratsbestand den festgelegten Schwellenwert überschreitet, wechselt das Gebäude in einen 'leeren' Modus, um eine schnelle Entfernung von Waren zu ermöglichen."
plPL = "Ten szablon może być stosowany do budynków, które produkują jeden rodzaj towaru i nie mają zapasów surowców. Jeśli poziom zapasów <i>wyjściowych</i> przekroczy ustalony próg, budynek przejdzie w tryb 'pusty', co ułatwi szybkie usuwanie towarów."
ptBR = "Este modelo pode ser aplicado a edifícios que produzem um tipo de produto e não possuem estoque de insumos. Se o nível de estoque de <i>produtos</i> exceder o limiar pré-determinado, o edifício irá entrar em um modo 'vazio', facilitando a remoção rápida dos produtos."

