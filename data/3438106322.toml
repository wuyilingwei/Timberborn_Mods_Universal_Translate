status = "normal"
enUS = "The minimum water contamination percentage at which water stops providing full irrigation. Default in the game: 0.01, meaning if your water is 1% contaminated or below, it will provide full irrigation."
zhCN = "可以更改水的灌溉距离开始受影响的污染程度阈值（游戏默认：0.01，即污染程度高于1%时灌溉距离会受污染程度影响）。"
zhTW = "水的最低污染百分比，當水的污染程度超過此值時，將無法提供完整的灌溉。遊戲預設值：0.01，這意味著如果你的水污染達到1%或以下，則將提供完整的灌溉。"
ruRU = "Минимальный процент загрязнения воды, при котором вода перестает обеспечивать полноценный полив. Значение по умолчанию в игре: 0.01, что означает, что если ваша вода загрязнена на 1% или меньше, она будет обеспечивать полный полив."
jaJP = "水が完全な灌漑を提供しなくなる最小水質汚染%: ゲームのデフォルトは0.01で、つまり水が1%以下の汚染であれば、完全な灌漑を提供します。"
frFR = "Le pourcentage minimum de contamination de l'eau où l'eau cesse de fournir une irrigation complète. Par défaut du jeu : 0,01, ce qui signifie que si votre eau est contaminée à 1 % ou moins, elle fournira une irrigation complète."
deDE = "Der minimale % Wasserverunreinigung, bei dem Wasser keine volle Bewässerung mehr bietet. Spielstandard: 0,01, was bedeutet, dass Ihr Wasser bei 1 % Verunreinigung oder darunter volle Bewässerung bietet."
plPL = "Minimalny procent zanieczyszczenia wody, przy którym woda przestaje zapewniać pełne nawodnienie. Domyślnie w grze: 0,01, co oznacza, że jeśli twoja woda ma zanieczyszczenie na poziomie 1% lub poniżej, zapewni pełne nawodnienie."
ptBR = "O percentual mínimo de contaminação da água onde a irrigação plena para de funcionar. Padrão do jogo: 0,01, o que significa que se a sua água estiver 1% contaminada ou menos, ela proporcionará irrigação plena."
koKR = "최소 물 오염 %는 물이 완전한 관개를 제공하는 것을 멈추는 지점을 나타냅니다. 게임 기본값: 0.01, 즉 물이 1% 오염되었거나 그 이하일 경우 완전한 관개를 제공합니다."

