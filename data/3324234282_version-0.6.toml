["IgorZ.Automation.Tool.tmpl.XLevelsDynamite.Description"]
raw = "This template can be applied to dynamites, whether it is finished or still being built. Upon completion, the dynamite will detonate automatically, and a new dynamite blueprint will be placed to dig deeper."
