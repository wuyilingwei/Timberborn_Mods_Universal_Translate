["IgorZ.Automation.Tool.tmpl.EmptyAtXpct.Description"]
raw = "This template can be applied to building that produce one type of good and have no input stock. If the <i>output</i> stock level exceeds the predetermined threshold, the building will transition into an 'empty' mode, facilitating rapid removal of goods."
enUS = "This template can be applied to buildings that produce one type of good and have no input stock. If the <i>output</i> stock level exceeds the predetermined threshold, the building will transition into an 'empty' mode, facilitating rapid removal of goods."
zhCN = "此规则适用于不需要原料的生产建筑，如果产物库存高于预定阈值，则进入清理状态，直至产物库存降低至预定阈值。"
zhTW = "此模板可應用於生產一種商品且沒有投入庫存的建築。如果<i>產出</i>庫存水平超過預定閾值，該建築將轉換為“空置”模式，以促進快速移除商品。"
ruRU = "Этот шаблон можно применить к зданиям, которые производят один вид товара и не имеют запасов сырья. Если уровень запасов <i>выходной</i> продукции превышает предопределенный порог, здание перейдет в режим 'пусто', что облегчит быструю ликвидацию товаров."
jaJP = "このテンプレートは、一種類の製品を生産し、投入在庫がない建物に適用できます。もし<i>出力</i>の在庫レベルがあらかじめ設定された閾値を超えると、建物は「空」モードに移行し、商品の迅速な除去を容易にします。"
frFR = "Ce modèle peut être appliqué aux bâtiments qui produisent un type de bien et n'ont pas de stock d'entrée. Si le niveau de stock <i>de sortie</i> dépasse le seuil prédéterminé, le bâtiment passera en mode 'vide', facilitant une élimination rapide des biens."
deDE = "Diese Vorlage kann auf Gebäude angewendet werden, die eine Art von Ware produzieren und keinen Rohstoffbestand haben. Wenn der <i>Ausgangs</i>lagerbestand den festgelegten Schwellenwert überschreitet, wechselt das Gebäude in einen 'leeren' Modus, der eine schnelle Abfuhr von Waren erleichtert."

