jp = "このテンプレートは、一種類の製品を生産し、投入在庫がない建物に適用できます。もし<i>出力</i>の在庫レベルがあらかじめ設定された閾値を超えると、建物は「空」モードに移行し、商品の迅速な除去を容易にします。"

