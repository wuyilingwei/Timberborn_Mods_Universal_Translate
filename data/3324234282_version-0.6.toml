["IgorZ.Automation.Tool.tmpl.EmptyAtXpct.Description"]
raw = "This template can be applied to building that produce one type of good and have no input stock. If the <i>output</i> stock level exceeds the predetermined threshold, the building will transition into an 'empty' mode, facilitating rapid removal of goods."
enUS = "This template can be applied to buildings that produce one type of good and have no input stock. If the output stock level exceeds the predetermined threshold, the building will transition into an 'empty' mode, facilitating rapid removal of goods."
zhCN = "该模板适用于生产一种商品且没有输入库存的建筑。如果<i>输出</i>库存水平超过预定阈值，建筑将转变为“空”模式，以便快速移除商品。"
zhTW = "此模板適用於生產一種商品且沒有原料庫存的建築。如果<i>產出</i>庫存水平超過預定閾值，該建築將轉入“空檔”模式，以促進快速移除貨物。"
ruRU = "Этот шаблон можно применить к зданиям, которые производят один тип товара и не имеют запасов сырья. Если уровень <i>выходного</i> запаса превышает заранее установленный порог, здание перейдет в режим 'пусто', что облегчит быструю ликвидацию товаров."
jaJP = "このテンプレートは、1種類の製品を生産し、投入ストックがない建物に適用できます。<i>出力</i>ストックレベルが事前に設定された閾値を超えると、その建物は「空」モードに移行し、商品の迅速な取り除きを促進します。"
frFR = "Ce modèle peut être appliqué aux bâtiments qui produisent un type de bien et n'ont pas de stock d'entrée. Si le niveau de stock de <i>sortie</i> dépasse le seuil prédéterminé, le bâtiment passera en mode 'vide', facilitant ainsi le retrait rapide des biens."
deDE = "Diese Vorlage kann auf Gebäude angewendet werden, die eine Art von Gut produzieren und keinen Inputbestand haben. Wenn der <i>Ausgangs-</i>bestand den vorgegebenen Schwellenwert überschreitet, wechselt das Gebäude in einen 'leeren' Modus, um eine schnelle Entfernung der Waren zu ermöglichen."
plPL = "Ten szablon można zastosować do budynków, które produkują jeden rodzaj towaru i nie mają zapasów wejściowych. Jeśli poziom zapasów <i>wyjściowych</i> przekroczy ustalony próg, budynek przejdzie w tryb 'pusty', co ułatwi szybkie usuwanie towarów."

