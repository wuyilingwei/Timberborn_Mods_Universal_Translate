zhCN = "该模板可应用于炸药，无论是已完成的还是仍在建造中的。完成后，炸药将自动引爆，并会放置一个新的炸药蓝图以进行更深的挖掘。"
zhTW = "此模板可應用於炸藥，不論其是否已完成或仍在建造中。完成後，炸藥將自動引爆，並將放置新的炸藥藍圖以挖掘更深。"
ruRU = "Этот шаблон можно применять к динамитам, независимо от того, закончены они или все еще находятся в стадии строительства. После завершения динамит автоматически взорвется, и будет размещен новый чертеж динамита, чтобы копать глубже."
jpJP = "このテンプレートは、完成しているダイナマイトでも、まだ建設中のダイナマイトでも適用できます。完成すると、ダイナマイトは自動的に爆発し、新しいダイナマイトの設計図が配置されて、さらに深く掘ることができます。"
frFR = "Ce modèle peut être appliqué aux dynamites, qu'elles soient terminées ou encore en construction. Une fois terminé, le dynamite détonera automatiquement, et un nouveau plan de dynamite sera placé pour creuser plus profondément."
deDE = "Diese Vorlage kann auf Dynamiten angewendet werden, egal ob sie fertiggestellt oder noch im Bau sind. Nach der Fertigstellung wird das Dynamit automatisch detonieren, und ein neuer Dynamit-Plan wird platziert, um tiefer zu graben."

