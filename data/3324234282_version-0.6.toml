enUS = "Apply this template to buildings that should remain paused until the beaver population drops 20 beavers below the current level."
zhCN = "此规则适用于繁殖舱和先进繁殖舱，会自动启停来保持海狸数量低于当前数量20只。"
zhTW = "將此模板應用於應該暫停建設的建築，直到河狸數量降低到當前水平以下20隻。"
ruRU = "Примените этот шаблон к зданиям, которые должны оставаться приостановленными, пока популяция бобров не снизится на 20 бобров ниже текущего уровня."
jaJP = "ビーバーの個体数が現在のレベルより20匹少なくなるまで、停止を維持すべき建物にこのテンプレートを適用してください。"
frFR = "Appliquez ce modèle aux bâtiments qui doivent rester en pause jusqu'à ce que la population de castors baisse de 20 castors en dessous du niveau actuel."
