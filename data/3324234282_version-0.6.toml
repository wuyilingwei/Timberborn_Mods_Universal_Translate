["IgorZ.Automation.Tool.tmpl.XLevelsDynamite.Description"]
raw = "This template can be applied to dynamites, whether it is finished or still being built. Upon completion, the dynamite will detonate automatically, and a new dynamite blueprint will be placed to dig deeper."
enUS = "This template can be applied to dynamites, whether they are finished or still being built. Upon completion, the dynamite will detonate automatically, and a new dynamite blueprint will be placed to dig deeper."
zhCN = "该模板可以应用于炸药，无论是已完成还是仍在建造中。完成后，炸药将自动引爆，并将放置新的炸药蓝图以进行更深的挖掘。"
zhTW = "此模板可應用於炸藥，無論是已完成還是仍在建造中。完成後，炸藥將自動引爆，並會放置一個新的炸藥藍圖以挖掘更深層。"
ruRU = "Этот шаблон можно применять к динамитам, как завершённым, так и находящимся в процессе сборки. По завершении динамит сработает автоматически, и будет размещен новый чертеж динамита для дальнейшего глубокого копания."
jaJP = "このテンプレートは、完成したダイナマイトやまだ建設中のものに適用できます。完成すると、ダイナマイトは自動的に爆発し、新しいダイナマイトの設計図が配置されてさらに深く掘ることができます。"
frFR = "Ce modèle peut être appliqué aux dynamites, qu'elles soient terminées ou encore en construction. Une fois terminé, le dynamite explosera automatiquement, et un nouveau plan de dynamite sera placé pour creuser plus profond."
deDE = "Diese Vorlage kann auf Dynamit angewendet werden, unabhängig davon, ob es fertig ist oder noch gebaut wird. Nach der Fertigstellung wird das Dynamit automatisch detonieren, und ein neuer Dynamitplan wird platziert, um tiefer zu graben."
plPL = "Ten szablon można zastosować do dynamitów, niezależnie od tego, czy są one ukończone, czy wciąż w budowie. Po zakończeniu dynamit wybuchnie automatycznie, a nowy plan dynamitu zostanie umieszczony w celu wykopania głębiej."

