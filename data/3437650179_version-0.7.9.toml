["LV.TIMod.BetterResetLoadOrderDesc"]
raw = "Move to top move the mod to top but below their dependencies. Reset Load Order sorts mod by Enabling, Name then bring their dependencies right on top. Enabled mods showed first when uploading."
enUS = "Move to top moves the mod to the top but below its dependencies. Reset Load Order sorts mods by Enabled, Name, then brings their dependencies right on top. Enabled mods are shown first when uploading."
zhCN = "移动到顶部将模组移到顶部，但在它们的依赖项下面。重置加载顺序按启用、名称排序模组，然后将它们的依赖项排在最上面。启用的模组在上传时会首先显示。"
zhTW = "將模組移至頂部，但在其依賴項之下。重置加載順序根據啟用狀態、名稱對模組進行排序，然後將其依賴項置於最上方。上傳時會首先顯示已啟用的模組。"
ruRU = "Переместить мод в верхнюю часть, но ниже его зависимостей. Сбросить порядок загрузки сортирует моды по включению, имени, а затем подносит их зависимости на самый верх. Включенные моды отображаются первыми при загрузке."
jaJP = "トップに移動、モッドを最上部に移動させますが、その依存関係の下に配置します。リセットロード順序は、モッドを有効化、名前で並べ替え、その上に依存関係を配置します。アップロード時には有効なモッドが最初に表示されます。"
frFR = "Déplacer vers le haut déplace le mod en haut mais en dessous de ses dépendances. Réinitialiser l'ordre de chargement trie les mods par activation, nom puis place leurs dépendances juste au-dessus. Les mods activés apparaissent en premier lors du téléchargement."
deDE = "Verschieben nach oben verschiebt das Mod nach oben, jedoch unterhalb ihrer Abhängigkeiten. Das Zurücksetzen der Lade-Reihenfolge sortiert Mods nach Aktivierung, Name und bringt ihre Abhängigkeiten direkt nach oben. Aktivierte Mods werden zuerst angezeigt, wenn sie hochgeladen werden."
plPL = "Przenieś na górę przenieś mod na górę, ale poniżej jego zależności. Resetuj kolejność ładowania sortuje mod po włączeniu, nazwie, a następnie przynosi ich zależności na samą górę. Włączone mody wyświetlają się jako pierwsze podczas przesyłania."
ptBR = "Mover para o topo move o mod para o topo, mas abaixo de suas dependências. Resetar a Ordem de Carregamento classifica o mod por Habilitação, Nome e depois coloca suas dependências logo no topo. Mods habilitados aparecem primeiro ao fazer o upload."

