["LV.TIMod.SwapBuildFinishedModifierDesc"]
raw = "When Dev Mode is enabled, auto finish building when placing a building while holding Ctrl would place the building normally for construction"
enUS = "When Dev Mode is enabled, auto-finish building when placing a structure while holding Ctrl would place the building normally for construction."
zhCN = "勾选后，反转开发者模式下 Ctrl 键的功能（游戏默认：否，即按住Ctrl放置建筑时会自动完成，逆转后不按住才会自动完成）。"
zhTW = "當開啟開發模式時，按住Ctrl放置建築物時，自動完成建造的功能會正常地將建築物放置為施工。"
ruRU = "Когда режим разработчика включен, автозавершение постройки при размещении здания с зажатой кнопкой Ctrl будет осуществляться как обычно для строительства."
jaJP = "デブモードが有効になっているとき、Ctrlを押しながら建物を配置すると、自動的に建設のために通常通り建物が設置されます。"
frFR = "Lorsque le mode développeur est activé, le fait de terminer automatiquement la construction lors de la pose d'un bâtiment tout en maintenant la touche Ctrl enfoncée placerait le bâtiment normalement pour la construction."
deDE = "Wenn der Entwicklermodus aktiviert ist, würde das automatische Beenden des Bauens beim Platzieren eines Gebäudes mit gedrückter Strg-Taste das Gebäude normal zum Bau platzieren."
plPL = "Gdy tryb dewelopera jest włączony, automatyczne zakończenie budowy podczas umieszczania budynku z wciśniętym klawiszem Ctrl spowoduje normalne umieszczenie budynku do konstrukcji."
ptBR = "Quando o Modo de Desenvolvimento está ativado, finalizar automaticamente a construção ao colocar um edifício enquanto se mantém pressionada a tecla Ctrl colocaria o edifício normalmente para construção."

