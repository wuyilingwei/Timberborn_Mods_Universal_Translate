["LV.TIMod.QuickQuitDesc"]
raw = "Enable quick quit when pressing [Ctrl Shift Q]. This option use Process.Kill() so no save will be made."
enUS = "Enable quick quit when pressing [Ctrl Shift Q]. This option uses Process.Kill(), so no save will be made."
zhCN = "勾选后，按下 Ctrl+Shift+Q 时快速退出游戏。此选项使用“Process.Kill()”关闭进程，因此不会自动存档。"
zhTW = "啟用在按下 [Ctrl Shift Q] 時快速退出。此選項使用 Process.Kill()，因此不會儲存任何資料。"
ruRU = "Включите быстрый выход при нажатии [Ctrl Shift Q]. Эта опция использует Process.Kill(), поэтому никаких сохранений не будет сделано."
jaJP = "[Ctrl Shift Q]を押すと素早く終了できるようにします。このオプションはProcess.Kill()を使用するため、保存は行われません。"
frFR = "Activez la fermeture rapide en appuyant sur [Ctrl Shift Q]. Cette option utilise Process.Kill(), donc aucun enregistrement ne sera effectué."
deDE = "Aktivieren Sie das schnelle Beenden beim Drücken von [Strg Umschalt Q]. Diese Option verwendet Process.Kill(), daher wird nichts gespeichert."
plPL = "Włącz szybkie wyjście po naciśnięciu [Ctrl Shift Q]. Ta opcja używa Process.Kill(), więc żadne dane nie będą zapisane."
ptBR = "Ative a saída rápida ao pressionar [Ctrl Shift Q]. Esta opção usa Process.Kill(), portanto, nenhum salvamento será feito."

