["LV.Ziporter.ZiporterHubDesc"]
raw = "The future of transportation is NOW! Two hubs are needed to establish a connection.\n<RedHighlight><b>WARNING:</b> Prepare power ahead of time!</RedHighlight>"
enUS = "The future of transportation is NOW! Two hubs are needed to establish a connection.\n<RedHighlight><b>WARNING:</b> Prepare power ahead of time!</RedHighlight>"
zhCN = "基于古代科技的奇异建筑，建立连接后可以互相传送。<br><color=#FF6600>建造完成后，能量供应不足、长期关闭建筑或拆除建筑都会导致爆炸。</color><br><color=#FF6600>请提前准备能量供应。</color>"
zhTW = "交通的未來就是現在！需要兩個樞紐來建立連接。  \n<RedHighlight><b>警告：</b> 提前準備電源！</RedHighlight>"
ruRU = "Будущее транспорта - ЭТО СЕЙЧАС! Для установления соединения нужны два узла.  \n<RedHighlight><b>ПРЕДУПРЕЖДЕНИЕ:</b> Подготовьте питание заранее!</RedHighlight>"
jaJP = "交通の未来は今です！接続を確立するには二つのハブが必要です。<RedHighlight><b>警告：</b>事前に電力を準備してください！</RedHighlight>"
frFR = "L'avenir du transport, c'est MAINTENANT ! Deux hubs sont nécessaires pour établir une connexion.  \n<RedHighlight><b>AVERTISSEMENT :</b> Préparez l'alimentation à l'avance !</RedHighlight>"
deDE = "Die Zukunft des Verkehrs ist JETZT! Zwei Knotenpunkte sind erforderlich, um eine Verbindung herzustellen.  \n<RedHighlight><b>WARNUNG:</b> Bereiten Sie die Energie im Voraus vor!</RedHighlight>"
plPL = "Przyszłość transportu jest TERAZ! Potrzebne są dwa węzły, aby nawiązać połączenie.  \n<RedHighlight><b>OSTRZEŻENIE:</b> Przygotuj zasilanie z wyprzedzeniem!</RedHighlight>"
ptBR = "O futuro do transporte é AGORA! Dois hubs são necessários para estabelecer uma conexão.  \n<RedHighlight><b>AVISO:</b> Prepare a energia com antecedência!</RedHighlight>"

["LV.Ziporter.ZiporterHubFlavor"]
raw = "The beavers salvaged this ridiculously high-tech blueprint from a hooman lab built just before they disappeared."
enUS = "The beavers salvaged this ridiculously high-tech blueprint from a hooman lab built just before they disappeared."
zhCN = "海狸从人类最后的实验室中发掘出了这个伟大的蓝图，这将是交通运输的未来。"
zhTW = "河狸們從一個在它們消失之前建造的人類實驗室中拯救了這份極其高科技的藍圖。"
ruRU = "Бобры извлекли этот невероятно высокотехнологичный чертеж из лаборатории человека, построенной незадолго до их исчезновения."
jaJP = "ビーバーたちは、彼らが姿を消す直前に建設された人間の研究所から、この非常にハイテクな設計図を salvaged しました。"
frFR = "Les castors ont récupéré ce blueprint ridiculement high-tech d'un labo humain construit juste avant leur disparition."
deDE = "Die Biber retteten diesen lächerlich hochmodernen Plan von einem Menschenlabor, das kurz bevor sie verschwanden, errichtet wurde."
plPL = "Bobry uratowały ten absurdalnie zaawansowany technologicznie szkic z laboratorium ludzkiego, które zostało zbudowane tuż przed ich zniknięciem."
ptBR = "Os castores recuperaram este projeto ridiculamente avançado de uma laboratório humano construído pouco antes de desaparecerem."

