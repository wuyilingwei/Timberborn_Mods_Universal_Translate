["GreedyCoats.description"]
raw = "These Leafcoats were so greedy for veriety, they learned to love water and joined a split in the GreedyBuilders...who promptly changed their name to GreedyCoats :D"
status = "abandoned"
enUS = "These Leafcoats were so greedy for veriety, they learned to love water and joined a split in the GreedyBuilders...who promptly changed their name to GreedyCoats :D"
zhCN = "在参观了示范区后，叶纹认为应该加入这项合作计划，兼容并济、全面发展。<br>叶纹种族学习了亲族们的科技，与神尾、铁牙一起，尝试更加和谐的发展道路。<br>座右铭：<i>水与木的交融艺术。</i>"
zhTW = "這些葉皮因為過於渴望多樣性，學會了喜愛水域，並加入了貪婪建造者的分支……他們隨即改名為貪婪外套 :D"
ruRU = "Эти Листокоты были так жадны к разнообразию, что научились любить воду и присоединились к расколу в ЖадныхСтроителях... которые незамедлительно сменили свое имя на ЖадныеКоты :D"
jaJP = "「これらのリーフコートたちは多様性に対して非常に貪欲で、水を愛することを学び、貪欲なビルダーたちの中で分裂しました…彼らはすぐに自分たちの名前をグリーディコートに変更しました :D」"
frFR = "Ces Leafcoats étaient si avides de variété qu'ils ont appris à aimer l'eau et ont rejoint une scission chez les GreedyBuilders... qui ont rapidement changé leur nom en GreedyCoats :D"
deDE = "Diese Blattmäntel waren so gierig nach Vielfalt, dass sie lernten, Wasser zu lieben und sich einem Teil der GierigenBauer anschlossen... die prompt ihren Namen in GierigeMäntel änderten :D"
plPL = "Te Leafcoaty były tak chciwe różnorodności, że nauczyły się kochać wodę i dołączyły do podziału w GreedyBuilders... którzy szybko zmienili swoją nazwę na GreedyCoats :D"
ptBR = "Esses Leafcoats eram tão gananciosos por variedade, que aprenderam a amar a água e se juntaram a uma divisão dos GreedyBuilders... que imediatamente mudaram seu nome para GreedyCoats :D"
koKR = "이 리프코트들은 다양성을 위해 너무 탐욕스러워서 물을 사랑하게 되었고, 탐욕스러운 건축가들 중 한 그룹에 합류했습니다... 그들은 즉시 이름을 탐욕스러운 코트로 바꾸었습니다 :D"
csCZ = "Tato Listová pláště byla tak chamtivá po různorodosti, že se naučila milovat vodu a připojila se k rozdělení v Chamtivých Stavitelích... kteří se okamžitě přejmenovali na Chamtivé Pláště :D"

