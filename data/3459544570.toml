deDE = "Biber entwickelten einen cleveren Drehzellen-Feinschliff, indem sie behandeltes Holz verwendeten, um schlechtes Wasser zu filtern – was Extrakte und einen kleinen Wasserstrom aus dem Schlamm lieferte."
plPL = "Bobry opracowały sprytną modyfikację wirówki, wykorzystując strukowane deski do filtrowania zanieczyszczonej wody - uzyskując ekstrakt i strużkę świeżej wody z osadu."
ptBR = "Castores elaboraram uma engenhosa modificação em uma centrífuga, usando tábuas tratadas para filtrar água contaminada—gerando extrato e um fio de água limpa a partir do lodo."
koKR = "비버들은 처리된 판자를 사용하여 나쁜 물을 걸러내는 교묘한 원심 분리기 조정을 고안했습니다. 이는 슬러지에서 추출물을 얻고 신선한 물의 흐름을 만들어냅니다."

