["LV.ARSP.DirectLogForgingLore"]
raw = "Beavers discovered they could gnaw logs into rough shapes and hammer them into gears, skipping the plank step entirely. It’s crude, but it works."
status = "normal"
enUS = "Beavers discovered they could gnaw logs into rough shapes and hammer them into gears, skipping the plank step entirely. It’s crude, but it works."
zhCN = "海狸们发现啃咬打磨原木也能直接制成齿轮，虽然粗糙，但很实用。"
zhTW = "海狸發現牠們可以咬食樹幹成粗略形狀，並將它們敲打成齒輪，完全省略了木板這一步。這雖然粗糙，但有效。"
ruRU = "Бобры поняли, что могут грызть бревна в грубые формы и забивать их в шестерёнки, полностью пропуская этап доски. Это примитивно, но это работает."
jaJP = "ビーバーたちは、丸太をざっくりとした形にかじり、ギアにハンマーで叩き込むことができることを発見しました。板の工程を完全にスキップしています。粗末ですが、効果があります。"
frFR = "Les castors ont découvert qu'ils pouvaient ronger des rondins en formes grossières et les marteler en engrenages, sautant complètement l'étape de la planche. C'est rudimentaire, mais ça fonctionne."
deDE = "Biber entdeckten, dass sie Stämme in grobe Formen nagen und sie zu Zahnrädern hämmern konnten, ohne den Planken-Schritt vollständig auszulassen. Es ist grob, aber es funktioniert."
plPL = "Bobry odkryły, że mogą gryźć kłody w surowe kształty i wbić je w zębatki, całkowicie pomijając etap desek. To prymitywne, ale działa."
ptBR = "Os castores descobriram que podiam roer troncos em formas rudimentares e martelá-los em engrenagens, pulando completamente a etapa das tábuas. É rudimentar, mas funciona."
koKR = "비버들은 통나무를 거칠게 깎아 기어로 두들길 수 있다는 것을 발견했습니다. 판자를 생략하는 방법입니다. 거칠지만, 작동합니다."

