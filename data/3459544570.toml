["LV.ARSP.SunflowerBiofuelLore"]
raw = "'Sunflowers yield a nectar richer than rivers—blend it with a humble tuber, and the refinery sings a fuel-laden hymn!' — Helian Nectarine"
status = "normal"
enUS = "\"Sunflowers yield a nectar richer than rivers—blend it with a humble tuber, and the refinery sings a fuel-laden hymn!\" — Helian Nectarine"
zhCN = "向日葵赠予神尾种族的不仅是美味的食物，更是具有丰厚能量的原材料。"
zhTW = "「向日葵產出的花蜜比河流更為豐富——將它與一種卑微的塊根混合，煉油廠便唱出一首充滿燃料的聖歌！」——海莉安·蜜果"
ruRU = "«Подсолнечники дают нектар, богаче рек — смешай его со скромной бульбой, и refinery поет гимн, полный топлива!» — Хелиан Нектарин"
jaJP = "「ひまわりは川よりも豊かな蜜を生み出します—それを控えめな根菜と混ぜれば、製油所は燃料たっぷりの賛美歌を歌います！」 — ヘリアン・ネクタリン"
frFR = "« Les tournesols donnent un nectar plus riche que les rivières — mélangez-le avec un tubercule humble, et la raffinerie chante un hymne chargé de carburant ! » — Helian Nectarine"
deDE = "\"Sonnenblumen erzeugen einen Nektar, der reicher ist als Flüsse – mische ihn mit einer bescheidenen Knolle, und die Raffinerie singt ein von Treibstoff erfülltes Hymne!\" — Helian Nectarine"
plPL = "'Słoneczniki wydają nektar bogatszy niż rzeki — połącz go z pokornym bulwiastym warzywem, a rafineria zaśpiewa hymn pełen paliwa!' — Helian Nectarine"
ptBR = "'Girassóis produzem um néctar mais rico que os rios—misture-o com um humilde tubérculo, e a refinaria canta um hino carregado de combustível!' — Helian Nectarine"
koKR = "'해바라기는 강보다 더 풍부한 꿀을 생산합니다—겸손한 뿌리채소와 섞으면 정유소가 연료로 가득 찬 찬송가를 부릅니다!' — 헬리안 넥타린"

