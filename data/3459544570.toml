["LV.ARSP.RapidGearPressLore"]
raw = "By rushing the presses and piling on extra wood, beavers churn out gears faster—though the waste pile grows just as quick."
status = "normal"
enUS = "By rushing the presses and piling on extra wood, beavers churn out gears faster—though the waste pile grows just as quickly."
zhCN = "通过快速冲压和额外堆叠，海狸们能更快地生产齿轮——但次品率也上升了。"
zhTW = "通過急於運行印刷機並增加額外的木材，河狸能更快地生產齒輪——儘管廢料堆也同樣快速增長。"
ruRU = "Скорость работы пресса и добавление дополнительного дерева позволяют бобрам производить шестерни быстрее, хотя и отходы накапливаются столь же быстро."
jaJP = "急いで印刷工場を回し、余分な木材を積み重ねることで、ビーバーはギアをより早く作り出すが、廃棄物の山も同じくらい速く増える。"
frFR = "En pressant les presses et en ajoutant du bois supplémentaire, les castors produisent des engrenages plus rapidement—bien que le tas de déchets augmente tout aussi vite."
deDE = "Indem sie die Pressen überstürzen und zusätzliches Holz stapeln, produzieren Biber schneller Zahnräder – auch wenn der Abfallberg ebenso schnell wächst."
plPL = "Przez przyspieszenie druku i dodanie dodatkowego drewna, bobry produkują koła zębate szybciej — chociaż stos odpadów rośnie równie szybko."
ptBR = "Ao apressar as prensas e empilhar madeira extra, os castores produzem engrenagens mais rápido—embora o monte de resíduos cresça na mesma velocidade."
koKR = "프레스를 서두르고 추가 나무를 쌓음으로써, 비버들은 기어를 더 빠르게 생산하지만, 폐기물 더미도 그만큼 빠르게 증가합니다."

