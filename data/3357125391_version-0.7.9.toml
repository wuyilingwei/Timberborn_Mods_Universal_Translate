["Knatte.DE_A_RMInvSlopeW.Description"]
raw = "Ribbed Metal Square that can stick out. \nPlacment hex block all water other blocks only from top/bottom like a built in Impermeable Floor\nIn Aqueduct Style."
enUS = "Ribbed metal square that can protrude.  \nPlacement hex block allows water, while other blocks only accept it from the top/bottom, like a built-in impermeable floor.  \nIn aqueduct style."
zhCN = "不同形状的防洪堤，部分悬空，能完全阻断水流。"
zhTW = "可以突出來的凹槽金屬方塊。\n在水道風格中，放置的六角塊可以讓水流入，其他方塊僅限於從上下進入，就像一個內建的防水地板。"
ruRU = "Ребристый металлический квадрат, который может выступать. \nРазмещение гексагонального блока, вся вода, остальные блоки только сверху/снизу, как встроенный непроницаемый пол \nВ стиле акведука."
jaJP = "出っ張ることができるリブ付き金属スクエア。 \n取り付けは六角ブロック、全ての水、他のブロックは上/下からのみ、内蔵の不透過床のように。 \nアクアダクトスタイル。"
frFR = "Carré en métal cannelé qui peut dépasser. Bloc hexagonal de placement, toutes les eaux, autres blocs uniquement par le haut / le bas comme un sol imperméable intégré. Dans le style aqueduc."
deDE = "Riffelmetallquadrat, das herausragen kann. Platzierungshexblock, der mit Wasser gefüllt ist, andere Blöcke nur von oben/unten wie ein integrierter wasserdichter Boden im Aquäduktstil."
plPL = "Rybkowany metalowy kwadrat, który może wystawać. \nMiejsce na heksagonalny blok, aby woda mogła przepływać tylko z góry/dół, jak wbudowana nieprzepuszczalna podłoga. \nW stylu akweduktu."
ptBR = "Quadrado de Metal Estriado que pode se destacar. Bloco hexagonal de colocação, toda a água e outros blocos apenas de cima/embaixo, como um piso impermeável embutido. No estilo de aqueduto."

