["Knatte.DE_A_RMDoubleInvSlopeW.Description"]
raw = "Ribbed Metal Square that sticks out on both sides. \nPlacment hex block all water other blocks only from top/bottom like a built in Impermeable Floor\nIn Aqueduct Style."
enUS = "Ribbed metal square that sticks out on both sides. Placement hex block allows water through, but other blocks only from top/bottom like a built-in impermeable floor, in aqueduct style."
zhCN = "不同形状的防洪堤，部分悬空，能完全阻断水流。"
zhTW = "凸出的肋狀金屬方塊。\n放置六角塊，所有水只能從上下進入，像是內建的防水地板。\n以水道風格設計。"
ruRU = "Рифленый металлический квадрат, который выступает с обеих сторон. \nРазмещение шестиугольного блока для воды, другие блоки только сверху/снизу, как встроенный непроницаемый пол \nв стиле акведука."
jaJP = "両側が飛び出したリブ付き金属の四角形。 \n配置はヘキサゴンブロックで、他のブロックは上/下からのみ水を受けるように、内蔵の不透過フロアのように設計されています。 \nアクアダクトスタイルで。"
frFR = "Carré en métal nervuré qui dépasse des deux côtés. \nBloc hexagonal de placement, toute l'eau, les autres blocs uniquement par le haut/le bas comme un sol imperméable intégré. \nDans le style aqueduc."
deDE = "Geripptes Metallquadrat, das auf beiden Seiten herausragt. \nPlatzierung von Sechseckblöcken, die Wasser abhalten, andere Blöcke nur von oben/unten, wie ein integrierter wasserdichter Boden \nIm Aquädukt-Stil."
plPL = "Klejony metalowy kwadrat, który wystaje po obu stronach. \nBlok sześciokątny umieszczony w taki sposób, że woda może przepływać tylko z góry/dolny, jak wbudowana nieprzemakalna podłoga w stylu akweduktu."
ptBR = "Quadrado de metal sulcado que se projeta em ambos os lados. \nBloco hexagonal de colocação que permite água e outros blocos apenas de cima/embaixo, como um piso impermeável embutido. \nNo estilo aqueduto."

