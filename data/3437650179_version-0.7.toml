["LV.TIMod.QuickQuit"]
raw = "Enable Quick/Force Quit [Ctrl Shift Q][!]"
en = "Enable Quick/Force Quit [Ctrl Shift Q][!]"
zhCN = "启用快速/强制退出 [Ctrl Shift Q][!]"
ru = "Включить быстрое/принудительное завершение [Ctrl Shift Q][!]"
jp = "クイック/強制終了を有効にする [Ctrl Shift Q][!]"

["LV.TIMod.QuickQuitDesc"]
raw = "Enable quick quit when pressing [Ctrl Shift Q]. This option use Process.Kill() so no save will be made."
en = "Enable quick quit when pressing [Ctrl Shift Q]. This option uses Process.Kill() so no save will be made."
zhCN = "启用快速退出，当按下 [Ctrl Shift Q] 时。这选项使用 Process.Kill()，因此不会保存任何内容。"
ru = "Включите быстрое завершение при нажатии [Ctrl Shift Q]. Эта опция использует Process.Kill(), поэтому сохранение не будет выполнено."
jp = "[Ctrl Shift Q]を押すと素早く終了できるようにします。このオプションはProcess.Kill()を使用するため、保存は行われません。"

