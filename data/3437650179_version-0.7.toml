["LV.TIMod.BetterResetLoadOrderDesc"]
raw = "Move to top move the mod to top but below their dependencies. Reset Load Order sorts mod by Enabling, Name then bring their dependencies right on top. Enabled mods showed first when uploading."
enUS = "Move to top moves the mod to the top but below its dependencies. Reset Load Order sorts mods by enabling, name, and then brings their dependencies right on top. Enabled mods are shown first when uploading."
zhCN = "勾选后，“重置加载顺序”会根据模组的启用状态、名称来排序，然后将依赖项排在上面。上传模组时，启用的模组会排在上面。"
zhTW = "將模組移至最上方，但需在其依賴項之下。重置載入順序會按照啟用狀態、名稱對模組進行排序，然後將其依賴項放在最上面。啟用的模組在上傳時會首先顯示。"
ruRU = "Переместить вверх мод в верхнюю часть списка, но ниже его зависимостей. Сбросить порядок загрузки сортирует моды по активации, имени, а затем размещает их зависимости выше. Включенные моды отображаются первыми при загрузке."
jaJP = "トップに移動すると、依存関係の下にモッドを移動します。リセットロードオーダーは、モッドを有効化、名前でソートし、依存関係をその上に持ってきます。アップロード時に有効なモッドが最初に表示されます。"
frFR = "Déplacer vers le haut déplace le mod en haut mais en dessous de ses dépendances. Réinitialiser l'ordre de chargement trie les mods par activation, nom puis place leurs dépendances juste au-dessus. Les mods activés s'affichent en premier lors du téléversement."
deDE = "Verschieben nach oben verschiebt das Mod nach oben, aber unterhalb seiner Abhängigkeiten. Die Ladeordnung zurücksetzen sortiert Mods nach Aktivierung, Name und bringt ihre Abhängigkeiten direkt nach oben. Aktivierte Mods werden zuerst beim Hochladen angezeigt."
plPL = "Przenieś na górę, przenieś mod na górę, ale poniżej jego zależności. Przywróć kolejność ładowania, sortując mod według włączania, nazwy, a następnie umieść ich zależności tuż na górze. Włączone mody są wyświetlane jako pierwsze podczas przesyłania."

