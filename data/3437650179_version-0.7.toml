["LV.TIMod.QuickQuitDesc"]
raw = "Enable quick quit when pressing [Ctrl Shift Q]. This option use Process.Kill() so no save will be made."
enUS = "Enable quick quit by pressing [Ctrl Shift Q]. This option uses Process.Kill(), so no save will be made."
zhCN = "勾选后，按下 Ctrl+Shift+Q 时快速退出游戏。此选项使用“Process.Kill()”关闭进程，因此不会自动存档。"
zhTW = "啟用快速退出，當按下 [Ctrl Shift Q] 時使用。此選項使用 Process.Kill()，因此不會進行保存。"
ruRU = "Включите быстрый выход при нажатии [Ctrl Shift Q]. Эта опция использует Process.Kill(), поэтому сохранение не будет выполнено."
jaJP = "[Ctrl Shift Q]を押したときにクイック終了を有効にします。このオプションはProcess.Kill()を使用するため、保存は行われません。"
frFR = "Activez la fermeture rapide en appuyant sur [Ctrl Shift Q]. Cette option utilise Process.Kill(), donc aucune sauvegarde ne sera effectuée."
deDE = "Aktivieren Sie das schnelle Beenden beim Drücken von [Strg Shift Q]. Diese Option verwendet Process.Kill(), sodass keine Speicherung vorgenommen wird."
plPL = "Włącz szybką opcję wyjścia po naciśnięciu [Ctrl Shift Q]. Ta opcja używa Process.Kill(), więc żadne dane nie zostaną zapisane."

