["LV.TIMod.SwapBuildFinishedModifierDesc"]
raw = "When Dev Mode is enabled, auto finish building when placing a building while holding Ctrl would place the building normally for construction"
enUS = "When Dev Mode is enabled, automatically finishing the building when placing a building while holding Ctrl would place the building normally for construction."
zhCN = "当启用开发模式时，按住 Ctrl 放置建筑时，自动完成建筑的功能将正常放置建筑以进行建造。"
zhTW = "當開發模式啟用時，按住 Ctrl 進行建築時自動完成建造會正常放置建築以供建設。"
ruRU = "При включенном Режиме разработки автоматическое завершение строительства при размещении здания с зажатой клавишей Ctrl будет размещать здание нормально для строительства."
jpJP = "デベロッパーモードが有効になっていると、Ctrlを押しながら建物を配置する際に自動で建設の準備が整い、通常通り建物が配置されます。"
frFR = "Lorsque le mode développeur est activé, terminer automatiquement la construction en plaçant un bâtiment tout en maintenant Ctrl enfoncé permet de placer le bâtiment normalement pour la construction."
deDE = "Wenn der Entwicklermodus aktiviert ist, wird das automatische Beenden des Bauens beim Platzieren eines Gebäudes mit gedrückter Strg-Taste das Gebäude normal zur Konstruktion platzieren."

