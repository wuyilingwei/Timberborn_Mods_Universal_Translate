["LV.TIMod.BetterResetLoadOrder"]
raw = "Better Mod Organizing"
en = "Better Mod Organizing"
zhCN = "更好的模组整理"
ru = "Лучшая организация модов"
jp = "より良いモッドの整理"

["LV.TIMod.BetterResetLoadOrderDesc"]
raw = "Move to top move the mod to top but below their dependencies. Reset Load Order sorts mod by Enabling, Name then bring their dependencies right on top. Enabled mods showed first when uploading."
en = "Move to top moves the mod to the top but below their dependencies. Reset Load Order sorts mods by enabling, name, then brings their dependencies right on top. Enabled mods are shown first when uploading."
zhCN = "移动到顶部将模块移动到顶部，但在其依赖项下方。重置加载顺序按启用、名称排序，然后将其依赖项放在最上面。启用的模块在上传时显示在最前面。"
ru = "Переместите мод в верхнюю часть, но ниже его зависимостей. Сброс порядка загрузки сортирует моды по включению, названию, а затем перемещает их зависимости прямо на верх. Включенные моды показываются первыми при загрузке."
jp = "モッドを上部に移動しますが、その依存関係の下に移動します。リセットロードオーダーは、モッドを有効、名前でソートし、その後に依存関係を最上部に持ってきます。有効なモッドは、アップロード時に最初に表示されます。"

