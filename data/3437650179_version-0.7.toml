["LV.TIMod.SwapBuildFinishedModifierDesc"]
raw = "When Dev Mode is enabled, auto finish building when placing a building while holding Ctrl would place the building normally for construction"
en = "When Dev Mode is enabled, automatically finishing the building when placing a building while holding Ctrl would place the building normally for construction."
zhCN = "当启用开发模式时，按住 Ctrl 放置建筑物时，自动完成构建将正常放置建筑以进行建设。"
ru = "Когда режим разработчика включен, автоматическое завершение строительства при размещении здания с зажатой клавишей Ctrl будет размещать здание как обычно для строительства."
jp = "デベロッパーモードが有効な場合、Ctrlを押しながら建物を配置すると、自動的に建物が完成し、通常の建設用に建物が配置されます。"

