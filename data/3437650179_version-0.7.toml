["LV.TIMod.QuickRestartDesc"]
raw = "Enable quick restart when pressing [Ctrl Shift R]. This option use Process.Kill() so no save will be made."
en = "Enable quick restart when pressing [Ctrl Shift R]. This option uses Process.Kill() so no save will be made."
zhCN = "启用在按下 [Ctrl Shift R] 时快速重启。此选项使用 Process.Kill()，因此不会保存任何内容。"
