["minorunara.ToriiGates.HugeToriiGateIT.Description"]
raw = "The torii gate of Kumano Hongu Taisha Shrine is so huge that it can be seen from another district. Needless to say it is inedible."
status = "normal"
enUS = "The torii gate of Kumano Hongu Taisha Shrine is so huge that it can be seen from another district. Needless to say, it is inedible."
zhCN = "用金属建造的巨型鸟居，仿照海狸神话里描述的“永不崩塌之门”的样式。"
zhTW = "熊野本宮大社的鳥居非常巨大，以至於在其他區域也能看到。毋庸置疑，它是不可食用的。"
ruRU = "Торii ворота святилища Кумано Хонгу Тайша настолько огромные, что их видно из другого района. Не нужно и говорить, что они несъедобны."
jaJP = "熊野本宮大社の鳥居は非常に巨大で、別の地区からも見ることができます。言うまでもなく、これは食べられません。"
frFR = "Le torii du sanctuaire Kumano Hongu Taisha est si énorme qu'il peut être vu depuis un autre quartier. Inutile de dire qu'il est immangeable."
deDE = "Das Torii-Tor des Kumano Hongu Taisha Schreins ist so riesig, dass es aus einem anderen Bezirk gesehen werden kann. Es versteht sich von selbst, dass es ungenießbar ist."
plPL = "Bramą torii w świątyni Kumano Hongu Taisha jest tak ogromna, że można ją zobaczyć z innej dzielnicy. Nie trzeba dodawać, że jest niejadalna."
ptBR = "O portão torii do Santuário Kumano Hongu Taisha é tão enorme que pode ser visto de outro distrito. Dispensa comentários que não é comestível."
koKR = "구마노 혼구 다이샤 신사의 토리이 게이트는 다른 지구에서도 볼 수 있을 만큼 거대하다. 말할 필요도 없이 식용이 아니다."
