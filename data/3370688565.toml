["minorunara.ToriiGates.IronToriiGate.Flavor"]
raw = "Many beavers gnaw on the simple torii gate so we counteracted this by making them out of iron."
status = "normal"
enUS = "Many beavers gnaw on the simple torii gate, so we counteracted this by making them out of iron."
zhCN = "由于偷咬鸟居的海狸太多，委员会决定用金属来建造。"
zhTW = "許多海狸啃咬簡單的鳥居，因此我們用鐵製作了它們來對抗這個問題。"
ruRU = "Многие бобры грызут простой ворота тории, поэтому мы противодействовали этому, сделав их из железа."
jaJP = "多くのビーバーが単純な鳥居をかじるので、私たちはそれに対抗するために鉄で作ることにしました。"
frFR = "De nombreux castors rongent le simple portail torii, donc nous avons contré cela en les fabriquant en fer."
deDE = "Viele Biber nagen an dem einfachen Torii-Tor, daher haben wir dem entgegengewirkt, indem wir sie aus Eisen gemacht haben."
plPL = "Wiele bobrów gryzie prostą bramę torii, więc przeciwdziałaliśmy temu, wykonując je z żelaza."
ptBR = "Muitos castores roem o simples portão torii, então compensamos isso fazendo-os de ferro."
koKR = "많은 비버들이 간단한 도리이 게이트를 갉아먹기 때문에 우리는 이것을 철로 만들어서 대응했습니다."
csCZ = "Mnoho bobrů ohryzuje jednoduchou torii bránu, proto jsme to vyřešili její výrobou z železa."

