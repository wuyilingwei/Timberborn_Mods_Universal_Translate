["minorunara.ToriiGates.TreatedToriiGate.Flavor"]
raw = "Luxurious torii made of the finest wood coated with pine resin. A large number of beavers keep watch to make sure no one gnaws on it."
status = "normal"
enUS = "Luxurious torii made of the finest wood coated with pine resin. A large number of beavers keep watch to ensure no one gnaws on it."
zhCN = "由上好的树脂木板建成，为了确保没有海狸能偷咬，周围安排了很多看守，以及看守的看守。"
zhTW = "奢華的鳥居由優質木材製成，覆蓋著松樹樹脂。大量的海狸在此守衛，以確保沒有人咬著它。"
ruRU = "Роскошный тории, сделанный из лучшей древесины, покрытой сосновой смолой. Большое количество бобров охраняет его, чтобы никто не грыз его."
jaJP = "最高級の木材に松ヤニを塗布した豪華な鳥居。多くのビーバーが見張りを立てて、誰もそれをかじらないようにしています。"
frFR = "Torii luxueux en bois de la meilleure qualité, recouvert de résine de pin. Un grand nombre de castors garde l'œil afin de s'assurer que personne ne le ronge."
deDE = "Luxuriöser Torii aus dem feinsten Holz, beschichtet mit Kiefernharz. Eine große Anzahl von Bibern hält Wache, um sicherzustellen, dass niemand daran nagt."
plPL = "Luksusowy torii wykonany z najlepszej jakości drewna pokryty żywicą sosnową. Duża liczba bobrów czuwa, aby upewnić się, że nikt go nie obgryza."
ptBR = "Torii luxuoso feito da melhor madeira revestida com resina de pinheiro. Um grande número de castores vigia para garantir que ninguém o roerá."
koKR = "소나무 수지로 코팅된 최고의 나무로 만든 호화로운 도리이. 많은 비버들이 지켜보며 누구도 이를 갉아먹지 않도록 합니다."
csCZ = "Luxusní torii vyrobené z nejjemnějšího dřeva potaženého borovicovou pryskyřicí. Velké množství bobrů dbá na to, aby se na něm nikdo neodvážil okusovat."

