["LV.MW.RainDesc"]
raw = "Benign weather. Effects:\n- All tiles are watered and no land contamination occurs.\n- Applies Wet Fur when Beavers are not in the buildings.\n- 25% shorter than the usual temperate season (default settings)"
status = "abandoned"
enUS = "Benign weather. Effects:\n- All tiles are watered and no land contamination occurs.\n- Applies Wet Fur when Beavers are not in the buildings.\n- 25% shorter than the usual temperate season (default settings)"
zhCN = "模组扩展的舒适类天气，清澈的雨水带来希望，也带来欢乐。<br>- 所有土地都被灌溉，而且不会受到恶水污染。<br>- 海狸在室外时会增加“湿润的毛发”康乐值。<br>- 持续时间比温和天气短25%（模组默认，可更改）。"
zhTW = "友善的天氣。效果：\n- 所有區域都被澆水，且不會發生土地污染。\n- 在河狸不在建築物內時，會施加濕毛效果。\n- 比通常的溫帶季節短25%（默認設置）。"
ruRU = "Ключ: LV.MW.RainDesc - Новый текст для перевода: \"Благоприятная погода. Эффекты:\n- Все клетки насыщены водой, и загрязнение земли не происходит.\n- Применяется Влажная Шерсть, когда Бобры не находятся в зданиях.\n- На 25% короче, чем обычный умеренный сезон (по умолчанию)\""
jaJP = "優しい天候。効果：\n- すべてのタイルが水やりされ、土地の汚染は発生しません。\n- ビーバーが建物にいない場合、湿った毛皮が適用されます。\n- 通常の温帯季節より25％短い（デフォルト設定）。"
frFR = "Météo bénigne. Effets :\n- Tous les carreaux sont arrosés et aucune contamination des terres ne se produit.\n- Applique Fourrure Humide lorsque les Castors ne sont pas dans les bâtiments.\n- 25 % plus court que la saison tempérée habituelle (paramètres par défaut)"
deDE = "Günstiges Wetter. Effekte:\n- Alle Felder sind bewässert und es gibt keine Bodenverunreinigung.\n- Verleiht nasses Fell, wenn Biber sich nicht in den Gebäuden aufhalten.\n- 25% kürzer als die übliche gemäßigte Saison (Standardeinstellungen)"
plPL = "Łagodna pogoda. Efekty:\n- Wszystkie płytki są nawodnione, a zanieczyszczenie gleby nie występuje.\n- Nakłada mokre futro, gdy bobry nie są w budynkach.\n- O 25% krótsza niż zwykła pora umiarkowana (domyślne ustawienia)"
ptBR = "Nome da chave: LV.MW.RainDesc - Novo texto para traduzir: \"Clima benigno. Efeitos:\n- Todos os tiles estão regados e não há contaminação do solo.\n- Aplica Pelo Molhado quando os Castores não estão nos edifícios.\n- 25% mais curto que a estação temperada usual (configurações padrão)\""
koKR = "온화한 날씨. 효과:\n- 모든 타일이 물을 받고 토양 오염이 발생하지 않습니다.\n- 비버가 건물에 없을 때 젖은 털이 적용됩니다.\n- 일반 온대 계절보다 25% 짧습니다 (기본 설정)"
csCZ = "Pokojné počasí. Účinky:\n- Všechny dlaždice jsou zavlažovány a nedochází k žádné kontaminaci půdy.\n- Aplikuje Mokré chlupy, když bobři nejsou v budovách.\n- O 25 % kratší než obvyklé mírné období (výchozí nastavení)"

["LV.MW.MonsoonDesc"]
raw = "Hazardous weather. All water sources increase their output, at 350% maximum with handicap applied. Configurable via the Monsoon modifier."
status = "abandoned"
enUS = "Hazardous weather. All water sources increase their output, at 350% maximum with handicap applied. Configurable via the Monsoon modifier."
zhCN = "模组扩展的恶劣类天气，洪水自河流上游奔涌而来，四处泛滥。<br>- 所有水源的水力都会增加至350%（模组默认，可更改），但不超过游戏限制。"
zhTW = "危險天氣。所有水源的產出增加，最高可達350%，並應用障礙。可通過季風修飾符進行配置。"
ruRU = "Опасная погода. Все источники воды увеличивают свою продуктивность до 350% с учетом наложенного штрафа. Настраивается через модификатор Муссона."
jaJP = "危険な天候。すべての水源は出力を増加させ、最大350%まで制限が適用されます。モンスーン修飾子を介して設定可能です。"
frFR = "Météo dangereuse. Toutes les sources d'eau augmentent leur production, jusqu'à un maximum de 350 % avec handicap appliqué. Configurable via le modificateur de mousson."
deDE = "Gefährliches Wetter. Alle Wasserquellen erhöhen ihre Ausgabe, maximal 350% mit angewendetem Handicap. Konfigurierbar über den Monsun-Modifikator."
plPL = "Niekorzystna pogoda. Wszystkie źródła wody zwiększają swoją wydajność do 350% maksymalnie, z zastosowaniem handicapu. Możliwość konfiguracji za pomocą modyfikatora Monsoon."
ptBR = "Clima perigoso. Todas as fontes de água aumentam sua produção, com um máximo de 350% com o handicap aplicado. Configurável através do modificador Monsoon."
koKR = "위험한 날씨. 모든 물 공급원이 최대 350%로 출력이 증가하며, 패널티가 적용됩니다. 몬순 수정자를 통해 구성할 수 있습니다."
csCZ = "Nebezpečné počasí. Všechny vodní zdroje zvýší svůj výkon, maximálně na 350 % s uplatněným handicapem. Konfigurovatelné pomocí modifikátoru Monzun."

