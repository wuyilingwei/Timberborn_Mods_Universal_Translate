["LV.MW.RainEffDesc"]
raw = "Change the rain visual effects settings. These settings do not affect gameplay. The rain effect is shared between many weathers. These settings are global (not per-save) and are not exported/imported with profiles.\n\nYou can adjust or disable the Rain effect at any time but to re-enable, please reload your save."
status = "abandoned"
enUS = "Change the rain visual effects settings. These settings do not affect gameplay. The rain effect is shared between many weathers. These settings are global (not per-save) and are not exported/imported with profiles.\n\nYou can adjust or disable the Rain effect at any time but to re-enable, please reload your save."
zhCN = "可以设置降雨的视觉效果。<br><color=#FFFF1A>降雨效果被多个天气共享，对天气实际效果无影响。<br>降雨效果为全局性设置（全部存档共用），无法随配置文件导出/导入。<br>可以随时调整或禁用降雨效果，如需重新启用，请重新加载存档。</color>"
zhTW = "更改雨水視覺效果設定。這些設定不會影響遊戲玩法。雨水效果在多種天氣之間共享。這些設定是全局的（不是每個存檔）並且不會與個人檔案一起匯出/匯入。\n\n您可以隨時調整或禁用雨水效果，但要重新啟用，請重新載入您的存檔。"
ruRU = "Измените настройки визуальных эффектов дождя. Эти настройки не влияют на игровой процесс. Эффект дождя используется во многих погодах. Эти настройки глобальны (не привязаны к сохранениям) и не экспортируются/импортируются с профилями.\n\nВы можете настроить или отключить эффект дождя в любое время, но для повторного включения, пожалуйста, перезагрузите своё сохранение."
jaJP = "キー名: LV.MW.RainEffDesc - 翻訳文: \"雨の視覚効果設定を変更します。これらの設定はゲームプレイには影響しません。雨の効果は多くの天候に共有されます。これらの設定はグローバルであり（セーブごとではなく）、プロフィールと一緒にエクスポート/インポートされることはありません。\n\n雨の効果はいつでも調整または無効にできますが、再度有効にするには、セーブを再読み込みしてください。\""
frFR = "Nom de la clé : LV.MW.RainEffDesc - Nouveau texte à traduire : \"Changez les paramètres des effets visuels de la pluie. Ces paramètres n'affectent pas le gameplay. L'effet de pluie est partagé entre de nombreux types de temps. Ces paramètres sont globaux (non par sauvegarde) et ne sont pas exportés/importés avec les profils.\n\nVous pouvez ajuster ou désactiver l'effet de pluie à tout moment, mais pour le réactiver, veuillez recharger votre sauvegarde.\""
deDE = "Ändern Sie die Einstellungen für die visuellen Effekte des Regens. Diese Einstellungen beeinflussen das Gameplay nicht. Der Regeneffekt wird zwischen vielen Wetterbedingungen geteilt. Diese Einstellungen sind global (nicht speicherabhängig) und werden nicht mit Profilen exportiert/importiert.\n\nSie können den Regeneffekt jederzeit anpassen oder deaktivieren, aber um ihn wieder zu aktivieren, laden Sie bitte Ihr Spiel erneut."
plPL = "Zmień ustawienia efektów wizualnych deszczu. Ustawienia te nie wpływają na rozgrywkę. Efekt deszczu jest wspólny dla wielu warunków pogodowych. Ustawienia te są globalne (nie przypisane do konkretnego zapisu) i nie są eksportowane/importowane z profilami.\n\nMożesz dostosować lub wyłączyć efekt deszczu w dowolnym momencie, ale aby go ponownie włączyć, należy załadować swój zapis."
ptBR = "Altere as configurações dos efeitos visuais da chuva. Essas configurações não afetam a jogabilidade. O efeito da chuva é compartilhado entre várias condições climáticas. Essas configurações são globais (não por salvamento) e não são exportadas/importadas com os perfis.\n\nVocê pode ajustar ou desativar o efeito da chuva a qualquer momento, mas para reabilitá-lo, por favor, recarregue seu salvamento."
koKR = "비 오는 시각 효과 설정을 변경합니다. 이 설정은 게임 플레이에 영향을 미치지 않습니다. 비 효과는 여러 날씨에서 공유됩니다. 이 설정은 전역적이며(세이브별이 아님) 프로필과 함께 내보내거나 가져올 수 없습니다.\n\n비 효과를 언제든지 조정하거나 비활성화할 수 있지만 다시 활성화하려면 세이브를 다시 로드해야 합니다."
csCZ = "Změňte nastavení vizuálních efektů deště. Tato nastavení nemají vliv na hratelnost. Efekt deště je sdílen mezi mnoha počasími. Tato nastavení jsou globální (ne na uložené pozice) a nejsou exportována/importována s profily.\n\nMůžete kdykoli upravit nebo deaktivovat efekt deště, ale pro opětovné povolení prosím načtěte svou uloženou pozici."

