["LV.MW.MonsoonMultiplierDesc"]
raw = "The maximum additional multiplier for the monsoon weather at maximum. This value is affected by handicap like Duration.\nDefault value: 350(%) meaning when no handicap is applied (default cycle 5), all water sources strength is at 350%."
status = "abandoned"
enUS = "The maximum additional multiplier for the monsoon weather at maximum. This value is affected by handicap like Duration.\nDefault value: 350(%) meaning when no handicap is applied (default cycle 5), all water sources strength is at 350%."
zhCN = "洪涝期时水源的水力倍率，即水源的水力会变为“默认水力×倍率”。<br><color=#FFFF1A>此倍率与持续时间类似，受初始强度值、适应频次数影响。</color>"
zhTW = "\"潮濤天氣的最大額外乘數。此數值會受到如持續時間等懲罰的影響。預設值：350(%)，意即在不施加懲罰的情況下（預設循環5），所有水源的強度為350%。”"
ruRU = "Максимальный дополнительный множитель для монсунной погоды на максимуме. Это значение зависит от уровня сложности, как, например, Продолжительность.  \nЗначение по умолчанию: 350(%), что означает, что при отсутствии наложенных ограничений (цикл по умолчанию 5) вся сила водных источников составляет 350%."
jaJP = "モンスーン天候の最大追加乗数の最大値。この値は、期間のようなハンディキャップに影響されます。  \nデフォルト値：350（％）は、ハンディキャップが適用されない場合（デフォルトサイクル5）、すべての水源の強度が350％であることを意味します。"
frFR = "Description du multiplicateur de mousson : \"Le multiplicateur additionnel maximum pour le temps de mousson au maximum. Cette valeur est affectée par des handicaps comme la Durée. Valeur par défaut : 350(%) ce qui signifie que lorsqu'aucun handicap n'est appliqué (cycle par défaut 5), la force de toutes les sources d'eau est à 350%.\""
deDE = "Der maximale zusätzliche Multiplikator für das Monsunwetter in seiner höchsten Ausprägung. Dieser Wert wird von Handicap wie der Dauer beeinflusst. \nStandardwert: 350(%), was bedeutet, dass bei Anwendung kein Handicaps (Standardzyklus 5) die Stärke aller Wasserquellen bei 350% liegt."
plPL = "Maksymalny dodatkowy mnożnik dla pogody monsunu na maksymalnym poziomie. Ta wartość jest wpływana przez handicap, taki jak Czas trwania.  \nWartość domyślna: 350(%), co oznacza, że gdy żaden handicap nie jest stosowany (domyślny cykl 5), siła wszystkich źródeł wody wynosi 350%."
ptBR = "O multiplicador adicional máximo para o tempo de monção no máximo. Este valor é afetado por desvantagens como Duração. Valor padrão: 350(%) significando que quando nenhuma desvantagem é aplicada (ciclo padrão 5), toda a força das fontes de água está em 350%."
koKR = "최대 추가 멀티플라이어는 최대의 몬순 날씨에 대한 것입니다. 이 값은 지속 시간과 같은 핸디캡의 영향을 받습니다. 기본 값: 350(%)는 핸디캡이 적용되지 않았을 때(기본 사이클 5), 모든 수원 강도가 350%임을 의미합니다."
csCZ = "Maximální další multiplikátor pro monzunové počasí na maximum. Tato hodnota je ovlivněna handicapem jako Délka. \nVýchozí hodnota: 350(%), což znamená, že když není aplikován žádný handicap (výchozí cyklus 5), je síla všech zdrojů vody na 350%."

