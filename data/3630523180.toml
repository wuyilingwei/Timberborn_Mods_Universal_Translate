["LV.MW.TemperateDesc"]
raw = "The game's default temperate weather. No effects."
enUS = "The game's default temperate weather. No effects."
zhCN = "游戏默认的舒适类天气，风和日丽，绿意盎然。<br>- 无特殊影响。"

["LV.MW.DroughtDesc"]
raw = "The game's default hazardous drought weather. Water sources stop producing water."
enUS = "The game's default hazardous drought weather. Water sources stop producing water."
zhCN = "游戏默认的恶劣类天气，干旱与酷热让河水断流，土地龟裂。<br>- 所有水源停止出水。"

["LV.MW.BadtideDesc"]
raw = "The game's default hazardous bad tide weather. All water sources produce badwater."
enUS = "The game's default hazardous bad tide weather. All water sources produce badwater."
zhCN = "游戏默认的恶劣类天气，地下的恶水发生渗漏，干净的水源亦被污染。<br>- 所有水源都会流出恶水。"

["LV.MW.RainDesc"]
raw = "Benign weather. Effects:\n- All tiles are watered and no land contamination occurs.\n- Applies Wet Fur when Beavers are not in the buildings.\n- 25% shorter than the usual temperate season (default settings)"
enUS = "Benign weather. Effects:\n- All tiles are watered and no land contamination occurs.\n- Applies Wet Fur when Beavers are not in the buildings.\n- 25% shorter than the usual temperate season (default settings)"
zhCN = "模组扩展的舒适类天气，清澈的雨水带来希望，也带来欢乐。<br>- 所有土地都被灌溉，而且不会受到恶水污染。<br>- 海狸在室外时会增加“湿润的毛发”康乐值。<br>- 持续时间比温和天气短25%（模组默认，可更改）。"

["LV.MW.MonsoonDesc"]
raw = "Hazardous weather. All water sources increase their output, at 350% maximum with handicap applied. Configurable via the Monsoon modifier."
enUS = "Hazardous weather. All water sources increase their output, at 350% maximum with handicap applied. Configurable via the Monsoon modifier."
zhCN = "模组扩展的恶劣类天气，洪水自河流上游奔涌而来，四处泛滥。<br>- 所有水源的水力都会增加至350%（模组默认，可更改），但不超过游戏限制。"

["LV.MW.SurprisinglyRefreshingDesc"]
raw = "'Hazardous' weather with no negative effect. All water sources produce fresh water. Very short."
enUS = "'Hazardous' weather with no negative effect. All water sources produce fresh water. Very short."
zhCN = "模组扩展的“恶劣类”天气，清水从恶水源流出，仿佛是一个恶劣的玩笑。<br>- 所有水源都会流出净水。<br>- 持续时间极短，只有1~2天（模组默认，可更改）。"

