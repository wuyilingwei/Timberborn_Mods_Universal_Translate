["MPME.FloatingRock.Description"]
raw = "Floats in the sky to support a sky island."
enUS = "Floats in the sky to support a sky island."
zhCN = "漂浮在空中的浮筒，以支撑天空岛。"
zhTW = "漂浮在空中的物體用於支撐空中島嶼。"
ruRU = "Платформы в небе для поддержки небесного острова."
jaJP = "空島を支えるために空に浮いている。"
frFR = "Flotteurs dans le ciel pour soutenir une île céleste."
deDE = "Schwebt im Himmel, um eine Himmelinsel zu unterstützen."
plPL = "Latające obiekty w niebie wspierające wyspę w chmurach."
ptBR = "Flutua no céu para apoiar uma ilha no céu."

["MPME.FloatingRock.FlavorDescription"]
raw = "\"How does it worksxa0?\"\nOhxa0? Oh, nowxa0? After all these yearsxa0? After all these gamesxa0? Now you ask ME how those workxa0?"
enUS = "\"How does it work?\" Oh? Oh, now? After all these years? After all these games? Now you ask ME how those work?"
zhCN = "“它是怎么运作的？”\n哦？哦，难道现在？经过这么多年？经历了这么多游戏？你现在来问我这些是怎么运作的？"
zhTW = "\"這是怎麼運作的？\"\n哦？哦，現在？經過這麼多年？經過這麼多遊戲？你現在問我這些是怎麼運作的？"
ruRU = "\"Как это работает?\"\nО? О, теперь? После всех этих лет? После всех этих игр? Теперь ты спрашиваешь МЕНЯ, как это работает?"
jaJP = "「どうやって機能するの？」  \n「え？今？こんなに年数が経ってから？こんなにゲームを経てから？今になって僕にそれがどう機能するのかを聞くの？」"
frFR = "\"Comment ça fonctionne ?\"\nOh ? Oh, maintenant ? Après toutes ces années ? Après tous ces jeux ? Maintenant tu me demandes COMMENT ça fonctionne ?"
deDE = "\"Wie funktioniert das?\" Oh? Oh, jetzt? Nach all diesen Jahren? Nach all diesen Spielen? Jetzt fragst du MICH, wie die funktionieren?"
plPL = "\"Jak to działa?\"\nOh? Oh, teraz? Po tych wszystkich latach? Po wszystkich tych grach? Teraz pytasz MNIE, jak to działa?"
ptBR = "\"Como funciona isso?\"\nOh? Oh, agora? Depois de todos esses anos? Depois de todos esses jogos? Agora você me pergunta como aquilo funciona?"

