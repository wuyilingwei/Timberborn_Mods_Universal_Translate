["MapMakerPlants.CrystalSupport.Description"]
raw = "Support necessary to placefloating cristals above Z-level 1.\nSelf-stackable\nWill be invisible and have no hitbox when playing"
enUS = "Support necessary to place floating crystals above Z-level 1.  \nSelf-stackable  \nWill be invisible and have no hitbox when playing."
zhCN = "支持在Z级1以上放置浮动水晶。  \n可自我堆叠  \n在游戏中将不可见且没有碰撞箱"
zhTW = "支持將浮動水晶放置在 Z 軸層級 1 以上。\n可自我堆疊\n在遊玩時將無法見到且沒有碰撞體。"
ruRU = "Поддержка, необходимая для размещения плавающих кристаллов выше уровня Z-1.  \nСамосохраняющиеся  \nБудут невидимыми и не иметь hitbox при игре"
jaJP = "Zレベル1以上にフローティングクリスタルを設置するために必要なサポート。\n自己スタック可能。\nプレイ中は見えず、ヒットボックスもありません。"
frFR = "Support nécessaire pour placer des cristaux flottants au-dessus du niveau Z 1.  \nAuto-empilable  \nSera invisible et n'aura pas de hitbox pendant le jeu."
deDE = "Unterstützung erforderlich, um schwebende Kristalle über Z-Stufe 1 zu platzieren.  \nSelbststapelbar  \nWird unsichtbar sein und hat beim Spielen keine Hitbox"
plPL = "Wsparcie konieczne do umieszczenia unoszących się kryształów powyżej poziomu Z-1.\nMożliwość samodzielnego układania.\nBędzie niewidoczne i nie będzie miało hitboxa podczas gry."
ptBR = "Suporte necessário para colocar cristais flutuantes acima do nível Z 1.  \nEmpilhável por conta própria  \nFicará invisível e não terá hitbox durante o jogo"

