zhTW = "視覺上刪除其下的地面。對於那些你永遠不期望見到水的地方。"
ruRU = "Визуально удаляет землю под ним. Для мест, где вы никогда не ожидаете увидеть воду."
jaJP = "目に見えてその下の地面を消し去ります。水を見ることが絶対にないと思っている場所のために。"
frFR = "Supprime visuellement le sol en dessous.  \nPour des endroits où vous ne vous attendez jamais à voir de l'eau."
deDE = "Löscht visuell den Boden unter sich. Für Orte, an denen Sie niemals Wasser erwarten würden."
plPL = "Wizualnie usuwa ziemię pod sobą. W miejscach, w których nigdy nie spodziewasz się zobaczyć wody."
ptBR = "Remove visualmente o chão sob ele. Para lugares onde você nunca espera ver água."

