["Building.VoidSinkHole.Description"]
raw = "Visually deletes the ground under it.\nActs as a negative water source to delete water falling off the islands\nThe flag won’t be visible in-game"
enUS = "Visually deletes the ground underneath it.  \nActs as a negative water source to remove water falling from the islands.  \nThe flag won’t be visible in-game."
zhCN = "视觉上会删除其下方的地面。  \n作为一个负水源，删除从岛屿上掉落的水。  \n游戏中将不可见旗帜。"
zhTW = "在視覺上刪除其下的地面。  \n作為一個負水源，刪除從島上掉落的水。  \n旗幟在遊戲中將不會可見。  "
ruRU = "Визуально удаляет землю под ним. \nДействует как негативный источник воды, чтобы удалить воду, падающую с островов. \nФлаг не будет виден в игре."
jaJP = "視覚的にその下の地面を削除します。  \n島から落ちる水を削除する負の水源として機能します。  \nゲーム内では旗は表示されません。"
frFR = "Supprime visuellement le sol en dessous.  \nAgit comme une source d'eau négative pour supprimer l'eau qui tombe des îles.  \nLe drapeau ne sera pas visible dans le jeu."
deDE = "Löscht visuell den Boden unter sich. \nFunktioniert als negative Wasserquelle, um Wasser zu löschen, das von den Inseln fällt. \nDie Flagge wird im Spiel nicht sichtbar sein."
plPL = "Wizualnie usuwa grunt pod nim.  \nDziała jako negatywne źródło wody, aby usunąć wodę spadającą z wysp.  \nFlaga nie będzie widoczna w grze."
ptBR = "Exclui visualmente o chão debaixo dele.  \nAtua como uma fonte de água negativa para apagar a água que cai das ilhas.  \nA bandeira não será visível no jogo."

