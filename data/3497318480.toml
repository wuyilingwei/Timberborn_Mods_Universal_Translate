["LV.CFac.ExportToModDesc"]
new = "Click the above button to export the current configuration into a standalone mod.\nThat mod would then work by itself without this mod.\nIn fact, you must disable either this mod or the exported mod to avoid conflicts."
status = "normal"

["LV.CFac.ConflictWarning"]
new = "<b>WARNING:</b> You have both this mod and an exported mod active.\nPlease use only one because you will have conflicting data no matter which purpose/mod you need"
status = "normal"

