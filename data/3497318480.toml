["LV.CFac.Update730"]
new = "This mod now support exporting into a standalone mod if you have the optional mod <b>TimberMod Builder</b>.\nThe intention is to support mods like TimberApi. Please read the updated mod description for more info.\nIf you do not care about that, you can ignore this message, there is no change to the current functionality."
