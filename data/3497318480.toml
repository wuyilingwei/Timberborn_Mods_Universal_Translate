ptBR = "Este mod agora suporta exportação para um mod autônomo se você tiver o mod opcional <b>TimberMod Builder</b>.\nA intenção é dar suporte a mods como o TimberApi. Por favor, leia a descrição atualizada do mod para mais informações.\nSe você não se importa com isso, pode ignorar esta mensagem, não há alteração na funcionalidade atual."
koKR = "이 모드는 선택적 모드 <b>TimberMod Builder</b>가 있는 경우 독립 실행형 모드로 내보내기를 지원합니다.\n목적은 TimberApi와 같은 모드를 지원하는 것입니다. 더 많은 정보는 업데이트된 모드 설명을 읽어주시기 바랍니다.\n그에 대해 신경 쓰지 않으신다면 이 메시지를 무시하셔도 됩니다. 현재 기능에는 변화가 없습니다."

