["LV.CFac.ExportToModDesc"]
status = "normal"
raw = "Click the above button to export the current configuration into a standalone mod.\nThat mod would then work by itself without this mod.\nIn fact, you must disable either this mod or the exported mod to avoid conflicts."
enUS = "Click the above button to export the current configuration into a standalone mod. That mod would then work by itself without this mod. In fact, you must disable either this mod or the exported mod to avoid conflicts."
zhCN = "点击上面的按钮将当前配置导出为独立的模组。\n该模组可以独立工作，而无需这个模组。\n实际上，您必须禁用此模组或导出的模组之一，以避免冲突。"
zhTW = "點擊上面的按鈕將當前配置導出為獨立的模組。該模組將單獨運作，而不需要這個模組。實際上，您必須禁用這個模組或導出的模組，以避免發生衝突。"
ruRU = "Нажмите кнопку выше, чтобы экспортировать текущую конфигурацию в отдельный мод. Этот мод будет работать самостоятельно без этого мода. На самом деле, вам необходимо отключить либо этот мод, либо экспортированный мод, чтобы избежать конфликтов."
jaJP = "「上のボタンをクリックして、現在の設定をスタンドアロンのMODにエクスポートします。このMODは、単独で機能するようになります。実際、このMODまたはエクスポートされたMODのいずれかを無効にして、競合を避ける必要があります。」"
frFR = "Cliquez sur le bouton ci-dessus pour exporter la configuration actuelle dans un mod autonome. Ce mod fonctionnerait ensuite seul sans ce mod. En fait, vous devez désactiver soit ce mod, soit le mod exporté pour éviter les conflits."
deDE = "Klicken Sie auf die oben stehende Schaltfläche, um die aktuelle Konfiguration in ein eigenständiges Mod zu exportieren. \nDieses Mod würde dann eigenständig funktionieren, ohne dieses Mod. \nTatsächlich müssen Sie entweder dieses Mod oder das exportierte Mod deaktivieren, um Konflikte zu vermeiden."
plPL = "Kliknij powyższy przycisk, aby wyeksportować bieżącą konfigurację do samodzielnego moda. Ten mod będzie działał samodzielnie, bez potrzeby używania tego moda. W rzeczywistości musisz wyłączyć jeden z tych modów, aby uniknąć konfliktów."
ptBR = "Clipe o botão acima para exportar a configuração atual para um mod autônomo. Esse mod funcionará de forma independente, sem precisar deste mod. Na verdade, você deve desabilitar este mod ou o mod exportado para evitar conflitos."
koKR = "위 버튼을 클릭하여 현재 구성을 독립형 모드로 내보내십시오.  \n그 모드는 이 모드 없이도 작동합니다.  \n사실, 충돌을 피하기 위해서는 이 모드나 내보낸 모드 중 하나를 비활성화해야 합니다."

["LV.CFac.ConflictWarning"]
status = "normal"
raw = "<b>WARNING:</b> You have both this mod and an exported mod active.\nPlease use only one because you will have conflicting data no matter which purpose/mod you need"
enUS = "<b>WARNING:</b> You have both this mod and an exported mod active. Please use only one because you will have conflicting data no matter which purpose/mod you need."
zhCN = "<b>警告：</b> 您同时启用了该模组和一个导出的模组。请只使用一个，因为无论您需要哪个模组，都会存在数据冲突。"
zhTW = "<b>警告：</b> 您同時啟用了此模組和一個已匯出的模組。請只使用其中一個，因為無論您需要哪個目的/模組，都會有衝突的數據。"
ruRU = "<b>ПРЕДУПРЕЖДЕНИЕ:</b> У вас активны как этот мод, так и экспортированный мод. Пожалуйста, используйте только один, так как у вас будут конфликтующие данные независимо от того, для какой цели/мода вы его используете."
jaJP = "<b>警告：</b> あなたはこのモッドとエクスポートされたモッドの両方をアクティブにしています。どちらか一方だけを使用してください。目的やモッドに関係なく、データの競合が発生します。"
frFR = "<b>AVERTISSEMENT :</b> Vous avez à la fois ce mod et un mod exporté activés. Veuillez n'en utiliser qu'un seul, car vous aurez des données conflictuelles, quel que soit le but/mod dont vous avez besoin."
deDE = "<b>WARNUNG:</b> Sie haben sowohl dieses Mod als auch ein exportiertes Mod aktiviert. Bitte verwenden Sie nur eines, da es zu widersprüchlichen Daten kommen wird, egal für welchen Zweck/Mod Sie es benötigen."
plPL = "<b>OSTRZEŻENIE:</b> Masz aktywne zarówno tę modyfikację, jak i wyeksportowaną modyfikację. Użyj tylko jednej, ponieważ będziesz mieć sprzeczne dane, niezależnie od celu/modyfikacji, której potrzebujesz."
ptBR = "<b>AVISO:</b> Você tem este mod e um mod exportado ativos.  \nPor favor, use apenas um, pois você terá dados conflitantes, independentemente do propósito/mod que você precisar."
koKR = "<b>경고:</b> 이 모드와 내보낸 모드가 모두 활성화되어 있습니다. 필요에 따라 어떤 모드를 사용하든지 간에 충돌하는 데이터가 발생하므로 한 가지만 사용해 주시기 바랍니다."

["LV.CFac.ModExported"]
status = "normal"
raw = "The mod has been exported.\nPlease <b>disable this mod</b> and use the exported '{0}' mod.\nIf you want to reconfigure this mod, remember to disable that mod."
enUS = "The mod has been exported. Please <b>disable this mod</b> and use the exported '{0}' mod. If you want to reconfigure this mod, remember to disable that mod."
zhCN = "该模组已被导出。请<b>禁用此模组</b>并使用导出的'{0}'模组。如果您想重新配置此模组，请记得禁用该模组。"
zhTW = "模組已被導出。\n請<b>禁用此模組</b>並使用導出的 '{0}' 模組。\n如果您想重新配置此模組，請記得禁用該模組。"
ruRU = "Мод был экспортирован. Пожалуйста, <b>отключите этот мод</b> и используйте экспортированный мод '{0}'. Если вы хотите перенастроить этот мод, не забудьте отключить тот мод."
jaJP = "モッドがエクスポートされました。<b>このモッドを無効にしてください</b>、そしてエクスポートされた '{0}' モッドを使用してください。このモッドを再構成したい場合は、そのモッドを無効にすることを忘れないでください。"
frFR = "Le mod a été exporté. Veuillez <b>désactiver ce mod</b> et utiliser le mod exporté '{0}'. Si vous souhaitez reconfigurer ce mod, n'oubliez pas de désactiver ce mod."
deDE = "Der Mod wurde exportiert. Bitte <b>deaktiviere diesen Mod</b> und nutze den exportierten '{0}' Mod. Wenn du diesen Mod neu konfigurieren möchtest, denke daran, diesen Mod zu deaktivieren."
plPL = "Mod został wyeksportowany. Proszę <b>wyłączyć ten mod</b> i użyć wyeksportowanego moda '{0}'. Jeśli chcesz ponownie skonfigurować ten mod, pamiętaj, aby wyłączyć ten mod."
ptBR = "O mod foi exportado.  \nPor favor, <b>desative este mod</b> e use o mod exportado '{0}'.  \nSe você quiser reconfigurar este mod, lembre-se de desativar aquele mod."
koKR = "모드가 내보내졌습니다.  \n<b>이 모드를 비활성화</b>하고 내보낸 '{0}' 모드를 사용하세요.  \n이 모드를 재구성하려면 해당 모드를 비활성화하는 것을 잊지 마세요."

["LV.CFac.Update730"]
status = "normal"
raw = "This mod now support exporting into a standalone mod if you have the optional mod <b>TimberMod Builder</b>.\nThe intention is to support mods like TimberApi. Please read the updated mod description for more info.\nIf you do not care about that, you can ignore this message, there is no change to the current functionality."
enUS = "This mod now supports exporting into a standalone mod if you have the optional mod <b>TimberMod Builder</b>. The intention is to support mods like TimberApi. Please read the updated mod description for more info. If you do not care about that, you can ignore this message; there is no change to the current functionality."
zhCN = "此模组现在支持导出为独立模组，如果您安装了可选模组 <b>TimberMod Builder</b>。\n此举的目的是支持像 TimberApi 这样的模组。请查看更新后的模组描述以获取更多信息。\n如果您对此不感兴趣，可以忽略此消息，目前的功能没有变化。"
zhTW = "此模組現在支持導出為獨立模組，前提是您安裝了可選模組 <b>TimberMod Builder</b>。  \n這樣做的目的是為了支持像 TimberApi 這樣的模組。請閱讀更新後的模組描述以獲取更多資訊。  \n如果您對此不在意，可以忽略此消息，當前功能不會有所改變。"
ruRU = "Этот мод теперь поддерживает экспорт в отдельный мод, если у вас установлен дополнительный мод <b>TimberMod Builder</b>.\nЦель - поддерживать такие моды, как TimberApi. Пожалуйста, ознакомьтесь с обновленным описанием мода для получения дополнительной информации.\nЕсли вам это не интересно, вы можете проигнорировать это сообщение, функциональность текущей версии не изменена."
jaJP = "このモッドは、オプションのモッド<b>TimberMod Builder</b>を持っている場合、スタンドアロンモッドへのエクスポートをサポートするようになりました。  \n意図は、TimberApiのようなモッドをサポートすることです。詳細については更新されたモッドの説明をお読みください。  \nそれに興味がない場合は、このメッセージを無視してください。現在の機能には変更はありません。"
frFR = "Ce mod prend désormais en charge l'exportation en un mod autonome si vous avez le mod optionnel <b>TimberMod Builder</b>. L'intention est de prendre en charge des mods comme TimberApi. Veuillez lire la description mise à jour du mod pour plus d'informations. Si cela ne vous intéresse pas, vous pouvez ignorer ce message, il n'y a aucun changement dans les fonctionnalités actuelles."
deDE = "Dieser Mod unterstützt jetzt den Export in einen eigenständigen Mod, wenn Sie den optionalen Mod <b>TimberMod Builder</b> haben. \nDie Absicht ist, Mods wie TimberApi zu unterstützen. Bitte lesen Sie die aktualisierte Mod-Beschreibung für weitere Informationen. \nWenn Ihnen das egal ist, können Sie diese Nachricht ignorieren, es gibt keine Änderungen an der aktuellen Funktionalität."
