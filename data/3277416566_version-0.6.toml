frFR = "Partie supérieure pour colonnes sur mesure ou pièces décoratives. Peut être combiné avec un escalier pour les dissimuler tout en étant empilable."
deDE = "Oberer Teil für benutzerdefinierte Säulen oder Dekorationsteile. Kann mit Treppen kombiniert werden, um sie zu verstecken, ist aber stapelbar."
plPL = "Górna część do niestandardowych filarów lub elementów dekoracyjnych. Może być połączona ze schodami, aby je ukryć, ale można je również ustawiać w stosy."

