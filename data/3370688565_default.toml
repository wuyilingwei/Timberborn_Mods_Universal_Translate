["minorunara.Lantern.IndoorLantern.Flavor"]
raw = "The ancestors of beavers were nocturnal to avoid predators, but now, as the crown of all creation, we enjoy basking in the daylight."
enUS = "The ancestors of beavers were nocturnal to avoid predators, but now, as the crown of all creation, we enjoy basking in the daylight."
zhCN = "海狸的祖先曾是夜行动物，以避开捕食者。但如今，作为万物之灵的我们，享受着沐浴在阳光下的乐趣。"
zhTW = "海狸的祖先是夜行性的，以避開掠食者，但現在，作為所有生物中的頂尖存在，我們享受在陽光下沐浴。"
ruRU = "Предки бобров были ночными, чтобы избегать хищников, но теперь, как венец всего творения, мы наслаждаемся солнцем в дневное время."
jaJP = "ビーバーの祖先は捕食者を避けるために夜行性でしたが、今やすべての創造物の頂点として、私たちは日光浴を楽しんでいます。"
frFR = "Les ancêtres des castors étaient nocturnes pour éviter les prédateurs, mais maintenant, en tant que couronnement de toute la création, nous apprécions de nous prélasser sous la lumière du jour."
deDE = "Die Vorfahren der Biber waren nachtaktiv, um Raubtieren zu entkommen, aber jetzt, als die Krone der Schöpfung, genießen wir es, uns im Tageslicht zu sonnen."
plPL = "Przodkowie bobrów byli nocnymi zwierzętami, aby unikać drapieżników, ale teraz, jako ukoronowanie całego stworzenia, cieszymy się przebywaniem w świetle dziennym."

