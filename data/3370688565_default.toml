["minorunara.Lantern.IndoorLantern.Description"]
raw = "Although it is called an indoor lantern it can be installed outdoors."
en = "Although it is called an indoor lantern, it can be installed outdoors."
zhCN = "虽然它被称为室内灯笼，但可以安装在户外。"
ru = "Хотя он называется настенным фонарем, его можно установить на улице."
jp = "屋内ランタンと呼ばれていますが、屋外にも設置できます。"

["minorunara.Lantern.IndoorLantern.Flavor"]
raw = "The ancestors of beavers were nocturnal to avoid predators, but now, as the crown of all creation, we enjoy basking in the daylight."
en = "The ancestors of beavers were nocturnal to avoid predators, but now, as the crown of all creation, we enjoy basking in the daylight."
zhCN = "海狸的祖先是夜行性的，以避开掠食者，但如今，作为万物的顶冠，我们享受在阳光下的沐浴。"
ru = "Предки бобров были ночными, чтобы избегать хищников, но теперь, как венец творения, мы наслаждаемся солнечными днями."
jp = "ビーバーの祖先は捕食者を避けるために夜行性でしたが、今では全ての創造物の頂点として、私たちは日光浴を楽しんでいます。"

