["minorunara.ToriiGates.IronToriiGate.Description"]
raw = "Shinmei torii gate made of iron."
en = "Shinmei torii gate made of iron."
zhCN = "铁制神明鸟居。"
ru = "Шинмей тории из железа."
jp = "神明鳥居は鉄製です。"

["minorunara.ToriiGates.IronToriiGate.Flavor"]
raw = "Many beavers gnaw on the simple torii gate so we counteracted this by making them out of iron."
en = "Many beavers gnaw on the simple torii gate, so we counteracted this by making them out of iron."
zhCN = "许多海狸啃咬简单的鸟居门，因此我们通过用铁制作它们来对抗这一现象。"
ru = "Многие бобры грызу корявые торийские ворота, поэтому мы противодействовали этому, сделав их из железа."
jp = "多くのビーバーがシンプルな鳥居をかじるため、私たちは鉄で作ることで対抗しました。"

["minorunara.ToriiGates.TreatedToriiGate.DisplayName"]
