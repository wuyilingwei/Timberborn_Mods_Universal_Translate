["minorunara.ToriiGates.TreatedToriiGate.Flavor"]
raw = "Luxurious torii made of the finest wood coated with pine resin. A large number of beavers keep watch to make sure no one gnaws on it."
enUS = "Luxurious torii made of the finest wood coated with pine resin. A large number of beavers keep watch to make sure no one gnaws on it."
zhCN = "由上好的树脂木板建成，为了确保没有海狸能偷咬，周围安排了很多看守，以及看守的看守。"
zhTW = "用最好的木材製作、並塗有松脂的豪華鳥居。大量的海狸在旁守護，確保沒有人來啃咬它。"
ruRU = "Роскошный торий, сделанный из самого лучшего дерева, покрытого сосновой смолой. Большое количество бобров следит за тем, чтобы никто не грыз его."
jaJP = "最上級の木材に松脂を塗った豪華な鳥居。多くのビーバーが見張りをして誰もそれをかじらないようにしています。"
frFR = "Torii luxueux en bois de la plus haute qualité, enduit de résine de pin. Un grand nombre de castors veillent pour s'assurer que personne ne le ronge."
deDE = "Luxuriöses Torii aus dem besten Holz, beschichtet mit Kiefernharz. Eine große Anzahl von Bibern hält Wache, um sicherzustellen, dass niemand daran nagt."
zhHK = "奢華的鳥居由最優質的木材製作，表面塗覆了松樹樹脂。大量的海狸在旁守衛，以確保沒有人會咬它。"
plPL = "Luksusowy torii wykonany z najlepszego drewna pokrytego żywicą sosnową. Duża liczba bobrów czuwa, aby upewnić się, że nikt go nie podgryza."

