["minorunara.ToriiGates.HugeToriiGateFT.Description"]
raw = "The torii gate of Itsukushima Shrine is so huge that it seems impossible to sink it to the bottom of the dam."
enUS = "The torii gate of Itsukushima Shrine is so huge that it seems impossible to sink it to the bottom of the dam."
zhCN = "厳島神社的鸟居巨大到似乎无法将其沉入水坝的底部。"
zhTW = "嚴島神社的鳥居大得似乎不可能淹沒在水庫的底部。"
ruRU = "Тори ворот Itsukushima Shrine настолько巨大, что кажется невозможным затопить его на дно плотины."
jaJP = "厳島神社の鳥居は非常に大きく、ダムの底に沈めることが不可能に思えます。"
frFR = "Le torii du sanctuaire d'Itsukushima est tellement immense qu'il semble impossible de le faire couler au fond du barrage."
deDE = "Das Torii von Heiligtum Itsukushima ist so riesig, dass es unmöglich zu sein scheint, es bis zum Grund des Damms zu versenken."

["minorunara.ToriiGates.HugeToriiGateFT.Flavor"]
raw = "The fusion of nature and technology has led to the creation of an advanced torii gate that is resistant to gnawing by beavers."
enUS = "The fusion of nature and technology has led to the creation of an advanced torii gate that is resistant to gnawing by beavers."
zhCN = "自然与技术的融合促成了一个先进的鸟居的诞生，这种鸟居能够抵御海狸的啃噬。"
zhTW = "自然與科技的結合造就了一座先進的鳥居門，能夠抵抗河狸的啃噬。"
ruRU = "Слияние природы и технологий привело к созданию современного торийского ворот, устойчивого к грызению бобров."
jaJP = "自然とテクノロジーの融合により、ビーバーによるかじりに耐性のある高度な鳥居が創造されました。"
frFR = "La fusion de la nature et de la technologie a conduit à la création d'un portail torii avancé qui résiste aux rongeurs comme les castors."
deDE = "Die Fusion von Natur und Technologie hat zur Schaffung eines fortschrittlichen Torii-Tores geführt, das gnagresistent gegen Biber ist."

