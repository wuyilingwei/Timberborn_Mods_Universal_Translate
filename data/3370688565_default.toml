["minorunara.ToriiGates.PrimitiveToriiGate.Flavor"]
raw = "It is not well known why the torii gate was built but the prevailing theory is that it was to offer delicious logs to the beaver king."
enUS = "It is not well known why the torii gate was built, but the prevailing theory is that it was to offer delicious logs to the beaver king."
zhCN = "虽然海狸不太记得鸟居的起源，但普遍的说法是为了向海狸长老献上最好的原木而建造的。"
zhTW = "不清楚鳥居為何而建，但普遍的理論是這是為了向海狸王奉獻美味的木頭。"
ruRU = "Не известно точно, почему была построена тории, но преобладающая теория заключается в том, что она была создана, чтобы предложить вкусные бревна королю бобров."
jaJP = "なぜ鳥居が建てられたのかよく知られていませんが、一般的な説は、ビーバーの王に美味しい丸太を提供するためだということです。"
frFR = "On ne sait pas exactement pourquoi la porte torii a été construite, mais la théorie dominante est qu'elle était destinée à offrir de délicieux troncs au roi des castors."
deDE = "Es ist nicht gut bekannt, warum das Torii-Tor erbaut wurde, aber die vorherrschende Theorie besagt, dass es dazu diente, dem Biberkönig köstliche Stämme anzubieten."
plPL = "Nie jest dobrze znane, dlaczego brama torii została zbudowana, ale panująca teoria głosi, że miała na celu ofiarowanie pysznych kłód królowi bobrów."

