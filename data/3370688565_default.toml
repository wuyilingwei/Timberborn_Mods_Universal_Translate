zhCN = "街头常见的路灯，有些店铺会用来挂招牌。"
zhTW = "這些燈籠通常安裝在警衛室前面和街道上。它還將用於商店招牌。"
ruRU = "Эти фонари часто устанавливаются перед караульными помещениями и на улицах. Они также будут использоваться для вывесок магазинов."
