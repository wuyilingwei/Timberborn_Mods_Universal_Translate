["minorunara.ToriiGates.TreatedToriiGate.Description"]
raw = "Myojin torii gate."
en = "Myojin torii gate."
zhCN = "明神鸟居。"
ru = "Торii-ворота Мёдзин."
jp = "明神鳥居"

["minorunara.ToriiGates.TreatedToriiGate.Flavor"]
raw = "Luxurious torii made of the finest wood coated with pine resin. A large number of beavers keep watch to make sure no one gnaws on it."
en = "Luxurious torii made of the finest wood coated with pine resin. A large number of beavers keep watch to make sure no one gnaws on it."
zhCN = "用最好的木材涂上松树 resin 制成的豪华鸟居。许多海狸在守护，以确保没有人啃咬它。"
ru = "Роскошный торий, сделанный из самого лучшего дерева, покрытого сосновой смолой. Большое количество бобров следит за тем, чтобы никто не грыз его."
jp = "最上級の木材に松脂を塗った豪華な鳥居。多くのビーバーが見張りをして誰もそれをかじらないようにしています。"

["minorunara.ToriiGates.HugeToriiGateFT.DisplayName"]
raw = "Great Wooden Torii Gate"
en = "Great Wooden Torii Gate"
zhCN = "伟大的木制鸟居门"
ru = "Великая деревянная ворота Тории"
jp = "大きな木製の鳥居"

["minorunara.ToriiGates.HugeToriiGateFT.Description"]
raw = "The torii gate of Itsukushima Shrine is so huge that it seems impossible to sink it to the bottom of the dam."
en = "The torii gate of Itsukushima Shrine is so huge that it seems impossible to sink it to the bottom of the dam."
zhCN = "厳島神社的鸟居巨大到似乎无法将其沉入水坝的底部。"
ru = "Тори ворот Itsukushima Shrine настолько巨大, что кажется невозможным затопить его на дно плотины."
jp = "厳島神社の鳥居は非常に大きく、ダムの底に沈めることが不可能に思えます。"

["minorunara.ToriiGates.HugeToriiGateFT.Flavor"]
raw = "The fusion of nature and technology has led to the creation of an advanced torii gate that is resistant to gnawing by beavers."
en = "The fusion of nature and technology has led to the creation of an advanced torii gate that is resistant to gnawing by beavers."
zhCN = "自然与技术的融合促成了一个先进的鸟居的诞生，这种鸟居能够抵御海狸的啃噬。"
ru = "Слияние природы и технологий привело к созданию современного торийского ворот, устойчивого к грызению бобров."
jp = "自然とテクノロジーの融合により、ビーバーによるかじりに耐性のある高度な鳥居が創造されました。"

["minorunara.ToriiGates.HugeToriiGateIT.DisplayName"]
raw = "Great Metal Torii Gate"
en = "Great Metal Torii Gate"
zhCN = "大铁鸟居"
ru = "Великие металлические торийские ворота"
jp = "大きな金属製の鳥居"

["minorunara.ToriiGates.HugeToriiGateIT.Description"]
raw = "The torii gate of Kumano Hongu Taisha Shrine is so huge that it can be seen from another district. Needless to say it is inedible."
en = "The torii gate of Kumano Hongu Taisha Shrine is so huge that it can be seen from another district. Needless to say it is inedible."
zhCN = "熊野本宫大社的鸟居非常宏伟，从其他地区都能看到。更不用说它是不可食用的。"
ru = "Торii ворота святилища Кумано Хонгу Тайша настолько огромны, что их можно увидеть из другого района. Не нужно и говорить, что они несъедобны."
jp = "熊野本宮大社の鳥居は非常に大きく、別の地区からも見ることができます。言うまでもなく、それは食べられません。"

["minorunara.ToriiGates.HugeToriiGateIT.Flavor"]
raw = "\"But I thought torii were originally made for the great beavers to eat?\" —Pina"
en = "\"But I thought torii were originally made for the great beavers to eat?\" —Pina"
zhCN = "“但我以为鸟居最初是为了让巨大的海狸吃的？”——皮娜"
ru = "«Но я думала, что тории изначально были сделаны для того, чтобы великие бобры их ели?» —Пина"
jp = "「しかし、トリイはもともと大きなビーバーが食べるために作られたものだと思っていました。」 —ピナ"

