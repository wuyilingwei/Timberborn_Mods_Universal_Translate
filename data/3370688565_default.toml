["minorunara.ToriiGates.HugeToriiGateFT.Description"]
raw = "The torii gate of Itsukushima Shrine is so huge that it seems impossible to sink it to the bottom of the dam."
enUS = "The torii gate of Itsukushima Shrine is so huge that it seems impossible to sink it to the bottom of the dam."
zhCN = "用树脂木板建造的巨型鸟居，仿照海狸神话里描述的“永不沉没之门”的样式。"
zhTW = "厳島神社的鳥居如此巨大，似乎不可能將它沉入水壩的底部。"
ruRU = "Ворота тории святилища Ицукусимы настолько огромные, что кажется невозможным утопить их на дно дамбы."
jaJP = "厳島神社の鳥居は非常に大きく、貯水池の底に沈めることが不可能に思えるほどです。"
frFR = "La porte torii du sanctuaire d'Itsukushima est si immense qu'il semble impossible de la faire couler au fond du barrage."
deDE = "Das Torii von Schrein Itsukushima ist so riesig, dass es unmöglich scheint, es auf den Grund des Dammes zu versenken."
plPL = "Bramka torii w sanktuarium Itsukushima jest tak ogromna, że wydaje się niemożliwe, aby zanurzyć ją na dno tamy."

["minorunara.ToriiGates.HugeToriiGateFT.Flavor"]
raw = "The fusion of nature and technology has led to the creation of an advanced torii gate that is resistant to gnawing by beavers."
enUS = "The fusion of nature and technology has led to the creation of an advanced torii gate that is resistant to gnawing by beavers."
zhCN = "通过技术改良，终于让海狸咬不动这座鸟居了。"
zhTW = "自然與科技的融合造就了一座先進的鳥居門，能夠抵抗河狸的啃咬。"
ruRU = "Слияние природы и технологий привело к созданию продвинутых торийских ворот, устойчивых к грызению бобров."
jaJP = "自然と技術の融合により、ビーバーによるかじりに強い先進的な鳥居が作られました。"
frFR = "La fusion de la nature et de la technologie a conduit à la création d'un portail torii avancé résistant aux rongeurs comme les castors."
deDE = "Die Verschmelzung von Natur und Technologie hat zur Schaffung eines fortschrittlichen Torii-Tors geführt, das gegen das Nagen von Bibern resistent ist."
plPL = "Fuzja natury i technologii doprowadziła do stworzenia zaawansowanej bramy torii, która jest odporna na gryzienie przez bobry."

