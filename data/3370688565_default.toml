["minorunara.ToriiGates.IronToriiGate.Flavor"]
raw = "Many beavers gnaw on the simple torii gate so we counteracted this by making them out of iron."
enUS = "Many beavers gnaw on the simple torii gate, so we counteracted this by making them out of iron."
zhCN = "许多海狸啃咬简单的鸟居门，因此我们通过用铁制作它们来对抗这一现象。"
zhTW = "許多海狸啃咬簡單的鳥居，因此我們採取對策，將它們製作成鐵製的。"
ruRU = "Многие бобры грызу корявые торийские ворота, поэтому мы противодействовали этому, сделав их из железа."
jaJP = "多くのビーバーがシンプルな鳥居をかじるため、私たちは鉄で作ることで対抗しました。"
frFR = "De nombreux castors rongent le simple portail torii, nous avons donc réagi en les fabriquant en fer."
deDE = "Viele Biber knabbern an dem einfachen Torii-Tor, daher haben wir dem entgegengewirkt, indem wir sie aus Eisen hergestellt haben."

