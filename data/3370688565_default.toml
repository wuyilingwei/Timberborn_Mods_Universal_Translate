deDE = "Diese Laternen werden oft vor Wachen und auf Straßen installiert. Sie werden auch für Geschäftsbeschilderungen verwendet."
plPL = "Te latarnie często są instalowane przed budkami wartowniczymi i na ulicach. Będą również wykorzystywane do oznakowania sklepów."

