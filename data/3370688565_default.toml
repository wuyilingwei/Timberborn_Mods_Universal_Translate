["minorunara.Lantern.StreetLantern.Description"]
raw = "These lanterns are often installed in front of guardhouses and on streets.  It will also be used for store signage."
en = "These lanterns are often installed in front of guardhouses and on streets. It will also be used for store signage."
zhCN = "这些灯笼通常安装在哨所前和街道上。它们还将被用作商店标识。"
ru = "Эти фонари часто устанавливаются перед охраняемыми сооружениями и на улицах. Они также будут использоваться для вывесок магазинов."
jp = "これらのランタンは、警備所の前や通りにしばしば設置されます。また、店舗の看板としても使用されます。"

["minorunara.Lantern.StreetLantern.Flavor"]
raw = "The idea of making store signs glow made the city lively."
en = "The idea of making store signs glow made the city lively."
zhCN = "发光的店铺招牌让城市充满活力。"
ru = "Идея сделать неоновые вывески магазинов оживила город."
jp = "店舗の看板を光らせるというアイデアが、街を活気づけました。"

