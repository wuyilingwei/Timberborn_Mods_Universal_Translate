["minorunara.Lantern.IndoorLantern.Flavor"]
raw = "The ancestors of beavers were nocturnal to avoid predators, but now, as the crown of all creation, we enjoy basking in the daylight."
enUS = "The ancestors of beavers were nocturnal to avoid predators, but now, as the crown of all creation, we enjoy basking in the daylight."
zhCN = "海狸的祖先是夜行性的，以避开掠食者，但如今，作为万物的顶冠，我们享受在阳光下的沐浴。"
zhTW = "海狸的祖先是夜行性動物，以避免掠食者，但如今，作為所有創造物的王冠，我們喜歡在陽光下沐浴。"
ruRU = "Предки бобров были ночными, чтобы избегать хищников, но теперь, как венец творения, мы наслаждаемся солнечными днями."
jaJP = "ビーバーの祖先は捕食者を避けるために夜行性でしたが、今では全ての創造物の頂点として、私たちは日光浴を楽しんでいます。"
frFR = "Les ancêtres des castors étaient nocturnes pour éviter les prédateurs, mais maintenant, en tant que couronne de toute la création, nous apprécions de nous prélasser à la lumière du jour."
deDE = "Die Vorfahren der Biber waren nachtaktiv, um Raubtieren zu entkommen, aber jetzt genießen wir, als Kronen aller Schöpfung, das Sonnenbad am Tag."

