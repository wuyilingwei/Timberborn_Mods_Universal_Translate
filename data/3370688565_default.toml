["minorunara.ToriiGates.HugeToriiGateIT.Description"]
raw = "The torii gate of Kumano Hongu Taisha Shrine is so huge that it can be seen from another district. Needless to say it is inedible."
enUS = "The torii gate of Kumano Hongu Taisha Shrine is so huge that it can be seen from another district. Needless to say, it is inedible."
zhCN = "用金属建造的巨型鸟居，仿照海狸神话里描述的“永不崩塌之门”的样式。"
zhTW = "熊野本宮大社的鳥居門實在太巨大了，以至於可以從其他區域看到。更不用說它是不可食用的。"
ruRU = "Тори врат Кумано Хонгу Тайша настолько велик, что его видно из другого района. Лишнее говорить, что он несъедобен."
jaJP = "熊野本宮大社の鳥居は非常に大きく、別の地区からでも見ることができます。言うまでもなく、食べられません。"
frFR = "La porte torii du sanctuaire Kumano Hongu Taisha est si énorme qu'elle peut être vue depuis un autre quartier. Inutile de dire qu'elle n'est pas comestible."
deDE = "Das Torii-Tor des Kumano Hongu Taisha Schrein ist so riesig, dass es aus einem anderen Bezirk sichtbar ist. Selbstverständlich ist es ungenießbar."
zhHK = "熊野本宮大社的鳥居非常巨大，甚至可以從另一個區域看到。可想而知，它是不可食用的。"
plPL = "Bramę torii świątyni Kumano Hongu Taisha widać z tak daleka, że można ją zobaczyć z innej dzielnicy. Nie trzeba dodawać, że jest niejadalna."

["minorunara.ToriiGates.HugeToriiGateIT.Flavor"]
raw = "\"But I thought torii were originally made for the great beavers to eat?\" —Pina"
enUS = "\"But I thought torii were originally made for the great beavers to eat?\" —Pina"
zhCN = "但是，鸟居不是给海狸长老吃的吗？"
zhTW = "「但我以為鳥居最初是為了讓大海狸吃的？」—皮娜"
ruRU = "«Но я думала, что тории изначально были сделаны для того, чтобы великие бобры их ели?» —Пина"
jaJP = "「しかし、トリイはもともと大きなビーバーが食べるために作られたものだと思っていました。」 —ピナ"
frFR = "\"Mais je pensais que les torii étaient à l'origine fabriqués pour que les grands castors les mangent ?\" —Pina"
deDE = "\"Aber ich dachte, Toris wurden ursprünglich für die großen Biber gemacht, um sie zu fressen?\" —Pina"
zhHK = "「但我以為鳥居最初是為了讓大獺食用的？」—Pina"
plPL = "„Ale myślałem, że torii były pierwotnie robione, aby wielkie bobry mogły je jeść?” —Pina"

