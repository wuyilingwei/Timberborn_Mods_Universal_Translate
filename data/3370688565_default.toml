["minorunara.Lantern.PaperLantern.Description"]
raw = "These lanterns are used during festivals and in front of bars to create an atmosphere different from that of everyday life."
en = "These lanterns are used during festivals and in front of bars to create an atmosphere different from that of everyday life."
zhCN = "这些灯笼在节日和酒吧前使用，营造出与日常生活不同的氛围。"
ru = "Эти фонари используются во время фестивалей и перед барами, чтобы создать атмосферу, отличную от повседневной жизни."
jp = "これらの提灯は、祭りの間やバーの前で使用され、日常生活とは異なる雰囲気を作り出します。"

["minorunara.Lantern.PaperLantern.Flavor"]
raw = "Staying up late will probably excite you, but in moderation, because you have to work tomorrow."
en = "Staying up late will probably excite you, but in moderation, because you have to work tomorrow."
zhCN = "熬夜可能会让你兴奋，但要适度，因为你明天还要工作。"
ru = "Задерживаться допоздна, вероятно, вдохновит вас, но в меру, потому что вам нужно работать завтра."
jp = "遅くまで起きていることはおそらくあなたを興奮させるでしょうが、明日仕事があるのでほどほどにしてください。"

