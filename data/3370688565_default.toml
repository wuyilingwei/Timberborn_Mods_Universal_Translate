["minorunara.ToriiGates.PrimitiveToriiGate.Flavor"]
raw = "It is not well known why the torii gate was built but the prevailing theory is that it was to offer delicious logs to the beaver king."
enUS = "It is not well known why the torii gate was built, but the prevailing theory is that it was to offer delicious logs to the beaver king."
zhCN = "不太清楚为什么建造了鸟居，但流行的理论是为了向海狸王献上美味的木头。"
zhTW = "不太清楚為什麼鳥居會被建造，但普遍的理論是它是為了向海狸王獻上美味的木頭。"
ruRU = "Неизвестно, почему был построен тории, но распространённая теория заключается в том, что это было сделано для того, чтобы предложить вкусные бревна королю бобров."
jaJP = "なぜ鳥居が建てられたのかはあまり知られていませんが、一般的な理論は、ビーバーの王に美味しい丸太を提供するためだと言われています。"
frFR = "On ne sait pas bien pourquoi le torii a été construit, mais la théorie prédominante est qu'il a été érigé pour offrir de délicieux troncs au roi des castors."
deDE = "Es ist nicht gut bekannt, warum das Torii-Tor gebaut wurde, aber die vorherrschende Theorie besagt, dass es dazu diente, dem Biberkönig köstliche Stämme anzubieten."

