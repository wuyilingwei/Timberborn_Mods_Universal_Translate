["minorunara.ToriiGates.PrimitiveToriiGate.Description"]
raw = "Primitive torii gate made of assembled logs."
en = "Primitive torii gate made of assembled logs."
zhCN = "由组装的原木制成的原始鸟居。"
ru = "Примитивная тории, сделанная из собранных бревен."
jp = "組み立てられた丸太で作られた原始的な鳥居。"

["minorunara.ToriiGates.PrimitiveToriiGate.Flavor"]
raw = "It is not well known why the torii gate was built but the prevailing theory is that it was to offer delicious logs to the beaver king."
en = "It is not well known why the torii gate was built, but the prevailing theory is that it was to offer delicious logs to the beaver king."
zhCN = "不太清楚为什么建造了鸟居，但流行的理论是为了向海狸王献上美味的木头。"
ru = "Неизвестно, почему был построен тории, но распространённая теория заключается в том, что это было сделано для того, чтобы предложить вкусные бревна королю бобров."
jp = "なぜ鳥居が建てられたのかはあまり知られていませんが、一般的な理論は、ビーバーの王に美味しい丸太を提供するためだと言われています。"

