["Tobbert.PipetteTool.Setting.PipetteToolModeToolTip"]
raw = "Hold Mode: Hold the Pipette Tool Keybind button and use the Mouse Selection button to start pipetting.\nPress Mode: Pipette Tool is activated after the Pipette Tool Keybind is pressed and released.\nDirect Mode (Key Bind): This setting allows for direct pipetting without having to click. Using the key bind above it will directly switch to the relevant building (Factorio player approved).\nDirect Mode (Middle Mouse Button): This setting allows for direct pipetting without having to use the Key bind. Using the Middle Mouse Button will directly switch to the relevant building (Minecraft player approved).\nInverted Mode: When a building is selected, press the Pipette Tool Key Bind to switch the relevant object."
enUS = "Hold Mode: Hold the Pipette Tool Keybind button and use the Mouse Selection button to start pipetting.\nPress Mode: Pipette Tool is activated after the Pipette Tool Keybind is pressed and released.\nDirect Mode (Key Bind): This setting allows for direct pipetting without having to click. Using the key bind above it will directly switch to the relevant building (Factorio player approved).\nDirect Mode (Middle Mouse Button): This setting allows for direct pipetting without having to use the Key bind. Using the Middle Mouse Button will directly switch to the relevant building (Minecraft player approved).\nInverted Mode: When a building is selected, press the Pipette Tool Key Bind to switch the relevant object."
zhCN = "按住模式：按住快捷键时进入吸管工具，点击建筑进行吸取。<br>按下模式：按下并释放快捷键后进入吸管工具，点击建筑进行吸取。<br>直接模式（按键绑定）：按下并释放快捷键后直接吸取（Factorio玩家首选）。<br>直接模式（鼠标中键）：按下并释放鼠标中键后直接吸取（Minecraft玩家首选）。<br>反转模式：点击一个建筑后，按下快捷键进行吸取。"
zhTW = "保持模式：按住吸管工具快捷鍵並使用滑鼠選擇按鈕開始取樣。  \n按壓模式：在按下並釋放吸管工具快捷鍵後啟動吸管工具。  \n直接模式（快捷鍵）：此設置允許直接取樣，不需點擊。使用上述快捷鍵將直接切換到相關建築（Factorio玩家認可）。  \n直接模式（中鍵）：此設置允許在不使用快捷鍵的情況下直接取樣。使用中鍵將直接切換到相關建築（Minecraft玩家認可）。  \n反向模式：當選擇一個建築時，按下吸管工具快捷鍵以切換到相關對象。"
ruRU = "Режим удержания: Удерживайте клавишу инструмента пипетки и используйте кнопку выбора мыши, чтобы начать пипетирование.  \nРежим нажатия: Инструмент пипетки активируется после нажатия и освобождения клавиши инструмента пипетки.  \nПрямой режим (горячая клавиша): Эта настройка позволяет выполнять пипетирование напрямую без необходимости щелкать. Используя указанную выше горячую клавишу, вы сразу переключитесь на соответствующее строение (одобрено игроками Factorio).  \nПрямой режим (средняя кнопка мыши): Эта настройка позволяет выполнять пипетирование напрямую без использования горячей клавиши. Используя среднюю кнопку мыши, вы сразу переключитесь на соответствующее строение (одобрено игроками Minecraft).  \nОбратный режим: Когда здание выбрано, нажмите горячую клавишу инструмента пипетки, чтобы переключить соответствующий объект."
jaJP = "ホールドモード：ピペットツールのキーbindボタンを押し続け、マウス選択ボタンを使用してピペッティングを開始します。  \nプレスモード：ピペットツールのキーbindが押されて離されると、ピペットツールがアクティブになります。  \nダイレクトモード（キーbind）：この設定により、クリックすることなく直接的にピペッティングが可能になります。上記のキーbindを使用すると、関連する建物に直接切り替わります（Factorioプレイヤー推奨）。  \nダイレクトモード（ミドルマウスボタン）：この設定により、キーbindを使用せずに直接的にピペッティングが可能になります。ミドルマウスボタンを使用すると、関連する建物に直接切り替わります（Minecraftプレイヤー推奨）。  \n反転モード：建物が選択されているときに、ピペットツールのキーbindを押すと、関連するオブジェクトに切り替わります。"
frFR = "Mode Maintien : Maintenez enfoncé le bouton de raccourci de l’outil Pipette et utilisez le bouton de sélection de la souris pour commencer à pipetter.  \nMode Pression : L’outil Pipette s'active après que le raccourci de l’outil Pipette a été pressé et relâché.  \nMode Direct (Raccourci) : Ce paramètre permet de pipetter directement sans avoir à cliquer. En utilisant le raccourci ci-dessus, cela passera directement au bâtiment pertinent (approuvé par les joueurs de Factorio).  \nMode Direct (Bouton de la souris du milieu) : Ce paramètre permet de pipetter directement sans avoir à utiliser le raccourci. En utilisant le bouton de la souris du milieu, cela passera directement au bâtiment pertinent (approuvé par les joueurs de Minecraft).  \nMode Inversé : Lorsqu'un bâtiment est sélectionné, appuyez sur le raccourci de l’outil Pipette pour changer l'objet pertinent."
deDE = "Haltmodus: Halten Sie die Taste für das Pipettierwerkzeug und verwenden Sie die Maustaste zur Auswahl, um mit dem Pipettieren zu beginnen. \nDruckmodus: Das Pipettierwerkzeug wird aktiviert, nachdem die Taste für das Pipettierwerkzeug gedrückt und wieder losgelassen wurde. \nDirektmodus (Tastenkürzel): Diese Einstellung ermöglicht direktes Pipettieren, ohne klicken zu müssen. Mit dem oben genannten Tastenkürzel wird direkt zum entsprechenden Gebäude gewechselt (von Factorio-Spielern genehmigt). \nDirektmodus (Mittlere Maustaste): Diese Einstellung ermöglicht direktes Pipettieren, ohne das Tastenkürzel verwenden zu müssen. Mit der mittleren Maustaste wird direkt zum entsprechenden Gebäude gewechselt (von Minecraft-Spielern genehmigt). \nUmgekehrter Modus: Wenn ein Gebäude ausgewählt ist, drücken Sie das Tastenkürzel für das Pipettierwerkzeug, um das entsprechende Objekt zu wechseln."
plPL = "Tryb Przytrzymania: Przytrzymaj przycisk skrótu narzędzia pipetowego i użyj przycisku wyboru myszy, aby rozpocząć pipetowanie.  \nTryb Naciśnij: Narzędzie pipetowe jest aktywowane po naciśnięciu i zwolnieniu przycisku skrótu narzędzia pipetowego.  \nTryb Bezpośredni (Skrót Klawiszowy): Ta opcja pozwala na bezpośrednie pipetowanie bez konieczności klikania. Użycie powyższego skrótu klawiszowego spowoduje natychmiastowe przełączenie do odpowiedniego budynku (zatwierdzone przez graczy Factorio).  \nTryb Bezpośredni (Środkowy Przycisk Myszy): Ta opcja pozwala na bezpośrednie pipetowanie bez konieczności korzystania ze skrótu klawiszowego. Użycie środkowego przycisku myszy spowoduje natychmiastowe przełączenie do odpowiedniego budynku (zatwierdzone przez graczy Minecraft).  \nTryb Odwrócony: Gdy budynek jest wybrany, naciśnij skrót klawiszowy narzędzia pipetowego, aby przełączyć odpowiedni obiekt.  "
ptBR = "Modo de Segurar: Mantenha pressionado o botão de atalho da Ferramenta Pipeta e use o botão de Seleção do Mouse para começar a pipetar.  \nModo de Pressionar: A Ferramenta Pipeta é ativada após o botão de atalho da Ferramenta Pipeta ser pressionado e liberado.  \nModo Direto (Atalho): Esta configuração permite a pipetagem direta sem precisar clicar. Usando o atalho acima, ele irá mudar diretamente para o edifício relevante (aprovado por jogadores de Factorio).  \nModo Direto (Botão do meio do Mouse): Esta configuração permite a pipetagem direta sem precisar usar o atalho. Usando o Botão do meio do Mouse, ele irá mudar diretamente para o edifício relevante (aprovado por jogadores de Minecraft).  \nModo Invertido: Quando um edifício é selecionado, pressione o Atalho da Ferramenta Pipeta para mudar o objeto relevante."

