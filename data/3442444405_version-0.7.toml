["LV.CAS.SaveWeatherWarningDesc"]
raw = "When a weather warning is issued, make an extra save named 'weatherwarning.save' that is only overwritten by the next cycle's warning. This save is not counted towards the save count."
enUS = "When a weather warning is issued, create an additional save named 'weatherwarning.save' that is only overwritten by the next cycle's warning. This save does not count towards the save limit."
zhCN = "当发布天气警报时，创建一个名为 'weatherwarning.save' 的额外保存文件，该文件仅在下一个周期的警报中被覆盖。此保存文件不计入保存数量。"
zhTW = "當發布天氣警報時，請額外保存一個名為 'weatherwarning.save' 的檔案，該檔案僅在下個週期的警報時被覆蓋。這個保存不計入保存數量。"
ruRU = "Когда выдается предупреждение о погоде, создайте дополнительное сохранение с именем 'weatherwarning.save', которое будет перезаписано только следующим предупреждением. Это сохранение не учитывается в общем счете сохранений."
jaJP = "天気警報が発令されると、「weatherwarning.save」という名前の追加のセーブを作成し、次のサイクルの警報によってのみ上書きされます。このセーブはセーブカウントには含まれません。"
frFR = "Lorsqu'un avis de temps violent est émis, créez une sauvegarde supplémentaire nommée 'weatherwarning.save' qui n'est écrasée que par l'avis du cycle suivant. Cette sauvegarde ne compte pas dans le nombre de sauvegardes."
deDE = "Wenn eine Wetterwarnung ausgegeben wird, erstellen Sie eine zusätzliche Sicherung mit dem Namen 'weatherwarning.save', die nur durch die nächste Warnung des Zyklus überschrieben wird. Diese Sicherung wird nicht zur Anzahl der Sicherungen gezählt."

