["LV.CAS.AutosaveWarningDesc"]
raw = "Show a warning some time before the game autosaves. This is useful for players who dislike game stuttering on autosave."
enUS = "Show a warning some time before the game autosaves. This is useful for players who dislike game stuttering during autosave."
zhCN = "在游戏自动保存之前显示一个警告。这对那些不喜欢在自动保存时游戏卡顿的玩家很有帮助。"
zhTW = "在遊戲自動存檔之前顯示警告。這對於那些不喜歡遊戲在自動存檔時出現卡頓的玩家來說很有用。"
ruRU = "Показывать предупреждение за некоторое время до автоматического сохранения игры. Это полезно для игроков, которые не любят зависания игры при автоматическом сохранении."
jaJP = "ゲームが自動保存される少し前に警告を表示します。これは、自動保存時のゲームのカクつきを嫌うプレイヤーにとって便利です。"
frFR = "Afficher un avertissement quelques instants avant que le jeu ne sauvegarde automatiquement. Cela est utile pour les joueurs qui n'aiment pas les saccades pendant la sauvegarde automatique."
deDE = "Zeigen Sie eine Warnung einige Zeit bevor das Spiel automatisch speichert. Dies ist nützlich für Spieler, die Spielstottern beim automatischen Speichern nicht mögen."
plPL = "Pokaż ostrzeżenie na pewien czas przed automatycznym zapisaniem gry. Jest to przydatne dla graczy, którzy nie lubią zacięć gry podczas automatycznego zapisu."

