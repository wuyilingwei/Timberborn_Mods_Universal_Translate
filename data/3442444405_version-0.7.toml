["LV.CAS.SaveWeatherWarningDesc"]
raw = "When a weather warning is issued, make an extra save named 'weatherwarning.save' that is only overwritten by the next cycle's warning. This save is not counted towards the save count."
enUS = "When a weather warning is issued, create an additional save named 'weatherwarning.save' that is only overwritten by the next cycle's warning. This save does not count towards the save total."
zhCN = "勾选后，将在恶劣天气预警时自动保存，下一次恶劣天气预警时会自动覆盖保存。"
zhTW = "當發佈天氣警報時，請額外保存一個名為 'weatherwarning.save' 的文件，該文件僅在下個週期的警報覆蓋時被覆蓋。這個保存不計入保存次數。"
ruRU = "Когда выдается предупреждение о погоде, создайте дополнительное сохранение с именем 'weatherwarning.save', которое будет перезаписываться только предупреждением следующего цикла. Это сохранение не учитывается в общем числе сохранений."
jaJP = "天候警報が発令されたときは、次のサイクルの警報によってのみ上書きされる「weatherwarning.save」という名前の追加セーブを作成します。このセーブはセーブ数にはカウントされません。"
frFR = "Lorsque un avis de tempête est publié, créez une sauvegarde supplémentaire nommée 'weatherwarning.save' qui n'est écrasée que par l'avis du cycle suivant. Cette sauvegarde n'est pas comptabilisée dans le nombre de sauvegardes."
deDE = "Wenn eine Wetterwarnung ausgegeben wird, erstellen Sie eine zusätzliche Sicherung mit dem Namen 'weatherwarning.save', die nur von der nächsten Warnung des Zyklus überschrieben wird. Diese Sicherung zählt nicht zur Anzahl der Sicherungen."
plPL = "Kiedy wydawane jest ostrzeżenie pogodowe, utwórz dodatkowe zapisanie o nazwie 'weatherwarning.save', które jest nadpisywane tylko przez ostrzeżenie z następnej cyklu. To zapisanie nie jest uwzględniane w liczbie zapisów."

