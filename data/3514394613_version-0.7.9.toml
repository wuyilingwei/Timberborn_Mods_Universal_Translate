zhCN = "几根金属加上无限创意，如今能量比河流更加自由。"
zhTW = "「幾根銅棒和大量的智慧。現在電流流向了河流無法到達的地方。」 — 瓦特森·長牙"
ruRU = "«Несколько медных стержней и много изобретательности. Теперь ток течет там, где река не может.» — Уотсон Лонгтоот"
jaJP = "「いくつかの銅の棒と多くの創意工夫。今、川が流れないところに電流が流れる。」 — ワットソン・ロングトゥース"
frFR = "« Quelques barres de cuivre et beaucoup d'ingéniosité. Maintenant, le courant circule là où la rivière ne le peut pas. » — Wattson Longtooth"
deDE = "„Ein paar Kupferstangen und viel Einfallsreichtum. Jetzt fließt der Strom dorthin, wo der Fluss nicht kann.“ — Wattson Langzahn"
plPL = "'Kilka miedzianych prętów i dużo pomysłowości. Teraz prąd płynie tam, gdzie rzeka nie może.' — Wattson Longtooth"
