frFR = "Les jauges de débit détectent désormais la profondeur de l'eau jusqu'au sol sous leur propre tuile et peuvent mesurer le volume."
deDE = "Streammessgeräte erkennen jetzt die Wassertiefe bis zum Boden unter ihren eigenen Fliesen und können das Volumen messen."
plPL = "Gauges strumieniowe teraz wykrywają głębokość wody do gleby pod własnym kafelkiem i mogą mierzyć objętość."
