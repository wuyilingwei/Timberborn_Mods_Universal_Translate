["LV.FCS.CapacityMultiplerDesc"]
raw = "The multiplier applied to the capacity of all the storage buildings. Settings it below 1 to make the game harder by reducing the capacity. You will not lose the items in the storage when reducing the capacity but you have to remove the excess items manually."
enUS = "The multiplier applied to the capacity of all the storage buildings. Setting it below 1 makes the game harder by reducing capacity. You will not lose the items in storage when reducing capacity, but you will have to manually remove the excess items."
zhCN = "可以将仓储建筑的容量更改为原本的N倍（游戏默认：1）。"
zhTW = "應用於所有儲存建築容量的倍數。將其設置在1以下可以通過減少容量來提高遊戲難度。當減少容量時，您不會損失儲存中的物品，但您必須手動移除多餘的物品。"
ruRU = "Множитель, применяемый к вместимости всех складских зданий. Устанавливая его ниже 1, вы усложняете игру, уменьшая вместимость. Вы не потеряете предметы на складе, уменьшая вместимость, но вам придется вручную удалить излишки предметов."
jaJP = "すべての倉庫の容量に適用される倍率。ゲームを難しくするために、容量を減らすために1未満に設定します。容量を減らしても倉庫内のアイテムは失われませんが、余分なアイテムは手動で取り除く必要があります。"
frFR = "Le multiplicateur appliqué à la capacité de tous les bâtiments de stockage. Réglez-le en dessous de 1 pour rendre le jeu plus difficile en réduisant la capacité. Vous ne perdrez pas les objets dans le stockage en réduisant la capacité, mais vous devrez retirer manuellement les objets en excès."
deDE = "Der Multiplikator, der auf die Kapazität aller Lagerhäuser angewendet wird. Setzen Sie ihn unter 1, um das Spiel schwieriger zu machen, indem Sie die Kapazität reduzieren. Sie verlieren die Gegenstände im Lager nicht, wenn Sie die Kapazität reduzieren, aber Sie müssen die überschüssigen Gegenstände manuell entfernen."
plPL = "Mnożnik zastosowany do pojemności wszystkich budynków magazynowych. Ustawienie go poniżej 1 sprawi, że gra będzie trudniejsza przez zmniejszenie pojemności. Nie stracisz przedmiotów w magazynie, gdy zmniejszysz pojemność, ale musisz ręcznie usunąć nadmiarowe przedmioty."
