["LV.FCS.CapacityMultiplerDesc"]
raw = "The multiplier applied to the capacity of all the storage buildings. Settings it below 1 to make the game harder by reducing the capacity. You will not lose the items in the storage when reducing the capacity but you have to remove the excess items manually."
enUS = "The multiplier applied to the capacity of all the storage buildings. Setting it below 1 makes the game harder by reducing the capacity. You will not lose the items in storage when reducing the capacity, but you have to manually remove the excess items."
zhCN = "施加于所有储存建筑容量的倍数。将其设置为低于1以通过减少容量来增加游戏难度。在减少容量时，您不会失去储存中的物品，但必须手动移除多余的物品。"
zhTW = "對所有儲存建築容量所應用的乘數。將其設定低於1會使遊戲更具挑戰性，因為會減少容量。當降低容量時，您不會失去儲存中的物品，但必須手動移除多餘的物品。"
ruRU = "Множитель, применяемый к ёмкости всех складских зданий. Установив его ниже 1, вы усложните игру, уменьшив ёмкость. Вы не потеряете предметы в хранилище при уменьшении ёмкости, но вам нужно будет вручную удалить излишки предметов."
jaJP = "すべての倉庫の容量に適用される乗数です。容量を減少させてゲームを難しくするために、1未満に設定します。容量を減少させても倉庫内のアイテムを失うことはありませんが、超過したアイテムは手動で取り除く必要があります。"
frFR = "Le multiplicateur appliqué à la capacité de tous les bâtiments de stockage. Réglez-le en dessous de 1 pour rendre le jeu plus difficile en réduisant la capacité. Vous ne perdrez pas les objets dans le stockage en réduisant la capacité, mais vous devrez retirer manuellement les objets en excès."
deDE = "Der Multiplikator, der auf die Kapazität aller Lagergebäude angewendet wird. Setzen Sie ihn unter 1, um das Spiel schwieriger zu machen, indem Sie die Kapazität reduzieren. Sie werden die Gegenstände im Lager nicht verlieren, wenn Sie die Kapazität reduzieren, aber Sie müssen die überschüssigen Gegenstände manuell entfernen."
