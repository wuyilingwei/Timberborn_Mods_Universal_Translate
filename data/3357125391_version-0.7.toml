["Knatte.DE_RMInvSlopeW.Description"]
raw = "Ribbed Metal Square that can stick out. \nPlacment hex block all water other blocks only from top/bottom like a built in Impermeable Floor"
enUS = "Ribbed Metal Square that can protrude. Placement hex block allows water; other blocks can only interact from the top/bottom, like a built-in Impermeable Floor."
zhCN = "不同形状的防洪堤，部分悬空，能完全阻断水流。"
zhTW = "可以突出的肋骨金屬方塊。  \n放置的六角塊全部水源，其他方塊僅能從上下方進入，如同內建的不滲透地板。"
ruRU = "Рифлёный металлический квадрат, который может выступать. \nРазмещение шестиугольного блока для воды, остальные блоки только сверху/снизу, как встроенный непроницаемый пол."
jaJP = "突き出すことができるリブ付きメタルスクエア。  \n配置は六角形ブロック、すべての水は他のブロックの上下からのみ、まるで内蔵型の防水床のように。"
frFR = "Carré en métal nervuré qui peut dépasser. Bloc hexagonal de placement, toutes les autres blocs uniquement par le haut/le bas comme un sol imperméable intégré."
deDE = "Rippendes Metallquadrat, das herausragen kann. Platzierung des sechseckigen Blocks, der Wasser von oben/unten wie ein integrierter impermeabler Boden hält, während andere Blöcke nur von oben/unten Wasser erhalten können."
plPL = "Płatki metalowe w kształcie kwadratu, które mogą wystawać. \nBlok sześciokątny umieszczony tak, że woda może dostawać się tylko z góry/dół, jak wbudowana nieprzepuszczalna podłoga."

