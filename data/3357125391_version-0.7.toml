["Knatte.DE_A_RMDoubleInvSlopeW.Description"]
raw = "Ribbed Metal Square that sticks out on both sides. \nPlacment hex block all water other blocks only from top/bottom like a built in Impermeable Floor\nIn Aqueduct Style."
enUS = "Ribbed metal square that extends on both sides.  \nPlacement hex block all water other blocks only from top/bottom like a built-in impermeable floor  \nIn aqueduct style."
zhCN = "不同形状的防洪堤，部分悬空，能完全阻断水流。"
zhTW = "兩側凸出的有紋金屬方塊。 \n放置的六邊形方塊其他方塊僅能從上/下進水，如同內建的防水地板 \n以水道風格設計。"
ruRU = "Рифленый металлический квадрат, который выступает с обеих сторон. Размещение шестигранного блока, который пропускает воду, остальные блоки только сверху/снизу, как встроенный непроницаемый пол в акведукном стиле."
jaJP = "両側に突出したリブ付き金属の四角形。\n水を全て受ける配置の六角ブロック、他のブロックは上/下からのみ、内蔵された不浸透性の床のように。\n水道スタイルで。"
frFR = "Carré en métal rainuré qui dépasse des deux côtés. Bloc hexagonal de placement, toute l'eau, d'autres blocs uniquement par le haut/le bas comme un sol imperméable intégré dans un style aqueduc."
deDE = "Geripptes Metallquadrat, das auf beiden Seiten herausragt. \nPlatzierung Hexblock, der Wasser nur von oben/unten durchlässt, wie ein integrierter impermeabler Boden. \nIm Aquädukt-Stil."
plPL = "Ryb_ Metal Square, który wystaje po obu stronach. \nBlok heksagonalny umiejscowiony, jak wbudowana nieprzepuszczalna podłoga, zbiera wodę, inne bloki tylko z góry/dół. \nW stylu akweduktu."

