["Knatte.DE_A_RMInvSlopeW.Description"]
raw = "Ribbed Metal Square that can stick out. \nPlacment hex block all water other blocks only from top/bottom like a built in Impermeable Floor\nIn Aqueduct Style."
enUS = "Ribbed Metal Square that can protrude.  \nPlacement hex block for all water; other blocks can only be placed from the top/bottom like a built-in impermeable floor.  \nIn aqueduct style."
zhCN = "不同形状的防洪堤，部分悬空，能完全阻断水流。"
zhTW = "可以突出來的肋狀金屬方塊。\n放置六角塊，所有水源來自上方/下方，其他區塊如同內建的不滲水地板。\n以水道風格設計。"
ruRU = "Неровный металлический квадрат, который может выступать. Размещение гексагонального блока, вся вода, другие блоки только сверху/снизу, как встроенный непроницаемый пол в стиле акведука."
jaJP = "突き出すことのできるリブ付き金属の四角形。\n設置型六角ブロックは水をすべて受け入れ、他のブロックは上下からだけ受け入れる、内蔵された防水床のように。\n水道橋スタイル。"
frFR = "Carré en métal nervuré pouvant dépasser. \nBloc hexagonal de placement pour l'eau, les autres blocs seulement par le haut/le bas comme un sol imperméable intégré. \nDans le style aqueduc."
deDE = "Rippige Metallquadrate, die herausragen können. \nPlatzierung eines sechseckigen Blocks, der Wasser aufnimmt, andere Blöcke nur von oben/unten, wie ein integrierter wasserdichter Boden im Aquädukt-Stil."
plPL = "Rybrowany metalowy kwadrat, który może wystawać. \nHexagonal blok umieszczony w wodzie, inne bloki tylko od góry/dół jak wbudowana nieprzepuszczalna podłoga \nW stylu akweduktu."

