enUS = "Powerful machine that repels water when powered. Be careful not to get submerged due to lack of power."
zhCN = "采用了未知科技的强大机器，运作时会产生不可见的屏障，阻断周围水流。<br><color=#FF6600>阻断范围为15x15，高度为5米。</color>"
