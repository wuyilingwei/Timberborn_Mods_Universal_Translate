frFR = "Machine puissante qui repousse l'eau lorsqu'elle est alimentée. Attention à ne pas être submergé en cas de manque de puissance."
deDE = "Leistungsstarke Maschine, die Wasser abstößt, wenn sie eingeschaltet ist. Achten Sie darauf, nicht durch einen Stromausfall untergetaucht zu werden."
plPL = "Potężna maszyna, która odpycha wodę, gdy jest włączona. Uważaj, aby nie zanurzyć się z powodu braku zasilania."
