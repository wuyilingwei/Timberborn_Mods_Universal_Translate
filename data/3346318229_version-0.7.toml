deDE = "Es sieht für mich aus wie ein großes Feuerloch."
plPL = "Wygląda na dużą palenisko dla ognia."

["Faction.Emberpelts.WonderCompletionFlavor"]
raw = "Having collected great wealth and knowledge, your beavers attempted to share the fruits of their labour with the suffering planet. Unfortunately it all want up in flames. At least your beavers got to see things burn!"
enUS = "Having collected great wealth and knowledge, your beavers attempted to share the fruits of their labor with the suffering planet. Unfortunately, it all went up in flames. At least your beavers got to see things burn!"
zhCN = "海狸们试图将文明的火种传播至星球各处，不幸的是，部分地区化为了灰烬。但一切终会涅槃重生！"
zhTW = "積累了巨大的財富和知識後，你的海狸們試圖將他們勞動的成果分享給受苦的星球。不幸的是，一切都化為灰燼。至少你的海狸們得以目睹一切燃燒！"
ruRU = "Собрав великое богатство и знания, ваши бобры попытались поделиться плодами своего труда с страдающей планетой. К сожалению, все это сгорело дотла. По крайней мере, ваши бобры смогли увидеть, как все горит!"
jaJP = "大きな富と知識を集めたあなたのビーバーは、苦しむ地球に彼らの労苦の成果を分け与えようとしました。しかし、残念ながらすべては炎に包まれてしまいました。少なくとも、あなたのビーバーは燃えるものを見ることができました！"
frFR = "Ayant accumulé une grande richesse et beaucoup de connaissances, vos castors ont tenté de partager les fruits de leur travail avec la planète en souffrance. Malheureusement, tout a fini en flammes. Au moins, vos castors ont eu l'occasion de voir les choses brûler !"
deDE = "Nachdem sie großen Reichtum und Wissen gesammelt hatten, versuchten Ihre Biber, die Früchte ihrer Arbeit mit dem leidenden Planeten zu teilen. Leider ging alles in Flammen auf. Zumindest bekamen Ihre Biber zu sehen, wie die Dinge brannten!"
plPL = "Zgromadziwszy wielkie bogactwo i wiedzę, twoje bobry próbowały podzielić się owocami swojej pracy z cierpiącą planetą. Niestety, wszystko poszło z dymem. Przynajmniej twoje bobry miały okazję zobaczyć rzeczy w ogniu!"

