frFR = "Distribue des ressources à travers la Terre. Lorsqu'il est lancé, rend les castors de la région particulièrement heureux."
deDE = "Verteilt Ressourcen über die Erde. Wenn es gestartet wird, macht es die Biber in der Umgebung besonders glücklich."
zhHK = "在地球上分配資源。當啟動時，會讓該地區的海狸特別開心。"
plPL = "Rozdziela zasoby po całej Ziemi. Po uruchomieniu sprawia, że bobry w okolicy są wyjątkowo szczęśliwe."

["Building.Wonder.Emberpelts.FlavorDescription"]
raw = "It looks like a big fire pit to me."
enUS = "It looks like a big fire pit to me."
zhCN = "所有文明都起源于一颗小小的火花，是时候传播至更远的地方了。"
zhTW = "在我看來，這看起來像是一個大火坑。"
ruRU = "Это выглядит как большой костер для костра."
jaJP = "私には大きな焚き火のように見えます。"
frFR = "Cela me semble un grand foyer."
deDE = "Es sieht für mich aus wie ein großer Feuerplatz."
zhHK = "對我來說，它看起來像一個大火坑。"
plPL = "Wygląda na dużą palenisko."

["Faction.Emberpelts.WonderCompletionFlavor"]
raw = "Having collected great wealth and knowledge, your beavers attempted to share the fruits of their labour with the suffering planet. Unfortunately it all want up in flames. At least your beavers got to see things burn!"
enUS = "Having collected great wealth and knowledge, your beavers attempted to share the fruits of their labor with the suffering planet. Unfortunately, it all went up in flames. At least your beavers got to see things burn!"
zhCN = "海狸们试图将文明的火种传播至星球各处，不幸的是，部分地区化为了灰烬。但一切终会涅槃重生！"
zhTW = "在積累了巨大的財富和知識後，你的海狸們試圖將他們勞動的成果分享給正在受苦的地球。不幸的是，這一切都化為灰燼。至少你的海狸們看到了一切燃燒的景象！"
ruRU = "Собрав великое богатство и знания, ваши бобры пытались поделиться плодами своего труда с страдающей планетой. К сожалению, все это сгорело в огне. По крайней мере, ваши бобры смогли увидеть, как все горит!"
jaJP = "大きな富と知識を集めたあなたのビーバーたちは、苦しむ地球と彼らの労働の成果を共有しようとしました。しかし、残念ながらすべては炎に包まれてしまいました。せめてビーバーたちは物が燃えるのを見ることができました！"
frFR = "Ayant accumulé une grande richesse et des connaissances, vos castors ont tenté de partager les fruits de leur travail avec la planète souffrante. Malheureusement, tout a fini en flammes. Au moins, vos castors ont pu voir les choses brûler !"
deDE = "Nachdem sie großen Reichtum und Wissen gesammelt hatten, versuchten Ihre Biber, die Früchte ihrer Arbeit mit dem leidenden Planeten zu teilen. Leider ging alles in Flammen auf. Zumindest konnten Ihre Biber sehen, wie die Dinge brannten!"
zhHK = "在積累了豐厚的財富和知識後，你的海狸嘗試將他們的勞動成果分享給受苦的地球。不幸的是，這一切都化為灰燼。至少你的海狸見到了火焰！"
plPL = "Zgromadziwszy wielkie bogactwo i wiedzę, twoje bobry próbowały podzielić się owocami swojej pracy z cierpiącą planetą. Niestety wszystko poszło w płomieniach. Przynajmniej twoje bobry miały okazję zobaczyć, jak wszystko się pali!"

["Faction.Emberpelts.WonderCompletionMessage"]
raw = "Congratulations! You mastered Emberpelts and used this map's resources to build the faction's wonder."
enUS = "Congratulations! You mastered Emberpelts and used this map's resources to build the faction's wonder."
zhCN = "好样的！你完全掌握了火绒独特的火焰科技，在地图上留下了印迹，并打造了该部族的奇观。"
zhTW = "恭喜你！你掌握了 Emberpelts，並利用這個地圖的資源建造了該派系的奇觀。"
ruRU = "Поздравляем! Вы освоили Emberpelts и использовали ресурсы этой карты, чтобы построить чудо фракции."
jaJP = "おめでとうございます！あなたはエンバーペルトを習得し、この地図の資源を使用して派閥の偉業を建設しました。"
frFR = "Félicitations ! Vous avez maîtrisé les Emberpelts et utilisé les ressources de cette carte pour construire la merveille de la faction."
