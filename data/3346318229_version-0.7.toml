["Building.Wonder.Emberpelts.Description"]
raw = "Distributes resources across the Earth. When launched, makes the beavers in the area extra happy."
en = "Distributes resources across the Earth. When launched, it makes the beavers in the area extra happy."
zhCN = "在地球上分配资源。发射时，会让该地区的海狸感到特别快乐。"
ru = "Распределяет ресурсы по Земле. При запуске делает бобров в районе особенно счастливыми."
jp = "地球全体に資源を分配します。発射すると、その地域のビーバーたちを特に幸せにします。"

["Building.Wonder.Emberpelts.FlavorDescription"]
raw = "It looks like a big fire pit to me."
en = "It looks like a big fire pit to me."
zhCN = "在我看来，这像是一个大火坑。"
ru = "Это выглядит как большой костер для костра."
jp = "私には大きな焚き火のように見えます。"

["Faction.Emberpelts.WonderCompletionFlavor"]
raw = "Having collected great wealth and knowledge, your beavers attempted to share the fruits of their labour with the suffering planet. Unfortunately it all want up in flames. At least your beavers got to see things burn!"
en = "Having collected great wealth and knowledge, your beavers attempted to share the fruits of their labor with the suffering planet. Unfortunately, it all went up in flames. At least your beavers got to see things burn!"
zhCN = "在积累了巨大的财富和知识后，你的海狸试图与受苦的星球分享他们的劳动成果。不幸的是，这一切都化为灰烬。至少你的海狸得以目睹火焰的燃烧！"
ru = "Собрав великое богатство и знания, ваши бобры пытались поделиться плодами своего труда с страдающей планетой. К сожалению, все это сгорело в огне. По крайней мере, ваши бобры смогли увидеть, как все горит!"
jp = "大きな富と知識を集めたあなたのビーバーたちは、苦しむ地球と彼らの労働の成果を共有しようとしました。しかし、残念ながらすべては炎に包まれてしまいました。せめてビーバーたちは物が燃えるのを見ることができました！"

["Faction.Emberpelts.WonderCompletionMessage"]
raw = "Congratulations! You mastered Emberpelts and used this map's resources to build the faction's wonder."
en = "Congratulations! You mastered Emberpelts and used this map's resources to build the faction's wonder."
zhCN = "祝贺你！你掌握了 Emberpelts，并利用这个地图的资源建造了该阵营的奇观。"
ru = "Поздравляем! Вы освоили Emberpelts и использовали ресурсы этой карты, чтобы построить чудо фракции."
jp = "おめでとうございます！あなたはエンバーペルトを習得し、この地図の資源を使用して派閥の偉業を建設しました。"

