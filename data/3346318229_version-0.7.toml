["Faction.Emberpelts.Description"]
raw = "The Emberpelts have an affinity for the colour red, and like to stay warm. Sometimes they just like to watch things burn.\nThey don't like getting their fur wet.\nTheir motto: <i>Hearts of fire.</i>"
enUS = "The Emberpelts have an affinity for the color red, and like to stay warm. Sometimes they just like to watch things burn. They don't like getting their fur wet. Their motto: <i>Hearts of fire.</i>"
zhCN = "在学会使用火焰后，火绒种族喜欢保持干燥的毛发，并对红色的东西很有好感。有时候他们会静静地看着东西燃烧，放松身心。<br>座右铭：<i>火焰之心，文明之薪。</i>"
zhTW = "艾姆柏皮特家族對紅色有著深厚的偏愛，喜歡保持溫暖。有時他們就是喜歡看東西燃燒。\n他們不喜歡讓自己的毛發變濕。\n他們的座右銘：<i>火焰之心。</i>"
ruRU = "Эмберпелты любят красный цвет и предпочитают оставаться в тепле. Иногда им просто нравится смотреть, как что-то горит. Им не нравится промокать шерсть. Их девиз: <i>Сердца огня.</i>"
jaJP = "エンバーペルト族は赤色に対する親和性があり、温かく過ごすのを好みます。時には、物が燃えるのを見ているのが好きです。  \n彼らは毛が濡れるのを好みません。  \n彼らのモットー：<i>炎の心。</i>"
frFR = "Les Emberpelts ont une affinité pour la couleur rouge et aiment rester au chaud. Parfois, ils aiment simplement regarder les choses brûler.  \nIls n'aiment pas mouiller leur fourrure.  \nLeur motto : <i>Des cœurs de feu.</i>"
deDE = "Die Emberpelts haben eine Vorliebe für die Farbe Rot und bleiben gerne warm. Manchmal beobachten sie einfach gerne, wie Dinge brennen.  \nSie mögen es nicht, ihr Fell nass zu bekommen.  \nIhr Motto: <i>Herzen aus Feuer.</i>"
zhHK = "焰毛族對紅色有著特別的偏愛，喜歡保持溫暖。有時候，他們只是喜歡看東西燃燒。\n他們不喜歡弄濕自己的毛皮。\n他們的座右銘是：<i>火焰之心。</i>"
plPL = "Emberpelty mają zamiłowanie do koloru czerwonego i lubią ciepło. Czasami po prostu lubią patrzeć, jak coś się pali. \nNie lubią, gdy ich futro jest mokre. \nIch motto: <i>Serca ognia.</i>"

