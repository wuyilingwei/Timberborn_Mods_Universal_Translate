["Faction.Emberpelts.Description"]
raw = "The Emberpelts have an affinity for the colour red, and like to stay warm. Sometimes they just like to watch things burn.\nThey don't like getting their fur wet.\nTheir motto: <i>Hearts of fire.</i>"
en = "The Emberpelts have an affinity for the color red, and like to stay warm. Sometimes they just like to watch things burn. They don't like getting their fur wet. Their motto: <i>Hearts of fire.</i>"
zhCN = "艾姆伯皮特族对红色有一种亲和力，喜欢保持温暖。有时他们只是喜欢看东西燃烧。\n他们不喜欢弄湿自己的毛发。\n他们的座右铭是：<i>火焰之心。</i>"
ru = "Эмберпелты любят красный цвет и предпочитают оставаться в тепле. Иногда им просто нравится смотреть, как что-то горит. Им не нравится промокать шерсть. Их девиз: <i>Сердца огня.</i>"
jp = "エンバーペルト族は赤色に対する親和性があり、温かく過ごすのを好みます。時には、物が燃えるのを見ているのが好きです。  \n彼らは毛が濡れるのを好みません。  \n彼らのモットー：<i>炎の心。</i>"

