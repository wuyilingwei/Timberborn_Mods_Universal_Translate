["oo.ApocalypticMode.ApocalypticModeDescription"]
raw = "Timberborn endless mode.\n\nYou start with double the usual number of beavers.\n\nDroughts and badtides get infinitely longer.\n\nYou are bound to fail."
status = "normal"
enUS = "Timberborn endless mode.\n\nYou start with double the usual number of beavers.\n\nDroughts and badtides get infinitely longer.\n\nYou are bound to fail."
zhCN = "末日无尽模式。<br><br>游戏开始时海狸数量翻倍。<br><br>干旱与恶水潮持续时间无限延长。<br><br>失败终将降临。"
zhTW = "「木材之子」無盡模式。\n\n您將以雙倍的海狸數量開始。\n\n乾旱和惡潮的時間將無限延長。\n\n您注定會失敗。"
ruRU = "Безконечный режим Timberborn.\n\nВы начинаете с удвоенного количества бобров.\n\nЗасухи и плохие приливы становятся бесконечно длинными.\n\nВы обречены на провал."
jaJP = "「ティンバーボーンのエンドレスモード。\n\n通常の倍のビーバーでスタートします。\n\n干ばつと悪潮は無限に長くなります。\n\n失敗する運命にあります。」"
frFR = "Mode sans fin Timberborn.\n\nVous commencez avec le double du nombre habituel de castors.\n\nLes sécheresses et les marées mauvaises deviennent infiniment plus longues.\n\nVous êtes condamné à échouer."
deDE = "Timberborn-Endlosmodus.\n\nSie starten mit der doppelten Anzahl an Bibern.\n\nDürreperioden und schlechte Gezeiten werden unendlich länger.\n\nSie sind zum Scheitern verurteilt."
plPL = "Tryb bez końca Timberborn.\n\nZaczynasz z podwójną liczbą bobrów.\n\nSusze i złe przypływy trwają nieskończoność.\n\nJesteś skazany na porażkę."
ptBR = "Modo Apocalíptico do Timberborn.\n\nVocê começa com o dobro do número habitual de castores.\n\nAs secas e as marés ruins duram infinitamente mais.\n\nVocê está fadado ao fracasso."
koKR = "팀버본 무한 모드.\n\n너는 평소의 두 배에 해당하는 비버로 시작한다.\n\n가뭄과 나쁜 조수는 무한히 길어진다.\n\n너는 실패할 운명이다."
csCZ = "Režim bez konce Timberborn.\n\nZačínáte s dvojnásobným počtem bobrů.\n\nSucha a špatné přílivy trvají nekonečně dlouho.\n\nJste odsouzeni k neúspěchu."
