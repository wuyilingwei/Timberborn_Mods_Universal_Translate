raw = "Stores a ludicrous amount of one type of ressource.\nThe central 7x1 lines do not require to have support underneath."
enUS = "Stores a ludicrous amount of one type of resource. The central 7x1 lines do not require support underneath."
zhCN = "存储一种资源的荒谬数量。中央的7x1线条不需要下面有支撑。"
