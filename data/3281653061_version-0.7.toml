["Lapantouflemagic.GigargantuanStorageWP.FlavorDescription"]
raw = "Did you think someone would give you all that glass for free? Who would ever do that?"
enUS = "Did you think someone would give you all that glass for free? Who would ever do that?"
zhCN = "你真以为会有人免费给你那么多玻璃吗？谁会这么做？"
zhTW = "你以為會有人免費給你那麼多玻璃嗎？誰會那樣做呢？"
ruRU = "Ты действительно думал, что кто-то даст тебе все это стекло бесплатно? Кто бы на такое пошел?"
jaJP = "誰があなたにそのすべてのガラスを無料でくれると思ったのですか？誰がそんなことをするでしょうか？"
frFR = "Pensiez-vous que quelqu'un vous donnerait tout ce verre gratuitement ? Qui ferait jamais ça ?"
deDE = "Dachtest du wirklich, jemand würde dir all das Glas umsonst geben? Wer würde so etwas jemals tun?"
plPL = "Czy myślałeś, że ktoś da ci to całe szkło za darmo? Kto by to w ogóle zrobił?"
ptBR = "Você achou que alguém iria te dar todo aquele vidro de graça? Quem faria isso?"
