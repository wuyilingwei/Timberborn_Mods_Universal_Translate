["Lapantouflemagic.GigargantuanStorage.Description"]
raw = "Stores a ludicrous amount of one type of ressource.\n<color=yellow>Requires ladders for access</color>\nThe central 7x1 lines do not require to have support underneath.\n<color=#FF6EC7>The glass panes on top are graciously provided by the </color><b>WhitePaws</b><color=#FF6EC7> as part of a self-promotion campaign.</color>"
enUS = "Stores a ludicrous amount of one type of resource.  \n<color=yellow>Requires ladders for access</color>  \nThe central 7x1 lines do not require support underneath.  \n<color=#FF6EC7>The glass panes on top are graciously provided by the </color><b>WhitePaws</b><color=#FF6EC7> as part of a self-promotion campaign.</color>"
zhCN = "存储了大量一种资源。\n<color=yellow>需要梯子才能访问</color>\n中央的7x1行不需要下面有支撑。\n<color=#FF6EC7>顶部的玻璃面板由</color><b>WhitePaws</b><color=#FF6EC7>慷慨提供，作为自我推广活动的一部分。</color>"
zhTW = "儲存大量的一種類型資源。  \n<color=yellow>需要梯子才能進入</color>  \n中央的 7x1 行不需要底部有支撐。  \n<color=#FF6EC7>頂部的玻璃板由 </color><b>WhitePaws</b><color=#FF6EC7> 憑藉自我宣傳活動慷慨提供。</color>"
ruRU = "Хранит нелепое количество одного типа ресурса.  \n<color=yellow>Требуются лестницы для доступа</color>  \nЦентральные линии 7x1 не нуждаются в поддержке снизу.  \n<color=#FF6EC7>Стеклянные панели сверху любезно предоставлены </color><b>WhitePaws</b><color=#FF6EC7> как часть кампании по само-продвижению.</color>"
jaJP = "一種類の資源を途方もない量で保管します。  \n<color=yellow>アクセスには梯子が必要です</color>  \n中央の7x1のラインは、下に支持を置く必要はありません。  \n<color=#FF6EC7>上のガラス板は、</color><b>ホワイトパウズ</b><color=#FF6EC7>による自己宣伝キャンペーンの一環として優雅に提供されています。</color>"
frFR = "Stocke une quantité absurde d'un type de ressource.  \n<color=yellow> nécessite des échelles pour y accéder</color>  \nLes lignes centrales de 7x1 n'ont pas besoin de soutien en dessous.  \n<color=#FF6EC7>Les vitres en haut sont gracieusement fournies par le </color><b>WhitePaws</b><color=#FF6EC7> dans le cadre d'une campagne de promotion personnelle.</color>"
deDE = "Speichert eine lächerliche Menge einer Art von Ressource.  \n<color=yellow>Benötigt Leitern für den Zugang</color>  \nDie zentralen 7x1 Linien benötigen keine Unterstützung darunter.  \n<color=#FF6EC7>Die Glasscheiben oben werden großzügig von den </color><b>WhitePaws</b><color=#FF6EC7> im Rahmen einer Selbstwerbungskampagne bereitgestellt.</color>"
plPL = "Sklepuje absurdalną ilość jednego rodzaju zasobu.  \n<color=yellow>Wymaga drabin do uzyskania dostępu</color>  \nCentralne linie 7x1 nie wymagają wsparcia poniżej.  \n<color=#FF6EC7>Szklane panele na górze są hojnym darem od </color><b>WhitePaws</b><color=#FF6EC7> w ramach kampanii autopromocyjnej.</color>"
ptBR = "Armazena uma quantidade absurda de um tipo de recurso.  \n<color=yellow>Requer escadas para acesso</color>  \nAs linhas centrais de 7x1 não precisam de suporte embaixo.  \n<color=#FF6EC7>As placas de vidro em cima são gentilmente fornecidas pela </color><b>WhitePaws</b><color=#FF6EC7> como parte de uma campanha de autopromoção.</color>"

