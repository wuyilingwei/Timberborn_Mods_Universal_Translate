["Knatte.IrrigationTowerV2_FT.Description"]
raw = "Irrigates More land around it and can boost tree growth with extract.\nDoes not use water for tiles that it can't Irrigate"
enUS = "Irrigates more land around it and can boost tree growth with extract. Does not use water for tiles that it can't irrigate."
zhCN = "拥有更大的灌溉面积，且能使用提取物促进作物和树木成长。耗水量与灌溉面积相关。<br><color=#FFA500>只能灌溉同一平面且不被地形起伏分隔的土地。</color>"
zhTW = "灌溉周圍更多的土地，並且可以通過提取來促進樹木生長。對於無法灌溉的磚塊，則不使用水源。"
ruRU = "Орошает больше земли вокруг себя и может способствовать росту деревьев с помощью экстракта. Не использует воду для участков, которые не может орошать."
jaJP = "周囲のより多くの土地を灌漑し、エキスで樹木の成長を促進できます。灌漑できないタイルには水を使用しません。"
frFR = "Irrigue plus de terres autour de lui et peut favoriser la croissance des arbres avec un extrait. N'utilise pas d'eau pour des tuiles qu'il ne peut pas irriguer."
deDE = "Bewässert mehr Land um sich herum und kann das Baumwachstum mit Extrakt steigern. Verwendet kein Wasser für Fliesen, die es nicht bewässern kann."
plPL = "Nawadnia więcej ziemi wokół siebie i może wspierać wzrost drzew za pomocą ekstraktu. Nie używa wody do płytek, których nie może nawodnić."
ptBR = "Irriga mais terras ao seu redor e pode impulsionar o crescimento das árvores com extrato. Não usa água para tiles que não pode irrigar."

