["Knatte.IrrigationTower.Description"]
raw = "Irrigates land around it.\nDoes not use water for tiles that it can't Irrigate"
enUS = "Irrigates the land around it. Does not use water for tiles that it can't irrigate."
zhCN = "灌溉周围的土地。耗水量与灌溉面积相关。<br><color=#FFA500>只能灌溉同一平面且不被地形起伏分隔的土地。</color>"
zhTW = "灌溉周圍的土地。  \n不使用無法灌溉的瓷磚用水。"
ruRU = "Орошает землю вокруг себя. Не использует воду для плитки, которую не может орошать."
