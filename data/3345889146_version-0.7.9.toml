["Knatte.IrrigationTower.FlavorDescription"]
raw = "With less than a third of Earth covered in water, irrigation became a must."
enUS = "With less than a third of Earth covered in water, irrigation became essential."
zhCN = "在干旱的日子里，灌溉塔还是很有必要的。"
zhTW = "由於地球上不到三分之一的面積被水覆蓋，灌溉變得必不可少。"
ruRU = "С учетом того, что менее трети Земли покрыто водой, орошение стало необходимостью."
jaJP = "地球の3分の1未満が水に覆われているため、灌漑は必須となりました。"
frFR = "Avec moins d'un tiers de la Terre recouvert d'eau, l'irrigation est devenue nécessaire."
deDE = "Mit weniger als einem Drittel der Erde, das mit Wasser bedeckt ist, wurde Bewässerung notwendig."
plPL = "Mniej niż jedna trzecia Ziemi jest pokryta wodą, dlatego nawadnianie stało się koniecznością."
ptBR = "Com menos de um terço da Terra coberto por água, a irrigação se tornou uma necessidade."

