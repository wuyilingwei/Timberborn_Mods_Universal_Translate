["Knatte.BigIrrigationTowerIT.Description"]
raw = "Irrigates even More land around it for less Water. \nBlue Pipe indicate starting point of irrigation.\nDoes not use water for tiles that it cant Irrigate"
enUS = "Irrigates even more land around it for less water.  \nBlue pipe indicates the starting point of irrigation.  \nDoes not use water for tiles that it can't irrigate."
zhCN = "灌溉面积非常巨大。耗水量与灌溉面积相关。<br><color=#FFA500>只能灌溉同一平面且不被地形起伏分隔的土地。</color>"
zhTW = "為了更少的水灌溉更多的土地。  \n藍色管道表示灌溉的起始點。  \n不會對無法灌溉的區域使用水。"
ruRU = "Орошает еще больше земли вокруг себя за меньшее количество воды.  \nСиняя труба указывает начальную точку орошения.  \nНе использует воду для плит, которые не может орошать."
jaJP = "周囲の土地をより多く、少ない水で灌漑します。  \n青いパイプは灌漑の開始点を示します。  \n灌漑できないタイルには水を使用しません。"
frFR = "Irrigue encore plus de terres autour d'elle pour moins d'eau.  \nLe tuyau bleu indique le point de départ de l'irrigation.  \nN'utilise pas d'eau pour les carreaux qu'elle ne peut pas irriguer."
deDE = "Bewässert sogar noch mehr Land darum für weniger Wasser.  \nDer blaue Rohr zeigt den Ausgangspunkt der Bewässerung an.  \nVerwendet kein Wasser für Fliesen, die es nicht bewässern kann."
plPL = "Nawadnia jeszcze więcej ziemi wokół siebie przy mniejszym zużyciu wody. \nNiebieska rura wskazuje punkt początkowy nawadniania. \nNie używa wody do płytek, których nie może nawodnić."
ptBR = "Irriga ainda mais terras ao seu redor com menos água.  \nO tubo azul indica o ponto de partida da irrigação.  \nNão usa água para áreas que não pode irrigar."

["Knatte.BigIrrigationTowerFT.Description"]
raw = "Irrigates even More land around it for less Water. \nYellow Pipe indicate starting point of irrigation.\nDoes not use water for tiles that it cant Irrigate"
enUS = "Irrigates even more land around it for less water.  \nThe yellow pipe indicates the starting point of irrigation.  \nDoes not use water for tiles that it can't irrigate."
zhCN = "灌溉面积非常巨大。耗水量与灌溉面积相关。<br><color=#FFA500>只能灌溉同一平面且不被地形起伏分隔的土地。</color>"
zhTW = "用更少的水灌溉周圍更多的土地。\n黃色管道表示灌溉的起始點。\n不會為無法灌溉的區域使用水。"
ruRU = "Орощает еще большую площадь вокруг себя с меньшим количеством воды. Желтая труба указывает на начальную точку орошения. Не использует воду для плиток, которые не может орошать."
jaJP = "それは、少ない水で周囲の土地をさらに灌漑します。  \n黄色のパイプは灌漑の開始点を示します。  \n灌漑できないタイルには水を使用しません。"
frFR = "Irrigue encore plus de terres autour de lui pour moins d'eau. \nLe tuyau jaune indique le point de départ de l'irrigation. \nN'utilise pas d'eau pour les tuiles qu'il ne peut pas irriguer."
deDE = "Bewässert sogar mehr Land um sich herum mit weniger Wasser. \nGelbe Rohre zeigen den Startpunkt der Bewässerung an. \nVerwendet kein Wasser für Fliesen, die es nicht bewässern kann."
plPL = "Nawadnia jeszcze więcej ziemi wokół siebie przy mniejszym zużyciu wody. Żółta rura wskazuje punkt początkowy nawadniania. Nie wykorzystuje wody do płytek, których nie może nawodnić."
ptBR = "Irriga ainda mais terra ao redor por menos água.  \nO tubo amarelo indica o ponto de partida da irrigação.  \nNão utiliza água para áreas que não pode irrigar."

