frFR = "Irrigue les terres autour.  \nN'utilise pas d'eau pour les dalles qu'elle ne peut pas irriguer."
deDE = "Bewässert das Land um sich herum. Verwendet kein Wasser für Fliesen, die es nicht bewässern kann."
plPL = "Nawadnia teren wokół siebie.  \nNie używa wody do płytek, które nie mogą być nawadniane."
ptBR = "Irriga a terra ao seu redor.  \nNão usa água para azulejos que não pode irrigar."

