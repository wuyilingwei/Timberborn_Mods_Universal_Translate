["Knatte.IrrigationTowerV2_IT.Description"]
raw = "Irrigates around it without any worker needed. For more Water usage it also blocks contamination.\nDoes not use water for tiles that it can't Irrigate"
enUS = "Irrigates around it without the need for any workers. It also prevents contamination for increased water usage. It does not use water for tiles that it cannot irrigate."
zhCN = "消耗能量实现自动运转，且能阻止土壤污染。耗水量与灌溉面积相关。<br><color=#FFA500>只能灌溉同一平面且不被地形起伏分隔的土地。</color>"
zhTW = "在周圍灌溉，無需任何工人。為了增加水的使用，它還能阻止污染。對於無法灌溉的瓷磚不會使用水。"
ruRU = "Орошает вокруг без необходимости в работниках. Для большего использования воды также предотвращает загрязнение. Не использует воду для плитки, которую не может орошать."
jaJP = "労働者を必要とせずに周囲を灌漑します。より多くの水を使用するために、汚染を防ぎます。灌漑できないタイルには水を使用しません。"
frFR = "Irrigue autour de lui sans aucun travailleur nécessaire. Pour un usage accru de l'eau, il bloque également la contamination. N'utilise pas d'eau pour les tuiles qu'il ne peut pas irriguer."
deDE = "Bewässert die Umgebung ohne benötigte Arbeiter. Für einen höheren Wasserverbrauch blockiert es auch die Kontamination. Verwendet kein Wasser für Fliesen, die es nicht bewässern kann."
plPL = "Nawadnia wokół siebie bez potrzeby zatrudniania pracowników. Aby zwiększyć zużycie wody, blokuje również zanieczyszczenia. Nie używa wody do płytek, których nie może nawodnić."
ptBR = "Irriga ao redor sem necessidade de trabalhadores. Para um maior uso de água, também bloqueia a contaminação. Não usa água para azulejos que não consegue irrigar."

