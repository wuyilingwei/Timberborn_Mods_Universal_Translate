jpJP = "周囲のより多くの土地を、少ない水で灌漑します。青いパイプは灌漑の開始点を示しています。灌漑できないタイルには水を使用しません。"
frFR = "Irrigue encore plus de terres autour d'elle pour moins d'eau.  \nLe tuyau bleu indique le point de départ de l'irrigation.  \nN'utilise pas d'eau pour les tuiles qu'elle ne peut pas irriguer."
deDE = "Bewässert sogar mehr Land um sich herum mit weniger Wasser. \nDie blaue Rohrleitung zeigt den Ausgangspunkt der Bewässerung an. \nVerwendet kein Wasser für Fliesen, die es nicht bewässern kann."

