["Knatte.Pipe.Description"]
raw = "Levees on both sides of the pipe and a input and output pipe. Leeve need to be powered but also act as transfer\nDo not place Levees in hex above the Output Pipe! it will crash!"
enUS = "Levees on both sides of the pipe and an input and output pipe. Levees need to be powered but also act as transfer. Do not place levees in hex above the output pipe! It will crash!"
zhCN = "管道两侧都有堤坝，且有输入和输出管道。堤坝需要供电，但也需作为转移使用。请勿在输出管道上方的六边形中放置堤坝！这会导致崩溃！"
zhTW = "在管道兩側放置堤防，以及一個輸入和輸出管道。堤防需要供電，但也要充當轉移。請不要在輸出管道上方的六邊形中放置堤防！這樣會崩潰！"
ruRU = "Наборы на обеих сторонах трубы и входная и выходная трубы. Наборы должны быть под напряжением, но также выполнять функцию передачи. Не размещайте наборы в шестиугольнике над выходной трубой! Это приведет к сбою!"
jaJP = "パイプの両側にレベルがあり、入力および出力パイプがあります。レベルは電源を供給する必要がありますが、同時に転送機能も果たします。出力パイプの上に六角形のレベルを置かないでください！クラッシュします！"
frFR = "Des levées de chaque côté du tuyau et un tuyau d'entrée et de sortie. Les levées doivent être alimentées mais doivent également agir comme un transfert. Ne placez pas les levées dans l'hexagone au-dessus du tuyau de sortie ! Cela va provoquer un bug !"
deDE = "Dämme auf beiden Seiten des Rohrs sowie ein Ein- und Ausgangsrohr. Die Dämme müssen mit Strom versorgt werden, sollen aber auch als Transportmittel fungieren. Platziere keine Dämme in der Hex über dem Ausgangsrohr! Es wird abstürzen!"
plPL = "Tamy na obu stronach rury oraz rura wejściowa i wyjściowa. Tamy muszą być zasilane, ale także działać jako transfer. Nie umieszczaj tam w hexie powyżej rury wyjściowej! to spowoduje awarię!"
ptBR = "Barragens de ambos os lados do tubo e um tubo de entrada e saída. As barragens precisam ser alimentadas, mas também atuar como transferência. Não coloque barragens em hex acima do tubo de saída! Isso fará o sistema travar!"

