zhCN = "高功率版本，管道两侧有堤坝，且有输入和输出管道。管道在堤坝之间埋入地下。堤坝需要供电，同时也起到转移的作用。请勿将堤坝放置在输出管道上方的六边形内！否则会崩溃！"
zhTW = "高功率版本，管道兩側有堤岸，並且有進水管和出水管。管道在堤岸之間通往地下。堤岸需要供電，但也必須作為傳輸功能。請不要將堤岸放置在出水管上方的六邊形內！這樣會崩潰！"
ruRU = "Версия с высокой мощностью с дамбами по обеим сторонам трубы и входной и выходной трубой. Труба проходит под землей между дамбами. Дамбы должны быть подключены к электросети, но также действовать как трансфер. Не размещайте дамбы в шестиугольниках над выходной трубой! Это приведет к сбою!"
