ruRU = "Версия с высокой мощностью с дамбами с обеих сторон трубы и входной и выходной трубой. Труба идет под землей между дамбами. Дамбы нужно питать, но они также должны выполнять функцию передачи. Не ставьте дамбы в шестигранниках над выходной трубой! Это приведет к сбою!"
jpJP = "パイプの両側にレベルがあり、入力パイプと出力パイプがある高出力バージョン。  \nレベルの間に地下にパイプが通っている。  \nレベルは電力を供給する必要があり、同時に転送の役割も果たす。  \n出力パイプの上にレベルを配置しないでください！クラッシュします！"
frFR = "Version haute puissance avec des levées de chaque côté du tuyau et un tuyau d'entrée et de sortie. Tuyau passant sous terre entre les levées. Les levées doivent être alimentées mais aussi agir comme des transferts. Ne placez pas les levées dans l'hex au-dessus du tuyau de sortie ! Cela va provoquer un crash !"
deDE = "Hochleistungs-Version mit Dämmen auf beiden Seiten des Rohres sowie einem Einlass- und Auslassrohr. Rohr geht unterirdisch zwischen den Dämmen. Dämme müssen mit Strom versorgt werden, fungieren aber auch als Transfer. Platziere keine Dämme im Hex über dem Auslassrohr! Es wird abstürzen!"

