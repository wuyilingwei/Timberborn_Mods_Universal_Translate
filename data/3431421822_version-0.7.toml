frFR = "Version haute puissance avec des levees de chaque côté du conduit et un conduit d'entrée et de sortie. Conduit allant sous terre entre les levees. Les levees doivent être alimentées mais doivent également agir comme un transfert. Ne placez pas les levees dans l'hexagone au-dessus du conduit de sortie ! Cela provoquera un crash !"
deDE = "Hochleistungs-Version mit Deichen auf beiden Seiten des Rohres und einem Ein- und Auslassrohr. Rohr geht unterirdisch zwischen den Deichen. Deiche müssen mit Strom versorgt werden, dienen aber auch als Übergang. Platzieren Sie keine Deiche im Hex über dem Auslassrohr! Es wird abstürzen!"
plPL = "Wersja o wysokiej mocy z wałami po obu stronach rury oraz rurą wejściową i wyjściową. Rura przechodzi pod ziemią między wałami. Wały muszą być zasilane, ale także działać jako transfer. Nie umieszczaj wałów w sześciokątach powyżej rury wyjściowej! To spowoduje awarię!"
