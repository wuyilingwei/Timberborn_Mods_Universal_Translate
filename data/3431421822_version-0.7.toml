["Knatte.PipeU.Description"]
raw = "Levees on both sides of the pipe and a input and output pipe.\nPipe going underground between Levees\nLeeve need to be powered but also act as transfer\nDo not place Levees in hex above the Output Pipe! it will crash!"
enUS = "Levees on both sides of the pipe and an input and output pipe. Pipe going underground between levees. Levees need to be powered but also act as transfer. Do not place levees in hex above the output pipe! It will crash!"
zhCN = "管道两侧有堤防，且有输入和输出管道。\n管道在堤防之间埋入地下。\n堤防需要有动力，同时也要充当输送。\n不要在输出管道上方的六边形中放置堤防！否则会崩溃！"
zhTW = "兩側都要有堤壩和一根進水管及出水管。  \n管道在堤壩之間地下延伸。  \n堤壩需要供電，但也要作為轉移使用。  \n請不要在輸出管上方的六邊形放置堤壩！這樣會崩潰！"
ruRU = "Насыпи с обеих сторон трубы и входная и выходная трубы. Труба, идущая под землёй между насыпи. Насыпи должны быть под напряжением, но также выполнять функцию передачи. Не размещайте насыпь в шестиугольнике над выходной трубой! Это приведет к сбою!"
jpJP = "パイプの両側に堤防があり、入力パイプと出力パイプがあります。  \n堤防の間に地中に入るパイプがあります。  \n堤防は電源が必要ですが、同時に転送としても機能します。  \n出力パイプの上の六角形に堤防を置かないでください！クラッシュします！"
frFR = "Des digues des deux côtés du tuyau et un tuyau d'entrée et de sortie. Tuyau allant sous terre entre les digues. Les digues doivent être alimentées mais doivent également agir comme un transfert. Ne placez pas les digues dans l'hexagone au-dessus du tuyau de sortie ! Cela fera planter le système !"
deDE = "Dämme auf beiden Seiten des Rohres und ein Eingangs- und Ausgangsrohr. Rohr, das zwischen den Dämmen unterirdisch verläuft. Dämme müssen mit Energie versorgt werden, fungieren aber auch als Übertragungsstellen. Platziere die Dämme nicht in dem Hex über dem Ausgangsrohr! Es wird abstürzen!"

