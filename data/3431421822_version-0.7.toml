frFR = "Irrigue plus de terre autour de lui et peut stimuler la croissance des arbres avec de l'extrait. N'utilise pas d'eau pour les tuiles qu'il ne peut pas irriguer."
deDE = "Bewässert mehr Land um sich herum und kann das Baumwachstum mit Extrakt fördern. Verwendet kein Wasser für Flächen, die es nicht bewässern kann."

