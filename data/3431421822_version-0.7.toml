["Knatte.PipeU.Description"]
raw = "Levees on both sides of the pipe and a input and output pipe.\nPipe going underground between Levees\nLeeve need to be powered but also act as transfer\nDo not place Levees in hex above the Output Pipe! it will crash!"
enUS = "Levees on both sides of the pipe, with input and output pipes. The pipe goes underground between the levees. Levees need to be powered but also act as transfer. Do not place levees in hex above the output pipe! It will crash!"
zhCN = "堤坝位于管道的两侧，并有一个输入管和一个输出管。管道在堤坝之间地下延伸。堤坝需要供电，同时也能作为转移通道。请不要在输出管上方的六角形处放置堤坝！这样会导致崩溃！"
zhTW = "在管道兩側設置堤防，並有進口和出口管道。  \n管道在堤防之間地下延伸。  \n堤防需要供電，並且也需作為傳輸通道。  \n請勿在出口管道上方的六角形置放堤防！這樣會崩潰！"
ruRU = "Насыпи с обеих сторон трубы и входная и выходная трубы. Труба идет под землей между насыпями. Насыпи должны быть с питанием, но также выполнять функцию передачи. Не размещайте насыпь в шестиугольнике над выходной трубой! Это приведет к сбою!"
