enUS = "Two Levees and an input and output pipe. Levees need to be powered but also act as a transfer. Do not place Levees in hex above the Output Pipe! It will crash!"
zhCN = "两个泄洪道和一个输入管道和输出管道。泄洪道需要供电，但也要充当传输通道。不要将泄洪道放置在输出管道上方的六角形中！这样会崩溃！"
