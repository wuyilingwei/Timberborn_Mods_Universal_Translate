["Knatte.Pipe.Description"]
raw = "Levees on both sides of the pipe and a input and output pipe. Leeve need to be powered but also act as transfer\nDo not place Levees in hex above the Output Pipe! it will crash!"
enUS = "Levees on both sides of the pipe and an input and output pipe. Levees need to be powered but also act as transfers. Do not place Levees in hex above the Output Pipe! It will crash!"
zhCN = "管道两侧有堤坝，分别有输入管道和输出管道。堤坝需要供电，同时也要起到转移的作用。  \n请不要在输出管道上方的六角形区域放置堤坝！这会导致崩溃！"
zhTW = "在管道兩側放置堤防，並設置輸入和輸出管道。堤防需要供電，但也需作為轉移使用。請不要在輸出管道上方的六角形內放置堤防！這樣會導致崩潰！"
ruRU = "На обоих сторонах трубы находятся дамбы, а также входная и выходная трубы. Дамбы должны быть под напряжением, но также выполнять функции передачи. Не размещайте дамбы в шестиграннике над выходной трубой! Это приведет к сбою!"
jpJP = "パイプの両側に堤防と入力および出力パイプがあります。堤防には電力が必要ですが、同時に転送としても機能します。\n出力パイプの上に六角形で堤防を配置しないでください！クラッシュします！"
frFR = "Des niveaux de chaque côté du tuyau et un tuyau d'entrée et de sortie. Les niveaux doivent être alimentés mais doivent également agir comme un transfert. Ne placez pas de niveaux en hexagone au-dessus du tuyau de sortie ! Cela provoquera un crash !"
deDE = "Dämme auf beiden Seiten des Rohres sowie ein Eingangs- und ein Ausgangsrohr. Die Dämme müssen mit Energie versorgt werden, aber auch als Transfer fungieren. \nPlatziere keine Dämme in Hex über dem Ausgangsrohr! Es wird abstürzen!"

