["Knatte.IrrigationTowerV2_IT.Description"]
raw = "Irrigates around it without any worker needed. For more Water usage it also blocks contamination.\nDoes not use water for tiles that it can't Irrigate"
enUS = "Irrigates around it without any worker needed. For more water usage, it also blocks contamination. Does not use water for tiles that it can't irrigate."
zhCN = "围绕它进行灌溉，无需任何工人。为了增加水的使用量，它还阻止污染。不为无法灌溉的瓷砖使用水。"
zhTW = "在周圍灌溉，無需任何工人。為了更多的水資源，它還能阻止污染。對於無法灌溉的瓷磚不會用水。"
ruRU = "Орошается вокруг него без необходимости в рабочей силе. Для повышения расхода воды также предотвращает загрязнение. Не использует воду для плитки, которую не может орошать."
jpJP = "労働者を必要とせず、その周りを灌漑します。水の使用量が増えると、汚染を防ぎます。灌漑できないタイルには水を使用しません。"
frFR = "Irrigue autour de lui sans aucun travailleur nécessaire. Pour plus d'utilisation de l'eau, il bloque également la contamination. N'utilise pas d'eau pour les carreaux qu'il ne peut pas irriguer."
deDE = "Bewässert die Umgebung ohne dass Arbeiter benötigt werden. Für eine höhere Wassernutzung blockiert es auch Kontamination. Verbraucht kein Wasser für Fliesen, die es nicht bewässern kann."

