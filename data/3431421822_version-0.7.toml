["Knatte.Pipe.Description"]
raw = "Levees on both sides of the pipe and a input and output pipe. Leeve need to be powered but also act as transfer\nDo not place Levees in hex above the Output Pipe! it will crash!"
enUS = "Levers on both sides of the pipe and an input and output pipe. Levers need to be powered but also act as a transfer. Do not place levers in hex above the output pipe! It will crash!"
zhCN = "管道两侧有闸门，另有进出管道。闸门需要供电，但也要作为传输通道。请勿在输出管道上方的六角形放置闸门！这会导致崩溃！"
zhTW = "管道兩側有堤道，並且有進口和出口管道。堤道需要供電，但也需要作為傳輸使用。請勿在出口管道上方的六邊形內放置堤道！這將導致崩潰！"
ruRU = "Наборы с каждой стороны трубы и входная и выходная трубы. Плиты нужно подключить к электричеству, но они также должны действовать как передача. \nНе размещайте плиты в шестиугольниках над выходной трубой! Это приведет к сбою!"
jaJP = "パイプの両側にレベルがあり、入力および出力パイプがあります。レベルは動力を供給する必要がありますが、同時に転送としても機能します。\n出力パイプの上にヘックスでレベルを配置しないでください！クラッシュします！"
frFR = "Des écluses des deux côtés du tuyau et un tuyau d'entrée et de sortie. Les écluses doivent être alimentées mais doivent également agir comme un transfert. Ne placez pas d'écluses dans l'hexagone au-dessus du tuyau de sortie ! Cela fera planter le système !"
deDE = "Dämme auf beiden Seiten des Rohrs sowie ein Eingangs- und ein Ausgangsrohr. Die Dämme müssen mit Energie versorgt werden, wirken aber auch als Übergang. \nPlatziere keine Dämme in Hex über dem Ausgangsrohr! Es wird abstürzen!"
plPL = "Tamy na obu stronach rury oraz rura wejściowa i wyjściowa. Tamy muszą być zasilane, ale także pełnić funkcję transferu. Nie umieszczaj tam w heksie nad rurą wyjściową! To spowoduje awarię!"

