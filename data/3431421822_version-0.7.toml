["Knatte.PipeU.Description"]
raw = "Levees on both sides of the pipe and a input and output pipe.\nPipe going underground between Levees\nLeeve need to be powered but also act as transfer\nDo not place Levees in hex above the Output Pipe! it will crash!"
enUS = "Levees on both sides of the pipe and an input and output pipe. Pipe going underground between levees. Levees need to be powered but also act as a transfer. Do not place levees in hex above the output pipe! It will crash!"
zhCN = "管道两侧有堤防，另外还有输入管道和输出管道。  \n管道在堤防之间埋入地下。  \n堤防需要供电，同时也要作为转移通道。  \n不要在输出管道上方的六边形放置堤防！否则会崩溃！"
zhTW = "管道兩側的堤防以及一個輸入管和輸出管。\n管道在堤防之間埋地。\n堤防需要供電，但也要起到傳輸作用。\n不要在輸出管上方的六邊形放置堤防！這樣會崩潰！"
ruRU = "Насыпи с обеих сторон трубы и входная и выходная трубы. Труба, идущая под землёй между насыпями. Насыпи нужно питать, но они также должны выполнять функции передачи. Не размещайте насыпь в шестиугольнике над выходной трубой! Это приведёт к сбою!"
jaJP = "管の両側に堤防があり、入力管と出力管があります。  \n堤防の間に地下に入る管。  \n堤防は電力を供給する必要がありますが、転送機能も果たします。  \n出力管の上のヘックスには堤防を置かないでください！クラッシュします！"
frFR = "Berges des deux côtés du tuyau et un tuyau d'entrée et de sortie. Tuyau passant sous terre entre les berges. Les berges doivent être alimentées mais doivent également servir de transfert. Ne placez pas les berges dans l'hexagone au-dessus du tuyau de sortie ! Cela fera planter !"
deDE = "Dämme auf beiden Seiten des Rohres und ein Einlass- und Auslassrohr. Rohr, das unterirdisch zwischen den Dämmen verläuft. Die Dämme müssen mit Energie versorgt werden, fungieren aber auch als Transfer. Platziere die Dämme nicht in einem Sechseck über dem Auslassrohr! Es wird abstürzen!"
plPL = "Wały po obu stronach rury oraz rura wejściowa i wyjściowa.  \nRura idąca pod ziemią między wałami.  \nWały muszą być zasilane, ale również działać jako transfer.  \nNie umieszczaj wałów w heksie nad rurą wyjściową! to spowoduje awarię!"

