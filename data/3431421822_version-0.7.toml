["Knatte.Pipe.Description"]
raw = "Levees on both sides of the pipe and a input and output pipe. Leeve need to be powered but also act as transfer\nDo not place Levees in hex above the Output Pipe! it will crash!"
enUS = "Levees on both sides of the pipe and an input and output pipe. Levees need to be powered but also act as transfer. Do not place Levees in hex above the Output Pipe! It will crash!"
zhCN = "管道两侧有堤坝，另有进水管和出水管。堤坝需要供电，但也要作为传输使用。请勿在出水管上方的六角形区域放置堤坝！这会导致崩溃！"
zhTW = "在管道兩側安裝堤壩，並有輸入和輸出管道。堤壩需要供電，但也需作為傳輸使用。請不要在輸出管道上方的六角形內放置堤壩！這樣會導致崩潰！"
ruRU = "Насосы с обеих сторон трубы и входная и выходная трубы. Насосы должны быть подключены к питанию, но также выполнять функцию передачи. \nНе помещайте насосы в шестигранник над выходной трубой! Это приведет к сбою!"
jaJP = "パイプの両側にリーバーと入力および出力パイプがあります。リーバーは電源が必要ですが、転送としても機能します。\n出力パイプの上に六角形のリーバーを置かないでください！クラッシュします！"
frFR = "Des vannes des deux côtés du tuyau et un tuyau d'entrée et de sortie. Les vannes doivent être alimentées mais aussi agir comme un transfert. Ne placez pas de vannes dans l'hexagone au-dessus du tuyau de sortie ! Cela va faire planter le système !"
deDE = "Dämme auf beiden Seiten des Rohrs sowie ein Ein- und Auslassrohr. Die Dämme müssen mit Strom versorgt werden, sollen aber auch als Übertragung fungieren. \nSetze keine Dämme in das Hex oben über dem Auslassrohr! Es wird abstürzen!"
plPL = "Wały po obu stronach rury oraz rura wejściowa i wyjściowa. Wały muszą być zasilane, ale także działać jako transfer. \nNie umieszczaj wałów w heksagonie nad rurą wyjściową! To spowoduje awarię!"
ptBR = "Diques em ambos os lados do tubo e um tubo de entrada e saída. Os diques precisam ser energizados, mas também atuam como transferência. Não coloque diques no hex acima do tubo de saída! Isso fará com que trave!"

