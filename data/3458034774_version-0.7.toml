["LV.BPSP.WindmillSizeUpLore"]
raw = "Folktails wove tighter sails from willow threads—less ground claimed, more whispers of wind."
enUS = "Folktales wove tighter sails from willow threads—less ground claimed, more whispers of wind."
zhCN = "民间故事用柳条编织出更紧的帆——占据的土地更少，风的低语更多。"
zhTW = "民間故事用柳樹纖維編織出更緊密的船帆——佔據的土地更少，風吹的耳語更多。"
ruRU = "Сказания сплетали более плотно паруса из ивовых нитей — меньше захваченной земли, больше шепота ветра."
jaJP = "民話は、柳の糸で tighterな帆を織り上げた - より少ない土地が主張され、より多くの風のささやき。"
frFR = "Les contes folkloriques tissaient des voiles plus serrées à partir de fils de saule—moins de terre revendiquée, plus de murmures du vent."
deDE = "Volksmärchen spannte engere Segel aus Weidenfäden—weniger Boden beansprucht, mehr Flüstern des Winds."

