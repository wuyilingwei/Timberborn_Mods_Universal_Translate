["Knatte.PipeU.Description"]
raw = "Levees on both sides of the pipe and a input and output pipe.\nPipe going underground between Levees\nLeeve need to be powered but also act as transfer\nDo not place Levees in hex above the Output Pipe! it will crash!"
status = "normal"
enUS = "Levees on both sides of the pipe and an input and output pipe. Pipe going underground between levees. Levees need to be powered but also act as a transfer. Do not place levees in hex above the output pipe! It will crash!"
zhCN = "改进的机械液体泵，能单向输送液体，输送管道位于地下，水位高于出口时会停止运作。<br><color=#FFA500>防洪堤部分能传输能量；最大流量每秒 0.4 立方米。</color><br><color=#FF4C4C>禁止在出口上方一格建造防洪堤或其他防水建筑，否则会游戏崩溃。</color>"
zhTW = "兩側有堤防和一個進水管及一個出水管。管道在堤防之間埋入地下。堤防需要供電，並且也需作為轉移。請不要在輸出管上方的六邊形中放置堤防！這會導致崩潰！"
ruRU = "Натяжные дамбы по обе стороны трубы и входная и выходная трубы. Труба проходит под землёй между натяжными дамбами. Дамбы необходимо обеспечить энергией, но они также должны выполнять функцию передачи. Не размещайте натяжные дамбы в шестигранниках над выходной трубой! Это приведёт к сбою!"
jaJP = "パイプの両側に堤防があり、入力と出力のパイプがあります。  \n堤防の間を通る地下のパイプ。  \n堤防には電源が必要ですが、転送としても機能します。  \n出力パイプの上に堤防を配置しないでください！クラッシュします！"
frFR = "Des digues des deux côtés du tuyau et un tuyau d'entrée et de sortie. \nTuyau allant sous terre entre les digues. \nLes digues doivent être alimentées mais doivent également agir comme un transfert. \nNe placez pas les digues dans l'hexagone au-dessus du tuyau de sortie ! Cela fera planter le jeu !"
deDE = "Dämme auf beiden Seiten des Rohrs und ein Ein- und Auslassrohr. Rohr, das unterirdisch zwischen den Dämmen verläuft. Dämme müssen mit Strom versorgt werden, funktionieren aber auch als Transfer. Platziere keine Dämme in dem Hexfeld über dem Auslassrohr! Das führt zum Absturz!"
plPL = "Wały po obu stronach rury oraz rura wejściowa i wyjściowa.  \nRura przechodzi pod ziemią między wałami.  \nWały muszą być zasilane, ale także działać jako transfer.  \nNie umieszczaj wałów w heksach powyżej rury wyjściowej! To spowoduje awarię!"
ptBR = "Barragens de ambos os lados do tubo e um tubo de entrada e saída.  \nTubo indo para baixo entre as barragens.  \nAs barragens precisam ser alimentadas, mas também atuar como transferência.  \nNão coloque as barragens no hex acima do tubo de saída! Isso causará uma falha!"
koKR = "파이프 양쪽에 제방이 있고 입력 및 출력 파이프가 있습니다.\n제방 사이로 땅속에 있는 파이프\n제방은 전원이 필요하지만 전송 역할도 합니다.\n출력 파이프 위의 육각형에 제방을 배치하지 마세요! 크래시가 발생합니다!"

