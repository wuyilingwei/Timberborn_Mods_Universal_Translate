["Knatte.PipeHU.Description"]
raw = "High Power version with a Levees on both sides of the pipe and a input and output pipe.\nPipe going underground between Levees\nLeeve need to be powered but also act as transfer\nDo not place Levees in hex above the Output Pipe! it will crash!"
status = "normal"
enUS = "High Power version with levees on both sides of the pipe and an input and output pipe. The pipe goes underground between the levees. Levees need to be powered but also act as transfer. Do not place levees in hex above the output pipe! It will crash!"
zhCN = "改进的机械液体泵，能单向输送液体，输送管道位于地下，出口较高，水位高于出口时会停止运作。<br><color=#FFA500>防洪堤部分能传输能量；最大流量每秒 1.2 立方米。</color><br><color=#FF4C4C>禁止在出口上方一格建造防洪堤或其他防水建筑，否则会游戏崩溃。</color>"
zhTW = "高功率版本，管道兩側有堤防，並且有進口管和出口管。  \n管道在堤防之間埋入地下。  \n堤防需要供電，但也要作為轉運。  \n請勿在出口管上方的六邊形放置堤防！這樣會崩潰！"
ruRU = "Версия с высокой мощностью с дамбами по обеим сторонам трубы и входной и выходной трубой. Труба, идущая под землю между дамбами. Дамбы должны быть под напряжением, но также действовать как трансфер. Не размещайте дамбы в шестиугольниках над выходной трубой! Это приведет к сбою!"
jaJP = "高出力バージョンで、パイプの両側にレヴがあり、入力パイプと出力パイプがあります。レヴの間に地下にパイプが通っています。レヴには電力が供給される必要がありますが、転送機能も果たします。出力パイプの上のヘックスにはレヴを配置しないでください！クラッシュします！"
frFR = "Version haute puissance avec des levees des deux côtés du tuyau et un tuyau d'entrée et de sortie. Tuyau allant sous terre entre les levees. Les levees doivent être alimentées mais aussi servir de transfert. Ne placez pas les levees dans l'hexagone au-dessus du tuyau de sortie ! Cela provoquera un crash !"
deDE = "Hochleistungsversion mit Dämmen auf beiden Seiten des Rohres sowie einem Einlass- und Auslassrohr. Rohr geht unterirdisch zwischen den Dämmen. Dämme müssen mit Strom versorgt werden, dienen aber auch als Transfer. Setzen Sie die Dämme nicht in das Hex über dem Auslassrohr! Es wird abstürzen!"
plPL = "Wersja o wysokiej mocy z wałami po obu stronach rury oraz rurą wejściową i wyjściową. Rura idąca pod ziemią między wałami. Wały muszą być zasilane, ale również pełnić funkcję transferu. Nie umieszczaj wałów w heksagonie nad rurą wyjściową! To spowoduje awarię!"
ptBR = "Versão de Alta Potência com um dique de cada lado do tubo e um tubo de entrada e saída. Tubo indo para baixo entre os diques. Os diques precisam ser alimentados, mas também atuar como transferência. Não coloque diques no hex acima do Tubo de Saída! Isso fará o sistema travar!"
koKR = "파이프 양쪽에 제방이 있는 고출력 버전으로, 입력 및 출력 파이프가 포함되어 있습니다.  \n제방 사이로 지하로 가는 파이프입니다.  \n제방은 전원이 필요하지만 전달 역할도 해야 합니다.  \n출력 파이프 위의 육각형에 제방을 두지 마세요! 게임이 충돌할 수 있습니다!"

