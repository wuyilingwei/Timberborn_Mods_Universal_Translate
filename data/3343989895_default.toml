["Lapantouflemagic.WarmStorage.Description"]
raw = "A gigantic pot meant to be placed on a fire to keep food warm.\n<color=green>Placement is sentisive to camera orientation!</color>"
enUS = "A gigantic pot meant to be placed on a fire to keep food warm.\n<color=green>Placement is sensitive to camera orientation!</color>"
zhCN = "储存熟食，包括生栗面、煮菜、炒饭和各种炖菜。<br><color=#FFFF00>必须建造在供热保温炉上。</color>"
zhTW = "一個巨大的鍋子，旨在放在火上以保持食物的溫暖。  \n<color=green>放置對相機方向非常敏感！</color>"
ruRU = "Гигантская кастрюля, предназначенная для установки над огнем, чтобы поддерживать еду в тепле. \n<color=green>Размещение чувствительно к ориентации камеры!</color>"
