["Lapantouflemagic.ContaminatedJail.FlavorDescription"]
raw = "\"A jail for beavers made entirely of wood seems a silly idea, but they're just too polite to escape\""
enUS = "\"A jail for beavers made entirely of wood seems like a silly idea, but they're just too polite to escape.\""
zhCN = "解毒剂这么厉害？那如果全部海狸都喝了……"
zhTW = "“一個完全由木頭製成的海狸監獄聽起來是一個愚蠢的主意，但牠們就是太有禮貌而不會逃跑。”"
ruRU = "\"Тюрьма для бобров, полностью сделанная из дерева, кажется глупой идеей, но они просто слишком вежливы, чтобы сбежать.\""
jaJP = "「ビーバーのために全て木で作られた監獄は馬鹿げたアイデアのように思えるが、彼らは脱出するにはあまりにも礼儀正しい。」"
frFR = "\"Une prison pour castors entièrement en bois semble une idée ridicule, mais ils sont tout simplement trop polis pour s'échapper.\""
deDE = "\"Ein Gefängnis für Biber, das vollständig aus Holz besteht, scheint eine lächerliche Idee zu sein, aber sie sind einfach zu höflich, um zu entkommen.\""
plPL = "\"Więzienie dla bobrów wykonane całkowicie z drewna wydaje się absurdalnym pomysłem, ale są po prostu zbyt grzeczne, aby uciec.\""

