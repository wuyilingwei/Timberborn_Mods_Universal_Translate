["Lapantouflemagic.IslandTrader.Description"]
raw = "Islandbeavers are lazy hippies who spend their days partying on the beach and are interested in nothing that isn’t fun. Trade them booze for their coconuts or precious seashells."
enUS = "Island beavers are lazy hippies who spend their days partying on the beach and are interested in nothing that isn't fun. Trade them booze for their coconuts or precious seashells."
zhCN = "岛上的海狸是懒惰的嬉皮士，他们整天在海滩上聚会，对任何不是有趣的事情都不感兴趣。用酒换取他们的椰子或珍贵的海贝壳。"
zhTW = "島上海狸是懶惰的嬉皮士，他們整天在沙灘上派對，對任何不是有趣的事情毫不在意。用酒換取他們的椰子或珍貴的海貝殼。"
ruRU = "Островные бобры — ленивые хиппи, которые проводят свои дни, гуляя на пляже, и интересуются только тем, что приносит удовольствие. Обменяйте с ними алкоголь на их кокосы или ценные ракушки."
jpJP = "アイランドビーバーは怠惰なヒッピーで、ビーチでパーティーをしながら日々を過ごし、楽しさ以外には興味を持ちません。彼らにはココナッツや貴重な貝殻と引き換えにお酒を取引してください。"
frFR = "Les castors des îles sont des hippies paresseux qui passent leurs journées à faire la fête sur la plage et ne s'intéressent à rien qui ne soit pas amusant. Échangez-leur de l'alcool contre leurs noix de coco ou leurs précieuses coquillages."
deDE = "Inselbiber sind faule Hippies, die ihre Tage am Strand mit Feiern verbringen und sich für nichts interessieren, was keinen Spaß macht. Tausche ihnen Alkohol gegen ihre Kokosnüsse oder wertvollen Muscheln."

