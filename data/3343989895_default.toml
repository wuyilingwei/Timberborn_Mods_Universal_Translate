["Lapantouflemagic.Topentrancewatertightlodge_BoxStorage.Description"]
raw = "A medium-sized watertight lodge build around a ladder, with an overhanging ring of storage space.\nCan be stacked on itself, variants, and can carry select buildings.\nHouses two families and employs <color=green>one hauler</color>.\n<color=#00FFFF>Works as a Levee</color>\nUsing <color=yellow>squewer platforms</color><color=#FF0000>might be necessary</color>"
enUS = "A medium-sized watertight lodge built around a ladder, with an overhanging ring of storage space. Can be stacked on itself, has variants, and can carry select buildings. Houses two families and employs <color=green>one hauler</color>. <color=#00FFFF>Works as a Levee</color>. Using <color=yellow>squewer platforms</color><color=#FF0000> might be necessary</color>."
zhCN = "一个中等大小的防水小屋，围绕着一架梯子建造，拥有悬挑的储物空间环。可以自我堆叠，具有多种变体，并能够承载特定建筑。容纳两个家庭，并雇佣<color=green>一个搬运工</color>。<color=#00FFFF>作为堤坝工作</color>。使用<color=yellow>串烤平台</color><color=#FF0000>可能是必要的</color>。"
zhTW = "一個中型防水的小屋，圍繞著一個梯子建造，擁有懸空的儲存空間環圈。  \n可以自我堆疊，有變種，並且可以承載特定建築。  \n容納兩個家庭，並僱用<color=green>一名搬運工</color>。  \n<color=#00FFFF>作為堤岸運作</color>  \n使用<color=yellow>刺穿平台</color><color=#FF0000>可能是必要的</color>"
ruRU = "Среднего размера водонепроницаемая хижина, построенная вокруг лестницы, с нависающим кольцом для хранения.  \nМожет быть stacked сама на себя, варианты, и может размещать выбранные здания.  \nВмещает две семьи и нанимает <color=green>одного грузчика</color>.  \n<color=#00FFFF>Работает как дамба</color>  \nИспользование <color=yellow>платформ для шампуров</color><color=#FF0000>может быть необходимым</color>"
jaJP = "中型の防水ロッジは、はしごの周りに建てられており、上に突出した収納スペースがあります。自己内に積み重ねることができ、バリエーションがあり、特定の建物を運ぶことができます。二つの家族が住むことができ、<color=green>一人の運搬者</color>を雇用しています。<color=#00FFFF>堤防として機能します</color>。<color=yellow>スキュワープラットフォーム</color><color=#FF0000>を使用することが必要かもしれません</color>。"
frFR = "Une lodge de taille moyenne étanche construite autour d'une échelle, avec un anneau surplombant d'espace de stockage.  \nPeut être empilée sur elle-même, variantes, et peut transporter des bâtiments sélectionnés.  \nAccueille deux familles et emploie <color=green>un transporteur</color>.  \n<color=#00FFFF>Fonctionne comme une digue</color>  \nUtiliser <color=yellow>des plateformes à broche</color><color=#FF0000> peut être nécessaire</color>"
deDE = "Eine mittelgroße wasserdichte Lodge, die um eine Leiter herum gebaut ist, mit einem überstehenden Ring aus Stauraum. Kann auf sich selbst gestapelt werden, Varianten und kann bestimmte Gebäude tragen. Beherbergt zwei Familien und beschäftigt <color=green>einen Transportarbeiter</color>. <color=#00FFFF>Funktioniert als Deich</color> Die Verwendung von <color=yellow>Spießplattformen</color><color=#FF0000> könnte notwendig sein</color>."
plPL = "Średniej wielkości wodoodporne schronienie zbudowane wokół drabiny, z wystającym pierścieniem przestrzeni do przechowywania. \nMoże być układane na sobie, dostępne warianty i może przenosić wybrane budynki. \nPomieszcza dwie rodziny i zatrudnia <color=green>jednego nosiciela</color>. \n<color=#00FFFF>Funkcjonuje jako wał przeciwpowodziowy</color> \nUżycie <color=yellow>platform do nabijania</color><color=#FF0000>może być konieczne</color>"

["Lapantouflemagic.Topentrancewatertightlodge_BoxStorage.FlavorDescription"]
raw = "\"If you paint the whole tower green and go down the ladder from the top, sometimes you end up in a strange world filled with walking mushrooms and flying turtles!\"\n -Mathilda the insane cook"
enUS = "\"If you paint the whole tower green and go down the ladder from the top, sometimes you end up in a strange world filled with walking mushrooms and flying turtles!\"  \n -Mathilda the insane cook"
zhCN = "“如果你把整个塔涂成绿色，然后从顶部爬下梯子，有时你会发现自己置身于一个奇异的世界，里面充满了会走的蘑菇和会飞的乌龟！”  \n- 疯狂的厨师马西尔达"
zhTW = "「如果你把整座塔都漆成綠色，然後從頂部沿著梯子下來，有時你會發現自己來到一個奇怪的世界，裡面充滿了會走路的蘑菇和會飛的烏龜！」  \n- 瘋狂廚師瑪希爾達"
ruRU = "\"Если покрасить всю башню в зелёный цвет и спуститься по лестнице с вершины, иногда ты оказываешься в странном мире, полном ходячих грибов и летающих черепах!\"  \n- Матильда, безумная повариха"
jaJP = "「塔全体を緑に塗り、上からはしごを降りると、時々、歩くキノコや飛ぶカメで満ちた奇妙な世界にたどり着くことがあります！」  \n-狂った料理人マチルダ"
frFR = "\"Si tu peins toute la tour en vert et descends l'échelle depuis le sommet, parfois tu te retrouves dans un monde étrange rempli de champignons qui marchent et de tortues qui volent !\" \n - Mathilda la cuisinière folle"
deDE = "\"Wenn du den gesamten Turm grün anmalst und die Leiter von oben hinuntersteigst, gerätst du manchmal in eine seltsame Welt voller gehender Pilze und fliegender Schildkröten!\" \n -Mathilda, die verrückte Köchin"
plPL = "\"Jeśli pomalujesz całą wieżę na zielono i zejdziesz ze szczytu drabiny, czasami trafiasz do dziwnego świata pełnego chodzących grzybów i latających żółwi!\" \n -Mathilda, szalona kucharka"

