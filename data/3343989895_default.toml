["Lapantouflemagic.LitteralDoubleplatform.FlavorDescription"]
raw = "\"No dear, that is not two platforms stacked on each other, everyone knows that's illegal. This is a tall platform with an intermediate floor, that's totally different!\"\n -Mommy beaver"
enUS = "\"No dear, that is not two platforms stacked on each other, everyone knows that's illegal. This is a tall platform with an intermediate floor, that's totally different!\"  \n -Mommy beaver"
zhCN = "“亲爱的，不，这不是两个平台叠在一起，大家都知道那是非法的。这是一个高平台，中间有一个楼层，这完全是不同的！” \n- 妈妈海狸"
zhTW = "「不，親愛的，那不是兩個平台疊在一起，每個人都知道那是非法的。這是一個高平台，帶有中層樓，這完全不同！」  \n- 媽媽海狸"
ruRU = "«Нет, дорогая, это не две платформы, сложенные друг на друга, все знают, что это незаконно. Это высокая платформа с промежуточным этажом, это совершенно другое!»  \n- Мамочка-бобер"
jpJP = "「いいえ、親愛なる子よ、それは二つのプラットフォームが重なっているわけじゃない。誰もがそれが違法だと知っているのよ。これは中間階のある高いプラットフォームで、全く違うの！」  \n-ママビーバー"
frFR = "« Non chérie, ce n'est pas deux plateformes empilées l'une sur l'autre, tout le monde sait que c'est illégal. C'est une grande plateforme avec un étage intermédiaire, c'est complètement différent ! »  \n -Maman castor"
deDE = "„Nein, mein Lieber, das sind nicht zwei Plattformen übereinander gestapelt, das weiß jeder, dass das illegal ist. Das ist eine hohe Plattform mit einem Zwischengeschoss, das ist ganz anders!“ \n -Mami Biber"

