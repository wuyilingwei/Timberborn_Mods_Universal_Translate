["Lapantouflemagic.InfectiousWard.FlavorDescription"]
raw = "\"Come on Bobby, what did you eat this time? I’ve never seen those symptoms before\"\n -A doctor beaver, every few weeks."
enUS = "\"Come on Bobby, what did you eat this time? I’ve never seen those symptoms before.\"  \n- A doctor beaver, every few weeks."
zhCN = "“着凉？不不，实际上很多患者都是吃错东西导致生病的。”——海狸医生"
zhTW = "「來吧，鮑比，你這次吃了什麼？我從來沒有見過這些症狀。」  \n- 一隻醫生海狸，每幾週說一次。"
ruRU = "\"Давай, Бобби, что ты на этот раз съел? Я никогда не видел таких симптомов раньше.\" - Доктор Бобёр, каждые несколько недель."
jaJP = "「さあボビー、今回は何を食べたの？そんな症状は見たことがないよ。」\n-数週間ごとの医者のビーバー。"
frFR = "\"Allez Bobby, qu'est-ce que tu as mangé cette fois ? Je n'ai jamais vu ces symptômes auparavant.\"  \n -Un castor médecin, tous les quelques semaines."
deDE = "\"Komm schon Bobby, was hast du diesmal gegessen? Ich habe diese Symptome noch nie zuvor gesehen.\"  \n -Ein Doktor-Biber, alle paar Wochen."
plPL = "\"Chodź, Bobby, co tym razem zjadłeś? Nigdy wcześniej nie widziałem takich objawów.\"  \n -Doktor bóbr, co kilka tygodni."

