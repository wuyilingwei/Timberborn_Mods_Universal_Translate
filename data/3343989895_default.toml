["Lapantouflemagic.NEWLumberjackHouse.Description"]
raw = "A half-barn half-lodge building used as a workplace for a group of lumberjacks. Contains a few tools to help them do their job efficiently. Also houses one family.\n<color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A half-barn half-lodge building used as a workplace for a group of lumberjacks. Contains a few tools to help them do their job efficiently. Also houses one family.  \n<color=#FF6EC7>Can support upgrades</color>  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "一个半谷仓半小木屋的建筑，作为一群伐木工的工作场所。里面有一些工具，可以帮助他们高效地完成工作。还容纳着一个家庭。\n<color=#FF6EC7>可以支持升级</color>\n<color=#00FFFF>作为堤坝使用</color>"
zhTW = "一座半穀倉半小屋的建築，用作一群伐木工的工作場所。內部包含一些工具，以幫助他們高效地完成工作。還容納了一個家庭。\n<color=#FF6EC7>可以進行升級</color>\n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "Здание наполовину сарай, наполовину домик, которое используется как рабочее место для группы лесорубов. Содержит несколько инструментов, чтобы помочь им эффективно выполнять свою работу. Также вмещает одну семью.  \n<color=#FF6EC7>Может поддерживать улучшения</color>  \n<color=#00FFFF>Работает как плотина</color>"
jpJP = "半分小屋、半分ロッジの建物で、林業作業をする伐木工のグループの職場として使用されます。彼らが効率的に仕事をするためのいくつかの道具が含まれています。また、一つの家族も住んでいます。\n<color=#FF6EC7>アップグレードをサポート可能</color>\n<color=#00FFFF>堤防として機能</color>"
frFR = "Un bâtiment à moitié grange, à moitié pavillon, utilisé comme lieu de travail pour un groupe de bûcherons. Contient quelques outils pour les aider à faire leur travail efficacement. Abrite également une famille.\n<color=#FF6EC7>Peut supporter des améliorations</color>\n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein halb Scheune, halb Lodge gebäude, das als Arbeitsplatz für eine Gruppe von Holzfällern genutzt wird. Enthält einige Werkzeuge, um ihnen zu helfen, ihre Arbeit effizient zu erledigen. Beherbergt auch eine Familie.  \n<color=#FF6EC7>Kann Upgrades unterstützen</color>  \n<color=#00FFFF>Funktioniert als Damm</color>"

["Lapantouflemagic.NEWLumberjackHouse.FlavorDescription"]
raw = "\"My daddy's the best! He build our entire house!\"\n -Typical kit boasting"
enUS = "\"My daddy's the best! He built our entire house!\"  \n- Typical kid boasting"
zhCN = "“我爸爸是最棒的！他建了我们整个家！”  \n-典型的孩子自豪"
zhTW = "「我爸爸是最棒的！他蓋了我們整個家！」  \n-典型的小孩自豪"
ruRU = "\"Мой папа лучший! Он построил наш целый дом!\"  \n-Типичное похваляющееся дитя"
jpJP = "「僕のお父さんが一番だ！彼は家を全部建てたんだ！」  \n-典型的な子供の自慢"
frFR = "\"Mon papa est le meilleur ! Il a construit toute notre maison !\"  \n -Prétention typique d'un gamin"
deDE = "\"Mein Papa ist der Beste! Er hat unser ganzes Haus gebaut!\" \n -Typisches Kit-Prassen"

["Lapantouflemagic.TappersShack.Description"]
raw = "Employs a whole team of tappers to haverst resin from pine trees. Also trims giant sequoias from time to time for some logs.\n<color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "Employs a whole team of tappers to harvest resin from pine trees. Also trims giant sequoias from time to time for some logs.\n<color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
zhCN = "雇佣了一整支采集团队来从松树中采集树脂。还不时修剪一些巨型红杉以获取木材。  \n<color=#FF6EC7>可以支持升级</color>  \n<color=#00FFFF>作为堤坝工作</color>"
zhTW = "雇用整個團隊來從松樹中收集樹脂。有時也修剪巨型紅杉以獲得一些木材。  \n<color=#FF6EC7>可以支援升級</color>  \n<color=#00FFFF>作為堤防使用</color>"
ruRU = "Нанимает целую команду сборщиков, чтобы собирать смолу с сосен. Также время от времени подрезает гигантские секвои для получения бревен.  \n<color=#FF6EC7>Может поддерживать улучшения</color>  \n<color=#00FFFF>Работает как дамба</color>"
jpJP = "松の木から樹脂を収穫するために、全チームのタッパーを雇います。また、時折、大セコイアをトリムしてログのための材木を作ります。  \n<color=#FF6EC7>アップグレードをサポートできます</color>  \n<color=#00FFFF>堤防として機能します</color>  "
frFR = "Emploie toute une équipe de récolteurs pour récolter de la résine des pins. Taille également de temps en temps des séquoias géants pour récupérer des bûches.  \n<color=#FF6EC7>Peut supporter des améliorations</color>  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Beschäftigt ein ganzes Team von Zapfern, um Harz von Kiefernbäumen zu ernten. Schneidet auch gelegentlich riesige Mammutbäume für einige Stämme.  \n<color=#FF6EC7>Kann Upgrades unterstützen</color>  \n<color=#00FFFF>Funktioniert als Deich</color>"

