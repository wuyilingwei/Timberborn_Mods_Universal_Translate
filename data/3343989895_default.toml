["Lapantouflemagic.Smallcookhouse.FlavorDescription"]
raw = "\"You see that thing on a stick on the outside? That's not a potato, we don't eat potatoes. That's what happens to naughy kits.\"\n -Grandpa beaver"
enUS = "\"You see that thing on a stick on the outside? That's not a potato; we don't eat potatoes. That's what happens to naughty kids.\" - Grandpa Beaver"
zhCN = "“看到外面挂在棍子上的东西了吗？那不是土豆，是即将因为过于调皮而被挂起来的你！”——海狸爷爷"
zhTW = "\"你看到外面那根棍子上的東西了嗎？那不是馬鈴薯，我們不吃馬鈴薯。這就是調皮的小動物會變成的樣子。\"  \n- 爺爺海狸"
ruRU = "\"Ты видишь ту штуку на палке снаружи? Это не картошка, мы не едим картошку. Вот что происходит с непослушными котятами.\"  \n- Дедушка бобер"
jaJP = "「外にある棒の上のあれ見える？それはジャガイモじゃないよ、私たちはジャガイモを食べないんだ。これはいたずらっ子のキツネの運命なんだ。」\n- おじいちゃんビーバー"
frFR = "\"Tu vois ce truc sur un bâton à l'extérieur ? Ce n'est pas une pomme de terre, nous ne mangeons pas de pommes de terre. Voilà ce qui arrive aux petits malins.\"  \n -Papi castor"
deDE = "„Siehst du das Ding am Stock draußen? Das ist keine Kartoffel, wir essen keine Kartoffeln. Das passiert mit unartigen Kitzen.“  \n - Großvater Biber"
plPL = "\"Widzisz ten przedmiot na patyku na zewnątrz? To nie jest ziemniak, nie jemy ziemniaków. To, co się dzieje z niegrzecznymi kociakami.\"  \n-Dziadek bóbr"

