["Lapantouflemagic.BasicResourcesImporter.Description"]
raw = "<color=red>Debugging toolxa0:</color> stores a small amount of all of the basic building and consummable resources to trigger importation to this district.\n<color=red>This building is not balanced and is not meant as a real storage. \nIt is only useful for saves predating update 4.2.6</color>"
enUS = "<color=red>Debugging tool:</color> stores a small amount of all of the basic building and consumable resources to trigger importation to this district. \n<color=red>This building is not balanced and is not meant as a real storage. \nIt is only useful for saves predating update 4.2.6.</color>"
zhCN = "<color=red>调试工具：</color>存储少量所有基本建筑和消耗资源，以触发该区域的进口。\n<color=red>这栋建筑不平衡，并不作为真正的存储。 \n它仅对更新4.2.6之前的存档有用。</color>"
zhTW = "<color=red>除錯工具 :</color> 儲存少量所有基本建築和消耗資源，以觸發對此地區的進口。\n<color=red>這座建築並不平衡，並不是真正的儲存設施。\n它只對更新 4.2.6 之前的存檔有用。</color>"
ruRU = "<color=red>Отладочный инструмент:</color> хранит небольшое количество всех основных строительных и расходуемых ресурсов для инициирования импорта в этот район. \n<color=red>Это здание не сбалансировано и не предназначено для реального хранения. \nОно полезно только для сохранений, предшествующих обновлению 4.2.6</color>"
jaJP = "<color=red>デバッグツール：</color>この地区への輸入をトリガーするために、基本的な建設資源や消耗資源の少量を保存します。<color=red>この建物はバランスが取れておらず、実際のストレージとしての目的ではありません。これは更新4.2.6より前のセーブにのみ役立ちます。</color>"
frFR = "<color=red>Outil de débogage :</color> stocke une petite quantité de toutes les ressources de base et consommables pour déclencher l'importation dans ce district.  \n<color=red>Ce bâtiment n'est pas équilibré et n'est pas conçu comme un véritable stockage. \nIl n'est utile que pour les sauvegardes antérieures à la mise à jour 4.2.6</color>"
deDE = "<color=red>Debugging-Tool:</color> speichert eine kleine Menge aller grundlegenden Baustellen und verbrauchbaren Ressourcen, um die Einfuhr in diesen Bezirk auszulösen.  \n<color=red>Dieses Gebäude ist nicht ausbalanciert und ist nicht als echtes Lager gedacht.  \nEs ist nur für Speicherstände nützlich, die vor dem Update 4.2.6 erstellt wurden.</color>"
plPL = "<color=red>Narzędzie debugowania:</color> przechowuje małą ilość wszystkich podstawowych surowców budowlanych i konsumpcyjnych, aby uruchomić import do tej dzielnicy.  \n<color=red>Ten budynek nie jest zrównoważony i nie jest przeznaczony jako prawdziwe miejsce składowania. Jest tylko przydatny dla zapisów sprzed aktualizacji 4.2.6.</color>"

["Lapantouflemagic.BasicResourcesImporter.FlavorDescription"]
raw = "\"Who would have thought storing stuff in a big messy pile would be so efficientxa0?\""
enUS = "\"Who would have thought that storing things in a big messy pile would be so efficient?\""
zhCN = "\"谁会想到把东西堆成一大堆杂乱的堆放会如此高效呢？\""
zhTW = "\"誰會想到把東西堆成一大堆亂七八糟的樣子竟然會如此高效呢？\""
ruRU = "\"Кто бы мог подумать, что хранение вещей в большой беспорядочной куче может быть таким эффективным?\""
jaJP = "「散らかった大きな山の中に物を収納するのがこんなに効率的だとは誰が思ったでしょうか？」"
