["Lapantouflemagic.Aqueduct_Deadend.Description"]
raw = "A heavy duty bridge to carry an entire river.\nClosed on three sides to direct water flow from above into the desired direction. Or to make a water maze if you fancy that.\nThe metal rings need to snap on <color=green>Giant Pillars</color>."
enUS = "A heavy-duty bridge to carry an entire river. Closed on three sides to direct water flow from above into the desired direction. Or to create a water maze if that's what you prefer. The metal rings need to snap onto <color=green>Giant Pillars</color>."
zhCN = "一座重型桥梁，能够承载整条河流。\n三面封闭，以引导上方的水流朝着所需方向流动。或者，如果你愿意，可以制作一个水迷宫。\n金属环需要固定在<color=green>巨型柱子</color>上。"
zhTW = "一座重型橋樑，能承載整條河流。三面封閉，以將上方的水流引導到所需的方向。或者，如果你喜歡，也可以製作一個水迷宮。金屬環需要扣在<color=green>巨型柱子</color>上。"
ruRU = "Мост повышенной прочности для переноса целой реки. Закрыт с трех сторон, чтобы направить поток воды сверху в желаемом направлении. Или чтобы создать водный лабиринт, если вам это нравится. Металлические кольца должны зафиксироваться на <color=green>Гигантских Столбах</color>."
jpJP = "全川を支えるための重厚な橋。\n上からの水流を希望する方向に導くために三方が閉じています。また、もしお好きなら水の迷路を作ることもできます。\n金属製のリングは<color=green>巨大な柱</color>にパチンとはまる必要があります。"
frFR = "Un pont robuste pour transporter une rivière entière. Fermé sur trois côtés pour diriger le flux d'eau d'en haut dans la direction souhaitée. Ou pour créer un labyrinthe d'eau si cela vous plaît. Les anneaux en métal doivent s'enclencher sur <color=green>Piliers Géants</color>."
deDE = "Eine robuste Brücke, um einen ganzen Fluss zu tragen. \nAuf drei Seiten geschlossen, um den Wasserfluss von oben in die gewünschte Richtung zu lenken. Oder um ein Wasserlabyrinth zu erstellen, wenn Sie das mögen. \nDie Metallringe müssen auf <color=green>riesigen Säulen</color> einrasten."

