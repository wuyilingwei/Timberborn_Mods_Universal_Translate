deDE = "Ein bizarrer Apparat, der dafür gedacht ist, Biber mit mechanischer Kraft zu waschen und zu dekontaminieren. Die Hälfte des Effekts beruht tatsächlich darauf, die Mägen der Biber zu entleeren."
