["Lapantouflemagic.ContaminatedJail.Description"]
raw = "A jail for keeping contaminated beavers isolated from the rest of the population.\nJailed beavers will no longer need drinks, food, sleep, shelter nor cleaning until they <s>have learned their lesson</s> feel better."
enUS = "A jail for keeping contaminated beavers isolated from the rest of the population. Jailed beavers will no longer need drinks, food, sleep, shelter, or cleaning until they feel better."
zhCN = "受污染的海狸将呆在这里，每天都要喝解毒剂直到痊愈，在此期间暂时不需要吃喝、洗澡和睡觉。"
zhTW = "一個用來將受污染的海狸與其他族群隔離的監獄。被監禁的海狸將不再需要飲水、食物、睡眠、庇護或清潔，直到他們感覺好一些。"
ruRU = "Тюрьма для изоляции зараженных бобров от остального населения. Заключенные бобры больше не будут нуждаться в напитках, еде, сне, укрытии или уборке, пока они <s>не усвоят свой урок</s> не почувствуют себя лучше."
jaJP = "汚染されたビーバーを他の集団から隔離するための監獄。監禁されたビーバーは、気分が良くなるまで、飲み物、食べ物、睡眠、避難所、掃除を必要としなくなります。"
frFR = "Une prison pour garder les castors contaminés isolés du reste de la population. Les castors emprisonnés n'auront plus besoin de boissons, de nourriture, de sommeil, d'abri ni de nettoyage jusqu'à ce qu'ils se sentent mieux."
deDE = "Ein Gefängnis zur Isolierung kontaminierter Biber von der übrigen Bevölkerung. Eingesperrte Biber benötigen bis sie sich besser fühlen, weder Getränke, noch Nahrung, Schlaf, Schutz oder Reinigung."
plPL = "Więzienie dla trzymania zainfekowanych bobrów w izolacji od reszty populacji. Osadzone bobry nie będą już potrzebować napojów, jedzenia, snu, schronienia ani sprzątania, dopóki nie <s>nauczą się swojej lekcji</s> nie poczują się lepiej."

