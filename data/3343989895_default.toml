ruRU = "Запускает импорт материалов, используемых для исследования бездны и работы ее модулей. Некоторые из требований всегда импортируются / экспортируются в любом случае. Сырьевые материалы, которые не имеют применения вне этого района, не учитываются. <color=red>Это здание НЕ является водонепроницаемым.</color> <color=#FF6EC7>Это здание НЕ обеспечивает строителей.</color>"
jaJP = "供給品の輸入を引き起こし、深淵を探査し、そのモジュールを操作します。  \n必須の一部のアイテムは、いずれにせよ常に輸入/輸出されます。  \nこの地区の外では使用されない原材料は考慮されません。  \n<color=red>この建物は防水ではありません。</color>  \n<color=#FF6EC7>この建物は建設者を提供しません。</color>"
frFR = "Déclenche l'importation de fournitures utilisées pour explorer l'abîme et faire fonctionner ses modules.  \nCertaines des exigences sont toujours importées / exportées de toute façon.  \nLes matières premières qui n'ont aucune utilité en dehors de ce district ne sont pas prises en compte.  \n<color=red>Ce bâtiment n'est PAS étanche.</color>  \n<color=#FF6EC7>Ce bâtiment ne fournit PAS de constructeurs.</color>"
deDE = "Löst die Einfuhr von Vorräten aus, die zur Erkundung des Abgrunds und zum Betrieb seiner Module verwendet werden. Einige der Anforderungen werden dennoch immer importiert / exportiert. Rohstoffe, die außerhalb dieses Distrikts keine Verwendung haben, werden nicht berücksichtigt. <color=red>Dieses Gebäude ist NICHT wasserdicht.</color> <color=#FF6EC7>Dieses Gebäude stellt KEINE Bauarbeiter zur Verfügung.</color>"
