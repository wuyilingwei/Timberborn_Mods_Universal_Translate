jp = "原子力蒸気排出口"

["Lapantouflemagic.PowerPlantChemney.Description"]
raw = "<color=yellow>Nuclear Power Plant 4/4</color>\nA Tall hollow tower made out of giant half logs to channel the steam high into the air.\nCollects some water in the process and allows to connect the reactor under it to power shafts."
en = "Nuclear Power Plant 4/4\nA tall hollow tower made out of giant half logs to channel the steam high into the air. Collects some water in the process and allows connecting the reactor under it to power shafts."
zhCN = "<color=yellow>核电站 4/4</color>  \n一个用巨大的半木材构建的高空心塔，将蒸汽引导到高空。  \n在这个过程中收集一些水，并允许将其下方的反应堆连接到动力轴。"
ru = "<color=yellow>Атомная электростанция 4/4</color>\nВысокая пустотела башня, сделанная из gigantesque половинок бревен, чтобы направлять пар высоко в воздух. Сбор воды в процессе и позволяет соединить реактор под ней с силовыми валами."
jp = "<color=yellow>原子力発電所 4/4</color>  \n巨大な半丸太で作られた高く空洞の塔で、蒸気を高く空中に導く。  \nその過程で水を集め、下の炉心に接続して電力シャフトに接続することを可能にする。"

["Lapantouflemagic.PowerPlantChemney.FlavorDescription"]
