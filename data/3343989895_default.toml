["Lapantouflemagic.HoomanUndergroundChemPlant.Description"]
raw = "Sends down the abyss a team of chemist beavers to study and reactivate and ancient hooman chemical plant.\nTheir processes were far more advanced than ours, we will surely learn so much! "
enUS = "Sends down into the abyss a team of chemist beavers to study and reactivate an ancient human chemical plant. Their processes were far more advanced than ours; we will surely learn so much!"
zhCN = "派出一队化学海狸深入深渊，研究并重新启用一座古老的人类化工厂。他们的工艺远比我们的先进，我们肯定会学到很多东西！"
zhTW = "派遣一組化學獺進入深淵，研究並重新啟動一座古老的人類化學工廠。他們的工藝遠比我們的先進，我們一定會學到很多！"
ruRU = "Отправляет в бездну команду химических бобров, чтобы изучить и восстановить древний химический завод хуманов. Их процессы были намного более развитыми, чем наши, мы определенно узнаем так много!"
jpJP = "深淵に化学者のビーバーのチームを送り、古代の人間の化学工場を調査し再活性化させます。彼らのプロセスは私たちのものよりもはるかに進んでいます。私たちはきっと多くを学ぶでしょう！"
frFR = "Envoie dans l'abîme une équipe de castors chimistes pour étudier et réactiver une ancienne usine chimique humaine. Leurs procédés étaient bien plus avancés que les nôtres, nous allons certainement apprendre beaucoup !"
deDE = "Senden Sie ein Team von Chemiker-Bibern in den Abgrund, um ein antikes menschliches Chemiewerk zu studieren und zu reaktivieren. Ihre Prozesse waren weit fortgeschrittener als unsere, wir werden sicher so viel lernen!"

