["Lapantouflemagic.PowerPlantChemney.Description"]
raw = "<color=yellow>Nuclear Power Plant 4/4</color>\nA Tall hollow tower made out of giant half logs to channel the steam high into the air.\nCollects some water in the process and allows to connect the reactor under it to power shafts."
enUS = "Nuclear Power Plant 4/4  \nA tall hollow tower made out of giant half logs to channel the steam high into the air. Collects some water in the process and allows for connection of the reactor underneath to power shafts."
zhCN = "<color=yellow>核电站 4/4</color>\n一座由巨大的半圆木材构成的高空心塔，将蒸汽引导到高空中。 \n在此过程中收集一些水，并允许将其下方的反应堆连接到动力轴。"
zhTW = "<color=yellow>核電廠 4/4</color>\n一座由大型半圓木製成的高空心塔，將蒸氣引導到高空中。過程中收集一些水，並允許將其下方的反應堆連接到動力軸。"
ruRU = "<color=yellow>Атомная электростанция 4/4</color>\nВысокая полая башня, сделанная из гигантских половинок бревен, для отвода пара на большую высоту.\nСобирает немного воды в процессе и позволяет соединить реактор под ней с валами мощности."
jpJP = "<color=yellow>原子力発電所 4/4</color>  \n巨大な半割の丸太で作られた中空の高い塔で、蒸気を空高く導くためのものです。  \nその過程で水を集め、下にあるリアクターを動力シャフトに接続できるようにします。"
frFR = "<color=yellow> centrale nucléaire 4/4</color>\nUne grande tour creuse faite de gigantesques troncs de bois coupés en deux pour canaliser la vapeur dans les airs. \nElle collecte de l'eau dans le processus et permet de connecter le réacteur en dessous aux arbres de puissance."
deDE = "<color=yellow>Kernkraftwerk 4/4</color>  \nEin hoher hohler Turm aus riesigen Halben-Stämmen, um den Dampf hoch in die Luft zu leiten.  \nSammelt dabei etwas Wasser und ermöglicht die Verbindung des darunter liegenden Reaktors zu den Leistungsschächten."

