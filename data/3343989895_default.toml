["Lapantouflemagic.CoalMechanicalDrill.Description"]
raw = "A mechanized drill that crushes rock to extract coal.\nThe drill bits must be changed regularily.\n<color=red>Deleting waste rock is cheating!</color>\n<color=green>Requires Haulers</color><color=red>to put resources in storage.and supply the drill bits</color>"
enUS = "A mechanized drill that crushes rock to extract coal.  \nThe drill bits must be changed regularly.  \n<color=red>Deleting waste rock is cheating!</color>  \n<color=green>Requires Haulers</color><color=red> to put resources in storage and supply the drill bits</color>"
zhCN = "一种机动钻头，可以粉碎岩石以提取煤炭。  \n钻头必须定期更换。  \n<color=red>清除废石是作弊！</color>  \n<color=green>需要运输工</color><color=red>将资源放入储存并提供钻头</color>"
zhTW = "一種機械化鑽頭，用於粉碎岩石以提取煤炭。  \n鑽頭必須定期更換。  \n<color=red>刪除廢石是作弊！</color>  \n<color=green>需要運輸工人</color><color=red>將資源放入儲存並提供鑽頭</color>"
ruRU = "Механизированное буровое устройство, которое дробит камень для извлечения угля. Буровые сверла необходимо регулярно менять. <color=red>УдалениеWaste rock является обманом!</color> <color=green>Требуются грузчики</color><color=red> для размещения ресурсов на складе и обеспечения буровых сверл</color>"
jaJP = "石を粉砕して石炭を採掘する機械化されたドリル。\nドリルビットは定期的に交換する必要があります。\n<color=red>廃棄岩を削除するのはズルです！</color>\n<color=green>運搬者が必要です</color><color=red>資源を貯蔵し、ドリルビットを供給するために</color>"
frFR = "Une foreuse mécanisée qui écrase la roche pour extraire le charbon.  \nLes foret doivent être changés régulièrement.  \n<color=red>Supprimer la roche inutile, c'est de la triche !</color>  \n<color=green>Nécessite des transporteurs</color><color=red> pour mettre les ressources en stockage et fournir les forets</color>"
deDE = "Ein mechanisierter Bohrer, der Gestein zerbricht, um Kohle zu gewinnen.  \nDie Bohrköpfe müssen regelmäßig gewechselt werden.  \n<color=red>Das Löschen von Abraum ist betrügerisch!</color>  \n<color=green>Benötigt Transporteure</color><color=red>, um Ressourcen zu lagern und die Bohrköpfe zu liefern</color>"
plPL = "Zmechanizowany wiertło, które miażdży skały w celu wydobycia węgla.  \nWiertła muszą być regularnie wymieniane.  \n<color=red>Usuwanie skały odpadkowej to oszustwo!</color>  \n<color=green>Wymaga transportowców</color><color=red>, aby umieścić zasoby w magazynie i dostarczyć wiertła.</color>"

["Lapantouflemagic.CoalMechanicalDrill.FlavorDescription"]
raw = "\"If you spin the drill too fast, the coal might ignite and KABOOM the mountain!\"\n -A bad alchemist beaver"
enUS = "\"If you spin the drill too fast, the coal might ignite and KABOOM the mountain!\"\n -A bad alchemist beaver"
zhCN = "“如果你把钻头转得太快，煤可能会着火，然后山就会轰的一声！”  \n- 一只糟糕的炼金术师海狸"
zhTW = "「如果你把鑽頭轉得太快，煤炭可能會著火，然後轟隆隆地炸掉山！」 \n- 一隻糟糕的煉金術師海狸"
ruRU = "\"Если вы будете вращать бур слишком быстро, уголь может загореться, и БУМ горе!\" \n -Плохой алхимик бобер"
jaJP = "「ドリルを速く回しすぎると、石炭が点火して、ドカーンと山が吹き飛ぶかもしれない！」  \n- 悪い錬金術師のビーバー"
frFR = "\"Si tu fais tourner la perceuse trop vite, le charbon pourrait s'enflammer et KABOOM la montagne !\"  \n -Un mauvais castor alchimiste"
deDE = "\"Wenn du den Bohrer zu schnell drehst, könnte die Kohle entzündet werden und KABOOM! der Berg!\"  \n - Ein schlechter alchemistischer Biber"
plPL = "\"Jeśli obrócisz wiertło zbyt szybko, węgiel może zapalić się i KABOOM góra!\"  \n -Zły alchemik bóbr"

["Lapantouflemagic.NEWGristmill.Description"]
raw = "Grinds plant matter into flour.\nFrequently breaks gears.\n<color=#00FFFF>Works as a Levee</color>"
