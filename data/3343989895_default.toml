["Lapantouflemagic.Brewery.Description"]
raw = "A big house set to allow brewers to easily manage a large number of fermentation barrels.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A big house designed to enable brewers to easily manage a large number of fermentation barrels.  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "一座大房子设计用于让酿酒师轻松管理大量发酵桶。  \n<color=#00FFFF>作为堤坝工作</color>"
zhTW = "一座大型房屋，旨在讓釀酒師輕鬆管理大量的發酵桶。  \n<color=#00FFFF>作為堤防</color>"
ruRU = "Большой дом, предназначенный для того, чтобы пивовары могли легко управлять большим количеством бочек для ферментации.  \n<color=#00FFFF>Работает как насыпь</color>"
jaJP = "大量の発酵樽を簡単に管理できるように設計された大きな家。\n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une grande maison conçue pour permettre aux brasseurs de gérer facilement un grand nombre de fûts de fermentation.  \n<color=#00FFFF>Fonctionne comme une levée</color>"
deDE = "Ein großes Haus, das es Brauern ermöglicht, eine große Anzahl von Gärfässern einfach zu verwalten.  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Duży dom zaprojektowany tak, aby umożliwić browarnikom łatwe zarządzanie dużą liczbą beczek fermentacyjnych.  \n<color=#00FFFF>Działa jak wał</color>"

["Lapantouflemagic.Brewery.FlavorDescription"]
raw = "\"Mushroom juice is the worst-tasting thing you could think of, and yet adding it to some preparations makes everything better. We should study this someday\"\n -A scientist beaver"
enUS = "\"Mushroom juice is the worst-tasting thing you could think of, and yet adding it to some preparations makes everything better. We should study this someday.\" - A scientist beaver"
zhCN = "“蘑菇汁是你能想到的味道最糟糕的东西，但将它添加到某些菜肴中却能让一切变得更好。我们应该在某一天研究这个。”  \n- 一只科学家海狸"
zhTW = "「蘑菇汁是你能想到的最難喝的東西，但把它加入一些料理中卻能讓一切變得更好。我們應該有一天好好研究一下這個。」  \n- 一位科學家海狸"
ruRU = "\"Грибной сок - это самое ужасное на вкус, что только можно представить, и всё же добавление его в некоторые блюда делает всё лучше. Нам следует когда-нибудь это исследовать.\" \n -Ученый бобр"
jaJP = "「キノコジュースは思いつく限り最もまずい味のものでありながら、いくつかの調理に加えるとすべてが良くなります。いつかこれを研究すべきです。」 - 科学者ビーバー"
frFR = "\"Le jus de champignon est la chose au goût le plus horrible que vous puissiez imaginer, et pourtant, l'ajouter à certaines préparations rend tout meilleur. Nous devrions étudier cela un jour.\"  \n- Un castor scientifique"
deDE = "„Pilsaft ist das schlechteste, was man sich vorstellen kann, und doch macht es alles besser, wenn man es einigen Zubereitungen hinzufügt. Wir sollten das eines Tages untersuchen.“ - Ein Wissenschaftler-Biber"
plPL = "\"Sok grzybowy to najgorsza rzecz, jaką można sobie wyobrazić, a jednak dodanie go do niektórych potraw sprawia, że wszystko staje się lepsze. Powinniśmy to kiedyś zbadać.\" - wiewiór naukowiec"

