["Lapantouflemagic.LitteralDoubleplatform.FlavorDescription"]
raw = "\"No dear, that is not two platforms stacked on each other, everyone knows that's illegal. This is a tall platform with an intermediate floor, that's totally different!\"\n -Mommy beaver"
enUS = "\"No dear, that is not two platforms stacked on each other, everyone knows that's illegal. This is a tall platform with an intermediate floor, that's totally different!\" -Mommy beaver"
zhCN = "“亲爱的，那不是两个平台堆叠在一起，大家都知道那是非法的。这是一个带有中间层的高平台，完全不同！”  \n-妈妈海狸"
zhTW = "「不，親愛的，那不是兩個平台疊在一起，大家都知道這是違法的。這是一個高平台，還有一個中間樓層，這完全不同！」  \n- 妈妈河狸"
ruRU = "\"Нет, дорогой, это не две платформы, сложенные друг на друга, все знают, что это незаконно. Это высокая платформа с промежуточным этажом, это совершенно другое!\" - Мамочка-бобер"
jaJP = "「いいえ、親愛なる人、それは重ねられた二つのプラットフォームではありません。誰もがそれが違法だと知っています。これは中間のフロアを持つ高いプラットフォームで、まったく異なります！」  \n- マミービーバー"
frFR = "\"Non chérie, ce ne sont pas deux plateformes empilées l'une sur l'autre, tout le monde sait que c'est illégal. C'est une grande plateforme avec un étage intermédiaire, c'est complètement différent !\" \n -Maman castor"
deDE = "„Nein, mein Lieber, das sind nicht zwei Plattformen übereinander gestapelt, das weiß jeder, dass das illegal ist. Das ist eine hohe Plattform mit einem Zwischenboden, das ist etwas ganz anderes!“ \n - Mama Biber"
plPL = "„Nie kochanie, to nie są dwie platformy ułożone jedna na drugiej, wszyscy wiedzą, że to jest nielegalne. To jest wysoka platforma z piętrem pośrednim, to zupełnie inna sprawa!” \n -Mama bóbr"

