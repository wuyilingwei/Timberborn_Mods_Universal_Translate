["Lapantouflemagic.NuclearReactor.FlavorDescription"]
raw = "\"Every morning someone has to hit the big red button, and if you’re not lucky, KABOOMxa0!\nOtherwise nothing happens until the next day. Of course it makes no sense, but that’s how hoomans thought nuclear power worked.\"\n -A Hooman historian beaver"
enUS = "\"Every morning someone has to hit the big red button, and if you’re not lucky, KABOOM! Otherwise nothing happens until the next day. Of course, it makes no sense, but that’s how humans thought nuclear power worked.\" - A human historian beaver"
zhCN = "“每天早上，必须有人按下那个大红按钮，如果你运气不好，那么就会 KABOOM！否则，什么也不会发生，直到第二天。当然，这没有意义，但这就是人类认为核能运作的方式。”  \n- 一只人类历史学家海狸"
zhTW = "「每天早上總有某人必須按下那個大紅鈕，如果你運氣不好，轟的一聲！否則就是等到第二天什麼事都不發生。當然，這沒有任何意義，但這就是人類認為核能運作的方式。」  \n- 一位人類歷史學家海獺"
ruRU = "\"Каждое утро кто-то должен нажать на большую красную кнопку, и если тебе не повезет, БА-БАХ! В противном случае ничего не происходит до следующего дня. Конечно, это не имеет смысла, но именно так человеки думали, что работает ядерная энергия.\"  \n -Историк-бобер человечков"
jpJP = "「毎朝、誰かが大きな赤いボタンを押さなければならず、運が悪ければ、バン！そうでなければ、次の日まで何も起こりません。もちろん、そんなの意味がありませんが、それが人間が原子力がどのように機能するかを考えていた方法です。」  \n-ある人間の歴史家ビーバー"
frFR = "\"Chaque matin, quelqu'un doit appuyer sur le gros bouton rouge, et si vous n'avez pas de chance, KABOOM !\nSinon, rien ne se passe jusqu'au lendemain. Bien sûr, cela n'a aucun sens, mais c'est ainsi que les humains pensaient que l'énergie nucléaire fonctionnait.\" \n -Un castor historien humain"
deDE = "\"Jeden Morgen muss jemand den großen roten Knopf drücken, und wenn man kein Glück hat, KABOOM! Ansonsten passiert nichts bis zum nächsten Tag. Natürlich macht das keinen Sinn, aber so dachten die Menschen, dass Kernkraft funktioniert.\" -Ein menschlicher Historiker-Biber"

