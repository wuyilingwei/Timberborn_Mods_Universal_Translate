["Lapantouflemagic.NewCentrifuge.Description"]
raw = "A tall hourglass-shaped centrifuge used to purify nuclear fuel from hooman nuclear waste.\nAlso acts as a somewhat impractical dwelling for the sake of upholding tradition.\n<color=#FF6EC7>Can function without workers.</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A tall hourglass-shaped centrifuge used to purify nuclear fuel from human nuclear waste. Also acts as a somewhat impractical dwelling for the sake of upholding tradition. <color=#FF6EC7>Can function without workers.</color> <color=#00FFFF>Works as a levee.</color>"
zhCN = "一个高大的沙漏形离心机，用于从人类核废料中提纯核燃料。  \n在维持传统的意义上，也充当了一种不太实用的居所。  \n<color=#FF6EC7>可以在没有工人的情况下运行。</color>  \n<color=#00FFFF>作为一个堤防工作</color>"
zhTW = "一個高大的沙漏形離心機，用於從人類核廢料中提取核燃料。  \n同時也作為一個有些不切實際的居所，以維護傳統。  \n<color=#FF6EC7>可以在沒有工人的情況下運行。</color>  \n<color=#00FFFF>作為堤防運作。</color>"
ruRU = "Высокая центрифуга в форме песочных часов, используемая для очистки ядерного топлива от человеческих ядерных отходов. Также выполняет функцию несколько непрактичного жилища ради сохранения традиции. <color=#FF6EC7>Может функционировать без рабочих.</color> <color=#00FFFF>Работает как дамба</color>"
jpJP = "人間の核廃棄物から核燃料を精製するために使用される背の高い砂時計型の遠心分離機です。伝統を守るために、やや実用的ではない住居としても機能します。  \n<color=#FF6EC7>労働者なしでも機能します。</color>  \n<color=#00FFFF>堤防として機能します。</color>"
frFR = "Une grande centrifugeuse en forme de sablier utilisée pour purifier le combustible nucléaire des déchets nucléaires humains. Sert également de logement peu pratique dans un souci de respecter la tradition.  \n<color=#FF6EC7>Peut fonctionner sans travailleurs.</color>  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine hohe, sanduhrförmige Zentrifuge, die verwendet wird, um Kernbrennstoff aus menschlichem nuklearem Abfall zu reinigen. \nDient auch als etwas unpraktischer Wohnraum, um Traditionen aufrechtzuerhalten. \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color> \n<color=#00FFFF>Funktioniert als Deich.</color>"

["Lapantouflemagic.NewCentrifuge.FlavorDescription"]
raw = "Thankfully, some beavers are capable of sleeping even in the most unlikely circumstances."
enUS = "Thankfully, some beavers are capable of sleeping even in the most unlikely circumstances."
zhCN = "幸运的是，一些海狸即使在最不可能的情况下也能睡觉。"
zhTW = "幸運的是，一些海狸即使在最不可能的情況下也能入睡。"
ruRU = "К счастью, некоторые бобры способны спать даже в самых маловероятных обстоятельствах."
jpJP = "ありがたいことに、いくつかのビーバーは最もありえない状況でも眠ることができます。"
frFR = "Heureusement, certains castors sont capables de dormir même dans les circonstances les plus improbables."
deDE = "Gott sei Dank sind einige Biber in der Lage, selbst unter den unwahrscheinlichsten Umständen zu schlafen."

