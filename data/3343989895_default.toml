["Lapantouflemagic.Topentrancewatertightlodge_Builders.Description"]
raw = "A medium-sized watertight lodge build around a ladder, with a side access door.\nCan be stacked on itself, variants, and can carry select buildings.\nHouses two families and employs <color=green>three builders</color>.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A medium-sized watertight lodge built around a ladder, with a side access door. Can be stacked on itself, has variants, and can carry select buildings. Houses two families and employs <color=green>three builders</color>. <color=#00FFFF>Works as a Levee</color>"
zhCN = "一个中等大小的防水小屋，围绕梯子建造，并设有侧门。可以自叠，具有多种变体，并可以承载特定建筑。可容纳两个家庭，并雇佣<color=green>三名建筑工人</color>。<color=#00FFFF>作为堤岸工作</color>"
zhTW = "一個中型防水小屋，圍繞著一個梯子建造，並有一個側面進出門。  \n可以自我堆疊，具有不同的變體，並可以承載特定的建築物。  \n可容納兩個家庭，並雇用<color=green>三名建築工人</color>。  \n<color=#00FFFF>作為堤防使用</color>"
ruRU = "Среднего размера герметичный домик, построенный вокруг лестницы, с боковой дверью доступа. Может штабелироваться, варианты, и может переносить определенные здания. Вмещает две семьи и нанимает <color=green>трех строителей</color>. <color=#00FFFF>Работает как насыпь</color>"
jpJP = "中型の防水小屋は梯子の周りに建てられ、側面にアクセスドアがあります。自分自身に積み重ねることができ、バリエーションがあり、特定の建物を運ぶことができます。二つの家族を収容し、<color=green>三人の建設者</color>を雇っています。<color=#00FFFF>堤防として機能します</color>。"
frFR = "Un pavillon de taille moyenne étanche construit autour d'une échelle, avec une porte d'accès sur le côté.  \nPeut être empilé sur lui-même, variantes, et peut porter des bâtiments sélectionnés.  \nAccueille deux familles et emploie <color=green>trois bâtisseurs</color>.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine mittelgroße wasserdichte Lodge, die um eine Leiter herum gebaut ist, mit einer seitlichen Zugangstür. Kann auf sich selbst gestapelt werden, Varianten und kann ausgewählte Gebäude tragen. Beherbergt zwei Familien und beschäftigt <color=green>drei Bauarbeiter</color>. <color=#00FFFF>Funktioniert als Deich</color>"

["Lapantouflemagic.Topentrancewatertightlodge_Builders.FlavorDescription"]
raw = "\"Building up like that sure is convenient, but aren't we doing the same things as the hoomans?\"\n -A concerned engineer beaver"
enUS = "\"Building up like that sure is convenient, but aren't we doing the same things as the humans?\"  \n -A concerned engineer beaver"
zhCN = "“这样建设确实很方便，但我们不是在做和人类一样的事情吗？”  \n - 一只担忧的工程师海狸"
zhTW = "「這樣累積起來確實很方便，但我們不就是在做和人類一樣的事情嗎？」  \n- 一位擔心的工程師海狸"
ruRU = "\"Строить таким образом, конечно, удобно, но разве мы не делаем то же самое, что и люди?\" \n - Озабоченный инженер-бобер"
jpJP = "「そんなふうに構築するのは確かに便利だけど、私たちも人間と同じことをしていない？」  \n- 心配しているエンジニアビーバー"
frFR = "\"Se construire comme ça, c'est sûr que c'est pratique, mais ne faisons-nous pas les mêmes choses que les humains ?\"  \n - Un castor ingénieur inquiet"
deDE = "„So aufzubauen ist sicher praktisch, aber machen wir nicht das gleiche wie die Menschen?“  \n -Ein besorgter Ingenieurdachs"

["Lapantouflemagic.Topentrancewatertightlodge_BuildersDoorless.Description"]
raw = "A medium-sized watertight lodge build around a ladder, but without side door for aesthetic reasons.\nCan be stacked on itself, variants, and can carry select buildings.\nHouses two families and employs <color=green>three builders</color>.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A medium-sized watertight lodge built around a ladder, but without a side door for aesthetic reasons. It can be stacked on itself, has variants, and can carry select buildings. It houses two families and employs <color=green>three builders</color>. <color=#00FFFF>Works as a Levee</color>."
zhCN = "一个中等大小的防水小屋，围绕着一个梯子建造，但出于美观原因没有侧门。可以自我堆叠，具有多个变体，并且可以承载特定建筑。可容纳两个家庭，雇佣<color=green>三个建筑工人</color>。<color=#00FFFF>作为堤坝使用</color>"
zhTW = "一個中型防水的小屋，圍繞著一個梯子建造，但因美觀原因沒有側門。  \n可以自行堆疊，具有變體，並能夠承載特定建築。  \n容納兩個家庭，並雇用<color=green>三名建築工人</color>。  \n<color=#00FFFF>作為堤防使用</color>"
ruRU = "Среднего размера водонепроницаемая хижина, построенная вокруг лестницы, но без боковой двери по эстетическим причинам. Может быть сложена сама на себя, варианты, и может вмещать определенные здания. Вмещает две семьи и нанимает <color=green>трех строителей</color>. <color=#00FFFF>Работает как плотина</color>"
jpJP = "中型の防水ロッジは梯子の周りに建てられており、美観上の理由から側面のドアはありません。  \n自己スタックが可能で、バリアントがあり、特定の建物を運ぶことができます。  \n2つの家族が住んでおり、<color=green>3人の建設者</color>が働いています。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une cabane étanche de taille moyenne construite autour d'une échelle, mais sans porte latérale pour des raisons esthétiques.  \nPeut être empilée sur elle-même, variants, et peut porter certains bâtiments.  \nAbrite deux familles et emploie <color=green>trois ouvriers</color>.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine mittelgroße wasserdichte Lodge, die um eine Leiter herum gebaut ist, jedoch aus ästhetischen Gründen ohne Seitentür. Kann auf sich selbst gestapelt werden, Varianten und kann ausgewählte Gebäude tragen. Beherbergt zwei Familien und beschäftigt <color=green>drei Bauarbeiter</color>. <color=#00FFFF>Funktioniert als Deich</color>"

