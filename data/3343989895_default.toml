["Lapantouflemagic.SmallAquiferPump.Description"]
raw = "A mechanized pump that taps directly into the earth to find ground water.\nOccasionally breaks a gear.\n<color=green>Requires Haulers</color> to put excess resources in storage."
enUS = "A mechanized pump that taps directly into the earth to find groundwater. Occasionally breaks a gear. <color=green>Requires Haulers</color> to put excess resources in storage."
zhCN = "一种机械化泵，直接深入地下寻找地下水。  \n偶尔会损坏齿轮。  \n<color=green>需要搬运工</color> 将多余的资源存放起来。"
zhTW = "一種機械化泵浦，直接深入地球以尋找地下水。偶爾會損壞一個齒輪。<color=green>需要搬運工</color>將多餘的資源放入儲存中。"
ruRU = "Механизированный насос, который напрямую проникает в землю, чтобы обнаружить грунтовые воды. Периодически ломает шестеренку. <color=green>Требует грузчиков</color>, чтобы помещать избыток ресурсов на хранение."
jpJP = "地面に直接アクセスして地下水を探す機械式ポンプです。時折、ギアが壊れます。<color=green>余剰資源を保管するために荷物運びが必要です。</color>"
frFR = "Une pompe mécanisée qui s'implante directement dans la terre pour trouver de l'eau souterraine.  \nSe casse occasionnellement un rouage.  \n<color=green> nécessite des transporteurs </color> pour mettre les ressources excédentaires en stockage."
deDE = "Eine mechanisierte Pumpe, die direkt in die Erde eindringt, um Grundwasser zu finden.  \nGelegentlich bricht ein Zahnrad.  \n<color=green>Benötigt Förderer</color>, um überschüssige Ressourcen zu lagern."

["Lapantouflemagic.SmallAquiferPump.FlavorDescription"]
raw = "\"So if we have enough power, we can get water even during drougths? But how can we get pow…\" \"Shh, bobby, stop asking silly questions.\"\n -Daddy beaver"
enUS = "\"So if we have enough power, we can get water even during droughts? But how can we get pow…\" \"Shh, Bobby, stop asking silly questions.\"  \n -Daddy Beaver"
zhCN = "“所以如果我们有足够的力量，我们在干旱期间也能获取水吗？但是我们怎么能获得能量……”“嘘，博比，别问傻问题。”  \n- 瓦尔父亲"
zhTW = "「所以如果我們有足夠的能量，即使在乾旱期間也能獲得水嗎？但是我們怎麼能得到電力...」 「噓，鮑比，別問這麼傻的問題。」  \n- 爸爸海狸"
ruRU = "\"Так что, если у нас достаточно силы, мы можем получить воду даже во время засухи? Но как мы можем получить сила…\" \"Тсс, Бобби, перестань задавать глупые вопросы.\"\n- Папа-бобер"
jpJP = "「だから、もし十分な力があれば、干ばつの時でも水を得ることができるの？でも、どうやって力を得るの…」 「シー、ボビー、くだらない質問はやめなさい。」  \n - ビーバーお父さん"
frFR = "« Donc, si nous avons suffisamment de puissance, nous pouvons obtenir de l'eau même pendant les sécheresses ? Mais comment pouvons-nous obtenir de la puissance... » « Chut, Bobby, arrête de poser des questions stupides. »  \n- Papa castor"
deDE = "„Wenn wir also genug Kraft haben, können wir auch während Dürren Wasser bekommen? Aber wie können wir Kraft bekommen…“ „Psst, Bobby, hör auf, dumme Fragen zu stellen.“  \n -Papa Biber"

