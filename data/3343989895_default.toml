["Lapantouflemagic.Mushroomfarm.Description"]
raw = "An enclosed place to grow genetically modified mushrooms or plants in optimal condition, resulting in incredible yields and growth speed.\n<color=#FF6EC7>Can function without workers.</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "An enclosed place to grow genetically modified mushrooms or plants in optimal conditions, resulting in incredible yields and growth speed. \n<color=#FF6EC7>Can function without workers.</color> \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "一个封闭的地方，用于在最佳条件下种植转基因蘑菇或植物，产生惊人的产量和生长速度。  \n<color=#FF6EC7>可以在没有工人的情况下运作。</color>  \n<color=#00FFFF>作为堤坝工作</color>"
zhTW = "一個封閉的地方來在最佳條件下種植基因改良的蘑菇或植物，產生驚人的產量和生長速度。  \n<color=#FF6EC7>可以在無人操作的情況下運作。</color>  \n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "Закрытое помещение для выращивания генетически модифицированных грибов или растений в оптимальных условиях, что приводит к невероятным урожаям и скорости роста.  \n<color=#FF6EC7>Может функционировать без работников.</color>  \n<color=#00FFFF>Работает как дамба</color>"
jpJP = "遺伝子組み換えのキノコや植物を最適な条件で育てるための閉鎖された場所で、驚異的な収穫量と成長速度を実現します。  \n<color=#FF6EC7>労働者なしでも機能します。</color>  \n<color=#00FFFF>堤防として機能します。</color>"
frFR = "Un endroit clos pour faire pousser des champignons ou des plantes génétiquement modifiés dans des conditions optimales, résultant en des rendements et une vitesse de croissance incroyables.  \n<color=#FF6EC7>Peut fonctionner sans travailleurs.</color>  \n<color=#00FFFF>Fonctionne comme un levee</color>"
deDE = "Ein geschlossener Ort, um gentechnisch veränderte Pilze oder Pflanzen unter optimalen Bedingungen anzubauen, was zu unglaublichen Erträgen und Wachstumsraten führt.  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>  \n<color=#00FFFF>Funktioniert wie ein Deich</color>"

["Lapantouflemagic.Mushroomfarm.FlavorDescription"]
raw = "\"Should I eat this red-and-white mushroom? It seems tasty\"\n -Bobby the fool, last words."
enUS = "\"Should I eat this red-and-white mushroom? It seems tasty.\"\n -Bobby the fool, last words."
zhCN = "“我应该吃这个红白相间的蘑菇吗？看起来很好吃。”  \n-笨蛋鲍比，临终遗言。"
zhTW = "「我該吃這個紅白相間的蘑菇嗎？它看起來很好吃。」  \n- 傻瓜鮑比，臨終前的話。"
ruRU = "\"Должен ли я съесть этот красно-белый гриб? Он кажется вкусным.\"  \n-Бобби, дурак, последние слова."
jpJP = "「この赤と白のキノコを食べるべきでしょうか？美味しそうです。」  \n- バビー・ザ・フール、最後の言葉。"
frFR = "\"Devrais-je manger ce champignon rouge et blanc ? Il a l'air appétissant.\"  \n -Bobby le fou, dernières paroles."
deDE = "\"Sollte ich diesen rot-weißen Pilz essen? Er scheint lecker zu sein.\"  \n -Bobby der Idiot, letzte Worte."

