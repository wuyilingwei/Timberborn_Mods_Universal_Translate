["Lapantouflemagic.Badbucket.FlavorDescription"]
raw = "\"I’m sure we can do something useful with this liquid, we just need someone foolish enough to accept getting it. Surely bobby will be up to the task.\"\n -A scientist beaver"
enUS = "\"I’m sure we can do something useful with this liquid; we just need someone foolish enough to accept getting it. Surely Bobby will be up to the task.\"  \n-A scientist beaver"
zhCN = "“我相信我们可以对这液体做一些有用的事情，我们只需要一个傻到愿意接受它的人。肯定鲍比能胜任这个任务。” \n - 一只科学家海狸"
zhTW = "「我相信我們可以利用這種液體，我們只需要一個足夠愚蠢的人來接受它。肯定小巴比能勝任這個任務。」  \n- 一隻科學家海狸"
ruRU = "«Я уверен, что мы можем сделать что-то полезное с этой жидкостью, нам просто нужен кто-то достаточно глупый, чтобы согласиться её получить. Уверен, Бобби справится с этой задачей.»  \n -Ученый бобер"
jaJP = "「この液体を使って何か有益なことができるはずだ。受け取るのが愚かな誰かを見つけるだけだ。確かにボビーならこの仕事に適任だろう。」  \n- 科学者のビーバー"
frFR = "\"Je suis sûr que nous pouvons faire quelque chose d'utile avec ce liquide, nous avons juste besoin de quelqu'un assez folle pour accepter de l'obtenir. Sûrement Bobby sera à la hauteur de la tâche.\"  \n -Un castor scientifique"
deDE = "„Ich bin mir sicher, dass wir etwas Nützliches mit dieser Flüssigkeit machen können, wir brauchen nur jemanden, der dumm genug ist, sie zu akzeptieren. Sicher wird Bobby der Aufgabe gewachsen sein.“  \n -Ein Wissenschaftler-Biber"
plPL = "„Jestem pewien, że możemy zrobić coś pożytecznego z tym płynem, potrzebujemy tylko kogoś na tyle głupiego, by zgodzić się go przyjąć. Z pewnością Bobby podoła zadaniu.” \n - Naukowiec-bóbr"

