["Lapantouflemagic.BIT.FlavorDescription"]
raw = "\"According to our archives, the traditionnal name goes back to some frog-eating hooman tribe\"\n -Toothless the wise, beaver elder"
enUS = "\"According to our archives, the traditional name goes back to some frog-eating human tribe.\" - Toothless the Wise, Beaver Elder"
zhCN = "“根据我们的档案，传统名称可以追溯到某个吃青蛙的人类部落。”  \n-智慧的无牙，海狸长老"
zhTW = "「根據我們的檔案，這個傳統名稱可以追溯到某個吃青蛙的人類部落。」 -智者無齒，海狸長老"
ruRU = "\"Согласно нашим архивам, традиционное название восходит к некоторому племени человека, которое ело жаб.\" \n - Беззубик, мудрый бобер, старейшина"
jpJP = "「私たちのアーカイブによると、伝統的な名前はカエルを食べる人間の部族にさかのぼります。」 - 知恵あるトゥースレス、ビーバーの長老"
frFR = "\"Selon nos archives, le nom traditionnel remonte à une tribu humaine qui mange des grenouilles.\" - Crocs-de-Sagesse, le vieux castor"
deDE = "\"Nach unseren Archiven geht der traditionelle Name auf einen Frosch essenden Menschenstamm zurück.\" -Zahnlöser der WeWise, Biberältester"

