["Lapantouflemagic.NuclearReactor2.Description"]
raw = "A medium-sized nuclear reactor build with both nuclear waste and purified nuclear fuel.\nGenerates heat by consuming the radioactive elements found in bad water, maintaining the core itself nearly indefinitely.\n<color=red>Deletes 1.5 m³/s of liquid.\n"
en = "A medium-sized nuclear reactor built with both nuclear waste and purified nuclear fuel. Generates heat by consuming the radioactive elements found in contaminated water, maintaining the core itself nearly indefinitely. <color=red>Deletes 1.5 m³/s of liquid."
zhCN = "一个中型核反应堆，既使用核废料也使用净化过的核燃料。通过消耗存在于污染水中的放射性元素来产生热量，使得反应堆核心几乎可以无限期维持。<color=red>删除1.5立方米/秒的液体。"
ru = "Установлен реактор среднего размера, построенный как с ядерными отходами, так и с очищенным ядерным топливом. Генерирует тепло за счет потребления радиоактивных элементов, содержащихся в загрязненной воде, поддерживая сам ядро почти бесконечно. <color=red>Удаляет 1,5 м³/с жидкости."
jp = "中型の原子炉は、核廃棄物と精製された核燃料の両方で構築されています。  \n悪水に含まれる放射性元素を消費することで熱を生成し、コア自体をほぼ無限に維持します。  \n<color=red>1.5 m³/sの液体を削除します。"

