frFR = "Un bâtiment totalement absurde conçu par des transporteurs pour montrer aux architectes, mécaniciens et ingénieurs qui dirige vraiment le spectacle."
deDE = "Ein völliger Unsinn eines Gebäudes, das von Transporteuren entworfen wurde, um Architekten, Mechanikern und Ingenieuren zu zeigen, wer wirklich das Sagen hat."
plPL = "Całkowity nonsens budynku zaprojektowanego przez przewoźników, aby pokazać architektom, mechanikom i inżynierom, kto tak naprawdę rządzi."

