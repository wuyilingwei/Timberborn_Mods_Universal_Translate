ru = "Загрязненная тюрьма бобров"
jp = "汚染されたビーバー刑務所"

["Lapantouflemagic.ContaminatedJail.FlavorDescription"]
raw = "\"A jail for beavers made entirely of wood seems a silly idea, but they're just too polite to escape\""
en = "\"A jail for beavers made entirely of wood seems a silly idea, but they're just too polite to escape.\""
zhCN = "“一个完全由木头制成的河狸监狱听起来似乎是个愚蠢的主意，但它们实在太礼貌了，不会逃跑。”"
ru = "\"Тюрьма для бобров, полностью сделанная из дерева, кажется глупой идеей, но они слишком вежливы, чтобы сбежать.\""
jp = "「木でできたビーバーのための刑務所は馬鹿げたアイデアに思えますが、彼らは逃げるにはあまりにも礼儀正しいのです。」"

