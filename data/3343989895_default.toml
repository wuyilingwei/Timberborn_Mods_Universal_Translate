["Lapantouflemagic.Mediummine.Description"]
raw = "A larger and deeper mine to exploit richer deposits, also gives access to rarer elements.\nComes with access stairs and barriers to prevent silly little kits from falling and getting hurt.\n<color=green>Needs to be placed in a 4-deep hole!\nMine and fences must be on solid ground!\nPlace stairs on dirt spots and complete the access ramp</color>"
enUS = "A larger and deeper mine to exploit richer deposits also provides access to rarer elements. It comes with access stairs and barriers to prevent silly little kids from falling and getting hurt. <color=green>Needs to be placed in a 4-deep hole! The mine and fences must be on solid ground! Place stairs on dirt spots and complete the access ramp.</color>"
zhCN = "一个更大更深的矿井可以开采更丰富的矿藏，同时也能够获取更稀有的元素。\n配有通道和障碍物，以防止小孩子跌落受伤。\n<color=green>需要放置在一个深度为4的洞里！\n矿井和围栏必须建在坚固的地面上！\n将楼梯放在土壤上，并完成通道坡道</color>"
zhTW = "一個更大更深的礦井可以開採更豐富的礦藏，並且能獲得更稀有的元素。\n附帶進入的樓梯和障礙，以防止小孩子不小心掉下來受傷。\n<color=green>必須放置在 4 格深的洞裡！\n礦井和圍欄必須建在穩固的地面上！\n在土壤上放置樓梯並完成進入坡道</color>"
ruRU = "Более крупная и глубокая шахта для разработки более богатых залежей также предоставляет доступ к более редким элементам. \nИмеет лестницы доступа и барьеры, чтобы предотвратить падение и травмы маленьких детей. \n<color=green>Должна быть размещена в яме глубиной 4 блока! \nШахта и заборы должны находиться на прочной земле! \nУстановите лестницы на земляных участках и завершите доступный склон</color>"
jpJP = "より大きく、深い鉱山は、より豊かな鉱床を採掘し、より希少な元素へのアクセスも提供します。\n愚かな小さな子供たちが落ちて怪我をしないように、アクセス階段とバリアが付いています。\n<color=green>4深さの穴に置く必要があります！\n鉱山とフェンスは地面の上に置かなければなりません！\n土の場所に階段を置き、アクセスランプを完成させてください</color>"
frFR = "Une mine plus grande et plus profonde pour exploiter des dépôts plus riches, donne également accès à des éléments plus rares. \nVient avec des escaliers d'accès et des barrières pour empêcher les petits kits insensés de tomber et de se blesser. \n<color=green>Doit être placée dans un trou de 4 de profondeur ! \nLa mine et les clôtures doivent être sur un sol solide ! \nPlacez les escaliers sur des zones de terre et complétez la rampe d'accès</color>"
deDE = "Eine größere und tiefere Mine, um reichhaltigere Vorkommen auszubeuten, bietet auch Zugang zu selteneren Elementen. \nKommt mit Zugangsleitern und Barrieren, um zu verhindern, dass kleine Kinder fallen und sich verletzen. \n<color=green> Muss in ein 4 tiefes Loch platziert werden! \nDie Mine und Zäune müssen auf festem Boden stehen! \nPlatziere die Treppe auf Erdbereichen und vervollständige die Zugangsrampe</color>"

["Lapantouflemagic.Mediummine.FlavorDescription"]
raw = "\"I don't believe in ghosts and monsters, what even are grues supposed to be anyway?\"\n -Miner Zork, last words"
enUS = "\"I don't believe in ghosts and monsters, what even are grues supposed to be anyway?\"  \n -Miner Zork, last words"
zhCN = "“我不相信鬼魂和怪物，究竟什么是可怕的生物呢？”  \n -矿工佐克，遗言"
zhTW = "「我不相信鬼魂和怪物，究竟什麼是恐怖生物呢？」  \n-礦工佐克，臨終遺言"
ruRU = "\"Я не верю в призраков и монстров, кто вообще такие грю?\"  \n -Шахтёр Зорк, последние слова"
jpJP = "「私は幽霊やモンスターを信じていませんが、グルーとは一体何なのでしょうか？」  \n -ミナー・ゾーク、最後の言葉"
frFR = "« Je ne crois pas aux fantômes et aux monstres, que sont donc les grues ? »  \n -Mineur Zork, derniers mots"
deDE = "\"Ich glaube nicht an Geister und Monster, was sind überhaupt Grues?\" \n -Miner Zork, letzte Worte"

