frFR = "Un mélange de minerai de fer et de charbon dans un creuset en terre à allumer.  \n<color=#FF6EC7>Peut fonctionner sans travailleurs.</color>"
deDE = "Eine Mischung aus Eisenerz und Kohle in einem Erd-Keramikgefäß, das angezündet werden soll.  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>"
plPL = "Mieszanka rudy żelaza i węgla w glinianym tyglu do podpalenia.  \n<color=#FF6EC7>Może działać bez pracowników.</color>"

