["Lapantouflemagic.BetterDamDrainPIPE.Description"]
raw = "A large pipe directly in line with a power shaft to be installed in a dam drain house.\nWill push water in the specified direction with no regard for the water level at the exit."
enUS = "A large pipe directly aligned with a power shaft will be installed in a dam drain house. It will push water in the specified direction regardless of the water level at the exit."
zhCN = "一根大型管道将直接与即将在坝排水房安装的动力轴对齐。将会将水推送到指定方向，而不考虑出口的水位。"
zhTW = "一根大型管道直接與將安裝在大壩排水房的動力軸對齊。將以指定方向推送水流，無需考慮出口的水位。"
ruRU = "Большая труба, непосредственно выровненная с валом привода, который будет установлен в доме дренажа дамбы. Будет выводить воду в указанном направлении, не учитывая уровень воды на выходе."
jpJP = "ダムの排水施設に設置される動力シャフトと直線的に位置する大きなパイプです。出口の水位に関係なく、指定された方向に水を押し出します。"
frFR = "Un grand tuyau directement en ligne avec un arbre de puissance à installer dans une maison de drainage de barrage. Poussera l'eau dans la direction spécifiée sans tenir compte du niveau de l'eau à la sortie."
deDE = "Ein großes Rohr, das direkt in Linie mit einer Antriebswelle installiert werden soll, befindet sich im Ablasshaus des Damms. Es wird Wasser in die angegebene Richtung drücken, ohne Rücksicht auf den Wasserspiegel am Ausgang."

