["Faction.waterbeavers.Description"]
raw = "\n\n\n\n\nFollowers of the True Beaver Path, for them everything is a house. Their population often explodes out of control, food and water run out, science is a luxury, and your defeat unavoidable\n\n Forget what other factions taught you, and welcome to your pinkest nightmare.\n<color=red>Make sure to check out the billboards!</color>\n\n\n<color=black>Beaver art and textures by Wolfess, huge thanks! Many icons by Thorlak, huge thanks too!</color>"
enUS = "Followers of the True Beaver Path, for them everything is a house. Their population often explodes out of control, food and water run out, science is a luxury, and your defeat is unavoidable.\n\nForget what other factions taught you, and welcome to your pinkest nightmare.\n<color=red>Make sure to check out the billboards!</color>\n\n<color=black>Beaver art and textures by Wolfess, huge thanks! Many icons by Thorlak, huge thanks too!</color>"
zhCN = "真正海狸之路的追随者们，对他们来说，一切都是家。他们的人口常常失控膨胀，食物和水源耗尽，科学是一种奢侈，而你的失败是不可避免的。\n\n忘掉其他派别教给你的东西，欢迎来到你最粉红的噩梦。\n<color=red>确保查看广告牌！</color>\n\n<color=black>海狸的艺术和纹理由Wolfess制作，感谢您！许多图标由Thorlak制作，也非常感谢！</color>"
zhTW = "真海狸之道的追隨者，對他們來說，所有東西都是一個家。 他們的人口經常失控膨脹，食物和水源枯竭，科學是一種奢侈，而你的失敗是不可避免的\n\n 忘記其他派系教給你的東西，歡迎來到你最粉紅的惡夢。\n<color=red>務必查看廣告牌！</color>\n\n<color=black>海狸的藝術和材質由Wolfess創作，感謝他！許多圖示由Thorlak提供，感謝他！</color>"
ruRU = "Последователи Истинного Пути Бобра, для них все - это дом. Их популяция часто взрывается неконтролируемым образом, еда и вода заканчиваются, наука - это роскошь, а ваше поражение неизбежно.\n\nЗабудьте, чему вас учили другие фракции, и добро пожаловать в ваш самый яркий кошмар.  \n<color=red>Не забудьте заглянуть на рекламные щиты!</color>\n\n<color=black>Искусство и текстуры бобров от Wolfess, огромное спасибо! Многие иконки от Thorlak, тоже огромное спасибо!</color>"
jpJP = "真のビーバーパスの信者たちは、全てが家である。彼らの人口はしばしば制御を超えて爆発し、食糧と水は尽き、科学は贅沢なものであり、あなたの敗北は避けられない。\n\n他の派閥が教えたことは忘れ、あなたの最もピンクな悪夢へようこそ。\n<color=red>ビルボードをチェックするのを忘れないでください！</color>\n\n<color=black>ビーバーのアートとテクスチャはWolfessによるもので、心から感謝します！アイコンの多くはThorlakによるもので、こちらにも感謝します！</color>"
frFR = "Les adeptes du Vrai Chemin du Castor, pour eux tout est une maison. Leur population explose souvent hors de contrôle, la nourriture et l'eau manquent, la science est un luxe, et votre défaite est inévitable.\n\nOubliez ce que les autres factions vous ont appris, et bienvenue dans votre pire cauchemar en rose.\n<color=red>Assurez-vous de vérifier les panneaux d'affichage !</color>\n\n<color=black>Art et textures de castor par Wolfess, un grand merci ! De nombreuses icônes par Thorlak, un grand merci également !</color>"
deDE = "Anhänger des wahren Biberpfades, für sie ist alles ein Zuhause. Ihre Bevölkerung explodiert oft außer Kontrolle, Nahrung und Wasser gehen aus, Wissenschaft ist ein Luxus, und deine Niederlage unvermeidlich.\n\nVergiss, was dir andere Fraktionen beigebracht haben, und willkommen in deinem pinkesten Albtraum.\n<color=red>Stelle sicher, dass du die Plakatwände überprüfst!</color>\n\n<color=black>Biberkunst und Texturen von Wolfess, vielen Dank! Viele Icons von Thorlak, ebenfalls vielen Dank!</color>"

