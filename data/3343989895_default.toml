ru = "Обновление фермы - Склад для грузчиков"
jp = "農場のアップグレード - 運搬業者の倉庫"

["Lapantouflemagic.FarmUpgradeB.FlavorDescription"]
raw = "\"Why do I have to write down how many cabbages we have? Numbers are hard!\"\n -Bobby the fool, on the concept of ''inventory''."
en = "\"Why do I have to write down how many cabbages we have? Numbers are hard!\" -Bobby the fool, on the concept of 'inventory'."
zhCN = "“我为什么要写下我们有多少个卷心菜？数字太难了！”  \n-傻瓜鲍比，谈论“库存”的概念。"
ru = "\"Почему я должен записывать, сколько у нас капусты? Цифры трудны!\" \n -Бобби, дурак, о понятии «инвентаризация»."
jp = "「なぜ僕はキャベツがいくつあるか書かなきゃいけないの？数字は難しいんだ！」  \n-バビーの愚か者、''在庫''の概念について。"

