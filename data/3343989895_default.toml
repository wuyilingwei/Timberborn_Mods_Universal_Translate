["Lapantouflemagic.NuclearReactor2.Description"]
raw = "A medium-sized nuclear reactor build with both nuclear waste and purified nuclear fuel.\nGenerates heat by consuming the radioactive elements found in bad water, maintaining the core itself nearly indefinitely.\n<color=red>Deletes 1.5 m³/s of liquid.\n"
enUS = "A medium-sized nuclear reactor built with both nuclear waste and purified nuclear fuel. It generates heat by consuming the radioactive elements found in polluted water, maintaining the core itself almost indefinitely. <color=red>Deletes 1.5 m³/s of liquid."
zhCN = "一个中型核反应堆，由核废料和纯化核燃料构建。通过消耗在劣质水中发现的放射性元素产生热量，使核心几乎无限期地维持。<color=red>删除1.5 m³/s的液体。"
zhTW = "一個中型核反應堆，使用核廢料和純化過的核燃料建造。通過消耗存在於污染水中的放射性元素產生熱量，幾乎可以無限期維持核心本身。<color=red>每秒刪除1.5立方米的液體。"
ruRU = "Средний ядерный реактор, построенный как с ядерными отходами, так и с очищенным ядерным топливом. Генерирует тепло, потребляя радиоактивные элементы, найденные в загрязненной воде, поддерживая сам ядро практически бесконечно. <color=red>Удаляет 1,5 м³/с жидкости."
jpJP = "中型の原子炉は、放射性廃棄物と精製された核燃料の両方を使用して構築されています。悪水に含まれる放射性元素を消費することで熱を生成し、コア自体をほぼ無限に維持します。<color=red>1.5 m³/sの液体を削除します。"
frFR = "Un réacteur nucléaire de taille moyenne construit avec à la fois des déchets nucléaires et du combustible nucléaire purifié. Génère de la chaleur en consommant les éléments radioactifs présents dans l'eau polluée, maintenant le cœur lui-même presque indéfiniment. <color=red>Supprime 1,5 m³/s de liquide."
deDE = "Ein mittelgroßer Kernreaktor, der sowohl mit radioaktivem Abfall als auch mit reinem nuclearem Brennstoff gebaut ist. \nErzeugt Wärme, indem er die radioaktiven Elemente im schlechten Wasser verbraucht und den Kern selbst nahezu unbegrenzt aufrechterhält. \n<color=red> Löscht 1,5 m³/s Flüssigkeit."

