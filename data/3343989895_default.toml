zhCN = "几根原木和木板随意摆放成一个平台，勉强可以用水桶打一些脏水，希望不会弄脏自己。"
zhTW = "幾根隨意排列的木材和板子，勉強組成一個平台，足以用水桶提取污水，希望不會弄髒自己。"
ruRU = "Несколько бревен и досок неаккуратно уложены на платформе, едва подходящей для того, чтобы набрать плохую воду ведром, надеясь при этом не запачкаться."
jpJP = "数本の丸太と板が雑に配置されたプラットフォームは、バケツで悪い水を汲むのにかろうじて十分で、できれば汚れずに済むことを願っている。"
