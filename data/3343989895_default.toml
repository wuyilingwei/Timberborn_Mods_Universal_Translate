["Lapantouflemagic.BasicResourcesImporter.Description"]
raw = "<color=red>Debugging toolxa0:</color> stores a small amount of all of the basic building and consummable resources to trigger importation to this district.\n<color=red>This building is not balanced and is not meant as a real storage. \nIt is only useful for saves predating update 4.2.6</color>"
enUS = "<color=red>Debugging tool:</color> stores a small amount of all of the basic building and consumable resources to trigger importation to this district.  \n<color=red>This building is not balanced and is not meant as a real storage. It is only useful for saves predating update 4.2.6</color>"
zhCN = "<color=red>调试工具：</color>存储所有基本建筑和可消耗资源的一小部分，以触发该地区的引入。\n<color=red>该建筑并不平衡，也不作为真正的存储。 \n它仅对更新4.2.6之前的存档有用。</color>"
zhTW = "<color=red>除錯工具 :</color> 儲存了一小部分所有基本建築和可消耗資源，以觸發進口到這個區域。\n<color=red>此建築物並不平衡，且不應視為真正的儲存空間。\n它僅對更新前的存檔有用，適用於 4.2.6 更新前的版本。</color>"
ruRU = "<color=red>Инструмент отладки:</color> хранит небольшое количество всех основных строительных и расходуемых ресурсов для активации импорта в этот район.  \n<color=red>Это здание не сбалансировано и не предназначено для реального хранения. Оно полезно только для сохранений, существовавших до обновления 4.2.6.</color>"
jaJP = "<color=red>デバッグツール :</color> この地区への輸入を引き起こすために、基本の建物や消耗資源の少量を保存します。  \n<color=red>この建物はバランスが取れておらず、実際のストレージとしては意味がありません。  \nこれは、アップデート4.2.6以前のセーブのみで役立ちます。</color>"
frFR = "<color=red>Outil de débogage :</color> stocke une petite quantité de toutes les ressources de base et consommables pour déclencher l'importation vers ce district.  \n<color=red>Ce bâtiment n'est pas équilibré et n'est pas destiné à être un véritable stockage.  \nIl n'est utile que pour les sauvegardes antérieures à la mise à jour 4.2.6.</color>"
deDE = "<color=red>Debugging-Werkzeug:</color> speichert eine kleine Menge aller grundlegenden Bau- und Verbrauchsressourcen, um die Importation in dieses Viertel auszulösen. <color=red>Dieses Gebäude ist nicht ausgewogen und nicht als echte Lagerstätte gedacht. Es ist nur nützlich für Speicherstände, die vor dem Update 4.2.6 erstellt wurden.</color>"
plPL = "<color=red>Narzędzie debugowania:</color> przechowuje małą ilość wszystkich podstawowych zasobów budowlanych i konsumpcyjnych, aby wywołać import do tej dzielnicy.  \n<color=red>Ten budynek nie jest zbalansowany i nie jest przeznaczony jako prawdziwe magazynowanie.  \nJest użyteczny tylko dla zapisów sprzed aktualizacji 4.2.6</color>"

