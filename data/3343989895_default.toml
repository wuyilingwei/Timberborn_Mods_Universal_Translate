["Lapantouflemagic.PassthroughHouse.Description"]
raw = "A slightly enlarged lodge with a complicated waterlock system to allow beavers to easily access the other side of the dam.\nHouses <color=green>one hauler</color> and its family.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A slightly enlarged lodge with a complicated waterlock system to allow beavers to easily access the other side of the dam. Houses one hauler and its family. Works as a levee."
zhCN = "能住进一户家庭的房子，同时海狸可以直接通过。<br><color=#00FF00>可雇佣1名搬运工。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個稍微放大的巢穴，配有複雜的水閘系統，讓海狸能夠輕鬆地進入大壩的另一側。\n容納 <color=green>一隻搬運者</color> 及其家人。\n<color=#00FFFF>作為堤防</color>"
ruRU = "Немного увеличенная хижина с усложненной системой водоотводов, позволяющая бобрам легко добраться до другой стороны плотины.  \nСодержит <color=green>одного перевозчика</color> и его семью.  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "少し大きなロッジで、ビーバーがダムの反対側に簡単にアクセスできるようにする複雑な水門システムがあります。  \n<color=green>1匹の運搬者</color>とその家族が住んでいます。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une cabane légèrement agrandie avec un système de vanne d'eau complexe pour permettre aux castors d'accéder facilement de l'autre côté du barrage.  \nAbrite <color=green>un trieur</color> et sa famille.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine leicht vergrößerte Lodge mit einem komplizierten Wassersperrsystem, um den Bibern den einfachen Zugang zur anderen Seite des Damms zu ermöglichen.  \nBeherbergt <color=green>einen Transporte</color> und seine Familie.  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Nieco powiększona lodż z skomplikowanym systemem śluz wodnych, który umożliwia bobrom łatwy dostęp do drugiej strony tamy. \nMieszkają w niej <color=green>jeden nosiciel</color> i jego rodzina. \n<color=#00FFFF>Działa jako wał</color>"

["Lapantouflemagic.PassthroughHouse.FlavorDescription"]
raw = "\"You would think that this house has extra space right? Well no, the waterlock mechanism is huge and noisy, Thankfully almost no one uses it at night.\""
enUS = "\"You would think that this house has extra space, right? Well, no, the waterlock mechanism is huge and noisy. Thankfully, almost no one uses it at night.\""
zhCN = "“羡慕我们居住空间更大？不不，大部分都被烦人的防水机器占据了，幸好晚上几乎没人用。”"
zhTW = "「你會認為這棟房子有額外的空間對吧？其實不是，水鎖機制非常大且吵。幸好幾乎沒有人在晚上使用它。」"
ruRU = "\"Вы бы подумали, что в этом доме достаточно места, верно? Но нет, механизм водяного замка огромный и шумный. К счастью, им почти никто не пользуется ночью.\""
jaJP = "「この家には余分なスペースがあると思うでしょう？でも違います、水封機構は巨大で騒々しいです。幸いなことに、ほとんど誰も夜には使いません。」"
frFR = "\"On pourrait penser que cette maison a de l'espace supplémentaire, n'est-ce pas ? Eh bien non, le mécanisme de verrouillage de l'eau est énorme et bruyant. Heureusement, presque personne ne l'utilise la nuit.\""
deDE = "\"Man könnte denken, dass dieses Haus zusätzlichen Platz hat, oder? Nun, nein, der Wasserabsperrmechanismus ist riesig und laut. Glücklicherweise benutzt ihn nachts fast niemand.\""
plPL = "\"Można by pomyśleć, że ten dom ma dodatkową przestrzeń, prawda? No cóż, nie, mechanizm blokady wodnej jest ogromny i głośny. Na szczęście prawie nikt go nie używa w nocy.\""

