["Building.RangedCrossing.Whitepaws.FlavorDescription"]
raw = "\"Suspiciously fast you say ? That’s because we’re in a game I tell youxa0! None of you damn kits listen to me, looking at me like I’m crazyxa0! This is all fakexa0!\"\n- Mathilda the insane cook."
enUS = "\"Suspiciously fast, you say? That’s because we’re in a game, I tell you! None of you damn kids listen to me, looking at me like I’m crazy! This is all fake!\"  \n- Mathilda the insane cook."
zhCN = "“你说得可疑地快？那是因为我们在游戏里，我告诉你！你们这些该死的小家伙一个个都不听我的，盯着我就像我疯了一样！这一切都是假的！”  \n- 疯狂厨师马蒂尔达。"
zhTW = "「你說得可疑得快？那是因為我們正在玩一場遊戲，我告訴你！你們這些該死的小子根本不聽我說話，像看瘋子一樣看著我！這一切都是假的！」  \n- 瘋狂廚師馬蒂爾達。"
ruRU = "\"Вы говорите, подозрительно быстро? Да потому что мы в игре, я вам говорю! Никакие из вас чертовых котят не слушают меня, смотрите на меня, как будто я сумасшедшая! Это всё подделка!\"  \n- Матильда, сумасшедшая повариха."
jpJP = "「疑わしくも早いと言うのか？それは私たちがゲームの中にいるからだと言っているのだ！お前たちのクソガキどもは誰も私の言うことを聞かず、まるで私が狂っているかのように私を見ている！これはすべて偽物だ！」  \n- 狂気の料理人マチルダ。"
frFR = "« Suspicieusement rapide, vous dites ? C’est parce que nous sommes dans un jeu, je vous le dis ! Aucun de vous, enfoirés de kits, ne m’écoute, vous me regardez comme si j’étais folle ! Tout ça est faux ! »  \n- Mathilda, la cuisinière folle."
deDE = "\"Verdächtig schnell, sagst du? Das liegt daran, dass wir in einem Spiel sind, sage ich dir! Keiner von euch verdammten Bälgern hört auf mich und schaut mich an, als wäre ich verrückt! Das ist alles fake!\"  \n- Mathilda, die verrückte Köchin."

