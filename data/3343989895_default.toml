["Lapantouflemagic.GreaterCookingtent.FlavorDescription"]
raw = "\"Different chefs disagreeing is not uncommon, but one day, three different stew master started arguing on which reciepe is best to feed a colony. What ensued was later called ''the great stew war''. Pray for this to never happen again, kits!\"\n -Grandpa beaver, on how he lost his tail."
enUS = "\"Different chefs disagreeing is not uncommon, but one day, three different stew masters started arguing about which recipe is best to feed a colony. What ensued was later called 'the great stew war'. Pray for this to never happen again, kits!\" -Grandpa Beaver, on how he lost his tail."
zhCN = "“不同的厨师意见不合并不罕见，但有一天，三位不同的炖菜大师开始争论哪个食谱最适合喂养一个殖民地。接下来发生的事情被称为‘伟大的炖菜战争’。祈祷这种事情再也不会发生，孩子们！”  \n- 海狸爷爷，讲述他是如何失去尾巴的。"
zhTW = "「不同的廚師之間意見不合並不罕見，但有一天，三位不同的燉菜大師開始爭論哪個食譜最適合餵養一個殖民地。隨之而來的事件後來被稱為「偉大的燉菜戰爭」。希望這種事情不會再發生，孩子們！」  \n- 河伯爺爺，談到他是如何失去尾巴的。"
ruRU = "\"Разные повара часто не соглашаются, но однажды три разных мастера рагу начали спорить о том, какой рецепт лучше всего подходит для кормления колонии. То, что последовало, позже назвали ''великой войной рагу''. Молитесь, чтобы это никогда больше не повторилось, детки!\"  \n -Дедушка бобер о том, как он потерял хвост."
jaJP = "「異なるシェフ同士の意見が対立することは珍しくありませんが、ある日、3人の異なるシチュー職人がコロニーに最適なレシピについて議論を始めました。そして、その結果は後に「偉大なシチュー戦争」と呼ばれることになりました。これは二度と起こらないことを祈ってください、子供たち！」  \n-おじいさんビーバー、彼が尾を失った理由について。"
frFR = "\"Il n'est pas rare que différents chefs ne s'accordent pas, mais un jour, trois maîtres du ragoût différents ont commencé à se disputez sur quelle recette est la meilleure pour nourrir une colonie. Ce qui s'en est suivi a été appelé ''la grande guerre du ragoût''. Priez pour que cela ne se reproduise plus jamais, les kits !\"  \n -Papi castor, sur la façon dont il a perdu sa queue."
deDE = "\"Verschiedene Köche, die uneinig sind, ist nicht ungewöhnlich, aber eines Tages fingen drei verschiedene Eintopfmeister an zu streiten, welches Rezept am besten geeignet ist, um eine Kolonie zu ernähren. Was folgte, wurde später ''der große Eintopfkrieg'' genannt. Betet dafür, dass dies niemals wieder passiert, Kleinen!\" \n -Opa Biber, über wie er seinen Schwanz verlor."
plPL = "\"Różni szefowie kuchni nie zgadzają się ze sobą, co nie jest wyjątkowe, ale pewnego dnia trzej mistrzowie gulaszu zaczęli się kłócić, który przepis jest najlepszy do wyżywienia kolonii. To, co się wydarzyło, nazwano później ''wielką wojną gulaszową''. Módlcie się, by nigdy się to nie zdarzyło, kitki!\" \n -Dziadek bóbr, o tym, jak stracił swój ogon."

