["Lapantouflemagic.TappersFlag.FlavorDescription"]
raw = "\"It seems quite easy, but it requires some technique to not get your fur full of this sticky thing\""
enUS = "\"It seems quite easy, but it requires some technique to avoid getting your fur full of this sticky stuff.\""
zhCN = "“这个工作需要非常专业的技巧，不然松脂会沾满你的毛发，那感觉可不太舒服。”——海狸树液工"
zhTW = "\"這看起來相當簡單，但需要一些技巧才能不讓毛髮沾滿這個黏稠的東西。\""
ruRU = "\"Это кажется довольно легким, но требует определенной техники, чтобы не запачкать шерсть этой липкой штукой.\""
jaJP = "「見た目はかなり簡単そうですが、この粘着性の物で毛がベタベタにならないようにするには、いくつかのテクニックが必要です。」"
frFR = "\"Ça semble assez facile, mais cela nécessite un peu de technique pour ne pas avoir la fourrure pleine de cette chose collante.\""
deDE = "\"Es scheint ziemlich einfach zu sein, aber es erfordert etwas Technik, um nicht mit diesem klebrigen Zeug vollgekleistert zu werden.\""
plPL = "\"To wydaje się całkiem proste, ale wymaga trochę techniki, aby nie ubrudzić futra tym lepkim czymś.\""

