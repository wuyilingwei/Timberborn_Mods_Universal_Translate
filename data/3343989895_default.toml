["Lapantouflemagic.PawsTrader.Description"]
raw = "Our expedition is neither the first, neither the last to have been send from our homeland. If we can find other settlements of our kind, they would be good trading partners, since none of the other savages we’ve met can make an even half-decent stew."
enUS = "Our expedition is neither the first nor the last to be sent from our homeland. If we can find other settlements of our kind, they would make good trading partners, since none of the other savages we've encountered can make even a half-decent stew."
zhCN = "我们的远征既不是从我们的家园派出的第一次，也不是最后一次。如果我们能找到其他同类的定居点，他们将是很好的贸易伙伴，因为我们遇到的其他野蛮人都不能做出一锅像样的炖菜。"
zhTW = "我們的探險隊既不是第一個，也不是最後一個從我們的家園出發的。如果我們能找到其他類似的聚 settlements，對我們來說將會是很好的貿易夥伴，因為我們遇到的其他野蠻人根本無法煮出半點好喝的燉菜。"
ruRU = "Наша экспедиция не первая и не последняя, отправленная из нашей родины. Если мы сможем найти другие поселения нашего типа, они станут хорошими торговыми партнёрами, так как ни один из других дикарей, с которыми мы встречались, не может приготовить даже наполовину сносное рагу."
jpJP = "私たちの遠征は、故郷から派遣された最初のものでも最後のものでもありません。もし私たちが同じような他の集落を見つけることができれば、彼らは良い取引先になるでしょう。なぜなら、私たちが出会った他の野蛮人たちは、満足できるようなシチューすら作ることができないからです。"
frFR = "Notre expédition n'est ni la première, ni la dernière à avoir été envoyée de notre patrie. Si nous pouvons trouver d'autres colonies de notre espèce, elles seraient de bons partenaires commerciaux, puisque aucun des autres sauvages que nous avons rencontrés ne sait préparer un ragoût même à peine correct."
deDE = "Unsere Expedition ist weder die erste noch die letzte, die aus unserem Heimatland gesendet wurde. Wenn wir andere Siedlungen unserer Art finden können, wären sie gute Handelspartner, da keiner der anderen Wilden, die wir getroffen haben, auch nur einen halbwegs anständigen Eintopf zubereiten kann."

