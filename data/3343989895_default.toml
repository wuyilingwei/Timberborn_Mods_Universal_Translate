["Lapantouflemagic.IronTrader.Description"]
raw = "The Ironteeth are passionate about all things industry, they won't trade their coffee with anyone, but are so desperate to lay their paws on glass that we might have a chance. They actually hate to trade and will give you the bones of their dead as some sort of incomprehensible insult if you bring them something they deem \"unworthy\"."
enUS = "The Ironteeth are passionate about all things industrial; they won't trade their coffee with anyone, but they're so desperate to get their paws on glass that we might have a chance. They actually hate trading and will give you the bones of their dead as some sort of incomprehensible insult if you bring them something they consider \"unworthy.\""
zhCN = "铁齿族对工业的所有事物充满热情，他们不会与任何人交换他们的咖啡，但他们对玻璃的渴求如此迫切，以至于我们可能有机会。他们实际上讨厌交易，如果你给他们带来一些他们认为“不值得”的东西，他们会把死者的骨头作为一种不可理解的侮辱送给你。"
zhTW = "鐵齒族對所有工業事物充滿熱情，他們不會和任何人交易自己的咖啡，但他們迫切希望得到玻璃，這或許讓我們有機會。事實上，他們討厭交易，如果你給他們一些他們認為「不配」的東西，他們會把死者的骨頭當作某種難以理解的侮辱來贈送你。"
ruRU = "Железнозубые испытывают страсть ко всему, что связано с промышленностью, они не будут обменивать свой кофе ни с кем, но так отчаянно стремятся заполучить стекло, что у нас может появиться шанс. На самом деле они ненавидят торговлю и могут подарить вам кости своих мертвецов в качестве какой-то непонятной обиды, если вы принесете им что-то, что они сочтут \"недостойным\"."
jpJP = "アイアンティースは産業に対して熱心であり、コーヒーを誰とも交換しようとはしませんが、ガラスを手に入れたいあまり、私たちにチャンスがあるかもしれません。彼らは実際には取引を嫌い、「価値がない」と見なすものを持って行くと、理解できない侮辱として死者の骨を渡してくることがあります。"
frFR = "Les Ironteeth sont passionnés par tout ce qui touche à l'industrie, ils ne troqueront jamais leur café avec quiconque, mais ils sont si désespérés de mettre la patte sur du verre que nous pourrions avoir une chance. En réalité, ils détestent échanger et vous donneront les os de leurs morts comme une sorte d'insulte incompréhensible si vous leur apportez quelque chose qu'ils jugent \"indigne\"."
deDE = "Die Eisenbeißer sind leidenschaftlich an allem, was mit Industrie zu tun hat, sie werden ihren Kaffee mit niemandem tauschen, aber sie sind so verzweifelt darauf, Glas zu erlangen, dass wir vielleicht eine Chance haben. Sie hassen es tatsächlich, zu handeln, und werden dir die Knochen ihrer Toten als eine Art unverständlichen Beleidigung geben, wenn du ihnen etwas bringst, das sie als „unwürdig“ erachten."

