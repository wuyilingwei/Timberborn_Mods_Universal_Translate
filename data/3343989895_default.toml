["Lapantouflemagic.Fireflyfarm.Description"]
raw = "An unusual workplace reserved for the most fearless beavers. Grows giant carnivorous fireflies from tiny larvae in order to harvest the glowing fluid from their abdomen.\nThe ravenous beast is kept attached at all times to make the process <i>perfectly</i> safe."
enUS = "An unusual workplace reserved for the most fearless beavers. It grows giant carnivorous fireflies from tiny larvae in order to harvest the glowing fluid from their abdomens. The ravenous beast is kept attached at all times to make the process <i>perfectly</i> safe."
zhCN = "一个为最无畏的海狸保留的不寻常工作场所。从微小的幼虫中培养巨大的食肉萤火虫，以便收集它们腹部发光的液体。为了使这个过程<i>绝对</i>安全，贪婪的野兽始终被固定在一起。"
zhTW = "一個不尋常的工作場所，專為最無畏的海狸保留。從微小的幼蟲中培養巨大的食肉螢火蟲，以便收穫牠們腹部的發光液體。這隻貪婪的野獸始終保持連接，以使過程<i>完全</i>安全。"
ruRU = "Необычное рабочее место, зарезервированное для самых бесстрашных бобров. Выращивает гигантских плотоядных светлячков из крошечных личинок, чтобы собирать светящееся вещество из их брюшка. Алчный зверь постоянно прикреплён, чтобы сделать процесс <i>абсолютно</i> безопасным."
jaJP = "最も恐れを知らないビーバーのために用意された異常な職場。小さな幼虫から巨大な肉食蛍を育て、その腹部から光る液体を収穫する。貪欲な獣は常に繋がれており、そのプロセスを<i>完全に</i>安全に保っている。"
frFR = "Un lieu de travail inhabituel réservé aux castors les plus intrépides. Cultive des lucioles carnivores géantes à partir de minuscules larves afin de récolter le liquide luminescent de leur abdomen. La bête vorace est maintenue attachée en tout temps pour garantir un processus <i>parfaitement</i> sûr."
deDE = "Ein ungewöhnlicher Arbeitsplatz, der den furchtlosesten Bibern vorbehalten ist. Züchtet riesige, fleischfressende Glühwürmchen aus winzigen Larven, um die leuchtende Flüssigkeit aus ihrem Abdomen zu ernten. Das gefräßige Biest wird jederzeit angeschlossen gehalten, um den Prozess <i>völlig</i> sicher zu machen."
plPL = "Niezwykłe miejsce pracy zarezerwowane dla najbardziej nieustraszonych bobrów. Hoduje gigantyczne, mięsożerne świetliki z maleńkich larw, aby zbierać świecącą ciecz z ich brzucha. Żarłoczna bestia jest cały czas przywiązana, aby proces był <i>całkowicie</i> bezpieczny."

["Lapantouflemagic.Fireflyfarm.FlavorDescription"]
raw = "\"You see kitsxa0: every bad thing has its silver lining! Tending to those is quite easy, and what’s it gonna do? Eat my prostetic arm? Ha!\"\n -Grandpa beaver, on how to live a happy life."
enUS = "\"You see, kids: every bad thing has its silver lining! Tending to those is quite easy, and what’s it gonna do? Eat my prosthetic arm? Ha!\" -Grandpa Beaver, on how to live a happy life."
zhCN = "\"你看，习惯了每件坏事都有好的一面！照顾这些是相当简单的，那会怎样？吃掉我的假肢吗？哈！\"  \n-海狸爷爷，谈如何过上快乐的生活。"
zhTW = "「你看，小傢伙：每件壞事都有它的美好一面！照顧這些其實很簡單，這又能怎麼樣？吃掉我的假肢嗎？哈！」  \n - 獺爺爺，談如何過上快樂的生活。"
ruRU = "\"Видите, есть и хорошие стороны даже в плохом! Заботиться об этом довольно легко, и что это сделает? Съест мою протезу руки? Ха!\"  \n -Дедушка бобер, о том, как жить счастливо."
jaJP = "「見てごらん、キット：すべての悪いことには良い面がある！それに気を配るのはとても簡単だし、それが何をするというの？私の義手を食べるの？ハハ！」  \n- おじいちゃんビーバー、幸せな人生を過ごす方法について。"
frFR = "\"Vous voyez les kits : chaque mauvaise chose a son bon côté ! S'en occuper est assez facile, et qu'est-ce que ça va faire ? Manger mon bras prothétique ? Ha !\"  \n- Grandpa castor, sur comment vivre une vie heureuse."
deDE = "„Siehst du, kits: Jedes schlechte Ding hat seine positive Seite! Sich um diese zu kümmern, ist ganz einfach, und was wird es tun? Meinen Prothesenarm essen? Ha!“  \n -Opa Biber, wie man ein glückliches Leben führt."
plPL = "\"Widzisz, dzieci: każda zła rzecz ma swoje pozytywne strony! Troska o nie jest całkiem łatwa, a co to zrobi? Zje mój protezowany rękaw? Ha!\"  \n - Dziadek bóbr, o tym, jak żyć szczęśliwie."

