["Building.RangedCrossing.Whitepaws.FlavorDescription"]
raw = "\"Suspiciously fast you say ? That’s because we’re in a game I tell youxa0! None of you damn kits listen to me, looking at me like I’m crazyxa0! This is all fakexa0!\"\n- Mathilda the insane cook."
enUS = "\"Suspiciously fast, you say? That’s because we’re in a game, I tell you! None of you damn kids listen to me, looking at me like I’m crazy! This is all fake!\" - Mathilda the insane cook."
zhCN = "“你说得可疑地快？那是因为我们在玩游戏，我告诉你！你们这些该死的小家伙没一个听我的，看我就像我疯了一样！这一切都是假的！”  \n- 疯狂的厨师马蒂尔达。"
zhTW = "「你們說的可疑速度快？那是因為我們正在玩遊戲，我告訴你！你們這些該死的小鬼都不聽我說，看著我就像我瘋了一樣！這一切都是假的！」  \n- 瘋狂廚師瑪蒂爾達。"
ruRU = "\"Подозрительно быстро, говоришь? Это потому, что мы в игре, говорю тебе! Никто из вас, чертовы котята, не слушает меня, смотрите на меня, как на сумасшедшего! Все это подделка!\" - Матильда, сумасшедшая повариха."
jaJP = "「怪しいほど速いって？それは私たちがゲームにいるからよ、言っておくわ！お前たち、このクソガキどもは私の話なんて聞かないで、私を狂っているみたいに見てる！これは全て偽りよ！」 \n- 狂った料理人マチルダ。"
frFR = "« Suspicieusement rapide, vous dites ? C'est parce que nous sommes dans un jeu, je vous le dis ! Aucun de vous, maudits garnements, ne m’écoute, me regardant comme si j’étais folle ! Tout cela est faux ! »  \n- Mathilda, la cuisinière folle."
deDE = "„Verdächtig schnell, sagst du? Das liegt daran, dass wir in einem Spiel sind, sage ich dir! Keiner von euch verdammten Kits hört auf mich, schaut mich an, als wäre ich verrückt! Das ist alles fake!“ - Mathilda, die wahnsinnige Köchin."
plPL = "\"Podejrzanie szybko mówisz? To dlatego, że jesteśmy w grze, mówię ci! Żaden z was, przeklęte kociaki, mnie nie słucha, patrząc na mnie, jakbym była szalona! To wszystko jest fałszywe!\"  \n- Mathilda, szalona kucharka."

