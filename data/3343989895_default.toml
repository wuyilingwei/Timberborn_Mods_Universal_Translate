raw = "Gives injured beavers to a place rest and binge on <color=green>half-fermented sake</color> which mostly causes them to stay in place for once in a while."
enUS = "Gives injured beavers a place to rest and binge on half-fermented sake, which mostly causes them to stay in one place for a while."
