["Lapantouflemagic.BridgePlatform.FlavorDescription"]
raw = "\"At last, we can make a proper three dimensionnal food maze\"\n -An architect beaver"
en = "\"At last, we can make a proper three-dimensional food maze.\" - An architect beaver"
zhCN = "\"终于，我们可以制造一个真正的三维食物迷宫了\" - 一只建筑师海狸"
ru = "\"Наконец-то мы можем создать настоящий трехмерный пищевой лабиринт\" - Архитектор-бобер"
jp = "「ついに、私たちは本格的な三次元の食べ物迷路を作ることができます」 - 建築家のビーバー"

["Lapantouflemagic.GiantLogBridge.Description"]
raw = "half a sequoia artistically stuck between two supporting structures.\nCan be build on, and comes with lights for potential crops to still be able to grow under it. Also so that beavers from the lower floors don’t have to live in total darkness."
en = "Half a sequoia artistically stuck between two supporting structures. It can be built on and comes with lights so that potential crops can still grow underneath it. This also ensures that beavers on the lower floors don't have to live in total darkness."
zhCN = "半棵红杉艺术性地卡在两个支撑结构之间。可以在其上建造，并配有灯光，以便潜在的作物仍然能够在其下生长。同时，也为了让来自下层的海狸不必生活在完全黑暗中。"
ru = "половина секвойи артистично застряла между двумя поддерживающими конструкциями. Можно строить на ней, и она снабжена огнями, чтобы потенциальные растения могли расти под ней. Также чтобы бобры с нижних этажей не жили в полной темноте."
jp = "半分のセコイアが芸術的に二つの支持構造の間に挟まっています。上に建てることができ、潜在的な作物がその下で成長できるようにライトが付いています。また、下層のビーバーが完全な暗闇に住む必要がないようにもなっています。"

["Lapantouflemagic.GiantLogBridge.FlavorDescription"]
raw = "\"Is really no one worried about this thing falling off?\"\n -A farmer beaver"
en = "\"Is really no one worried about this thing falling off?\"  \n -A farmer beaver"
zhCN = "“真的没有人担心这个东西掉下来吗？”  \n- 一只农夫海狸"
ru = "\"Никто действительно не беспокоится о том, что это может отвалиться?\" - Бобер-фермер"
jp = "「本当に誰もこの物が落ちることを心配していないの？」  \n- ビーバーの農夫"

["Lapantouflemagic.FruitBar.DisplayName"]
raw = "Fruit Bar"
en = "Fruit Bar"
zhCN = "水果棒"
ru = "Фруктовый бар"
jp = "フルーツバー"

["Lapantouflemagic.FruitBar.Description"]
raw = "A party hall of enormous proportions where beavers can fulfill all of their fruit or drink related needs, or enjoy a bit of dancing and social gathering.\nRecipe loses on thirst value but fills all fruit and drinks needs far more efficiently\n<color=green>'’Fruit bar’’ item can only be stored here</color>.\n<color=#00FFFF>Works as a Levee</color>"
en = "A party hall of enormous proportions where beavers can fulfill all of their fruit or drink-related needs, or enjoy a bit of dancing and social gathering. Recipe loses on thirst value but fills all fruit and drink needs far more efficiently. 'Fruit bar' item can only be stored here. Works as a Levee."
zhCN = "一个庞大的派对大厅，河狸可以在这里满足他们所有与水果或饮料相关的需求，或享受一些舞蹈和社交聚会。  \n食谱的口渴值降低，但能更有效地满足所有水果和饮料需求。  \n<color=green>'水果吧'物品只能存放在这里</color>。  \n<color=#00FFFF>作为堤坝使用</color>"
ru = "Зал для вечеринок огромных размеров, где бобры могут удовлетворить все свои потребности в фруктах или напитках, или просто насладиться танцами и общением. Рецепт теряет ценность для утоления жажды, но гораздо эффективнее удовлетворяет все потребности в фруктах и напитках. <color=green>Т item \"Фруктовый бар\" можно хранить только здесь</color>. <color=#00FFFF>Работает как дамба</color>"
jp = "巨大な規模のパーティーホールで、ビーバーは果物や飲み物に関するニーズを満たすことができ、少し踊ったり社交を楽しむことができます。  \nレシピは喉の渇きの価値が低下しますが、果物や飲み物のニーズをはるかに効率的に満たします。  \n<color=green>「フルーツバー」アイテムはここにしか保管できません</color>。  \n<color=#00FFFF>堤防として機能します</color>"

["Lapantouflemagic.FruitBar.FlavorDescription"]
raw = "\"The Ironteeth would think this place is wasteful, but that’s because they hate fun. And also because they don’t have a dozen different drinks to choose from."
en = "\"The Ironteeth would think this place is wasteful, but that’s because they hate fun. And also because they don’t have a dozen different drinks to choose from.\""
zhCN = "“铁牙族会觉得这个地方太浪费，但那是因为他们讨厌乐趣。而且也因为他们没有十几种饮品可以选择。”"
ru = "«Железнозубые посчитали бы это место расточительным, но это потому, что они ненавидят веселье. А ещё потому, что у них нет десятка разных напитков на выбор.»"
jp = "アイアンティース族はこの場所が無駄だと思うだろうが、それは彼らが楽しみを嫌うからだ。そして、選ぶべき異なる飲み物が dozen 種類ないからでもある。"

