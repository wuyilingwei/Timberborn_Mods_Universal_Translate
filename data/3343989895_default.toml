["Lapantouflemagic.Mediummine.Description"]
raw = "A larger and deeper mine to exploit richer deposits, also gives access to rarer elements.\nComes with access stairs and barriers to prevent silly little kits from falling and getting hurt.\n<color=green>Needs to be placed in a 4-deep hole!\nMine and fences must be on solid ground!\nPlace stairs on dirt spots and complete the access ramp</color>"
enUS = "A larger and deeper mine to exploit richer deposits also provides access to rarer elements. It comes with access stairs and barriers to prevent silly little kids from falling and getting hurt. <color=green>Needs to be placed in a 4-deep hole! The mine and fences must be on solid ground! Place stairs on dirt spots and complete the access ramp</color>"
zhCN = "能获取更多矿产资源、硅矿或地下水。<br><color=#FFFF00>护栏与矿洞门口必须建造在地面上，可依附于4米深的坑洞。</color><br><color=#FF6600>所需坑洞大小为4x4，去掉一个1x2的角；建议预留进入的通道。</color>"
zhTW = "一個更大更深的礦井，用於開採更豐富的礦藏，還能獲得較為稀有的元素。  \n配備了進入樓梯和障礙，以防止小孩跌倒受傷。  \n<color=green>需要放置在四格深的洞裡！  \n礦井和圍欄必須放在穩固的地面上！  \n將樓梯放在土壤處並完成進入斜坡</color>"
ruRU = "Более крупная и глубокая шахта для разработки более богатых месторождений также предоставляет доступ к более редким элементам. Оснащена лестницами и барьерами, чтобы предотвратить падения и травмы у маленьких игроков.  \n<color=green>Должна быть размещена в яме глубиной 4 блока!  \nШахта и заборы должны быть на твердой земле!  \nРазместите лестницы на земляных участках и завершите подъемник доступа</color>"
jaJP = "より大きく深い鉱山は、より豊かな鉱床を利用できるだけでなく、希少な元素にもアクセスできます。\n愚かな小さな子供が転落して怪我をしないように、アクセス階段と障壁が付いています。\n<color=green>4深さの穴に設置する必要があります！\n鉱山とフェンスは堅固な地面に置かなければなりません！\n土の部分に階段を置き、アクセスランプを完成させてください</color>"
frFR = "Une mine plus grande et plus profonde pour exploiter des dépôts plus riches permet également d'accéder à des éléments plus rares. \nElle est fournie avec des escaliers d'accès et des barrières pour empêcher les petits kits de tomber et de se blesser. \n<color=green>Doit être placée dans un trou de 4 de profondeur ! \nLa mine et les clôtures doivent être sur un sol solide ! \nPlacez les escaliers sur des endroits en terre et complétez la rampe d'accès</color>"
deDE = "Eine größere und tiefere Mine, um reichere Lagerstätten auszubeuten, bietet auch Zugang zu selteneren Elementen. \nKommt mit Zugangstreppen und Barrieren, um zu verhindern, dass kleine kitschige Kinder fallen und sich verletzen. \n<color=green> Muss in ein 4 tiefes Loch gesetzt werden! \nDie Mine und Zäune müssen auf festem Boden stehen! \nPlatziere Treppen auf Erdböden und vervollständige die Zugangsrampe </color>"
plPL = "Większa i głębsza kopalnia do eksploatacji bogatszych złóż, zapewnia również dostęp do rzadszych pierwiastków.  \nPosiada schody dostępu i przeszkody, aby zapobiec upadkom i zranieniom małych dzieci.  \n<color=green>Musisz ją umieścić w dziurze o głębokości 4 jednostek!  \nKopalnia i ogrodzenia muszą być na solidnym podłożu!  \nUmieść schody na miejscach z ziemią i zakończ rampę dostępową</color>"

["Lapantouflemagic.Mediummine.FlavorDescription"]
raw = "\"I don't believe in ghosts and monsters, what even are grues supposed to be anyway?\"\n -Miner Zork, last words"
enUS = "\"I don't believe in ghosts and monsters; what even are grue supposed to be anyway?\" \n -Miner Zork, last words"
zhCN = "“我不信鬼神不信妖怪，所以矿洞没什么可怕的！”——矿工佐克，坠亡"
zhTW = "「我不相信鬼魂和怪物，那些可怕的東西到底是什麼呢？」  \n-礦工佐克，臨終遺言"
ruRU = "«Я не верю в призраков и монстров, что вообще такое гру?»\n -Минер Зорк, последние слова"
jaJP = "「私は幽霊やモンスターを信じていません。そもそもグルーとは何なんでしょうか？」 \n - マイナー・ゾーク、最後の言葉"
frFR = "\"Je ne crois pas aux fantômes et aux monstres, que sont même censés être les grues de toute façon ?\"  \n -Mineur Zork, derniers mots"
deDE = "\"Ich glaube nicht an Geister und Monster, was sollen überhaupt Grus sein?\"  \n -Miner Zork, letzte Worte"
plPL = "\"Nie wierzę w duchy i potwory, czym właściwie są te straszne stwory?\"\n -Górnik Zork, ostatnie słowa"

