["Lapantouflemagic.Topentrancewatertightlodge.Description"]
raw = "A medium-sized watertight lodge build around a ladder, with a side access door.\nCan be stacked on itself, variants, and can carry select buildings.\nHouses two families and employs <color=green>two haulers</color>.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A medium-sized watertight lodge built around a ladder, with a side access door. Can be stacked on itself, has variants, and can carry select buildings. Houses two families and employs two haulers. Works as a levee."
zhCN = "一个中型防水小屋围绕着一梯子建造，带有侧面入口门。可以叠放，变体，并可以承载特定建筑。容纳两个家庭，并雇佣<color=green>两个搬运工</color>。<color=#00FFFF>作为一个堤坝工作</color>"
zhTW = "一座中型的防水小屋，圍繞著一個梯子建造，並設有側門進出。  \n可以自己堆疊，相似變體，並能承載特定建築。  \n容納兩個家庭，並雇用<color=green>兩個搬運工</color>。  \n<color=#00FFFF>作為堤壩工作</color>"
ruRU = "Среднего размера водонепроницаемая хижина, построенная вокруг лестницы, с боковой дверцей доступа. Можетstack'иться сама на себя, варианты, и может нести выбранные здания. Вмещает две семьи и нанимает <color=green>двух грузчиков</color>. <color=#00FFFF>Работает как дамба</color>"
jpJP = "中型の防水ロッジで、はしごの周りに構築されており、側面にアクセス用の扉があります。自分自身の上に積み重ねることができ、バリエーションがあり、特定の建物を運ぶことができます。二つの家族を収容し、<color=green>二人の荷物運び</color>を雇用しています。<color=#00FFFF>堤防として機能します</color>。"
frFR = "Un pavillon de taille moyenne, étanche, construit autour d'une échelle, avec une porte d'accès latérale. Peut être empilé sur lui-même, variantes, et peut transporter certains bâtiments. Accueille deux familles et emploie <color=green>deux porteurs</color>. <color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine mittelgroße wasserdichte Lodge, die um eine Leiter herum gebaut ist, mit einer seitlichen Zugangstür. Kann auf sich selbst gestapelt werden, Varianten, und kann ausgewählte Gebäude tragen. Bietet Platz für zwei Familien und beschäftigt <color=green>zwei Transportarbeiter</color>. <color=#00FFFF>Funktioniert als Damm</color>"

