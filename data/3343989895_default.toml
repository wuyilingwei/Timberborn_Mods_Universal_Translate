["Lapantouflemagic.Clinic.Description"]
raw = "A large house with a live-in nurse to tend to wounded beavers.\nMore efficient than a rest bed and can use medicine to further speed up recovery.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A large house with a live-in nurse to tend to injured beavers. More efficient than a resting bed and can use medicine to further speed up recovery. <color=#00FFFF>Works as a Levee</color>"
zhCN = "一座大房子，配有专职护士照顾受伤的海狸。\n比休息床更有效，且可以使用药物进一步加快恢复。\n<color=#00FFFF>作为堤坝使用</color>"
zhTW = "一棟有客房護士照顧受傷海狸的大房子。  \n比休息床更有效，並且可以使用藥物來進一步加速恢復。  \n<color=#00FFFF>作為堤防工作</color>"
ruRU = "Большой дом с сиделкой, ухаживающей за раненными бобрами. Более эффективен, чем кровать для отдыха, и может использовать лекарства для ускорения восстановления. <color=#00FFFF>Работает как плотина</color>"
jaJP = "大きな家には、負傷したビーバーの世話をする住み込みの看護師がいます。  \n休息ベッドよりも効率的であり、回復をさらに促進するために薬を使用できます。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une grande maison avec une infirmière vivant sur place pour s'occuper des castors blessés. Plus efficace qu'un lit de repos et peut utiliser des médicaments pour accélérer encore plus la guérison. <color=#00FFFF>Fonctionne comme une levée</color>"
deDE = "Ein großes Haus mit einer Pflegekraft, die sich um verletzte Biber kümmert. \nEffizienter als ein Ruhebett und kann Medikamente verwenden, um die Genesung weiter zu beschleunigen. \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Duży dom z pielęgniarką na stałe, aby opiekować się rannymi bobrami. \nBardziej efektywny niż łóżko do odpoczynku i może stosować leki, aby przyspieszyć proces zdrowienia. \n<color=#00FFFF>Działa jako wał</color>"

