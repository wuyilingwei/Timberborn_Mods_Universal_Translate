["Lapantouflemagic.Topentrancewatertightlodge_LiquidStorage.Description"]
raw = "A medium-sized watertight lodge build around a ladder, with an extra liquid storage floor.\nCan be stacked on itself, variants, and can carry select buildings.\nHouses two families and employs <color=green>one hauler</color>.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A medium-sized watertight lodge built around a ladder, with an additional liquid storage floor. It can be stacked on itself, has variants, and can support select buildings. Accommodates two families and employs <color=green>one hauler</color>. <color=#00FFFF>Functions as a Levee</color>"
zhCN = "一个中等大小的防水小屋，围绕一个梯子建造，并带有额外的液体储存层。  \n可以叠放，具有不同的变体，并可以携带特定建筑。  \n可容纳两个家庭，并雇佣<color=green>一名搬运工</color>。  \n<color=#00FFFF>作为堤坝工作</color>"
zhTW = "一個中型的防水小屋，圍繞著一個梯子建造，並有一個額外的液體儲存層。  \n可以自我堆疊，具有不同變體，並可以運載特定的建築物。  \n容納兩個家庭並雇用<color=green>一名搬運工</color>。  \n<color=#00FFFF>作為堤岸運作</color>"
ruRU = "Средний по размеру водонепроницаемый дом, построенный вокруг лестницы, с дополнительным этажом для хранения жидкости. Может.stackна себя, варианты и может перевозить определенные здания. Вмещает две семьи и нанимает <color=green>одного грузчика</color>. <color=#00FFFF>Работает как дамба</color>"
jaJP = "中型の密閉した小屋で、はしごを囲むように建てられ、追加の液体貯蔵フロアがあります。  \n自分自身に重ねることができ、バリエーションがあり、特定の建物を運ぶことができます。  \n二つの家族を収容し、<color=green>一人の荷役者</color>を雇用しています。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Un pavillon de taille moyenne étanche construit autour d'une échelle, avec un étage supplémentaire pour le stockage de liquide.  \nPeut être empilé sur lui-même, variantes, et peut transporter des bâtiments sélectionnés.  \nAccueille deux familles et emploie <color=green>un transporteur</color>.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine mittelgroße wasserdichte Lodge, die um eine Leiter herum gebaut ist, mit einem zusätzlichen Lagerboden für Flüssigkeiten.  \nKann auf sich selbst gestapelt werden, Varianten, und kann ausgewählte Gebäude tragen.  \nBeherbergt zwei Familien und beschäftigt <color=green>einen Transportarbeiter</color>.  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Średniej wielkości szczelna chata zbudowana wokół drabiny, z dodatkowym piętrem na płyny. \nMoże być układana na sobie, warianty, i może przenosić wybrane budynki. \nMieszkają w niej dwie rodziny i zatrudnia <color=green>jednego nosiciela</color>. \n<color=#00FFFF>Funkcjonuje jako wał</color>."

["Lapantouflemagic.Topentrancewatertightlodge_LiquidStorage.FlavorDescription"]
raw = "\"Architects must have had severe constraints on this thing to accept making it simple and functionnal.\"\n -An engineer beaver"
enUS = "\"Architects must have faced severe constraints on this project to agree to make it simple and functional.\""
zhCN = "“建筑师肯定在这个项目上受到了严厉的限制，才接受了让它简单且实用。” - 一只工程师海狸"
zhTW = "\"建築師在這件事上必定面臨了嚴重的限制，才會接受讓它簡單且實用。\" - 一位工程師海狸"
ruRU = "\"Архитекторы, должно быть, столкнулись с серьезными ограничениями, чтобы согласиться сделать это простым и функциональным.\" \n - Инженер-бобр"
jaJP = "「建築家は、このものをシンプルで機能的にすることを受け入れるために、厳しい制約を受けていたに違いありません。」 - エンジニアのビーバー"
frFR = "\"Les architectes ont dû faire face à de fortes contraintes pour accepter de le rendre simple et fonctionnel.\" -Un castor ingénieur"
deDE = "\"Architekten müssen schwere Einschränkungen bei diesem Ding gehabt haben, um zu akzeptieren, es einfach und funktional zu gestalten.\" -Ein Ingenieureichhörnchen"
plPL = "\"Architekci musieli mieć poważne ograniczenia, aby zgodzić się na wykonanie tego w sposób prosty i funkcjonalny.\"  \n -Inżynier bobr"

