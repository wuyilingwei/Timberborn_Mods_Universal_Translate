["Lapantouflemagic.Topentrancewatertightlodge_segment.Description"]
raw = "A medium-sized watertight lodge build around a ladder, but without side door for aesthetic reasons.\nCan be stacked on itself, variants, and can carry select buildings.\nHouses two families and employs <color=green>two haulers</color>.\n<color=#00FFFF>Works as a Levee</color>"
en = "A medium-sized watertight lodge built around a ladder, but without a side door for aesthetic reasons. It can be stacked on itself, has variants, and can carry select buildings. It houses two families and employs two haulers. Works as a levee."
zhCN = "一个中型防水小屋，围绕着梯子建造，但出于美观原因没有侧门。  \n可以重复叠加，有多种变体，并可以承载特定建筑。  \n容纳两个家庭，并雇用<color=green>两名搬运工</color>。  \n<color=#00FFFF>作为堤坝工作</color>"
ru = "Среднего размера водонепроницаемая хижина, построенная вокруг лестницы, но без боковой двери по эстетическим причинам. \nМожет складываться сама на себя, варианты, и может помещать выбранные здания. \nВмещает две семьи и использует <color=green>двух грузчиков</color>. \n<color=#00FFFF>Работает как насыпь</color>"
jp = "梯子を中心に作られた、中型の防水ロッジですが、美的理由でサイドドアはありません。自分自身の上に積むことができ、バリエーションがあり、特定の建物を運ぶことができます。二つの家族を収容し、<color=green>二人の運び屋</color>を雇用しています。<color=#00FFFF>堤防として機能します</color>"

["Lapantouflemagic.Topentrancewatertightlodge_segment.FlavorDescription"]
raw = "\"I wonder how high we can go with that…\"\n -A lumberjack beaver"
en = "\"I wonder how high we can go with that…\" - A lumberjack beaver"
zhCN = "“我想知道我们能做到多高……”  \n - 一只伐木工海狸"
ru = "«Мне интересно, как высоко мы сможем подняться с этим...»\n - Бревнометая бобер"
jp = "「それでどれくらい高く行けるか気になるね…」  \n -木こりのビーバー"

["Building.GiantBuriedTank.Description"]
raw = "A gargantuan storage tank, so large and so heavy that it needs very strong support to not burst.\nMust be build in a 3x3x3 alcove or pit.\nThe metal trusses must be stuck in ground or on stackable watertight buildings.\n<color=green>Check the billboard for visual help.</color>"
en = "A gargantuan storage tank, so large and so heavy that it needs very strong support to not burst. Must be built in a 3x3x3 alcove or pit. The metal trusses must be stuck in the ground or on stackable watertight buildings. Check the billboard for visual help."
zhCN = "一个巨大的储存罐，大到需要非常强的支撑以防止爆炸。必须建在一个3x3x3的凹槽或坑中。金属支架必须埋入地面或放置在可堆叠的防水建筑上。<color=green>查看广告牌以获得视觉帮助。</color>"
ru = "Гигантский резервуар, настолько большой и тяжелый, что ему нужна очень прочная опора, чтобы не лопнуть.  \nДолжен быть построен в нише или яме размером 3x3x3.  \nМеталлические колонны должны быть зафиксированы в земле или на складных водонепроницаемых зданиях.  \n<цвет=зеленый>Проверьте рекламный щит для визуальной помощи.</цвет>"
jp = "巨大な貯蔵タンクは非常に大きく、非常に重いため、破裂しないためには非常に強い支えが必要です。  \n3x3x3のア alcove または堀に建設する必要があります。  \n金属製のトラスは、地面に固定するか、積み重ね可能な防水建物に設置する必要があります。  \n<color=green>視覚的な助けについてはビルボードを確認してください。</color>"

["Lapantouflemagic.BadwaterPump.Description"]
raw = "A better, and mechanically-operated bad water pumping station.\nDefinitely designed by a deranged (but smarter) beaver.\nThe propeller needs to be submerged.\n<color=#00FFFF>Can operate while submerged!</color>.\n<color=#00FFFF>Works as a Levee</color>"
en = "A better, and mechanically-operated bad water pumping station. Definitely designed by a deranged (but smarter) beaver. The propeller needs to be submerged. Can operate while submerged! Works as a Levee"
zhCN = "一个更好且机械操作的污水泵站。\n绝对是由一个疯狂（但更聪明）的海狸设计的。\n螺旋桨需要浸没在水中。\n<color=#00FFFF>可以在水下运行！</color>。\n<color=#00FFFF>作为堤坝工作</color>"
ru = "Лучшая, и механически управляемая станция откачки плохой воды.  \nОпределенно разработана безумным (но умным) бобром.  \nВинт необходимо погрузить.  \n<color=#00FFFF>Может работать под водой!</color>  \n<color=#00FFFF>Работает как дамба</color>"
jp = "より良く、機械的に操作される悪水ポンプステーション。\n明らかに狂った（しかし賢い）ビーバーによって設計されています。\nプロペラは水中に沈める必要があります。\n<color=#00FFFF>水中に沈んでいても操作可能!</color>\n<color=#00FFFF>堤防として機能します</color>"

["Lapantouflemagic.BadwaterPump.FlavorDescription"]
raw = "\"The modmaker is a sadistic maniac? What's a ‘'modmaker''? What are you talking about? Did you drink that stuff?\"\n -A worried nurse beaver"
en = "\"The modmaker is a sadistic maniac? What's a 'modmaker'? What are you talking about? Did you drink that stuff?\" \n -A worried nurse beaver"
zhCN = "“这个制作模组的人是个虐待狂吗？‘'modmaker‘'是什么？你在说什么？你喝了那东西吗？”  \n- 一只担忧的护士海狸"
ru = "\"Создатель модов — это садистский маньяк? Что такое 'создатель модов'? О чём ты говоришь? Ты пил эту штуковину?\" \n - Встревоженная медсестра-бобер"
jp = "「モッドメーカーはサディスティックなマニアですか？「モッドメーカー」って何ですか？何を言っているのですか？その飲み物を飲みましたか？」\n -心配する看護師ビーバー"

