zhTW = "觸發金屬加工及其他過程所需原材料的進口。  \n建築材料始終自動進口/出口。  \n開採的材料（鐵礦石、煤）會被考慮在內。  \n<color=red>這棟建築物不防水。</color>  \n<color=#FF6EC7>這棟建築物不提供建築工人。</color>"
ruRU = "Стимулирует импорт сырьевых материалов, используемых в металлообработке и других процессах.  \nСтроительные материалы всегда импортируются / экспортируются автоматически.  \nДобываемые материалы (железная руда, уголь) принимаются во внимание.  \n<color=red>Это здание НЕ является водонепроницаемым.</color>  \n<color=#FF6EC7>Это здание НЕ предоставляет строителям.</color>"
jaJP = "金属加工やその他のプロセスで使用される原材料の輸入をトリガーします。  \n建設資材は常に自動的に輸入/輸出されます。  \n採掘された資材（鉄鉱石、石炭）が考慮されます。  \n<color=red>この建物は防水ではありません。</color>  \n<color=#FF6EC7>この建物は建設業者を提供しません。</color>"
frFR = "Déclenche l'importation de matières premières utilisées dans le travail des métaux et d'autres processus.  \nLes matériaux de construction sont toujours importés / exportés automatiquement.  \nLes matériaux extraits (minerai de fer, charbon) sont pris en compte.  \n<color=red>Ce bâtiment n'est PAS étanche.</color>  \n<color=#FF6EC7>Ce bâtiment ne fournit PAS de bâtisseurs.</color>  "
deDE = "Auslöser für den Import von Rohmaterialien, die in der Metallbearbeitung und anderen Prozessen verwendet werden.  \nBaumaterialien werden immer automatisch importiert / exportiert.  \nAbgebaute Materialien (Eisenstein, Kohle) werden berücksichtigt.  \n<color=red>Dieses Gebäude ist NICHT wasserdicht.</color>  \n<color=#FF6EC7>Dieses Gebäude stellt KEINE Bauarbeiter zur Verfügung.</color>"
plPL = "Wyzwala import surowców używanych w obróbce metali i innych procesach.\nMateriały budowlane zawsze są automatycznie importowane / eksportowane.\nSurowce wydobywcze (ruda żelaza, węgiel) są brane pod uwagę.\n<color=red>Ten budynek NIE jest wodoszczelny.</color>\n<color=#FF6EC7>Ten budynek NIE zapewnia budowniczych.</color>"

