["Lapantouflemagic.Smallcookhouse.Description"]
raw = "A medium lodge with a slightly larger cooking space to prepare simple foods and drinks.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A medium lodge with a slightly larger cooking space to prepare simple foods and drinks. <color=#00FFFF>Works as a Levee</color>"
zhCN = "中型的室内烹饪场所，能制作各种料理。<br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個中型的小屋，具有稍大的烹飪空間用於準備簡單的食物和飲料。\n<color=#00FFFF>作為堤防使用</color>"
ruRU = "Средняя хижина с немного большей кухонной зоной для приготовления простых блюд и напитков. <color=#00FFFF>Работает как дамба</color>"
jaJP = "中程度のロッジで、簡単な料理や飲み物を用意するためのやや広めの調理スペースがあります。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Un pavillon moyen avec un espace de cuisson légèrement plus grand pour préparer des aliments et des boissons simples.  \n<color=#00FFFF>Fonctionne comme un levee</color>"
deDE = "Eine mittelgroße Hütte mit einem etwas größeren Kochbereich, um einfache Speisen und Getränke zuzubereiten.  \n<color=#00FFFF>Funktioniert als Damm</color>"
