["Lapantouflemagic.NEWLumberjackHouse.Description"]
raw = "A half-barn half-lodge building used as a workplace for a group of lumberjacks. Contains a few tools to help them do their job efficiently. Also houses one family.\n<color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A half-barn half-lodge building used as a workplace for a group of lumberjacks. Contains a few tools to help them do their job efficiently. Also houses one family.  \n<color=#FF6EC7>Can support upgrades</color>  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "一个半是谷仓半是旅馆的建筑，作为一组伐木工人的工作场所。包含一些工具以帮助他们高效地完成工作。还住着一个家庭。\n<color=#FF6EC7>可以支持升级</color>\n<color=#00FFFF>作为堤坝使用</color>"
zhTW = "一座半穀倉半旅館的建築，作為一群伐木工的工作場所。內部包含幾種工具，幫助他們高效地完成工作。還容納著一家人。\n<color=#FF6EC7>可以支持升級</color>\n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "Здание, наполовину сарай, наполовину домик, используемое как рабочее место для группы лесорубов. Содержит несколько инструментов, помогающих им эффективно выполнять свою работу. Также в нем живет одна семья.\n<color=#FF6EC7>Может поддерживать улучшения</color>\n<color=#00FFFF>Работает как плотина</color>"
jaJP = "半分小屋、半分ロッジの建物は、伐採者のグループの作業場として使用されます。彼らが効率的に仕事をするためのいくつかの道具が含まれています。また、1つの家族も住んでいます。  \n<color=#FF6EC7>アップグレードをサポート可能</color>  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Un bâtiment à moitié grange, à moitié pavillon, utilisé comme lieu de travail pour un groupe de bûcherons. Contient quelques outils pour les aider à effectuer leur travail efficacement. Accueille également une famille.  \n<color=#FF6EC7>Peut supporter des améliorations</color>  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein halb Scheune, halb Lodge gebäude, das als Arbeitsplatz für eine Gruppe von Holzfällern genutzt wird. Enthält einige Werkzeuge, um ihnen zu helfen, ihre Arbeit effizient zu erledigen. Beherbergt auch eine Familie.\n<color=#FF6EC7>Kann Upgrades unterstützen</color>\n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Budynek w połowie stodoła, w połowie zajazd, wykorzystywany jako miejsce pracy dla grupy drwali. Zawiera kilka narzędzi, które pomagają im efektywnie wykonywać swoją pracę. Mieszka w nim także jedna rodzina.  \n<color=#FF6EC7>Może wspierać ulepszenia</color>  \n<color=#00FFFF>Funkcjonuje jako tama</color>"

["Lapantouflemagic.NEWLumberjackHouse.FlavorDescription"]
raw = "\"My daddy's the best! He build our entire house!\"\n -Typical kit boasting"
enUS = "\"My daddy's the best! He built our entire house!\" \n -Typical kid boasting"
zhCN = "“我爸爸是最棒的！他建了我们整个房子！”  \n- 典型的小孩自夸"
zhTW = "“我爸爸是最棒的！他建了我們整棟房子！”  \n-典型小孩的自誇"
ruRU = "\"Мой папа лучший! Он построил наш целый дом!\"  \n- Типичная хвастливость ребенка"
jaJP = "「私のお父さんが一番だ！彼は家全体を作ったんだ！」  \n-典型的な子供の自慢"
frFR = "\"Mon papa est le meilleur ! Il a construit toute notre maison !\"  \n -Une vantardise typique de jeune enfant"
deDE = "„Mein Papa ist der Beste! Er hat unser ganzes Haus gebaut!“ \n -Typisches Kit-Posieren"
plPL = "\"Mój tata jest najlepszy! Zbudował nasz cały dom!\"  \n- Typowa przechwałka dziecka"

["Lapantouflemagic.TappersShack.Description"]
raw = "Employs a whole team of tappers to haverst resin from pine trees. Also trims giant sequoias from time to time for some logs.\n<color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "Employs a whole team of tappers to harvest resin from pine trees. Also trims giant sequoias from time to time for some logs.  \n<color=#FF6EC7>Can support upgrades</color>  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "雇佣一整队采胶工人从松树中采集树脂。也偶尔修剪巨型红杉以获取一些木材。  \n<color=#FF6EC7>可支持升级</color>  \n<color=#00FFFF>作为堤坝工作</color>"
zhTW = "雇用整個團隊的樹液採集者來從松樹中收穫樹脂。也不時修剪巨型紅杉以獲取一些木材。  \n<color=#FF6EC7>可以支持升級</color>  \n<color=#00FFFF>作為堤防運作</color>"
ruRU = "Нанимает целую команду сборщиков для сбора смолы с сосен. Также иногда обрезает гигантские секвойи для получения бревен.  \n<color=#FF6EC7>Может поддерживать улучшения</color>  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "松の木から樹脂を収穫するために、タッパーのチームを雇っています。また、時々巨木のセコイアを伐採して材木を得ています。  \n<color=#FF6EC7>アップグレードをサポートできます</color>  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Emploie une équipe entière de coupeurs pour récolter de la résine des pins. Taillé également des séquoias géants de temps en temps pour quelques billots.  \n<color=#FF6EC7>Peut supporter des améliorations</color>  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Beschäftigt ein ganzes Team von Zapfern, um Harz von Kiefern zu ernten. Schneidet auch von Zeit zu Zeit riesige Mammutbäume für einige Stämme.  \n<color=#FF6EC7>Kann Upgrades unterstützen</color>  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Zatrudnia cały zespół zbieraczy do pozyskiwania żywicy z drzew sosnowych. Od czasu do czasu przycina również olbrzymie sekwoje na drewno.\n<color=#FF6EC7>Może wspierać ulepszenia</color>\n<color=#00FFFF>Działa jako wał ochronny</color>"

