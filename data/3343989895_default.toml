["Lapantouflemagic.Hobbygardener.Description"]
raw = "A small house monopolizing an excessive amount of material solely to allow one beaver to enjoy his hobby.\nMight save your colony if you foolishly lost all of your berries or somehow managed to eradicate brambles.\nThe terrace must be <color=#yellow>above ground.</color>\n<color=#00FFFF>Works as a Levee</color>"
en = "A small house monopolizing an excessive amount of material solely to allow one beaver to enjoy his hobby. Might save your colony if you foolishly lost all of your berries or somehow managed to eradicate brambles. The terrace must be <color=#yellow>above ground.</color> <color=#00FFFF>Works as a Levee</color>"
zhCN = "一座小房子占用了过多的材料，只为让一只海狸享受他的爱好。可能会拯救你的殖民地，如果你愚蠢地失去了所有的浆果或以某种方式设法铲除荆棘。阳台必须是<color=#yellow>高于地面。</color> <color=#00FFFF>作为堤坝工作</color>"
ru = "Небольшой домик, монополизирующий чрезмерное количество материалов только для того, чтобы один бобёр мог наслаждаться своим хобби. Может спасти твою колонию, если ты глупо потеряешь все свои ягоды или каким-то образом сможешь искоренить тернии. Терраса должна быть <color=#yellow>над землёй.</color> <color=#00FFFF>Работает как дамба</color>"
jp = "小さな家が、1匹のビーバーが趣味を楽しむためだけに過剰な量の材料を独占しています。 \nもしあなたが愚かにもすべてのベリーを失ったり、どうにかして雑草を根絶した場合、あなたのコロニーを救うかもしれません。 \nテラスは<color=#yellow>地上に</color>ある必要があります。 \n<color=#00FFFF>堤防として機能します</color>。"

