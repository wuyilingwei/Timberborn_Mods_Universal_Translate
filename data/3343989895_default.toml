zhCN = "一种机械化钻机，可以破碎岩石以提取煤炭。\n钻头必须定期更换。\n<color=red>删除废石是作弊！</color>\n<color=green>需要搬运工</color><color=red>将资源放入存储并提供钻头</color>"
zhTW = "一台機械化的鑽孔機，能夠粉碎岩石以提取煤礦。  \n鑽頭必須定期更換。  \n<color=red>刪除廢石是作弊!</color>  \n<color=green>需要搬運工</color><color=red>將資源放入儲存箱並提供鑽頭</color>"
ruRU = "Механизированная буровая установка, которая дробит камень для извлечения угля. Буровые сверла необходимо регулярно менять. <color=red>Удаление пустой породы - это жульничество!</color> <color=green>Необходимы грузчики</color><color=red> для размещения ресурсов на складе и обеспечения буровых сверл</color>"
jpJP = "石を砕いて石炭を抽出する機械化されたドリル。\nドリルビットは定期的に交換する必要があります。\n<color=red>廃棄岩を削除するのは不正行為です！</color>\n<color=green>運搬者が必要です</color><color=red>リソースを保管に入れ、ドリルビットを供給します</color>"
frFR = "Une perceuse mécanisée qui écrase la roche pour extraire le charbon.  \nLes mèches de la perceuse doivent être changées régulièrement.  \n<color=red>Supprimer la roche stérile est de la triche !</color>  \n<color=green>Nécessite des transporteurs</color><color=red> pour mettre les ressources en stockage et approvisionner les mèches de la perceuse</color>"
deDE = "Ein mechanisierter Bohrer, der Gestein zerbricht, um Kohle zu gewinnen.  \nDie Bohrköpfe müssen regelmäßig gewechselt werden.  \n<color=red>Abfallgestein zu löschen ist schummeln!</color>  \n<color=green>Benötigt Förderfahrzeuge</color><color=red>, um Ressourcen zu lagern und die Bohrköpfe bereitzustellen</color>"

["Lapantouflemagic.CoalMechanicalDrill.FlavorDescription"]
raw = "\"If you spin the drill too fast, the coal might ignite and KABOOM the mountain!\"\n -A bad alchemist beaver"
enUS = "\"If you spin the drill too fast, the coal might ignite and KABOOM the mountain!\"  \n -A bad alchemist beaver"
zhCN = "“如果你把钻头转得太快，煤可能会点燃，然后轰的一声，整个山都炸了！”  \n- 一只糟糕的炼金术师海狸"
zhTW = "「如果你把鑽頭轉得太快，煤炭可能會著火，然後山就會 KABOOM！」  \n- 一隻糟糕的煉金術師海狸"
ruRU = "\"Если вращать сверло слишком быстро, уголь может загореться, и БАХ! гора!\"  \n -Плохой алхимик-бобер"
jpJP = "「ドリルをあまりにも速く回すと、石炭が点火して山がKABOOMするかもしれない！」 -悪い錬金術師のビーバー"
frFR = "\"Si tu fais tourner la perceuse trop vite, le charbon pourrait s'enflammer et BOOM la montagne !\"  \n -Un mauvais castor alchimiste"
deDE = "\"Wenn du den Bohrer zu schnell drehst, könnte die Kohle entzündet werden und KABOOM, der Berg!\"  \n -Ein schlechter alchemistische Biber"

