["Lapantouflemagic.AmpTrader.Description"]
raw = "The AmpEars are even worse heretics than the IronTeeth: they are beavers who don’t even like water, and they keep calling us ‘‘WetButts’’, as if we were the ones in the wrong here. Not sure which is worse but they are open to trade their electric things that they are the only ones to understand."
enUS = "The AmpEars are even worse heretics than the IronTeeth: they are beavers who don’t even like water, and they keep calling us \"WetButts,\" as if we were the ones in the wrong here. Not sure which is worse, but they are open to trading their electric things that they are the only ones to understand."
zhCN = "乘坐气球飞向远方，与阔耳种族贸易。<br><color=#FF66FF><i>“阔耳的生活方式非常离经叛道，他们身为海狸却讨厌水，还管我们叫水耗子。尽管如此，因为他们同样懂得制造光伏电池，所以可以忍一忍，心平气和地跟他们贸易一下。”</i></color><br><color=#FFFF00>必须建造在气球起降台上。</color>"
zhTW = "AmpEars比IronTeeth還要糟糕的異端：他們是連水都不喜歡的海狸，還一直叫我們「濕屁股」，彷彿我們才是錯的一方。不確定哪個更糟，但他們願意交換他們的電器東西，只有他們自己懂。"
ruRU = "АмпЭры даже хуже еретиков, чем ЖелезныеЗубы: это бобры, которые даже не любят воду, и они продолжают называть нас «МокрымиЗадницами», как будто это мы здесь виноваты. Не уверен, что из этого хуже, но они открыты для торговли своими электрическими вещами, которые понимают только они."
jaJP = "アンプイヤーズはアイアンティースよりもひどい異端者です。彼らは水すら好きではないビーバーで、私たちを「ウェットバット」と呼び続けており、まるで私たちが間違っているかのようです。どちらが悪いのかわかりませんが、彼らは自分たちだけが理解できる電気的なものを取引することにはオープンです。"
frFR = "Les AmpEars sont des hérétiques encore pires que les IronTeeth : ce sont des castors qui n’aiment même pas l’eau, et ils continuent à nous appeler « WetButts », comme si c'était nous qui avions tort ici. Je ne suis pas sûr de ce qui est pire, mais ils sont ouverts à échanger leurs objets électriques qu'ils sont les seuls à comprendre."
deDE = "Die AmpEars sind noch schlimmere Ketzer als die IronTeeth: Sie sind Biber, die nicht einmal Wasser mögen, und sie nennen uns ständig „Nassen Hinterteile“, als ob wir die wären, die Unrecht haben. Ich bin mir nicht sicher, was schlimmer ist, aber sie sind bereit, ihre elektrischen Dinge zu tauschen, die nur sie verstehen."
plPL = "AmpEars są jeszcze gorszymi heretykami niż IronTeeth: to bobry, które nawet nie lubią wody, a cały czas nazywają nas „MokrymiTyłkami”, jakby to my byliśmy w błędzie. Nie jestem pewny, co jest gorsze, ale są otwarci na handel swoimi elektrycznymi rzeczami, które tylko oni rozumieją."

