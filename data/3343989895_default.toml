["Lapantouflemagic.BetterDamDrainPIPE.Description"]
raw = "A large pipe directly in line with a power shaft to be installed in a dam drain house.\nWill push water in the specified direction with no regard for the water level at the exit."
en = "A large pipe directly aligned with a power shaft to be installed in a dam drainage house. It will push water in the specified direction regardless of the water level at the exit."
zhCN = "一根大型管道直接与将要安装在大坝排水房的动力轴对齐。将会将水推动到指定方向，而不考虑出口处的水位。"
ru = "Большая труба, находящаяся прямо на линии с мощностным валом, который будет установлен в доме дренажа плотины. Будет толкать воду в указанном направлении, независимо от уровня воды на выходе."
