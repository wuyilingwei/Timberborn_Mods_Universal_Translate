["Building.RangedCrossing.Whitepaws.FlavorDescription"]
raw = "\"Suspiciously fast you say ? That’s because we’re in a game I tell youxa0! None of you damn kits listen to me, looking at me like I’m crazyxa0! This is all fakexa0!\"\n- Mathilda the insane cook."
en = "\"Suspiciously fast you say? That’s because we’re in a game I tell you! None of you damn kids listen to me, looking at me like I’m crazy! This is all fake!\" - Mathilda the insane cook."
zhCN = "“你说得可疑得很快？那是因为我们正在玩游戏，我告诉你！你们这些该死的小子没一个听我说话，盯着我看就像我疯了一样！这一切都是假装的！”  \n- 疯狂的厨师马蒂尔达。"
ru = "\"Вы говорите, подозрительно быстро? Это потому, что мы в игре, я вам говорю! Никто из вас, чертовы детишки, не слушает меня, смотрит на меня, как на сумасшедшую! Всё это неправда!\" \n- Матильда, безумная повариха."
jp = "「怪しいくらい早いって？それは私たちがゲームの中にいるからなのよ！おまえたち、全く聞いてないじゃない、私のことを狂ってるみたいに見て！これはすべて偽物なの！」  \n- 狂った料理人、マチルダ。"

