["Lapantouflemagic.PawsTrader.Description"]
raw = "Our expedition is neither the first, neither the last to have been send from our homeland. If we can find other settlements of our kind, they would be good trading partners, since none of the other savages we’ve met can make an even half-decent stew."
enUS = "Our expedition is neither the first nor the last to have been sent from our homeland. If we can find other settlements of our kind, they would be good trading partners, since none of the other savages we’ve met can make an even half-decent stew."
zhCN = "我们的探险既不是来自我们家园的第一批，也不是最后一批。如果我们能找到其他类似的定居点，他们将是很好的贸易伙伴，因为我们遇到的其他野蛮人都无法做出半点体面的炖菜。"
zhTW = "我們的遠征既不是第一個，也不是最後一個從我們的家園出發的。如果我們能找到其他同類的定居點，他們將是很好的貿易夥伴，因為我們遇到的其他野蠻人都無法做出半點像樣的燉菜。"
ruRU = "Наша экспедиция не первая и не последняя, отправленная из нашей родины. Если мы сможем найти другие поселения нашего типа, они станут хорошими торговыми партнерами, так как ни один из других варваров, которых мы встретили, не умеет приготовить даже полуторатерпимый суп."
jaJP = "私たちの遠征は、故郷から送られた最初のものでも最後のものでもありません。もし私たちが同じ種類の他の集落を見つけることができれば、彼らは良い交易パートナーになるでしょう。なぜなら、私たちが出会った他の野蛮人たちは、まともな煮込みすら作れないからです。"
frFR = "Notre expédition n'est ni la première ni la dernière à avoir été envoyée de notre patrie. Si nous pouvons trouver d'autres colonies de notre genre, elles seraient de bons partenaires commerciaux, puisque aucun des autres sauvages que nous avons rencontrés ne peut préparer une soupe à peine décente."
deDE = "Unsere Expedition ist weder die erste noch die letzte, die aus unserem Heimatland gesendet wurde. Wenn wir andere Siedlungen unserer Art finden können, wären sie gute Handelspartner, da keiner der anderen Wilden, die wir getroffen haben, auch nur einen halbwegs anständigen Eintopf zubereiten kann."
plPL = "Nasza ekspedycja nie jest ani pierwsza, ani ostatnia, która została wysłana z naszej ojczyzny. Jeśli znajdziemy inne osady naszego rodzaju, będą dobrymi partnerami handlowymi, ponieważ żaden z innych dzikusów, których spotkaliśmy, nie potrafi zrobić nawet w miarę przyzwoitej zupy."

