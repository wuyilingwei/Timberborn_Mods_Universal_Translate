["Lapantouflemagic.Airship.Description"]
raw = "A masterfully crafted airship to travel the world at an incredible speed and bring back untold riches.\nNo need to trade anymore, beavers of all tribes will give anything for a chance to get the ride of a lifetime.\n<color=green>Trades with the efficiency of 10 balloons.</color>"
enUS = "A masterfully crafted airship to travel the world at an incredible speed and bring back untold riches. No need to trade anymore, beavers of all tribes will give anything for a chance to get the ride of a lifetime. <color=green>Trades with the efficiency of 10 balloons.</color>"
zhCN = "一艘精心制作的飞船，能够以惊人的速度环游世界，并带回无尽的财富。\n不再需要交易，所有部落的海狸都会为了获得一生中难得的乘坐机会而不惜付出一切。\n<color=green>交易效率相当于10个气球。</color>"
zhTW = "一艘巧妙打造的飛船，能以驚人的速度環遊世界，並帶回無數財寶。\n不再需要貿易，各部落的海狸將為獲得一次終生難忘的旅程而付出一切。\n<color=green>交易效率相當於10個氣球。</color>"
ruRU = "Мастеровито сконструированный воздушный корабль для путешествий по миру с невероятной скоростью и возвращения с несметными богатствами. Больше не нужно торговать, бобры всех племен отдадут всё за возможность прокатиться на корабле своей мечты. <color=green>Торговля с эффективностью 10 шаров.</color>"
jaJP = "世界を驚異的な速度で旅行し、計り知れない富を持ち帰るための見事に作られた空飛ぶ船。\nもう取引する必要はありません。すべての部族のビーバーたちは、一生に一度の乗り物を得るチャンスのために何でも差し出すでしょう。\n<color=green>10個のバルーンの効率での取引。</color>"
frFR = "Un dirigeable magistralement conçu pour parcourir le monde à une vitesse incroyable et rapporter des richesses inestimables.  \nPlus besoin de commercer, les castors de toutes les tribus donneront n'importe quoi pour avoir la chance de vivre un voyage inoubliable.  \n<color=green>Échanges avec l'efficacité de 10 ballons.</color>"
deDE = "Ein meisterhaft gestaltetes Luftschiff, um die Welt mit unglaublicher Geschwindigkeit zu bereisen und unermessliche Reichtümer zurückzubringen.  \nHandel ist nicht mehr erforderlich, Biber aller Stämme werden alles geben für die Chance, die Fahrt ihres Lebens zu machen.  \n<color=green>Handel mit der Effizienz von 10 Ballons.</color>"
plPL = "Mistrzowsko wykonany statkiem powietrznym do podróży po świecie z niesamowitą prędkością i przynoszenia niewyobrażalnych bogactw. \nNie ma potrzeby handlu więcej, bobry wszystkich plemion dadzą wszystko za szansę na przejażdżkę życia. \n<color=green>Handel z efektywnością 10 balonów.</color>"

