["Lapantouflemagic.Mediummine.Description"]
raw = "A larger and deeper mine to exploit richer deposits, also gives access to rarer elements.\nComes with access stairs and barriers to prevent silly little kits from falling and getting hurt.\n<color=green>Needs to be placed in a 4-deep hole!\nMine and fences must be on solid ground!\nPlace stairs on dirt spots and complete the access ramp</color>"
enUS = "A larger and deeper mine to exploit richer deposits also provides access to rarer elements. It comes with access stairs and barriers to prevent little kids from falling and getting hurt. <color=green>Needs to be placed in a 4-deep hole! The mine and fences must be on solid ground! Place stairs on dirt spots and complete the access ramp</color>"
zhCN = "一个更大更深的矿井用于开采更丰富的矿藏，同时也能获取更稀有的元素。\n配有通道和障碍物，以防止小孩子跌落受伤。\n<color=green>必须放置在一个4深的洞里！\n矿井和围栏必须建立在坚固的地面上！\n在土壤上放置阶梯并完成出入口坡道</color>"
zhTW = "一個更大更深的礦井用來開採更豐富的礦藏，還能獲取更稀有的元素。  \n配備了進入樓梯和障礙物，以防止小孩子跌倒受傷。  \n<color=green>必須放置在四深的洞裡！  \n礦井和圍欄必須建在堅固的地面上！  \n在土壤上放置樓梯並完成進入斜坡</color>"
ruRU = "Более крупная и глубокая шахта для эксплуатации более богатых месторождений также предоставляет доступ к более редким элементам. Имеет лестницы для доступа и барьеры, чтобы предотвратить падение и травмы маленьких детей. <color=green>Должна быть установлена в яме глубиной 4 блока! Шахта и заборы должны находиться на твердой земле! Установите лестницы на землю и завершите доступный маршрут.</color>"
jaJP = "より大きく、深い鉱山は、より豊かな鉱床を利用するためのものであり、また、より希少な元素へのアクセスも提供します。  \n無邪気な小さな子供たちが落ちて怪我をしないように、アクセス用の階段と障壁が付いています。  \n<color=green>4深の穴に設置する必要があります！  \n鉱山とフェンスはしっかりとした地面の上に置く必要があります！  \n土の部分に階段を設置し、アクセス用のスロープを完成させてください</color>"
frFR = "Une mine plus grande et plus profonde pour exploiter des dépôts plus riches, donnant également accès à des éléments plus rares. \nElle est équipée d'escaliers d'accès et de barrières pour empêcher les petits malins de tomber et de se blesser. \n<color=green>Doit être placée dans un trou de 4 de profondeur ! \nLa mine et les clôtures doivent être sur un sol solide ! \nPlacez les escaliers sur des zones de terre et complétez la rampe d'accès</color>"
deDE = "Eine größere und tiefere Mine, um reichere Vorkommen auszubeuten, bietet auch Zugang zu selteneren Elementen.\nKommt mit Zugangsleitern und Barrieren, um zu verhindern, dass kleine Kinder fallen und sich verletzen.\n<color=green>Mus in ein 4-tiefes Loch platziert werden!\nMine und Zäune müssen auf festem Boden stehen!\nPlatziere die Stufen auf Erdboden und vervollständige die Zufahrtsrampe</color>"
plPL = "Większa i głębsza kopalnia, aby wykorzystać bogatsze złoża, daje również dostęp do rzadszych pierwiastków. \nWyposażona w schody dostępu i bariery, aby zapobiec upadkom i zranieniom małych dzieci. \n<color=green> Musi być umieszczona w 4-głębokim dole! \nKopalnia i ogrodzenia muszą znajdować się na stałym gruncie! \nUmieść schody na ziemi i ukończ rampę dostępową </color>"

["Lapantouflemagic.Mediummine.FlavorDescription"]
raw = "\"I don't believe in ghosts and monsters, what even are grues supposed to be anyway?\"\n -Miner Zork, last words"
enUS = "\"I don't believe in ghosts and monsters; what even are grue supposed to be anyway?\"  \n -Miner Zork, last words"
zhCN = "“我不相信鬼魂和怪物，究竟什么是恐怖生物呢？”  \n -矿工佐克，临终遗言"
zhTW = "「我不相信鬼魂和怪物，那些可怕的東西到底是什麼呢？」 \n-礦工佐克，臨終遺言"
ruRU = "«Я не верю в призраков и монстров, что вообще представляют собой гру?»\n -Шахтёр Зорк, последние слова"
jaJP = "「私は幽霊やモンスターを信じていません。グルーは一体何なのでしょうか？」  \n - ミナー・ゾーク、最後の言葉"
frFR = "\"Je ne crois pas aux fantômes et aux monstres, que sont donc les grues de toute façon ?\"  \n -Mineur Zork, dernières paroles"
deDE = "\"Ich glaube nicht an Geister und Monster, was sollen Grues überhaupt sein?\" \n -Miner Zork, letzte Worte"
plPL = "\"Nie wierzę w duchy i potwory, co w ogóle mają być te przerażające stworzenia?\" \n -Górnik Zork, ostatnie słowa"

