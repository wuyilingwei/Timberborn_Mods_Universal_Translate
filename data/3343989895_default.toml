zhCN = "一个专门的建筑，农学专家在其中仔细照料细小的幼苗，并培养外来物种，然后再将它们种植在户外。  \n<color=red>房屋主体可以从底部连接到梯子或井梯小屋。</color>"
zhTW = "一座專門的建築，農業專家們小心翼翼地照顧微小的樹苗，並在種植前培育異國物種。  \n<color=red>房屋的底部可以連接到一個梯子或井和梯子的小屋。</color>"
ruRU = "Специализированное здание, в котором агрономы-выращиватели тщательно ухаживают за маленькими саженцами и выращивают экзотические виды перед их высадкой на улицу. <color=red>Корпус дома может соединяться снизу с лестницей или с сараем с лестницей и ямой.</color>"
jpJP = " agronomistによるブリーダーが小さな苗木を丁寧に育て、外に植える前に珍しい種を育てる専門的な建物です。  \n<color=red>家の本体は、底部からはしごやピット・アンド・はしご小屋につながることができます。</color>"
frFR = "Un bâtiment spécialisé dans lequel des agronomes éleveurs s'occupent soigneusement de jeunes plants et font pousser des espèces exotiques avant de les planter à l'extérieur.  \n<color=red>Le corps de la maison peut se connecter par le bas à une échelle ou à un abri à échelle et à trappe.</color>"
deDE = "Ein spezialisiertes Gebäude, in dem Agronomen sorgfältig kleine Setzlinge hegen und exotische Arten züchten, bevor sie diese im Freien pflanzen. <color=red>Der Hauskörper kann von unten mit einer Leiter oder einer Grube-und-Leiter-Hütte verbunden werden.</color>"

