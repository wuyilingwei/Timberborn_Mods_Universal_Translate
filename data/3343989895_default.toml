["Lapantouflemagic.Distillery.Description"]
raw = "A building specialized in preparing purified components from natural or manufactured resources.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A building specialized in preparing purified components from natural or manufactured resources. <color=#00FFFF>Works as a Levee</color>"
zhCN = "一座专门从自然或人造资源中准备纯化成分的建筑。<color=#00FFFF>作为堤坝运作</color>"
zhTW = "一座專門從天然或製造資源中準備純化成分的建築。  \n<color=#00FFFF>作為堤壩</color>"
ruRU = "Здание, специализированное на подготовке очищенных компонентов из природных илиmanufactured ресурсов. <color=#00FFFF>Работает как плотина</color>"
jaJP = "自然または製造資源から精製された成分を準備することに特化した建物です。  \n<color=#00FFFF>堤防として機能する</color>"
frFR = "Un bâtiment spécialisé dans la préparation de composants purifiés à partir de ressources naturelles ou fabriquées.  \n<color=#00FFFF>Fonctionne comme une levée</color>"
