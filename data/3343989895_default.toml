["Lapantouflemagic.WaterCannonL.Description"]
raw = "An intriguing evolution of the mechanical water pump that shoots water at a 30° angle for ranged irrigarion.\nMaximizes range at the expense of elevation\n<color=green>Cannon will continue working until the water level reaches the blue flag</color>"
enUS = "An intriguing evolution of the mechanical water pump that shoots water at a 30° angle for ranged irrigation.  \nMaximizes range at the expense of elevation.  \n<color=green>The cannon will continue working until the water level reaches the blue flag</color>"
zhCN = "改进的机械液体泵，能以30°仰角将液体喷出，实现液体的长距离输送。<br><color=#FF6600>液体落点水位高于标志旗0.9米时将停止并维持。<br>液体不会在空中被阻挡。</color>"
zhTW = "一種有趣的機械水泵演變，能以30°的角度噴射水流用於遠距灌溉。  \n在高度的犧牲下最大化射程  \n<color=green>炮塔將繼續運作，直到水位達到藍色旗幟</color>"
ruRU = "Интригующая эволюция механического водяного насоса, который выстреливает воду под углом 30° для дальнего орошения.  \nМаксимизирует дальность за счет высоты  \n<color=green>Пушка будет продолжать работать, пока уровень воды не достигнет синего флага</color>"
jaJP = "遠距離灌漑のために水を30°の角度で発射する機械式ポンプの興味深い進化。\n標高の犠牲を払いながら射程を最大化\n<color=green>水位が青い旗に達するまでキャノンは動作し続けます</color>"
frFR = "Une évolution intrigante de la pompe à eau mécanique qui projette de l'eau à un angle de 30° pour l'irrigation à distance.  \nMaximise la portée au détriment de l'élévation.  \n<color=green>Le canon continuera de fonctionner jusqu'à ce que le niveau d'eau atteigne le drapeau bleu</color>"
deDE = "Eine faszinierende Evolution der mechanischen Wasserpumpe, die Wasser im 30°-Winkel für die Fernbewässerung ausstößt. \nMaximiert die Reichweite auf Kosten der Höhe. \n<color=green>Die Kanone wird weiterhin arbeiten, bis der Wasserspiegel die blaue Flagge erreicht</color>"
plPL = "Intrygująca ewolucja mechanicznej pompy wodnej, która wystrzeliwuje wodę pod kątem 30° do nawadniania na odległość.  \nMaksymalizuje zasięg kosztem wysokości.  \n<color=green>Armata będzie działać, dopóki poziom wody nie osiągnie niebieskiej flagi</color>"

