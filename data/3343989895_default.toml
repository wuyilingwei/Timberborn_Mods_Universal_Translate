raw = "Sends down the abyss a team of chemist beavers to study and reactivate and ancient hooman chemical plant.\nTheir processes were far more advanced than ours, we will surely learn so much! "
enUS = "Sends down into the abyss a team of chemist beavers to study and reactivate an ancient human chemical plant. Their processes were far more advanced than ours; we will surely learn so much!"
zhCN = "派出一队化学海狸深入深渊，研究和重启一个古老的人类化学工厂。他们的工艺比我们的先进得多，我们一定会学到很多东西！"
zhTW = "派遣一隊化學師海狸深入深淵，研究並重新啟動一座古老的人類化工廠。\n他們的工藝遠比我們的先進，我們肯定會學到很多！"
ruRU = "Отправляет в бездну команду химиков-бобров, чтобы изучить и реактивировать древний химический завод людей. Их процессы были гораздо более совершенны, чем наши, мы определенно многому научимся!"
jaJP = "深淵に化学のビーバーのチームを送り、古代の人間の化学プラントを研究し再活性化します。彼らのプロセスは私たちのものよりはるかに進んでおり、私たちは間違いなく多くを学ぶでしょう！"
frFR = "Envoie dans l'abîme une équipe de castors chimistes pour étudier et réactiver une ancienne usine chimique humaine. Leurs processus étaient de loin plus avancés que les nôtres, nous allons sûrement beaucoup apprendre !"
deDE = "Sendet ein Team von Chemiker-Bibern in den Abgrund, um eine alte menschliche Chemiefabrik zu studieren und wiederzubeleben. Ihre Prozesse waren weit fortschrittlicher als unsere, wir werden sicherlich so viel lernen!"
plPL = "Wysyła w otchłań zespół bobrów chemików, aby zbadać i reaktywować starożytną ludzką fabrykę chemiczną. Ich procesy były znacznie bardziej zaawansowane niż nasze, z pewnością nauczymy się tak wiele!"

