["Lapantouflemagic.Megaplatform.FlavorDescription"]
raw = "\"So we have to refill the lights when the player’s not look-\n - Shhhh! That\"s a secret!\"\n -Two anonymous beaver"
enUS = "\"So we have to refill the lights when the player's not looking - Shhhh! That's a secret!\" - Two anonymous beavers"
zhCN = "“为什么拆掉下面的建筑后，巨型平台不会倒塌？”“嘘，那只是幻影！”"
zhTW = "「所以當玩家不看時，我們必須重新填充燈光——噓！那是一個秘密！」  \n——兩隻匿名的海狸"
ruRU = "\"Так что нам нужно пополнять свет, когда игрок не смотрит -\n - Тссс! Это секрет!\"\n - Два анонимных бобра"
jaJP = "「だから、プレイヤーが見ていない時にライトを再充填しないといけないんだ。－ シーッ！それは秘密だ！」 － 二匹の匿名のビーバー"
frFR = "\"Alors nous devons remplir les lumières quand le joueur ne regarde pas - Chut ! C'est un secret !\" - Deux castors anonymes"
deDE = "„Also müssen wir die Lichter nachfüllen, wenn der Spieler nicht schaut -  \n- Pssst! Das ist ein Geheimnis!“  \n- Zwei anonyme Biber"
plPL = "„Więc musimy napełnić światła, gdy gracz nie patrzy - \n- Ciii! To tajemnica!“ \n- Dwaj anonimowi bobry"

