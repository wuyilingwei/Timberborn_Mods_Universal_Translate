raw = "An oversized pump equipped with several filters that can function autonomously.\nIs equivalent to <color=red>five</color> basic water pumps.\nRequires Planks to occasionally replace propeller blades.\n<color=green>Requires Haulers</color> to put excess resources in storage."
enUS = "An oversized pump equipped with several filters that can function autonomously.  \nIs equivalent to <color=red>five</color> basic water pumps.  \nRequires planks to occasionally replace propeller blades.  \n<color=green>Requires haulers</color> to put excess resources in storage."
zhCN = "一台配备多个过滤器的超大型泵，可以自主运作。相当于<color=red>五个</color>基本水泵。需要木板偶尔更换螺旋桨叶片。<color=green>需要搬运工</color>将多余资源存放起来。"
zhTW = "一個配備有多個過濾器的超大泵，可以自主運行。\n相當於<color=red>五個</color>基本水泵。\n需要木板來不定期更換螺旋槳葉片。\n<color=green>需要搬運工</color>將多餘的資源放入儲存。"
ruRU = "Увеличенный насос, оборудованный несколькими фильтрами, который может функционировать автономно.\nЭквивалентен <color=red>пяти</color> основным водяным насосам.\nТребует доски для периодической замены лопастей пропеллера.\n<color=green>Требует грузчиков</color> для размещения избыточных ресурсов на складе."
jpJP = "複数のフィルターを備え、自立して機能するオーバーサイズのポンプです。  \n基本的な水ポンプ<color=red>5台</color>に相当します。  \nプロペラのブレードを時折交換するために板が必要です。  \n<color=green>資源を貯蔵するために運搬者が必要です。</color>"
frFR = "Une pompe surdimensionnée équipée de plusieurs filtres qui peut fonctionner de manière autonome.  \nElle équivaut à <color=red>cinq</color> pompes à eau de base.  \nNécessite des planches pour remplacer occasionnellement les pales du propulseur.  \n<color=green>Nécessite des transporteurs</color> pour mettre les ressources excédentaires en stockage."
deDE = "Eine übergroße Pumpe, die mit mehreren Filtern ausgestattet ist und autonom funktionieren kann.  \nEntspricht <color=red>fünf</color> grundlegenden Wasserpumpen.  \nBenötigt Planken, um gelegentlich die Propellerblätter zu ersetzen.  \n<color=green>Benötigt Transporter</color>, um überschüssige Ressourcen zu lagern."

["Lapantouflemagic.MECHwaterpump.FlavorDescription"]
raw = "Actually, we don’t need to filtrate clear water that much, the first three filters are to remove all that mysterious meat and guts that shows up from the pointer knows where. By the way, have you seen Timmyxa0?\n-The maintenance beaver"
enUS = "Actually, we don’t need to filter clear water that much; the first three filters are to remove all that mysterious meat and guts that show up from who knows where. By the way, have you seen Timmy?  \n-The maintenance beaver"
zhCN = "其实，我们并不需要对清水进行那么彻底的过滤，前三个过滤器是用来去除那些不知道从哪里来的神秘肉和内脏的。顺便问一下，你见过蒂米吗？  \n- 维修海狸"
zhTW = "其實，我們不需要過度過濾清水，前三道過濾器是用來去除那些神秘的肉和內臟，它們從那個指標知道的地方冒出來。對了，你有看到提米嗎？\n- 維護海狸"
ruRU = "На самом деле, нам не нужно так сильно фильтровать чистую воду, первые три фильтра предназначены для удаления всей этой загадочной мякоть и внутренностей, которые появляются откуда-то. Кстати, ты видел Тимми?  \n- Бобер по обслуживанию"
jpJP = "実際、私たちはそれほど清水をろ過する必要はありません。最初の3つのフィルターは、どこからか現れる謎の肉や内臓を取り除くためのものです。ところで、ティミーを見ましたか？\n-メンテナンスビーバー"
frFR = "En fait, nous n'avons pas besoin de filtrer l'eau claire autant, les trois premiers filtres servent à éliminer toute cette mystérieuse viande et ces entrailles qui apparaissent de je ne sais où. Au fait, as-tu vu Timmy ?  \n-Le castor de maintenance"
deDE = "Eigentlich müssen wir klares Wasser nicht so stark filtrieren, die ersten drei Filter dienen dazu, all das mysteriöse Fleisch und Eingeweide zu entfernen, das von irgendwoher auftaucht. Übrigens, hast du Timmy gesehen?  \n- Der Wartungs-Biber"

