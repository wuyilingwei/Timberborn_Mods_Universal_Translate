["Faction.Whitepaws.WonderCompletionFlavor"]
raw = "Despite some…accidents…you have not only tamed this land, but also uncovered the secrets of ancient hooman technologies, opening the path to outer space for all of beaverkind.\nNow even if the earth ultimately fails and dies, we will be able to seek refuge among the stars.\n\nHaxa0! Surely those fools never thought about thatxa0!"
enUS = "Despite some... accidents... you have not only tamed this land, but also uncovered the secrets of ancient human technologies, opening the path to outer space for all of beaverkind. Now even if the earth ultimately fails and dies, we will be able to seek refuge among the stars.\n\nHa! Surely those fools never thought about that!"
zhCN = "尽管发生了一些……事故……，你不仅驯化了这片土地，还揭示了古代人类技术的秘密，为所有的海狸族开辟了通往外太空的道路。\n现在即使地球最终失败和死亡，我们也能在星星之间寻求庇护。\n\n哈！那些愚蠢的人肯定从未想到过这一点！"
zhTW = "儘管發生了一些…意外…你不僅征服了這片土地，還揭示了古老人類科技的秘密，為所有水獺開啟了通往外太空的道路。\n現在即使地球最終衰亡，我們仍然能在星星之間尋找庇護。\n\n哈！那些傻瓜肯定沒想到這一點！"
ruRU = "Несмотря на некоторые... происшествия... вы не только укротили эту землю, но и раскрыли секреты древних человеческих технологий, открыв путь в космос для всего бобрового рода. Теперь, даже если земля в конечном итоге потерпит неудачу и умрет, мы сможем найти убежище среди звезд.\n\nХа! Наверняка эти дураки никогда об этом не думали!"
jaJP = "いくつかの…事故…にもかかわらず、あなたはこの土地を手なずけただけでなく、古代ヒューマン技術の秘密を明らかにし、ビーバーたち全員のために宇宙への道を開きました。 \n今や、地球が最終的に失敗し、死んでしまっても、私たちは星の間で避難所を求めることができるでしょう。\n\nはは！きっとあの愚か者たちはそんなことを考えたこともなかったでしょう！"
frFR = "Malgré quelques... accidents... vous n'avez pas seulement apprivoisé cette terre, mais aussi découvert les secrets des anciennes technologies humaines, ouvrant ainsi le chemin vers l'espace pour toute la communauté des castors. Maintenant, même si la terre échoue et meurt finalement, nous pourrons chercher refuge parmi les étoiles.\n\nAh ! Ces fous n'ont sûrement jamais pensé à cela !"
deDE = "Trotz einiger…Unfälle…hast du nicht nur dieses Land gezähmt, sondern auch die Geheimnisse alter menschlicher Technologien aufgedeckt und den Weg ins Weltall für die gesamte Biberwelt eröffnet. Jetzt, selbst wenn die Erde letztendlich versagt und stirbt, werden wir in der Lage sein, Zuflucht unter den Sternen zu suchen. \n\nHa! Sicherlich haben diese Dummköpfe nie daran gedacht!"
plPL = "Pomimo kilku...incydentów...nie tylko oswoiliście tę ziemię, ale także odkryliście tajemnice starożytnych technologii ludzkich, otwierając drogę do kosmosu dla całej beaverskiej społeczności. \nTeraz nawet jeśli ziemia ostatecznie zawiedzie i umrze, będziemy mogli szukać schronienia wśród gwiazd.\n\nHa! Z pewnością ci głupcy nigdy o tym nie myśleli!"

["Faction.Whitepaws.WonderCompletionMessage"]
raw = "Congratulationsxa0! Despite the initial circumstances, you have managed to survive\nand build a great city in this hostile land. \nYou can now leave your Whitepaws to their own devices and take a break from this insanity, they will be fine."
enUS = "Congratulations! Despite the initial circumstances, you have managed to survive and build a great city in this hostile land. You can now leave your Whitepaws to their own devices and take a break from this insanity; they will be fine."
zhCN = "祝贺你！尽管最初的情况不佳，但你成功地在这片恶劣的土地上生存下来并建立了一个伟大的城市。 现在你可以让你的白爪们自由发挥，暂时远离这场疯狂，他们会没事的。"
zhTW = "恭喜你！儘管最初的情況困難重重，你仍然成功生存下來並在這片敵對的土地上建立了一座偉大的城市。你可以讓你的白爪們自生自滅，暫時遠離這場瘋狂，他們會沒事的。"
ruRU = "Поздравляю! Несмотря на начальные обстоятельства, вам удалось выжить и построить великий город в этой враждебной земле. Теперь вы можете оставить своих Белых Лапок на произвол судьбы и сделать перерыв от этого безумия, с ними все будет в порядке."
jaJP = "おめでとうございます！当初の状況にもかかわらず、あなたは生き残り、この厳しい土地に素晴らしい都市を築くことができました。これでホワイトポーズを彼ら自身のことに任せ、この狂気から少し休憩することができます。彼らは大丈夫です。"
frFR = "Félicitations ! Malgré les circonstances initiales, vous avez réussi à survivre et à bâtir une grande ville dans cette terre hostile. Vous pouvez maintenant laisser vos Whitepaws à leurs propres moyens et prendre une pause de cette folie, ils se débrouilleront."
deDE = "Herzlichen Glückwunsch! Trotz der anfänglichen Umstände ist es Ihnen gelungen, zu überleben und eine großartige Stadt in diesem feindlichen Land aufzubauen. Sie können jetzt Ihre Whitepaws sich selbst überlassen und eine Pause von diesem Wahnsinn machen, es wird ihnen gut gehen."
plPL = "Gratulacje! Pomimo początkowych okoliczności udało ci się przetrwać i zbudować wspaniałe miasto w tej wrogiej ziemi. Teraz możesz zostawić swoje Białe Łapy same sobie i wziąć przerwę od tego szaleństwa, będą w porządku."

