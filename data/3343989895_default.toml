["Lapantouflemagic.Verydeep_mine_elevator.FlavorDescription"]
raw = "\"Come on! Stop acting like a kit! Danger? What danger? I laught at the face of danger! Ah-Ah-Ah-Arghbllglblbglbl \"\n -Ruin exploration team Nb 3, team leader's last words"
enUS = "\"Come on! Stop acting like a kid! Danger? What danger? I laugh in the face of danger! Ah-Ah-Ah-Arghbllglblbglbl.\" -Last words of the team leader of Ruin exploration team No. 3"
zhCN = "“来吧！别像小猫一样 acting！危险？什么危险？我在危险面前大笑！啊啊啊啊啊！” - 破坏探索团队第3队，队长的遗言"
zhTW = "「來吧！別再像小孩一樣行為！危險？什麼危險？我嘲笑危險的面前！啊-啊-啊-啊！阿格布拉拉！」  \n- 探險團第三隊，隊長的最後一句話"
ruRU = "\"Давай! Прекрати вести себя как котенок! Опасность? Какая опасность? Я смеюсь в лицо опасности! Ах-ах-ах-аргблгльгблгбл\"  \n -Последние слова лидера команды по исследованию руин № 3"
jpJP = "「さあ、来い！子供のように振る舞うのはやめて！危険？どんな危険？私は危険の前で笑っている！アハアハアーアーギャー！」 \n- ルイン探検チームNb 3、チームリーダーの最後の言葉"
frFR = "\"Allez ! Arrête de faire l'enfant ! Du danger ? Quel danger ? Je ris au visage du danger ! Ah-Ah-Ah-Arghbllglblbglbl\" - Derniers mots du leader de l'équipe d'exploration Ruin Nb 3"
deDE = "\"Komm schon! Hör auf, dich wie ein Kind zu benehmen! Gefahren? Welche Gefahren? Ich lache der Gefahr ins Gesicht! Ah-Ah-Ah-Arghbllglblbglbl\" - Ruin-Erkundungsteam Nr. 3, die letzten Worte des Teamleiters"

