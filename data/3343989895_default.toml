zhCN = "一个大型帐篷，海狸可以在这里聚会和闲聊，同时制作传奇的“豪华炖菜”。  \n<color=#FF6EC7>可以在没有工人的情况下运作。</color>"
zhTW = "一個大型帳篷，可以讓海狸聚會和閒逛，同時製作傳奇的「豪華燉菜」。  \n<color=#FF6EC7>可以在沒有工人的情況下運作。</color>"
ruRU = "Большая палатка, в которой бобры могут встречаться и проводить время, пока готовится легендарное «Делюкс рагу».  \n<color=#FF6EC7>Может функционировать без работников.</color>"
jaJP = "ビーバーが集まってくつろげる大きなテントで、伝説の「デラックスシチュー」が作られます。<color=#FF6EC7>作業員なしで機能します。</color>"
frFR = "Une grande tente où les castors peuvent se rencontrer et se détendre pendant que le légendaire « ragoût Deluxe » est préparé.  \n<color=#FF6EC7>Peut fonctionner sans travailleurs.</color>"
deDE = "Ein großes Zelt, in dem Biber sich treffen und entspannen können, während der legendäre ''Deluxe-Eintopf'' zubereitet wird.  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>"
plPL = "Duży namiot, w którym bobry mogą się spotykać i spędzać czas, podczas gdy przygotowywana jest legendarna ''Deluxe stew''.\n<color=#FF6EC7>Może funkcjonować bez pracowników.</color>"

