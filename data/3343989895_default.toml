zhCN = "一款配备多个过滤器的超大泵，可以自主运作。\n相当于<color=red>五个</color>基本水泵。\n需要木板偶尔更换螺旋桨叶片。\n<color=green>需要搬运工</color>将多余的资源放入储存。"
zhTW = "一個配備幾個過濾器的大型泵，可自動運行。  \n相當於<color=red>五個</color>基本水泵。  \n需要木板來偶爾更換螺旋槳葉片。  \n<color=green>需要搬運工</color>將多餘的資源放入儲藏室。"
ruRU = " oversized насос, оснащенный несколькими фильтрами, который может функционировать автономно. Эквивалентен <color=red>пяти</color> основным водяным насосам. Требует доски для периодической замены лопастей пропеллера. <color=green>Требует грузчиков</color> для помещения лишних ресурсов на хранение."
jaJP = "自動で機能する複数のフィルターを備えた大型ポンプです。  \n基本的な水ポンプ<color=red>5台</color>に相当します。  \nプロペラブレードを時折交換するために板材を必要とします。  \n<color=green>運搬者が必要</color>で、余分な資源を保管するために使用します。"
frFR = "Une pompe surdimensionnée équipée de plusieurs filtres qui peut fonctionner de manière autonome.  \nÉquivaut à <color=red>cinq</color> pompes à eau de base.  \nNécessite des planches pour remplacer occasionnellement les pales de l'hélice.  \n<color=green>Nécessite des porteurs</color> pour mettre les ressources excédentaires en stockage."
deDE = "Eine überdimensionierte Pumpe, die mit mehreren Filtern ausgestattet ist und autonom funktionieren kann.  \nEntspricht <color=red>fünf</color> grundlegenden Wasserpumpen.  \nBenötigt Planken, um gelegentlich die Propellerblätter zu ersetzen.  \n<color=green>Benötigt Transporter</color>, um überschüssige Ressourcen zu lagern."
plPL = "Przygotowana na nadmiarową pompę wyposażoną w kilka filtrów, która może działać autonomicznie. \nOdpowiada <color=red>pięciu</color> podstawowym pompom wodnym. \nWymaga desek do okazjonalnej wymiany ostrzy śmigła. \n<color=green>Wymaga transportowców</color>, aby umieścić nadmiar zasobów w magazynie."

["Lapantouflemagic.MECHwaterpump.FlavorDescription"]
raw = "Actually, we don’t need to filtrate clear water that much, the first three filters are to remove all that mysterious meat and guts that shows up from the pointer knows where. By the way, have you seen Timmyxa0?\n-The maintenance beaver"
enUS = "Actually, we don’t need to filter clear water that much; the first three filters are to remove all that mysterious meat and guts that show up from who knows where. By the way, have you seen Timmy?\n-The maintenance beaver"
zhCN = "实际上，我们不需要如此严格地过滤清水，前三个过滤器是用来去除那些不知道从哪里冒出来的神秘肉和内脏的。顺便问一下，你见过蒂米吗？  \n- 养护海狸"
zhTW = "其實，我們不需要過多地過濾清水，前三個過濾器是用來去除那些從不知何處冒出來的神秘肉類和內臟。對了，你有見過提米嗎？\n-維護海狸"
ruRU = "На самом деле, нам не нужно так сильно фильтровать чистую воду, первые три фильтра предназначены для удаления всего этого загадочного мяса и потрохов, которые появляются откуда-то с указателя. Кстати, ты видел Тимми?  \n- Бобёр-ремонтник"
jaJP = "実際には、私たちはそのように澄んだ水を濾過する必要はありません。最初の3つのフィルターは、どこからともなく現れる不思議な肉や内臓を取り除くためのものです。ところで、ティミーを見ましたか？\n-メンテナンスのビーバー"
frFR = "En fait, nous n'avons pas besoin de filtrer l'eau claire autant que ça, les trois premiers filtres servent à éliminer toute cette viande mystérieuse et ces tripes qui apparaissent d'on ne sait où. Au fait, as-tu vu Timmy ?  \n-Le castor de maintenance"
deDE = "Eigentlich müssen wir klares Wasser nicht so sehr filtern, die ersten drei Filter dienen dazu, all das mysteriöse Fleisch und die Innereien zu entfernen, die aus dem Nichts erscheinen. Übrigens, hast du Timmy gesehen?  \n- Der Wartungs-Biber"
plPL = "Właściwie, nie musimy tak bardzo filtrować czystej wody, pierwsze trzy filtry mają na celu usunięcie całego tego tajemniczego mięsa i wnętrzności, które pojawiają się z nie wiadomo skąd. A tak przy okazji, widziałeś Timmy'ego?  \n- Bobr do spraw konserwacji"

