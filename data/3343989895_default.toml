["Lapantouflemagic.AdvancedWarmstorage.Description"]
raw = "A repurposed and hollowed hauling tower that acts as a gargantuan storage for warm food.\nHeat is provided for free and forever by a massive rod of low grade radioactive matter in the center of the tower."
enUS = "A repurposed and hollowed hauling tower that serves as a gigantic storage for warm food. Heat is provided for free and indefinitely by a massive rod of low-grade radioactive material in the center of the tower."
zhCN = "一个改造和中空的运输塔，充当着庞大的热食储存库。塔中心的一个大型低级放射性物质棒提供免费和永久的热量。"
zhTW = "一座重新利用並中空的運輸塔，充當巨大的熱食儲存庫。塔中心是一根低級放射性物質的巨大棒，提供免費且永恆的熱源。"
ruRU = "Переоборудованная и полая транспортировочная башня, которая служит гигантским хранилищем для горячей пищи. Тепло предоставляется бесплатно и навсегда за счет массивного стержня из низкокачественного радиоактивного материала в центре башни."
jpJP = "再利用され、中が空洞の運搬塔は、温かい食べ物の巨大な収納スペースとして機能します。熱は、塔の中央にある低品質の放射性物質の大きな棒によって、無料かつ永遠に提供されます。"
frFR = "Une tour de transport réutilisée et creusée qui sert d'énorme entrepôt pour des aliments chauds. La chaleur est fournie gratuitement et pour toujours par une massive tige de matière radioactive de faible qualité au centre de la tour."
deDE = "Ein umfunktionierter und ausgehöhlter Transportturm, der als gigantischer Speicher für warme Speisen dient. Die Wärme wird kostenlos und für immer durch eine massive Stange aus niedriggradigem radioaktivem Material im Zentrum des Turms bereitgestellt."

["Lapantouflemagic.AdvancedWarmstorage.FlavorDescription"]
raw = "\"Even better, the food placed in there never rots, and the fools that supply it never have kits!\"\n -An eugenist beaver"
enUS = "\"Even better, the food placed in there never rots, and the fools that supply it never have kits!\" - An eugenicist beaver"
zhCN = "“更好的是，放在里面的食物从来不会腐烂，而提供食物的傻瓜们从来不会有小崽！”  \n——一只优生学海狸"
zhTW = "「更好的是，放在那裡的食物永遠不會腐爛，而提供食物的傻瓜們永遠不會有小孩！」  \n-一隻優生學的海狸"
ruRU = "\"Что еще лучше, еда, помещенная туда, никогда не гниет, а дураки, которые её поставляют, никогда не размножаются!\" - Евгенистский бобр"
jpJP = "「さらに良いことに、そこに置かれた食べ物は決して腐らず、それを供給する愚か者たちは決して子供を作らない！」 - 一人の優生学者ビーバー"
frFR = "\"Mieux encore, la nourriture qui y est placée ne pourrit jamais, et les imbéciles qui l'approvisionnent n'ont jamais de petits !\" -Un castor eugéniste"
deDE = "„Noch besser ist, dass das darin platzierte Essen niemals verdirbt und die Toren, die es liefern, niemals Nachkommen haben!“ -Ein eugenistischer Biber"

