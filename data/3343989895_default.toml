["Lapantouflemagic.IronMechanicalDrill.Description"]
raw = "A mechanized drill that crushes rock to extract Iron ore.\nThe drill bits must be changed regularily.\n<color=red>Deleting waste rock is cheating!</color>\n<color=green>Requires Haulers</color><color=red>to put resources in storage.and supply the drill bits</color>"
enUS = "A mechanized drill that crushes rock to extract iron ore. The drill bits must be changed regularly. <color=red>Deleting waste rock is cheating!</color> <color=green>Requires haulers</color><color=red> to put resources in storage and supply the drill bits</color>"
zhCN = "一种机械化钻机，用于破碎岩石以提取铁矿石。  \n钻头必须定期更换。  \n<color=red>删除废石是作弊！</color>  \n<color=green>需要运输工</color><color=red>将资源放入储存并供应钻头</color>"
zhTW = "一種機械化鑽孔機，用於粉碎岩石以提取鐵礦石。  \n鑽頭必須定期更換。  \n<color=red>刪除廢岩石是作弊！</color>  \n<color=green>需要搬運工</color><color=red>將資源放入儲存並供應鑽頭</color>"
ruRU = "Механизированная буровая установка, которая дробит породу для добычи железной руды. Сверла необходимо менять регулярно. <color=red>Удаление пустой породы - это жульничество!</color> <color=green>Требуются грузчики</color><color=red> для размещения ресурсов на складе и подачи сверл</color>"
jaJP = "鉄鉱石を抽出するために岩を粉砕する機械化されたドリルです。  \nドリルビットは定期的に交換する必要があります。  \n<color=red>廃岩を削除することはずるいです！</color>  \n<color=green>ハウラーが必要です</color><color=red>資源を保管庫に入れ、ドリルビットを供給します</color>"
frFR = "Une perceuse mécanisée qui écrase la roche pour extraire du minerai de fer.  \nLes forets doivent être changés régulièrement.  \n<color=red>Supprimer la roche inutile est de la triche !</color>  \n<color=green>Demande des transporteurs</color><color=red> pour mettre les ressources en stockage et approvisionner les forets</color>"
deDE = "Eine mechanisierte Bohrmaschine, die Gestein zerschlägt, um Eisenerz zu gewinnen.  \nDie Bohrer müssen regelmäßig gewechselt werden.  \n<color=red>Abfallgestein zu entfernen ist betrügen!</color>  \n<color=green>Benötigt Transporter</color><color=red>, um Ressourcen zu lagern und die Bohrer zu versorgen</color>"
plPL = "Mechaniczny wiertło, które kruszy skały w celu wydobycia rudy żelaza. \nWiertła należy regularnie wymieniać. \n<color=red>Usuwanie skały odpadowej to oszustwo!</color> \n<color=green>Wymaga transportowców</color><color=red>, aby umieścić zasoby w magazynie i zaopatrzyć wiertła</color>"

["Lapantouflemagic.IronMechanicalDrill.FlavorDescription"]
raw = "\"It's crazy how you can keep drilling the same spot for days and still find more!\"\n -Mommy beaver"
enUS = "\"It's crazy how you can keep drilling the same spot for days and still find more!\" -Mommy beaver"
zhCN = "“你可以在同一个地方钻好几天，仍然找到更多，这真是太疯狂了！” \n- 树袋熊妈妈"
zhTW = "「你可以在同一個地方不停地鑽孔好幾天，還是能找到更多，真是太瘋狂了！」  \n- 媽媽河狸"
ruRU = "\"Это безумие, как вы можете долбить одно и то же место днями и всё равно находить больше!\" \n -Мама бобёр"
jaJP = "「同じ場所を何日も掘り続けて、まだ新しいものが見つかるなんて、信じられない！」  \n-ママビーバー"
frFR = "\"C'est fou comme on peut continuer à percer le même endroit pendant des jours et toujours trouver plus !\"  \n -Maman castor"
deDE = "\"Es ist verrückt, wie man denselben Punkt tagelang weiterbohren kann und immer noch mehr findet!\" - Mama Biber"
plPL = "\"To szalone, jak możesz wiercić w tym samym miejscu przez dni i nadal znajdować więcej!\" \n -Mama bóbr"

