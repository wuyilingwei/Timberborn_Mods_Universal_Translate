["Lapantouflemagic.StorageHouseW.FlavorDescription"]
raw = "\"I... I tried, I really tried, but I couldn't help myself, I HAD to make it a house!\"\n -An architect beaver"
enUS = "\"I... I tried, I really tried, but I couldn't help myself, I HAD to make it a house!\"  \n-An architect beaver"
zhCN = "“我……我试过了，我真的试过了，但我无法控制自己，我必须把它做成一座房子！”  \n- 一只建筑师的海狸"
zhTW = "「我...我嘗試了，我真的嘗試了，但我無法控制自己，我必須把它變成一棟房子！」  \n- 一隻建築師的海狸"
ruRU = "\"Я... Я пытался, я действительно пытался, но не мог с собой справиться, я ДОЛЖЕН был сделать из этого дом!\"  \n- Архитектор-бобёр"
jaJP = "「私は...本当に頑張ったけれど、自分を抑えられなかった。どうしても家にしなければならなかった！」  \n- 建築家のビーバー"
frFR = "\"J... J'ai essayé, j'ai vraiment essayé, mais je n'ai pas pu me retenir, je DEVais en faire une maison !\"  \n -Un castor architecte"
deDE = "\"Ich... ich habe es versucht, ich habe es wirklich versucht, aber ich konnte mich nicht beherrschen, ich MUSSTE es zu einem Haus machen!\" \n - Ein Architektenbiber"
plPL = "„Ja... próbowałem, naprawdę próbowałem, ale nie mogłem się powstrzymać, MUSIAŁEM to zrobić w formie domu!”  \n - Architekt bobrów"

