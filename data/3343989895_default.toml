["Lapantouflemagic.TankShower.Description"]
raw = "A shower that takes its water from a storage barrel.\nMostly useful for the unhinged weirdos who can't help but try to play on hard mode.\nAccomodates 2 beavers."
enUS = "A shower that takes its water from a storage barrel. Mostly useful for the unhinged weirdos who can't help but try to play on hard mode. Accommodates 2 beavers."
zhCN = "一个从储水桶取水的淋浴。\n主要适用于那些无法自制、只能选择困难模式的人。\n可容纳2只海狸。"
zhTW = "一個從儲水桶取水的淋浴。主要對於那些無法自拔的奇怪人士有用，他們總是想要在困難模式下挑戰自己。最多可容納兩隻海狸。"
ruRU = "Душ, который берет воду из бочки для хранения. В основном полезен для странных людей, которые не могут удержаться от попыток играть на сложном уровне. Вмещает 2 бобра."
jpJP = "貯水桶から水を取るシャワーです。主に、ハードモードで遊ぼうとする止められない変わり者のために役立ちます。ビーバー2匹が使えます。"
frFR = "Une douche qui prend son eau d'un baril de stockage. \nSurtout utile pour les gens étranges qui ne peuvent s'empêcher d'essayer de jouer en mode difficile. \nPeut accueillir 2 castors."
deDE = "Eine Dusche, die ihr Wasser aus einem Lagerfass bezieht. \nVor allem nützlich für die verrückten Sonderlinge, die nicht anders können, als im Schwierigkeitsgrad schwer zu spielen. \nFasst 2 Biber."

