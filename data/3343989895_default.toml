["Lapantouflemagic.Verydeep_mine_elevator.Description"]
raw = "Allows beavers to go down into the ruins and explore an ancient hooman facility. Truly the adventure of a lifetime. What dark secrets will we find down there?"
enUS = "Allows beavers to go down into the ruins and explore an ancient human facility. Truly the adventure of a lifetime. What dark secrets will we find down there?"
zhCN = "让海狸们下到遗迹中，探索一个古老的人类设施。真是一次终生难忘的冒险。我们会在那里发现什么黑暗秘密呢？"
zhTW = "讓海狸們下到廢墟中，探索一座古老的人類設施。這的確是一次終身難忘的冒險。我們會在那裡發現什麼黑暗的秘密呢？"
ruRU = "Позволяет бобрам спуститься в руины и исследовать древнее человеческое сооружение. Действительно, приключение всей жизни. Какие темные тайны мы обнаружим там?"
jpJP = "ビーバーが廃墟に降りて、古代の人間の施設を探検することを可能にします。本当に一生に一度の冒険です。そこにはどんな暗い秘密が隠されているのでしょうか？"
frFR = "Permet aux castors de descendre dans les ruines et d'explorer une ancienne installation humaine. Vraiment l'aventure d'une vie. Quels sombres secrets allons-nous découvrir là-bas ?"
deDE = "Erlaubt es den Bibern, in die Ruinen hinunterzugehen und eine antike menschliche Einrichtung zu erkunden. Wirklich das Abenteuer eines Lebens. Welche dunklen Geheimnisse werden wir dort unten finden?"

