["Faction.Whitepaws.WonderCompletionFlavor"]
raw = "Despite some…accidents…you have not only tamed this land, but also uncovered the secrets of ancient hooman technologies, opening the path to outer space for all of beaverkind.\nNow even if the earth ultimately fails and dies, we will be able to seek refuge among the stars.\n\nHaxa0! Surely those fools never thought about thatxa0!"
en = "Despite some…accidents…you have not only tamed this land but also uncovered the secrets of ancient human technologies, opening the path to outer space for all of beaverkind. Now even if the earth ultimately fails and dies, we will be able to seek refuge among the stars.\n\nHa! Surely those fools never thought about that!"
zhCN = "尽管经历了一些…意外…你不仅驯化了这片土地，还揭开了古代人类科技的秘密，为所有海狸族打开了通往外太空的道路。  \n即使地球最终失败和消亡，我们仍将能够在星星之间寻求庇护。  \n\n哈！那些傻瓜肯定从未想到过这一点！"
ru = "Несмотря на некоторые…происшествия…вы не только укротили эту землю, но и раскрылиSecrets древних гуманоидных технологий, открыв путь к космосу для всего бобрового рода. Теперь, даже если Земля в конечном итоге потерпит поражение и умрёт, мы сможем найти убежище среди звезд.\n\nХа! Уж наверняка эти дураки никогда не думали об этом!"
jp = "いくつかの…事故があったにもかかわらず、あなたはこの地を手懐けただけでなく、古代のヒューマン技術の秘密を明らかにし、ビーバーのために宇宙への道を開きました。  \n今や、地球が最終的に失敗し死んでも、私たちは星々の間に避難所を見つけることができるでしょう。  \n\nはは！あの愚か者たちは決してそれについて考えなかったに違いありません！"

["Faction.Whitepaws.WonderCompletionMessage"]
raw = "Congratulationsxa0! Despite the initial circumstances, you have managed to survive\nand build a great city in this hostile land. \nYou can now leave your Whitepaws to their own devices and take a break from this insanity, they will be fine."
en = "Congratulations! Despite the initial circumstances, you have managed to survive and build a great city in this hostile land. You can now leave your Whitepaws to their own devices and take a break from this insanity; they will be fine."
zhCN = "祝贺你！尽管起初的情况不佳，你还是成功存活下来，并在这片敌对的土地上建立了一座伟大的城市。你现在可以让你的白爪自己处理事务，暂时远离这种疯狂，他们会没事的。"
ru = "Поздравляю! Несмотря на первоначальные обстоятельства, вам удалось выжить и построить великий город в этой враждебной земле. Теперь вы можете оставить своих Белопроверок на произвол судьбы и отдохнуть от этого безумия, с ними все будет в порядке."
jp = "おめでとうございます！初めの状況にもかかわらず、あなたはこの敵対的な土地で生き残り、素晴らしい都市を築くことができました。これで、あなたはホワイトポーズを彼ら自身のやり方に任せ、この狂気から休息を取ることができます。彼らは大丈夫です。"

