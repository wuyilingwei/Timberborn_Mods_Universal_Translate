zhTW = "一個小風車，由於其低海拔，產生微不足道的電力。必須建造在距離地面至少 <color=red>3 米</color> 的高度。"
ruRU = "Маленькая ветряная мельница, которая генерирует miserable количество энергии из-за своей низкой высоты. Должна быть построена не менее чем на <color=red>3 метра</color> над землёй."
jaJP = "低い位置にあるため、非常に少ない量の電力しか生成できない小さな風車です。地面から少なくとも<color=red>3メートル</color>の高さに設置する必要があります。"
frFR = "Une petite éolienne qui génère une quantité misérable d'énergie en raison de son faible niveau. Doit être construite à au moins <color=red>3 mètres</color> du sol."
deDE = "Eine kleine Windmühle, die aufgrund ihrer niedrigen Höhe eine geringe Menge an Energie erzeugt. Sie muss mindestens <color=red>3 Meter</color> über dem Boden errichtet werden."
