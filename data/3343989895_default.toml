["Lapantouflemagic.NuclearReactor3.Description"]
raw = "A high-power nuclear reactor build and running on purified nuclear fuel.\nUses the abyss to tap directly into the aquifer for coolant\n<color=green>Is build from the inside like a wonder</color>.\n<color=#00FFFF>Clean water is generated as a result</color>\nRequires the <color=green>Overdrive Nuclear Power Plant Water Outflow</color> to allow power to be connected."
enUS = "A high-power nuclear reactor built and running on purified nuclear fuel. It uses the abyss to tap directly into the aquifer for coolant. <color=green>It is built from the inside like a wonder</color>. <color=#00FFFF>Clean water is generated as a result</color>. It requires the <color=green>Overdrive Nuclear Power Plant Water Outflow</color> to allow power to be connected."
zhCN = "一个高功率核反应堆，使用纯化的核燃料建造和运行。\n利用深渊直接抽取地下水作为冷却剂。\n<color=green>从内部像奇迹一样建造</color>。\n<color=#00FFFF>产生洁净水作为结果</color>。\n需要<color=green>超驱动核电站水排放</color>以便连接电力。"
zhTW = "一個高功率核反應堆，使用純化的核燃料構建並運行。\n利用深淵直接從地下水層抽取冷卻劑。\n<color=green>像奇蹟般從內部構建</color>。\n<color=#00FFFF>作為結果生成清水</color>。\n需要<color=green>超速核電廠水排放</color>以允許電力連接。"
ruRU = "Высокопроизводительный ядерный реактор, построенный и работающий на очищенном ядерном топливе. Использует бездну для прямого подключения к водоносному слою для хладагента. <color=green>Строится изнутри, как чудо</color>. <color=#00FFFF>Чистая вода генерируется в результате</color>. Необходим <color=green>Выброс воды из ядерной электростанции \"Овердрайв\"</color>, чтобы разрешить подключение к электропитанию."
jaJP = "高出力の原子炉は、精製された核燃料で構築され、稼働しています。  \n冷却のために地下水を直接利用するために深淵を使用します。  \n<color=green>内部から神秘的に構築されています</color>。  \n<color=#00FFFF>その結果、清水が生成されます</color>。  \n<color=green>オーバードライブ原子力発電所の水排出</color>が必要であり、電力接続を可能にします。"
frFR = "Un réacteur nucléaire haute puissance construit et fonctionnant avec du carburant nucléaire purifié.  \nUtilise l'abîme pour puiser directement dans l'aquifère pour le refroidissement.  \n<color=green>Est construit de l'intérieur comme une merveille</color>.  \n<color=#00FFFF>L'eau propre est générée en conséquence</color>.  \nNécessite le <color=green>débit d'eau de la centrale nucléaire Overdrive</color> pour permettre la connexion de l'énergie."
deDE = "Ein Hochleistungs-Nuklearreaktor, der mit gereinigtem Nuclearbrennstoff gebaut und betrieben wird.  \nVerwendet den Abgrund, um direkt auf das Grundwasser für Kühlung zuzugreifen.  \n<color=green>Ist von innen wie ein Wunder gebaut</color>.  \n<color=#00FFFF>Sauberes Wasser wird als Ergebnis erzeugt</color>.  \nErfordert den <color=green>Überlastung Nuklearkraftwerk Wasserabfluss</color>, um eine Verbindung zur Energie herzustellen."
plPL = "Wysokowydajny reaktor jądrowy zbudowany i działający na oczyszczonym paliwie jądrowym. Wykorzystuje otchłań do bezpośredniego czerpania wody gruntowej jako chłodziwa. <color=green>Jest zbudowany od wewnątrz jak cud</color>. <color=#00FFFF>Czysta woda jest generowana jako rezultat</color>. Wymaga <color=green>Wody Wypustowej Elektrowni Jądrowej w Trybie Pracy na Maksymalnych Obrotach</color>, aby umożliwić podłączenie zasilania."

