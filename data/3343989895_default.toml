deDE = "Eine Mischung aus Eisenerz und Kohle in einem Schmutzkrug, die angezündet werden soll.  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>"
plPL = "Mieszanka rudy żelaza i węgla w pielniku ziemnym, którą należy podpalić.  \n<color=#FF6EC7>Może działać bez pracowników.</color>"

