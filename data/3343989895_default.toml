["Lapantouflemagic.NuclearWasteCollector.Description"]
raw = "Sends down the abyss a team of beavers specialized in recovering the strange warm stuff the hoomans buried down there so long ago, so that it can be refined again into something useful."
enUS = "Sends a team of beavers specialized in recovering the strange warm stuff that humans buried down there so long ago down into the abyss, so it can be refined again into something useful."
zhCN = "向深渊派遣一队专门回收人类很久以前埋下的奇怪温暖物质的海狸队伍，以便可以将其再次提炼成有用的东西。"
zhTW = "派遣一隊專門回收那些人類很久以前埋在深淵裡的奇怪暖和東西的海狸，讓它們可以再次提煉成有用的東西。"
ruRU = "Спускает в бездну команду бобров, специализированных на извлечении странной теплой субстанции, которую люди закопали там так давно, чтобы ее можно было снова переработать во что-то полезное."
jaJP = "さまざまなことを吸い上げるために、そこに長い間埋められていた奇妙な温かいものを回収する専門のビーバーのチームが、深淵に送られ、再び役立つものに精製されることになります。"
frFR = "Envoie dans l'abîme une équipe de castors spécialisés dans la récupération de la étrange matière chaude que les humains ont enterrée là-bas il y a si longtemps, afin qu'elle puisse être à nouveau raffinée en quelque chose d'utile."
deDE = "Schickt ein Team von Bibern in den Abgrund, das auf die Wiedergewinnung des seltsamen warmen Zeugs spezialisiert ist, das die Menschen dort unten vor so langer Zeit vergraben haben, damit es wieder in etwas Nützliches verfeinert werden kann."
plPL = "Wysyła w otchłań zespół bobrów specjalizujących się w odzyskiwaniu dziwnego ciepłego materiału, który ludzie pochowali tam tak dawno temu, aby można go było ponownie przetworzyć na coś użytecznego."

