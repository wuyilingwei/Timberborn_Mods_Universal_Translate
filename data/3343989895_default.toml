["Lapantouflemagic.FruitBar.Description"]
raw = "A party hall of enormous proportions where beavers can fulfill all of their fruit or drink related needs, or enjoy a bit of dancing and social gathering.\nRecipe loses on thirst value but fills all fruit and drinks needs far more efficiently\n<color=green>'’Fruit bar’’ item can only be stored here</color>.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A party hall of enormous proportions where beavers can fulfill all their fruit or drink-related needs, or enjoy a bit of dancing and social gathering.  \nRecipe loses thirst value but meets all fruit and drink needs much more efficiently.  \n<color=green>'Fruit bar' item can only be stored here</color>.  \n<color=#00FFFF>Works as a Levee</color>."
zhCN = "安宁舒适的大型聚会场所，能制作水果鸡尾酒，并让海狸享受交际舞蹈。<br><color=#99FF00>满足所有水果、饮料需求，但更容易口渴。</color><br><color=#00FF00>水果鸡尾酒只能在此处储存，原料临时库存和产物库存为配方中数量×1000。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個巨大的派對廳，裡面可以滿足海狸所有與水果或飲品相關的需求，或享受一點舞蹈和社交聚會。  \n食譜在口渴值上會有所損失，但更有效地滿足所有水果和飲品的需求。  \n<color=green>'水果酒吧'物品只能儲存在這裡</color>。  \n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "Зал для вечеринок огромных масштабов, где бобры могут удовлетворить все свои потребности в фруктах или напитках, а также насладиться танцами и общением.  \nРецепт теряет ценность утоления жажды, но гораздо эффективнее удовлетворяет все потребности во фруктах и напитках.  \n<color=green>'’Фруктовый бар’’ можно хранить только здесь</color>.  \n<color=#00FFFF>Работает как дамба</color>."
jaJP = "巨大な規模のパーティーホールで、ビーバーは果物や飲み物に関するすべてのニーズを満たしたり、ダンスや社交を楽しんだりできます。  \nレシピは喉の渇きの価値を失いますが、すべての果物と飲み物のニーズをはるかに効率的に満たします  \n<color=green>'果物バー'アイテムはここにしか保管できません</color>。  \n<color=#00FFFF>堤防として機能します</color>。"
frFR = "Une salle de fête de proportions énormes où les castors peuvent satisfaire tous leurs besoins en fruits ou en boissons, ou profiter d'un peu de danse et de rassemblement social.  \nLa recette perd de sa valeur en tant que désaltérant mais remplit tous les besoins en fruits et en boissons de manière bien plus efficace.  \n<color=green>'’Objet ''bar à fruits'' peut seulement être stocké ici</color>.  \n<color=#00FFFF>Fonctionne comme un levee</color>"
deDE = "Ein Partysaal von enormen Proportionen, in dem Biber all ihre Bedürfnisse nach Obst oder Getränken erfüllen oder ein wenig tanzen und soziale Kontakte pflegen können. \nRezept verliert an Durstwert, erfüllt jedoch alle Obst- und Getränkebedürfnisse viel effizienter. \n<color=green>'’Obstbar’’-Artikel kann nur hier gelagert werden</color>. \n<color=#00FFFF>Funktioniert wie ein Deich</color>."
plPL = "Hala przyjęciowa o ogromnych proporcjach, w której bobry mogą zaspokoić wszystkie swoje potrzeby związane z owocami lub napojami, lub cieszyć się tańcem i spotkaniami towarzyskimi. Przepis traci na wartości pragnienia, ale znacznie efektywniej zaspokaja wszystkie potrzeby związane z owocami i napojami. <color=green>Przedmiot \"Bar owocowy\" można przechowywać tylko tutaj</color>. <color=#00FFFF>Działa jak wał przeciwpowodziowy</color>."

["Lapantouflemagic.FruitBar.FlavorDescription"]
raw = "\"The Ironteeth would think this place is wasteful, but that’s because they hate fun. And also because they don’t have a dozen different drinks to choose from."
enUS = "\"The Ironteeth would think this place is wasteful, but that’s because they hate fun. And also because they don’t have a dozen different drinks to choose from.\""
zhCN = "“铁牙们不喜欢这个，觉得太浪费，那是因为他们不懂得享受，而且没有十几种不同的饮料可以喝。”"
zhTW = "鐵牙族會認為這個地方很浪費，但那是因為他們討厭享樂。而且也因為他們沒有十幾種不同的飲料可供選擇。"
ruRU = "\"Железнозубы сочли бы это место расточительным, но это потому, что они ненавидят веселье. А ещё потому, что у них нет дюжины различных напитков на выбор.\""
jaJP = "アイアンティースはこの場所を無駄だと思うだろうが、彼らは楽しみが嫌いだからだ。そして、彼らが選べる飲み物が12種類もないからでもある。"
frFR = "« Les Ironteeth pourraient penser que cet endroit est une perte, mais c'est parce qu'ils détestent le plaisir. Et aussi parce qu'ils n'ont pas une douzaine de boissons différentes parmi lesquelles choisir. »"
deDE = "\"Die Eisenbeißer würden denken, dieser Ort ist verschwenderisch, aber das liegt daran, dass sie Spaß hassen. Und auch, weil sie nicht aus einem Dutzend verschiedener Getränke wählen können.\""
plPL = "\"Ironteeth pomyśleliby, że to miejsce jest marnotrawne, ale to dlatego, że nienawidzą zabawy. A także dlatego, że nie mają tu tuzina różnych napojów do wyboru.\""

