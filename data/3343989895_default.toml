["Lapantouflemagic.MechanizedSeaweedfarm.Description"]
raw = "A complex device that masterfully transforms mechanical power into tasty food. \nConsumes wood for maintenance.\n<color=green>Requires Haulers</color> to put excess resources in storage."
en = "A complex device that masterfully transforms mechanical power into tasty food. Consumes wood for maintenance. Requires Haulers to put excess resources in storage."
zhCN = "一个复杂的装置，巧妙地将机械动力转化为美味食物。\n消耗木材以维持运作。\n<color=green>需要搬运工</color>将多余的资源放入存储。"
ru = "Сложное устройство, которое мастерски преобразует механическую энергию в вкусную еду. \nПотребляет древесину для обслуживания. \n<color=green>Требует грузчиков</color> для помещения излишков ресурсов на хранение."
jp = "機械的な力を巧みにおいしい食べ物に変える複雑な装置です。 \nメンテナンスのために木材を消費します。 \n<color=green>過剰な資源を保管するために運搬者が必要です</color>。"

["Lapantouflemagic.MechanizedSeaweedfarm.FlavorDescription"]
raw = "\"The first rule of beaver engineering, is to not look too closely at the mechanism\"\n -Grandpa beaver, on what happened to his whiskers."
en = "\"The first rule of beaver engineering is to not look too closely at the mechanism.\" - Grandpa Beaver, on what happened to his whiskers."
zhCN = "“海狸工程的第一条规则，就是不要过于仔细地观察机制。”  \n——海狸爷爷，谈及他的胡须发生了什么。"
ru = "\"Первое правило бобровой инженерии - не вглядываться слишком внимательно в механизм\" - Дедушка-бобер о том, что произошло с его усами."
jp = "「ビーバー工学の第一のルールは、メカニズムをあまり詳しく見ないことだ」  -おじいちゃんビーバー、彼のヒゲに何が起こったかについて。"

