["Lapantouflemagic.CoalMechanicalDrill.Description"]
raw = "A mechanized drill that crushes rock to extract coal.\nThe drill bits must be changed regularily.\n<color=red>Deleting waste rock is cheating!</color>\n<color=green>Requires Haulers</color><color=red>to put resources in storage.and supply the drill bits</color>"
enUS = "A mechanized drill that crushes rock to extract coal.\nThe drill bits must be changed regularly.\n<color=red>Deleting waste rock is cheating!</color>\n<color=green>Requires Haulers</color><color=red> to put resources in storage and supply the drill bits</color>"
zhCN = "用机器驱动螺旋钻头挖掘矿洞，能高效地获得煤矿和泥土，以及作为副产物的废石。<br><color=#FFFF00>标志旗必须建造在地面上，可依附于3米高的悬崖。</color>"
zhTW = "一種機械化的鑽頭，粉碎岩石以提取煤炭。  \n鑽頭必須定期更換。  \n<color=red>刪除廢石是作弊！</color>  \n<color=green>需要運送工</color><color=red>將資源放入儲存庫，並補充鑽頭</color>  "
ruRU = "Механизированная буровая установка, которая дробит камень для добычи угля. Буровые коронки необходимо регулярно заменять. <color=red>Удаление пустой породы — это обман!</color> <color=green>Требуются грузчики</color><color=red> для вывоза ресурсов на склад и обеспечения буровых коронок</color>."
jaJP = "石を粉砕して石炭を抽出する機械化されたドリル。  \nドリルビットは定期的に交換する必要があります。  \n<color=red>廃棄岩を削除するのは cheatingです！</color>  \n<color=green>ハウラーが必要です</color><color=red>資源をストレージに入れ、ドリルビットを供給するために</color>"
frFR = "Une perceuse mécanisée qui écrase la roche pour extraire le charbon.  \nLes forets doivent être changés régulièrement.  \n<color=red>Supprimer la roche inutile est de la triche !</color>  \n<color=green>Nécessite des transporteurs</color><color=red> pour mettre les ressources en stockage et approvisionner les forets</color>"
deDE = "Ein mechanisierter Bohrer, der Gestein zerkleinert, um Kohle zu gewinnen.\nDie Bohrköpfe müssen regelmäßig gewechselt werden.\n<color=red>Abfallgestein zu löschen ist betrügen!</color>\n<color=green>Benötigt Fahrende</color><color=red>, um Ressourcen zu lagern und die Bohrköpfe zu liefern.</color>"
plPL = "Zmechanizowany wiertło, które kruszy skały, aby wydobyć węgiel.  \nWiertła muszą być regularnie wymieniane.  \n<color=red>Usuwanie skał odpadowych to oszustwo!</color>  \n<color=green>Wymaga woźniców</color><color=red>, aby umieszczać zasoby w magazynie i dostarczać wiertła</color>"

["Lapantouflemagic.CoalMechanicalDrill.FlavorDescription"]
raw = "\"If you spin the drill too fast, the coal might ignite and KABOOM the mountain!\"\n -A bad alchemist beaver"
enUS = "\"If you spin the drill too fast, the coal might ignite and KABOOM the mountain!\" \n-A bad alchemist beaver"
zhCN = "“如果钻机钻得太快，煤矿可能会爆炸，把山炸塌！”"
zhTW = "「如果你把鑽頭轉得太快，煤炭可能會著火，然後山就會轟的一聲！」  \n- 一隻糟糕的煉金術海狸"
ruRU = "\"Если ты будешь крутить сверло слишком быстро, уголь может загореться и БАБАХнет гора!\"  \n- Плохой алхимик-бобёр"
jaJP = "「ドリルを速く回しすぎると、石炭が発火して山がKABOOMするかもしれない！」  \n- 悪い錬金術師のビーバー"
frFR = "\"Si tu fais tourner la perceuse trop vite, le charbon pourrait s'enflammer et BOUM le mont!\"  \n -Un mauvais castor alchimiste"
deDE = "\"Wenn du den Bohrer zu schnell drehst, könnte die Kohle sich entzünden und KABOOM den Berg!\"  \n -Ein schlechter alchemistischer Biber"
plPL = "\"Jeśli obrócisz wiertło zbyt szybko, węgiel może się zapalić, a KABOOM! góra!\"  \n -Zły alchemik bóbr"

