["Lapantouflemagic.IrrigationTower.Description"]
raw = "Irrigates land arround by consuming water.\n<color=green>Water consumption is barely higher than a water dump.</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "Irrigates surrounding land by consuming water.  \n<color=green>Water consumption is barely higher than a water dump.</color>  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "灌溉周围的土地，消耗水资源。<color=green>水的消耗几乎比水 dump 高出一点。</color><color=#00FFFF>作为堤防工作</color>"
zhTW = "灌溉周圍的土地，消耗水源。  \n<color=green>水的消耗幾乎比水坑高一些。</color>  \n<color=#00FFFF>作為堤防使用</color>"
ruRU = "Орошает землю вокруг, потребляя воду.  \n<color=green>Потребление воды едва превышает объем водостока.</color>  \n<color=#00FFFF>Работает как дамба</color>"
jaJP = "水を消費して周囲の土地を灌漑します。  \n<color=green>水の消費量は水のダンプよりわずかに多いだけです。</color>  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Irrigue les terres environnantes en consommant de l'eau.  \n<color=green>La consommation d'eau est à peine plus élevée qu'une décharge d'eau.</color>  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Bewässert das umliegende Land durch Wasserverbrauch.  \n<color=green>Der Wasserverbrauch ist kaum höher als bei einer Wasserdeponie.</color>  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Nawadnia teren wokół, zużywając wodę.  \n<color=green>Zużycie wody jest ledwie wyższe niż w przypadku zrzutu wody.</color>  \n<color=#00FFFF>Funkcjonuje jako wał przeciwpowodziowy</color>"

["Lapantouflemagic.Smallcookhouse.Description"]
raw = "A medium lodge with a slightly larger cooking space to prepare simple foods and drinks.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A medium lodge with a slightly larger cooking space to prepare simple foods and drinks. <color=#00FFFF>Works as a Levee</color>"
zhCN = "一个中型小屋，拥有稍大的烹饪空间，以准备简单的食物和饮料。<color=#00FFFF>作为一种堤坝</color>"
zhTW = "一個中型的小屋，擁有稍大的烹飪空間，可以準備簡單的食物和飲料。<color=#00FFFF>作為堤防</color>"
ruRU = "Средняя хижина с немного большем местом для приготовления простых блюд и напитков.  \n<color=#00FFFF>Работает как набережная</color>"
jaJP = "中型の小屋で、簡単な料理や飲み物を準備するためのやや広めの調理スペースがあります。<color=#00FFFF>堤防として機能します</color>"
frFR = "Un pavillon moyen avec un espace de cuisine légèrement plus grand pour préparer des plats et des boissons simples.  \n<color=#00FFFF>Fonctionne comme un levee</color>"
deDE = "Eine mittlere Lodge mit einem leicht größeren Kochbereich zur Zubereitung einfacher Speisen und Getränke. <color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Średni domek z nieco większą przestrzenią do gotowania, aby przygotować proste potrawy i napoje.  \n<color=#00FFFF>Działa jako wał</color>"

["Lapantouflemagic.KitchenHouse.Description"]
raw = "A large house equipped with a mechanized kitchen to feed many beavers.\n<color=#FF6EC7>Can function without workers.</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A large house equipped with a mechanized kitchen to feed many beavers. Can function without workers. Works as a levee."
zhCN = "一座配备机械化厨房的大房子可以喂养许多海狸。  \n<color=#FF6EC7>可以在没有工人的情况下运作。</color>  \n<color=#00FFFF>作为堤坝工作</color>"
zhTW = "一座大型房屋，配備了機械化廚房以供應多隻海狸的食物。  \n<color=#FF6EC7>可以在沒有工人的情況下運作。</color>  \n<color=#00FFFF>作為堤防運作。</color>"
ruRU = "Большой дом, оборудованный механизированной кухней для кормления множества бобров.  \n<color=#FF6EC7>Может функционировать без рабочих.</color>  \n<color=#00FFFF>Работает как дамба.</color>"
jaJP = "多くのビーバーに餌を与えるための機械化されたキッチンを備えた大きな家。\n<color=#FF6EC7>労働者なしで機能します。</color>\n<color=#00FFFF>堤防として機能します。</color>"
frFR = "Une grande maison équipée d'une cuisine mécanisée pour nourrir de nombreux castors.  \n<color=#FF6EC7>Peut fonctionner sans ouvriers.</color>  \n<color=#00FFFF>Fonctionne comme un levée.</color>"
deDE = "Ein großes Haus, das mit einer mechanisierten Küche ausgestattet ist, um viele Biber zu ernähren.  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>  \n<color=#00FFFF>Funktioniert als Damm.</color>"
plPL = "Duży dom wyposażony w zmechanizowaną kuchnię do karmienia wielu bobrów.  \n<color=#FF6EC7>Mogą działać bez pracowników.</color>  \n<color=#00FFFF>Działa jako wał</color>"

