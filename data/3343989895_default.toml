raw = "We told you it would be hard, now what went wrongxa0? Not enough water storagexa0? Excessive use of prioritizationxa0? Overly extended districtsxa0? Learn from your mistakes and try again.\nYou can do it, who cares about the lives squandered in the processxa0?"
en = "We told you it would be hard, now what went wrong? Not enough water storage? Excessive use of prioritization? Overly extended districts? Learn from your mistakes and try again. You can do it, who cares about the lives squandered in the process?"
zhCN = "我们告诉过你这会很困难，现在出了什么问题？水储存不够？优先级过度使用？区域划分过于宽泛？从你的错误中学习并重试。你可以做到，谁在乎过程中浪费掉的生命呢？"
ru = "Мы говорили вам, что это будет трудно, так что же пошло не так? Недостаточно хранилищ для воды? Чрезмерное использование приоритизации? Слишком большие районы? Учитесь на своих ошибках и пробуйте снова. Вы можете это сделать, кому волнуют жизни, потраченные впустую в этом процессе?"
jp = "私たちはそれが難しいと言ったのに、今、何がうまくいかなかったのですか？水の貯蔵が足りなかったのですか？優先順位の過度の使用ですか？延長されすぎた地区ですか？過ちから学び、再挑戦してください。あなたならできる、プロセスで浪費された命など誰が気にしますか？"
