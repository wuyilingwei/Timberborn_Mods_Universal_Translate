zhCN = "一个升级模块，放置在两个相邻的<color=#FF6EC7>可升级三角屋顶</color>建筑上。  \n更多的日志记录！  \n有大量的木材存储空间。  \n<color=#00FFFF>作为堤坝工作</color>"
ru = "Модуль обновления, который будет размещен сверху на двух смежных <color=#FF6EC7>зданиях с обновляемой треугольной крышей</color>.  \nЕще больше места для хранения!  \nИмеет много места для хранения дров.  \n<color=#00FFFF>Работает как насыпь</color>"
