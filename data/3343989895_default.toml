["Lapantouflemagic.SmallAquiferPump.Description"]
raw = "A mechanized pump that taps directly into the earth to find ground water.\nOccasionally breaks a gear.\n<color=green>Requires Haulers</color> to put excess resources in storage."
enUS = "A mechanized pump that taps directly into the earth to find groundwater. Occasionally breaks a gear. <color=green>Requires Haulers</color> to put excess resources in storage."
zhCN = "一个机械化泵直接钻入地下寻找地下水。偶尔会损坏齿轮。<color=green>需要搬运工</color>将多余的资源放入储存。"
zhTW = "一種機械化泵浦，直接深入地面以尋找地下水。偶爾會損壞齒輪。<color=green>需要搬運工</color>將多餘的資源放入儲存中。"
ruRU = "Механизированный насос, который напрямую извлекает воду из земли. Периодически ломает шестеренку. <color=green>Требует грузчиков</color>, чтобы помещать избыток ресурсов на хранение."
jaJP = "地面に直接アクセスして地下水を探す機械式ポンプ。\n時折ギアが壊れます。\n<color=green>余分な資源を保管するために運搬者が必要です。</color>"
frFR = "Une pompe mécanisée qui s'implante directement dans la terre pour trouver de l'eau souterraine.\nSe casse occasionnellement un pignon.\n<color=green>Require des transporteurs</color> pour mettre les ressources excédentaires en stockage."
deDE = "Eine mechanisierte Pumpe, die direkt in die Erde eintaucht, um Grundwasser zu finden. Zerbricht gelegentlich ein Zahnrad. <color=green>Benötigt Transporter</color>, um überschüssige Ressourcen zu lagern."
plPL = "Zmechanizowana pompa, która bezpośrednio czerpie z ziemi, aby znaleźć wodę gruntową. \nCzasami łamie zębatkę. \n<color=green>Wymaga przewoźników</color>, aby umieścić nadmiar zasobów w magazynie."

["Lapantouflemagic.SmallAquiferPump.FlavorDescription"]
raw = "\"So if we have enough power, we can get water even during drougths? But how can we get pow…\" \"Shh, bobby, stop asking silly questions.\"\n -Daddy beaver"
enUS = "\"So if we have enough power, we can get water even during droughts? But how can we get pow...\" \"Shh, Bobby, stop asking silly questions.\" \n -Daddy Beaver"
zhCN = "“所以如果我们有足够的电力，即使在干旱期间我们也能获得水吗？但是我们怎么能获得电力…” “嘘，鲍比，别问傻问题。”  \n- 蜥蜴爸爸"
zhTW = "「所以如果我們有足夠的能量，即使在旱季也能獲得水源？但是我們要怎麼獲得能量……」 「噓，鮑比，別問傻問題。」  \n－ 老爸海狸"
ruRU = "«Так что если у нас будет достаточно энергии, мы сможем получать воду даже во время засухи? Но как мы можем получить энергию…» «Тсс, Бобби, перестань задавать глупые вопросы.»  \n- Папа бобер"
jaJP = "「だから、十分な電力があれば、干ばつの時期でも水を手に入れられるの？でも、どうやって電力を得ることができるの…」 「シー、ボビー、くだらない質問はやめなさい。」  \n- ダディー ビーバー"
frFR = "\"Alors si nous avons suffisamment de puissance, nous pouvons obtenir de l'eau même pendant les sécheresses ? Mais comment pouvons-nous obtenir de la pui...\" \"Chut, Bobby, arrête de poser des questions stupides.\"  \n -Papa castor"
deDE = "„Also, wenn wir genug Power haben, können wir auch während Dürreperioden Wasser bekommen? Aber wie können wir Power…“ „Schhh, Bobby, hör auf, dumme Fragen zu stellen.“  \n -Papa Biber"
plPL = "„Więc jeśli mamy wystarczającą moc, możemy zdobyć wodę nawet podczas suszy? Ale jak możemy zdobyć moc…” „Cicho, Bobby, przestań zadawać głupie pytania.”  \n -Tata bóbr"

