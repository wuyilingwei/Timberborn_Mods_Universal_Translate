["Lapantouflemagic.NuclearReactor.FlavorDescription"]
raw = "\"Every morning someone has to hit the big red button, and if you’re not lucky, KABOOMxa0!\nOtherwise nothing happens until the next day. Of course it makes no sense, but that’s how hoomans thought nuclear power worked.\"\n -A Hooman historian beaver"
en = "\"Every morning someone has to hit the big red button, and if you’re not lucky, KABOOM! Otherwise nothing happens until the next day. Of course it makes no sense, but that’s how humans thought nuclear power worked.\" - A Human historian beaver"
zhCN = "“每天早上，总有人得按一下那个大红按钮，如果你运气不好，轰隆隆！否则直到第二天什么都不会发生。当然，这没有任何意义，但这就是人类认为核能运作的方式。”  \n- 一只人类历史学家海狸"
ru = "\"Каждое утро кто-то должен нажать на большую красную кнопку, и если повезет, КАБУМ! Иначе ничего не происходит до следующего дня. Конечно, это не имеет смысла, но именно так люди думали, что работает ядерная энергия.\" - Бобёр-историк человечества"
jp = "「毎朝、誰かが大きな赤いボタンを押さなければならず、運が悪いと、バン！ それ以外は、翌日まで何も起こりません。もちろん、これは意味がありませんが、それが人間が原子力がどのように機能すると思っていた方法です。」 - 人間の歴史家ビーバー"

