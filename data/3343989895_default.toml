["Luc.Loglevee.Description"]
raw = "Crude levee made of numerous logs stuck in the mud for basic landscaping. Requires to be adjacent to higher ground."
enUS = "A crude levee made of numerous logs stuck in the mud for basic landscaping. It needs to be adjacent to higher ground."
zhCN = "粗糙的堤坝由多根木头埋在泥土中，用于基本的景观美化。需要与高地相邻。"
zhTW = "用多根木頭插入泥土製成的粗糙壩堤，適用於基本景觀美化。需要位於較高地面旁邊。"
ruRU = "Грубая дамба, сделанная из многочисленных бревен, вбитых в грунт для базового ландшафтного дизайна. Должна располагаться рядом с возвышенностью."
jpJP = "泥の中に突き刺さった多くの丸太で作られた粗い堤防です。基本的な造園に必要であり、高い地面に隣接している必要があります。"
frFR = "Barrage rudimentaire constitué de nombreux troncs enfoncés dans la boue pour un aménagement paysager basique. Doit être adjacent à un terrain plus élevé."
deDE = "Grobe Deich aus zahlreichen Hölzern, die im Schlamm stecken, für grundlegende Landschaftsgestaltung. Muss an höherem Gelände angrenzen."

