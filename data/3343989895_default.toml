["Lapantouflemagic.BIT.Description"]
raw = "An advanced science institute for the brightest beavers to develop new technologies\n<color=red>This building is not watertight!</color>"
enUS = "An advanced science institute for the brightest beavers to develop new technologies. This building is not watertight!"
zhCN = "一个先进的科学机构，供最聪明的海狸开发新技术  \n<color=red>这栋建筑不防水！</color>"
zhTW = "一所先進的科學研究所，專為最聰明的海狸開發新技術而設 <color=red>這棟建築不防水！</color>"
ruRU = "Продвинутый научный институт для самых одаренных бобров для разработки новых технологий\n<color=red>Это здание не водонепроницаемое!</color>"
jaJP = "最も優秀なビーバーが新しい技術を開発するための先端科学研究所\n<color=red>この建物は防水ではありません！</color>"
frFR = "Un institut scientifique avancé pour les castors les plus brillants afin de développer de nouvelles technologies  \n<color=red>Ce bâtiment n'est pas étanche !</color>"
deDE = "Ein fortgeschrittenes Wissenschaftsinstitut für die klügsten Biber zur Entwicklung neuer Technologien.  \n<color=red>Dieses Gebäude ist nicht wasserdicht!</color>"
plPL = "Zaawansowany instytut naukowy dla najbystrzejszych bobrów do opracowywania nowych technologii  \n<color=red>Ten budynek nie jest wodoodporny!</color>"

["Lapantouflemagic.GreaterCookingtent.Description"]
raw = "A large tent in which beavers can meet and hang out while the legendary ''Deluxe stew'' is made.\n<color=#FF6EC7>Can function without workers.</color>"
