zhCN = "一种超大型压榨机，利用核热通过热压榨提取更多葵花籽中的油。\n<color=#FF6EC7>可以无人工操作。</color>\n<color=#00FFFF>作为堤坝运作</color>"
zhTW = "一台超大型的壓機使用核熱來熱壓更多的向日葵籽油。\n<color=#FF6EC7>可以無需工人運作。</color>\n<color=#00FFFF>作為堤壩運行</color>"
ruRU = "Увеличенный пресс, использующий ядерное тепло для горячего отжима большего количества масла из семян подсолнуха.  \n<color=#FF6EC7>Может работать без работников.</color>  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "核熱を利用してひまわりの種からより多くの油を熱圧搾する大型プレス。  \n<color=#FF6EC7>労働者なしで機能できます。</color>  \n<color=#00FFFF>堤防として機能します</color>  "
frFR = "Une presse surdimensionnée utilisant la chaleur nucléaire pour extraire davantage d'huile des graines de tournesol.  \n<color=#FF6EC7>Peut fonctionner sans travailleurs.</color>  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine übergroße Presse, die nukleare Wärme nutzt, um mehr Öl aus Sonnenblumenkernen heiß zu quetschen.  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Oversized prasa wykorzystująca ciepło jądrowe do gorącego wyciskania większej ilości oleju z nasion słonecznika.  \n<color=#FF6EC7>Może działać bez pracowników.</color>  \n<color=#00FFFF>Działa jak wał</color>"

