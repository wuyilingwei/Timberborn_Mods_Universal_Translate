["Lapantouflemagic.Woodburner.FlavorDescription"]
raw = "\"Oh, that would be a great way to get rid of... uhh... sawdust! Yes, sawdust... of course.\"\n -Jack the Gnawer"
enUS = "\"Oh, that would be a great way to get rid of... uhh... sawdust! Yes, sawdust... of course.\" -Jack the Gnawer"
zhCN = "“噢，这是去除……木屑！对，是去除木屑的好方法。”——开膛爪杰克"
zhTW = "「哦，那將是擺脫……呃……木屑的好方法！是的，木屑……當然。」  \n- 咬咬者傑克"
ruRU = "«О, это было бы отличным способом избавиться от... эээ... опилок! Да, опилок... конечно.»  \n- Джек Грызун"
jaJP = "「ああ、それは...うーん...木くずを処理する素晴らしい方法になるだろう！そう、木くず...もちろん。」 - ジャック・ザ・ノーワー"
frFR = "\"Oh, ce serait une excellente façon de se débarrasser de... euh... la sciure de bois ! Oui, la sciure de bois... bien sûr.\"  \n -Jack le Rongeur"
deDE = "\"Oh, das wäre eine großartige Möglichkeit, um... äh... Sägemehl loszuwerden! Ja, Sägemehl... natürlich.\" \n -Jack der Nager"
plPL = "„O, to byłby doskonały sposób, aby pozbyć się... eee... trocin! Tak, trocin... oczywiście.”  \n -Jack Gryzacz"

