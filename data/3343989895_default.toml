["Building.MissileSilo.Whitepaws.Description"]
raw = "<color=#FF6EC7>We have made a new breakthrough in our understanding of human technologiesxa0! This one promises exiting opportunities for the future. \nIf we can get it to work this surely will the greatest achievement of beaverkind. </color>\n<color=#00FFFF>Requires to be placed in an at least 6-deep clean water pond </color>"
enUS = "We have made a new breakthrough in our understanding of human technologies! This one promises exciting opportunities for the future. If we can get it to work, this will surely be the greatest achievement of beaverkind. Requires to be placed in at least a 6-deep clean water pond."
zhCN = "<color=#FF6EC7>我们在理解人类技术方面取得了新的突破！这将为未来带来激动人心的机会。如果我们能让它发挥作用，这肯定将是海狸界最大的成就。</color>\n<color=#00FFFF>需要放置在至少6英尺深的清水池中</color>"
zhTW = "<color=#FF6EC7>我們對人類科技的理解又取得了新的突破！這一次預示著未來激動人心的機會。如果我們能讓它運作，這無疑將是海狸族的偉大成就。</color>\n<color=#00FFFF>需要放置在至少6尺深的清水池中</color>"
ruRU = "<color=#FF6EC7>Мы достигли нового прорыва в нашем понимании человеческих технологий! Это открывает захватывающие возможности для будущего. Если нам удастся заставить это работать, это, безусловно, станет величайшим достижением бобров. </color>\n<color=#00FFFF>Требуется разместить в пруду с чистой водой глубиной не менее 6 метров </color>"
jpJP = "<color=#FF6EC7>私たちは人間のテクノロジーに関する理解において新たな突破口を開きました！これは未来に向けてのわくわくするような機会を約束しています。もしこれをうまく機能させることができれば、ビーバーの偉大な業績となることでしょう。</color>\n<color=#00FFFF>少なくとも深さ6メートルの清水の池に設置する必要があります</color>"
frFR = "<color=#FF6EC7>Nous avons fait une nouvelle avancée dans notre compréhension des technologies humaines ! Celle-ci promet des opportunités passionnantes pour l'avenir. Si nous réussissons à la faire fonctionner, cela sera sans doute la plus grande réalisation de la communauté des castors.</color>  \n<color=#00FFFF>Doit être placé dans un étang d'eau propre d'au moins 6 mètres de profondeur</color>"
deDE = "<color=#FF6EC7>Wir haben einen neuen Durchbruch in unserem Verständnis der menschlichen Technologien erzielt! Dieser verspricht aufregende Möglichkeiten für die Zukunft. Wenn wir es zum Laufen bringen können, wird dies sicher der größte Erfolg der Biber sein.</color>  \n<color=#00FFFF>Erfordert die Platzierung in einem mindestens 6 Fuß tiefen klaren Wasserteich</color>"

["Building.MissileSilo.Whitepaws.FlavorDescription"]
raw = "\"We should definitely build this in the center of our town so that everyone can see itxa0!\"\n -Toothless the wise, beaver elder"
