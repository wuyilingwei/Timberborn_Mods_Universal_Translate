["Lapantouflemagic.primitivedam3x3Utilityupgrade.Description"]
raw = "A mechanized dam that can be raised or lowered to control water flow.\nCan be build directly on the ground, does not need a base dam.\n<color=#00FFFF>Floodgate</color>"
enUS = "A mechanized dam that can be raised or lowered to control water flow. It can be built directly on the ground and does not need a base dam. Floodgate"
zhCN = "一个可以升降以控制水流的机械化闸门。\n可以直接建在地面上，不需要基础坝。\n<color=#00FFFF>泄洪闸</color>"
zhTW = "一個可以升降以控制水流的機械化閘門。可以直接建在地面上，無需基礎大壩。\n<color=#00FFFF>洪水閘門</color>"
ruRU = "Механизированная плотина, которую можно поднять или опустить для контроля за потоками воды. Может быть построена непосредственно на земле, не требует базовой плотины. <color=#00FFFF>Затвор</color>"
jaJP = "水流を制御するために上げたり下げたりできる機械化されたダム。\n地面の上に直接建設でき、基盤ダムは必要ありません。\n<color=#00FFFF>フラッドゲート</color>"
frFR = "Un barrage mécanisé qui peut être élevé ou abaissé pour contrôler le débit d'eau.  \nPeut être construit directement sur le sol, ne nécessite pas de barrage de base.  \n<color=#00FFFF>Portillon</color>"
deDE = "Ein mechanisierter Damm, der angehoben oder abgesenkt werden kann, um den Wasserfluss zu steuern. Kann direkt auf dem Boden gebaut werden, benötigt keinen Basisdamm. <color=#00FFFF>Überflutungstore</color>"
plPL = "Zmechanizowana grobla, którą można podnosić lub opuszczać w celu kontrolowania przepływu wody. Można ją zbudować bezpośrednio na ziemi, nie potrzebuje podstawowej tamy. <color=#00FFFF>Wrota powodziowe</color>"

["Lapantouflemagic.primitivedam3x3Utilityupgrade.FlavorDescription"]
raw = "Behold the incredible power of sticks and glue! And screws, planks, metal beams and proper plannig of course."
enUS = "Behold the incredible power of sticks and glue! And screws, planks, metal beams, and proper planning, of course."
zhCN = "看啊，木棍和胶水的不可思议的力量！还有螺丝、木板、金属梁和适当的规划，当然了。"
zhTW = "看啊，棒子和膠水的驚人力量！還有螺絲、木板、金屬梁和當然還有適當的規劃。"
ruRU = "Взгляните на невероятную мощь палочек и клея! И винтов, досок, металлических балок и, конечно, правильного планирования."
jaJP = "見よ、スティックと接着剤の驚くべき力を！ そして、ネジや板、金属の梁、そしてもちろん適切な計画も。"
frFR = "Voici le pouvoir incroyable des bâtons et de la colle ! Et des vis, des planches, des poutres métalliques et bien sûr, d'une bonne planification."
deDE = "Siehe die unglaubliche Kraft von Stöcken und Kleber! Und Schrauben, Planken, Metallträgern und natürlich auch von ordentlicher Planung."
plPL = "Oto niezwykła moc patyków i kleju! A także śrub, desek, stalowych belek i oczywiście odpowiedniego planowania."

