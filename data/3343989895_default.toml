["Lapantouflemagic.WarmStorageBase.FlavorDescription"]
raw = "\"Apparently the hoomans used to say that every good game needs a paw-shaped building. But why did we decide to build that in real life?\"\n -Mathilda, pre-insanity days."
enUS = "\"Apparently the humans used to say that every good game needs a paw-shaped building. But why did we decide to build that in real life?\" -Mathilda, pre-insanity days."
zhCN = "“虽然有“成功之手”的说法，但是把炉子建成这个形状？你是认真的？”——海狸建筑工"
zhTW = "「顯然人類曾經說過，每個好遊戲都需要一座爪子形狀的建築。但我們為什麼決定在現實中建造那個呢？」 - 馬蒂爾達，瘋狂前的日子。"
ruRU = "«По-видимому, люди раньше говорили, что каждой хорошей игре нужно строение в форме лапы. Но почему мы решили построить это в реальной жизни?» - Матильда, до безумия."
jaJP = "「どうやら人間たちは、すべての良いゲームには爪の形をした建物が必要だと言っていたらしい。しかし、なぜ私たちはそれを現実に作ることにしたのか？」 - マチルダ、狂気になる前の日々。"
frFR = "\"Apparemment, les humains disaient que chaque bon jeu a besoin d'un bâtiment en forme de patte. Mais pourquoi avons-nous décidé de le construire dans la vraie vie ?\"  \n -Mathilda, avant la folie."
deDE = "\"Anscheinend haben die Hoomans früher gesagt, dass jedes gute Spiel ein pfotenförmiges Gebäude braucht. Aber warum haben wir uns entschieden, das im wirklichen Leben zu bauen?\" \n -Mathilda, vor den Wahnsinnstagen."
plPL = "\"Podobno ludzie mówili, że każda dobra gra potrzebuje budynku w kształcie łapy. Ale dlaczego postanowiliśmy zbudować to w rzeczywistości?\" \n -Mathilda, w czasach przed szaleństwem."

