["Lapantouflemagic.BIT.Description"]
raw = "An advanced science institute for the brightest beavers to develop new technologies\n<color=red>This building is not watertight!</color>"
en = "An advanced science institute for the brightest beavers to develop new technologies. This building is not watertight!"
zhCN = "一个先进的科学研究所，为最聪明的海狸开发新技术  \n<color=red>这栋建筑不防水!</color>"
ru = "Усовершенствованный научный институт для самых умных бобров, разрабатывающих новые технологии  \n<color=red>Это здание не водонепроницаемо!</color>"
jp = "最も優秀なビーバーが新しい技術を開発するための先進的な科学研究所です。  \n<color=red>この建物は防水ではありません！</color>"

["Lapantouflemagic.GreaterCookingtent.Description"]
raw = "A large tent in which beavers can meet and hang out while the legendary ''Deluxe stew'' is made.\n<color=#FF6EC7>Can function without workers.</color>"
en = "A large tent where beavers can meet and hang out while the legendary \"Deluxe stew\" is being made. <color=#FF6EC7>Can function without workers.</color>"
zhCN = "一个大型帐篷，水獺们可以在这里会面和聚会，同时制作传说中的“豪华炖菜”。<color=#FF6EC7>可以在没有工人的情况下运作。</color>"
