["Lapantouflemagic.MechanizedPinkwoodFarm.Description"]
raw = "A complex device that masterfully transforms mechanical power into logs.\nThe sawblades must be changed regularily.\n<color=green>Requires Haulers</color> to put excess resources in storage."
enUS = "A complex device that masterfully transforms mechanical power into logs. The saw blades must be changed regularly. <color=green>Requires Haulers</color> to put excess resources in storage."
zhCN = "一个复杂的设备，巧妙地将机械动力转化为木材。锯片必须定期更换。<color=green>需要搬运工</color>将多余的资源存放起来。"
zhTW = "一個複雜的裝置，巧妙地將機械動力轉換成木材。\n鋸片必須定期更換。\n<color=green>需要搬運工</color>將多餘的資源放入儲存。"
ruRU = "Сложное устройство, которое мастерски преобразует механическую мощность в бревна. Пилам необходимо регулярно менять. <color=green>Требуются грузчики</color>, чтобы помещать избыточные ресурсы на хранение."
jaJP = "機械的な力を巧みにログに変換する複雑な装置です。  \n鋸刃は定期的に交換する必要があります。  \n<color=green>余分な資源を保管するために運搬者が必要です</color>。"
frFR = "Un dispositif complexe qui transforme habilement la puissance mécanique en bûches.  \nLes lames de scie doivent être remplacées régulièrement.  \n<color=green>Nécessite des transporteurs</color> pour mettre les ressources excédentaires en stockage."
deDE = "Ein komplexes Gerät, das mechanische Energie meisterhaft in Holzstämme umwandelt. Die Sägeblätter müssen regelmäßig gewechselt werden. <color=green>Benötigt Träger</color>, um überschüssige Ressourcen zu lagern."
plPL = "Złożone urządzenie, które mistrzowsko przekształca moc mechaniczną w kłody.  \nOstrza piły muszą być regularnie wymieniane.  \n<color=green>Wymaga Zbieraczy</color>, aby umieścić nadmiar zasobów w magazynie."

["Lapantouflemagic.MechanizedPinkwoodFarm.FlavorDescription"]
raw = "\"The first rule of beaver engineering, is to not look too closely at the mechanism\"\n -Grandpa beaver, on what happened to his whiskers."
enUS = "\"The first rule of beaver engineering is to not look too closely at the mechanism.\" - Grandpa Beaver, on what happened to his whiskers."
zhCN = "“海狸工程的第一条规则是，不要过于仔细地观察机制。”  \n——海狸爷爷，谈及他胡须的遭遇。"
zhTW = "「海狸工程的第一條法則就是，不要過於仔細地看機械原理。」  \n- 海狸爺爺，談及他的鬍鬚發生了什麼事。"
ruRU = "\"Первая заповедь бобрового инженерии — не смотреть слишком внимательно на механизм.\"  \n— Дедушка-бобер о том, что случилось с его усами."
jaJP = "「ビーバー工学の第一のルールは、机制をあまりにも注意深く見るなということだ。」  \n- おじいちゃんビーバー、彼のひげに何が起こったのかについて。"
frFR = "\"La première règle de l'ingénierie des castors est de ne pas regarder de trop près le mécanisme.\"  \n- Grandpa castor, sur ce qui est arrivé à ses moustaches."
deDE = "\"Die erste Regel der Bibertechnik ist, nicht zu genau auf den Mechanismus zu schauen.\" -Opa Biber, über das, was mit seinen Schnurrhaaren passiert ist."
plPL = "\"Pierwsza zasada inżynierii bobrowej to nie przyglądać się zbyt dokładnie mechanizmowi\" - Dziadek bobrów, na temat tego, co się stało z jego wąsami."

