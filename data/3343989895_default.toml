["Lapantouflemagic.Pumpkin.FlavorDescription"]
raw = "\"... and once a year on the darkest night, they open glowing eyes and mouths... to eat naughty little kits!\"\n -Grandma beaver, campfire stories"
enUS = "\"... and once a year on the darkest night, they open glowing eyes and mouths... to eat naughty little kits!\" -Grandma Beaver, campfire stories"
zhCN = "“…每年在最黑暗的夜晚，他们会睁开发光的眼睛和嘴巴……来吃那些顽皮的小小浣熊！”  \n- 海狸奶奶，篝火故事"
zhTW = "“…每年在最黑暗的夜晚，它們會睜開發光的眼睛和嘴巴……來吃那些調皮的小小兔！”  \n- 河狸奶奶，篝火故事"
ruRU = "\"... и раз в год в самую темную ночь они открывают светящиеся глаза и рты... чтобы съесть непослушных маленьких казят!\" -Бабушка бобёр, истории у костра"
jpJP = "「…そして一年に一度、一番暗い夜に、彼らは光る目と口を開ける…いたずらな小さな子猫を食べるために！」 - ビーバーおばあちゃん、キャンプファイヤーの物語"
frFR = "\"... et une fois par an, lors de la nuit la plus noire, ils ouvrent des yeux et des bouches lumineux... pour manger les petits kits désobéissants !\"  \n -Grand-mère castor, histoires au coin du feu"
deDE = "„... und einmal im Jahr in der dunkelsten Nacht öffnen sie leuchtende Augen und Münder... um böse kleine Kits zu essen!“  \n -Großmutter Biber, Geschichten am Lagerfeuer"

