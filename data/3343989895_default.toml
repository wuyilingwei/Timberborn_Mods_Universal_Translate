["Lapantouflemagic.Brewery.FlavorDescription"]
raw = "\"Mushroom juice is the worst-tasting thing you could think of, and yet adding it to some preparations makes everything better. We should study this someday\"\n -A scientist beaver"
enUS = "\"Mushroom juice is the worst-tasting thing you could think of, and yet adding it to some preparations makes everything better. We should study this someday.\" -A scientist beaver"
zhCN = "“蘑菇汁是你能想到的最难喝的东西，但把它加入一些准备中会让一切变得更好。我们应该在某天对此进行研究。” \n- 一只科学家海狸"
zhTW = "「蘑菇汁是你能想到的最糟糕的味道，但將它添加到某些料理中卻能讓一切變得更好。我們應該某天研究這個。」  \n- 一位科學家海狸"
ruRU = "«Грибной сок — это самая отвратительная вещь, которую можно себе представить, но добавление его в некоторые блюда делает всё лучше. Нам следует изучить это когда-нибудь».  \n- Ученый бобёр"
jpJP = "「キノコジュースは考えられる中で最もまずい味のものでありながら、いくつかの料理に加えることで全てが良くなります。いつかこれを研究すべきです。」 - 科学者のビーバー"
frFR = "\"Le jus de champignon est la chose au goût le plus détestable que l'on puisse imaginer, et pourtant, l'ajouter à certaines préparations améliore tout. Nous devrions étudier cela un jour.\"  \n -Un castor scientifique"
deDE = "\"Pil Saft ist das schlimmste, was man sich vorstellen kann, und doch macht es alles besser, wenn man es einigen Zubereitungen hinzufügt. Wir sollten das eines Tages studieren.\" -Ein Wissenschafts-Biber"

