["Lapantouflemagic.FermentationHouse.Description"]
raw = "A small logde whose inhabitants are tasked with supplying and taking care of six fermentation barrels.\n<color=#FF6EC7>Can function without workers.</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A small lodge whose inhabitants are tasked with supplying and taking care of six fermentation barrels.  \n<color=#FF6EC7>Can function without workers.</color>  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "一个小木屋，居民负责供应和照顾六个发酵桶。  \n<color=#FF6EC7>可以在没有工人的情况下运作。</color>  \n<color=#00FFFF>作为堤岸运作</color>"
zhTW = "一個小小的酒莊，其居民負責供應和照顧六個發酵桶。  \n<color=#FF6EC7>可以不需要工人運作。</color>  \n<color=#00FFFF>作為堤防運作</color>"
ruRU = "Небольшая хижина, жители которой отвечают за предоставление и уход за шестью бочками для ферментации.  \n<color=#FF6EC7>Может функционировать без работников.</color>  \n<color=#00FFFF>Работает как дамба</color>"
jpJP = "小さなロッジで、住民は6つの発酵樽の供給と管理を任されています。  \n<color=#FF6EC7>労働者なしでも機能します。</color>  \n<color=#00FFFF>堤防として機能します。</color>  "
frFR = "Une petite cabane dont les habitants sont chargés d'approvisionner et de prendre soin de six fûts de fermentation.  \n<color=#FF6EC7>Peut fonctionner sans ouvriers.</color>  \n<color=#00FFFF>Fonctionne comme un levier.</color>"
deDE = "Eine kleine Lodge, deren Bewohner die Aufgabe haben, sich um sechs Gärfässer zu kümmern und sie zu versorgen.  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>  \n<color=#00FFFF>Funktioniert als Deich</color>"

["Lapantouflemagic.FermentationHouse.FlavorDescription"]
raw = "\"No one will notice if I keep some extra for myself…\"\n -A fermenter beaver"
enUS = "\"No one will notice if I keep some extra for myself…\"  \n -A fermenter beaver"
zhCN = "“如果我多留一些给自己，没有人会注意到的……”  \n- 一只发酵的海狸"
zhTW = "「如果我多留一些給自己，沒人會注意到的……」\n- 一隻發酵的海狸"
ruRU = "\"Никто не заметит, если я оставлю немного для себя...\"  \n- Ферментирующий бобёр"
jpJP = "「自分のために少し余分に取っても誰も気づかないだろう…」  \n- 発酵者のビーバー"
frFR = "\"Personne ne remarquera si je garde un peu de surplus pour moi...\"  \n -Un castor fermenteur"
deDE = "\"Niemand wird es bemerken, wenn ich mir ein wenig mehr für mich behalte…\"  \n -Ein gärender Biber"

