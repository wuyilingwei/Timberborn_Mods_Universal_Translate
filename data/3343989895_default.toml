["Lapantouflemagic.Woodupgrade_ObservationDeck.Description"]
raw = "An upgrade module to be placed on top of a forester adjacent to a <color=#FF6EC7>triangle roof upgradable</color> building.\nBeavers love looking from above at the town they build with their own paws and teeth.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "An upgrade module to be placed on top of a forester adjacent to a <color=#FF6EC7>triangle roof upgradable</color> building. Beavers love looking from above at the town they build with their own paws and teeth. <color=#00FFFF>Works as a Levee</color>"
zhCN = "一个升级模块，放置在靠近<color=#FF6EC7>可升级三角屋顶</color>建筑的森林工人之上。海狸们喜欢从高处俯瞰他们用自己的爪子和牙齿建造的城镇。<color=#00FFFF>作为堤防工作</color>。"
zhTW = "一個升級模組，放置在靠近<color=#FF6EC7>可升級的三角屋頂</color>建築的伐木工上方。  \n海狸們喜歡從上面俯瞰自己用爪子和牙齒建造的城鎮。  \n<color=#00FFFF>作為堤防使用</color>"
ruRU = "Модуль升级，要放在靠近<color=#FF6EC7>可升级三角屋顶</color>建筑的伐木工顶部。\n海狸喜欢从上面俯瞰他们用自己的爪子和牙齿建立的城镇。\n<color=#00FFFF>作为堤坝工作</color>"
jpJP = "フォレスターの上に置かれるアップグレードモジュールで、<color=#FF6EC7>三角屋根のアップグレード可能</color>な建物に隣接しています。ビーバーは、自分たちの手や歯で作った町を上から見るのが大好きです。<color=#00FFFF>堤防として機能します</color>"
frFR = "Un module de mise à niveau à placer au sommet d'un forestier adjacent à un bâtiment <color=#FF6EC7>à toit triangulaire amélioré</color>.  \nLes castors adorent regarder d'en haut la ville qu'ils construisent avec leurs propres pattes et dents.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein Erweiterungsmodul, das auf einen Förster neben einem <color=#FF6EC7>dreieckigen, aufrüstbaren</color> Gebäude platziert wird. Biber lieben es, von oben auf die Stadt zu schauen, die sie mit ihren eigenen Pfoten und Zähnen bauen. <color=#00FFFF>Funktioniert als Deich</color>"

["Lapantouflemagic.Woodupgrade_ObservationDeck.FlavorDescription"]
raw = "\"Apparently, hoomans used to build tall towers like this to put a ‘’radio‘’ thing on top of it, but why on earth would they want to see through peoplexa0?\"\n-Abyss exploration report N°62"
enUS = "\"Apparently, humans used to build tall towers like this to put a 'radio' thing on top of it, but why on earth would they want to see through people?\" \n-Abyss exploration report N°62"
zhCN = "“显然，人类曾经建造这样的高塔，在顶部放一个‘无线电’的东西，但他们究竟为什么想要看穿人呢？”  \n- 深渊探险报告第62号"
zhTW = "「顯然，人類曾經建造這樣的高塔，為的是在上面放置一個「無線電」裝置，但他們到底為什麼想要窺探別人呢？」\n— 深淵探索報告第62號"
ruRU = "\"Судя по всему, люди раньше строили высокие башни, чтобы установить на вершине некое ‘’радио‘’, но зачем им было смотреть сквозь людей?\"  \n- Доклад о исследовании бездны №62"
jpJP = "「どうやら、人間はこのような高い塔を建てて、その上に「ラジオ」みたいなものを置いていたようですが、一体なぜ人々を見通そうとしたのでしょうか？」\n- 深淵探査報告書 N°62"
frFR = "« Apparemment, les humains avaient l'habitude de construire de grandes tours comme celle-ci pour y mettre une chose appelée « radio » en haut, mais pourquoi diable voudraient-ils voir à travers les gens ? »  \n- Rapport d'exploration de l'Abyss N°62"
deDE = "„Offensichtlich haben Menschen früher hohe Türme wie diesen gebaut, um oben etwas wie ein ‚Radio‘ zu platzieren, aber warum zum Teufel wollten sie durch Menschen hindurchsehen?“  \n- Bericht zur Abyss-Erforschung N°62"

