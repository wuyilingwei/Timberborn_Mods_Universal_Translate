["Lapantouflemagic.LumberjackHouse.Description"]
raw = "A tall Lodge that doubles as a working hub for a group of lumberjacks, proper planning increasing their efficacy. Also houses one family.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A tall lodge that doubles as a working hub for a group of lumberjacks, with proper planning increasing their efficacy. It also houses one family.  \n<color=#00FFFF>Works as a levee</color>"
zhCN = "一座高大的旅馆，既是一个木匠团队的工作中心，良好的规划提高了他们的效率。同时也容纳一个家庭。  \n<color=#00FFFF>充当堤坝</color>"
zhTW = "一座高大的小屋，兼作伐木工人的工作中心，透過適當的規劃提高他們的工作效率。也容納了一個家庭。  \n<color=#00FFFF>作為堤防</color>"
ruRU = "Высокий лог, который также служит рабочим центром для группы лесорубов, должное планирование увеличивает их эффективность. Также в нем живет одна семья.\n<color=#00FFFF>Работает как дамба</color>"
jpJP = "高い小屋は、木こりのグループの作業拠点として機能し、適切な計画が彼らの効率を高めます。また、一つの家族が住んでいます。<color=#00FFFF>堤防として機能します</color>"
frFR = "Une grande Cabane qui sert également de centre de travail pour un groupe de bûcherons, une planification adéquate augmentant leur efficacité. Accueille aussi une famille.  \n<color=#00FFFF>Fonctionne comme un Digue</color>"
deDE = "Eine hohe Lodge, die gleichzeitig als Arbeitszentrum für eine Gruppe von Holzfällern dient, wobei sorgfältige Planung ihre Effizienz steigert. Beherbergt auch eine Familie.  \n<color=#00FFFF>Funktioniert als Deich</color>"

["Lapantouflemagic.LumberjackHouse.FlavorDescription"]
raw = "\"My daddy's the strongest! He can carry a whole sequoia on his back!\"\n -Typical kit boasting"
enUS = "\"My daddy's the strongest! He can carry a whole sequoia on his back!\"\n -Typical kid boasting"
zhCN = "“我爸爸是最强的！他能把整棵红杉树扛在背上！”  \n-典型的小孩自夸"
zhTW = "「我爸爸是最強的！他能把整棵紅杉樹扛在背上！」  \n-典型的小孩自誇"
ruRU = "\"Мой папа самый сильный! Он может нести целую секвойю на спине!\" \n -Типичное хвастовство ребенка"
jpJP = "「僕のお父さんが一番強いんだ！彼は背中に一整のセコイアを運べるよ！」  \n-典型的な子供の自慢"
frFR = "\"Mon papa est le plus fort ! Il peut porter un séquoia entier sur son dos !\"  \n -Un enfant typique qui se vante."
deDE = "\"Mein Papa ist der Stärkste! Er kann eine ganze Sequoia auf seinem Rücken tragen!\"\n -Typisches Kind, das prahlt"

