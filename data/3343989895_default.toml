["Lapantouflemagic.NEWLumberjackHouse.Description"]
raw = "A half-barn half-lodge building used as a workplace for a group of lumberjacks. Contains a few tools to help them do their job efficiently. Also houses one family.\n<color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
en = "A half-barn half-lodge building used as a workplace for a group of lumberjacks. Contains a few tools to help them do their job efficiently. Also houses one family. \n<color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
zhCN = "一个半平房半旅馆的建筑，作为一组伐木工人的工作场所。里面包含一些工具，帮助他们高效地完成工作。同时还容纳着一个家庭。\n<color=#FF6EC7>可以进行升级</color>\n<color=#00FFFF>可作为堤坝使用</color>"
ru = "Полу-сарай полу-лодж здания, используемое как рабочее место для группы лесорубов. Содержит несколько инструментов, которые помогают им выполнять свою работу эффективно. Также в нем живет одна семья.  \n<color=#FF6EC7>Поддерживает улучшения</color>  \n<color=#00FFFF>Работает как дамба</color>"
jp = "半分小屋、半分ロッジの建物で、材木伐採作業を行うための作業場として使用されます。彼らが効率的に仕事をするためのいくつかの道具が揃っています。また、一つの家族も居住しています。\n<color=#FF6EC7>アップグレードをサポート可能</color>\n<color=#00FFFF>堤防として機能する</color>"

["Lapantouflemagic.NEWLumberjackHouse.FlavorDescription"]
raw = "\"My daddy's the best! He build our entire house!\"\n -Typical kit boasting"
en = "\"My daddy's the best! He built our entire house!\"  \n-Typical kid boasting"
zhCN = "“我爸爸是最棒的！他建造了我们整个房子！”  \n-典型的小孩自夸"
ru = "\"Мой папа лучший! Он построил наш дом целиком!\" \n -Типичное бахвальство ребенка"
jp = "「私のお父さんが最高！彼は私たちの家を全部建てたんだ！」  \n-典型的な子供の自慢"

["Lapantouflemagic.TappersShack.Description"]
raw = "Employs a whole team of tappers to haverst resin from pine trees. Also trims giant sequoias from time to time for some logs.\n<color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
en = "Employs a whole team of tappers to harvest resin from pine trees. Also trims giant sequoias from time to time for some logs. \nCan support upgrades \nWorks as a Levee"
zhCN = "雇佣了一整支团队来从松树中收集树脂。偶尔还会修剪巨型红杉以获取一些木材。  \n<color=#FF6EC7>可以支持升级</color>  \n<color=#00FFFF>作为堤坝工作</color>  "
ru = "Нанимает целую команду сборщиков для Harvest смолы с сосен. Также время от времени обрезает гигантские секвойи для получения бревен.  \n<color=#FF6EC7>Может поддерживать улучшения</color>  \n<color=#00FFFF>Работает как дамба</color>"
jp = "松の木から樹脂を収穫するために、チーム全体のタッパーを雇っています。また、時折、いくつかの丸太のためにジャイアントセコイアを剪定します。  \n<color=#FF6EC7>アップグレードをサポートできます</color>  \n<color=#00FFFF>堤防として機能します</color>"

