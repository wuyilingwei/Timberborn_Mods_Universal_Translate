["Lapantouflemagic.SevereDisease.DeathMessage"]
raw = "<color=green>contracted what can only be described as ''everything''. Doctors took the hard decision to put him down after it started growing a third head.</color>"
enUS = "contracted what can only be described as ''everything''. Doctors made the difficult decision to euthanize him after a third head began to grow."
zhCN = "<color=#00FF00>死于严重患病导致的器官衰竭。</color>"
zhTW = "<color=green>感染了只能用「一切」來形容的病。醫生們做出了艱難的決定，在它長出第三個頭後將牠安樂死。</color>"
ruRU = "<color=green>подхватил то, что можно охарактеризовать как «всё». Врачи приняли тяжёлое решение усыпить его, после того как у него начала расти третья голова.</color>"
jaJP = "<color=green>「すべて」としか言いようのないものに感染しました。医者たちは、第三の頭が成長し始めた後、彼を安楽死させるという厳しい決断を下しました。</color>"
frFR = "<color=green>contracté ce qui ne peut être décrit que comme ''tout''. Les médecins ont pris la difficile décision de l euthanasier après qu'il a commencé à développer une troisième tête.</color>"
deDE = "<color=green>vertraglich das, was nur als ''alles'' beschrieben werden kann. Die Ärzte trafen die schwierige Entscheidung, ihn einzuschläfern, nachdem er begann, einen dritten Kopf zu entwickeln.</color>"
plPL = "<color=green>zachorował na to, co można jedynie opisać jako „wszystko”. Lekarze podjęli trudną decyzję o eutanazji, gdy zaczęła mu rosnąć trzecia głowa.</color>"

