["Lapantouflemagic.FarmUpgradeD.FlavorDescription"]
raw = "\"We should think about using more machines for all this, menial work will only get us so far.\"\n -An Engineer beaver"
enUS = "\"We should consider using more machines for all this; menial work will only get us so far.\"  \n-An Engineer beaver"
zhCN = "“我们应该考虑使用更多机器来处理这些琐碎的工作，这样的工作只会让我们走到这里。”  \n- 一位工程师海狸"
zhTW = "「我們應該考慮用更多機器來處理這一切，瑣碎的工作只會讓我們走得有限。」  \n- 一隻工程師海狸"
ruRU = "\"Нам стоит подумать о том, чтобы использовать больше машин для всего этого, рутинная работа только до определенного момента может нас продвинуть.\" \n -Инженерный бобр"
jaJP = "「私たちは、これらすべてのためにもっと機械を使用することを考えるべきです。単純作業は私たちを限界までしか運んでくれません。」  \n-エンジニアビーバー"
frFR = "\"Nous devrions envisager d'utiliser plus de machines pour tout cela, le travail monotonie ne nous mènera que jusqu'à un certain point.\"  \n -Un ingénieur castor"
deDE = "\"Wir sollten darüber nachdenken, mehr Maschinen für all das einzusetzen, leichte Arbeiten werden uns nur bis zu einem gewissen Punkt bringen.\"  \n- Ein Ingenieur Biber"
plPL = "\"Powinniśmy pomyśleć o użyciu większej ilości maszyn do tego wszystkiego, prace pomocnicze tylko nas do pewnego momentu zaprowadzą.\" - Wydra inżynier"

