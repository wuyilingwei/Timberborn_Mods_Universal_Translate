jp = "丸太で作られたひどい風呂。故意に漏れやすく作られており、汚れた水を灌漑に使用するためです。主に、やめるように言われているにもかかわらず、ハードモードでこれを試そうとせずにはいられない、狂気じみた変わり者に役立ちます。"

