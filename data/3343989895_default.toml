["Lapantouflemagic.Fireflyfarm.Description"]
raw = "An unusual workplace reserved for the most fearless beavers. Grows giant carnivorous fireflies from tiny larvae in order to harvest the glowing fluid from their abdomen.\nThe ravenous beast is kept attached at all times to make the process <i>perfectly</i> safe."
enUS = "An unusual workplace reserved for the most fearless beavers. It grows giant carnivorous fireflies from tiny larvae in order to harvest the glowing fluid from their abdomens. The ravenous beast is kept attached at all times to make the process *perfectly* safe."
zhCN = "一个为最无畏的海狸保留的非凡工作场所。 从微小的幼虫中培养出巨型食肉萤火虫，以收获其腹部发光的液体。 贪婪的野兽始终保持连接，以确保这个过程<i>绝对</i>安全。"
zhTW = "一個不尋常的工作場所，專為最無畏的海狸保留。從微小的幼蟲培養出巨大的食肉螢火蟲，以便收穫它們腹部發光的液體。這種貪婪的野獸隨時保持連接，以確保過程<i>完美</i>安全。"
ruRU = "Необычное рабочее место, предназначенное для самых бесстрашных бобров. Выращивает гигантских плотоядных светлячков из крошечных личинок, чтобы собирать светящуюся жидкость из их брюшка. Жадное животное всегда прикреплено, чтобы сделать процесс <i>абсолютно</i> безопасным."
jpJP = "最も恐れを知らないビーバーのために用意された異常な職場。小さな幼虫から巨大な肉食のホタルを育て、腹部から光る液体を採取する。貪欲な獣は常に接続された状態で保持されており、プロセスを<i>完全に</i>安全に保っている。"
frFR = "Un lieu de travail inhabituel réservé aux castors les plus intrépides. Il fait croître des lucioles carnivores géantes à partir de petites larves afin de récolter le liquide luminescent de leur abdomen. La bête vorace est maintenue attachée en tout temps pour rendre le processus <i>parfaitement</i> sûr."
deDE = "Ein ungewöhnlicher Arbeitsplatz, der den furchtlosesten Bibern vorbehalten ist. Züchtet riesige fleischfressende Glühwürmchen aus winzigen Larven, um die leuchtende Flüssigkeit aus ihrem Abdomen zu ernten. Das gefräßige Biest ist jederzeit angekettet, um den Prozess <i>völlig</i> sicher zu machen."

["Lapantouflemagic.Fireflyfarm.FlavorDescription"]
raw = "\"You see kitsxa0: every bad thing has its silver lining! Tending to those is quite easy, and what’s it gonna do? Eat my prostetic arm? Ha!\"\n -Grandpa beaver, on how to live a happy life."
enUS = "\"You see, kids: every bad thing has its silver lining! Taking care of those is quite easy, and what's it gonna do? Eat my prosthetic arm? Ha!\"  \n- Grandpa Beaver, on how to live a happy life."
zhCN = "“你看，孩子：每件坏事都有它的好处！照顾这些事情很简单，那它能做什么？吃掉我的假肢手？哈！”  \n- 灰熊爷爷，谈如何过上快乐的生活。"
zhTW = "「你看，小傢伙：每件壞事都有它的好處！照顧這些事情其實很簡單，那又能怎麼樣？吃掉我的義肢手臂嗎？哈！」  \n- 銀河爺爺談快樂生活的方式。"
ruRU = "\"Видите, детки: у каждой плохой вещи есть своя выгода! Заботиться об этом довольно просто, и что это сделает? Укусит меня за протез руки? Ха!\"  \n- Дедушка бобёр о том, как жить счастливой жизнью."
jpJP = "「ほら、キツネ：すべての悪いことには良い面がある！それに気を配るのはとても簡単だし、何をするって？僕の義手を食べるのか？ハハ！」  \n-おじいさんビーバー、幸せな生活を送るための方法について。"
frFR = "\"Tu vois, les petits : chaque mauvaise chose a son revers positif ! S'en occuper est assez facile, et qu'est-ce que ça va faire ? Manger mon bras prothétique ? Ha !\" \n -Papy castor, sur comment vivre une vie heureuse."
deDE = "„Sieh mal, Kits: Jede schlechte Sache hat ihre positive Seite! Sich um diese zu kümmern ist ganz einfach, und was wird es tun? Meinen Prothetikarm essen? Ha!“ \n -Opa Biber, darüber wie man ein glückliches Leben führt."

