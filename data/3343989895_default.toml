["Lapantouflemagic.FolkTrader.Description"]
raw = "Our cousins the Folktails like a simple life, mostly filled with agriculture, dancing, and tasty food. They can give us seeds for some new interesting new plant species. But If you bring them something amazing enought, they might introduce you to their weird secret hobby."
enUS = "Our cousins, the Folktails, enjoy a simple life, mostly filled with agriculture, dancing, and delicious food. They can provide us with seeds for some interesting new plant species. But if you bring them something amazing enough, they might introduce you to their peculiar secret hobby."
zhCN = "我们的表亲福克泰尔族喜欢简单的生活，主要以农业、跳舞和美味的食物为主。他们可以给我们一些新的有趣植物种子的种子。但如果你给他们带来足够惊艳的东西，他们可能会向你介绍他们奇怪的秘密爱好。"
zhTW = "我們的堂親 Folktails 喜歡簡單的生活，大多數時間充滿了農業、舞蹈和美味的食物。他們可以給我們一些新有趣植物品種的種子。但如果你帶給他們一些足夠驚人的東西，他們可能會向你介紹他們奇怪的秘密嗜好。"
ruRU = "Наши кузены Фолктейлы любят простую жизнь, в основном полную сельского хозяйства, танцев и вкусной еды. Они могут дать нам семена для некоторых новых интересных видов растений. Но если вы принесете им что-то достаточно удивительное, они могут познакомить вас со своим странным секретным хобби."
jpJP = "私たちのいとこであるフォークテイルズは、主に農業、ダンス、美味しい食べ物に満ちたシンプルな生活を好みます。彼らは私たちに新しい興味深い植物種の種を提供してくれるかもしれません。しかし、あなたが彼らに十分素晴らしいものを持っていけば、彼らの奇妙な秘密の趣味を紹介してくれるかもしれません。"
frFR = "Nos cousins les Folktails aiment une vie simple, principalement remplie d'agriculture, de danse et de nourriture savoureuse. Ils peuvent nous donner des graines pour quelques nouvelles espèces végétales intéressantes. Mais si vous leur apportez quelque chose d'assez incroyable, ils pourraient vous introduire à leur étrange hobby secret."
deDE = "Unsere Cousins, die Folktails, mögen ein einfaches Leben, das hauptsächlich von Landwirtschaft, Tanzen und leckerem Essen geprägt ist. Sie können uns Samen für einige neue interessante Pflanzenarten geben. Aber wenn du ihnen etwas Großartiges bringst, könnten sie dich in ihr seltsames geheimes Hobby einführen."

