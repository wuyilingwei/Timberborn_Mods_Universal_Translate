jaJP = "核熱を使用してひまわりの種からもっと油を抽出するための大型プレスです。  \n<color=#FF6EC7>労働者なしで機能します。</color>  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Un presse surdimensionnée utilisant la chaleur nucléaire pour extraire davantage d'huile des graines de tournesol.\n<color=#FF6EC7>Peut fonctionner sans ouvriers.</color>\n<color=#00FFFF>Fonctionne comme un levée</color>"
deDE = "Eine übergroße Presse, die nukleare Wärme nutzt, um mehr Öl aus Sonnenblumenkernen herauszupressen.  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>  \n<color=#00FFFF>Funktioniert wie ein Deich</color>"
plPL = "Nadmiarowa prasa wykorzystująca ciepło jądrowe do gorącego wyciskania większej ilości oleju z nasion słonecznika.  \n<color=#FF6EC7>Może działać bez pracowników.</color>  \n<color=#00FFFF>Działa jak wał</color>"

