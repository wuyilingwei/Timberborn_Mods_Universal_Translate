["Lapantouflemagic.NuclearReactor2.Description"]
raw = "A medium-sized nuclear reactor build with both nuclear waste and purified nuclear fuel.\nGenerates heat by consuming the radioactive elements found in bad water, maintaining the core itself nearly indefinitely.\n<color=red>Deletes 1.5 m³/s of liquid.\n"
enUS = "A medium-sized nuclear reactor built with both nuclear waste and purified nuclear fuel. It generates heat by consuming the radioactive elements found in contaminated water, maintaining the core itself nearly indefinitely. <color=red>Removes 1.5 m³/s of liquid."
zhCN = "一个中型核反应堆，使用核废料和净化过的核燃料建造。通过消耗含有放射性元素的废水来产生热量，使核心几乎可以无限期地维持下去。<color=red>删除1.5立方米/秒的液体。"
zhTW = "一個中型核反應堆，使用核廢料和純化的核燃料建造。通過消耗存在於污水中的放射性元素產生熱量，使核心本身幾乎可以無限期維持。<color=red>刪除1.5立方米/秒的液體。"
ruRU = "Средний ядерный реактор, построенный как из ядерных отходов, так и из очищенного ядерного топлива. Генерирует тепло, используя радиоактивные элементы, содержащиеся в загрязненной воде, поддерживая саму ядерную сердцевину почти бесконечно. <color=red>Удаляет 1,5 м³/с жидкости."
jaJP = "中型の原子炉で、核廃棄物と精製された核燃料の両方を使用します。悪水に含まれる放射性元素を消費することで熱を生成し、コア自体をほぼ無限に維持します。<color=red>1.5 m³/sの液体を削除します。"
frFR = "Un réacteur nucléaire de taille moyenne construit avec à la fois des déchets nucléaires et du combustible nucléaire purifié. Génère de la chaleur en consumant les éléments radioactifs trouvés dans l'eau polluée, maintenant le cœur lui-même presque indéfiniment. <color=red>Supprime 1,5 m³/s de liquide."
deDE = "Ein mittelgroßer Kernreaktor, der sowohl mit radioaktivem Abfall als auch mit gereinigtem Nuklearkraftstoff gebaut ist. Er erzeugt Wärme, indem er die radioaktiven Elemente im verschmutzten Wasser verbraucht und hält den Kern selbst nahezu unbegrenzt aufrecht. <color=red>Löscht 1,5 m³/s Flüssigkeit."
plPL = "Reaktor jądrowy średniej wielkości zbudowany z odpadów jądrowych i oczyszczonego paliwa jądrowego. Generuje ciepło poprzez zużycie radioaktywnych pierwiastków znajdujących się w zanieczyszczonej wodzie, utrzymując rdzeń prawie w nieskończoność. <color=red>Usuwa 1,5 m³/s cieczy."

