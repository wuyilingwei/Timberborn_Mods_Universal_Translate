["Lapantouflemagic.PassthroughHouse.Description"]
raw = "A slightly enlarged lodge with a complicated waterlock system to allow beavers to easily access the other side of the dam.\nHouses <color=green>one hauler</color> and its family.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A slightly enlarged lodge with a complicated waterlock system to allow beavers to easily access the other side of the dam. Houses one hauler and its family. Works as a Levee."
zhCN = "一个稍微增大的巢穴，配有复杂的水闸系统，以便海狸能够轻松到达大坝的另一侧。  \n容纳<color=green>一只搬运工</color>及其家人。  \n<color=#00FFFF>作为堤坝工作</color>"
zhTW = "稍微放大的獨木舟小屋，配有複雜的水閘系統，使海狸能夠輕鬆到達大壩的另一側。\n容納<color=green>一隻搬運者</color>及其家人。\n<color=#00FFFF>作為堤防</color>。"
ruRU = "Немного увеличенная хижина с усложнённой системой водозаборов, позволяющая бобрам легко добираться до другой стороны плотины.  \nВмещает <color=green>одного грузчика</color> и его семью.  \n<color=#00FFFF>Работает как насыпь</color>"
jpJP = "少し大きくなったロッジで、ビーバーがダムの反対側に簡単にアクセスできるように複雑な水門システムを備えています。  \n<color=green>1匹の運搬者</color>とその家族が住んでいます。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une cabane légèrement agrandie avec un système de sas complexe permettant aux castors d'accéder facilement de l'autre côté du barrage.  \nElle abrite <color=green>un transporteur</color> et sa famille.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine leicht vergrößerte Lodge mit einem komplizierten Wasserlaufsystem, das es Bibern ermöglicht, die andere Seite des Damms leicht zu erreichen.  \nBeherbergt <color=green>einen Lastenträger</color> und dessen Familie.  \n<color=#00FFFF>Funktioniert als Damm</color>"

["Lapantouflemagic.PassthroughHouse.FlavorDescription"]
raw = "\"You would think that this house has extra space right? Well no, the waterlock mechanism is huge and noisy, Thankfully almost no one uses it at night.\""
enUS = "\"You would think that this house has extra space, right? Well, no, the waterlock mechanism is huge and noisy. Thankfully, almost no one uses it at night.\""
zhCN = "“你可能会觉得这座房子有额外的空间，对吧？其实不是，水锁机制非常大而且噪音很大，幸好几乎没有人晚上使用它。”"
zhTW = "\"你會認為這棟房子有額外的空間對吧？其實不是，水閘機制非常大且嘈雜，幸運的是幾乎沒有人在晚上使用它。\""
ruRU = "\"Вы бы подумали, что в этом доме достаточно места, верно? Что ж, нет, механизм водяного замка огромный и шумный. К счастью, почти никто не использует его ночью.\""
jpJP = "「この家には余分なスペースがあると思うでしょう？でも、そうではありません。ウォーターロック機構は大きくてうるさいです。ありがたいことに、ほとんど誰も夜にはそれを使いません。」"
frFR = "\"On pourrait penser que cette maison a de l'espace supplémentaire, non ? Eh bien non, le mécanisme de verrouillage à eau est énorme et bruyant. Heureusement, presque personne ne l'utilise la nuit.\""
deDE = "\"Man würde denken, dass dieses Haus zusätzlichen Platz hat, oder? Nun, nein, der Wasserverriegelungsmechanismus ist riesig und laut. Zum Glück benutzt ihn nachts fast niemand.\""

