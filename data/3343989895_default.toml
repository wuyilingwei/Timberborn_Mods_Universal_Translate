["Lapantouflemagic.MECHwaterpump.Description"]
raw = "An oversized pump equipped with several filters that can function autonomously.\nIs equivalent to <color=red>five</color> basic water pumps.\nRequires Planks to occasionally replace propeller blades.\n<color=green>Requires Haulers</color> to put excess resources in storage."
en = "An oversized pump equipped with several filters that can function autonomously.  \nIs equivalent to five basic water pumps.  \nRequires Planks to occasionally replace propeller blades.  \nRequires Haulers to put excess resources in storage."
zhCN = "一台配备多个过滤器的超大泵，能够自主运作。\n相当于<color=red>五个</color>基础水泵。\n需要木板来偶尔更换螺旋桨叶片。\n<color=green>需要运输者</color>将多余的资源放入储存中。"
ru = "Увеличенный насос, оснащенный несколькими фильтрами, который может работать автономно. Эквивалентен <color=red>пяти</color> основным водяным насосам. Требует доски для периодической замены лопастей пропеллера. <color=green>Требует грузчиков</color>, чтобы поместить избыток ресурсов на хранение."
jp = "いくつかのフィルターが装備されたオーバーサイズポンプで、自律的に機能します。  \n基本的な水ポンプ<color=red>5つ</color>に相当します。  \nプロペラブレードを時々交換するために板が必要です。  \n<color=green>ハウラーが必要</color>で、余分な資源を保管するために運びます。"

["Lapantouflemagic.MECHwaterpump.FlavorDescription"]
raw = "Actually, we don’t need to filtrate clear water that much, the first three filters are to remove all that mysterious meat and guts that shows up from the pointer knows where. By the way, have you seen Timmyxa0?\n-The maintenance beaver"
en = "Actually, we don’t need to filter clear water that much, the first three filters are to remove all that mysterious meat and guts that show up from who knows where. By the way, have you seen Timmy?  \n-The maintenance beaver"
zhCN = "实际上，我们不需要那么彻底地过滤清水，前三个过滤器是用来去除所有那些神秘的肉和内脏，它们不知道从哪里冒出来的。顺便问一下，你见过提米吗？\n- 维修的海狸"
ru = "На самом деле, нам не нужно так сильно фильтровать чистую воду, первые три фильтра предназначены для удаления всего этого таинственного мяса и кишок, которые появляются откуда-то неизвестно. Кстати, ты видел Тимми?  \n- Бобер по обслуживанию"
jp = "実際、私たちはそこまで清水を濾過する必要はありません。最初の3つのフィルターは、どこからともなく現れる謎の肉や内臓を取り除くためのものです。ところで、ティミーを見ましたか？  \n- メンテナンスビーバー"

