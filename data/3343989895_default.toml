["Lapantouflemagic.AmpTrader.Description"]
raw = "The AmpEars are even worse heretics than the IronTeeth: they are beavers who don’t even like water, and they keep calling us ‘‘WetButts’’, as if we were the ones in the wrong here. Not sure which is worse but they are open to trade their electric things that they are the only ones to understand."
enUS = "The AmpEars are even worse heretics than the IronTeeth: they are beavers who don’t even like water, and they keep calling us \"WetButts,\" as if we were the ones in the wrong here. Not sure which is worse, but they are open to trade their electric things that they are the only ones to understand."
zhCN = "AmpEars的异端程度甚至超过IronTeeth：他们是连水都不喜欢的海狸，还不断叫我们“湿屁股”，仿佛我们才是错的一方。不知道哪个更糟，但他们愿意交换只有他们自己懂的电器物品。"
zhTW = "AmpEars甚至比IronTeeth更糟的異端：它們是連水都不喜歡的海狸，卻不斷稱呼我們為「濕屁股」，彷彿我們才是錯的一方。無法確定哪一個更糟，但它們願意用自己唯一能理解的電動東西和我們進行交易。"
ruRU = "АмпИры даже хуже еретиков, чем Железные Зубы: это бобры, которые даже не любят воду, и они продолжают называть нас \"Мокрыми Задницами\", как будто мы здесь виноваты. Не знаю, что хуже, но они открыты к торговле своими электрическими штуками, которые только они одни понимают."
jpJP = "アンプイヤーズはアイロンティースよりもさらに悪い異端者です。彼らは水さえ好きではないビーバーであり、私たちを「ウェットバッツ」と呼び続け、まるでこちらが間違っているかのようです。どちらが悪いのかは分かりませんが、彼らは自分たちだけが理解できる電気のものを貿易することにオープンです。"
frFR = "Les AmpEars sont des hérétiques encore pires que les IronTeeth : ce sont des castors qui n’aiment même pas l’eau, et ils continuent à nous appeler « WetButts », comme si c'était nous qui avions tort. Je ne sais pas ce qui est pire, mais ils sont ouverts à échanger leurs objets électriques qu'ils sont les seuls à comprendre."
deDE = "Die AmpEars sind noch schlimmere Häretiker als die IronTeeth: Sie sind Biber, die nicht einmal Wasser mögen, und sie nennen uns immer „Nasspärchen“, als wären wir hier die Falschen. Ich bin mir nicht sicher, was schlimmer ist, aber sie sind offen für den Handel mit ihren elektrischen Dingen, die nur sie verstehen."

