zhCN = "一个超大号的机器，利用核热从葵花籽中热压提取更多油。  \n<color=#FF6EC7>可以在没有工人的情况下运作。</color>  \n<color=#00FFFF>作为堤坝工作</color>"
zhTW = "一台使用核熱來熱壓更多向日葵種子油的超大型壓榨機。  \n<color=#FF6EC7>可以在沒有工人的情況下運行。</color>  \n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "Пресс большого размера, использующий ядерное тепло для горячего отжима большего количества масла из подсолнечника.  \n<color=#FF6EC7>Может функционировать без рабочих.</color>  \n<color=#00FFFF>Работает как дамба</color>"
jpJP = "核熱を使用して、ひまわりの種からより多くの油を熱圧縮する大型プレスです。  \n<color=#FF6EC7>労働者なしで機能します。</color>  \n<color=#00FFFF>堤防として機能します。</color>"
frFR = "Une presse surdimensionnée utilisant la chaleur nucléaire pour extraire davantage d'huile des graines de tournesol.\n<color=#FF6EC7>Peut fonctionner sans travailleurs.</color>\n<color=#00FFFF>Fonctionne comme un levee</color>"
deDE = "Eine übergroße Presse, die nukleare Wärme nutzt, um mehr Öl aus Sonnenblumensamen heiß auszupressen.  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>  \n<color=#00FFFF>Funktioniert wie ein Deich</color>"

