jp = "調理された大量の食べ物を保持し、暖かく保つための木材を消費する貯蔵構造。"

["Lapantouflemagic.WarmStorageBase.FlavorDescription"]
raw = "\"Apparently the hoomans used to say that every good game needs a paw-shaped building. But why did we decide to build that in real life?\"\n -Mathilda, pre-insanity days."
en = "\"Apparently the humans used to say that every good game needs a paw-shaped building. But why did we decide to build that in real life?\"\n -Mathilda, pre-insanity days."
zhCN = "“显然，人类曾经说过每个好游戏都需要一个爪子形状的建筑。可是我们为什么决定在现实生活中建造这个？”  \n- 马蒂尔达，疯狂前的日子。"
ru = "\"Судя по всему, люди раньше говорили, что каждой хорошей игре нужно здание в форме лапы. Но почему мы решили построить это в реальной жизни?\" - Матильда, до безумия."
jp = "「どうやら人間たちは、すべての良いゲームには爪の形をした建物が必要だと言っていたようです。しかし、なぜ私たちはそれを現実に建設することに決めたのでしょうか？」\n - マチルダ、狂気になる前の日々。"

["Lapantouflemagic.ContaminatedJail.DisplayName"]
raw = "Contaminated Beaver Jail"
en = "Contaminated Beaver Jail"
