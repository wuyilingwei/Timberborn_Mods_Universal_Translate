["Lapantouflemagic.NuclearLevee.Description"]
raw = "A 2-tall custom-build levee that is specifically meant to fit between nuclear reactors and raise the inner pool’s retention ability.\n<color=#00FFFF>Litterally is a Levee</color>"
enUS = "A 2-foot tall custom-built levee that is specifically designed to fit between nuclear reactors and enhance the inner pool’s retention capability. <color=#00FFFF>Literally is a Levee</color>"
zhCN = "一个2英尺高的定制堤坝，专门设计用于核反应堆之间，以提高内部池的保留能力。<color=#00FFFF>字面意思是一个堤坝</color>"
zhTW = "一個高度為2的定制堤壩，專門設計用於在核反應堆之間，以提高內部池的滯留能力。<color=#00FFFF>字面上就是一個堤壩</color>"
ruRU = "Дамба высотой 2 метра, специально построенная для установки между ядерными реакторами и увеличения способностиRetention внутреннего бассейна. <color=#00FFFF>Буквально это дамба</color>"
jpJP = "2フィートのカスタムビルドの堤防で、これは原子炉の間に適合し、内側のプールの保持能力を高めるために特別に設計されています。<color=#00FFFF>文字通り堤防です</color>"
frFR = "Une levée sur mesure de 2 mètres de haut qui est spécifiquement conçue pour s'adapter entre les réacteurs nucléaires et augmenter la capacité de rétention de la piscine intérieure.  \n<color=#00FFFF>Littéralement une levée</color>"
deDE = "Ein 2 Meter hoher maßgeschneiderter Damm, der speziell dafür gebaut wurde, zwischen Kernreaktoren zu passen und die Rückhaltefähigkeit des inneren Beckens zu erhöhen.  \n<color=#00FFFF>Ist buchstäblich ein Damm</color>"

["Lapantouflemagic.NuclearLevee.FlavorDescription"]
raw = "\"I never could remember why we don’t just build plenty of those and make a gigantic dam… but If I ask I am sure they will all laugh at me and say i’ve gone senile…\"\n -Toothless the wise, beaver elder, speaking to himself."
enUS = "\"I never could remember why we don’t just build plenty of those and make a gigantic dam… but if I ask, I am sure they will all laugh at me and say I’ve gone senile…\" -Toothless the Wise, beaver elder, speaking to himself."
zhCN = "“我从来记不起来为什么我们不多建一些这样的东西，造一个巨大的水坝……但是如果我问，我相信他们都会嘲笑我，说我老糊涂了……”  \n——聪慧的无牙，海狸长老，自言自语。"
zhTW = "「我從來不能記得為什麼我們不多建幾個這樣的東西，建一座巨大的水壩……但是如果我問，我肯定他們會嘲笑我，說我癡呆了……」  \n-智慧的無牙，河狸長老，自言自語。"
ruRU = "«Я никогда не мог вспомнить, почему мы просто не построим много таких запруд и не сделаем гигантскую плотину... но если я спрошу, я уверен, что все на меня засмеются и скажут, что я стал старым...»\n - Беззубик мудрый, старейшина бобров, говорится сам с собой."
jpJP = "「なぜあれをたくさん作って巨大なダムを作らないのか、私は決して思い出せなかった…でも、もし聞いたら、みんな私を笑って、私は痴呆になってしまったと言うに違いない…」\n -賢者のトゥースレス、ビーバーの長老が自分に話しかけている。"
frFR = "\"Je n'ai jamais pu me souvenir pourquoi nous ne construisons pas simplement beaucoup de ceux-ci et ne faisons pas un gigantesque barrage… mais si je demande, je suis sûr qu'ils vont tous rire de moi et dire que je suis devenu sénile…\"  \n- Dents de sagesse, l'ancien castor, se parlant à lui-même."
deDE = "„Ich konnte mir nie merken, warum wir nicht einfach viele von denen bauen und einen gigantischen Damm machen… aber wenn ich frage, bin ich mir sicher, dass sie alle über mich lachen und sagen werden, ich sei senil geworden…“ \n -Zahnlos der Weise, Biberältester, der mit sich selbst spricht."

