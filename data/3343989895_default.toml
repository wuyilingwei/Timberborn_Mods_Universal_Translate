["Lapantouflemagic.Aqueduct_L-Piece.Description"]
raw = "A heavy duty bridge to carry an entire river.\nDesigned to solve most of your river-directing needs.\nThe metal rings need to snap on <color=green>Giant Pillars</color>."
enUS = "A heavy duty bridge to carry an entire river.  \nDesigned to solve most of your river-directing needs.  \nThe metal rings need to snap on <color=green>Giant Pillars</color>."
zhCN = "一座重型桥梁，可以承载整条河流。\n旨在满足您大多数河流引导的需求。\n金属环需要安装在<color=green>巨型支柱</color>上。"
zhTW = "一座重型橋樑用來承載整條河流。\n旨在解決您大部分的河流引導需求。\n金屬環需要扣在<color=green>巨型柱子</color>上。"
ruRU = "Мост повышенной прочности, чтобы перенести целую реку.  \nРазработан, чтобы удовлетворить большинство ваших потребностей в направлении реки.  \nМеталлические кольца должны зацепляться за <color=green>Гигантские Столбы</color>."
jpJP = "全ての川を支えるための重-dutyブリッジ。\nほとんどの川の誘導ニーズを解決するために設計されています。\n金属のリングは<color=green>巨大な柱</color>にパチンとはめる必要があります。"
frFR = "Un pont lourdement chargé pour supporter une rivière entière. Conçu pour répondre à la plupart de vos besoins en matière de dérivation de rivières. Les anneaux en métal doivent s'accrocher sur des <color=green>Piliers Géants</color>."
deDE = "Eine robuste Brücke, um einen gesamten Fluss zu tragen.  \nEntwickelt, um die meisten Ihrer Flussumleitungsbedürfnisse zu lösen.  \nDie Metallringe müssen auf <color=green>riesige Säulen</color> eingerastet werden."

