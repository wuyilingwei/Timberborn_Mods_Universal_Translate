["Lapantouflemagic.GathererHouse.Description"]
raw = "A large house for a group of gatherer beavers to meet and split work efficiently. Also houses one family.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A large house for a group of gathering beavers to meet and split work efficiently. Also houses one family. <color=#00FFFF>Works as a Levee</color>"
zhCN = "一个大型房屋，供一群聚集的海狸聚会并高效分工。还容纳一个家庭。\n<color=#00FFFF>充当堤防</color>"
zhTW = "一座大型房屋，供一群採集的海狸聚會並有效地分工。同時也容納一個家庭。<color=#00FFFF>作為堤壩使用</color>"
ruRU = "Большой дом для группы собирателей-бобров, чтобы встречаться и эффективно распределять работу. Также вмещает одну семью.  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "集まるビーバーのグループが効率的に作業を分担できる大きな家。家族も一つ含まれています。<color=#00FFFF>堤防として機能します</color>"
frFR = "Une grande maison pour un groupe de castors collecteurs pour se rencontrer et diviser le travail efficacement. Accueille également une famille.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein großes Haus für eine Gruppe von Sammel-Bibern, um sich zu treffen und die Arbeit effizient zu teilen. Beherbergt auch eine Familie.  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Duży dom dla grupy bobrów zbieraczy, aby spotykały się i efektywnie dzieliły pracę. Mieści również jedną rodzinę.  \n<color=#00FFFF>Funkcjonuje jako wał</color>"

["Lapantouflemagic.GathererHouse.FlavorDescription"]
raw = "\"Don't you dare come in my house covered in dirt and berry juice! Get a shower first or I'll toss you in the river myself!\"\n -Mommy beaver, every evening."
enUS = "\"Don't you dare come into my house covered in dirt and berry juice! Take a shower first or I'll throw you in the river myself!\"  \n- Mommy beaver, every evening."
zhCN = "“别敢带着泥和浆果汁进我家！先去洗澡，否则我会亲自把你扔进河里的！”  \n- 妈妈海狸，每天晚上。"
zhTW = "「你敢帶著髒污和漿果汁進我家！先去洗個澡，不然我會把你扔進河裡！」  \n-媽媽海狸，每天晚上。"
ruRU = "\"Да ты смей тебе войти в мой дом, покрытый грязью и соком ягод! Сначала прими душ, или я сама выброшу тебя в реку!\" \n -Мама бобра, каждый вечер."
jaJP = "「泥とベリーのジュースで汚れたままで私の家に入ってくるなんて、絶対に許さないわ！まずシャワーを浴びて来なさい、それができないなら自分で川に投げ込むから！」  \n- ママビーバー、毎晩。"
frFR = "\"Ne t'avise pas de venir dans ma maison couvert de saleté et de jus de baie ! Prends une douche d'abord ou je te jetterai moi-même dans la rivière !\" \n -Maman castor, chaque soir."
deDE = "\"Komm ja nicht schmutzig und mit Beeren-Saft in mein Haus! Nimm dir zuerst eine Dusche oder ich werfe dich selbst in den Fluss!\" \n -Mama Biber, jeden Abend."
plPL = "\"Nie waż się wchodzić do mojego domu brudny i pokryty sokiem z jagód! Najpierw weź prysznic, albo sama cię wrzucę do rzeki!\"  \n -Mamusia bóbr, każdego wieczoru."

