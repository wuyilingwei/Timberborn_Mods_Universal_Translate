["Lapantouflemagic.TraumatologyWard.Description"]
raw = "A specialized medical ward to treat physical injuries, recovery can be made faster using XXX.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A specialized medical ward to treat physical injuries, recovery can be made faster using XXX. <color=#00FFFF>Works as a Levee</color>"
zhCN = "专门治疗轻伤和重伤的诊所，使用药物促进痊愈。<br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個專門的醫療病房用於治療身體損傷，使用 XXX 可以加快康復的速度。  \n<color=#00FFFF>作為防洪堤的作用</color>"
ruRU = "Специализированное медицинское отделение для лечения физических травм, восстановление может происходить быстрее с использованием XXX.  \n<color=#00FFFF>Работает как дамба</color>"
jaJP = "身体的な怪我を治療するための専門的な医療病棟で、XXXを使用することで回復を早めることができます。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une unité médicale spécialisée pour traiter les blessures physiques, la récupération peut être accélérée en utilisant XXX.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine spezialisierte medizinische Station zur Behandlung körperlicher Verletzungen, die Genesung kann schneller erfolgen mit XXX.  \n<color=#00FFFF>Funktioniert als ein Deich</color>"
plPL = "Specjalistyczny oddział medyczny do leczenia urazów fizycznych, powrót do zdrowia może być szybszy dzięki XXX.  \n<color=#00FFFF>Działa jak wał</color>"

["Lapantouflemagic.TraumatologyWard.FlavorDescription"]
raw = "\"What will it be today? Punctured lung? Broken leg? Head injury? All at once?\" "
enUS = "\"What will it be today? Punctured lung? Broken leg? Head injury? All at once?\""
zhCN = "“这次又是哪里割伤了，手？头？什么，被巨型原木砸到了？”——海狸医生"
zhTW = "「今天會是什麼呢？穿孔的肺？斷腿？頭部受傷？還是全部一起來？」"
ruRU = "\"Что сегодня будет? Прокол легкого? Сломанная нога? Травма головы? Всё сразу?\""
jaJP = "「今日は何になるんだろう？ 突き刺さった肺？ 骨折した足？ 頭の怪我？ 一度に全部？」"
frFR = "\"Qu'est-ce que ce sera aujourd'hui ? Poumon perforé ? Jambe cassée ? Blessure à la tête ? Tous en même temps ?\""
deDE = "„Was wird es heute sein? Durchstochene Lunge? Gebrochene Beine? Kopfverletzung? Alles auf einmal?“"
plPL = "\"Co to dzisiaj będzie? Przebita płuco? Złamana noga? Kontuzja głowy? Wszystko naraz?\""

