["Lapantouflemagic.SolarArray.Description"]
raw = "Captures sunlight and turns it into this weird \"electricity\" thing according to ancient hooman texts. Better keep an eye on it, and an other eye on where you step."
enUS = "Captures sunlight and turns it into this strange \"electricity\" thing according to ancient human texts. Better keep an eye on it, and another eye on where you step."
zhCN = "捕捉阳光并将其转化为这种古怪的“电”东西，根据古代人类的文本。最好保持关注，同时也要留意你的脚下。"
zhTW = "捕捉陽光並根據古老的人類文獻將其轉化為這種奇怪的「電」東西。最好注意一下它，同時也要留意你走的地方。"
ruRU = "Улавливает солнечный свет и превращает его в странную «электрическую» штуку, согласно древним человеческим текстам. Лучше следить за ней и за тем, куда вы наступаете."
jaJP = "太陽光を捕らえて、古代の人間の文献によるとこの奇妙な「電気」というものに変える。これを注意深く見守り、足元にも気をつけた方がいい。"
frFR = "Capture la lumière du soleil et transforme-la en cette étrange \"chose\" appelée \"électricité\" selon des textes anciens d'humains. Mieux vaut garder un œil dessus, et un autre œil sur où vous mettez les pieds."
deDE = "Fängt Sonnenlicht ein und verwandelt es laut alten menschlichen Texten in dieses seltsame \"Elektrizitäts\"-Ding. Am besten, du behältst es im Auge und gleichzeitig darauf, wo du hintrittst."
plPL = "Zbiera światło słoneczne i przekształca je w to dziwne „elektryczność” według starożytnych ludzkich tekstów. Lepiej miej to na oku, a drugie oko na tym, gdzie stawiasz kroki."

["Lapantouflemagic.SolarArray.FlavorDescription"]
raw = "\"Eheh, the fun part is to cook slices of pumpkins on the hot surfaces in summer\""
enUS = "\"Hehe, the fun part is cooking slices of pumpkins on the hot surfaces in the summer.\""
zhCN = "“呵呵，有趣的部分是在夏天的热表面上烹饪南瓜片。”"
zhTW = "“嘿嘿，夏天在熱表面上烹煮南瓜片的有趣部分。”"
ruRU = "\"Хе-хе, веселая часть - готовить ломтики тыквы на горячих поверхностях летом.\""
jaJP = "「えへへ、楽しい部分は夏に熱い表面でカボチャのスライスを焼くことだよ。」"
frFR = "\"Eheh, la partie amusante est de cuire des tranches de citrouille sur les surfaces chaudes en été.\""
deDE = "\"Eheh, das Lustige ist, Kürbisscheiben im Sommer auf den heißen Oberflächen zu braten.\""
plPL = "\"Hehe, zabawna część to gotowanie plastrów dyni na gorących powierzchniach latem.\""

