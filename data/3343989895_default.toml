frFR = "Irrigue les terres alentours en consommant de l'eau.  \n<color=green>La consommation d'eau est à peine supérieure à celle d'un déversoir.</color>  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Bewässert das umliegende Land durch Wasserverbrauch.  \n<color=green>Der Wasserverbrauch ist kaum höher als bei einer Wasserentleerung.</color>  \n<color=#00FFFF>Funktioniert wie ein Deich</color>"
