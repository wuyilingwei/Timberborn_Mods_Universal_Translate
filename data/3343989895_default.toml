["Lapantouflemagic.BalloonLandingPadWP.Description"]
raw = "A very large tower designed to allow balloon traders to land and fly off safely.\n<color=red>The 2hp production is an artifact to activate the balloons</color>\nBoth doors must be connected for proper function.\nActs as a dispatch hub for <color=green>one haulers</color>."
enUS = "A very large tower designed to allow balloon traders to land and take off safely. <color=red>The 2hp production is an artifact to activate the balloons</color> Both doors must be connected for proper function. Acts as a dispatch hub for <color=green>one haulers</color>."
zhCN = "一座大型塔楼，旨在允许气球商人安全着陆和起飞。<color=red>2hp的生产是激活气球的神器</color> 两扇门必须连接以确保正常功能。作为<color=green>一个搬运工</color>的调度中心。"
zhTW = "一座非常大的塔，旨在讓氣球商安全降落和飛起。\n<color=red>2hp的產量是一個啟動氣球的工具</color>\n兩扇門必須連接才能正常運作。\n作為<color=green>單個搬運者</color>的調度中心。"
ruRU = "Очень высокая башня, предназначенная для того, чтобы позволить торговцам шарами безопасно садиться и взлетать.\n<color=red>Производство 2л.с. — это артефакт для активации шаров</color>\nОбе двери должны быть соединены для правильной работы.\nСлужит центром dispatch для <color=green>одного грузоперевозчика</color>."
jpJP = "気球商人が安全に着陸し、離陸できるように設計された非常に大きな塔です。  \n<color=red>2hpの生産は気球を起動させるためのアーティファクトです</color>  \n両方のドアは適切な機能のために接続されている必要があります。  \n<color=green>一つの運搬者</color>のための派遣ハブとして機能します。"
frFR = "Une très grande tour conçue pour permettre aux marchands de ballons d'atterrir et de décoller en toute sécurité.  \n<color=red>La production de 2hp est un artefact pour activer les ballons</color>  \nLes deux portes doivent être connectées pour un bon fonctionnement.  \nAgit comme un centre de distribution pour <color=green>un transporteur</color>."
deDE = "Ein sehr großer Turm, der so konzipiert ist, dass Ballonhändler sicher landen und abheben können.  \n<color=red>Die 2hp-Produktion ist ein Artefakt, um die Ballons zu aktivieren</color>  \nBeide Türen müssen für die ordnungsgemäße Funktion verbunden sein.  \nFungiert als Verteilerzentrum für <color=green>einen Zubringer</color>."

["Lapantouflemagic.BalloonLandingPad.Description"]
raw = "A very large tower designed to allow balloon traders to land and fly off safely.\n<color=red>The 2hp production is an artifact to activate the balloons</color>\nBoth doors must be connected for proper function.</color>."
enUS = "A very large tower designed to allow balloon traders to land and take off safely. The 2hp production is an artifact to activate the balloons. Both doors must be connected for proper function."
zhCN = "一个非常大的塔，设计用来让气球商安全着陆和起飞。<color=red>这2hp的产量是用来激活气球的神器</color>。两个门必须连接以确保正常运作。</color>。"
zhTW = "一座非常高大的塔樓，旨在讓氣球商人安全地著陸和起飛。<color=red>2hp的生產是一種啟動氣球的神器</color>。兩扇門必須連接以確保正常運行。</color>"
ruRU = "Очень большая башня, предназначенная для безопасной посадки и взлета торговцев воздушными шариками.  \n<color=red>Производство 2лс является артефактом для активации шаров</color>  \nОбе двери должны быть соединены для правильной работы.</color>."
jpJP = "バルーントレーダーが安全に着陸し、飛び立つことができるように設計された非常に大きな塔。\n<color=red>2hpの生産はバルーンを起動するためのアーティファクトです</color>\n両方のドアは、適切な機能のために接続されている必要があります。</color>"
frFR = "Une très grande tour conçue pour permettre aux marchands de ballons d'atterrir et de repartir en toute sécurité. <color=red>La production de 2hp est un artefact pour activer les ballons</color> Les deux portes doivent être connectées pour un fonctionnement correct.</color>."
deDE = "Ein sehr großer Turm, der entworfen wurde, um Ballonhändler sicher landen und abheben zu lassen. <color=red>Die 2hp-Produktion ist ein Artefakt, um die Ballons zu aktivieren</color> Beide Türen müssen für die ordnungsgemäße Funktion verbunden sein.</color>"

