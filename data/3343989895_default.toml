["Lapantouflemagic.WaterCannonH.Description"]
raw = "An intriguing evolution of the mechanical water pump that shoots water at a 70° angle for ranged irrigarion.\nAllows to send water high up but at short range.\n<color=green>Cannon will continue working until the water level reaches the blue flag</color>"
enUS = "An intriguing evolution of the mechanical water pump that shoots water at a 70° angle for ranged irrigation. Allows sending water high up but at short range. <color=green>The cannon will continue working until the water level reaches the blue flag.</color>"
zhCN = "改进的机械液体泵，能以70°仰角将液体喷出，实现液体的短距离输送。<br><color=#FF6600>液体落点水位高于标志旗0.9米时将停止并维持。<br>液体不会在空中被阻挡。</color>"
zhTW = "一種引人入勝的機械水泵，能以70°的角度噴射水流進行遠程灌溉。可以將水送至高處，但範圍有限。<color=green>大砲將持續運作，直到水位達到藍色旗幟</color>"
ruRU = "Захватывающая эволюция механического водяного насоса, который выбрасывает воду под углом 70° для дальнего полива. Позволяет поднимать воду на высоту, но на короткое расстояние. <color=green>Пушка будет продолжать работать, пока уровень воды не достигнет синего флага</color>"
jaJP = "遠距離灌漑のために水を70°の角度で発射する機械式水ポンプの興味深い進化。  \n短距離で高く水を送り届けることができます。  \n<color=green>水位が青い旗に達するまで、キャノンは作動し続けます。</color>"
frFR = "Une évolution intrigante de la pompe à eau mécanique qui projette de l'eau à un angle de 70° pour un arrosage à distance. Permet d'envoyer de l'eau très haut mais à courte portée. <color=green>Le canon continuera de fonctionner jusqu'à ce que le niveau d'eau atteigne le drapeau bleu</color>"
deDE = "Eine interessante Entwicklung der mechanischen Wasserpumpe, die Wasser in einem Winkel von 70° für die Fernbewässerung spritzt. \nErlaubt es, Wasser hoch hinaus, aber nur auf kurze Distanz zu senden. \n<color=green>Die Kanone wird weiterarbeiten, bis der Wasserspiegel die blaue Fahne erreicht</color>"
plPL = "Intrygująca ewolucja mechanicznej pompy wodnej, która wyrzuca wodę pod kątem 70° do nawadniania na odległość.  \nPozwala na wysyłanie wody wysoko, ale na krótkim zasięgu.  \n<color=green>Armata będzie działać, dopóki poziom wody nie osiągnie niebieskiej flagi</color>"

