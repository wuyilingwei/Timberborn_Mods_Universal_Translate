["Lapantouflemagic.SmallBadwaterPump.Description"]
raw = "A small, manually-operated bad water pumping station.\nPossibly designed by a deranged beaver. The propeller needs to be submerged.\n<color=#00FFFF>Can operate while submerged!</color>.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A small, manually-operated bad water pumping station. Possibly designed by a deranged beaver. The propeller needs to be submerged. <color=#00FFFF>Can operate while submerged!</color>. <color=#00FFFF>Works as a Levee</color>"
zhCN = "一个小型手动操作的排水泵站。\n可能是由一个疯狂的海狸设计的。螺旋桨需要浸入水中。\n<color=#00FFFF>可以在水下操作！</color>。\n<color=#00FFFF>作为堤坝工作</color>"
zhTW = "一個小型手動操作的壞水泵站。  \n可能是由一隻瘋狂的海狸設計的。螺旋槳需要浸入水中。  \n<color=#00FFFF>可以在水中操作！</color>  \n<color=#00FFFF>可作為堤壩使用</color>"
ruRU = "Небольшая, управляемая вручную насосная станция для откачки contaminated воды. Возможно, спроектирована безумным бобром. Пропеллер должен быть погружен. <color=#00FFFF>Может работать в погруженном состоянии!</color>. <color=#00FFFF>Работает как дамба</color>"
jaJP = "小型の手動操作の悪水ポンプ場です。\n狂ったビーバーによって設計された可能性があります。プロペラは水中に沈める必要があります。\n<color=#00FFFF>水中でも動作可能！</color>\n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une petite station de pompage d'eau souillée, manuelle.  \nPossiblement conçue par un castor dérangé. L'hélice doit être submergée.  \n<color=#00FFFF>Peut fonctionner sous l'eau !</color>.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine kleine, manuell betriebene Abwasserpumpstation.  \nMöglicherweise entworfen von einem verrückten Biber. Der Propeller muss unter Wasser sein.  \n<color=#00FFFF>Kann während des Eintauchens betrieben werden!</color>.  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Mała, ręcznie obsługiwana stacja pomp złej wody.  \nMoże zaprojektowana przez szalonego bobra. Śmigło musi być zanurzone.  \n<color=#00FFFF>Może działać podczas zanurzenia!</color>.  \n<color=#00FFFF>Działa jako wał</color>"

["Lapantouflemagic.SmallBadwaterPump.FlavorDescription"]
raw = "\"Why would anyone design something like this? Younglings these days...\"\n -Toothless the Wise, elder beaver\""
enUS = "\"Why would anyone design something like this? Young ones these days...\"\n -Toothless the Wise, elder beaver\""
zhCN = "“为什么会有人设计这样的东西？现在的年轻人真是...”  \n-智者无牙，老海狸"
zhTW = "「為什麼會有人設計這樣的東西呢？這些年輕人真是...」\n -智多的無牙海狸，長老"
ruRU = "\"Почему кто-то мог бы создать что-то подобное? Молодежь в наше время...\" \n -Зубастик Мудрый, старший бобёр\""
jaJP = "「誰がこんなものをデザインするんだろう？最近の若者は…」\n -賢者トゥースレス、老ビーバー"
frFR = "\"Pourquoi quelqu'un concevrait-il quelque chose comme ça ? Les jeunes de nos jours...\" \n -Grignote le Sage, castor ancien\""
deDE = "„Warum würde jemand so etwas entwerfen? Die jungen Leute heutzutage...“  \n- Zahllos der Weise, alter Biber"
plPL = "\"Dlaczego ktokolwiek miałby zaprojektować coś takiego? Młodzież w dzisiejszych czasach...\" -Bezubek Mądry, starszy bóbr"

["Need.Trebuchetdeath.DeathMessage"]
raw = "<color=green>thought it would be hilarious to hide in the trebuchet basket. To be fair it was.</color>"
enUS = "I thought it would be hilarious to hide in the trebuchet basket. To be fair, it was."
zhCN = "<color=green>我认为躲在投石机的篮子里会非常搞笑。说实话，确实是。</color>"
zhTW = "<color=green>我以為躲在投石機的籃子裡會很好笑。公平地說，確實是這樣。</color>"
ruRU = "<color=green>думал, что будет очень смешно спрятаться в корзине trabuchet. Честно говоря, так и было.</color>"
jaJP = "<color=green>トレビュシェのバスケットに隠れるのは面白いと思っていました。正直なところ、それは面白かったです。</color>"
frFR = "<color=green>je pensais que ce serait hilarant de me cacher dans le panier de la trébuchet. À dire vrai, c'était le cas.</color>"
deDE = "<color=green>fand es urkomisch, mich im Wurfkorb der Trebuchet zu verstecken. Um fair zu sein, war es das auch.</color>"
plPL = "<color=green>myślałem, że to będzie przezabawne schować się w koszu trebusza. Szczerze mówiąc, było.</color>"

