["Lapantouflemagic.SolarArray.Description"]
raw = "Captures sunlight and turns it into this weird \"electricity\" thing according to ancient hooman texts. Better keep an eye on it, and an other eye on where you step."
enUS = "Captures sunlight and turns it into this strange \"electricity\" thing according to ancient human texts. Better keep an eye on it, and another eye on where you step."
zhCN = "捕捉阳光并将其转化为这种奇怪的“电”的东西，根据古代人类的文献。最好盯着它，另外再注意你走的地方。"
zhTW = "捕捉陽光並根據古老人類文本將其轉換為這種奇怪的「電」東西。最好留意它，還有你落腳的地方。"
ruRU = "Улавливает солнечный свет и превращает его в нечто странное под названием \"электричество\", согласно древним человеческим текстам. Лучше следить за этим, а также за тем, куда вы наступаете."
jpJP = "太陽光を取り込み、古代の人間の文献によれば、この奇妙な「電気」なるものに変える。注意して見守るべきで、どこに足を踏み入れるかにも気をつけるべきだ。"
frFR = "Capture la lumière du soleil et la transforme en cette étrange chose appelée \"électricité\" selon d'anciens textes humains. Mieux vaut garder un œil dessus, et un autre sur où vous mettez les pieds."
deDE = "Fängt Sonnenlicht ein und verwandelt es laut alten menschlichen Texten in diese komische \"Elektrizität\"-Sache. Es ist besser, ein Auge darauf zu haben und ein anderes auf den Boden, wo du trittst."

["Lapantouflemagic.SolarArray.FlavorDescription"]
raw = "\"Eheh, the fun part is to cook slices of pumpkins on the hot surfaces in summer\""
enUS = "\"Eheh, the fun part is cooking slices of pumpkins on the hot surfaces in summer.\""
zhCN = "“嘿嘿，有趣的部分是在夏天的热表面上烹饪南瓜片。”"
zhTW = "「嘿嘿，有趣的部分是在夏天的熱表面上煮南瓜片。」"
ruRU = "\"Эхех, веселая часть - жарить кусочки тыквы на горячих поверхностях летом.\""
jpJP = "「えへへ、楽しいのは夏に熱い表面でかぼちゃのスライスを焼くことだよ。」"
frFR = "\"Eheh, la partie amusante est de cuire des tranches de citrouille sur les surfaces chaudes en été.\""
deDE = "\"Eheh, der Spaß besteht darin, im Sommer Kürbisscheiben auf den heißen Flächen zu grillen.\""

