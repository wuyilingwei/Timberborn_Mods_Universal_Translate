["Lapantouflemagic.HoomanUndergroundChemPlant.Description"]
raw = "Sends down the abyss a team of chemist beavers to study and reactivate and ancient hooman chemical plant.\nTheir processes were far more advanced than ours, we will surely learn so much! "
en = "Sends down the abyss a team of chemist beavers to study and reactivate an ancient human chemical plant. Their processes were far more advanced than ours; we will surely learn so much!"
zhCN = "派遣一队化学海狸深入深渊，研究并重新激活一座古老的人类化学工厂。 他们的工艺远比我们先进，我们一定会学到很多东西！"
ru = "Отправляет в бездну команду химиков-бобров, чтобы изучить и активировать древний химический завод хуман. Их процессы были намного более развиты, чем наши, мы, несомненно, узнаем так много!"
jp = "深淵に化学のビーバーのチームを送り込んで、古代の人間の化学工場を研究し再活性化します。彼らのプロセスは私たちのものよりもはるかに進んでいるので、私たちはきっと多くを学ぶことでしょう！"

["Lapantouflemagic.HoomanUndergroundChemPlant.FlavorDescription"]
raw = "\"Manufacturing resin entirely from base elements? This is amazing!\""
en = "\"制造树脂完全由基础元素组成？这太惊人了！\""
zhCN = "\"完全由基本元素制造树脂？这太令人惊讶了！\""
ru = "\"Производство смолы полностью из базовых элементов? Это поражает!\""
jp = "「基本元素から完全に樹脂を製造する？これは驚くべきことです！」"

