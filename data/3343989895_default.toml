["Lapantouflemagic.FarmUpgradeC.FlavorDescription"]
raw = "\"As the heavy door slam shut behind you and your eyes slowly adjust to the dark, you can finally see the face of the mastermind threatening the world… With her mighty ladle of damnation in hand, Mathilda grins and says : \"Do you want to BE stew?\"\"\n\"Now pass a terror check or take 2d6 damage!\""
en = "\"As the heavy door slams shut behind you and your eyes slowly adjust to the dark, you can finally see the face of the mastermind threatening the world… With her mighty ladle of damnation in hand, Mathilda grins and says: 'Do you want to BE stew?'\"\n\"Now pass a terror check or take 2d6 damage!\""
zhCN = "“当沉重的门在你身后砰地关上，眼睛逐渐适应黑暗时，你终于看清了威胁世界的幕后黑手的面容……马蒂尔达握着她那把命运之勺，露出微笑说道：‘你想成为炖菜吗？’”  \n“现在进行恐惧检定，否则受到 2d6 伤害！”"
ru = "\"Когда тяжелая дверь с грохотом захлопнулась за тобой, и твои глаза медленно привыкают к темноте, ты наконец видишь лицо мастера замысла, угрожающего миру... С могучей ложкой проклятия в руке Матильда улыбается и говорит: 'Ты хочешь стать рагу?'\"\n\"Теперь пройди проверку ужаса или получи 2d6 урона!\""
jp = "「重い扉があなたの後ろでバタンと閉まり、目が徐々に暗闇に慣れていくと、ついに世界を脅かす黒幕の顔を見ることができます… その手には強力な呪いのお玉を持ったマティルダがニヤリと笑いながら言います：『お前はシチューになりたいのか？』」\n『さあ、恐怖チェックを行うか、2d6のダメージを受けるかだ！』"

