["Lapantouflemagic.ScienceDistrict.Description"]
raw = "Triggers the importation the myriad of things required for blueprints, diplomas and science.\nFancy blueprints are exported automatically.\nDiplomas are NOT exported automatically (<color=green>use scroll holders</color>)\nMaterials that have no use outside of this district are not taken into account.\n<color=red>This building is NOT watertight.</color>\n<color=#FF6EC7>This building does NOT provide builders.</color>"
enUS = "Triggers the importation of the many things required for blueprints, diplomas, and science.  \nFancy blueprints are exported automatically.  \nDiplomas are NOT exported automatically (<color=green>use scroll holders</color>).  \nMaterials that have no use outside of this district are not taken into account.  \n<color=red>This building is NOT watertight.</color>  \n<color=#FF6EC7>This building does NOT provide builders.</color>"
zhCN = "触发进口蓝图、文凭和科学所需的各种物品。\n华丽的蓝图会自动导出。\n文凭不会自动导出（<color=green>使用卷轴持有者</color>）\n在该地区以外没有用途的材料不会被考虑。\n<color=red>该建筑不是密封的。</color>\n<color=#FF6EC7>该建筑不提供建筑工人。</color>"
zhTW = "觸發進口藍圖、文憑和科學所需的各種物品。  \n精美的藍圖會自動出口。  \n文憑不會自動出口（<color=green>使用卷軸持有者</color>）  \n在這個區域之外無法使用的材料不會被考慮在內。  \n<color=red>這棟建築不防水。</color>  \n<color=#FF6EC7>這棟建築不提供建造者。</color>"
ruRU = "Запускает импорт множества необходимых вещей для чертежей, дипломов и науки.  \nКрасивая чертежи экспортируются автоматически.  \nДипломы НЕ экспортируются автоматически (<color=green>используйте держатели свитков</color>)  \nМатериалы, которые не имеют применения за пределами этого района, не принимаются во внимание.  \n<color=red>Это здание НЕ водонепроницаемо.</color>  \n<color=#FF6EC7>Это здание НЕ предоставляет строителей.</color>"
jpJP = "設計図、卒業証書、科学に必要な無数の物品の輸入を引き起こします。  \n豪華な設計図は自動的に輸出されます。  \n卒業証書は自動的には輸出されません（<color=green>巻物ホルダーを使用してください</color>）  \nこの地区外で使用できない材料は考慮されません。  \n<color=red>この建物は防水ではありません。</color>  \n<color=#FF6EC7>この建物は建設作業員を提供しません。</color>  "
frFR = "Déclenche l'importation de la myriade de choses nécessaires pour les plans, les diplômes et la science.  \nLes plans sophistiqués sont exportés automatiquement.  \nLes diplômes ne sont PAS exportés automatiquement (<color=green>utilisez des porte-parchemins</color>)  \nLes matériaux qui n'ont pas d'utilité en dehors de ce district ne sont pas pris en compte.  \n<color=red>Ce bâtiment n'est PAS étanche.</color>  \n<color=#FF6EC7>Ce bâtiment ne fournit PAS de constructeurs.</color>"
deDE = "Auslöser für die Einfuhr der Vielzahl von Dingen, die für Blaupausen, Diplome und Wissenschaft erforderlich sind.  \nAufwendige Blaupausen werden automatisch exportiert.  \nDiplome werden NICHT automatisch exportiert (<color=green>verwenden Sie Rollenhalter</color>).  \nMaterialien, die außerhalb dieses Stadtteils keine Verwendung haben, werden nicht berücksichtigt.  \n<color=red>Dieses Gebäude ist NICHT wasserdicht.</color>  \n<color=#FF6EC7>Dieses Gebäude stellt KEINE Bauarbeiter bereit.</color>  "

