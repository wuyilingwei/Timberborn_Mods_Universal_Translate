["Lapantouflemagic.AmpTrader.Description"]
raw = "The AmpEars are even worse heretics than the IronTeeth: they are beavers who don’t even like water, and they keep calling us ‘‘WetButts’’, as if we were the ones in the wrong here. Not sure which is worse but they are open to trade their electric things that they are the only ones to understand."
en = "The AmpEars are even worse heretics than the IronTeeth: they are beavers who don’t even like water, and they keep calling us \"WetButts\", as if we were the ones in the wrong here. Not sure which is worse but they are open to trade their electric things that they are the only ones to understand."
zhCN = "AmpEars的异端更是比IronTeeth更糟：他们是连水都不喜欢的海狸，却一直叫我们“湿屁股”，仿佛是我们错了一样。不 sure 哪个更糟，但他们愿意交易他们的电器，只有他们自己才能理解。"
ru = "АмпИры даже хуже еретиков, чем ЖелезныеЗубы: это бобры, которые даже не любят воду, и они продолжают называть нас «СырымиЗадницами», как будто мы здесь неправы. Не знаю, что хуже, но они открыты к торговле своими электрическими вещами, которые понимают только они."
jp = "アンプイヤーズはアイアンティースよりもさらに悪い異端者です。彼らは水さえ好きではないビーバーで、私たちを「ウエットバッツ」と呼び続けています。あたかもこちらが間違っているかのようにです。どちらがより悪いのかは分かりませんが、彼らは自分たちだけが理解できる電気的なものを取引することにはオープンです。"

