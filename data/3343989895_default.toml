["Lapantouflemagic.IronMechanicalDrill.Description"]
raw = "A mechanized drill that crushes rock to extract Iron ore.\nThe drill bits must be changed regularily.\n<color=red>Deleting waste rock is cheating!</color>\n<color=green>Requires Haulers</color><color=red>to put resources in storage.and supply the drill bits</color>"
enUS = "A mechanized drill that crushes rock to extract iron ore.  \nThe drill bits must be changed regularly.  \n<color=red>Deleting waste rock is cheating!</color>  \n<color=green>Requires haulers</color><color=red> to put resources in storage and supply the drill bits</color>"
zhCN = "一种机械化钻机，用于破碎岩石以提取铁矿石。  \n钻头必须定期更换。  \n<color=red>删除废石是作弊！</color>  \n<color=green>需要运输工</color><color=red>将资源放入储存，并供应钻头</color>"
zhTW = "一個機械化的鑽頭，用於粉碎岩石以提取鐵礦。  \n鑽頭必須定期更換。  \n<color=red>刪除廢岩石是作弊！</color>  \n<color=green>需要運輸工</color><color=red>將資源存放到庫存並供應鑽頭</color>"
ruRU = "Механизированное сверло, которое дробит камень для извлечения железной руды. \nСверленые насадки необходимо регулярно заменять. \n<color=red>Удаление пустой породы — это обман!</color> \n<color=green>Требуются грузчики</color><color=red> для складирования ресурсов и обеспечения сверла насадками</color>"
jpJP = "岩を砕いて鉄鉱石を抽出する機械化されたドリルです。  \nドリルビットは定期的に交換する必要があります。  \n<color=red>廃岩を削除するのはズルです！</color>  \n<color=green>荷役者が必要です</color><color=red>資源を保管し、ドリルビットを供給するために。</color>"
frFR = "Une perceuse mécanisée qui écrase la roche pour extraire le minerai de fer.  \nLes forets doivent être changés régulièrement.  \n<color=red>Supprimer les déchets rocheux est de la tricherie !</color>  \n<color=green>Nécessite des transporteurs</color><color=red> pour mettre les ressources en stockage et fournir les forets</color>"
deDE = "Ein mechanisierter Bohrer, der Gestein zertrümmert, um Eisenerz zu gewinnen.  \nDie Bohrköpfe müssen regelmäßig gewechselt werden.  \n<color=red>Abfallgestein zu beseitigen ist Betrug!</color>  \n<color=green>Erfordert Förderfahrzeuge</color><color=red>, um Ressourcen zu lagern und die Bohrköpfe zu versorgen.</color>"

["Lapantouflemagic.IronMechanicalDrill.FlavorDescription"]
raw = "\"It's crazy how you can keep drilling the same spot for days and still find more!\"\n -Mommy beaver"
enUS = "\"It's crazy how you can keep drilling the same spot for days and still find more!\" -Mommy beaver"
zhCN = "“你可以在同一个地方钻几天，仍然能发现更多，这真是太疯狂了！”  \n- 妈妈海狸"
zhTW = "「真的很瘋狂，你可以在同一個地方鑿好幾天，卻仍然找到更多的東西！」  \n- 媽咪海狸"
ruRU = "\"Это безумие, как ты можешь долбить одно и то же место несколько дней и все равно находить больше!\" \n -Мама бобер"
jpJP = "「同じ場所を何日も掘り続けて、まだ新しいものが見つかるなんて、クレイジーだね！」  \n- マミー ビーバー"
frFR = "\"C'est fou comme on peut continuer à forer au même endroit pendant des jours et toujours trouver davantage !\"  \n -Maman castor"
deDE = "„Es ist verrückt, wie man denselben Punkt tagelang weiterbohren kann und trotzdem mehr findet!“ -Mama Biber"

