["Lapantouflemagic.PowerPlantChemney.Description"]
raw = "<color=yellow>Nuclear Power Plant 4/4</color>\nA Tall hollow tower made out of giant half logs to channel the steam high into the air.\nCollects some water in the process and allows to connect the reactor under it to power shafts."
enUS = "<Nuclear Power Plant 4/4>\nA tall hollow tower made out of giant half logs to channel the steam high into the air. It collects some water in the process and allows for the connection of the reactor below to power shafts."
zhCN = "<color=yellow>核电站 4/4</color>\n一座由巨大的半木材制成的高空心塔，用于将蒸汽引导高高升起。在这个过程中收集一些水，并允许将其下方的反应堆连接到动力轴。"
zhTW = "<color=yellow>核電廠 4/4</color>  \n一座由巨大的半圓木材製成的高空心塔，將蒸汽引導至高空。  \n在此過程中收集一些水，並能將其下方的反應堆連接到電力通道。"
ruRU = "<color=yellow>Атомная электростанция 4/4</color>\nВысокая полая башня, сделанная из гигантских половинок бревен, чтобы направлять пар высоко в воздух. \nСобирает немного воды в процессе и позволяет подключить реактор под ней к силовым шахтам."
jaJP = "<color=yellow>原子力発電所 4/4</color>\n高い空洞の塔は巨大な半丸太で作られ、蒸気を高く空中に導くためのものです。\n過程でいくつかの水を集め、下にある反応炉をパワーシャフトに接続できるようにします。"
frFR = "<color=yellow>Central nucléaire 4/4</color>\nUne grande tour creuse faite de géants troncs de bois pour canaliser la vapeur haut dans les airs. \nElle collecte de l'eau dans le processus et permet de connecter le réacteur en dessous aux arbres de puissance."
deDE = "<color=yellow>Kernkraftwerk 4/4</color>\nEin hoher hohler Turm aus riesigen Halbolzstämmen, um den Dampf hoch in die Luft zu leiten.  \nSammelt dabei etwas Wasser und ermöglicht die Verbindung des Reaktors darunter mit den Leistungsschächten."
plPL = "<color=yellow>Elektrownia jądrowa 4/4</color>  \nWysoka pusta wieża zbudowana z ogromnych półbali, aby skierować parę wysoko w powietrze.  \nW procesie zbiera trochę wody i umożliwia podłączenie reaktora pod nią do wałów mocy."

