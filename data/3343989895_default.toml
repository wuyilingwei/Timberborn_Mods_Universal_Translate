["Lapantouflemagic.InfectiousWard.FlavorDescription"]
raw = "\"Come on Bobby, what did you eat this time? I’ve never seen those symptoms before\"\n -A doctor beaver, every few weeks."
en = "\"Come on Bobby, what did you eat this time? I’ve never seen those symptoms before.\"  \n- A doctor beaver, every few weeks."
zhCN = "“来吧，鲍比，这次你吃了什么？我从未见过这样的症状。”  \n- 一只医生海狸，每几周说一次。"
ru = "\"Давай, Бобби, что ты съел на этот раз? Я никогда раньше не видел таких симптомов.\"\n -Доктор бобер, каждые несколько недель."
jp = "「さあボビー、今回は何を食べたの？そんな症状は見たことがないよ」\n - 数週間ごとに言うビーバーの医者。"

["Lapantouflemagic.TraumatologyWard.DisplayName"]
