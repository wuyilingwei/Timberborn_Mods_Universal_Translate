["Lapantouflemagic.MicroPump.Description"]
raw = "A very deep pump capable of pulling liquid even to the top of a cliff. Takes power from its connection to a bad water pump. Very low output. Often makes a mess."
enUS = "A very deep pump capable of pulling liquid even to the top of a cliff. It takes power from its connection to a faulty water pump. Very low output. Often creates a mess."
zhCN = "一个非常深的泵，能够把液体抽到悬崖的顶部。通过与一个坏水泵的连接获取动力。输出非常低。常常造成一团糟。"
zhTW = "一個非常深的泵，能夠將液體抽到懸崖的頂端。從與一個壞水泵的連接中獲取動力。輸出非常低。經常會弄得一團糟。"
ruRU = "Очень глубокий насос, способный поднимать жидкость даже на вершину скалы. Получает энергию от соединения с плохим водяным насосом. Очень низкая производительность. Часто создаёт беспорядок."
jpJP = "非常に深いポンプで、崖の頂上まで液体を汲み上げることができます。悪い水ポンプとの接続から電力を取ります。出力は非常に低いです。しばしば散らかります。"
frFR = "Une pompe très profonde capable de tirer du liquide même jusqu'au sommet d'une falaise. Prend de l'énergie de sa connexion à une mauvaise pompe à eau. Débit très faible. Fait souvent des dégâts."
deDE = "Eine sehr tiefe Pumpe, die in der Lage ist, Flüssigkeit sogar bis zur Spitze einer Klippe zu fördern. Bezieht Energie von ihrer Verbindung zu einer schlechten Wasserpumpe. Sehr niedrige Leistung. Macht oft ein Durcheinander."

