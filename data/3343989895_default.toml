jaJP = "「自宅勤務は確かに便利ですが、小さな子どもたちがすぐにあちこちを走り回るようになると、別のオフィスの方がずっと良いです。」 - ビルダービーバー"
frFR = "\"Travailler de chez soi peut être très pratique, mais une fois que vous avez des petits qui courent partout, un bureau séparé est beaucoup mieux.\""
deDE = "\"Homeoffice kann wirklich praktisch sein, aber sobald die kleinen Racker überall herumlaufen, ist ein separates Büro viel besser.\" -Ein Bauarbeiter-Biber"
plPL = "\"Pracowanie z domu może być wygodne, ale gdy zaczynasz mieć dzieci biegające wszędzie, oddzielne biuro jest znacznie lepsze.\"  \n - Budowniczy bóbr"

