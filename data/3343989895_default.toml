["Lapantouflemagic.SmallBadwaterPump.Description"]
raw = "A small, manually-operated bad water pumping station.\nPossibly designed by a deranged beaver. The propeller needs to be submerged.\n<color=#00FFFF>Can operate while submerged!</color>.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A small, manually-operated wastewater pumping station. Possibly designed by a deranged beaver. The propeller needs to be submerged. <color=#00FFFF>Can operate while submerged!</color> <color=#00FFFF>Works as a levee</color>"
zhCN = "一个小型手动操作的排水泵站。\n可能是由一个神经错乱的海狸设计的。螺旋桨需要浸没在水中。\n<color=#00FFFF>可以在水中操作！</color>。\n<color=#00FFFF>可作为堤坝使用</color>"
zhTW = "一個小型手動操作的壞水抽水站。\n可能是由一隻精神失常的海狸設計的。螺旋槳需要浸入水中。\n<color=#00FFFF>可以在水中運行！</color>\n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "Небольшая насосная станция для откачки загрязненной воды, управляемая вручную. Возможен дизайн безумным бобром. Пропеллер необходимо погрузить в воду. <color=#00FFFF>Может работать под водой!</color>. <color=#00FFFF>Работает как плотина</color>"
jpJP = "小型の手動式悪水ポンプステーション。\nおそらく狂ったビーバーによって設計された。プロペラは水中に沈める必要があります。\n<color=#00FFFF>水中で動作可能！</color>。\n<color=#00FFFF>堤防として機能します</color>。"
frFR = "Une petite station de pompage d'eau mauvaise, fonctionnant manuellement.  \nPossiblement conçue par un castor dérangé. L'hélice doit être submergée.  \n<color=#00FFFF>Peut fonctionner sous l'eau !</color>.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine kleine, manuell betriebene Abwasserpumpstation. Möglicherweise entworfen von einem verrückten Biber. Der Propeller muss eingetaucht sein. <color=#00FFFF>Kann während des Eintauchens betrieben werden!</color>. <color=#00FFFF>Funktioniert als Deich</color>"

["Lapantouflemagic.SmallBadwaterPump.FlavorDescription"]
raw = "\"Why would anyone design something like this? Younglings these days...\"\n -Toothless the Wise, elder beaver\""
enUS = "\"Why would anyone design something like this? Younglings these days...\" -Toothless the Wise, elder beaver"
