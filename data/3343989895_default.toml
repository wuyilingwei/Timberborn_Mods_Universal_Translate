["Lapantouflemagic.TraumatologyWard.Description"]
raw = "A specialized medical ward to treat physical injuries, recovery can be made faster using XXX.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A specialized medical ward to treat physical injuries, recovery can be made faster using XXX. <color=#00FFFF>Works as a Levee</color>"
zhCN = "一个专门的医疗病房用于治疗身体伤害，使用XXX可以加速恢复。  \n<color=#00FFFF>起到堤坝的作用</color>"
zhTW = "一個專門的醫療病房用於治療身體傷害，使用XXX可以加快恢復速度。  \n<color=#00FFFF>充當堤防</color>"
ruRU = "Специальный медицинский отдел для лечения физических травм, восстановление может проходить быстрее с использованием XXX.  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "身体の怪我を治療するための専門医療病棟で、XXXを使用することで回復を早めることができます。\n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une unité médicale spécialisée pour traiter les blessures physiques, la récupération peut être accélérée grâce à XXX.  \n<color=#00FFFF>Agit comme une digue</color>"
deDE = "Eine spezialisierte medizinische Station zur Behandlung physischer Verletzungen, die Genesung kann schneller erfolgen, indem XXX verwendet wird.  \n<color=#00FFFF>Funktioniert wie ein Deich</color>"
plPL = "Specjalistyczny oddział medyczny do leczenia urazów fizycznych, powrót do zdrowia może przebiegać szybciej przy użyciu XXX.  \n<color=#00FFFF>Funtionuje jak rasa</color>"

["Lapantouflemagic.TraumatologyWard.FlavorDescription"]
raw = "\"What will it be today? Punctured lung? Broken leg? Head injury? All at once?\" "
enUS = "\"What will it be today? Punctured lung? Broken leg? Head injury? All at once?\""
zhCN = "“今天会是什么？气胸？断腿？头部受伤？全都一起吗？”"
zhTW = "「今天會是什麼呢？穿透性肺傷？斷腿？頭部受傷？全都來嗎？」"
ruRU = "\"Что сегодня? Прокол лёгкого? Сломанная нога? Травма головы? Всё сразу?\""
jaJP = "「今日は何になるの？ 呼吸器の穿孔？ 骨折した足？ 頭の怪我？ すべて一度に？」"
frFR = "\"Qu'est-ce que ce sera aujourd'hui ? Poumon perforé ? Jambe cassée ? Blessure à la tête ? Tous en même temps ?\""
deDE = "„Was wird es heute sein? Durchstoßene Lunge? Gebrochene Beine? Kopfverletzung? Alles auf einmal?“"
plPL = "„Co to dzisiaj będzie? Przebite płuco? Złamana noga? Kontuzja głowy? Wszystko naraz?”"

