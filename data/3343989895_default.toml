["Lapantouflemagic.NuclearBase.Description"]
raw = "<color=yellow>Nuclear Power Plant 1/4</color>\nAn oversized structure that acts as the foundation for up to four nuclear reactors assemblies.\nContains internal path allowing access to the modules.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "<Nuclear Power Plant 1/4>\nAn oversized structure that acts as the foundation for up to four nuclear reactor assemblies. Contains an internal path allowing access to the modules. Works as a Levee."
zhCN = "<color=yellow>核电站 1/4</color>  \n一个超大结构，作为最多四个核反应堆组件的基础。  \n包含内部通道，允许进入模块。  \n<color=#00FFFF>作为堤坝工作</color>"
zhTW = "<color=yellow>核電廠 1/4</color>  \n一個超大型結構，作為最多四個核反應堆組件的基礎。  \n包含內部通道，允許進入模塊。  \n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "<цвет=желтый>Атомная электростанция 1/4</цвет>  \nЧрезмерно крупное сооружение, служащее основанием для до четырех сборок ядерных реакторов.  \nСодержит внутренний путь, обеспечивающий доступ к модулям.  \n<цвет=#00FFFF>Работает как дамба</цвет>"
jaJP = "<color=yellow>原子力発電所 1/4</color>  \n最大4つの原子炉のアセンブリの基礎となる巨大な構造物です。  \nモジュールへのアクセスを許可する内部通路を含みます。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "<color=yellow>Central nucléaire 1/4</color>  \nUne structure surdimensionnée qui sert de fondation pour jusqu'à quatre assemblages de réacteurs nucléaires.  \nContient un chemin interne permettant d'accéder aux modules.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "<color=yellow>Kernkraftwerk 1/4</color>  \nEine überdimensionale Struktur, die als Fundament für bis zu vier Kernreaktoranlagen dient.  \nEnthält einen internen Weg, der den Zugang zu den Modulen ermöglicht.  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "<color=yellow>Elektrownia Jądrowa 1/4</color>\nPrzerośnięta struktura, która stanowi fundament dla maksymalnie czterech zespołów reaktorów jądrowych.\nZawiera wewnętrzną ścieżkę umożliwiającą dostęp do modułów.\n<color=#00FFFF>Działa jak Wał</color>"

["Lapantouflemagic.NuclearBase.FlavorDescription"]
raw = "\"So much wasted space… do you know how many cabbages I could grow with this much land?\"\n-A farmer beaver"
enUS = "\"So much wasted space… do you know how many cabbages I could grow with this much land?\"  \n-A farmer beaver"
zhCN = "“那么多浪费的空间……你知道我可以用这么多土地种多少卷心菜吗？”  \n- 一只农民海狸"
zhTW = "「這麼多浪費的空間……你知道我可以用這麼多土地種多少捲心菜嗎？」  \n- 一隻農夫海狸"
ruRU = "\"Так много потраченного пространства... ты знаешь, сколько капусты я мог бы вырастить на такой земле?\"  \n- Бобёр-фермер"
jaJP = "「こんなに無駄なスペースが…この土地でどれだけのキャベツが育てられるか、わかる？」  \n- 農夫のビーバー"
frFR = "\"Tellement d'espace gaspillé... sais-tu combien de choux je pourrais cultiver avec autant de terre ?\"  \n-Un castor fermier"
deDE = "„So viel verschwendeter Platz… weißt du, wie viele Kohlköpfe ich mit so viel Land anbauen könnte?“  \n-Ein Bauer-Biber"
plPL = "„Tyle zmarnowanej przestrzeni… wiesz, ile kapusty mógłbym wyhodować na tej ziemi?”  \n- bóbr rolnik"

