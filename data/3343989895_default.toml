["Lapantouflemagic.BuildersTower.Description"]
raw = "A relatively elegant building designed by builders in order to not be forgotten in that idiotic show-off contest everyone seems to be doing.\nEmploys 30 unqualified builders to help construction materials being carried where they are needed.\nIt would be so much better if those fools weren’t constantly losing stuff…"
enUS = "A relatively elegant building designed by builders to avoid being forgotten in that ridiculous show-off contest everyone seems to be participating in. Employs 30 unqualified builders to assist in carrying construction materials where they are needed. It would be so much better if those fools weren’t constantly losing things…"
zhCN = "一座相对优雅的建筑，由建筑工人设计，以便在每个人似乎都在进行的愚蠢炫耀比赛中不被遗忘。雇用了30名不合格的工人来帮助将建筑材料运输到所需地点。如果那些傻瓜不总是丢东西，那将会好得多……"
zhTW = "一座相對優雅的建築，設計者希望在那場每個人似乎都在參加的愚蠢炫耀比賽中不被遺忘。聘用 30 名不合格的建築工人來幫助將建材運送到所需的地方。如果那些傢伙不總是丟東西，那會好得多……"
ruRU = "Относительно элегантное здание, спроектированное строителями, чтобы не быть забытым в этом идиотском конкурсе на показуху, который, кажется, все устраивают. Занимает 30 неквалифицированных строителей, чтобы помочь в доставке строительных материалов туда, где они нужны. Было бы гораздо лучше, если бы эти дураки постоянно не теряли вещи…"
jaJP = "比較的エレガントな建物で、誰もが行っている馬鹿げた見せびらかしのコンテストで忘れ去られないように建設者によって設計されています。必要な場所に運ばれる建設資材を手伝うために、30人の資格のない建設作業員を雇っています。あいつらが常に物を失わなければ、ずっと良かったのに…。"
frFR = "Un bâtiment relativement élégant conçu par des constructeurs afin de ne pas être oublié dans ce concours d'exhibitionnistes idiot dans lequel tout le monde semble s'engager. \nEmploie 30 bâtisseurs non qualifiés pour aider à transporter les matériaux de construction là où ils sont nécessaires. \nCe serait tellement mieux si ces idiots ne perdaient pas constamment des choses..."
deDE = "Ein relativ elegantes Gebäude, das von Bauarbeitern entworfen wurde, um nicht in diesem idiotischen Prahlerei-Wettbewerb vergessen zu werden, an dem anscheinend jeder teilnimmt. Es beschäftigt 30 unqualifizierte Bauarbeiter, um Baumaterialien dorthin zu transportieren, wo sie benötigt werden. Es wäre so viel besser, wenn diese Dummköpfe nicht ständig Sachen verlieren würden…"
plPL = "Stosunkowo elegancki budynek zaprojektowany przez budowniczych, aby nie zostać zapomnianym w tym idiotycznym konkursie na popisy, w którym wydaje się, że wszyscy biorą udział. Zatrudnia 30 niekwalifikowanych budowniczych do pomocy przy przenoszeniu materiałów budowlanych tam, gdzie są potrzebne. Byłoby znacznie lepiej, gdyby ci głupcy nie gubili ciągle rzeczy…"

["Lapantouflemagic.Foundry.Description"]
raw = "A true marvel of beaver technology, Its impressive silhouette is the hallmark of a modern industrial center.\nRefines the most advanced materials with unmatched efficiency.\n<color=#00FFFF>Some parts work as a Levee</color>"
enUS = "A true marvel of beaver technology, its impressive silhouette is the hallmark of a modern industrial center. It refines the most advanced materials with unmatched efficiency. <color=#00FFFF>Some parts work as a levee</color>"
zhCN = "真正的海狸技术奇迹，它令人印象深刻的轮廓是现代工业中心的标志。以无与伦比的效率精炼最先进的材料。<color=#00FFFF>某些部分作为堤坝工作</color>"
zhTW = "一個真正的海狸科技奇蹟，它令人印象深刻的輪廓是現代工業中心的標誌。以無與倫比的效率精煉最先進的材料。<color=#00FFFF>某些部分作為堤壩</color>"
ruRU = "Истинное чудо бобровой технологии, его впечатляющий силуэт является отличительной чертой современного промышленного центра. Обрабатывает самые современные материалы с непревзойденной эффективностью. <color=#00FFFF>Некоторые части работают как плотина</color>"
jaJP = "ビーバー技術の真の驚異、その印象的なシルエットは現代の産業センターの象徴です。比類のない効率で最先端の材料を精練します。<color=#00FFFF>一部は堤防として機能します</color>"
frFR = "Une véritable merveille de la technologie des castors, sa silhouette impressionnante est la marque d'un centre industriel moderne.  \nElle raffine les matériaux les plus avancés avec une efficacité sans égal.  \n<color=#00FFFF>Certaines parties fonctionnent comme une digue</color>"
deDE = "Ein wahres Wunder der Bibertechnologie, seine beeindruckende Silhouette ist das Markenzeichen eines modernen Industriecenters. Verarbeitet die fortschrittlichsten Materialien mit unübertroffener Effizienz. <color=#00FFFF>Einige Teile funktionieren als Deich</color>"
plPL = "Prawdziwe cudo technologii bobrów, jego imponujący zarys jest znakiem rozpoznawczym nowoczesnego centrum przemysłowego. Rafinuje najbardziej zaawansowane materiały z niezrównaną efektywnością. <color=#00FFFF>Niektóre części działają jak tamy</color>"

["Lapantouflemagic.IrrigationLodge.Description"]
raw = "A small house topped with a tall water reservoir to irrigate crops in a moderate area.\n<color=green>Water consumption scales with irrigated area.\nRepels contamination.</color>\n<color=#FF6EC7>Can support upgrades (replaces</color> <color=red>Forester</color><color=#FF6EC7>)\nCan function without workers.</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A small house topped with a tall water reservoir to irrigate crops in a moderate area.\n<color=green>Water consumption scales with irrigated area.\nRepels contamination.</color>\n<color=#FF6EC7>Can support upgrades (replaces</color> <color=red>Forester</color><color=#FF6EC7>)\nCan function without workers.</color>\n<color=#00FFFF>Works as a Levee</color>"
zhCN = "一座小房子顶部有一个高水库，用于在适度地区灌溉作物。  \n<color=green>水的消耗与灌溉面积成正比。  \n能够抵御污染。</color>  \n<color=#FF6EC7>可以支持升级（替代</color> <color=red>林务员</color><color=#FF6EC7>）  \n可以在没有工人的情况下运作。</color>  \n<color=#00FFFF>作为堤坝工作</color>"
zhTW = "一棟小房子頂部設有高水庫，用於灌溉適中的農作物區域。  \n<color=green>水的消耗隨著灌溉面積而增減。  \n抵抗污染。</color>  \n<color=#FF6EC7>可以支持升級（替代</color> <color=red>森林工</color><color=#FF6EC7>）  \n可以在沒有工人的情況下運作。</color>  \n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "Небольшой дом, увенчанный высоким резервуаром для воды, для орошения культур в умеренной местности.  \n<color=green>Потребление воды зависит от площади орошения.  \nОтталкивает загрязнение.</color>  \n<color=#FF6EC7>Может поддерживать улучшения (заменяет</color> <color=red>Лесника</color><color=#FF6EC7>)  \nМожет функционировать без рабочих.</color>  \n<color=#00FFFF>Работает как дамба</color>"
jaJP = "中程度の地域で作物を灌漑するために高い水タンクが載った小さな家。\n<color=green>水の消費量は灌漑された面積に比例します。\n汚染を repelします。</color>\n<color=#FF6EC7>アップグレードをサポートできます（<color=red>Forester</color>の代わりになります</color><color=#FF6EC7>）\n労働者なしでも機能します。</color>\n<color=#00FFFF>堤防のように機能します</color>"
frFR = "Une petite maison surmontée d'un grand réservoir d'eau pour irriguer les cultures dans une zone modérée.  \n<color=green>La consommation d'eau augmente avec la surface irriguée.  \nRepousse la contamination.</color>  \n<color=#FF6EC7>Peut supporter des améliorations (remplace</color> <color=red>Forestier</color><color=#FF6EC7>)  \nPeut fonctionner sans travailleurs.</color>  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein kleines Haus, das mit einem hohen Wassertank ausgestattet ist, um Pflanzen in einem gemäßigten Gebiet zu bewässern.  \n<color=green>Der Wasserverbrauch steigt mit der bewässerten Fläche.  \nWehrt Kontamination ab.</color>  \n<color=#FF6EC7>Kann Upgrades unterstützen (ersetzt</color> <color=red>Forstwirt</color><color=#FF6EC7>)  \nKann ohne Arbeiter funktionieren.</color>  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Mały domek zwieńczony dużym zbiornikiem wodnym do nawadniania upraw na umiarkowanym obszarze. \n<color=green>Zużycie wody skaluje się w zależności od nawadnianego terenu. \nOdpycha zanieczyszczenia.</color> \n<color=#FF6EC7>Może wspierać ulepszenia (zastępuje</color> <color=red>leśniczego</color><color=#FF6EC7>)\nMoże działać bez pracowników.</color> \n<color=#00FFFF>Funkcjonuje jako wał</color>"

["Lapantouflemagic.IrrigationLodge.FlavorDescription"]
raw = "\"If only that reservoir was wider, we could use it as a bath…\"\n -Toothless the wise, elder beaver"
enUS = "\"If only that reservoir were wider, we could use it as a bath…\"  \n -Toothless the wise, elder beaver"
zhCN = "“如果那个水库再宽一些，我们就可以把它当作浴缸来用……”  \n-智慧的无牙海狸，长老"
zhTW = "「如果那個水庫再寬一些，我們就可以把它當成洗澡的地方了……」  \n-智者無牙，長者海狸"
ruRU = "\"Если бы этот резервуар был шире, мы могли бы использовать его как ванну...\"  \n - Беззубик, мудрый старший бобер"
jaJP = "「もしその貯水池がもっと広ければ、私たちはそれを風呂として使えるのに…」  \n -賢いトゥースレス、老ビーバー"
frFR = "\"Si seulement ce réservoir était plus large, nous pourrions l'utiliser comme baignoire…\"  \n -Grincheux le sage, vieux castor"
deDE = "„Wenn nur der Stausee breiter wäre, könnten wir ihn als Bad benutzen…“  \n -Zahnlos der Weise, älterer Biber"
plPL = "„Gdyby tylko ten zbiornik był szerszy, moglibyśmy go używać jako kąpielisko…”  \n- Bezuzębny mądry, starszy bóbr"

