["Lapantouflemagic.AdvancedSawmill.Description"]
raw = "An enormous building that is almost a whole dam in itself. Cuts giant logs into different products.\nGenerates lots of dust in its surroundings.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "An enormous building that is almost a whole dam in itself. Cuts giant logs into different products. Generates lots of dust in its surroundings. Works as a Levee."
zhCN = "一座几乎整个大坝大小的巨大建筑。将巨大的原木切割成不同的产品。周围产生大量灰尘。<color=#00FFFF>作为堤坝工作</color>"
zhTW = "一座幾乎是一個整個大壩的巨大建築。將巨大的木頭切割成不同的產品。 在周圍產生大量的灰塵。 <color=#00FFFF>作為防洪堤的功能</color>"
ruRU = "Огромное здание, которое почти само по себе является целой плотиной. Распиливает гигантские бревна на различные изделия. Генерирует много пыли в своем окружении. <color=#00FFFF>Работает как дамба</color>"
jaJP = "巨大な建物で、ほぼダムそのものです。巨大な木材をさまざまな製品に切り分けます。\n周囲に大量のほこりを生じさせます。\n<color=#00FFFF>堤防のように機能します</color>"
frFR = "Un énorme bâtiment qui est presque un barrage entier à lui tout seul. Il découpe d'énormes troncs en différents produits.\nGénère beaucoup de poussière dans ses environs.\n<color=#00FFFF>Fonctionne comme un digue</color>"
deDE = "Ein enormes Gebäude, das fast einen ganzen Damm für sich allein darstellt. Schneidet riesige Baumstämme in verschiedene Produkte. Erzeugt viel Staub in seiner Umgebung. <color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Ogromny budynek, który jest niemal całym tamą sam w sobie. Tnie gigantyczne kłody na różne produkty. Generuje dużo kurzu w swoim otoczeniu. <color=#00FFFF>Funkcjonuje jako wał</color>"

["Lapantouflemagic.AdvancedSawmill.FlavorDescription"]
raw = "\"I'll only be statisfied once i've cut the world in half\"\n - A mechanic beaver"
enUS = "\"I'll only be satisfied once I've cut the world in half.\" \n - A mechanic beaver"
zhCN = "“只有把世界切成两半，我才会感到满足。” \n- 一只机械海狸"
zhTW = "「我只有在將世界一分為二後才會感到滿足。」  \n- 一隻機械海狸"
ruRU = "\"Я буду удовлетворен только после того, как разрежу мир пополам.\"  \n- Механический бобер"
jaJP = "「世界を半分に切ったときだけ、私は満足するだろう」 - メカニックビーバー"
frFR = "\"Je ne serai satisfait que lorsque j'aurai coupé le monde en deux.\"  \n - Un castor mécanicien"
deDE = "\"Ich werde nur zufrieden sein, wenn ich die Welt in zwei Hälften geschnitten habe.\" - Ein mechanischer Biber"
plPL = "\"Zaspokoję się tylko wtedy, gdy przetnę świat na pół.\" - Mechaniczny bóbr"

