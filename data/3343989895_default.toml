["Lapantouflemagic.LargeFarmBubble.Description"]
raw = "An enormous platform with large glass panes to be build around a large farmhouse in order to make it watertight.\n<color=#00FFFF>Works as a Levee</color>\nWatertight parts must always be on top of watertight or ground!"
en = "An enormous platform with large glass panes will be built around a large farmhouse in order to make it watertight.  \n<color=#00FFFF>Works as a Levee</color>  \nWatertight parts must always be on top of watertight or ground!"
zhCN = "一个巨大的平台，周围装修有大型玻璃窗，以便使一座大农舍防水。  \n<color=#00FFFF>像堤坝一样工作</color>  \n防水部件必须始终放在防水部分或地面上！"
ru = "Огромная платформа с большими стеклянными панелями будет построена вокруг большого фермерского дома, чтобы сделать его водонепроницаемым.  \n<color=#00FFFF>Работает как плотина</color>  \nВодонепроницаемые конструкции всегда должны быть поверх водонепроницаемых или на земле!"
jp = "大きな農家を囲むように、大きなガラス板を使って巨大なプラットフォームを建設し、完全に防水にします。\n<color=#00FFFF>堤防として機能します</color>\n防水部品は常に防水部品または地面の上に設置しなければなりません！"

["Lapantouflemagic.LargeFarmBubble.FlavorDescription"]
raw = "\"The problem with glass is that when you put too much pressure on it, it explodes and sends shards everywhere.\"\n -Grandpa beaver, about the scars on his face."
en = "\"The problem with glass is that when you put too much pressure on it, it explodes and sends shards everywhere.\"  \n- Grandpa Beaver, about the scars on his face."
zhCN = "“玻璃的问题在于，当你施加太大压力时，它会爆炸并四处飞溅碎片。”  \n——老爷爷海狸，谈及他脸上的伤疤。"
ru = "\"Проблема со стеклом в том, что когда вы оказываете на него слишком большое давление, оно взрывается и разлетается осколками повсюду.\"  \n- Дедушка бобер о шрамах на своем лице."
jp = "「ガラスの問題は、あまりにも強い圧力をかけると、破裂して破片が飛び散ることだ。」  \n- おじいちゃんビーバー、顔の傷について。"

