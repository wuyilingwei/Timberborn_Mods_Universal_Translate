zhTW = "一個中型防水小屋，圍繞著一個梯子建造，並有一個側面進入的門。\n可以自行堆疊，具有變體，並能攜帶特定建築。\n容納兩個家庭，並雇用<color=green>兩名搬運工</color>。\n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "Среднего размера водонепроницаемая хижина, построенная вокруг лестницы, с боковой дверью доступа. Может укладываться на себя, варианты, и может размещать выбранные здания. Вмещает две семьи и использует <color=green>двух грузчиков</color>. <color=#00FFFF>Работает как плотина</color>"
jaJP = "中型の防水ロッジで、はしごの周りに建てられ、横にアクセスドアがあります。  \n自分自身に積み重ねることができ、バリアントがあり、特定の建物を運ぶことができます。  \n2つの家族を収容し、<color=green>2人の運搬者</color>を雇っています。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Un pavillon étanche de taille moyenne construit autour d'une échelle, avec une porte d'accès latérale.  \nPeut être empilé sur lui-même, variantes, et peut transporter certains bâtiments.  \nAbrite deux familles et emploie <color=green>deux transporteurs</color>.  \n<color=#00FFFF>Fonctionne comme une levée</color>"
deDE = "Eine mittelgroße wasserdichte Lodge, die um eine Leiter herum gebaut ist, mit einer seitlichen Zugangstür. \nKann auf sich selbst gestapelt werden, Varianten, und kann ausgewählte Gebäude tragen. \nBietet Platz für zwei Familien und beschäftigt <color=green>zwei Förderer</color>. \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Średniej wielkości wodoszczelna chata zbudowana wokół drabiny, z bocznymi drzwiami dostępowymi. \nMoże być układana w stos, różne warianty i może przenosić wybrane budynki. \nMieszka w niej dwie rodziny i zatrudnia <color=green>dwu przewoźników</color>. \n<color=#00FFFF>Działa jako wał</color>"

["Lapantouflemagic.Topentrancewatertightlodge.FlavorDescription"]
