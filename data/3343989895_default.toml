["Lapantouflemagic.IronMechanicalDrill.Description"]
raw = "A mechanized drill that crushes rock to extract Iron ore.\nThe drill bits must be changed regularily.\n<color=red>Deleting waste rock is cheating!</color>\n<color=green>Requires Haulers</color><color=red>to put resources in storage.and supply the drill bits</color>"
enUS = "A mechanized drill that crushes rock to extract iron ore. The drill bits must be changed regularly. <color=red>Deleting waste rock is cheating!</color> <color=green>Requires haulers</color><color=red> to put resources in storage and supply the drill bits</color>"
zhCN = "用机器驱动螺旋钻头挖掘矿洞，能高效地获得铁矿和泥土，以及作为副产物的废石。<br><color=#FFFF00>标志旗必须建造在地面上，可依附于3米高的悬崖。</color>"
zhTW = "一個機械化鑽頭，用於壓碎岩石以提取鐵礦。  \n鑽頭必須定期更換。  \n<color=red>刪除廢石是作弊！</color>  \n<color=green>需要運送工</color><color=red>將資源放入儲存並供應鑽頭。</color>"
ruRU = "Механизированная буровая установка, которая дробит камень для извлечения железной руды. Свердла необходимо регулярно менять. <color=red>Удаление ненужных пород — это обман!</color> <color=green>Требуются грузчики</color><color=red>, чтобы помещать ресурсы на хранение и поставлять буровые сверла</color>"
jaJP = "岩を砕いて鉄鉱石を抽出するメカニックドリル。  \nドリルビットは定期的に交換する必要があります。  \n<color=red>廃岩を削除するのはズルです！</color>  \n<color=green>運搬車が必要です</color><color=red>、リソースをストレージに入れ、ドリルビットを供給します。</color>"
frFR = "Une perceuse mécanisée qui écrase la roche pour extraire le minerai de fer. Les mèches de la perceuse doivent être changées régulièrement. <color=red>Supprimer la roche inutile est de la triche !</color> <color=green>Nécessite des transporteurs</color><color=red> pour mettre les ressources en stockage et approvisionner les mèches de la perceuse</color>"
deDE = "Ein mechanisierter Bohrer, der Gestein zerbricht, um Eisenerz zu gewinnen.  \nDie Bohrer müssen regelmäßig gewechselt werden.  \n<color=red>Abfallstein zu entfernen ist Betrug!</color>  \n<color=green>Benötigt Transporteure</color><color=red>, um Ressourcen zu lagern und die Bohrer zu versorgen.</color>"
plPL = "Zmechanizowany wiertło, które kruszy skały w celu wydobycia rudy żelaza. Wiertła muszą być regularnie wymieniane. <color=red>Usuwanie skał odpadowych to oszustwo!</color> <color=green>Wymaga przewoźników</color><color=red> do umieszczania zasobów w magazynie i dostarczania wierteł</color>"

["Lapantouflemagic.IronMechanicalDrill.FlavorDescription"]
raw = "\"It's crazy how you can keep drilling the same spot for days and still find more!\"\n -Mommy beaver"
enUS = "\"It's crazy how you can keep drilling the same spot for days and still find more!\" -Mommy beaver"
zhCN = "“只在一个地方钻孔，却能不断获得铁矿，太神奇了！”"
zhTW = "「真瘋狂，你可以在同一個地方挖好幾天，卻還能發現更多！」  \n- 媽咪海狸"
ruRU = "\"Это безумие, как ты можешь продолжать сверлить одно и то же место в течение дней и всё равно находить больше!\" \n -Мама бобер"
jaJP = "「同じ場所を何日も掘り続けて、まだ新しいものが見つかるなんて、クレイジーね！」 - マミーリス"
frFR = "\"C'est fou comme on peut continuer à percer le même endroit pendant des jours et toujours trouver plus !\" \n -Maman castor"
deDE = "\"Es ist verrückt, wie man denselben Punkt tagelang weiterbohren kann und trotzdem noch mehr findet!\" -Mama Biber"
