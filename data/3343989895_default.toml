["Lapantouflemagic.Megaplatform.FlavorDescription"]
raw = "\"So we have to refill the lights when the player’s not look-\n - Shhhh! That\"s a secret!\"\n -Two anonymous beaver"
en = "\"So we have to refill the lights when the player isn’t looking - Shhhh! That’s a secret!\" - Two anonymous beavers"
zhCN = "“所以我们得在玩家不注意的时候重新填充灯光 - 嘘！那是个秘密！” - 两只匿名的海狸"
ru = "\"Так что нам нужно перезаполнить огни, когда игрок не смотрит -\n - Шшш! Это секрет!\"\n - Два анонимных бобра"
jp = "「だから、プレイヤーが見ていないときにライトを補充しなければならないんだ。 - シーッ！それは秘密だ！」 - 二人の匿名のビーバー"

["Lapantouflemagic.Verydeep_mine_elevator.DisplayName"]
