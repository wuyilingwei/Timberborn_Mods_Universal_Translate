["Lapantouflemagic.MechanizedSeaweedfarm.Description"]
raw = "A complex device that masterfully transforms mechanical power into tasty food. \nConsumes wood for maintenance.\n<color=green>Requires Haulers</color> to put excess resources in storage."
enUS = "A complex device that masterfully transforms mechanical power into tasty food.  \nConsumes wood for maintenance.  \n<color=green>Requires Haulers</color> to put excess resources in storage."
zhCN = "一个复杂的设备，巧妙地将机械能转化为美味的食物。\n需要木材进行维护。\n<color=green>需要搬运工</color>将多余的资源放入储存。"
zhTW = "一個複雜的裝置，巧妙地將機械能轉化為美味的食物。  \n消耗木材進行維護。  \n<color=green>需要搬運工</color>將多餘的資源放入儲存中。"
ruRU = "Сложное устройство, которое мастерски преобразует механическую энергию в вкусную еду. Потребляет древесину для обслуживания. <color=green>Требует грузчиков</color> для помещения избытка ресурсов на хранение."
jpJP = "機械的な力を巧みに美味しい食べ物に変換する複雑な装置です。  \nメンテナンスのために木材を消費します。  \n<color=green>余剰資源を収納するために運搬者が必要です。</color>"
frFR = "Un dispositif complexe qui transforme habilement la puissance mécanique en nourriture délicieuse.  \nConsomme du bois pour l'entretien.  \n<color=green> nécessite des transporteurs</color> pour mettre les ressources excédentaires en stockage."
deDE = "Ein komplexes Gerät, das meisterhaft mechanische Energie in schmackhaftes Essen umwandelt. \nVerbraucht Holz für die Wartung.\n<color=green>Benötigt Transportarbeiter</color>, um überschüssige Ressourcen in den Lager zu bringen."

["Lapantouflemagic.MechanizedSeaweedfarm.FlavorDescription"]
raw = "\"The first rule of beaver engineering, is to not look too closely at the mechanism\"\n -Grandpa beaver, on what happened to his whiskers."
enUS = "\"The first rule of beaver engineering is to not look too closely at the mechanism.\"  \n- Grandpa Beaver, on what happened to his whiskers."
zhCN = "“海狸工程的第一条规则就是，不要过于仔细地观察机制。”  \n——海狸爷爷，谈到他胡须发生的事情。"
zhTW = "「海狸工程的第一條規則，就是不要太仔細地看這個機械」  \n- 海狸爺爺談到他鬍鬚的事情。"
ruRU = "\"Первая заповедь бобрового инженерного дела - это не смотреть слишком внимательно на механизм\" - Дедушка бобр, о том, что произошло с его усами."
jpJP = "「ビーバーエンジニアリングの第一のルールは、機構をあまり近くで見ないことだ。」  \n- グランパビーバー、彼のヒゲに何が起こったかについて。"
frFR = "\"La première règle de l'ingénierie des castors est de ne pas examiner de trop près le mécanisme.\"  \n- Papy castor, à propos de ce qui est arrivé à ses moustaches."
deDE = "\"Die erste Regel der Bibertechnik ist, nicht zu genau auf den Mechanismus zu schauen.\" -Opa Biber, über das, was mit seinen Schnurrhaaren passiert ist."

["Lapantouflemagic.NEWPaperMill.Description"]
raw = "A mechanized paper factory.\nOccasionally breaks a gear.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A mechanized paper factory. Occasionally breaks a gear. Works as a Levee."
