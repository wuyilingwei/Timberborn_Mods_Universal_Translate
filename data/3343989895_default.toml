["Lapantouflemagic.BridgePlatform.Description"]
raw = "A light platform that needs to find support on two opposite sides in order to be safe to use.\n<color=green>Can be placed between </color><color=red>non-watertight</color><color=green> buildings</color>"
enUS = "A light platform that needs to find support on two opposite sides in order to be safe to use. Can be placed between non-watertight buildings."
zhCN = "一个需要在两侧找到支撑才能安全使用的轻型平台。<color=green>可以放置在</color><color=red>不防水的</color><color=green>建筑物</color>之间"
zhTW = "一個輕型平台，需要在兩側尋找支撐以確保使用安全。<color=green>可以放置在</color><color=red>不防水的</color><color=green>建築物之間</color>"
ruRU = "Легкая платформа, которая нуждается в поддержке с двух противоположных сторон, чтобы быть безопасной для использования. <color=green>Может быть размещена между </color><color=red>неводонепроницаемыми</color><color=green> зданиями</color>"
jpJP = "安全に使用するためには、反対側の2つの支持点を見つける必要がある軽量プラットフォームです。<color=green>不</color><color=red>耐水性</color><color=green>の建物の間に配置できます</color>"
frFR = "Une plateforme légère qui doit trouver un support de chaque côté opposé pour être utilisée en toute sécurité.<color=green>Peut être placée entre</color><color=red>bâtiments</color><color=green> non étanches</color>"
deDE = "Eine leichte Plattform, die Unterstützung an zwei gegenüberliegenden Seiten finden muss, um sicher verwendet werden zu können. <color=green>Kann zwischen</color> <color=red>nicht wasserdichten</color> <color=green>Gebäuden</color> platziert werden."

["Lapantouflemagic.BridgePlatform.FlavorDescription"]
raw = "\"At last, we can make a proper three dimensionnal food maze\"\n -An architect beaver"
enUS = "\"At last, we can create a proper three-dimensional food maze.\" - An architect beaver"
zhCN = "“终于，我们可以制作一个真正的三维食品迷宫。”  \n- 一位建筑师海狸"
zhTW = "「我們終於可以製作一個真正的三維食物迷宮了！」  \n- 一位建築師海狸"
ruRU = "\"Наконец-то мы можем построить настоящий трехмерный пищевой лабиринт.\" - Архитектор-бобёр"
jpJP = "「ついに、私たちは適切な三次元の食べ物迷路を作ることができます」  \n- 建築家のビーバー"
frFR = "\"Enfin, nous pouvons créer un véritable labyrinthe alimentaire en trois dimensions\"  \n -Un castor architecte"
deDE = "\"Endlich können wir ein richtiges dreidimensionales Essenslabyrinth erstellen.\" -Ein Architektenbiber"

["Lapantouflemagic.GiantLogBridge.Description"]
raw = "half a sequoia artistically stuck between two supporting structures.\nCan be build on, and comes with lights for potential crops to still be able to grow under it. Also so that beavers from the lower floors don’t have to live in total darkness."
enUS = "Half a sequoia artistically wedged between two supporting structures. It can be built upon and comes with lights to allow potential crops to continue growing underneath. Additionally, this ensures that beavers on the lower floors don’t have to live in complete darkness."
zhCN = "半个红杉艺术性地夹在两个支撑结构之间。可以在上面建造，并配有灯光，方便潜在的作物仍然能够在其下生长。同时也让下面层的海狸不必生活在完全黑暗中。"
zhTW = "半棵紅杉藝術性地夾在兩個支撐結構之間。可以在上面建造，並配有燈光，讓潛在的作物仍然能在其下生長。這樣也可以讓來自下層的海狸不必生活在完全黑暗中。"
ruRU = "половина секвойи художественно застряла между двумя поддерживающими конструкциями. Можно строить на ней, и она оснащена освещением, чтобы потенциальные культуры могли расти под ней. Также для того, чтобы бобры с нижних этажей не жили в полной темноте."
jpJP = "半分のセコイアが2つの支えとなる構造物の間に芸術的に挟まれています。建設が可能で、下に作物が育つための照明も付いています。また、下層に住むビーバーが完全な暗闇の中で生活する必要がないようにするためでもあります。"
frFR = "une moitié de séquoia artistiquement coincée entre deux structures de soutien. Peut être construit, et vient avec des lumières pour que les cultures potentielles puissent encore pousser en dessous. Aussi pour que les castors des étages inférieurs n'aient pas à vivre dans l'obscurité totale."
deDE = "halb ein Sequoia künstlerisch zwischen zwei Stützstrukturen festgeklemmt. Kann bebaut werden und kommt mit Lichtern, damit potenzielle Pflanzen darunter noch wachsen können. Auch damit Biber aus den unteren Etagen nicht in totaler Dunkelheit leben müssen."

["Lapantouflemagic.GiantLogBridge.FlavorDescription"]
raw = "\"Is really no one worried about this thing falling off?\"\n -A farmer beaver"
enUS = "\"Is really no one worried about this thing falling off?\"  \n- A farmer beaver"
zhCN = "“真的没有人担心这个东西掉下来吗？”  \n- 一只农夫海狸"
zhTW = "\"真的沒有人擔心這東西會掉下來嗎？\"\n - 一隻農夫海狸"
ruRU = "\"Разве никто не беспокоится о том, что эта вещь может упасть?\"  \n -Фермер-бобер"
jpJP = "\"これが落ちることを本当に誰も心配していないのか？\"  \n- 農場のビーバー"
frFR = "\"Personne ne s'inquiète vraiment de cette chose qui pourrait tomber ?\" -Un castor fermier"
deDE = "„Ist wirklich niemand besorgt darüber, dass dieses Ding herunterfällt?“  \n -Ein Bauer Biber"

