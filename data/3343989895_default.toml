["Lapantouflemagic.CrappyIrrigationTower.Description"]
raw = "A crappy bath build with logs, deliberately made leaky in order to use the dirty water for irrigation.\nMostly useful for the unhinged weirdos who can't help but try to play this on hard mode despite having been told not to."
enUS = "A poorly constructed bath made with logs, intentionally designed to leak in order to use the dirty water for irrigation. Mostly useful for the unhinged weirdos who can't help but try to play this on hard mode despite being advised not to."
zhCN = "一个用木头搭建的糟糕浴室，故意做成漏水的，以便将脏水用于灌溉。主要对那些疯狂的奇怪人有用，他们尽管被告知不要尝试，但还是忍不住想以困难模式来玩。"
zhTW = "一個用木頭建造的糟糕浴池，故意做成漏水的，為了將污水用於灌溉。對於那些無法自制、儘管被告知不要這樣做還是偏要嘗試在困難模式下遊玩的怪胎來說，這主要是有用的。"
ruRU = "Грязная баня, построенная из бревен, специально сделанная дырявой, чтобы использовать грязную воду для полива. \nВ основном полезна для неадекватных странных людей, которые не могут не пытаться играть в этом на сложном уровне, несмотря на то, что им сказали не делать этого."
jaJP = "劣悪なログで作られた浴槽で、故意に水漏れさせて汚れた水を灌漑に使うためのものです。主に、やめるように言われてもハードモードでプレイしようとする無茶な変わり者に役立ちます。"
frFR = "Une baignoire de mauvaise qualité construite avec des rondins, délibérément rendue fuyante pour utiliser l'eau sale pour l'irrigation. Principalement utile pour les dingues excentriques qui ne peuvent s'empêcher de tenter de jouer en mode difficile malgré les avertissements."
deDE = "Eine schäbige Badewanne, gebaut aus Baumstämmen, absichtlich undicht gemacht, um das schmutzige Wasser zur Bewässerung zu verwenden. Hauptsächlich nützlich für die verrückten Sonderlinge, die einfach nicht aufhören können, dies im Schwierigkeitsgrad schwer zu spielen, obwohl ihnen gesagt wurde, dass sie es nicht tun sollen."
plPL = "Złej jakości wanna zbudowana z bali, celowo zrobiona dziurawa, aby można było wykorzystać brudną wodę do nawadniania. Głównie przydatna dla szalonych dziwaków, którzy nie mogą powstrzymać się od grania na trudnym poziomie, mimo że powiedziano im, aby tego nie robili."

["Lapantouflemagic.CrappyIrrigationTower.FlavorDescription"]
raw = "\"We should get a proper dam build, because this won't last\"\n -A farmer beaver"
enUS = "\"We should get a proper dam built, because this won't last.\" - A farmer beaver"
zhCN = "“我们应该建一个合适的水坝，因为这个是持续不了的。”  \n- 一只农民海狸"
zhTW = "「我們應該蓋一個真正的壩，因為這個不會持久。」  \n- 一隻農夫海狸"
ruRU = "\"Нам нужно построить хорошую плотину, потому что это не продлится долго.\" - Бобёр-фермер"
jaJP = "「ちゃんとしたダムを作るべきだ、そうしないとこれでは持たないから」\n -農夫ビーバー"
frFR = "\"Nous devrions faire construire un vrai barrage, parce que ça ne tiendra pas.\" \n -Un castor agriculteur"
deDE = "\"Wir sollten einen ordentlichen Damm bauen, denn das wird nicht halten.\" -Ein Bauernbiber"
plPL = "\"Powinniśmy zbudować odpowiednią tamę, bo to nie potrwa\" -Bóbr rolnik"

