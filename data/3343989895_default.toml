["Lapantouflemagic.NuclearPress.Description"]
raw = "An oversized press using nuclear heat to hot squeeze more oil out of sunflower seeds.\n<color=#FF6EC7>Can function without workers.</color>\n<color=#00FFFF>Works as a Levee</color>"
