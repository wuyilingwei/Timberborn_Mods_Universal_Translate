["Lapantouflemagic.KitchenModule.FlavorDescription"]
raw = "\"Many moving machines, and me who doesn't even know how to cook? What could possibly go wrong?\""
enUS = "\"Many moving machines, and me who doesn't even know how to cook? What could possibly go wrong?\""
zhCN = "\"这么多移动的机器，而我连怎么做饭都不知道？可能会出什么问题呢？\""
