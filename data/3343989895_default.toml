["Lapantouflemagic.WonderIrrigationTower.FlavorDescription"]
raw = "\"If people keep thinking irrigations towers are lame, just keep making them better until they like them!\"\n -A carpenter beaver."
enUS = "\"If people keep thinking irrigation towers are lame, just keep making them better until they like them!\"  \n - A carpenter beaver."
zhCN = "“如果人们继续认为灌溉塔很无聊，那就继续改进它们，直到他们喜欢为止！”  \n- 一只木匠海狸。"
zhTW = "\"如果人們繼續認為灌溉塔很無聊，那就不斷改進它們，直到他們喜歡為止！\"\n -一隻木匠海狸。"
ruRU = "\"Если люди продолжают считать ирригационные башни скучными, просто продолжайте их улучшать, пока им не начнёт нравиться!\" - Столяр-бобер."
jaJP = "「もし人々が灌漑タワーをダサいと思い続けるなら、彼らが好きになるまでどんどん改善し続けよう！」  \n-ある大工のビーバー。"
frFR = "\"Si les gens continuent de penser que les tours d'irrigation sont nulles, continuez simplement à les améliorer jusqu'à ce qu'ils les aiment !\"  \n -Un castor menuisier."
deDE = "„Wenn die Leute weiterhin denken, Bewässerungstürme sind lahm, mach sie einfach immer besser, bis sie sie mögen!“  \n -Ein Zimmermanns-Biber."
plPL = "„Jeśli ludzie będą nadal uważać, że wieże irygacyjne są nudne, po prostu kontynuuj ulepszanie ich, aż je polubią!”  \n -Rzemieślnik bóbr."

["Lapantouflemagic.WonderIrrigationTower.Description"]
raw = "The ultimate irrigation tower : An elevated bath that irrigates crops with the dirty water, fertilizing them for faster growth, all the while having a minimal land pawprint.\n<color=green>Water consumption scales with irrigated area.\nGround crop growth +15xa0%</color>\n<color=#FF6EC7>Can function without workers.</color>"
enUS = "The ultimate irrigation tower: An elevated bath that irrigates crops with dirty water, fertilizing them for faster growth, all while having a minimal land footprint.  \n<color=green>Water consumption scales with irrigated area.  \nGround crop growth +15%</color>  \n<color=#FF6EC7>Can function without workers.</color>"
zhCN = "终极灌溉塔：一个高架浴缸，用脏水灌溉作物，给它们施肥以促进更快的生长，同时占用的土地空间极小。\n<color=green>水消耗与灌溉面积成比例。\n地面作物生长 +15 %</color>\n<color=#FF6EC7>可以在没有工人的情况下运行。</color>"
zhTW = "最終灌溉塔：一個提升的浴池，利用髒水灌溉作物，同時為它們提供肥料以促進更快的生長，並且最大限度地減少土地佔用。\n<color=green>水消耗與灌溉面積成正比。\n地面作物生長 +15 %</color>\n<color=#FF6EC7>能無需工人運作。</color>"
ruRU = "Ультимативная ирригационная башня: приподнятая ванна, которая орошает культуры грязной водой, удобряя их для ускоренного роста, при этом имея минимальный след на земле.  \n<color=green>Потребление воды увеличивается с площадью, подлежащей орошению.  \nРост наземных культур +15 %</color>  \n<color=#FF6EC7>Может функционировать без рабочих.</color>"
jaJP = "究極の灌漑塔：高架バスが汚れた水で作物に灌漑を行い、成長を促進するために肥料を与えながら、最小限の土地面積で済むようになっています。  \n<color=green>水の消費量は灌漑された面積に比例します。  \n地面の作物成長 +15 %</color>  \n<color=#FF6EC7>労働者なしでも機能します。</color>"
frFR = "La tour d'irrigation ultime : Un bain surélevé qui irrigue les cultures avec de l'eau usée, les fertilisant pour une croissance plus rapide, tout en ayant une empreinte terrestre minimale.  \n<color=green>La consommation d'eau évolue en fonction de la surface irriguée.  \nCroissance des cultures au sol +15 %</color>  \n<color=#FF6EC7>Peut fonctionner sans ouvriers.</color>"
deDE = "Der ultimative Bewässerungsturm: Ein erhöhter Badebereich, der die Felder mit schmutzigem Wasser bewässert und sie für ein schnelleres Wachstum düngt, während er gleichzeitig einen minimalen Landverbrauch hat.  \n<color=green>Der Wasserverbrauch skaliert mit der bewässerten Fläche.  \nBodenpflanzenwachstum +15 %</color>  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>"
plPL = "Ostateczna wieża nawadniająca: Podniesiona wanna, która nawadnia uprawy brudną wodą, nawożąc je dla szybszego wzrostu, jednocześnie mając minimalny ślad na ziemi.  \n<color=green>Zużycie wody rośnie proporcjonalnie do nawadnianego obszaru.  \nWzrost plonów na ziemi +15%</color>  \n<color=#FF6EC7>Może działać bez pracowników.</color>"

["Lapantouflemagic.IrrigationTower2.Description"]
raw = "A house on stilts supporting an irrigation cistern.\n<color=green>Water consumption scales with irrigated area.</color>\n<color=red>Crushable building! Be careful!\nONLY crops are tolerated under this building</color>\n<color=#FF6EC7>Can function without workers.</color>"
enUS = "A house on stilts supporting an irrigation cistern.\n<color=green>Water consumption scales with irrigated area.</color>\n<color=red>Crushable building! Be careful!\nONLY crops are tolerated under this building.</color>\n<color=#FF6EC7>Can function without workers.</color>"
zhCN = "一座支撑灌溉水箱的高架房屋。\n<color=green>水消耗与灌溉面积成比例。</color>\n<color=red>可破坏的建筑！请小心！\n该建筑下只允许种植作物</color>\n<color=#FF6EC7>可以在没有工人的情况下运作。</color>"
zhTW = "一座支撐著灌溉水箱的高腳屋。  \n<color=green>水消耗與灌溉面積成正比。</color>  \n<color=red>可摧毀的建築！請小心！  \n此建築下僅限作物。</color>  \n<color=#FF6EC7>可以在沒有工人的情況下運作。</color>"
ruRU = "Дом на сваях, поддерживающий орошение цистерны.  \n<color=green>Потребление воды увеличивается с площадью, подлежащей орошению.</color>  \n<color=red>Разрушаемое здание! Будьте осторожны!  \nПод этим зданием допускаются только культуры.</color>  \n<color=#FF6EC7>Может функционировать без работников.</color>"
jaJP = "高架の家が灌漑用の貯水槽を支えています。  \n<color=green>水の消費は灌漑面積に比例します。</color>  \n<color=red>壊れやすい建物！注意してください！  \nこの建物の下では作物のみが許可されています。</color>  \n<color=#FF6EC7>労働者なしで機能します。</color>"
frFR = "Une maison sur pilotis soutenant une citerne d'irrigation.  \n<color=green>La consommation d'eau augmente avec la surface irriguée.</color>  \n<color=red>Bâtiment écrasable ! Faites attention !  \nSEULS les cultures sont tolérées sous ce bâtiment</color>  \n<color=#FF6EC7>Peut fonctionner sans ouvriers.</color>"
deDE = "Ein Haus auf Stelzen, das einen Bewässerungstank stützt.  \n<color=green>Wasserverbrauch steigt mit der bewässerten Fläche.</color>  \n<color=red>Zerschlagbares Gebäude! Sei vorsichtig!  \nNUR Pflanzen sind unter diesem Gebäude erlaubt.</color>  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>"
plPL = "Dom na palaćach podpierający zbiornik na wodę do nawadniania.\n<color=green>Konsumpcja wody wzrasta w zależności od nawadnianego terenu.</color>\n<color=red>Budowla do zniszczenia! Uważaj!\nTylko uprawy są tolerowane pod tym budynkiem.</color>\n<color=#FF6EC7>Może funkcjonować bez pracowników.</color>"

