["Lapantouflemagic.BalloonLandingPadWP.Description"]
raw = "A very large tower designed to allow balloon traders to land and fly off safely.\n<color=red>The 2hp production is an artifact to activate the balloons</color>\nBoth doors must be connected for proper function.\nActs as a dispatch hub for <color=green>one haulers</color>."
enUS = "A very large tower designed to allow balloon traders to land and take off safely.  \nThe 2hp production is an artifact to activate the balloons.  \nBoth doors must be connected for proper function.  \nActs as a dispatch hub for one haulers."
zhCN = "一座非常大的塔，旨在让气球商安全着陆和起飞。\n<color=red>2hp的产出是激活气球的神器</color>\n两个门必须连接以确保正常功能。\n充当<color=green>一个搬运工</color>的调度中心。"
zhTW = "一座非常大的塔，旨在讓氣球商安全降落及起飛。  \n<color=red>2hp的產能是用來啟動氣球的神器</color>  \n兩扇門必須連接才能正常運作。  \n作為<color=green>單一搬運工</color>的調度中心。"
ruRU = "Очень высокая башня, предназначенная для безопасной посадки и взлета торговцев воздушными шарами.  \n<color=red>Производство 2л.с. - это артефакт для активации шаров</color>  \nОба двери должны быть соединены для правильного функционирования.  \nСлужит центром dispatch для <color=green>одних грузчиков</color>."
jaJP = "非常に大きな塔で、気球商人が安全に着陸して飛び立つことを可能にするように設計されています。<color=red>2hpの生産は気球を作動させるためのアーティファクトです</color>。両方のドアが接続されていなければ、正しく機能しません。<color=green>一つの運搬者</color>のための発送ハブとして機能します。"
frFR = "Une très grande tour conçue pour permettre aux commerçants de ballons d'atterrir et de décoller en toute sécurité.  \n<color=red>La production de 2hp est un artefact pour activer les ballons</color>  \nLes deux portes doivent être connectées pour un fonctionnement adéquat.  \nAgit en tant que centre de dispatch pour <color=green>un transporteur</color>."
deDE = "Ein sehr großer Turm, der dafür ausgelegt ist, Ballonhändler sicher landen und abheben zu lassen.  \n<color=red>Die 2PS-Produktion ist ein Artefakt, um die Ballons zu aktivieren</color>  \nBeide Türen müssen für eine ordnungsgemäße Funktion verbunden sein.  \nFungiert als Verteilungszentrum für <color=green>eine Ziege</color>."
plPL = "Bardzo duża wieża zaprojektowana w celu umożliwienia balonowym handlowcom lądowania i odlatywania w bezpieczny sposób.  \n<color=red>Produkcja 2hp to artefakt do aktywacji balonów</color>  \nObie drzwi muszą być połączone dla prawidłowego działania.  \nSłuży jako centrum dystrybucji dla <color=green>jednego przewoźnika</color>."

["Lapantouflemagic.BalloonLandingPad.Description"]
raw = "A very large tower designed to allow balloon traders to land and fly off safely.\n<color=red>The 2hp production is an artifact to activate the balloons</color>\nBoth doors must be connected for proper function.</color>."
enUS = "A very large tower designed to allow balloon traders to land and take off safely. <color=red>The 2hp production is an artifact to activate the balloons</color> Both doors must be connected for proper function.</color>."
zhCN = "一个非常大的塔楼，旨在允许气球商安全降落和起飞。<color=red>2hp 的生产是激活气球的神器</color>。两个门必须连接才能正常工作。"
zhTW = "一座非常大的塔，旨在讓氣球商人安全地降落和起飛。<color=red>2hp 的產量是一個啟動氣球的神器</color>。兩扇門必須連接以確保正常運作。</color>。"
ruRU = "Очень высокая башня, предназначенная для безопасной посадки и взлета торговцев шарами. <color=red>Производительность 2 л.с. - это артефакт для активации шаров</color> Обе двери должны быть соединены для надлежащей работы.</color>"
jaJP = "バルーントレーダーが安全に着陸し、飛び立つことを可能にするために設計された非常に大きな塔です。<color=red>2hpの生産はバルーンを起動させるためのアーティファクトです</color>。両方のドアは適切な機能のために接続されなければなりません。</color>"
frFR = "Une très grande tour conçue pour permettre aux commerçants de ballons d'atterrir et de décoller en toute sécurité. <color=red>La production de 2hp est un artefact pour activer les ballons</color> Les deux portes doivent être connectées pour un bon fonctionnement.</color>"
deDE = "Ein sehr hoher Turm, der so gestaltet ist, dass Ballonhändler sicher landen und abheben können.  \n<color=red>Die 2hp-Produktion ist ein Artefakt, um die Ballons zu aktivieren</color>  \nBeide Türen müssen für den richtigen Betrieb verbunden sein.</color>"
plPL = "Bardzo wysoka wieża zaprojektowana, aby umożliwić handlarzom balonów bezpieczne lądowanie i start. <color=red>Produkcja 2hp jest artefaktem do aktywacji balonów</color> Oba drzwi muszą być połączone, aby działały prawidłowo.</color>."

