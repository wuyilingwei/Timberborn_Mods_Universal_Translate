["Lapantouflemagic.NuclearWaterCollector.Description"]
raw = "Allows the power plant underneath to connect to the power network and start operating.\nCooling water pumped from the aquifer by the reactor is released from above.\n<color=red>Do not build until the reactor is complete.</color>\n<color=green>The source never runs dry and is not affected by badtides.</color>"
enUS = "Allows the power plant underneath to connect to the power network and start operating. Cooling water pumped from the aquifer by the reactor is released from above. <color=red>Do not build until the reactor is complete.</color> <color=green>The source never runs dry and is not affected by bad tides.</color>"
zhCN = "允许地下的发电厂连接到电网并开始运行。  \n由反应堆从含水层抽取的冷却水从上方释放。  \n<color=red>在反应堆完工之前不要建造。</color>  \n<color=green>水源永不枯竭，并且不受恶潮的影响。</color>  "
zhTW = "允許下方的發電廠連接到電力網路並開始運作。  \n從水庫中抽取的冷卻水由反應堆泵送並從上方釋放。  \n<color=red>在反應堆完成之前請勿建造。</color>  \n<color=green>來源不會枯竭，且不受壞潮影響。</color>"
ruRU = "Позволяет электростанции внизу подключиться к электросети и начать работу. Охлаждающая вода, закачиваемая из водоносного слоя реактором, сбрасывается сверху. <color=red>Не стройте, пока реактор не будет завершен.</color> <color=green>Источник никогда не иссякает и не подвергается воздействию плохих приливов.</color>"
jaJP = "発電所が下に接続して電力ネットワークに接続し、運転を開始できるようにします。リアクターによって帯水層から汲み上げられた冷却水は上から放出されます。<color=red>リアクターが完成するまで建設しないでください。</color><color=green>水源は決して枯れることがなく、悪潮の影響を受けません。</color>"
frFR = "Permet à la centrale électrique en dessous de se connecter au réseau électrique et de commencer à fonctionner. \nL'eau de refroidissement pompée depuis l'aquifère par le réacteur est libérée d'en haut. \n<color=red>Ne construisez pas tant que le réacteur n'est pas complet.</color> \n<color=green>La source ne s'assèche jamais et n'est pas affectée par les marées basses.</color>"
deDE = "Erlaubt dem Kraftwerk darunter, sich mit dem Stromnetz zu verbinden und zu arbeiten. Kühlwasser, das vom Aquifer durch den Reaktor gepumpt wird, wird von oben freigesetzt. <color=red>Bitte erst bauen, wenn der Reaktor fertig ist.</color> <color=green>Die Quelle läuft niemals trocken und wird nicht von schlechten Gezeiten beeinträchtigt.</color>"
plPL = "Pozwala na połączenie elektrowni znajdującej się poniżej z siecią energetyczną i rozpoczęcie działania.\nWoda chłodząca pompowana z aquiferu przez reaktor jest uwalniana z góry.\n<color=red>Nie buduj, dopóki reaktor nie zostanie ukończony.</color>\n<color=green>Źródło nigdy się nie wyczerpuje i nie jest dotknięte złymi przypływami.</color>"

