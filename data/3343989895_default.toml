["Lapantouflemagic.WonderIrrigationTower.FlavorDescription"]
raw = "\"If people keep thinking irrigations towers are lame, just keep making them better until they like them!\"\n -A carpenter beaver."
enUS = "\"If people keep thinking irrigation towers are lame, just keep making them better until they like them!\"  \n -A carpenter beaver."
zhCN = "“如果人们总是觉得灌溉塔很无聊，那就继续改进它们，直到他们喜欢为止！”  \n- 一只木匠海狸。"
zhTW = "「如果人們一直認為灌溉塔很無聊，那就不斷改進它們，直到他們喜歡為止！」  \n- 一隻木匠海狸。"
ruRU = "\"Если люди продолжают думать, что ирригационные башни скучные, просто продолжайте улучшать их, пока им не понравится!\" \n -Плотник-бобер."
jpJP = "「もし人々が灌漑塔をダサいと思い続けるなら、彼らが好きになるまでどんどん改善し続ければいい！」  \n- 林業用ビーバー"
frFR = "\"Si les gens pensent que les tours d'irrigation sont nulles, continuez simplement à les améliorer jusqu'à ce qu'ils les aiment !\"  \n -Un castor charpentier."
deDE = "„Wenn die Leute weiterhin denken, Bewässerungstürme sind langweilig, dann mach sie einfach besser, bis sie sie mögen!“ \n -Ein Zimmermannsbaumstamm."

["Lapantouflemagic.WonderIrrigationTower.Description"]
raw = "The ultimate irrigation tower : An elevated bath that irrigates crops with the dirty water, fertilizing them for faster growth, all the while having a minimal land pawprint.\n<color=green>Water consumption scales with irrigated area.\nGround crop growth +15xa0%</color>\n<color=#FF6EC7>Can function without workers.</color>"
enUS = "The ultimate irrigation tower: An elevated bath that irrigates crops with dirty water, fertilizing them for faster growth, all the while having a minimal land footprint.  \n<color=green>Water consumption scales with irrigated area.  \nGround crop growth +15%</color>  \n<color=#FF6EC7>Can function without workers.</color>"
zhCN = "终极灌溉塔：一座高架浴缸，利用污水灌溉作物，促进它们更快生长，同时占用的土地面积极小。\n<color=green>水的消耗与灌溉面积成比例。\n地面作物生长 +15 %</color>\n<color=#FF6EC7>可以在没有工人的情况下运行。</color>"
zhTW = "終極灌溉塔：一個高架浴缸，利用污水灌溉作物，讓它們更快成長，同時對土地的佔用面積最小。\n<color=green>用水量隨灌溉面積而增加。\n地面作物生長 +15%</color>\n<color=#FF6EC7>可在無工人的情況下運作。</color>"
ruRU = "Окончательная ирригационная башня: возвышенная купальня, которая орошаает посевы грязной водой, удобряя их для более быстрого роста, при этом имея минимальный след на земле.  \n<color=green>Потребление воды пропорционально орошаемой площади.  \nРост наземных культур +15%</color>  \n<color=#FF6EC7>Может функционировать без работников.</color>"
jpJP = "究極の灌漑タワー：汚水で作物を灌漑し、より早い成長のために肥料を与えながら、最小限の土地利用で設置された高架の浴槽です。  \n<color=green>水の消費は灌漑面積に応じて増加します。  \n地上作物成長 +15 %</color>  \n<color=#FF6EC7>労働者なしで機能します。</color>"
frFR = "La tour d'irrigation ultime : Une baignoire surélevée qui irrigue les cultures avec de l'eau usée, les fertilisant pour une croissance plus rapide, tout en ayant un impact minimal sur le sol.  \n<color=green>La consommation d'eau évolue avec la surface irrigée.  \nCroissance des cultures au sol +15 %</color>  \n<color=#FF6EC7>Peut fonctionner sans travailleurs.</color>"
deDE = "Der ultimative Bewässerungsturm: Ein erhöhter Badebereich, der Pflanzen mit schmutzigem Wasser bewässert und sie so für ein schnelleres Wachstum düngt, während er gleichzeitig einen minimalen Flächenverbrauch hat.  \n<color=green>Wasserverbrauch passt sich der bewässerten Fläche an.  \nBodenertrag +15 %</color>  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>"

["Lapantouflemagic.IrrigationTower2.Description"]
raw = "A house on stilts supporting an irrigation cistern.\n<color=green>Water consumption scales with irrigated area.</color>\n<color=red>Crushable building! Be careful!\nONLY crops are tolerated under this building</color>\n<color=#FF6EC7>Can function without workers.</color>"
enUS = "A house on stilts supporting an irrigation cistern.  \n<color=green>Water consumption scales with irrigated area.</color>  \n<color=red>Crushable building! Be careful!  \nONLY crops are tolerated under this building</color>  \n<color=#FF6EC7>Can function without workers.</color>  "
zhCN = "一座支撑灌溉水箱的高脚屋。\n<color=green>水消耗与灌溉面积成比例。</color>\n<color=red>可被摧毁的建筑！小心！ \n此建筑下仅允许种植作物</color>\n<color=#FF6EC7>可以在没有工人的情况下运作。</color>"
zhTW = "一座支撐著灌溉水槽的高腳屋。\n<color=green>水消耗隨著灌溉面積增加。</color>\n<color=red>可破壞的建築！小心！\n這棟建築下僅容許農作物生長。</color>\n<color=#FF6EC7>可以在沒有工人的情況下運作。</color>"
ruRU = "Дом на сваях, поддерживающий ирригационный резервуар.  \n<color=green>Потребление воды зависит от площадей орошения.</color>  \n<color=red>Разрушимое здание! Будьте осторожны!  \nТолько культуры допускаются под этим зданием.</color>  \n<color=#FF6EC7>Может функционировать без рабочих.</color>"
jpJP = "高架の水槽を支える高床式の家。\n<color=green>水の消費量は灌漑面積に応じて増加します。</color>\n<color=red>潰せる建物です！注意してください！ \nこの建物の下は作物のみが許可されます。</color>\n<color=#FF6EC7>労働者なしで機能できます。</color>"
frFR = "Une maison sur pilotis soutenant un réservoir d'irrigation.  \n<color=green>La consommation d'eau augmente avec la surface irriguée.</color>  \n<color=red>Bâtiment écrasable ! Faites attention !  \nSeules les cultures sont tolérées sous ce bâtiment.</color>  \n<color=#FF6EC7>Pouvant fonctionner sans travailleurs.</color>"
deDE = "Ein Haus auf Stelzen, das einen Bewässerungstank stützt.  \n<color=green>Der Wasserverbrauch steigt mit der bewässerten Fläche.</color>  \n<color=red>Zusammenstürzbares Gebäude! Sei vorsichtig!  \nNUR Pflanzen sind unter diesem Gebäude erlaubt.</color>  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>"

