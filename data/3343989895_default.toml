["Lapantouflemagic.LargeFarmBubble.Description"]
raw = "An enormous platform with large glass panes to be build around a large farmhouse in order to make it watertight.\n<color=#00FFFF>Works as a Levee</color>\nWatertight parts must always be on top of watertight or ground!"
enUS = "An enormous platform with large glass panes will be built around a large farmhouse to make it watertight.  \n<color=#00FFFF>Works as a Levee</color>  \nWatertight parts must always be on top of watertight or ground!"
zhCN = "在一个大型农舍周围建造一个巨大的平台，配有大型玻璃窗，以使其防水。  \n<color=#00FFFF>作为堤坝的作用</color>  \n防水部分必须始终放在防水部分或地面上！"
zhTW = "一個巨大的平台，周圍用大型玻璃片建造，以使這個大型農舍變得防水。\n<color=#00FFFF>作為堤防</color>\n防水部分必須始終位於防水層或地面之上！"
ruRU = "Огромная платформа с большими стеклянными панелями будет построена вокруг большого загородного дома, чтобы сделать его водонепроницаемым.  \n<color=#00FFFF>Работает как плотина</color>  \nВодонепроницаемые части всегда должны располагаться сверху водонепроницаемых или на земле!"
jaJP = "大きな農家の周りに巨大なプラットフォームを建設し、大きなガラスのパネルで覆って防水性を持たせる。  \n<color=#00FFFF>堤防として機能する</color>  \n防水部分は常に防水部分または地面の上に配置されなければなりません！"
frFR = "Une énorme plateforme avec de grandes vitrages doit être construite autour d'une grande ferme afin de la rendre étanche.  \n<color=#00FFFF>Fonctionne comme une digue</color>  \nLes parties étanches doivent toujours être au-dessus d'éléments étanches ou du sol !"
deDE = "Eine riesige Plattform mit großen Glasfenstern soll um einen großen Bauernhof gebaut werden, um ihn wasserdicht zu machen.  \n<color=#00FFFF>Funktioniert wie ein Deich</color>  \nWasserdichte Teile müssen immer oben auf wasserdichten oder bodenfesten Teilen sein!"
plPL = "Ogromna platforma z dużymi szklanymi szybami ma zostać zbudowana wokół dużego domu wiejskiego, aby uczynić go wodoodpornym.  \n<color=#00FFFF>Funkcjonuje jako wał przeciwpowodziowy</color>  \nCzęści wodoodporne muszą zawsze znajdować się na wodoodpornych lub podłożu!"

["Lapantouflemagic.LargeFarmBubble.FlavorDescription"]
raw = "\"The problem with glass is that when you put too much pressure on it, it explodes and sends shards everywhere.\"\n -Grandpa beaver, about the scars on his face."
enUS = "\"The problem with glass is that when you put too much pressure on it, it explodes and sends shards everywhere.\" -Grandpa Beaver, about the scars on his face."
zhCN = "“玻璃的问题在于，当你施加过大压力时，它会爆炸并将碎片四处飞散。”  \n- 老爷爷海狸，谈论他脸上的伤疤。"
zhTW = "\"玻璃的問題在於，當你對它施加過多的壓力時，它會爆炸並將碎片四處飛散。\"  \n- 老鼠爺爺，談到他臉上的傷疤。"
ruRU = "\"Проблема с玻璃 заключается в том, что когда ты оказываешь на него слишком сильное давление, оно взрывается и разлетается осколками повсюду.\" \n -Дедушка-бобер, о шрамах на своем лице."
jaJP = "「ガラスの問題は、あまりにも圧力をかけると、爆発して破片があちこちに飛び散ることだ。」  \n- おじいさんビーバー、彼の顔の傷について。"
frFR = "\"Le problème avec le verre, c'est que lorsque vous exercez trop de pression, il explose et envoie des éclats partout.\"  \n- Papy castor, à propos des cicatrices sur son visage."
deDE = "\"Das Problem mit Glas ist, dass es explodiert und überall Scherben herumschickt, wenn man zu viel Druck darauf ausübt.\"  \n -Opa Biber, über die Narben in seinem Gesicht."
plPL = "\"Problem z szkłem polega na tym, że kiedy wywierzysz na nie zbyt dużą presję, wybucha i wysyła szkło wszędzie.\"  \n -Dziadek bóbr, o bliznach na swojej twarzy."

