["Lapantouflemagic.Badbucket.FlavorDescription"]
raw = "\"I’m sure we can do something useful with this liquid, we just need someone foolish enough to accept getting it. Surely bobby will be up to the task.\"\n -A scientist beaver"
enUS = "\"I'm sure we can do something useful with this liquid, we just need someone foolish enough to accept it. Surely Bobby will be up to the task.\" \n -A scientist beaver"
zhCN = "“我确信我们可以用这液体做一些有用的事情，我们只需要找一个傻到愿意接受它的人。波比一定能够胜任这个任务。”  \n- 一只科学家海狸"
zhTW = "「我相信我們可以利用這種液體做些有用的事情，我們只需要找一個傻到願意接受它的人。肯定博比會勝任這個任務。」  \n-一隻科學家河狸"
ruRU = "«Я уверен, что мы сможем сделать что-то полезное с этой жидкостью, нам просто нужен кто-то достаточно глупый, чтобы её принять. Уверен, что Бобби справится с этой задачей.»  \n- Ученый бобер"
jpJP = "「この液体を使って何か有用なことができるはずだ、ただそれを受け取るのが愚か enoughな誰かが必要だ。ボビーならその任務に応えてくれるに違いない。」  \n- 科学者ビーバー"
frFR = "\"Je suis sûr que nous pouvons faire quelque chose d'utile avec ce liquide, il nous suffit de trouver quelqu'un assez fou pour l'accepter. Bobby sera sûrement à la hauteur de la tâche.\"  \n -Un castor scientifique"
deDE = "\"Ich bin mir sicher, dass wir etwas Nützliches mit dieser Flüssigkeit anstellen können, wir brauchen nur jemanden, der dumm genug ist, sie anzunehmen. Sicherlich wird Bobby der Aufgabe gewachsen sein.\"  \n -Ein Wissenschaftler-Biber"

