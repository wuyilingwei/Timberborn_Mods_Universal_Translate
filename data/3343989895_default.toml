["Lapantouflemagic.MECHwaterpump.Description"]
raw = "An oversized pump equipped with several filters that can function autonomously.\nIs equivalent to <color=red>five</color> basic water pumps.\nRequires Planks to occasionally replace propeller blades.\n<color=green>Requires Haulers</color> to put excess resources in storage."
enUS = "An oversized pump equipped with several filters that can function autonomously. It is equivalent to <color=red>five</color> basic water pumps. Requires planks to occasionally replace propeller blades. <color=green>Requires haulers</color> to put excess resources in storage."
zhCN = "用机器抽取并过滤供海狸饮用的水，可以自动运作，但无法在恶水中运作。<br><color=#99FF00>需要搬运工。</color>"
zhTW = "一個配備多個濾水器的超大型泵，可以自主運行。\n相當於<color=red>五個</color>基本水泵。\n需要木板來更換螺旋槳葉片。\n<color=green>需要搬運工</color>將多餘的資源放入儲存。"
ruRU = " oversized pump, оснащенный несколькими фильтрами, которые могут функционировать автономно. Эквивалентен <color=red>пяти</color> базовым водяным насосам. Требует доски для периодической замены лопастей пропеллера. <color=green>Требует транспортировки</color> для размещения излишков ресурсов на складе."
jaJP = "自動で機能する複数のフィルターを備えた大型ポンプです。\n基本的な水ポンプ<color=red>5つ</color>に相当します。\nプロペラブレードを定期的に交換するために板材が必要です。\n<color=green>資源を貯蔵に入れるために荷物運びが必要です。</color>"
frFR = "Une pompe surdimensionnée équipée de plusieurs filtres qui peut fonctionner de manière autonome.  \nÉquivaut à <color=red>cinq</color> pompes à eau basiques.  \nNécessite des Planches pour remplacer occasionnellement les pales du propulseur.  \n<color=green>Nécessite des Transporteurs</color> pour mettre les ressources excédentaires en stockage."
deDE = "Eine übergroße Pumpe, die mit mehreren Filtern ausgestattet ist und autonom funktionieren kann.  \nEntspricht <color=red>fünf</color> grundlegenden Wasserpumpen.  \nBenötigt Planken, um gelegentlich die Propellerblätter auszutauschen.  \n<color=green>Benötigt Transporter</color>, um überschüssige Ressourcen einzulagern."
plPL = "Przeznaczona do pracy na dużą skalę pompa wyposażona w kilka filtrów, która może działać autonomicznie. \nJest równoważna <color=red>pięciu</color> podstawowym pompom wodnym. \nWymaga desek do okazjonalnej wymiany łopatek wirnika. \n<color=green>Wymaga transportowców</color> do umieszczania nadmiaru zasobów w magazynie."

["Lapantouflemagic.MECHwaterpump.FlavorDescription"]
raw = "Actually, we don’t need to filtrate clear water that much, the first three filters are to remove all that mysterious meat and guts that shows up from the pointer knows where. By the way, have you seen Timmyxa0?\n-The maintenance beaver"
enUS = "Actually, we don’t need to filter clear water that much; the first three filters are to remove all that mysterious meat and guts that show up from who knows where. By the way, have you seen Timmy?  \n-The maintenance beaver"
zhCN = "实际上，我们并不需要对清水进行如此严格的过滤，前三个过滤器是用来去除那些神秘的肉和内脏，这些东西从某个指针知道的地方冒出来。对了，你见过蒂米吗？- 维护海狸"
zhTW = "其實，我們不需要那麼過濾清水，前三個過濾器是用來去除那些不知從何而來的神秘肉類和內臟。順便問一下，你見過提米嗎？\n- 維護海狸"
ruRU = "На самом деле, нам не нужно так сильно фильтровать чистую воду, первые три фильтра предназначены для удаления всего этого таинственного мяса и кишков, которые появляются откуда-то с указателя. Кстати, ты видел Тимми?  \n-Обслуживающий бобр"
jaJP = "実際、私たちはそこまで透明な水をろ過する必要はありません。最初の3つのフィルターは、どこからともなく現れる不思議な肉や内臓を取り除くためのものです。ところで、ティミーを見ましたか？\n- メンテナンスのビーバー"
frFR = "En fait, nous n'avons pas besoin de filtrer l'eau claire autant que ça, les trois premiers filtres servent à enlever toute cette viande mystérieuse et ces entrailles qui apparaissent de je ne sais où. Au fait, as-tu vu Timmy ?  \n-Le castor d'entretien"
deDE = "Eigentlich müssen wir klares Wasser nicht so stark filtern, die ersten drei Filter dienen dazu, all das mysteriöse Fleisch und die Eingeweide zu entfernen, das von irgendwoher auftaucht. Übrigens, hast du Timmy gesehen? -Der Wartungs-Biber"
plPL = "Właściwie nie musimy tak bardzo filtrować czystej wody, pierwsze trzy filtry służą do usunięcia całego tego tajemniczego mięsa i wnętrzności, które pojawiają się z nie wiadomo skąd. A tak przy okazji, widziałeś Timmiego? - Bobr konserwacyjny"

