["Lapantouflemagic.WonderIrrigationTower.Description"]
raw = "The ultimate irrigation tower : An elevated bath that irrigates crops with the dirty water, fertilizing them for faster growth, all the while having a minimal land pawprint.\n<color=green>Water consumption scales with irrigated area.\nGround crop growth +15xa0%</color>\n<color=#FF6EC7>Can function without workers.</color>"
en = "The ultimate irrigation tower: An elevated bath that irrigates crops with dirty water, fertilizing them for faster growth, all the while having a minimal land footprint.  \nWater consumption scales with irrigated area.  \nGround crop growth +15%  \nCan function without workers."
zhCN = "终极灌溉塔：一个高架浴槽，用脏水灌溉作物，给它们提供肥料以加快生长，同时占地面积极小。  \n<color=green>水的消耗与灌溉面积成比例。  \n地面作物生长 +15%</color>  \n<color=#FF6EC7>可以在没有工人的情况下运作。</color>"
ru = "Ультимативная ирригационная башня: Вос enemigoлая ванна, которая орошает посевы загрязненной водой, удобряя их для более быстрого роста и при этом имея минимальный след на земле.  \n<color=green>Потребление воды увеличивается с площадью орошения.  \nРост наземных культур +15%</color>  \n<color=#FF6EC7>Может функционировать без рабочих.</color>"
jp = "究極の灌漑タワー：作物に汚水を灌漑し、より早く成長させるために肥料を与える高架浴槽であり、同時に土地への影響を最小限に抑えます。  \n<color=green>水の消費は灌漑された面積に応じて変動します。  \n地上作物の成長 +15 %</color>  \n<color=#FF6EC7>労働者なしで機能することができます。</color>"

["Lapantouflemagic.IrrigationTower2.Description"]
raw = "A house on stilts supporting an irrigation cistern.\n<color=green>Water consumption scales with irrigated area.</color>\n<color=red>Crushable building! Be careful!\nONLY crops are tolerated under this building</color>\n<color=#FF6EC7>Can function without workers.</color>"
en = "A house on stilts supporting an irrigation cistern.  \nWater consumption scales with irrigated area.  \nCrushable building! Be careful!  \nONLY crops are tolerated under this building  \nCan function without workers."
zhCN = "一座支撑灌溉水箱的高脚屋。\n<color=green>水消耗与灌溉面积成正比。</color>\n<color=red>可被摧毁的建筑！小心！\n此建筑下仅允许种植作物</color>\n<color=#FF6EC7>可以在没有工人的情况下运作。</color>"
ru = "Дом на сваях, поддерживающий водохранилище для орошения.  \n<color=green>Потребление воды увеличивается с площадью орошаемой земли.</color>  \n<color=red>Разрушаемое здание! Будьте осторожны!  \nТолько урожай может находиться под этим зданием</color>  \n<color=#FF6EC7>Может функционировать без рабочих.</color>"
