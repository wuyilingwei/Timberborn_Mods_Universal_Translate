jp = "森林観察スポットのアップグレード"

["Lapantouflemagic.Woodupgrade_ObservationDeck.Description"]
raw = "An upgrade module to be placed on top of a forester adjacent to a <color=#FF6EC7>triangle roof upgradable</color> building.\nBeavers love looking from above at the town they build with their own paws and teeth.\n<color=#00FFFF>Works as a Levee</color>"
en = "An upgrade module to be placed on top of a forester adjacent to a triangle roof upgradable building. Beavers love looking from above at the town they build with their own paws and teeth. Works as a Levee."
zhCN = "一个升级模块，将放置在靠近<color=#FF6EC7>可升级三角屋顶</color>建筑的伐木工之上。海狸喜欢从上方俯瞰他们用自己的爪子和牙齿建造的城镇。<color=#00FFFF>作为一道堤坝</color>。"
ru = "Модуль обновления, который нужно разместить сверху на лесоводе рядом со зданием с <color=#FF6EC7>треугольной крышей</color>, которое можно улучшить.  \nБобры любят смотреть сверху на город, который они строят своими собственными лапами и зубами.  \n<color=#00FFFF>Работает как дамба</color>"
jp = "フォレスターの上に置かれるアップグレードモジュールで、<color=#FF6EC7>三角屋根のアップグレード可能な</color>建物の隣にあります。ビーバーは、自分の手と歯で作った町を上から見るのが大好きです。<color=#00FFFF>堤防として機能します</color>"

["Lapantouflemagic.Woodupgrade_ObservationDeck.FlavorDescription"]
raw = "\"Apparently, hoomans used to build tall towers like this to put a ‘’radio‘’ thing on top of it, but why on earth would they want to see through peoplexa0?\"\n-Abyss exploration report N°62"
en = "\"Apparently, humans used to build tall towers like this to put a 'radio' thing on top of it, but why on earth would they want to see through people?\"  \n-Abyss exploration report N°62"
zhCN = "“显然，人类曾经建造这样的高塔在顶部放置一个‘无线电’装置，但他们为什么会想要看透别人呢？”\n- 深渊探索报告第62号"
ru = "«Очевидно, что люди раньше строили высокие башни, как эта, чтобы установить на вершине что-то «радио», но зачем им вообще было видеть сквозь людей?»  \n- Отчет об исследовании бездны №62"
jp = "「どうやら、人間はこういった高い塔を建てて、その上に「ラジオ」と呼ばれるものを置いていたようですが、一体なぜ彼らは他の人々を見通したいと思ったのでしょうか？」  \n- アビス探査報告書 N°62"

