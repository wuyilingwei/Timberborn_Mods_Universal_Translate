["Lapantouflemagic.Hobbygardener.FlavorDescription"]
raw = "\"See, dandelions and berries like a very particular type of soil, very hard to replicate. That's why we can't plant them wherever we like.\"\n -A gardener beaver"
enUS = "\"See, dandelions and berries prefer a very specific type of soil, which is very hard to replicate. That's why we can't plant them wherever we want.\""
zhCN = "“你看，蒲公英和浆果喜欢一种非常特殊的土壤，难以复制。这就是我们不能随意种植它们的原因。”  \n- 一只园丁海狸"
zhTW = "「你看，蒲公英和漿果喜歡非常特定類型的土壤，這是很難複製的。因此我們不能隨便在任何地方種植它們。」  \n- 一隻園丁海狸"
ruRU = "\"Смотри, одуванчики и ягоды предпочитают очень определенный тип почвы, который довольно сложно воспроизвести. Вот почему мы не можем сажать их где попало.\"  \n- Бобёр-садовод"
jaJP = "「見てごらん、タンポポやベリーは特定の種類の土を必要とするんだ。それを再現するのはとても難しい。だから、好きな場所に植えることができないんだ。」  \n-ビーバーの庭師"
frFR = "\"Voyez, les pissenlits et les baies ont besoin d'un type de sol très particulier, très difficile à reproduire. C'est pourquoi nous ne pouvons pas les planter où nous le souhaitons.\" \n -Un castor jardinier"
deDE = "„Siehst du, Löwenzahn und Beeren benötigen eine ganz bestimmte Art von Boden, die sehr schwer zu reproduzieren ist. Deshalb können wir sie nicht überall pflanzen, wo wir wollen.“ \n -Ein gärtnerischer Biber"
plPL = "„Widzisz, mniszki i jagody preferują bardzo specyficzny rodzaj gleby, bardzo trudno go odtworzyć. Dlatego nie możemy ich sadzić, gdzie nam się podoba.” \n -Bóbr ogrodnik"

