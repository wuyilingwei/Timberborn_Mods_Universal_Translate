["Lapantouflemagic.GreenHouse.Description"]
raw = "A large greenhouse to keep banana trees warm and happy\nCan have a megaplatform placed above it.\n<color=red>Crushable building! Be careful! Only allows banana trees!\nThis building is not watertight!</color>"
enUS = "A large greenhouse to keep banana trees warm and happy can have a megaplatform placed above it. <color=red>Crushable building! Be careful! Only allows banana trees! This building is not watertight!</color>"
zhCN = "一个大型温室，用来让香蕉树保持温暖和快乐\n可以在它上方放置一个超大平台。\n<color=red>可摧毁的建筑！小心！仅允许香蕉树在此使用！\n该建筑不防水！</color>"
zhTW = "一個大型的溫室來保持香蕉樹溫暖和快樂  \n可以在上面放置一個大型平台。  \n<color=red>可破壞的建築！小心！僅允許香蕉樹！  \n這棟建築不是防水的！</color>"
ruRU = "Большая теплица, чтобы держать банановые деревья в тепле и радости  \nМожно установить мега-платформу над ней.  \n<color=red>Разрушаемое здание! Будьте осторожны! Позволяет только банановым деревьям!  \nЭто здание не герметично!</color>"
jaJP = "バナナの木を温かく幸せに保つための大きな温室\nその上にメガプラットフォームを置くことができます。\n<color=red>壊れやすい建物です！注意してください！バナナの木のみ許可されています！\nこの建物は防水ではありません！</color>"
frFR = "Une grande serre pour garder les bananiers au chaud et heureux\nPeut avoir une méga plateforme placée au-dessus.\n<color=red>Bâtiment écrasable ! Faites attention ! N'autorise que les bananiers ! \nCe bâtiment n'est pas étanche !</color>"
deDE = "Ein großes Gewächshaus, um Bananenbäume warm und glücklich zu halten.  \nKann eine Megaplattform darüber haben.  \n<color=red>Zerdrückbares Gebäude! Sei vorsichtig! Erlaubt nur Bananenbäume!  \nDieses Gebäude ist nicht wasserdicht!</color>"
plPL = "Duża szklarnia, aby utrzymać drzewa bananowe w cieple i szczęściu\nMoże mieć mega platformę umieszczoną nad nią.\n<color=red>Budowla do zburzenia! Bądź ostrożny! Tylko drzewa bananowe!\nTen budynek nie jest wodoodporny!</color>"

["Lapantouflemagic.GreenHouse.FlavorDescription"]
raw = "\"If you eat only bananas, you won’t wear your teeth down and eventually they will grow so long that they will go through your skull\"\n -Mommy beaver"
enUS = "\"If you eat only bananas, you won’t wear your teeth down and eventually they will grow so long that they will go through your skull.\" - Mommy beaver"
zhCN = "“如果你只吃香蕉，你的牙齿就不会磨损，最终它们会长得如此之长，以至于穿透你的颅骨。”  \n- 妈妈河狸"
zhTW = "「如果你只吃香蕉，你的牙齒就不會磨損，最終它們會長得如此之長，以至於穿過你的頭骨。」 - 媽咪海狸"
ruRU = "«Если ты будешь есть только бананы, то твои зубы не будут стираться, и в конце концов они вырастут так длинно, что пробьются сквозь твой череп»  \n- Мамочка-бобер"
jaJP = "「バナナだけを食べていれば、歯が擦り減ることはなく、最終的にはそれが非常に長くなって頭蓋骨を貫通することになる」 - マミー ビーバー"
frFR = "\"Si tu manges uniquement des bananes, tu n'useras pas tes dents et finalement elles pousseront si longtemps qu'elles perceront ton crâne.\" -Maman castor"
deDE = "„Wenn du nur Bananen isst, wirst du deine Zähne nicht abnutzen und schließlich werden sie so lang wachsen, dass sie durch deinen Schädel gehen.“ - Mama Biber"
plPL = "\"Jeśli będziesz jeść tylko banany, nie zetrzesz swoich zębów, a ostatecznie urosną one tak długo, że przejdą przez twoją czaszkę\" \n -Mamusia bóbr"

["Lapantouflemagic.Trebuchet.Description"]
raw = "The only realistic way to get rid of all those useless rocks. Also allows that one nerdy beaver to study ballistics a little."
enUS = "The only realistic way to get rid of all those useless rocks. It also allows that one nerdy beaver to study ballistics a little."
zhCN = "去除那些无用石头的唯一实际方法。这也让那个书呆子水獺可以稍微研究一下弹道学。"
zhTW = "擺脫所有那些無用石頭的唯一現實方法。此外，這還讓那隻呆板的海狸能夠稍微研究一下彈道學。"
ruRU = "Единственный реальный способ избавиться от всех этих бесполезных камней. Также это позволяет одному nerd-бобру немного поизучать баллистику."
jaJP = "すべての無駄な石を取り除くための唯一現実的な方法です。また、あのオタクのビーバーが弾道学を少し勉強することもできます。"
frFR = "La seule manière réaliste de se débarrasser de toutes ces pierres inutiles. Cela permet aussi à ce castor un peu nerd d'étudier la balistique un peu."
deDE = "Die einzige realistische Möglichkeit, all diese nutzlosen Steine loszuwerden. Ermöglicht auch, dass dieser nerdige Biber ein wenig Ballistik studiert."
plPL = "Jedynym realistycznym sposobem na pozbycie się wszystkich tych bezużytecznych kamieni. Pozwala również temu nerdowatemu bobrowi na trochę studiować balistykę."

