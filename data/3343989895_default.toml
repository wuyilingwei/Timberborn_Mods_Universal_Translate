["Lapantouflemagic.CookingDistrict.Description"]
raw = "Triggers the importation raw ingredients that need cooking to get a wellbeing value.\nCooked foods are exported everywhere automatically.\nRaw ingredients that have no wellbeing value are not automatically exported / imported.\n<color=red>This building is NOT watertight.</color>\n<color=#FF6EC7>This building does NOT provide builders.</color>"
enUS = "Triggers the import of raw ingredients that need cooking to obtain a wellbeing value.  \nCooked foods are automatically exported everywhere.  \nRaw ingredients that have no wellbeing value are not automatically exported/imported.  \n<color=red>This building is NOT watertight.</color>  \n<color=#FF6EC7>This building does NOT provide builders.</color>"
zhCN = "触发需要烹饪以获得福祉价值的原材料进口。\n熟食会自动出口到各地。\n没有福祉价值的原材料不会自动出口/进口。\n<color=red>这栋建筑不是防水的。</color>\n<color=#FF6EC7>这栋建筑不提供建筑工人。</color>"
zhTW = "觸發需要烹飪的原材料的進口，以獲得健康值。  \n熟食會自動出口到各地。  \n沒有健康值的原材料不會自動出口/進口。  \n<color=red>這棟建築不防水。</color>  \n<color=#FF6EC7>這棟建築不提供建築工人。</color>"
ruRU = "Вызывает импортation сырьевых ингредиентов, которые требуют приготовления для получения значения благополучия. Приготовленные продукты автоматически экспортируются повсюду. Сырые ингредиенты, не имеющие значения благополучия, не экспортируются и не импортируются автоматически.  \n<color=red>Это здание НЕ герметично.</color>  \n<color=#FF6EC7>Это здание НЕ обеспечивает строителей.</color>"
jpJP = "料理が必要な生の材料の輸入を引き起こし、ウェルビーイングの価値を得る。\n調理された食品は自動的にあらゆる場所に輸出される。\nウェルビーイングの価値を持たない生の材料は自動的に輸出 / 輸入されない。\n<color=red>この建物は完全に水密ではありません。</color>\n<color=#FF6EC7>この建物は建築業者を提供しません。</color>"
frFR = "Déclenche l'importation d'ingrédients bruts qui nécessitent une cuisson pour obtenir une valeur de bien-être.  \nLes aliments cuisinés sont automatiquement exportés partout.  \nLes ingrédients bruts qui n'ont aucune valeur de bien-être ne sont pas automatiquement exportés / importés.  \n<color=red>Ce bâtiment n'est PAS étanche.</color>  \n<color=#FF6EC7>Ce bâtiment NE fournit PAS de constructeurs.</color>"
deDE = "Auslöser für die Einfuhr von Rohstoffen, die gekocht werden müssen, um einen Wohlfühlwert zu erhalten.  \nGekochte Nahrungsmittel werden automatisch überall hin exportiert.  \nRohstoffe, die keinen Wohlfühlwert haben, werden nicht automatisch exportiert / importiert.  \n<color=red>Dieses Gebäude ist NICHT wasserdicht.</color>  \n<color=#FF6EC7>Dieses Gebäude bietet KEINE Bauarbeiter.</color>"

