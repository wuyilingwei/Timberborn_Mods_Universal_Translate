["Building.RangedCrossing.Whitepaws.FlavorDescription"]
raw = "\"Suspiciously fast you say ? That’s because we’re in a game I tell youxa0! None of you damn kits listen to me, looking at me like I’m crazyxa0! This is all fakexa0!\"\n- Mathilda the insane cook."
enUS = "\"Suspiciously fast, you say? That’s because we’re in a game, I tell you! None of you damn kids listen to me, looking at me like I’m crazy! This is all fake!\" - Mathilda the insane cook."
zhCN = "“你说可疑的快？那是因为我们正在进行一场游戏！你们这些该死的小家伙没有一个听我说话，瞧我像个疯子！这一切都是假的！”  \n- 疯狂厨师马蒂尔达。"
zhTW = "「你說懷疑地快嗎？那是因為我們在玩一場遊戲，我告訴你！你們這些該死的小孩一個個都不聽我說話，像看瘋子一樣盯著我！這一切都是假的！」  \n- 瘋狂廚師馬蒂爾達。"
ruRU = "\"Подозрительно быстро, говорите? Это потому, что мы в игре, я вам говорю! Никто из вас, чертовых котят, не слушает меня, смотрит на меня, как на сумасшедшую! Это всё подделка!\"  \n- Матильда, безумная повариха."
jaJP = "「怪しいほど早いって言うの？それは、私たちがゲームの中にいるからよ！あなたたちクソらの誰も私の話を聞いてくれない、まるで私が狂っているかのように私を見つめて！これはすべて偽物なのよ！」  \n- 狂った料理人マチルダ。"
frFR = "« Suspicieusement rapide, tu dis ? C'est parce que nous sommes dans un jeu, je te le dis ! Aucun de vous, maudits gamins, ne m'écoute, me regardant comme si j'étais folle ! Tout cela est faux ! »  \n- Mathilda, la cuisinière folle."
deDE = "\"Verdächtig schnell, sagst du? Das liegt daran, dass wir in einem Spiel sind, sage ich dir! Keiner von euch verdammten Küken hört mir zu, schaut mich an, als wäre ich verrückt! Das ist alles fake!\" - Mathilda, die verrückte Köchin."
plPL = "\"Podejrzanie szybko mówisz? To dlatego, że jesteśmy w grze, mówię ci! Żaden z was, przeklęte pędraki, mnie nie słucha, patrzycie na mnie, jakbym była szalona! To wszystko jest fałszywe!\"  \n- Mathilda, szalona kucharka."

["Lapantouflemagic.Woodupgrade_Builders.Description"]
raw = "An upgrade module to be placed on top of a forester adjacent to a <color=#FF6EC7>triangle roof upgradable</color> building.\nEmploys <color=green>8 Builders</color>\".\n<color=#00FFFF>Works as a Levee</color>"
enUS = "An upgrade module to be placed on top of a forester adjacent to a <color=#FF6EC7>triangle roof upgradable</color> building. Employs <color=green>8 Builders</color>. <color=#00FFFF>Works as a Levee</color>."
zhCN = "在相邻的高塔小屋和三角小屋上增加塔台，出入口在右侧三角小屋上面。雇佣额外的建筑工。<br><color=#00FF00>可雇佣8名建筑工。</color><br><color=#FFFF00>必须建造在相邻的高塔小屋和三角小屋上。<br>高塔小屋：林木工小屋，初级灌溉塔。<br>三角小屋：树液工小屋，采集工小屋，伐木工小屋，农屋。</color><br><color=#FF6600>如果无法建造，请尝试调整小屋位置和鼠标位置。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個升級模組，放置在靠近<color=#FF6EC7>可升級的三角屋頂</color>建築旁的林務員上。雇用<color=green>8位建築工</color>。\" <color=#00FFFF>作為堤壩運作</color>"
ruRU = "Модуль улучшения, который устанавливается сверху на лесника рядом с <color=#FF6EC7>обновляемым треугольным крытым</color> зданием. Использует <color=green>8 строителей</color>. <color=#00FFFF>Работает как дамба</color>"
jaJP = "フォレスターの上に置かれるアップグレードモジュールで、<color=#FF6EC7>三角屋根のアップグレード可能な</color>建物に隣接しています。<color=green>8人のビルダー</color>を使用します。<color=#00FFFF>堤防として機能します</color>。"
frFR = "Un module de mise à niveau à placer sur un forestier adjacent à un bâtiment avec un <color=#FF6EC7>toit en triangle améliorable</color>. Emploie <color=green>8 Constructeurs</color>. <color=#00FFFF>Fonctionne comme une digue</color>."
deDE = "Ein Upgrade-Modul, das auf einem Förster neben einem <color=#FF6EC7>aufrüstbaren dreieckigen Dach</color> Gebäude platziert werden kann. Beschäftigt <color=green>8 Bauarbeiter</color>. <color=#00FFFF>Funktioniert wie ein Deich</color>."
