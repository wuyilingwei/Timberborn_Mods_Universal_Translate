["Lapantouflemagic.TankShower.Description"]
raw = "A shower that takes its water from a storage barrel.\nMostly useful for the unhinged weirdos who can't help but try to play on hard mode.\nAccomodates 2 beavers."
en = "A shower that takes its water from a storage barrel. Mostly useful for the unhinged weirdos who can't help but try to play on hard mode. Accommodates 2 beavers."
zhCN = "一个从储水桶中取水的淋浴。主要适用于那些无法抗拒在困难模式下游戏的无理取闹者。可容纳2只海狸。"
