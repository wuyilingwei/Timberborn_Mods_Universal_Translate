["Lapantouflemagic.PolarTrader.Description"]
raw = "The rustic Polarbeavers live in, and explore the ruins of some strange frozen circular hooman city. They have no real agriculture so they really want stuffy food. They will more than gladly give us as much ice and junk as we can liftoff with, unless you're the kind of sicko who likes to collect hooman remains."
enUS = "The rustic Polarbeavers live in and explore the ruins of a strange frozen circular human city. They have no real agriculture, so they really want stuffy food. They will gladly give us as much ice and junk as we can lift off with, unless you're the kind of sicko who likes to collect human remains."
zhCN = "乡村的北极海狸生活在一些奇怪的冰冻圆形人类城市的废墟中，并进行探索。他们没有真正的农业，所以他们非常渴望食物。如果你不是那种喜欢收集人类遗骸的变态，他们会非常乐意给我们提供尽可能多的冰块和垃圾。"
zhTW = "這些樸實的北極海狸生活並探索著一些奇怪的冰凍圓形人類城市的廢墟。他們沒有真正的農業，所以他們非常渴望一些美味的食物。他們會非常高興地給我們盡可能多的冰和垃圾，除非你是那種喜歡收集人類遺骸的怪人。"
ruRU = "Русские полярные бобры живут и исследуют руины странного криогенированного круглого человеческого города. У них нет настоящего сельского хозяйства, поэтому им действительно хочется тяжёлой еды. Они с радостью отдадут нам столько льда и хлама, сколько мы сможем поднять, если только вы не тот извращенец, который любит собирать человеческие останки."
jpJP = "素朴なポラービーバーたちは、奇妙な凍った円形の人間の都市の遺跡に住み、探検しています。彼らには本格的な農業がないため、食料を切望しています。彼らは、あなたが人間の遺体を集めるような変わり者でない限り、私たちが持ち上げられるだけの氷やゴミを喜んでくれるでしょう。"
frFR = "Les polarbeavers rustiques vivent et explorent les ruines d'une étrange ville humaine circulaire gelée. Ils n'ont pas vraiment d'agriculture, donc ils veulent vraiment de la nourriture chaude. Ils seront plus que contents de nous donner autant de glace et de déchets que nous pouvons emporter, à moins que vous ne soyez le genre de malade qui aime collectionner des restes humains."
deDE = "Die rustikalen Polarbeaver leben in und erkunden die Ruinen einer seltsamen gefrorenen runden Menschenstadt. Sie haben keine echte Landwirtschaft, also wünschen sie sich wirklich nahrhafte Lebensmittel. Sie werden uns mehr als bereitwillig so viel Eis und Kram geben, wie wir mitnehmen können, es sei denn, du bist die Art von Psycho, die es mag, menschliche Überreste zu sammeln."

