frFR = "Un pont robuste pour traverser toute une rivière.  \nConçu pour répondre à la plupart de vos besoins en matière de séparation de rivières.  \nLes anneaux en métal doivent se clipser sur des <color=green>Piliers Géants</color>."
deDE = "Eine robuste Brücke, die einen gesamten Fluss tragen kann.  \nEntwickelt, um die meisten Ihrer Anforderungen an Flussdurchtrennungen zu erfüllen.  \nDie Metallringe müssen auf <color=green>Riesenpfeilern</color> einrasten."
plPL = "Mostowy most o dużej wytrzymałości, aby przenieść całą rzekę.  \nZaprojektowany w celu rozwiązania większości twoich potrzeb związanych z dzieleniem rzek.  \nMetalowe pierścienie muszą zatrzasnąć się na <color=green>Gigantycznych Filarach</color>."

