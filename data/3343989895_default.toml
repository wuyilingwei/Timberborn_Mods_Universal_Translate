["Lapantouflemagic.Mushroomfarm.Description"]
raw = "An enclosed place to grow genetically modified mushrooms or plants in optimal condition, resulting in incredible yields and growth speed.\n<color=#FF6EC7>Can function without workers.</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "An enclosed place to grow genetically modified mushrooms or plants in optimal conditions, resulting in incredible yields and growth speed.  \n<color=#FF6EC7>Can function without workers.</color>  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "一个封闭的地方，以最佳条件种植基因改造的蘑菇或植物，从而获得惊人的产量和生长速度。  \n<color=#FF6EC7>可以在没有工人的情况下运作。</color>  \n<color=#00FFFF>作为堤坝使用</color>"
zhTW = "一個封閉的地方，用來在最佳條件下生長基因改造的蘑菇或植物，帶來驚人的產量和生長速度。\n<color=#FF6EC7>可以在沒有工人的情況下運行。</color>\n<color=#00FFFF>作為堤防運作</color>"
ruRU = "Закрытое место для выращивания генетически модифицированных грибов или растений в оптимальных условиях, что приводит к невероятным урожаям и скорости роста.\n<color=#FF6EC7>Может функционировать без работников.</color>\n<color=#00FFFF>Работает как дамба</color>"
jaJP = "遺伝子組み換えのキノコや植物を最適な条件で育てるための閉鎖された場所で、それにより素晴らしい収穫量と成長速度を得ることができます。  \n<color=#FF6EC7>労働者なしで機能することができます。</color>  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Un endroit clos pour cultiver des champignons ou des plantes génétiquement modifiés dans des conditions optimales, entraînant des rendements et une vitesse de croissance incroyables.  \n<color=#FF6EC7>Peut fonctionner sans ouvriers.</color>  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein geschlossener Raum, um genetisch veränderte Pilze oder Pflanzen unter optimalen Bedingungen zu züchten, was zu unglaublichen Erträgen und Wachstumsraten führt.  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>  \n<color=#00FFFF>Funktioniert als Damm</color>"
plPL = "Zamknięte miejsce do hodowli genetycznie modyfikowanych grzybów lub roślin w optymalnych warunkach, co skutkuje niesamowitymi plonami i szybkością wzrostu.  \n<color=#FF6EC7>Może działać bez pracowników.</color>  \n<color=#00FFFF>Działa jak wał.</color>"

["Lapantouflemagic.Mushroomfarm.FlavorDescription"]
raw = "\"Should I eat this red-and-white mushroom? It seems tasty\"\n -Bobby the fool, last words."
enUS = "\"Should I eat this red-and-white mushroom? It seems tasty.\"  \n-Bobby the fool, last words."
zhCN = "\"我应该吃这个红白相间的蘑菇吗？它看起来很好吃。\" \n -傻瓜鲍比，临终遗言。"
zhTW = "「我該吃這個紅白相間的蘑菇嗎？它看起來很好吃。」  \n- 傻瓜博比，遺言。"
ruRU = "\"Должен ли я съесть этот красно-белый гриб? Он кажется вкусным.\" \n -Бобби, дурак, последние слова."
jaJP = "「この赤と白のキノコを食べるべきかな？美味しそうだ。」  \n-バビーという愚か者、最後の言葉。"
frFR = "\"Devrais-je manger ce champignon rouge et blanc ? Il a l'air savoureux.\"  \n -Bobby le fou, dernières paroles."
deDE = "\"Sollte ich diesen rot-weißen Pilz essen? Er scheint lecker zu sein.\"  \n -Bobby der Tor, letzte Worte."
plPL = "\"Czy powinienem zjeść ten czerwono-biały grzyb? Wydaje się smaczny.\" \n -Bobby głupiec, ostatnie słowa."

