["Lapantouflemagic.GreenHouse.Description"]
raw = "A large greenhouse to keep banana trees warm and happy\nCan have a megaplatform placed above it.\n<color=red>Crushable building! Be careful! Only allows banana trees!\nThis building is not watertight!</color>"
enUS = "A large greenhouse to keep banana trees warm and happy  \nCan have a megaplatform placed above it.  \n<color=red>Crushable building! Be careful! Only allows banana trees!  \nThis building is not watertight!</color>"
zhCN = "一个大型温室，用来保持香蕉树温暖快乐\n可以在其上方放置一个巨型平台。\n<color=red>易碎建筑！小心！只允许香蕉树！ \n这座建筑不防水！</color>"
zhTW = "一個大型溫室，用來保持香蕉樹溫暖和快樂  \n可以在它上方放置一個巨型平台。  \n<color=red>可摧毀的建築！小心！僅允許香蕉樹！  \n這座建築並不防水！</color>"
ruRU = "Большая теплица, чтобы банановые деревья были в тепле и счастливы.  \nМожет иметь мегаплатформу, установленную над ней.  \n<color=red>Разрушаемое здание! Будьте осторожны! Разрешено только банановых деревьев!  \nЭто здание не водонепроницаемое!</color>"
jpJP = "バナナの木を温かく幸せに保つための大きな温室\nその上にメガプラットフォームを設置できます。\n<color=red>壊れやすい建物！注意してください！バナナの木のみ許可されます！\nこの建物は防水ではありません！</color>"
frFR = "Une grande serre pour garder les bananiers au chaud et heureux  \nPeut avoir une méga plateforme placée au-dessus.  \n<color=red>Bâtiment écrasable ! Faites attention ! N'autorise que les bananiers !  \nCe bâtiment n'est pas étanche !</color>"
deDE = "Ein großes Gewächshaus, um Bananenbäume warm und glücklich zu halten.  \nKann eine Megaplattform darüber haben.  \n<color=red>Schrumpfbau! Vorsicht! Nur Bananenbäume erlaubt!  \nDieses Gebäude ist nicht wasserdicht!</color>"

["Lapantouflemagic.GreenHouse.FlavorDescription"]
raw = "\"If you eat only bananas, you won’t wear your teeth down and eventually they will grow so long that they will go through your skull\"\n -Mommy beaver"
enUS = "\"If you eat only bananas, you won’t wear your teeth down and eventually they will grow so long that they will go through your skull.\" - Mommy beaver"
zhCN = "“如果你只吃香蕉，你的牙齿就不会磨损，最终它们会长得很长，穿过你的颅骨。”  \n- 妈妈海狸"
zhTW = "「如果你只吃香蕉，你的牙齒不會磨損，最終它們會長得如此之長，以至於會穿透你的頭骨。」  \n- 媽咪海狸"
ruRU = "«Если ты будешь есть только бананы, твои зубы не ст磨ятся, и в конечном итоге они вырастут так длинно, что пройдут сквозь череп» - Мама бобер"
jpJP = "「バナナだけを食べると、歯が磨耗せず、最終的にはあまりにも長くなり、頭蓋骨を突き破ることになるでしょう。」 - マミーリス"
frFR = "« Si tu manges seulement des bananes, tu n’abraseras pas tes dents et elles finiront par pousser tellement qu’elles traverseront ton crâne. » - Maman castor"
deDE = "\"Wenn du nur Bananen isst, wirst du deine Zähne nicht abnutzen und schließlich werden sie so lang, dass sie durch deinen Schädel wachsen.\" -Mommy Biber"

["Lapantouflemagic.Trebuchet.Description"]
raw = "The only realistic way to get rid of all those useless rocks. Also allows that one nerdy beaver to study ballistics a little."
enUS = "The only realistic way to get rid of all those useless rocks. It also allows that one nerdy beaver to study ballistics a little."
