raw = "A relatively weak nuclear reactor build and powered only with low-grade nuclear waste.\n<color=red>Seals off a bad water source</color>"
enUS = "A relatively weak nuclear reactor built and powered only with low-grade nuclear waste. <color=red>Seals off a bad water source</color>"
zhCN = "基于恶水源的小型反应堆，消耗核废料产生能量，功率较低。<br><color=#FFFF00>需要封堵一个恶水源。</color>"
zhTW = "一個相對較弱的核反應堆，僅用低級核廢料建造和供電。<color=red>封閉了一個不良的水源</color>"
