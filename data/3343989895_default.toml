["Lapantouflemagic.FermentationHouse.Description"]
raw = "A small logde whose inhabitants are tasked with supplying and taking care of six fermentation barrels.\n<color=#FF6EC7>Can function without workers.</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A small lodge whose inhabitants are tasked with supplying and taking care of six fermentation barrels. \n<color=#FF6EC7>Can function without workers.</color> \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "一个小小的旅馆，其居民的任务是供应和照顾六个发酵桶。  \n<color=#FF6EC7>可以在没有工人的情况下运作。</color>  \n<color=#00FFFF>作为堤坝工作</color>"
zhTW = "一個小木屋，其居民的任務是供應和照顧六個發酵桶。  \n<color=#FF6EC7>可以在沒有工人的情況下運作。</color>  \n<color=#00FFFF>作為堤防運作</color>"
ruRU = "Небольшая хижина, жители которой обязаны обеспечивать и ухаживать за шестью ферментационными бочками.  \n<color=#FF6EC7>Может функционировать без рабочих.</color>  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "小さな小屋で、その住人は6つの発酵樽を供給し、世話をする任務を担っています。\n<color=#FF6EC7>労働者なしで機能することができます。</color>\n<color=#00FFFF>堤防として機能します。</color>"
frFR = "Une petite cabane dont les habitants sont chargés d'approvisionner et de s'occuper de six fûts de fermentation.  \n<color=#FF6EC7>Peut fonctionner sans ouvriers.</color>  \n<color=#00FFFF>Fonctionne comme une levee</color>"
deDE = "Eine kleine Hütte, deren Bewohner damit beauftragt sind, sich um sechs Fermentationsfässer zu kümmern und diese zu versorgen.  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>  \n<color=#00FFFF>Funktioniert wie ein Deich</color>"
plPL = "Mała chata, której mieszkańcy są odpowiedzialni za dostarczanie i opiekę nad sześcioma beczkami fermentacyjnymi.  \n<color=#FF6EC7>Może funkcjonować bez pracowników.</color>  \n<color=#00FFFF>Funkcjonuje jak tama</color>"

["Lapantouflemagic.FermentationHouse.FlavorDescription"]
