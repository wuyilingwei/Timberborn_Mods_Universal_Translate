["Lapantouflemagic.StorageHouseW.FlavorDescription"]
raw = "\"I... I tried, I really tried, but I couldn't help myself, I HAD to make it a house!\"\n -An architect beaver"
enUS = "\"I... I tried, I really tried, but I couldn't help myself, I HAD to make it a house!\"\n -An architect beaver"
zhCN = "“我……我努力了，我真的努力了，但我无法控制自己，我必须把它建成一座房子！”  \n——一只建筑师海狸"
zhTW = "「我... 我努力了，我真的努力了，但我無法克制自己，我必須把它變成一棟房子！」 \n- 一位建築師海狸"
ruRU = "\"Я... Я старался, я действительно старался, но не смог с собой совладать, мне НУЖНО было сделать из этого дом!\"  \n- Архитектор-бобёр"
jpJP = "「僕は…頑張った、ほんとうに頑張ったけど、自分を抑えきれなかったんだ、どうしても家にしなければならなかった！」  \n- 建築家のビーバー"
frFR = "\"Je... J'ai essayé, j'ai vraiment essayé, mais je n'ai pas pu me contrôler, je DEVais en faire une maison !\"  \n -Un castor architecte"
deDE = "\"Ich... Ich habe es versucht, ich habe es wirklich versucht, aber ich konnte mich nicht zurückhalten, ich MUSSTE es zu einem Haus machen!\" \n -Ein Architekten-Biber"

