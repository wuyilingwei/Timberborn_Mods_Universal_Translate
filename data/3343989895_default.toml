["Lapantouflemagic.NuclearReactor3.Description"]
raw = "A high-power nuclear reactor build and running on purified nuclear fuel.\nUses the abyss to tap directly into the aquifer for coolant\n<color=green>Is build from the inside like a wonder</color>.\n<color=#00FFFF>Clean water is generated as a result</color>\nRequires the <color=green>Overdrive Nuclear Power Plant Water Outflow</color> to allow power to be connected."
enUS = "A high-power nuclear reactor built and running on purified nuclear fuel. Uses the abyss to tap directly into the aquifer for coolant. <color=green>Is built from the inside like a wonder</color>. <color=#00FFFF>Clean water is generated as a result</color>. Requires the <color=green>Overdrive Nuclear Power Plant Water Outflow</color> to allow power to be connected."
zhCN = "一个高功率核反应堆，使用净化后的核燃料建造和运行。\n利用深渊直接从含水层中抽取冷却剂。\n<color=green>从内部像奇迹一样建造</color>。\n<color=#00FFFF>因此生成干净的水</color>。\n需要<color=green>超速核电站的水流出</color>才能连接电力。"
zhTW = "一個高功率核反應堆，建造並運行於純化的核燃料上。\n利用深淵直接從含水層抽取冷卻劑。\n<color=green>從內部建造，宛如奇蹟</color>。\n<color=#00FFFF>生成清水作為結果</color>。\n需要<color=green>超驅核電廠水流出口</color>以允許連接電力。"
ruRU = "Высокопроизводительный ядерный реактор, построенный и работающий на очищенном ядерном топливе. Использует бездну для прямого доступа к водоносному слою для охлаждения. <color=green>Построен изнутри как чудо</color>. <color=#00FFFF>Чистая вода генерируется в результате</color>. Требует <color=green>отходов воды ядерной электростанции в режиме привода</color> для подключения электричества."
jpJP = "高出力の原子炉は、精製された核燃料で建設され、稼働しています。\n冷却用に地下水層に直接アクセスするために深淵を利用します。\n<color=green>驚異のように内部から建設されています</color>。\n<color=#00FFFF>その結果、きれいな水が生成されます</color>。\n電力を接続するためには、<color=green>オーバードライブ原子力発電所の水排出</color>が必要です。"
frFR = "Un réacteur nucléaire haute puissance construit et fonctionnant avec du combustible nucléaire purifié.  \nUtilise l'abîme pour puiser directement dans l'aquifère pour le refroidissement.  \n<color=green>Est construit de l'intérieur comme une merveille</color>.  \n<color=#00FFFF>De l'eau propre est générée en conséquence</color>.  \nNécessite le <color=green>Déversement d'Eau de la Centrale Nucléaire Overdrive</color> pour permettre la connexion de l'énergie."
deDE = "Ein Hochleistungsdruckreaktor, der mit reinem nuklearem Brennstoff gebaut und betrieben wird.  \nNutzen Sie den Abgrund, um direkt auf den Aquifer für Kühlmittel zuzugreifen.  \n<color=green>Wird von innen wie ein Wunder gebaut</color>.  \n<color=#00FFFF>Sauberes Wasser wird als Ergebnis erzeugt</color>.  \nBenötigt den <color=green>Überlastung Nuclear Power Plant Wasserabfluss</color>, um die Stromversorgung anzuschließen."

