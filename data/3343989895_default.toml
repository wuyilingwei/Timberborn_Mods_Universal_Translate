["Lapantouflemagic.Crappywindmill3.Description"]
raw = "A small windmill that generates a miserable amount of power due to its low elevation. Must be build at least <color=red>3 meters</color> above ground"
enUS = "A small windmill that generates a miserable amount of power due to its low elevation. It must be built at least <color=red>3 meters</color> above ground."
