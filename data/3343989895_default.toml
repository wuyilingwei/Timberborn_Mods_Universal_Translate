["Luc.Architect.Description"]
raw = "A fancy building to help architects show they're better than us. Also used to design structurally sound buildings \n<color=green>Works as a big staircase</color>. \n<color=#00FFFF>Works as a Levee</color>"
enUS = "A fancy building to help architects show they're better than us. Also used to design structurally sound buildings. Works as a big staircase. Works as a levee."
zhCN = "一座华丽的建筑，帮助建筑师展示他们比我们更优秀。同时用来设计结构稳固的建筑。<color=green>作为一个大楼梯使用</color>。<color=#00FFFF>作为一个堤坝使用</color>。"
zhTW = "一座華麗的建築，幫助建築師展示他們比我們優秀的地方。也用來設計結構穩固的建築  \n<color=green>作為一個大型樓梯</color>。  \n<color=#00FFFF>作為堤防</color>"
ruRU = "Роскошное здание, которое помогает архитекторам доказать, что они лучше нас. Также используется для проектирования конструктивно прочных зданий. \n<color=green>Работает как большая лестница</color>. \n<color=#00FFFF>Работает как дамба</color>"
jpJP = "建築家が私たちより優れていることを示すための豪華な建物。また、構造的に堅牢な建物を設計するためにも使用されます。\n<color=green>大きな階段として機能します</color>。\n<color=#00FFFF>堤防として機能します</color>"
frFR = "Un bâtiment élégant pour aider les architectes à prouver qu'ils sont meilleurs que nous. Également utilisé pour concevoir des bâtiments ayant une structure solide. \n<color=green>Fonctionne comme un grand escalier</color>. \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein schickes Gebäude, um Architekten zu helfen, zu zeigen, dass sie besser sind als wir. Wird auch verwendet, um strukturell solide Gebäude zu entwerfen.  \n<color=green>Funktioniert als große Treppe</color>.  \n<color=#00FFFF>Funktioniert als Deich</color>"

["Luc.Architect.FlavorDescription"]
raw = "\"Architects are the worst.\"\n -An anonymous engineer beaver"
enUS = "\"Architects are the worst.\" -An anonymous engineer beaver"
zhCN = "“建筑师是最糟糕的。”  \n- 一位匿名工程师海狸"
zhTW = "「建築師是最糟的。」  \n- 一位匿名的工程師海狸"
ruRU = "\"Архитекторы - худшие.\"  \n- Анонимный инженер-бобёр"
