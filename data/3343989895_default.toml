["Lapantouflemagic.Verydeep_mine_elevator.Description"]
raw = "Allows beavers to go down into the ruins and explore an ancient hooman facility. Truly the adventure of a lifetime. What dark secrets will we find down there?"
enUS = "Allows beavers to go down into the ruins and explore an ancient human facility. Truly the adventure of a lifetime. What dark secrets will we find down there?"
zhCN = "让海狸们进入废墟，探索一个古老的人类设施。这确实是一次终生难忘的冒险。我们会在那儿发现什么黑暗秘密呢？"
zhTW = "讓海狸們下到廢墟中探險一個古老的人類設施。這真的是一生中最棒的冒險。我們會在那裡發現什麼黑暗的秘密呢？"
ruRU = "Позволяет бобрам спуститься в руины и исследовать древнее человеческое сооружение. Поистине приключение всей жизни. Какие темные секреты мы найдем там?"
jaJP = "ビーバーが廃墟に降りて、古代の人間の施設を探索できるようになります。まさに一生に一度の冒険です。そこでどんな暗い秘密が見つかるのでしょうか？"
frFR = "Permet aux castors de descendre dans les ruines et d'explorer une ancienne installation humaine. Véritable aventure d'une vie. Quels sombres secrets découvrirons-nous là-bas ?"
deDE = "Erlaubt den Bisons, in die Ruinen hinabzusteigen und eine alte menschliche Einrichtung zu erkunden. Wirklich das Abenteuer eines Lebens. Welche dunklen Geheimnisse werden wir dort unten finden?"
plPL = "Pozwala bobrom zejść do ruin i zbadać starożytną ludzką infrastrukturę. To prawdziwa przygoda życia. Jakie mroczne sekrety odkryjemy tam na dole?"

