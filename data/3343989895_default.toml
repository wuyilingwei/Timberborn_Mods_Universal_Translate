["Building.MissileSilo.Whitepaws.Description"]
raw = "<color=#FF6EC7>We have made a new breakthrough in our understanding of human technologiesxa0! This one promises exiting opportunities for the future. \nIf we can get it to work this surely will the greatest achievement of beaverkind. </color>\n<color=#00FFFF>Requires to be placed in an at least 6-deep clean water pond </color>"
en = "We have made a new breakthrough in our understanding of human technologies! This one promises exciting opportunities for the future. If we can get it to work, this surely will be the greatest achievement of beaverkind. Requires to be placed in an at least 6-deep clean water pond."
zhCN = "<color=#FF6EC7>我们在理解人类技术方面取得了新的突破！这一发现为未来带来了令人兴奋的机会。如果我们能使其发挥作用，这无疑将成为水獺界的伟大成就。</color>\n<color=#00FFFF>需要放置在至少深6英尺的清水池塘中</color>"
ru = "<color=#FF6EC7>Мы совершили новый прорыв в нашем понимании человеческих технологий! Этот прорыв обещает захватывающие возможности для будущего. Если нам удастся его реализовать, это, несомненно, станет величайшим достижением бобров. </color>\n<color=#00FFFF>Требуется разместить в хотя бы 6-метровом чистом водоеме </color>"
jp = "<color=#FF6EC7>私たちは人間の技術に関する理解で新しいブレークスルーを達成しました！これは未来にわくわくする機会を約束します。これがうまくいけば、ビーバー界の greatest achievement になることでしょう。</color>\n<color=#00FFFF>少なくとも6メートルの深さの清水の池に置く必要があります。</color>"

["Building.MissileSilo.Whitepaws.FlavorDescription"]
raw = "\"We should definitely build this in the center of our town so that everyone can see itxa0!\"\n -Toothless the wise, beaver elder"
en = "\"We should definitely build this in the center of our town so that everyone can see it!\" -Toothless the wise, beaver elder"
zhCN = "“我们绝对应该把这个建在我们小镇的中心，这样每个人都能看到它！”  \n-聪明的无牙，海狸长老"
ru = "\"Мы определенно должны построить это в центре нашего города, чтобы все могли это видеть!\"  \n- Зубастик, мудрый старейшина бобров"
jp = "「私たちはこの建物を町の中心にぜひ建てるべきです。そうすれば誰もがそれを見ることができます！」  \n- 賢いトゥースレス、ビーバーの長老"

