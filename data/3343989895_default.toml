["Lapantouflemagic.FarmUpgradeA.Description"]
raw = "An upgrade module to be placed on top of two adjacent <color=#FF6EC7>triangle roof upgradable</color> buildings.\nContains some storage space for crates.\nEmploys <color=green>4 Builders</color>\".\n<color=#00FFFF>Works as a Levee</color>"
en = "An upgrade module to be placed on top of two adjacent triangle roof upgradable buildings. Contains some storage space for crates. Employs 4 Builders. Works as a Levee."
zhCN = "一个升级模块，放置在两个相邻的 <color=#FF6EC7>可升级的三角屋顶</color> 建筑顶部。\n包含一些用于箱子的存储空间。\n雇佣 <color=green>4 个建造者</color>。\n<color=#00FFFF>作为堤坝工作</color>。"
ru = "Модуль обновления, который будет размещен на двух соседних <color=#FF6EC7>зданиях с треугольной крышей, подлежащих модернизации</color>. Содержит некоторое пространство для хранения ящиков. Задействует <color=green>4 строителей</color>. <color=#00FFFF>Работает как дамба</color>."
jp = "隣接する<color=#FF6EC7>三角屋根のアップグレード可能な</color>建物の上に置かれるアップグレードモジュール。\n木箱のためのストレージスペースを含みます。\n<color=green>4人のビルダー</color>を雇用しています。\n<color=#00FFFF>堤防として機能します</color>。"

["Lapantouflemagic.FarmUpgradeC.Description"]
raw = "An upgrade module to be placed on top of two adjacent <color=#FF6EC7>triangle roof upgradable</color> buildings.\nContains some storage space for crates.\nThe perfect place for nerdy beavers to play ''Tunnels and Hoomans''!.\n<color=#00FFFF>Works as a Levee</color>"
en = "An upgrade module to be placed on top of two adjacent triangle roof upgradable buildings. Contains some storage space for crates. The perfect place for nerdy beavers to play \"Tunnels and Hoomans\"! Works as a Levee."
zhCN = "一个升级模块，放置在两个相邻的<color=#FF6EC7>可升级的三角屋顶</color>建筑顶部。\n包含一些箱子的储存空间。\n完美的地方让书呆子海狸们玩《隧道与人类》！\n<color=#00FFFF>作为堤坝使用</color>"
ru = "Модуль для обновления, который будет размещен на две смежные <color=#FF6EC7>треугольные крыши, подлежащие улучшению</color> здания. Содержит немного места для хранения ящиков. Идеальное место для nerdy бобров, чтобы играть в ''Tunnels and Hoomans''!. <color=#00FFFF>Работает как дамба</color>"
jp = "隣接する2つの<color=#FF6EC7>三角屋根のアップグレード可能な</color>建物の上に置かれるアップグレードモジュール。\n箱のための収納スペースが含まれています。\nオタクなビーバーが「トンネルと人間」を遊ぶのに最適な場所です！\n<color=#00FFFF>堤防として機能します</color>"

["Lapantouflemagic.FarmUpgradeD.Description"]
raw = "An upgrade module to be placed on top of two adjacent <color=#FF6EC7>triangle roof upgradable</color> buildings.\nEven more farming!\nHas a lot of storage space for harvested crops.\n<color=#00FFFF>Plant some red cabbage near this building to remove the \"nothing to do mark\"</color>.\n<color=#00FFFF>Works as a Levee</color>\n<Color=red>CANNOT PLANT CROPS</color>"
en = "An upgrade module to be placed on top of two adjacent triangle roof upgradable buildings. Even more farming! Has a lot of storage space for harvested crops. Plant some red cabbage near this building to remove the \"nothing to do mark\". Works as a Levee. CANNOT PLANT CROPS."
zhCN = "一个升级模块，放置在两个相邻的<color=#FF6EC7>可升级三角屋顶</color>建筑的顶部。  \n更加促进农业！  \n为收获的农作物提供大量存储空间。  \n<color=#00FFFF>在这个建筑附近种植一些红甘蓝，以移除“没有可做的标记”</color>。  \n<color=#00FFFF>作为堤坝使用</color>  \n<Color=red>无法种植农作物</color>"
ru = "Модуль обновления, который должен быть размещен на двух смежных <color=#FF6EC7>зданиях с треугольной крышей, пригодных для обновления</color>.  \nЕще больше фермерства!  \nИмеет много места для хранения собранных урожаев.  \n<color=#00FFFF>Посадите немного красной капусты рядом с этим зданием, чтобы убрать метку \"ничего не делать\"</color>.  \n<color=#00FFFF>Служит дамбой</color>  \n<Color=red>НЕВОЗМОЖНО САЖАТЬ УРОЖАЙ</color>"
jp = "隣接する2つの<color=#FF6EC7>三角屋根のアップグレード可能な</color>建物の上に置くアップグレードモジュールです。  \nさらに農業が可能です！  \n収穫した作物のための広い収納スペースがあります。  \n<color=#00FFFF>この建物の近くに赤キャベツを植えて「何もすることがないマーク」を消しましょう</color>。  \n<color=#00FFFF>堤防として機能します</color>  \n<Color=red>作物を植えることができません</color>"

