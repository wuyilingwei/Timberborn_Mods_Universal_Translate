["Lapantouflemagic.HoomanUndergroundChemPlant.Description"]
raw = "Sends down the abyss a team of chemist beavers to study and reactivate and ancient hooman chemical plant.\nTheir processes were far more advanced than ours, we will surely learn so much! "
enUS = "Sends down into the abyss a team of chemist beavers to study and reactivate an ancient human chemical plant. Their processes were far more advanced than ours; we will surely learn so much!"
zhCN = "在地下升降机上增加一个研究站，安排专业的化学家去修复和重启地下废墟里的化工厂，能极其高效地生产和研究。<br><color=#FFFF00>必须建造在地下升降机上。</color>"
zhTW = "派遣一隊化學獺下到深淵，以研究和重新啟動一座古老的人類化學工廠。他們的工藝遠比我們更先進，我們肯定會學到很多！"
ruRU = "Отправляет команду химиков-бобров в бездну, чтобы изучить и реанимировать древний человеческий химический завод. Их процессы были гораздо более продвинутыми, чем наши, мы, безусловно, многому научимся!"
jaJP = "深淵に化学者のビーバーチームを送り、古代の人間の化学工場を研究し再活性化させます。彼らのプロセスは私たちのものよりはるかに進んでおり、私たちはきっと多くを学ぶことでしょう！"
frFR = "Envoie au fond de l'abîme une équipe de castors chimistes pour étudier et réactiver une ancienne usine chimique humaine. Leurs procédés étaient de loin plus avancés que les nôtres, nous allons sûrement en apprendre beaucoup !"
deDE = "Sendet ein Team von chemischen Bibern hinab in den Abgrund, um eine alte menschliche Chemiefabrik zu studieren und wieder zu aktivieren. Ihre Prozesse waren weit fortgeschrittener als unsere, wir werden sicherlich so viel lernen!"
plPL = "Wysyła do otchłani zespół bobrów chemików, aby zbadać i reaktywować starożytną ludzką fabrykę chemiczną. Ich procesy były znacznie bardziej zaawansowane niż nasze, na pewno wiele się nauczymy!"

