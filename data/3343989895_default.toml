["Lapantouflemagic.FruitBar.Description"]
raw = "A party hall of enormous proportions where beavers can fulfill all of their fruit or drink related needs, or enjoy a bit of dancing and social gathering.\nRecipe loses on thirst value but fills all fruit and drinks needs far more efficiently\n<color=green>'’Fruit bar’’ item can only be stored here</color>.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A party hall of enormous proportions where beavers can fulfill all of their fruit or drink related needs, or enjoy a bit of dancing and social gathering.  \nRecipe loses on thirst value but fills all fruit and drinks needs far more efficiently.  \n<color=green>'Fruit bar' item can only be stored here</color>.  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "一个巨大的派对厅，海狸可以满足他们所有的水果或饮品需求，或者享受一些舞蹈和社交聚会。\n食谱在解渴值上有所降低，但能更有效地满足所有水果和饮料的需求\n<color=green>“水果吧”物品只能存放在这里</color>。\n<color=#00FFFF>作为一个堤岸运作</color>"
zhTW = "一個巨大的派對廳，裡面有河狸可以滿足他們所有與水果或飲料相關的需求，或享受一些舞蹈和社交聚會。  \n食譜在解渴值方面有所損失，但能更高效地滿足所有水果和飲料的需求。  \n<color=green>'水果吧'物品只能儲存在這裡</color>。  \n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "Партийный зал огромных пропорций, где бобры могут удовлетворить все свои потребности в фруктах или напитках, или насладиться немного танцами и общением. Рецепт теряет ценность в отношении жажды, но удовлетворяет все потребности в фруктах и напитках гораздо эффективнее. <color=green>'’Фруктовый бар’’ может быть сохранен только здесь</color>. <color=#00FFFF>Служит в качестве дамбы</color>"
jaJP = "巨大な規模のパーティーホールで、ビーバーはすべての果物や飲み物に関するニーズを満たしたり、ダンスや社交を楽しむことができます。  \nレシピは渇望の価値が失われますが、すべての果物と飲み物のニーズをはるかに効率的に満たします。  \n<color=green>'果物バー'アイテムはここにのみ保管できます</color>。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une salle de fête de proportions énormes où les castors peuvent satisfaire tous leurs besoins en fruits ou en boissons, ou profiter d'un peu de danse et de rassemblement social.  \nLa recette perd de sa valeur en termes de soif mais satisfait tous les besoins en fruits et boissons de manière beaucoup plus efficace.  \n<color=green>'Bar à fruits'</color> peut seulement être stocké ici.  \n<color=#00FFFF>Fonctionne comme un levee</color>"
deDE = "Ein Partyraum von enormen Ausmaßen, in dem Biber all ihre Bedürfnisse nach Obst oder Getränken erfüllen oder ein wenig tanzen und Gesellschaft genießen können. Das Rezept verliert an Durstwert, erfüllt jedoch alle Bedürfnisse nach Obst und Getränken viel effizienter. <color=green>’’Obstbar’’-Gegenstand kann nur hier gelagert werden</color>. <color=#00FFFF>Funktioniert wie ein Deich</color>."
plPL = "Hala przyjęć o ogromnych proporcjach, w której bobry mogą zaspokoić wszystkie swoje potrzeby związane z owocami lub napojami, lub cieszyć się tańcem i spotkaniami towarzyskimi. \nPrzepis traci na wartości orzeźwienia, ale znacznie efektywniej zaspokaja potrzeby związane z owocami i napojami. \n<color=green>'Bar owocowy'' można przechowywać tylko tutaj</color>. \n<color=#00FFFF>Działa jako tama</color>"

["Lapantouflemagic.FruitBar.FlavorDescription"]
raw = "\"The Ironteeth would think this place is wasteful, but that’s because they hate fun. And also because they don’t have a dozen different drinks to choose from."
enUS = "\"The Ironteeth would think this place is wasteful, but that’s because they hate fun. And also because they don’t have a dozen different drinks to choose from.\""
zhCN = "“铁齿们会觉得这个地方很浪费，但那是因为他们讨厌乐趣。而且也因为他们没有十几种不同的饮料可供选择。”"
zhTW = "“鐵牙族會認為這個地方很浪費，但那是因為他們討厭娛樂。而且也是因為他們沒有十二種不同的飲料可以選擇。”"
ruRU = "\"Железнозубые посчитали бы это место расточительным, но это потому, что они ненавидят развлечения. А еще потому, что у них нет десятка разных напитков на выбор.\""
jaJP = "アイアンティースはこの場所が無駄だと思うだろうが、それは彼らが楽しみを嫌うからだ。そして、彼らが選べる飲み物が12種類もないからでもある。"
frFR = "\"Les Ironteeth pourraient penser que cet endroit est gaspilleur, mais c'est parce qu'ils détestent le plaisir. Et aussi parce qu'ils n'ont pas une douzaine de boissons différentes parmi lesquelles choisir.\""
deDE = "„Die Eisenbeißer würden diesen Ort als verschwenderisch empfinden, aber das liegt daran, dass sie Spaß hassen. Und auch, weil sie nicht aus einem Dutzend verschiedener Getränke wählen können.“"
plPL = "\"Żelazne Zęby pomyślałyby, że to miejsce jest marnotrawne, ale to dlatego, że nienawidzą zabawy. A także dlatego, że nie mają tu tuzina różnych napojów do wyboru.\""

