["Faction.Whitepaws.GameOver.Flavor"]
raw = "We told you it would be hard, now what went wrongxa0? Not enough water storagexa0? Excessive use of prioritizationxa0? Overly extended districtsxa0? Learn from your mistakes and try again.\nYou can do it, who cares about the lives squandered in the processxa0?"
enUS = "We told you it would be hard, now what went wrong? Not enough water storage? Excessive use of prioritization? Overly extended districts? Learn from your mistakes and try again. You can do it, who cares about the lives squandered in the process?"
zhCN = "我们告诉过你这会很难，现在出了什么问题？水储存不足？优先级使用过度？区域过于延伸？从错误中吸取教训，重试一次。你能做到，谁在乎过程中浪费的生命呢？"
zhTW = "我們告訴過你這會很困難，現在發生了什麼問題？水儲存不足？過度使用優先排序？地區過於擴展？從你的錯誤中學習並再試一次。你可以做到，誰在乎這個過程中浪費的生命呢？"
ruRU = "Мы говорили вам, что это будет сложно, так что же пошло не так? Недостаточно хранения воды? Чрезмерное использование приоритизации? Чрезмерно расширенные районы? Учитесь на своих ошибках и попробуйте снова. Вы сможете это сделать, кому волнует жизнь, потраченные впустую в процессе?"
jaJP = "私たちはそれが難しいだろうと言いましたが、何が間違ったのでしょうか？水の貯蔵が不十分でしたか？優先順位の過度な使用ですか？過度に拡張された地区ですか？自分の過ちから学んで、再挑戦してください。あなたはできる、プロセスで浪費された命が誰に気にされるのでしょうか？"
frFR = "Nous vous avons dit que ce serait difficile, maintenant qu'est-ce qui s'est mal passé ? Un stockage d'eau insuffisant ? Utilisation excessive de la priorisation ? Des districts trop étendus ? Apprenez de vos erreurs et essayez à nouveau. Vous pouvez le faire, qui se soucie des vies gaspillées dans le processus ?"
deDE = "Wir haben dir gesagt, dass es schwierig werden würde, was ist jetzt schiefgelaufen? Nicht genügend Wasserspeicher? Übermäßiger Einsatz von Priorisierung? Zu stark ausgeweitete Bezirke? Lerne aus deinen Fehlern und versuche es erneut. Du kannst es schaffen, wen kümmert es, wie viele Leben dabei verschwendet wurden?"
plPL = "Mówiliśmy ci, że to będzie trudne, co poszło nie tak? Niedostateczne przechowywanie wody? Nadmierne korzystanie z priorytetyzacji? Zbyt rozciągnięte dzielnice? Ucz się na swoich błędach i spróbuj ponownie. Dasz radę, kogo obchodzi marnowanie żyć w tym procesie?"
