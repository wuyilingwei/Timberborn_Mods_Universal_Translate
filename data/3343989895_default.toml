["Lapantouflemagic.WaterCannonM.Description"]
raw = "An intriguing evolution of the mechanical water pump that shoots water at a 45° angle for ranged irrigarion.\nProvides a good balance between range and elevation.\n<color=green>Cannon will continue working until the water level reaches the blue flag</color>"
enUS = "An intriguing evolution of the mechanical water pump that shoots water at a 45° angle for ranged irrigation. Provides a good balance between range and elevation. <color=green>Cannon will continue working until the water level reaches the blue flag</color>"
zhCN = "一种引人入胜的机械水泵演变，能够以45°的角度喷射水以进行远程灌溉。提供了射程与高度之间的良好平衡。<color=green>炮将继续工作，直到水位达到蓝色旗帜</color>"
zhTW = "一個引人入勝的機械水泵演變，能以45°角射出水流以進行遠程灌溉。\n在射程和高度之間提供良好的平衡。\n<color=green>大砲將繼續運作，直到水位達到藍色旗幟</color>"
ruRU = "Интригующая эволюция механического водяного насоса, который стреляет водой под углом 45° для дистанционного орошения. Обеспечивает хороший баланс между дальностью и высотой. <color=green>Пушка будет продолжать работать, пока уровень воды не достигнет синего флага</color>"
jaJP = "機械式水ポンプの興味深い進化で、45°の角度で水を飛ばし、遠くへの灌漑に使用されます。距離と高さのバランスが良好です。<color=green>キャノンは水位が青い旗に達するまで稼働し続けます。</color>"
frFR = "Une évolution intrigante de la pompe à eau mécanique qui projette de l'eau à un angle de 45° pour l'irrigation à distance.  \nOffre un bon équilibre entre portée et élévation.  \n<color=green>Le canon continuera à fonctionner jusqu'à ce que le niveau d'eau atteigne le drapeau bleu</color>"
deDE = "Eine faszinierende Weiterentwicklung der mechanischen Wasserpumpe, die Wasser in einem Winkel von 45° für die Fernbewässerung spritzt. \nBietet eine gute Balance zwischen Reichweite und Höhe. \n<color=green>Die Kanone wird weiterhin arbeiten, bis der Wasserspiegel die blaue Flagge erreicht</color>"
plPL = "Ciekawa ewolucja mechanicznej pompy wodnej, która wyrzuca wodę pod kątem 45° do zdalnego nawodnienia. \nZapewnia dobry balans między zasięgiem a wysokością. \n<color=green>Armata będzie działać, dopóki poziom wody nie osiągnie niebieskiej flagi</color>"

