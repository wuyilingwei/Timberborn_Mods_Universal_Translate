["Faction.Whitepaws.WonderCompletionFlavor"]
raw = "Despite some…accidents…you have not only tamed this land, but also uncovered the secrets of ancient hooman technologies, opening the path to outer space for all of beaverkind.\nNow even if the earth ultimately fails and dies, we will be able to seek refuge among the stars.\n\nHaxa0! Surely those fools never thought about thatxa0!"
enUS = "Despite some…accidents…you have not only tamed this land, but also uncovered the secrets of ancient human technologies, opening the path to outer space for all of beaverkind. Now even if the earth ultimately fails and dies, we will be able to seek refuge among the stars.\n\nHa! Surely those fools never thought about that!"
zhCN = "尽管发生了一些…意外…你不仅驯服了这片土地，还揭开了古老人类技术的秘密，为所有海狸开启了通往外太空的道路。现在，即使地球最终衰落和死亡，我们也能在星际中寻求庇护。\n\n哈！那些傻瓜肯定从未想到这一点！"
zhTW = "儘管發生了一些…意外…你不僅馴服了這片土地，還揭示了古代人類技術的秘密，為所有河狸族開啟了通往太空的道路。  \n現在即使地球最終衰竭和毀滅，我們也能在星星之間尋找庇護。  \n\n哈！那些傻瓜肯定從未想到過這一點！"
ruRU = "Несмотря на некоторые… инциденты… вы не только освоили эту землю, но и раскрыли секреты древних технологий людей, открыв путь к космосу для всего бобрового народа. Теперь, даже если Земля в конце концов потерпит неудачу и умрет, мы сможем искать убежище среди звезд.\n\nХа! Наверняка эти дураки никогда не думали об этом!"
jaJP = "いくつかの…事故があったにもかかわらず、あなたはこの土地を手懐けただけでなく、古代のヒューマン技術の秘密を明らかにし、ビーバー族全体に宇宙への道を開きました。\n今や、たとえ地球が最終的に失敗して死んでも、私たちは星々の間に避難所を求めることができるでしょう。\n\nはは！ あの愚か者たちはそんなことを考えたこともないでしょう！"
frFR = "Malgré quelques…accidents…vous n'avez pas seulement apprivoisé cette terre, mais vous avez également découvert les secrets des anciennes technologies humaines, ouvrant ainsi le chemin vers l'espace pour toute la communauté des castors. Maintenant, même si la terre finit par échouer et mourir, nous serons en mesure de chercher refuge parmi les étoiles.\n\nHa ! Assurément, ces imbéciles n'ont jamais pensé à cela !"
deDE = "Trotz einiger…Unfälle…hast du nicht nur dieses Land gezähmt, sondern auch die Geheimnisse alter menschlicher Technologien enthüllt und den Weg zum Weltraum für alle Biberwesen geöffnet. Jetzt, selbst wenn die Erde letztendlich versagt und stirbt, werden wir in der Lage sein, Zuflucht unter den Sternen zu suchen.\n\nHa! Diese Narren haben sicherlich nie daran gedacht!"
plPL = "Pomimo kilku... wypadków... nie tylko okiełznałeś tę ziemię, ale także odkryłeś sekrety starożytnej ludzkiej technologii, otwierając drogę do przestrzeni kosmicznej dla całej bobrzej rasy. \nTeraz nawet jeśli ziemia ostatecznie upadnie i zgaśnie, będziemy mogli szukać schronienia wśród gwiazd.\n\nHa! Z pewnością ci głupcy nigdy o tym nie pomyśleli!"

["Faction.Whitepaws.WonderCompletionMessage"]
raw = "Congratulationsxa0! Despite the initial circumstances, you have managed to survive\nand build a great city in this hostile land. \nYou can now leave your Whitepaws to their own devices and take a break from this insanity, they will be fine."
enUS = "Congratulations! Despite the initial circumstances, you have managed to survive and build a great city in this hostile land. You can now leave your Whitepaws to their own devices and take a break from this insanity; they will be fine."
zhCN = "祝贺你！尽管最初的情况艰难，你仍然成功生存下来，并在这片敌对的土地上建立了一个伟大的城市。你现在可以让你的白爪独立应对，并暂时摆脱这种疯狂，他们会没事的。"
zhTW = "恭喜你！儘管最初的情況不利，你仍然成功地在這片惡劣的土地上生存並建立了一座偉大的城市。你現在可以讓你的白爪們自行生活，並從這場瘋狂中暫時休息一下，他們會沒事的。"
ruRU = "Поздравляю! Несмотря на первоначальные обстоятельства, вам удалось выжить и построить великий город в этой враждебной земле. Теперь вы можете оставить своих Белых Лап на произвол судьбы и отдохнуть от этого безумия, с ними всё будет хорошо."
jaJP = "おめでとうございます！最初の状況にもかかわらず、あなたはこの敵対的な土地で生き残り、素晴らしい都市を築くことができました。もうあなたのホワイトポーズを自分たちの判断に任せて、この狂気から休憩を取ることができます。彼らは大丈夫です。"
frFR = "Félicitations ! Malgré les circonstances initiales, vous avez réussi à survivre et à bâtir une grande ville dans cette terre hostile. Vous pouvez maintenant laisser vos Whitepaws à leurs propres occupations et faire une pause dans cette folie, ils s'en sortiront."
deDE = "Herzlichen Glückwunsch! Trotz der anfänglichen Umstände ist es Ihnen gelungen, zu überleben und eine großartige Stadt in diesem feindlichen Land zu bauen. Sie können jetzt Ihre Weißen Pfoten sich selbst überlassen und eine Pause von diesem Wahnsinn machen, sie werden in Ordnung sein."
plPL = "Gratulacje! Pomimo początkowych okoliczności, udało Ci się przetrwać i zbudować wspaniałe miasto w tej wrogiej ziemi. Możesz teraz zostawić swoje Białe Łapy same sobie i zrobić sobie przerwę od tej szaleństwa, poradzą sobie."

