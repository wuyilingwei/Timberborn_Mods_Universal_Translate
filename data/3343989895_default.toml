["Lapantouflemagic.largefarmhouse.Description"]
raw = "A large communal farmhouse for many beavers to work more efficiently.\n<color=#00FFFF>Tolerates up to one meter of water.</color>\n<color=#00FFFF>Can be made watertight later.</color>\n<color=#00FFFF>Lotus require 2-deep water!</color>\n<color=red>The farm body can connect from the bottom to a ladder or pit-and-ladder lodge.\nCan only plant Pumpkins & Lotus!</color>"
enUS = "A large communal farmhouse for many beavers to work more efficiently.  \n<color=#00FFFF>Tolerates up to one meter of water.</color>  \n<color=#00FFFF>Can be made watertight later.</color>  \n<color=#00FFFF>Lotus require 2-deep water!</color>  \n<color=red>The farm body can connect from the bottom to a ladder or pit-and-ladder lodge.  \nCan only plant Pumpkins & Lotus!</color>"
zhCN = "一个大型的公共农舍，让许多海狸更有效地工作。\n<color=#00FFFF>耐受高达一米的水深。</color>\n<color=#00FFFF>可以后期使其防水。</color>\n<color=#00FFFF>莲花需要2米深的水！</color>\n<color=red>农舍主体可以从底部连接到梯子或坑梯居所。\n只能种植南瓜和莲花！</color>"
zhTW = "一個大型的公用農舍，讓許多河狸可以更有效率地工作。  \n<color=#00FFFF>可容忍高達一米的水深。</color>  \n<color=#00FFFF>之後可以製作成防水的。</color>  \n<color=#00FFFF>蓮花需要兩米深的水！</color>  \n<color=red>農場主體可以從底部連接到梯子或坑梯小屋。  \n只能種植南瓜和蓮花！</color>"
ruRU = "Большой общий дом для многих бобров, чтобы работать более эффективно.  \n<color=#00FFFF>Терпит до одного метра воды.</color>  \n<color=#00FFFF>Позже может быть сделан водонепроницаемым.</color>  \n<color=#00FFFF>Лотосы требуют воду глубиной 2 метра!</color>  \n<color=red>Тело фермы может подключаться снизу к лестнице или укрытию с ямой и лестницей.  \nМожно сажать только тыквы и лотосы!</color>"
jpJP = "多くのビーバーがより効率的に働くための大きな共同農家です。  \n<color=#00FFFF>最大1メートルの水を耐えます。</color>  \n<color=#00FFFF>後から防水することもできます。</color>  \n<color=#00FFFF>ハスは2メートルの深さの水が必要です！</color>  \n<color=red>農場の本体は底から梯子や落とし穴と梯子のロッジに接続できます。  \nかぼちゃとハスしか植えられません！</color>"
frFR = "Une grande ferme communautaire pour que de nombreux castors travaillent plus efficacement.  \n<color=#00FFFF>Tolère jusqu'à un mètre d'eau.</color>  \n<color=#00FFFF>Peut être rendue étanche plus tard.</color>  \n<color=#00FFFF>Les lotus nécessitent de l'eau profonde de 2 mètres !</color>  \n<color=red>Le corps de la ferme peut se connecter par le bas à une échelle ou à un abri avec échelle et fosse.  \nNe peut planter que des citrouilles et des lotus !</color>"
deDE = "Ein großes gemeinsames Bauernhaus, damit viele Biber effizienter arbeiten können.  \n<color=#00FFFF>Hält bis zu einem Meter Wasser stand.</color>  \n<color=#00FFFF>Kann später wasserdicht gemacht werden.</color>  \n<color=#00FFFF>Lotus benötigen 2 Meter tiefes Wasser!</color>  \n<color=red>Der Bauernhofkörper kann von unten mit einer Leiter oder einem Fall-grube-und-Leiter-Haus verbunden werden.  \nKann nur Kürbisse und Lotus pflanzen!</color>"

