["Lapantouflemagic.Mediummine.Description"]
raw = "A larger and deeper mine to exploit richer deposits, also gives access to rarer elements.\nComes with access stairs and barriers to prevent silly little kits from falling and getting hurt.\n<color=green>Needs to be placed in a 4-deep hole!\nMine and fences must be on solid ground!\nPlace stairs on dirt spots and complete the access ramp</color>"
en = "A larger and deeper mine to exploit richer deposits also gives access to rarer elements. Comes with access stairs and barriers to prevent silly little kids from falling and getting hurt. <color=green>Needs to be placed in a 4-deep hole! Mine and fences must be on solid ground! Place stairs on dirt spots and complete the access ramp</color>"
zhCN = "一个更大更深的矿井，以开发更丰富的矿藏，同时也能接触到更稀有的元素。  \n配有进阶阶梯和围栏，以防止小孩跌落受伤。  \n<color=green>需要放置在一个深4格的洞里！  \n矿井和围栏必须建在坚固的地面上！  \n将阶梯放置在土壤上，并完成通道坡道</color>"
ru = "Более крупная и глубокая шахта для разработки более богатых месторождений также обеспечивает доступ к более редким элементам. Поставляется с лестницами и ограждениями, чтобы избежать падений и травм у маленьких детей. <color=green>Должна быть размещена в яме глубиной 4 метра! Шахта и заборы должны быть установлены на твердой земле! Установите лестницы на земляных участках и завершите ramp доступа</color>"
jp = "より大きく深い鉱山は、より豊富な鉱床を掘り当てるためのものであり、希少な元素へのアクセスも提供します。\n小さな子供が転んで怪我をしないように、アクセス用の階段とバリアが付いています。\n<color=green>4段深く掘った穴に設置する必要があります！\n鉱山とフェンスはしっかりした地面の上に設置する必要があります！\n土の場所に階段を設置し、アクセスランプを完成させてください</color>"

["Lapantouflemagic.Mediummine.FlavorDescription"]
raw = "\"I don't believe in ghosts and monsters, what even are grues supposed to be anyway?\"\n -Miner Zork, last words"
en = "\"I don't believe in ghosts and monsters, what even are grues supposed to be anyway?\"  \n -Miner Zork, last words"
zhCN = "“我不相信鬼魂和怪物，究竟什么是可怕的东西呢？”  \n-矿工佐克，临终遗言"
ru = "«Я не верю в призраков и монстров, а что вообще должны представлять собой гру?»  \n - Шахтёр Зорк, последние слова"
jp = "「私は幽霊や怪物を信じていない。そもそもグルーとは何なんだろう？」  \n- マイナー・ゾーク、遺言の言葉"

