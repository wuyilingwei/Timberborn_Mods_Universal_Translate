["Lapantouflemagic.AdvancedSawmill.Description"]
raw = "An enormous building that is almost a whole dam in itself. Cuts giant logs into different products.\nGenerates lots of dust in its surroundings.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "An enormous building that is almost a whole dam in itself. Cuts giant logs into different products. Generates lots of dust in its surroundings. <color=#00FFFF>Works as a Levee</color>"
zhCN = "一座庞大的建筑，几乎本身就是一座大坝。将巨大的木材切割成不同的产品。\n在其周围产生大量的灰尘。\n<color=#00FFFF>作为堤坝工作</color>"
zhTW = "一座巨大的建築，幾乎就是一座完整的水壩。將巨大的原木切割成不同的產品。\n在其周圍產生大量的灰塵。\n<color=#00FFFF>作為堤防</color>"
ruRU = "Огромное здание, которое почти само по себе является целой плотиной. Рубит гигантские бревна на разные продукты. Генерирует много пыли в своем окружении. <color=#00FFFF>Работает как дамба</color>"
jpJP = "それ自体がほぼダム全体である巨大な建物。巨木を異なる製品に切り分けます。周囲に大量の埃を生成します。<color=#00FFFF>堤防として機能します</color>"
frFR = "Un énorme bâtiment qui est presque un barrage en soi. Coupe des troncs d'arbres géants en différents produits. Génère beaucoup de poussière dans ses environs. <color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein riesiges Gebäude, das fast einen ganzen Damm für sich allein darstellt. Schneidet riesige Baumstämme in verschiedene Produkte. Erzeugt viel Staub in seiner Umgebung. <color=#00FFFF>Funktioniert als Damm</color>"

["Lapantouflemagic.AdvancedSawmill.FlavorDescription"]
raw = "\"I'll only be statisfied once i've cut the world in half\"\n - A mechanic beaver"
enUS = "\"I'll only be satisfied once I've cut the world in half.\" - A mechanic beaver"
zhCN = "\"只有我把世界一分为二，我才会满意。\" \n - 一只机械海狸"
zhTW = "「我只有在將世界一分為二後才會感到滿意。」  \n- 一隻機械海狸"
ruRU = "«Я буду доволен лишь тогда, когда разрежу мир пополам» - механический бобёр"
jpJP = "「世界を半分に切ったときだけ満足するだろう」  \n- メカニックビーバー"
frFR = "\"Je ne serai satisfait que lorsque j'aurai coupé le monde en deux.\"  \n- Un castor mécanicien"
deDE = "\"Ich werde erst zufrieden sein, wenn ich die Welt in zwei Hälften geschnitten habe.\" - Ein mechanischer Biber"

