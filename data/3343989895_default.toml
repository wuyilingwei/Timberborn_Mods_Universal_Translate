["Lapantouflemagic.LargeFarmBubble.Description"]
raw = "An enormous platform with large glass panes to be build around a large farmhouse in order to make it watertight.\n<color=#00FFFF>Works as a Levee</color>\nWatertight parts must always be on top of watertight or ground!"
enUS = "An enormous platform with large glass panes is to be built around a large farmhouse in order to make it watertight.  \n<color=#00FFFF>Works as a Levee</color>  \nWatertight parts must always be on top of watertight or ground!"
zhCN = "一个巨大的平台将围绕着一个大农舍建造，目的是使其防水。  \n<color=#00FFFF>像堤坝一样工作</color>  \n防水部件必须始终在防水或地面之上！"
zhTW = "一個巨大的平台將圍繞著一座大型農舍建造，以使其不洩水。  \n<color=#00FFFF>作為堤防使用</color>  \n防水部分必須始終位於防水或地面的上方！"
ruRU = "Огромная платформа с большими стеклянными панелями будет построена вокруг большого фермерского дома, чтобы сделать его водонепроницаемым.  \n<color=#00FFFF>Работает как дамба</color>  \nВодонепроницаемые части всегда должны находиться сверху водонепроницаемых или на земле!"
jpJP = "大きな農家の周りに建設される巨大なプラットフォームと大きなガラスパネルを用いて、防水性を持たせます。  \n<color=#00FFFF>堤防として機能</color>  \n防水部品は常に防水性または地面の上に配置されなければなりません！"
frFR = "Une énorme plateforme avec de grandes vitres devra être construite autour d'une grande ferme pour la rendre étanche.  \n<color=#00FFFF>Fonctionne comme une digue</color>  \nLes parties étanches doivent toujours être au-dessus de l'étanchéité ou du sol !"
deDE = "Eine enorme Plattform mit großen Glasscheiben soll um ein großes Bauernhaus gebaut werden, um es wasserdicht zu machen.  \n<color=#00FFFF>Funktioniert wie ein Deich</color>  \nWasserdichte Teile müssen immer oben auf wasserdichten oder auf dem Boden platziert sein!"

["Lapantouflemagic.LargeFarmBubble.FlavorDescription"]
raw = "\"The problem with glass is that when you put too much pressure on it, it explodes and sends shards everywhere.\"\n -Grandpa beaver, about the scars on his face."
enUS = "\"The problem with glass is that when you put too much pressure on it, it explodes and sends shards everywhere.\" - Grandpa Beaver, about the scars on his face."
zhCN = "“玻璃的问题在于，当你施加过大的压力时，它会爆炸并到处飞溅碎片。”  \n- 老鼠爷爷，谈论他脸上的伤疤。"
zhTW = "\"玻璃的問題在於當你施加太多壓力時，它會爆炸並把碎片四處飛濺。\"\n - 爺爺海狸，談及他臉上的傷疤。"
ruRU = "\"Проблема со стеклом в том, что когда вы оказываете на него слишком большое давление, оно разлетается на куски и отправляет осколки повсюду.\" \n -Дедушка бобёр, о шрамах на своем лице."
jpJP = "「ガラスの問題は、あまりにも強い圧力をかけると、爆発して破片が飛び散ることだ。」  \n- おじいさんビーバー、自分の顔の傷について。"
frFR = "\"Le problème avec le verre, c'est que lorsque vous exercez trop de pression dessus, il explose et envoie des éclats partout.\"  \n- Papi castor, au sujet des cicatrices sur son visage."
deDE = "\"Das Problem mit Glas ist, dass es explodiert und Splitter überall hin sendet, wenn man zu viel Druck darauf ausübt.\"  \n- Opa Biber, über die Narben in seinem Gesicht."

