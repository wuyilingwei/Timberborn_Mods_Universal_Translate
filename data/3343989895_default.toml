["Lapantouflemagic.Aqueduct_L-Piece.Description"]
raw = "A heavy duty bridge to carry an entire river.\nDesigned to solve most of your river-directing needs.\nThe metal rings need to snap on <color=green>Giant Pillars</color>."
enUS = "A heavy-duty bridge to carry an entire river. Designed to solve most of your river-directing needs. The metal rings need to snap on <color=green>Giant Pillars</color>."
zhCN = "巨大而坚固的引水通道，用于改变空中河流的方向。<br><color=#FFFF00>金属环需要卡在巨型支柱上。</color>"
zhTW = "一座重型橋樑，能承載整條河流。\n旨在解決您大部分的河流引導需求。\n金屬環需要卡在<color=green>巨型柱子</color>上。"
ruRU = "Мост повышенной прочности, чтобы нести целую реку.  \nРазработан для решения большинства ваших потребностей в управлении рекой.  \nМеталлические кольца должны защелкнуться на <color=green>Гигантских Столбах</color>."
jaJP = "全川を支えるための重厚な橋です。  \nほとんどの河川の方向付けのニーズを解決するために設計されています。  \n金属のリングは<color=green>巨大な柱</color>にスナップする必要があります。"
frFR = "Un pont robuste pour transporter une rivière entière. Conçu pour répondre à la plupart de vos besoins en matière de direction de rivières. Les anneaux métalliques doivent s'enclencher sur <color=green>des Pilier Géants</color>."
deDE = "Eine robuste Brücke, die einen gesamten Fluss tragen kann.  \nEntwickelt, um die meisten Ihrer Anforderungen an die Flusslenkung zu erfüllen.  \nDie Metallringe müssen auf <color=green>Riesenpfeiler</color> einrasten."
plPL = "Mostowa konstrukcja o dużej wytrzymałości, aby przenosić cały rzeki.\nZaprojektowana, aby zaspokoić większość twoich potrzeb związanych z kierowaniem rzeką.\nMetalowe pierścienie muszą zapiąć się na <color=green>Gigantycznych Filarach</color>."

