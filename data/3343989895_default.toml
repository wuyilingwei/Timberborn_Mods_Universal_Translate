["Lapantouflemagic.AmpTrader.Description"]
raw = "The AmpEars are even worse heretics than the IronTeeth: they are beavers who don’t even like water, and they keep calling us ‘‘WetButts’’, as if we were the ones in the wrong here. Not sure which is worse but they are open to trade their electric things that they are the only ones to understand."
enUS = "The AmpEars are even worse heretics than the IronTeeth: they are beavers who don’t even like water, and they keep calling us \"WetButts,\" as if we were the ones in the wrong here. Not sure which is worse, but they are open to trading their electric things that they are the only ones to understand."
zhCN = "AmpEars比IronTeeth更糟糕的是异教徒：他们是甚至不喜欢水的海狸，竟然一直叫我们“湿屁股”，好像我们才是错的一方。不知道哪种更糟糕，但他们愿意交换他们的电器，那些只有他们自己才能理解的东西。"
zhTW = "AmpEars 比 IronTeeth 更是可怕的異端：他們是連水都不喜歡的海狸，卻一直叫我們「濕屁股」，彷彿錯在我們這邊。不知道哪個更糟，但他們對於交易他們唯一理解的電器東西是持開放態度的。"
ruRU = "АмпИры даже хуже еретиков, чем ЖелезныеЗубы: это бобры, которые даже не любят воду, и они продолжают называть нас «МокрымиЗадницами», как будто это мы здесь во всем виноваты. Не уверён, что хуже, но они открыты к торговле своими электрическими вещами, которые понимают только они."
jaJP = "AmpEarsはIronTeethよりもひどい異端者です。彼らは水さえも好きではないビーバーで、まるで私たちが間違っているかのように「濡れたお尻」と呼んできます。どちらが悪いのかわかりませんが、彼らは自分たちだけが理解できる電気的なものを取引することにオープンです。"
frFR = "Les AmpEars sont des hérétiques encore pires que les IronTeeth : ce sont des castors qui n'aiment même pas l'eau, et ils continuent à nous appeler « WetButts », comme si c'était nous qui avions tort. Je ne sais pas ce qui est pire, mais ils sont ouverts à échanger leurs choses électriques que seuls eux comprennent."
deDE = "Die AmpEars sind noch schlimmere Häretiker als die IronTeeth: Es sind Biber, die nicht einmal Wasser mögen, und sie nennen uns ständig „NasseÄrsche“, als ob wir hier die Schuldigen wären. Ich bin mir nicht sicher, was schlimmer ist, aber sie sind offen für den Handel mit ihren elektrischen Dingen, die nur sie verstehen."
plPL = "AmpEars są jeszcze gorszymi heretykami niż IronTeeth: to bobry, które nawet nie lubią wody, a ciągle nazywają nas „Mokrymi Tyłkami”, jakby to my popełniali błąd. Nie jestem pewien, co gorsze, ale są otwarci na handel swoimi elektrycznymi rzeczami, które tylko oni rozumieją."

