["Lapantouflemagic.PolarTrader.Description"]
raw = "The rustic Polarbeavers live in, and explore the ruins of some strange frozen circular hooman city. They have no real agriculture so they really want stuffy food. They will more than gladly give us as much ice and junk as we can liftoff with, unless you're the kind of sicko who likes to collect hooman remains."
en = "The rustic Polarbeavers live in and explore the ruins of some strange frozen circular human city. They have no real agriculture, so they really want stuffy food. They will more than gladly give us as much ice and junk as we can lift off with, unless you're the kind of sicko who likes to collect human remains."
zhCN = "乡村的北极海狸生活在并探索一些奇怪的冰冻圆形人类城市遗址。他们没有真正的农业，所以他们非常渴望食物。他们会非常乐意给我们提供尽可能多的冰块和垃圾，除非你是那种喜欢收集人类遗骸的怪人。"
ru = "Сельские полярные бобры живут и исследуют руины странного замерзшего круглого человеческого города. У них нет настоящего сельского хозяйства, поэтому они очень хотят разнообразной пищи. Они с радостью дадут нам столько льда и хлама, сколько мы сможем унести, если только вы не тот странный человек, который любит собирать человеческие останки."
jp = "田舎のポラビーバーは、奇妙な凍った円形の人間の都市の遺跡に住み、それを探検しています。彼らは実質的な農業を持っていないので、実際に食べ物がとても欲しいです。もしあなたが人間の遺体を集めるのが好きな変わり者でなければ、彼らは私たちが持ち帰ることのできるだけの氷とゴミを喜んでくれるでしょう。"

