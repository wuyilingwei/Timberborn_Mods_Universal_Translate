["Lapantouflemagic.NewCentrifuge.Description"]
raw = "A tall hourglass-shaped centrifuge used to purify nuclear fuel from hooman nuclear waste.\nAlso acts as a somewhat impractical dwelling for the sake of upholding tradition.\n<color=#FF6EC7>Can function without workers.</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A tall hourglass-shaped centrifuge used to purify nuclear fuel from human nuclear waste. It also serves as a somewhat impractical dwelling for the sake of upholding tradition. <color=#FF6EC7>Can function without workers.</color> <color=#00FFFF>Works as a levee.</color>"
zhCN = "一个高大的沙漏形离心机，用于从人类核废料中提纯核燃料。  \n也作为一种在维护传统的情况下略显不切实际的居所。  \n<color=#FF6EC7>可以在没有工人的情况下运作。</color>  \n<color=#00FFFF>作为堤坝工作</color>"
zhTW = "一個高大的沙漏形離心機，用來從人類核廢料中提純核燃料。  \n也作為一個有些不實用的住所，以維護傳統。  \n<color=#FF6EC7>可以在沒有工人的情況下運行。</color>  \n<color=#00FFFF>作為堤防運作</color>"
ruRU = "Высокая центрифуга в форме песочных часов, используемая для очистки ядерного топлива от человеческих ядерных отходов. Также служит немного непрактичным жилищем ради соблюдения традиций.  \n<color=#FF6EC7>Может функционировать без работников.</color>  \n<color=#00FFFF>Работает как плотина.</color>"
jaJP = "人間の放射性廃棄物から核燃料を精製するために使用される高い砂時計型の遠心分離機です。伝統を守るためにやや実用的ではない住居としても機能します。<color=#FF6EC7>労働者なしでも機能します。</color><color=#00FFFF>堤防として機能します。</color>"
frFR = "Une grande centrifugeuse en forme de sablier utilisée pour purifier le combustible nucléaire des déchets nucléaires humains. Agit également comme un habitat quelque peu impraticable dans le but de préserver la tradition. <color=#FF6EC7>Peut fonctionner sans travailleurs.</color> <color=#00FFFF>Fonctionne comme une levée</color>"
deDE = "Eine hohe, sanduhrförmige Zentrifuge, die zur Reinigung von Nuklearbrennstoff aus menschlichem nuklearem Abfall verwendet wird. \nFungiert auch als etwas unpraktische Unterkunft, um die Tradition aufrechtzuerhalten. \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color> \n<color=#00FFFF>Funktioniert als Damm.</color>"
plPL = "Wysoka wirówka w kształcie klepsydry używana do oczyszczania paliwa jądrowego z ludzkich odpadów atomowych. Służy również jako nieco niepraktyczne mieszkanie w celu podtrzymania tradycji.  \n<color=#FF6EC7>Może funkcjonować bez pracowników.</color>  \n<color=#00FFFF>Działa jak tama</color>"

["Lapantouflemagic.NewCentrifuge.FlavorDescription"]
raw = "Thankfully, some beavers are capable of sleeping even in the most unlikely circumstances."
enUS = "Thankfully, some beavers can sleep even in the most unlikely circumstances."
zhCN = "值得庆幸的是，有些海狸能够在最不可能的情况下睡觉。"
zhTW = "值得慶幸的是，一些海狸即使在最不可能的情況下也能夠睡覺。"
ruRU = "К счастью, некоторые бобры способны спать даже в самых маловероятных обстоятельствах."
jaJP = "ありがたいことに、いくつかのビーバーは、最もありえない状況でも眠ることができます。"
frFR = "Heureusement, certains castors sont capables de dormir même dans les circonstances les plus improbables."
deDE = "Glücklicherweise sind einige Biber in der Lage, selbst unter den unwahrscheinlichsten Umständen zu schlafen."
plPL = "Na szczęście niektóre bobry potrafią spać nawet w najbardziej nieprawdopodobnych okolicznościach."

