enUS = "A medium-sized watertight lodge built around a ladder, with a side access door. Can be stacked on itself, has variants, and can carry select buildings. Houses two families and employs <color=green>two haulers</color>. <color=#00FFFF>Works as a Levee</color>"
zhCN = "一个中等大小的防水小屋，围绕一个梯子建造，带有侧门。\n可以自我叠加，具有多种变体，并可以承载特定建筑。\n可容纳两个家庭，并雇佣<color=green>两个搬运工</color>。\n<color=#00FFFF>作为堤坝工作</color>"
zhTW = "一個中型防水小屋，圍繞著一個梯子建造，並有側面進入的門。\n可以疊放在自身上，有不同變體，並可以承載特定建築。\n容納兩個家庭並雇用<color=green>兩名搬運工</color>。\n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "Среднего размера водонепроницаемая хижина, построенная вокруг лестницы, с боковой дверью доступа. Может накладываться на себя, есть варианты и может переносить определенные здания. Вмещает две семьи и нанимает <color=green>двух грузчиков</color>. <color=#00FFFF>Работает как дамба</color>."
jaJP = "中型の防水ロッジで、梯子を囲むように建てられており、側面にアクセスドアがあります。自らの上に積み重ねることができ、バリエーションがあり、特定の建物を運ぶことができます。二つの家族が住み、<color=green>二人の運搬者</color>を雇用します。<color=#00FFFF>堤防として機能します</color>"
frFR = "Un pavillon de taille moyenne étanche construit autour d'une échelle, avec une porte d'accès latérale. Peut être empilé sur lui-même, variantes, et peut transporter certains bâtiments. Abrite deux familles et emploie <color=green>deux transporteurs</color>. <color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine mittelgroße wasserdichte Lodge, die um eine Leiter gebaut ist, mit einer seitlichen Zugangstür.  \nKann auf sich selbst gestapelt werden, Varianten und kann ausgewählte Gebäude tragen.  \nBeherbergt zwei Familien und beschäftigt <color=green>zwei Transportierer</color>.  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Średniej wielkości wodoodporna chata zbudowana wokół drabiny, z bocznymi drzwiami dostępu. Można ją układać na sobie, posiada różne warianty i może transportować wybrane budynki. Mieszka w niej dwie rodziny i zatrudnia <color=green>dwu przewoźników</color>. <color=#00FFFF>Działa jako wał</color>."

["Lapantouflemagic.Topentrancewatertightlodge.FlavorDescription"]
raw = "\"Thanks to the latest development in bucket technology, water won't even get inside the central pit!\"\n -BeavX technologies CEO"
enUS = "\"Thanks to the latest development in bucket technology, water won't even get inside the central pit!\" - BeavX Technologies CEO"
zhCN = "“得益于最新的桶技术发展，水甚至不会进入中央坑！”  \n- BeavX 技术首席执行官"
zhTW = "「多虧了最新的桶技術發展，水甚至不會進入中央坑！」  \n- BeavX 技術公司首席執行官"
ruRU = "\"Благодаря последним достижениям в технологии ведер, вода даже не попадет в центральную яму!\"  \n- Генеральный директор BeavX Technologies"
jaJP = "「バケット技術の最新の進展のおかげで、水は中央のピットの中にすら入らないでしょう！」  \n- BeavXテクノロジー CEO"
frFR = "\"Grâce aux dernières avancées de la technologie des seaux, l'eau ne pénétrera même pas dans le fossé central !\"  \n- PDG de BeavX technologies"
deDE = "„Dank der neuesten Entwicklungen in der Eimer-Technologie wird Wasser nicht einmal in die zentrale Grube gelangen!“ \n -CEO von BeavX Technologies"
plPL = "\"Dzięki najnowszym osiągnięciom w technologii wiader, woda nawet nie dostanie się do centralnej studzienki!\"  \n -Prezes BeavX Technologies"

