["Lapantouflemagic.waterpumpUpgrade.Description"]
raw = "An upgrade module to be placed between two adjacent water pumps.\n<color=#00FFFF>Works as a Levee</color>\n<color=green>Placement is sentisive to camera orientation!</color>"
enUS = "An upgrade module to be placed between two adjacent water pumps.  \n<color=#00FFFF>Works as a Levee</color>  \n<color=green>Placement is sensitive to camera orientation!</color>"
zhCN = "一个升级模块，放置在两个相邻的水泵之间。\n<color=#00FFFF>作为堤坝工作</color>\n<color=green>放置对摄像机的方向敏感！</color>"
zhTW = "一個要放置在兩個相鄰水泵之間的升級模組。  \n<color=#00FFFF>像堤防一樣運作</color>  \n<color=green>放置對相機方向敏感！</color>"
ruRU = "Модуль обновления, который следует разместить между двумя соседними водяными насосами.  \n<color=#00FFFF>Работает как дамба</color>  \n<color=green>Размещение чувствительно к ориентации камеры!</color>"
jaJP = "隣接する2つの水ポンプの間に設置するアップグレードモジュールです。  \n<color=#00FFFF>堤防として機能します</color>  \n<color=green>設置はカメラの向きに敏感です！</color>"
frFR = "Un module de mise à niveau à placer entre deux pompes à eau adjacentes.  \n<color=#00FFFF>Fonctionne comme une digue</color>  \n<color=green>Le placement est sensible à l'orientation de la caméra !</color>"
deDE = "Ein Upgrade-Modul, das zwischen zwei benachbarten Wasserpumpen platziert werden soll.  \n<color=#00FFFF>Funktioniert als Deich</color>  \n<color=green>Die Platzierung ist empfindlich gegenüber der Kamerarotation!</color>"
plPL = "Moduł do aktualizacji, który ma być umieszczony między dwoma sąsiednimi pompami wodnymi.  \n<color=#00FFFF>Funkcjonuje jak wał przeciwpowodziowy</color>  \n<color=green>Umiejscowienie jest wrażliwe na orientację kamery!</color>"

["Lapantouflemagic.DeepWaterPumpUpgrade.Description"]
raw = "An upgrade module to be placed between two adjacent deep water pumps.\n<color=#00FFFF>Works as a Levee</color>\n<color=green>Placement is sentisive to camera orientation!</color>"
enUS = "An upgrade module to be placed between two adjacent deep water pumps.  \n<color=#00FFFF>Works as a Levee</color>  \n<color=green>Placement is sensitive to camera orientation!</color>"
zhCN = "一个用于放置在两个相邻深水泵之间的升级模块。  \n<color=#00FFFF>作为堤坝工作</color>  \n<color=green>放置对摄像头方向敏感！</color>"
zhTW = "一個升級模組，用於放置在兩個相鄰的深水泵之間。  \n<color=#00FFFF>作為堤壩運作</color>  \n<color=green>安置對攝影機方向敏感！</color>"
ruRU = "Модуль обновления, который необходимо разместить между двумя соседними глубоководными насосами.  \n<color=#00FFFF>Работает как дамба</color>  \n<color=green>Размещение чувствительно к ориентации камеры!</color>"
jaJP = "隣接する2つの深水ポンプの間に配置するアップグレードモジュールです。  \n<color=#00FFFF>堤防のように機能します</color>  \n<color=green>配置はカメラの向きに敏感です！</color>"
frFR = "Un module de mise à niveau à placer entre deux pompes à eau profonde adjacentes.  \n<color=#00FFFF>Fonctionne comme une digue</color>  \n<color=green>Le placement est sensible à l'orientation de la caméra !</color>"
deDE = "Ein Upgrade-Modul, das zwischen zwei benachbarten Tiefwasserpumpen platziert werden soll.  \n<color=#00FFFF>Funktioniert wie ein Deich</color>  \n<color=green>Die Platzierung ist empfindlich gegenüber der Kamerarichtung!</color>"
plPL = "Moduł modernizacyjny do umieszczenia pomiędzy dwoma sąsiednimi pompami głębinowymi.  \n<color=#00FFFF>Działa jak wał przeciwpowodziowy</color>  \n<color=green>Umiejscowienie jest wrażliwe na orientację kamery!</color>"

