["Lapantouflemagic.NuclearReactor3.Description"]
raw = "A high-power nuclear reactor build and running on purified nuclear fuel.\nUses the abyss to tap directly into the aquifer for coolant\n<color=green>Is build from the inside like a wonder</color>.\n<color=#00FFFF>Clean water is generated as a result</color>\nRequires the <color=green>Overdrive Nuclear Power Plant Water Outflow</color> to allow power to be connected."
enUS = "A high-power nuclear reactor built and running on purified nuclear fuel. Uses the abyss to tap directly into the aquifer for coolant. <color=green>Is built from the inside like a wonder</color>. <color=#00FFFF>Clean water is generated as a result</color>. Requires the <color=green>Overdrive Nuclear Power Plant Water Outflow</color> to allow power to be connected."
zhCN = "基于地下升降机的大型反应堆，消耗核燃料产生能量，功率极高。<br><color=#FFFF00>必须建造在地下升降机上，出入口与地下升降机重合。</color><br><color=#FF6600>需要超效反应堆排液口来对外传输能量。</color>"
zhTW = "一個使用純化核燃料建造和運行的高功率核反應堆。\n利用深淵直接抽取地下水作為冷卻劑。\n<color=green>像奇蹟般從內部建造</color>。\n<color=#00FFFF>因此產生乾淨的水</color>。\n需要<color=green>超頻核電廠的水排放</color>以便連接電力。"
ruRU = "Высокоэффективный ядерный реактор, построенный и работающий на очищенном ядерном топливе. \nИспользует бездну для прямого доступа к водоносному горизонту для охлаждающей жидкости. \n<color=green>Строится изнутри, как чудо</color>. \n<color=#00FFFF>Чистая вода получается в результате</color>. \nТребуется <color=green>Водоотвод ядерной электростанции \"Овердрайв\"</color>, чтобы позволить подключение электроэнергии."
jaJP = "高出力の原子炉が精製された核燃料で建設され運転されています。  \n冷却材のために地下水層に直接アクセスするために深淵を利用します。  \n<color=green>内部から驚異のように建設されています</color>。  \n<color=#00FFFF>その結果、清浄な水が生成されます</color>。  \n電力を接続するために<color=green>オーバードライブ原子力発電所の水排出</color>が必要です。"
frFR = "Un réacteur nucléaire haute puissance construit et fonctionnant avec du combustible nucléaire purifié.  \nUtilise l'abîme pour puiser directement dans l'aquifère pour le refroidissement.  \n<color=green>Est construit de l'intérieur comme une merveille</color>.  \n<color=#00FFFF>De l'eau propre est générée en conséquence</color>.  \nNécessite le <color=green>Déversoir d'Eau de la Centrale Nucléaire Overdrive</color> pour permettre la connexion de l'énergie."
deDE = "Ein Hochleistungsreaktor, der mit gereinigtem nuklearem Brennstoff gebaut und betrieben wird.  \nNutzen Sie den Abgrund, um direkt auf das Grundwasser für Kühlmittel zuzugreifen.  \n<color=green>Ist von innen wie ein Wunder gebaut</color>.  \n<color=#00FFFF>Sauberes Wasser wird als Ergebnis erzeugt</color>.  \nBenötigt den <color=green>Überlastung Kernkraftwerk Wasserabfluss</color>, um die Stromversorgung zu ermöglichen."
plPL = "Wysokowydajny reaktor jądrowy zbudowany i działający na oczyszczonym paliwie jądrowym. \nWykorzystuje otchłań do bezpośredniego poboru wody z akwiferu na chłodziwo. \n<color=green>Zbudowany od środka jak cud</color>.\n<color=#00FFFF>Woda czysta jest generowana jako rezultat</color>.\nWymaga <color=green>Wypustu wody z elektrowni jądrowej Overdrive</color>, aby umożliwić podłączenie energii."

