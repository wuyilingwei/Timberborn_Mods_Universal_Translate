["Lapantouflemagic.Topentrancewatertightlodge_BoxStorage.Description"]
raw = "A medium-sized watertight lodge build around a ladder, with an overhanging ring of storage space.\nCan be stacked on itself, variants, and can carry select buildings.\nHouses two families and employs <color=green>one hauler</color>.\n<color=#00FFFF>Works as a Levee</color>\nUsing <color=yellow>squewer platforms</color><color=#FF0000>might be necessary</color>"
en = "A medium-sized watertight lodge built around a ladder, with an overhanging ring of storage space. It can be stacked on itself, has variants, and can carry select buildings. Houses two families and employs one hauler. Works as a Levee. Using squewer platforms might be necessary."
zhCN = "一个中等大小的密闭小屋，围绕一条梯子建造，带有悬挑的储物空间。  \n可以堆叠，具有多种变体，并且可以承载特定建筑。  \n容纳两个家庭，并雇佣<color=green>一名搬运工</color>。  \n<color=#00FFFF>可以作为堤坝使用</color>  \n使用<color=yellow>叉子平台</color><color=#FF0000>可能是必要的</color>"
ru = "Средний по размеру водонепроницаемый домик, построенный вокруг лестницы, с нависающим кольцом складского пространства. Может укладываться сам на себя, варианты и может нести выбранные здания. Вмещает две семьи и использует <color=green>одного грузчика</color>. <color=#00FFFF>Работает как насыпь</color> Использование <color=yellow>платформ с шпажами</color><color=#FF0000> может быть необходимым</color>."
jp = "中型の防水ロッジで、はしごを囲むように建てられ、突き出たリングの収納スペースがあります。自分自身に積み重ねることができ、バリエーションがあり、特定の建物を運ぶことができます。二つの家族が住んでおり、<color=green>一人の荷役者</color>が雇われています。<color=#00FFFF>堤防として機能します</color>。<color=yellow>串焼きプラットフォーム</color><color=#FF0000>を使用することが必要かもしれません</color>。"

["Lapantouflemagic.Topentrancewatertightlodge_BoxStorage.FlavorDescription"]
raw = "\"If you paint the whole tower green and go down the ladder from the top, sometimes you end up in a strange world filled with walking mushrooms and flying turtles!\"\n -Mathilda the insane cook"
en = "\"If you paint the whole tower green and go down the ladder from the top, sometimes you end up in a strange world filled with walking mushrooms and flying turtles!\" -Mathilda the insane cook"
zhCN = "“如果你把整个塔涂成绿色，然后从顶部爬下梯子，有时你会发现自己走进一个奇怪的世界，里面充满了会走路的蘑菇和会飞的海龟！”  \n- 疯狂厨师玛蒂尔达"
ru = "\"Если ты покрасишь всю башню в зеленый цвет и спустишься по лестнице с вершины, иногда ты окажешься в странном мире, полном шагающих грибов и летающих черепах!\" \n -Матильда, безумная повариха"
jp = "「もし塔全体を緑色に塗り、上から梯子を降りると、時々歩くキノコや飛ぶカメで満ちた奇妙な世界にたどり着くことがあります！」 - 狂った料理人マチルダ"

