["Lapantouflemagic.largefarmhouse.Description"]
raw = "A large communal farmhouse for many beavers to work more efficiently.\n<color=#00FFFF>Tolerates up to one meter of water.</color>\n<color=#00FFFF>Can be made watertight later.</color>\n<color=#00FFFF>Lotus require 2-deep water!</color>\n<color=red>The farm body can connect from the bottom to a ladder or pit-and-ladder lodge.\nCan only plant Pumpkins & Lotus!</color>"
enUS = "A large communal farmhouse for many beavers to work more efficiently.  \nTolerates up to one meter of water.  \nCan be made watertight later.  \nLotus require 2-deep water!  \nThe farm body can connect from the bottom to a ladder or pit-and-ladder lodge.  \nCan only plant Pumpkins & Lotus!"
zhCN = "雇佣专业的农民，能种植睡莲、南瓜。<br><color=#FF6600>睡莲需种植在1米以上深度的水中，南瓜会占用种植范围外的部分土地。</color>"
zhTW = "一個大型的公用農舍，供許多海狸更有效率地工作。  \n<color=#00FFFF>能承受最多一米的水深。</color>  \n<color=#00FFFF>可以在後期完成防水處理。</color>  \n<color=#00FFFF>荷花需要兩米深的水！</color>  \n<color=red>農舍的底部可以與梯子或坑-梯子小屋相連。  \n只能種植南瓜和荷花！</color>"
ruRU = "Большой общинный фермерский дом для многих бобров, чтобы работать более эффективно.  \n<color=#00FFFF>Выдерживает до одного метра воды.</color>  \n<color=#00FFFF>Можно сделать водонепроницаемым позже.</color>  \n<color=#00FFFF>Лотосам нужна вода глубиной 2 метра!</color>  \n<color=red>Тело фермы можно соединить с лестницей или хранилищем с лестницей снизу.  \nМожно сажать только тыквы и лотосы!</color>"
jaJP = "多くのビーバーがより効率的に作業できる大きな共同農家です。  \n<color=#00FFFF>最大1メートルの水を耐えられます。</color>  \n<color=#00FFFF>後から防水にすることができます。</color>  \n<color=#00FFFF>スイレンは2メートルの深さの水が必要です!</color>  \n<color=red>農場の本体は、下からはしごまたはピット・アンド・はしご小屋に接続できます。  \nカボチャとスイレンしか植えることができません!</color>"
frFR = "Une grande ferme communautaire pour de nombreux castors afin de travailler plus efficacement.  \n<color=#00FFFF>Tolère jusqu'à un mètre d'eau.</color>  \n<color=#00FFFF>Peut être étanche plus tard.</color>  \n<color=#00FFFF>Les lotus nécessitent une eau de 2 mètres de profondeur !</color>  \n<color=red>Le corps de la ferme peut se connecter par le bas à une échelle ou à un lodge avec échelle et fosse.  \nNe peut planter que des citrouilles et des lotus !</color>"
deDE = "Ein großes gemeinschaftliches Bauernhaus, damit viele Biber effizienter arbeiten können.  \n<color=#00FFFF>Hält bis zu einem Meter Wasser stand.</color>  \n<color=#00FFFF>Kann später wasserdicht gemacht werden.</color>  \n<color=#00FFFF>Lotus benötigt 2 Meter tiefes Wasser!</color>  \n<color=red>Der Bauernhof kann von unten mit einer Leiter oder einem Loch-und-Leiter-Unterkunft verbunden werden.  \nKann nur Kürbisse und Lotus pflanzen!</color>"
plPL = "Duża wspólna farma dla wielu bobrów, aby pracować wydajniej.  \n<color=#00FFFF>Toleruje do jednego metra wody.</color>  \n<color=#00FFFF>Może być później uszczelniona.</color>  \n<color=#00FFFF>Lotosy wymagają wody do 2 metrów głębokości!</color>  \n<color=red>Forma farmy może łączyć się od dołu z drabiną lub schronieniem typu pit-and-ladder.  \nMożna sadzić tylko dynie i lotosy!</color>"

