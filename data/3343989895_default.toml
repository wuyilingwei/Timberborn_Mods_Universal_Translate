["Lapantouflemagic.Megaplatform.Description"]
raw = "A gigantic platform capable of supporting enourmous loads, comes with near everlasting artificial light thanks to the power of unhetical animal experimentation.\nThe metal rings need to snap on <color=green>Giant Pillars</color>."
enUS = "A gigantic platform capable of supporting enormous loads comes with nearly everlasting artificial light, thanks to the power of unethical animal experimentation. The metal rings need to snap onto <color=green>Giant Pillars</color>."
zhCN = "一个巨大的平台，能够承载庞大的负荷，得益于非人道动物实验的力量，提供近乎永恒的人造光。金属环需要固定在<color=green>巨型柱子</color>上。"
zhTW = "一個能夠支撐巨大負荷的龐大平台，由於不道德的動物實驗的力量，提供近乎永恆的人工光源。金屬環需要扣在<color=green>巨型柱子</color>上。"
ruRU = "Гигантская платформа, способная поддерживать огромные нагрузки, снабжена почти вечным искусственным светом благодаря силе неэтичных экспериментов на животных. Металлические кольца должны защелкнуться на <color=green>гигантских столбах</color>."
jpJP = "巨大なプラットフォームは、膨大な負荷を支えることができ、非倫理的な動物実験の力のおかげでほぼ永遠の人工光が備わっています。メタルリングは<color=green>巨大な柱</color>にスナップする必要があります。"
frFR = "Une plateforme gigantesque capable de supporter d'énormes charges, accompagnée d'une lumière artificielle presque éternelle grâce à la puissance d'expérimentations animales non éthiques. Les anneaux en métal doivent se fixer sur <color=green>Piliers Géants</color>."
deDE = "Eine gigantische Plattform, die fähig ist, enorme Lasten zu tragen, kommt mit nahezu ewigem künstlichem Licht dank der Kraft unethischer Tierversuche. Die Metallringe müssen auf <color=green>gigantische Säulen</color> einrasten."

