frFR = "Donne des castors blessés à un endroit pour se reposer et se gaver de <color=green>saké à moitié fermenté</color>, ce qui les empêche principalement de bouger de temps en temps."
deDE = "Gibt verletzten Bibern einen Ort zum Ausruhen und Schlemmen mit <color=green>halbfermentiertem Sake</color>, was hauptsächlich dazu führt, dass sie gelegentlich an Ort und Stelle bleiben."
