["Lapantouflemagic.PolarTrader.Description"]
raw = "The rustic Polarbeavers live in, and explore the ruins of some strange frozen circular hooman city. They have no real agriculture so they really want stuffy food. They will more than gladly give us as much ice and junk as we can liftoff with, unless you're the kind of sicko who likes to collect hooman remains."
enUS = "The rustic Polarbeavers live in and explore the ruins of some strange frozen circular human city. They have no real agriculture, so they really want stuffy food. They will gladly give us as much ice and junk as we can lift, unless you're the kind of sicko who likes to collect human remains."
zhCN = "乘坐气球飞向远方，与冰狸种族贸易。<br><color=#FF66FF><i>“冰狸居住在被冰雪覆盖的人类城市废墟里，他们无法发展农业，非常需要食物和酒精。他们有很多方便易得的冰块，以及来源不明的冷冻肉块……对，肉块。”</i></color><br><color=#FFFF00>必须建造在气球起降台上。</color><br><color=#FF6600>贸易可获得冷冻肉块，从而在荧光液提取站获得荧光液。</color>"
zhTW = "這些粗獷的北極海狸住在一座奇怪的冰凍圓形人類城市的廢墟中，並在其中探險。他們沒有真正的農業，因此非常渴望能吃到有餘的食物。他們會非常樂意給我們提供盡可能多的冰和垃圾，前提是你不是那種喜歡收集人類遺骸的病態怪胎。"
ruRU = "Рустикальные полярные бобры живут и исследуют руины странного замороженного круглого человеческого города. У них нет настоящего сельского хозяйства, поэтому они действительно хотят сытной еды. Они с удовольствием отдадут нам столько льда и мусора, сколько мы сможем унести, если только вы не тот тип извращенца, который любит собирать человеческие останки."
jaJP = "田舎のポラービーバーたちは、奇妙な凍った円形の人間の都市の ruins に住み、探索しています。彼らは実際の農業を持っていないので、非常に堅い食べ物を欲しがっています。もしあなたが人間の遺体を集めるのを好むような変わり者でなければ、私たちが持ち上げられるだけの氷やゴミを喜んでくれるでしょう。"
frFR = "Les rustiques castors polaires vivent et explorent les ruines d'une étrange ville circulaire humaine gelée. Ils n'ont pas d'agriculture réelle, donc ils veulent vraiment de la nourriture réconfortante. Ils nous donneront plus que gladly autant de glace et de déchets que nous pouvons emporter, à moins que vous ne soyez le genre de malade qui aime collectionner des restes humains."
deDE = "Die rustikalen Polarbeaver leben in und erkunden die Ruinen einer seltsamen gefrorenen, kreisförmigen Menschenstadt. Sie haben keine richtige Landwirtschaft, also wünschen sie sich wirklich herzhafte Nahrung. Sie sind mehr als bereit, uns so viel Eis und Kram zu geben, wie wir tragen können, es sei denn, du bist der Typ von Menschen, der es mag, menschliche Überreste zu sammeln."
plPL = "Rustykalne Polarbeavers żyją i badają ruiny dziwnego, zamrożonego, okrągłego miasta ludzkiego. Nie mają prawdziwego rolnictwa, więc naprawdę pragną gęstego jedzenia. Z przyjemnością dadzą nam tyle lodu i śmieci, ile tylko jesteśmy w stanie zabrać, chyba że jesteś psychopatą, który lubi zbierać ludzkie szczątki."

