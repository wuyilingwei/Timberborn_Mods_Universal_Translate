["Lapantouflemagic.MechanizedSeaweedfarm.Description"]
raw = "A complex device that masterfully transforms mechanical power into tasty food. \nConsumes wood for maintenance.\n<color=green>Requires Haulers</color> to put excess resources in storage."
enUS = "A complex device that masterfully transforms mechanical power into tasty food. \nConsumes wood for maintenance.\n<color=green>Requires Haulers</color> to put excess resources in storage."
zhCN = "复杂而精妙的大型机械，仅需能量便能生产作物。<br><color=#99FF00>需要搬运工。</color><br><color=#FF6600>在科学工程院制作自动化控件。</color>"
zhTW = "一個複雜的裝置，巧妙地將機械能轉化為美味的食物。  \n消耗木材以維護。  \n<color=green>需要搬運工</color>將多餘的資源放入倉庫。"
ruRU = "Сложное устройство, которое мастерски преобразует механическую энергию в вкусную еду. \nПотребляет древесину для обслуживания.\n<color=green>Требует грузчиков</color> для размещения избытка ресурсов на складе."
jaJP = "機械的な力を巧みに美味しい食べ物に変換する複雑な装置です。メンテナンスのために木材を消費します。<color=green>過剰な資源を保管するために運搬者が必要です。</color>"
frFR = "Un dispositif complexe qui transforme habilement la puissance mécanique en nourriture savoureuse.  \nConsomme du bois pour son entretien.  \n<color=green> nécessite des transporteurs </color> pour mettre les ressources excédentaires en stockage."
deDE = "Ein komplexes Gerät, das meisterhaft mechanische Energie in schmackhaftes Essen verwandelt.  \nVerbraucht Holz für die Wartung.  \n<color=green>Benötigt Transportarbeiter</color>, um überschüssige Ressourcen zu lagern."
plPL = "Złożone urządzenie, które mistrzowsko przekształca moc mechaniczną w smaczne jedzenie.  \nZużywa drewno do konserwacji.  \n<color=green>Wymaga przenośników</color>, aby umieścić nadmiar zasobów w magazynie."

["Lapantouflemagic.MechanizedSeaweedfarm.FlavorDescription"]
raw = "\"The first rule of beaver engineering, is to not look too closely at the mechanism\"\n -Grandpa beaver, on what happened to his whiskers."
enUS = "\"The first rule of beaver engineering is to not look too closely at the mechanism.\"  \n- Grandpa Beaver, on what happened to his whiskers."
zhCN = "“海狸工程学第一条，不要认真研究原理。”——海狸爷爷"
zhTW = "「海狸工程的第一條規則，就是不要過於仔細地觀察機制。」  \n- 海狸爺爺，談到他鬍鬚的遭遇。"
ruRU = "\"Первое правило бобрового инжиниринга — не смотреть слишком подробно на механизм.\"  \n— Дедушка-бобёр о том, что произошло с его усами."
jaJP = "「ビーバーエンジニアリングの第一のルールは、メカニズムをじっくり見ないことだ。」 - おじいちゃんビーバーが彼のひげに何が起こったかについて。"
frFR = "\"La première règle de l'ingénierie des castors est de ne pas regarder de trop près le mécanisme.\"  \n-Grand-père castor, sur ce qui est arrivé à ses moustaches."
deDE = "\"Die erste Regel der Bibertechnik ist, nicht zu genau auf den Mechanismus zu schauen.\"  \n- Großvater Biber, über das, was mit seinen Schnurrhaaren passiert ist."
plPL = "\"Pierwsza zasada inżynierii bobrów to nie przyglądać się zbyt dokładnie mechanizmowi.\"  \n -Dziadek bobrów, komentując to, co stało się z jego wąsami."

