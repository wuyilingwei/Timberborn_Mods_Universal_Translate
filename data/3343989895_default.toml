["Lapantouflemagic.Florist.Description"]
raw = "A Stackable house with a decorated overhand walkway. Can only plant decorative flowers but will assist with the harvests.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A stackable house with a decorated overhang walkway. You can only plant decorative flowers, but it will assist with the harvests.  \n<color=#00FFFF>Works as a levee</color>"
zhCN = "可以堆叠的屋子，有一条装饰过的高架走道。只能种植装饰性的花朵，但有助于收获。<br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個可堆疊的房子，帶有裝飾性的寬道。只能種植裝飾性花卉，但會協助收穫。  \n<color=#00FFFF>作為一個堤防運作</color>"
ruRU = "Складной дом с декорированной навесной дорожкой. Можно сажать только декоративные цветы, но он поможет с уборкой урожая.  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "装飾されたオーバーハンド歩道を持つスタッカブルハウス。装飾用の花しか植えられませんが、収穫は手伝います。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une maison empilable avec un passage décoré en surplomb. Vous ne pouvez planter que des fleurs décoratives mais cela aidera lors des récoltes.  \n<color=#00FFFF>Fonctionne comme un levée</color>"
deDE = "Ein stapelbares Haus mit einem dekorierten Überhangweg. Man kann nur dekorative Blumen pflanzen, wird aber bei der Ernte helfen.\n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Dom modułowy z ozdobnym zadaszonym chodnikiem. Można sadzić tylko dekoracyjne kwiaty, ale pomoże w zbiorach.  \n<color=#00FFFF>Działa jak wał</color>"

["Lapantouflemagic.Florist.FlavorDescription"]
raw = "\"Directly eating crops in the fields is what barbarians do, pick them properly first!\"\n -Grandma beaver"
enUS = "\"Directly eating crops in the fields is what barbarians do, pick them properly first!\" -Grandma Beaver"
zhCN = "“有些小海狸会在农田里偷吃，要记得收割作物！”——海狸祖母"
zhTW = "「直接在田裡吃作物是野蠻人的做法，先好好採摘吧！」 - 老蜜獾"
ruRU = "\"Прямо есть урожай в поле — это то, что делают варвары, сначала собирайте его правильно!\" - Бабушка бобер"
jaJP = "「畑の作物を直接食べるのは野蛮人がすることだ、まずちゃんと摘みなさい！」 -おばあさんビーバー"
frFR = "\"Manger directement les cultures dans les champs, c'est ce que font les barbares. Récoltez-les correctement d'abord !\"  \n -Mamie castor"
deDE = "\"Direkt in den Feldern die Pflanzen zu essen, ist das, was Barbaren tun, pflücke sie zuerst richtig!\" \n -Oma Biber"
plPL = "\"Bezpośrednie jedzenie plonów na polach to czyn barbari, najpierw zbierz je właściwie!\" \n -Baba bóbr"

