["Lapantouflemagic.DamDrain.Description"]
raw = "A small watertight house that supports a large drainage pipe that directly works as a power shaft.\nPipe module to be build separately.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A small watertight house that supports a large drainage pipe that directly functions as a power shaft. The pipe module will be built separately. <color=#00FFFF>Functions as a Levee</color>"
zhCN = "一个小型密封屋，支撑着一根大型排水管，该排水管直接作为动力轴。管道模块将单独建造。<color=#00FFFF>功能作为堤坝</color>"
zhTW = "一個小型防水房屋，支持一根大型排水管，直接作為動力軸。管道模塊將單獨建造。<color=#00FFFF>充當堤壩</color>"
ruRU = "Небольшой водонепроницаемый дом, который поддерживает большую дренажную трубу, которая напрямую работает как вал. Модуль трубы будет построен отдельно. <color=#00FFFF>Работает как плотина</color>"
jpJP = "小さな防水の家で、大きな排水管を支え、その排水管が直接動力シャフトとして機能します。パイプモジュールは別に構築されます。<color=#00FFFF>堤防として機能します</color>"
frFR = "Une petite maison étanche qui supporte un grand tuyau de drainage qui fonctionne directement comme un arbre de puissance. Le module de tuyau doit être construit séparément. <color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein kleines wasserdichtes Haus, das ein großes Drainagerohr unterstützt, das direkt als Antriebswelle fungiert. Rohrmodul separat zu bauen. <color=#00FFFF>Funktioniert als Deich</color>"

