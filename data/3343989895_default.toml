["Lapantouflemagic.Topentrancewatertightlodge_segment.Description"]
raw = "A medium-sized watertight lodge build around a ladder, but without side door for aesthetic reasons.\nCan be stacked on itself, variants, and can carry select buildings.\nHouses two families and employs <color=green>two haulers</color>.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A medium-sized watertight lodge built around a ladder, but without a side door for aesthetic reasons. It can be stacked on itself, has variants, and can support select buildings. It houses two families and employs two haulers. It works as a levee."
zhCN = "一个中等大小的防水小屋，围绕着一个梯子建造，但出于美学原因没有侧门。\n可以自我叠加并提供变体，可以承载特定的建筑。\n容纳两个家庭，并雇佣<color=green>两个搬运工</color>。\n<color=#00FFFF>作为堤坝工作</color>。"
zhTW = "一個中型的防水小屋，圍繞著梯子建造，但出於美觀原因沒有側門。  \n可以堆疊，具有變體，並可以攜帶特定建築。  \n容納兩個家庭，並雇用<color=green>兩名搬運工</color>。  \n<color=#00FFFF>作為堤防運作</color>"
ruRU = "Среднего размера герметичный домик, построенный вокруг лестницы, но без боковой двери по эстетическим соображениям.  \nМожет складываться сам в себя, варианты, и может нести выбранные постройки.  \nВмещает две семьи и использует <color=green>двух грузчиков</color>.  \n<color=#00FFFF>Работает как дамба</color>"
jaJP = "中型の防水ロッジは、はしごの周りに建てられており、美的理由から側面ドアはありません。自己重ねが可能で、バリエーションがあり、特定の建物を運ぶことができます。2つの家族を収容し、<color=green>2人の運搬者</color>を雇っています。<color=#00FFFF>堤防として機能します</color>。"
frFR = "Une cabane étanche de taille moyenne construite autour d'une échelle, mais sans porte latérale pour des raisons esthétiques.  \nPeut être empilée sur elle-même, variantes, et peut porter des bâtiments sélectionnés.  \nAbrite deux familles et emploie <color=green>deux porteurs</color>.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine mittelgroße wasserdichte Lodge, die um eine Leiter gebaut ist, aber aus ästhetischen Gründen ohne Seitentür.  \nKann auf sich selbst gestapelt werden, Varianten, und kann ausgewählte Gebäude tragen.  \nBeherbergt zwei Familien und beschäftigt <color=green>zwei Transportunternehmer</color>.  \n<color=#00FFFF>Funktioniert als Damm</color>"
plPL = "Średniej wielkości lodgia wodoodporna zbudowana wokół drabiny, ale bez drzwi bocznych z powodów estetycznych. \nMoże być układana na sobie, wersje, i może przenosić wybrane budowle. \nMieszka w niej dwie rodziny i zatrudnia <color=green>dwu transportowców</color>. \n<color=#00FFFF>Funkcjonuje jako wał</color>"

["Lapantouflemagic.Topentrancewatertightlodge_segment.FlavorDescription"]
raw = "\"I wonder how high we can go with that…\"\n -A lumberjack beaver"
enUS = "\"I wonder how high we can go with that…\"  \n -A lumberjack beaver"
zhCN = "“我想知道我们能达到多高……”  \n- 一只伐木工水獺"
zhTW = "「我在想我們可以到達多高……」  \n- 一隻伐木者的海狸"
ruRU = "\"Мне интересно, как высоко мы сможем подняться с этим…\"  \n -Лесоруб-бобер"
jaJP = "「どこまで高く行けるかな…」  \n -木こりのビーバー"
frFR = "\"Je me demande jusqu'où nous pouvons aller avec ça...\"  \n -Un castor bûcheron"
deDE = "\"Ich frage mich, wie hoch wir damit kommen können…\"  \n -Ein Holzfäller-Biber"
plPL = "\"Zastanawiam się, jak wysoko możemy się z tym wznosić...\"  \n -Lekka bobrzyca"

["Building.GiantBuriedTank.Description"]
raw = "A gargantuan storage tank, so large and so heavy that it needs very strong support to not burst.\nMust be build in a 3x3x3 alcove or pit.\nThe metal trusses must be stuck in ground or on stackable watertight buildings.\n<color=green>Check the billboard for visual help.</color>"
enUS = "A gargantuan storage tank, so large and so heavy that it needs very strong support to avoid bursting. It must be built in a 3x3x3 alcove or pit. The metal trusses must be anchored in the ground or on stackable watertight buildings. <color=green>Check the billboard for visual help.</color>"
zhCN = "一个巨大的储罐，太大和太重，以至于需要非常强的支撑才能不爆裂。\n必须建在一个3x3x3的凹槽或坑中。\n金属桁架必须固定在地面或可叠加的防水建筑上。\n<color=green>查看广告牌以获得视觉帮助。</color>"
zhTW = "一個巨大的儲存槽，大小和重量都如此之大，以至於需要非常強有力的支撐才能不會破裂。必須建在一個 3x3x3 的凹槽或坑中。金屬桁架必須牢牢地固定在地面上或可堆疊的防水建築物上。<color=green>查看廣告牌以獲取視覺幫助。</color>"
ruRU = "Гигантский резервуар, такой большой и такой тяжелый, что ему нужна очень прочная опора, чтобы не лопнуть.  \nДолжен быть построен в нише или яме размером 3x3x3.  \nМеталлические балки должны быть застыкованы в землю или на складных водонепроницаемых зданиях.  \n<color=green>Проверьте рекламный щит для визуальной помощи.</color>"
jaJP = "巨大な貯蔵タンクで、非常に大きく非常に重いため、爆発しないように非常に強い支持が必要です。\n3x3x3のアルコーブまたはピットに建設する必要があります。\n金属のトラスは地面に固定するか、積み重ね可能な防水建物の上に置く必要があります。\n<color=green>視覚的な助けについてはビルボードを確認してください。</color>"
frFR = "Un réservoir de stockage gargantuesque, si grand et si lourd qu'il nécessite un support très fort pour ne pas éclater.  \nDoit être construit dans une alcôve ou un puits de 3x3x3.  \nLes poutres métalliques doivent être enfoncées dans le sol ou sur des bâtiments étanches empilables.  \n<color=green>Vérifiez le panneau d'affichage pour une aide visuelle.</color>"
deDE = "Ein gargantuaner Lagertank, so groß und so schwer, dass er sehr starke Unterstützung benötigt, um nicht zu platzen. Muss in einer 3x3x3 Nische oder Grube gebaut werden. Die Metallträger müssen im Boden verankert oder auf stapelbaren wasserdichten Gebäuden platziert sein. <color=green>Überprüfen Sie die Werbetafel für visuelle Hilfe.</color>"
plPL = "Ogromny zbiornik na wodę, tak duży i tak ciężki, że potrzebuje bardzo mocnego wsparcia, aby się nie rozpadł. Musi być zbudowany w niszy lub studni o wymiarach 3x3x3. Metalowe dźwigary muszą być zakotwiczone w ziemi lub na nadających się do układania budynkach wodoodpornych. <color=green>Sprawdź billboard w celu uzyskania pomocy wizualnej.</color>"

["Lapantouflemagic.BadwaterPump.Description"]
raw = "A better, and mechanically-operated bad water pumping station.\nDefinitely designed by a deranged (but smarter) beaver.\nThe propeller needs to be submerged.\n<color=#00FFFF>Can operate while submerged!</color>.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A better, and mechanically-operated bad water pumping station. Definitely designed by a deranged (but smarter) beaver. The propeller needs to be submerged. <color=#00FFFF>Can operate while submerged!</color>. <color=#00FFFF>Works as a Levee</color>"
zhCN = "一个更好且机械化的污水抽水站。\n绝对是由一个疯狂（但更聪明）的海狸设计的。\n螺旋桨需要浸入水中。\n<color=#00FFFF>可以在水下操作！</color>\n<color=#00FFFF>作为堤坝工作</color>"
zhTW = "一個更好的機械操作壞水抽水站。\n絕對是由一隻瘋狂（但聰明）的海狸設計的。\n螺旋槳需要浸沒在水中。\n<color=#00FFFF>可以在水中操作！</color>\n<color=#00FFFF>作為堤防使用</color>"
ruRU = "Лучшая и механически управляемая станция откачки загрязненной воды. \nОпределенно разработана безумной (но более умной) бобром. \nПропеллер необходимо погрузить. \n<color=#00FFFF>Может работать под водой!</color>.\n<color=#00FFFF>Функционирует как плотина</color>"
jaJP = "より良い、機械操作の悪水ポンプステーション。  \n明らかに、狂った（しかし賢い）ビーバーによって設計されました。  \nプロペラは水中に沈める必要があります。  \n<color=#00FFFF>水中で動作可能！</color>。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une station de pompage d'eau sale meilleure et actionnée mécaniquement.  \nDéfinitivement conçue par un castor dérangé (mais plus intelligent).  \nL'hélice doit être submergée.  \n<color=#00FFFF>Peut fonctionner sous l'eau!</color>.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine bessere, mechanisch betriebene Abwasserpumpstation.  \nDefinitiv entworfen von einem verrückten (aber intelligenten) Biber.  \nDer Propeller muss unter Wasser sein.  \n<color=#00FFFF>Kann bei Unterwasserbetrieb betrieben werden!</color>.  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Lepsza, mechanicznie obsługiwana stacja pompowania złej wody. Zdecydowanie zaprojektowana przez szalonego (ale mądrzejszego) bobra. Śruba napędowa musi być zanurzona. <color=#00FFFF>Może działać podczas zanurzenia!</color>. <color=#00FFFF>Działa jako wał</color>"

["Lapantouflemagic.BadwaterPump.FlavorDescription"]
raw = "\"The modmaker is a sadistic maniac? What's a ‘'modmaker''? What are you talking about? Did you drink that stuff?\"\n -A worried nurse beaver"
enUS = "\"The modmaker is a sadistic maniac? What's a 'modmaker'? What are you talking about? Did you drink that stuff?\" \n -A worried nurse beaver"
zhCN = "“模组制作人是个虐待狂？‘模组制作人’是什么？你在说什么？你喝了那种东西吗？” \n- 一只担忧的护士海狸"
zhTW = "“這個模組製作者是個施虐狂？什麼是‘模組製作者’？你在說什麼？你喝了那種東西嗎？”  \n- 一位擔心的護士海獺"
ruRU = "«Модмейкер - садистский маньяк? Что такое «модмейкер»? О чем ты говоришь? Ты это выпила?»  \n- Встревоженная медсестра-бобёр"
jaJP = "「モッドメイカーはサディスティックなマニアなの？「モッドメイカー」って何？何を話しているの？それを飲んだの？」  \n-心配そうな看護師のビーバー"
frFR = "\"Le créateur de mods est un maniaque sadique ? Qu'est-ce qu'un 'créateur de mods' ? De quoi parles-tu ? As-tu bu cette chose ?\"  \n - Un castor infirmier inquiet."
deDE = "„Der Modemacher ist ein sadistischer Wahnsinniger? Was ist ein ‚Modemacher‘? Wovon redest du? Hast du das Zeug getrunken?“ \n - Eine besorgte Krankenschwester Biber"
plPL = "„Modmaker to sadystyczny maniak? Czym jest 'modmaker'? O czym ty mówisz? Czy piłeś ten napój?”  \n -Zmartwiona pielęgniarka borsuka"

