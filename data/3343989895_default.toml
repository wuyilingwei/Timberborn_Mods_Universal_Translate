zhTW = "森林觀賞點升級"
ruRU = "Обновление смотровой площадки в лесном хозяйстве"
jaJP = "林業ビュースポットのアップグレード"
frFR = "Amélioration du point de vue forestier"
deDE = "Forstwirtschaft Aussichtsplattform Upgrade"
plPL = "Ulepszenie punktu widokowego leśnictwa"

["Lapantouflemagic.Woodupgrade_ObservationDeck.Description"]
raw = "An upgrade module to be placed on top of a forester adjacent to a <color=#FF6EC7>triangle roof upgradable</color> building.\nBeavers love looking from above at the town they build with their own paws and teeth.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "An upgrade module to be placed on top of a forester adjacent to a <color=#FF6EC7>triangle roof upgradable</color> building. Beavers love looking from above at the town they build with their own paws and teeth. <color=#00FFFF>Works as a Levee</color>"
zhCN = "一个升级模块，放置在靠近<color=#FF6EC7>可升级三角屋顶</color>建筑的伐木工上面。海狸喜欢从上方俯瞰自己用爪子和牙齿建造的小镇。<color=#00FFFF>作为堤坝工作</color>"
zhTW = "一個升級模組，放置在鄰近<color=#FF6EC7>可升級三角屋頂</color>建築的樵夫之上。海狸喜歡從高處俯瞰自己用爪子和牙齒建造的城鎮。<color=#00FFFF>作為堤防運作</color>"
ruRU = "Модуль обновления, который устанавливается на вершину лесника рядом со зданием с <color=#FF6EC7>треугольной крышей, поддающимся апгрейду</color>.  \nБобры любят смотреть сверху на город, который они строят своими собственными лапами и зубами.  \n<color=#00FFFF>Работает как дамба</color>"
jaJP = "フォリスターの上に置かれるアップグレードモジュールで、<color=#FF6EC7>三角屋根のアップグレード可能な</color>建物に隣接しています。ビーバーは自分たちの手と歯で作った町を上から見るのが大好きです。<color=#00FFFF>堤防として機能します</color>"
frFR = "Un module de mise à niveau à placer au sommet d'un forestier adjacent à un bâtiment <color=#FF6EC7>avec toit triangulaire améliorable</color>.  \nLes castors adorent regarder d'en haut la ville qu'ils construisent de leurs propres pattes et dents.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein Upgrade-Modul, das auf einem Förster platziert werden kann, angrenzend an ein <color=#FF6EC7>triangulares Dach, das aufgerüstet werden kann</color> Gebäude. \nBiber lieben es, von oben auf die Stadt zu schauen, die sie mit ihren eigenen Pfoten und Zähnen gebaut haben. \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Moduł ulepszający, który ma być umieszczony na górze leśnika obok budynku z <color=#FF6EC7>triangularnym dachem, który można ulepszyć</color>. \nBóbr uwielbia patrzeć z góry na miasto, które buduje swoimi własnymi łapami i zębami. \n<color=#00FFFF>Funkcjonuje jako Tama</color>"

["Lapantouflemagic.Woodupgrade_ObservationDeck.FlavorDescription"]
raw = "\"Apparently, hoomans used to build tall towers like this to put a ‘’radio‘’ thing on top of it, but why on earth would they want to see through peoplexa0?\"\n-Abyss exploration report N°62"
enUS = "\"Apparently, humans used to build tall towers like this to put a 'radio' thing on top of it, but why on earth would they want to see through people?\"  \n-Abyss exploration report N°62"
zhCN = "“显然，人类曾经建造像这样的高塔，以便在顶部放置一个‘收音机’的东西，但他们为什么想要看穿别人呢？”\n- 深渊探索报告第62号"
zhTW = "「顯然，人類曾經建造這樣高的塔來在上面放置一個「無線電」裝置，但他們究竟為什麼想要看透人呢？」\n- 深淵探險報告第62號"
ruRU = "\"По-видимому, люди раньше строили такие высокие башни, чтобы установить на вершине что-то типа «радио», но зачем им вообще было видеть сквозь людей?\"  \n- Доклад о исследованиях Abyss Н°62"
jaJP = "「どうやら、人間はこうした高い塔を建てることがあり、上には「ラジオ」のようなものを置いていたらしい。しかし、一体なぜ彼らは人々を見通そうとしていたのだろうか？」  \n- アビス探査報告書 N°62"
frFR = "\"Apparemment, les humains avaient l'habitude de construire des tours aussi hautes pour y mettre un « truc de radio » en haut, mais pourquoi diable voudraient-ils voir à travers les gens ?\"  \n- Rapport d'exploration de l'Abyss N°62"
deDE = "\"Offensichtlich haben Menschen früher hohe Türme wie diesen gebaut, um oben ein 'Radio' Ding zu platzieren, aber warum zur Hölle wollten sie durch Menschen hindurchsehen?\"  \n- Bericht über die Abyss-Erforschung Nr. 62"
plPL = "\"Najwyraźniej, ludzie kiedyś budowali wysokie wieże takie jak ta, aby umieścić na szczycie coś „radiowego”, ale dlaczego na ziemi chcieliby widzieć przez ludzi?\" \n-Raport z eksploracji otchłani N°62"

