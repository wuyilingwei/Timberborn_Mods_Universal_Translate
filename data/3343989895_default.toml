["Lapantouflemagic.NuclearReactor2.Description"]
raw = "A medium-sized nuclear reactor build with both nuclear waste and purified nuclear fuel.\nGenerates heat by consuming the radioactive elements found in bad water, maintaining the core itself nearly indefinitely.\n<color=red>Deletes 1.5 m³/s of liquid.\n"
enUS = "A medium-sized nuclear reactor built with both nuclear waste and purified nuclear fuel. Generates heat by consuming the radioactive elements found in polluted water, maintaining the core itself nearly indefinitely. <color=red>Deletes 1.5 m³/s of liquid.</color>"
zhCN = "基于恶水液体的中型反应堆，消耗核废料和核燃料产生能量，功率较高。<br><color=#FF6600>持续消耗液体，最大流量每秒1.5立方米。</color>"
zhTW = "一個中型核反應堆，使用核廢料和純化的核燃料建造。\n通過消耗在劣質水中發現的放射性元素來產生熱量，使核心幾乎無限期地保持運行。\n<color=red>刪除 1.5 m³/s 的液體。"
ruRU = "Среднего размера ядерный реактор, построенный как с ядерными отходами, так и с очищенным ядерным топливом. \nГенерирует тепло, потребляя радиоактивные элементы, найденные в загрязненной воде, поддерживая сам сердечник почти бесконечно. \n<color=red>Удаляет 1,5 м³/с жидкости."
jaJP = "中型の原子炉は、核廃棄物と精製された核燃料の両方で構築されています。悪化した水に含まれる放射性元素を消費することで熱を生成し、コア自体をほぼ無限に維持します。<color=red>1.5 m³/sの液体を削除します。"
frFR = "Un réacteur nucléaire de taille moyenne construit avec à la fois des déchets nucléaires et du combustible nucléaire purifié. Génère de la chaleur en consommant les éléments radioactifs présents dans les eaux usées, maintenant le cœur lui-même presque indéfiniment. <couleur=rouge>Supprime 1,5 m³/s de liquide."
deDE = "Ein mittelgroßer Kernreaktor, der sowohl mit radioaktivem Abfall als auch mit gereinigtem Nuklearkraftstoff gebaut ist. Er erzeugt Wärme, indem er die radioaktiven Elemente im schlechten Wasser verbraucht und den Kern selbst nahezu unendlich lange aufrechterhält. <color=red> Löscht 1,5 m³/s Flüssigkeit."
plPL = "Reaktor jądrowy średniej wielkości zbudowany z odpadów nuklearnych i oczyszczonego paliwa jądrowego. Generuje ciepło poprzez konsumowanie radioaktywnych pierwiastków znajdujących się w zanieczyszczonej wodzie, utrzymując sam rdzeń niemal w nieskończoność. <color=red>Usuwa 1,5 m³/s cieczy."

