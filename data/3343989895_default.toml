["Lapantouflemagic.TreeNursery.Description"]
raw = "A specialized building in which agronomist brevers carefully tend to tiny saplings and grow exotic species before planting them outside.\n<color=red>The house body can connect from the bottom to a ladder or pit-and-ladder lodge.</color>"
enUS = "A specialized building where agronomist breeders carefully tend to tiny saplings and grow exotic species before planting them outside. The house body can connect from the bottom to a ladder or a pit-and-ladder lodge."
zhCN = "一个专门的建筑，农学家在这里细心照料微小的幼苗，并在将它们移植到户外之前培养稀有品种。<color=red>房体可以从底部连接到梯子或坑梯小屋。</color>"
zhTW = "一座專門的建築，農學家培育者仔細照顧著小樹苗並培養異國物種，然後將它們移植到戶外。<color=red>房屋的底部可以連接到一個梯子或坑道和梯子小屋。</color>"
ruRU = "Специализированное здание, в котором агрономы- селекционеры внимательно ухаживают за крошечными саженцами и выращивают экзотические виды, прежде чем высаживать их на улице.  \n<color=red>Корпус дома может соединяться снизу с лестницей или шалашом с лестницей.</color>"
jaJP = "農学者のブリーダーが小さな苗木を注意深く育て、外に植える前にエキゾチックな種を育てるための専門的な建物です。  \n<color=red>家体は下部からはしごやピット・アンド・はしごロッジに接続することができます。</color>"
frFR = "Un bâtiment spécialisé dans lequel des agronomes soigneusement s'occupent de petites plantules et cultivent des espèces exotiques avant de les planter à l'extérieur. <color=red>Le corps de la maison peut se connecter du bas à une échelle ou à un relais d'échelle.</color>"
deDE = "Ein spezialisiertes Gebäude, in dem agrarwissenschaftliche Züchter sorgfältig kleine Setzlinge pflegen und exotische Arten anbauen, bevor sie sie draußen pflanzen.  \n<color=red>Der Hauskörper kann von unten mit einer Leiter oder einer Fallstrickleiter verbunden werden.</color>"
plPL = "Specjalistyczny budynek, w którym agronomowie hodowcy starannie dbają o małe siewki i hodują egzotyczne gatunki przed ich posadzeniem na zewnątrz.  \n<color=red>Ciało budynku może łączyć się od dołu z drabiną lub schronieniem typu drabina-i-wykop.</color>"

