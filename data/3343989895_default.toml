["Lapantouflemagic.FarmUpgradeA.FlavorDescription"]
raw = "\"Working from home can sure be convenient, but once you start to have kits running around everywhere, A separate office is much better\"\n -A builder beaver"
en = "\"Working from home can definitely be convenient, but once you have kids running around everywhere, a separate office is much better.\""
zhCN = "“在家工作确实方便，但一旦你开始让小动物到处乱跑，拥有一个独立的办公室要好得多。” \n- 一只建筑海狸"
ru = "\"Работа из дома, безусловно, может быть удобной, но как только у вас появляются дети, которые бегают повсюду, отдельный кабинет намного лучше.\" - Бобер-строитель"
jp = "「自宅で働くのは確かに便利ですが、子どもたちがあちこちを走り回り始めると、別のオフィスの方がずっと良いです。」 - ビルダーリス"

