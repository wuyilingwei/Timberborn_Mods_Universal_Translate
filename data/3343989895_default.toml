["Faction.Whitepaws.GameOver.Flavor"]
raw = "We told you it would be hard, now what went wrongxa0? Not enough water storagexa0? Excessive use of prioritizationxa0? Overly extended districtsxa0? Learn from your mistakes and try again.\nYou can do it, who cares about the lives squandered in the processxa0?"
enUS = "We told you it would be hard, now what went wrong? Not enough water storage? Excessive use of prioritization? Overly extended districts? Learn from your mistakes and try again. You can do it, who cares about the lives squandered in the process?"
zhCN = "我们告诉过你这会很难，现在出了什么问题？水储存不足？优先级使用过度？区划过于延展？从错误中吸取教训，再试一次。你能做到，谁在乎过程中过去的生命被浪费？"
zhTW = "我們告訴過你這會很難，現在問題出在哪裡？水資源儲存不足？過度使用優先排序？區域過度延伸？從你的錯誤中學習，然後再試一次。你可以做到，誰在乎在這過程中浪費的生命？"
ruRU = "Мы говорили вам, что будет трудно, так что пошло не так? Недостаточно хранилищ воды? Чрезмерное использование приоритизации? Слишком большие районы? Учитесь на своих ошибках и попробуйте снова. Вы сможете это сделать, кому интересно о жизнях, потраченных в этом процессе?"
jpJP = "私たちはそれが難しいだろうと言いましたが、何が間違ったのですか？水の貯蔵が不十分ですか？優先順位の過度な使用ですか？過剰に拡大した地区ですか？あなたの間違いから学び、もう一度挑戦してください。あなたはできます、プロセスで浪費された命なんて誰が気にするのですか？"
frFR = "Nous vous avons dit que ce serait difficile, alors qu'est-ce qui a mal tourné ? Pas assez de stockage d'eau ? Utilisation excessive de la priorisation ? Districts trop étendus ? Apprenez de vos erreurs et réessayez. Vous pouvez le faire, qui se soucie des vies gâchées dans le processus ?"
deDE = "Wir haben dir gesagt, dass es schwer werden würde, was ist nun schiefgegangen? Nicht genug Wasserspeicher? Übermäßiger Einsatz von Priorisierung? Übermäßig erweiterte Bezirke? Lerne aus deinen Fehlern und versuche es erneut. Du kannst es schaffen, wen interessiert schon das Leben, das dabei verschwendet wurde?"
