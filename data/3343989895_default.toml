["Need.Insectdeath.DeathMessage"]
raw = "<color=green>didn’t know what ‘’carnivorous’’ meant and tried to pet a giant firefly, proving that it is always better to ask your questions to the teacher</color>"
enUS = "didn’t know what \"carnivorous\" meant and tried to pet a giant firefly, proving that it is always better to ask your questions to the teacher."
zhCN = "<color=green>不知道“肉食性”是什么意思，还试着去抚摸一只巨型萤火虫，这证明了向老师提问总是更好的选择</color>"
zhTW = "<color=green>不知道「肉食性」的意思，企圖撫摸一隻巨型螢火蟲，證明向老師詢問問題總是比較好。</color>"
ruRU = "<color=green>не знал, что значит \"хищный\", и попытался погладить гигантского светлячка, доказав, что всегда лучше задавать вопросы учителю</color>"
jpJP = "<color=green>「肉食性」という意味を知らず、巨大なホタルに触れようとした。それが、いつも先生に質問する方が良いことを証明している。</color>"
frFR = "<color=green>je ne savais pas ce que signifiait ‘’carnivore’’ et j'ai essayé de caresser une énorme luciole, prouvant qu'il est toujours mieux de poser ses questions à l'enseignant</color>"
deDE = "<color=green>wusste nicht, was „fressend“ bedeutet und versuchte, eine riesige Glühwürmchen zu streicheln, was beweist, dass es immer besser ist, die Fragen an den Lehrer zu richten</color>"

