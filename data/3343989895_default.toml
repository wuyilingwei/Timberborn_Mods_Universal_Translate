zhCN = "一个额外的侧平台，可以夹在建筑物之间或楼层之间。占用的下方空间更少，并且可以自身延展一次。只能附加在悬崖的侧面、<color=#00FFFF>防水</color>建筑物或巨型柱子上。"
ru = "Дополнительная боковая платформа, которую можно установить между зданиями или между этажами. Занимает меньше места под собой и может быть продлена на один уровень. Может быть прикреплена только к боковым сторонам утесов, <color=#00FFFF>водонепроницаемым</color> зданиям или гигантским столбам."
