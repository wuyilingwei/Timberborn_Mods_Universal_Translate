["Lapantouflemagic.TriangleGatheringHouse.Description"]
raw = "A reworked farmhouse used by a group of harvester beavers to meet and split work efficiently. Also houses one family.\n<color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A reworked farmhouse used by a group of harvester beavers to meet and divide work efficiently. Also houses one family.  \n<color=#FF6EC7>Can support upgrades</color>  \n<color=#00FFFF>Works as a levee</color>"
zhCN = "一座改建的农舍，用于一群收割海狸聚会和高效分工。还容纳着一个家庭。  \n<color=#FF6EC7>可以支持升级</color>  \n<color=#00FFFF>可以作为堤坝使用</color>"
zhTW = "一座重新改建的農舍，由一群捕樹海狸用來會面和高效分工。還住著一家人。  \n<color=#FF6EC7>可以支持升級</color>  \n<color=#00FFFF>可作為堤防</color>"
ruRU = "Переоборудованный фермерский дом, используемый группой бобров-жнецов для встреч и эффективного распределения работы. Также вмещает одну семью.  \n<color=#FF6EC7>Может поддерживать улучшения</color>  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "再構築された農家で、収穫用ビーバーのグループが会合して効率的に作業を分担するために使用しています。また、1つの家族が住んでいます。\n<color=#FF6EC7>アップグレードをサポートできます</color>\n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une ferme retravaillée utilisée par un groupe de castors récolteurs pour se rencontrer et répartir le travail de manière efficace. Elle abrite également une famille.  \n<color=#FF6EC7>Peut supporter des améliorations</color>  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein umgebauter Bauernhof, der von einer Gruppe von Erntebibern genutzt wird, um sich zu treffen und die Arbeit effizient zu verteilen. Beherbergt auch eine Familie.\n<color=#FF6EC7>Kann Verbesserungen unterstützen</color>\n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Przerobiona zagroda używana przez grupę bobrów zbierających do spotkań i efektywnego podziału pracy. Mieszka w niej również jedna rodzina.  \n<color=#FF6EC7>Może wspierać ulepszenia</color>  \n<color=#00FFFF>Funkcjonuje jako wał</color>"

["Lapantouflemagic.TriangleGatheringHouse.FlavorDescription"]
raw = "\"Don't you dare come in my house covered in dirt and berry juice! Get a shower first or I'll toss you in the river myself!\"\n -Mommy beaver, every evening."
enUS = "\"Don't you dare come into my house covered in dirt and berry juice! Take a shower first or I'll throw you in the river myself!\"  \n-Mommy beaver, every evening."
zhCN = "“你敢脏兮兮地进我家吗？先去洗澡，不然我自己就把你扔进河里！”  \n - 河狸妈妈，每晚都这么说。"
zhTW = "「你敢全身沾著泥土和莓果汁進我的家嗎！先去洗個澡，不然我自己就把你扔進河裡！」  \n- 每晚的媽媽海狸。"
ruRU = "\"Не смей входить в мой дом, покрытый грязью и соком ягод! Сначала приняв душ, иначе я сама тебя выброшу в реку!\"\n -Мама бобер, каждый вечер."
jaJP = "「泥だらけでベリーのジュースをかぶった状態で私の家に入ってくるなんて、よもや！まずシャワーを浴びてこい、さもないと私が自分で川に投げ込んでやる！」\n -ママビーバー、毎晩。"
frFR = "\"N'ose pas entrer dans ma maison couvert de terre et de jus de baies ! Prends une douche d'abord ou je te jetterai moi-même dans la rivière !\" \n -Maman castor, chaque soir."
deDE = "„Komm ja nicht dreckig und voller Beerensaft in mein Haus! Nimm dir zuerst eine Dusche, sonst werfe ich dich selbst in den Fluss!“ \n -Mama Biber, jeden Abend."
plPL = "\"Nie ważyj się wchodzić do mojego domu pokryty brudą i sokiem z jagód! Najpierw weź prysznic, albo sama wrzucę cię do rzeki!\" \n - Mamusiu bobrze, co wieczór."

["Lapantouflemagic.NEWFarmhouse.Description"]
raw = "Employs farmers that plant and harvest crops.\n<color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "Employs farmers that plant and harvest crops.  \nCan support upgrades  \nWorks as a Levee"
zhCN = "雇佣种植和收获作物的农民。\n<color=#FF6EC7>可以支持升级</color>\n<color=#00FFFF>作为堤坝工作</color>"
zhTW = "雇用農民種植和收穫農作物。  \n<color=#FF6EC7>可以支持升級</color>  \n<color=#00FFFF>作為堤壩運作</color>  "
ruRU = "Нанимает фермеров, которые сажают и собирают урожай.  \n<color=#FF6EC7>Может поддерживать улучшения</color>  \n<color=#00FFFF>Работает как дамба</color>  "
jaJP = "作物を植え収穫する農家を雇います。  \n<color=#FF6EC7>アップグレードをサポートできます</color>  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Emploie des agriculteurs qui cultivent et récoltent des cultures.  \n<color=#FF6EC7>Peut supporter des améliorations</color>  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Stellt Bauern ein, die Pflanzen anbauen und ernten.  \n<color=#FF6EC7>Kann Upgrades unterstützen</color>  \n<color=#00FFFF>Funktioniert als Damm</color>"
plPL = "Zatrudnia rolników, którzy sadzą i zbierają plony.  \n<color=#FF6EC7>Może wspierać ulepszenia</color>  \n<color=#00FFFF>Działa jak wał</color>"

["Lapantouflemagic.Woodupgrade.Description"]
raw = "An upgrade module to be placed on top of a forester adjacent to a <color=#FF6EC7>triangle roof upgradable</color> building.\nEmploys <color=green>10 Haulers</color>\".\n<color=#00FFFF>Works as a Levee</color>"
enUS = "An upgrade module to be placed on top of a forester adjacent to a <color=#FF6EC7>triangle roof upgradable</color> building. Employs <color=green>10 Haulers</color>. <color=#00FFFF>Works as a Levee</color>."
zhCN = "一个升级模块，将被放置在一个靠近<color=#FF6EC7>可升级三角屋顶</color>建筑的林地上。使用<color=green>10辆搬运车</color>。<color=#00FFFF>作为堤防运作</color>。"
zhTW = "一個升級模組，可以安裝在靠近可升級的<color=#FF6EC7>三角屋頂</color>建築的伐木工上。需要<color=green>10名運輸員</color>。<color=#00FFFF>作為堤防運作</color>。"
ruRU = "Модуль улучшения, который помещается сверху на лесник, рядом с <color=#FF6EC7>многогранным зданием с возможностью улучшения</color>. Использует <color=green>10 грузчиков</color>.<color=#00FFFF>Работает как дамба</color>"
jaJP = "フォレスターの上に置かれるアップグレードモジュールで、<color=#FF6EC7>三角屋根のアップグレード可能な</color>建物に隣接しています。\n<color=green>10人の運搬者</color>を使用します。\n<color=#00FFFF>堤防として機能します</color>。"
frFR = "Un module de mise à niveau à placer sur un forestier adjacent à un <color=#FF6EC7>bâtiment à toit triangulaire améliorable</color>. Emploie <color=green>10 transporteurs</color>.\" <color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein Upgrade-Modul, das auf einen Förster installiert werden kann, neben einem <color=#FF6EC7>aufrüstbaren Dreiecksdachgebäude</color>. Verwendet <color=green>10 Transporter</color>. <color=#00FFFF>Funktioniert als Deich</color>."
plPL = "Moduł ulepszający, który ma być umieszczony na szczycie leśniczówki przylegającej do budynku z <color=#FF6EC7>trójkątnym dachem, które można ulepszyć</color>. Wykorzystuje <color=green>10 Przewoźników</color>. <color=#00FFFF>Działa jak wał</color>."

