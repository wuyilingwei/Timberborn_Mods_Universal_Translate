en = "Harvester’s Cottage"
zhCN = "收割者小屋"
ru = "Убежище жнеца"
jp = "収穫者の小屋"

["Lapantouflemagic.TriangleGatheringHouse.Description"]
raw = "A reworked farmhouse used by a group of harvester beavers to meet and split work efficiently. Also houses one family.\n<color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
en = "A reworked farmhouse used by a group of harvester beavers to meet and split work efficiently. Also houses one family.  \n<color=#FF6EC7>Can support upgrades</color>  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "一个改建的农舍，由一群收割者海狸用于会议和高效分工。也供一个家庭居住。\n<color=#FF6EC7>可以支持升级</color>\n<color=#00FFFF>作为堤坝使用</color>"
ru = "Переоборудованный фермерский дом, используемый группой бобров-жнецов для встреч и эффективного разделения работы. Также в нем живет одна семья.  \n<color=#FF6EC7>Может поддерживать улучшения</color>  \n<color=#00FFFF>Работает как плотина</color>"
jp = "再構築された農家は、一群の収穫ビーバーが集まって効率的に作業を分担するために使用しています。また、一家族も住んでいます。  \n<color=#FF6EC7>アップグレードをサポート可能</color>  \n<color=#00FFFF>レべとして機能します</color>"

["Lapantouflemagic.TriangleGatheringHouse.FlavorDescription"]
raw = "\"Don't you dare come in my house covered in dirt and berry juice! Get a shower first or I'll toss you in the river myself!\"\n -Mommy beaver, every evening."
en = "\"Don't you dare come in my house covered in dirt and berry juice! Get a shower first or I'll toss you in the river myself!\" -Mommy beaver, every evening."
zhCN = "“你敢脏兮兮地沾满泥土和浆果汁进我家吗！先去洗澡，否则我自己就把你扔进河里！”  \n- 妈妈海狸，每天晚上。"
ru = "\"Не смей входить в мой дом, покрытый грязью и соком ягод! Сначала примите душ, или я сама брошу вас в реку!\"  \n - Мама-бобер, каждую вечеринку."
jp = "「泥とベリーのジュースまみれでうちに入ってくるなんて、絶対に許さないわ！先にシャワーを浴びなさい、さもなければ私が自分で川に投げ込むからね！」  \n- ビーバーのお母さん、毎晩。"

["Lapantouflemagic.NEWFarmhouse.Description"]
raw = "Employs farmers that plant and harvest crops.\n<color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
en = "Employs farmers that plant and harvest crops.  \nCan support upgrades  \nWorks as a Levee"
zhCN = "雇佣农民种植和收获作物。  \n<color=#FF6EC7>可以支持升级</color>  \n<color=#00FFFF>作为堤坝工作</color>"
ru = "Нанимает фермеров, которые сажают и собирают урожай.  \n<color=#FF6EC7>Может поддерживать улучшения</color>  \n<color=#00FFFF>Работает как щит</color>  "
jp = "作物を植え、収穫する農家を雇います。  \n<color=#FF6EC7>アップグレードをサポートできます</color>  \n<color=#00FFFF>堤防として機能します</color>  "

["Lapantouflemagic.Woodupgrade.Description"]
raw = "An upgrade module to be placed on top of a forester adjacent to a <color=#FF6EC7>triangle roof upgradable</color> building.\nEmploys <color=green>10 Haulers</color>\".\n<color=#00FFFF>Works as a Levee</color>"
en = "An upgrade module to be placed on top of a forester adjacent to a triangle roof upgradable building. Employs 10 Haulers. Works as a Levee."
zhCN = "一个可放置在靠近<color=#FF6EC7>可升级三角屋顶</color>建筑的森林守卫上的升级模块。\n使用<color=green>10个搬运工</color>。\n<color=#00FFFF>作为堤防工作</color>"
ru = "Модуль обновления, который устанавливается на вершину лесника, рядом со зданием с <color=#FF6EC7>треугольной крышей, подлежащей обновлению</color>. Использует <color=green>10 грузчиков</color>. <color=#00FFFF>Работает как дамба</color>."
jp = "<color=#FF6EC7>三角屋根のアップグレード可能な</color>建物の隣にある林業に置かれるアップグレードモジュールです。  \n<color=green>10台の運搬車</color>を使用します。  \n<color=#00FFFF>堤防として機能します</color>。"

