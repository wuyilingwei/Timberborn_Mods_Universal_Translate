["Lapantouflemagic.ShrubHedge.FlavorDescription"]
raw = "\"How does this plant even exist actuallyxa0? It’s always blooming and doesn’t have a single leaf, this defies realityxa0!\"\n-A tree nursery intern"
enUS = "\"How does this plant even exist, actually? It’s always blooming and doesn’t have a single leaf; this defies reality!\"  \n-A tree nursery intern"
zhCN = "“这个植物究竟是怎么存在的？它总是在开花，却没有一片叶子，这太不符合现实了！”  \n—一个树苗苗圃的实习生"
zhTW = "\"這棵植物究竟是怎麼存在的？它總是開花，卻沒有一片葉子，這真是違反現實！\"\n- 一名樹苗育苗實習生"
ruRU = "\"Как это растение вообще существует? Оно всегда цветет и не имеет ни одного листа, это противоречит реальности!\"  \n- стажер в питомнике деревьев"
jaJP = "「この植物は実際にどうやって存在しているのですか？常に花が咲いていて、葉が一枚もないなんて、現実に反しています！」  \n-樹木苗圃のインターン"
frFR = "\"Comment cette plante existe-t-elle même en fait ? Elle est toujours en fleur et n'a pas une seule feuille, cela défie la réalité !\"  \n- Un stagiaire dans une pépinière d'arbres"
deDE = "„Wie kann diese Pflanze überhaupt existieren? Sie blüht ständig und hat kein einziges Blatt, das widerspricht der Realität!“  \n-Ein Praktikant in einer Baumschule"
plPL = "„Jak ten roślina w ogóle istnieje? Zawsze kwitnie i nie ma ani jednego liścia, to przeczy rzeczywistości!”  \n- Stażysta w szkółce drzew"

