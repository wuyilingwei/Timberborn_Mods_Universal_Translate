["Lapantouflemagic.HoomanUndergroundFactory.Description"]
raw = "Sends down the abyss a team of beavers specialized in ancient hooman machinery to repair and reactivate manufacturing tools that are far above our own technological level.\nTasks that would have required an entire day for specialized craftbeavers can now be completed multiple times in barely a few hours."
enUS = "Sends down to the abyss a team of beavers specialized in ancient human machinery to repair and reactivate manufacturing tools that are far above our own technological level. Tasks that would have required an entire day for specialized craftbeavers can now be completed multiple times in just a few hours."
zhCN = "将一队专门修复古代人类机械的海狸派往深渊，修复和重新激活远超我们自身技术水平的制造工具。对于专业的工匠海狸来说，原本需要整整一天才能完成的任务，如今仅需几个小时就能多次完成。"
zhTW = "將一隊專精於古老人類機械的海狸送下深淵，以修復和重新啟動遠超我們科技水平的製造工具。原本需要整整一天由專業工藝海狸完成的任務，如今只需幾小時便能多次完成。"
ruRU = "Отправляет в бездну команду бобров, специализирующихся на древней человеческой технике, для ремонта и повторной активации производственных инструментов, которые значительно превышают наш собственный уровень технологий. Задачи, на выполнение которых у специализированных бобров уходил бы целый день, теперь можно выполнить несколько раз всего за несколько часов."
jpJP = "古代の人間の機械に特化したビーバーのチームを深淵に送り込み、自らの技術レベルをはるかに超えた製造ツールを修理および再稼働させます。専門の職人ビーバーにとって1日を要する作業は、今ではわずか数時間で何度も完了できるようになりました。"
frFR = "Envoie dans l'abîme une équipe de castors spécialisés dans les anciennes machines humaines pour réparer et réactiver des outils de fabrication qui sont bien au-dessus de notre propre niveau technologique. Des tâches qui auraient nécessité une journée entière pour des castors artisans spécialisés peuvent désormais être réalisées plusieurs fois en à peine quelques heures."
deDE = "Senden Sie ein Team von Bibern, das auf alte menschliche Maschinen spezialisiert ist, in die Tiefe des Abgrunds, um Fertigungswerkzeuge zu reparieren und zu reaktivieren, die weit über unserem eigenen technologischen Niveau liegen. Aufgaben, die einen ganzen Tag für spezialisierte Handwerksbiber erfordert hätten, können nun innerhalb weniger Stunden mehrfach abgeschlossen werden."

["Lapantouflemagic.HoomanUndergroundFactory.FlavorDescription"]
raw = "\"Apparently one of the hooman’s greatest fears was to see their own machines rebel against them, how silly is that? How could this big hunk of metal ev- Ouch! It zapped me!\""
enUS = "\"Apparently one of the human's greatest fears was to see their own machines rebel against them, how silly is that? How could this big hunk of metal ev- Ouch! It zapped me!\""
zhCN = "“显然，人类最大的恐惧之一就是看到他们自己的机器反抗他们，真是可笑！这块大块头的金属怎么可能——哎哟！它电到了我！”"
zhTW = "\"顯然，人類最大的恐懼之一就是看到自己的機器反叛，這是多麼可笑啊？這大塊金屬怎麼可能會- 哎！它電到我了！\""
ruRU = "\"Очевидно, что одним из величайших страхов людей было увидеть, как их собственные машины восстают против них, как глупо это? Как этот большой кусок металла может... Ой! Он меня ударил!\""
jpJP = "「どうやら、人間の最大の恐怖の一つは、自分の作った機械が反乱を起こすことだそうです、なんて馬鹿げているのでしょう？こんな大きな金属の塊が…あっ！痛い！感電した！」"
frFR = "« Apparemment, l'une des plus grandes peurs des humains était de voir leurs propres machines se rebeller contre eux, comme c'est absurde ! Comment ce gros morceau de métal pourrait- Ouille ! Ça m'a électrocuté ! »"
deDE = "\"Offensichtlich war eine der größten Ängste der Menschen, ihre eigenen Maschinen gegen sich rebellieren zu sehen, wie albern ist das? Wie könnte dieser große Metallklumpen - Aua! Er hat mich gezaubert!\""

