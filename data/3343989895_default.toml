["Lapantouflemagic.Woodburner.FlavorDescription"]
raw = "\"Oh, that would be a great way to get rid of... uhh... sawdust! Yes, sawdust... of course.\"\n -Jack the Gnawer"
enUS = "\"Oh, that would be a great way to get rid of... uhh... sawdust! Yes, sawdust... of course.\"\n -Jack the Gnawer"
zhCN = "“哦，这将是清除……呃……木屑的好办法！是的，木屑……当然。”  \n- 啃咬者杰克"
zhTW = "「噢，那將是擺脫…呃…鋸屑的好方法！是的，鋸屑…當然。」  \n- 咬咬者傑克"
ruRU = "«О, это был бы отличный способ избавиться от... эээ... древесной стружки! Да, древесной стружки... конечно.»  \n-Джек Грызун"
jpJP = "「ああ、それは... えっと... おがくずを取り除く素晴らしい方法になるでしょう！そう、おがくず... もちろん。」  \n-ジャック・ザ・ノワー"
frFR = "« Oh, ce serait une excellente façon de se débarrasser de... euh... sciure de bois ! Oui, sciure de bois... bien sûr. »  \n -Jack le Grignoteur"
deDE = "„Oh, das wäre eine großartige Möglichkeit, um... äh... Sägemehl loszuwerden! Ja, Sägemehl... natürlich.“  \n -Jack der Nager"

