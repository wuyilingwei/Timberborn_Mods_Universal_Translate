["Lapantouflemagic.ShrubHedge.FlavorDescription"]
raw = "\"How does this plant even exist actuallyxa0? It’s always blooming and doesn’t have a single leaf, this defies realityxa0!\"\n-A tree nursery intern"
enUS = "\"How does this plant even exist? It’s always blooming and doesn’t have a single leaf; this defies reality!\"  \n-A tree nursery intern"
zhCN = "“这棵植物到底是怎么存在的？它总是开花，却没有一片叶子，这真是违反现实！”  \n- 一个树苗园的实习生"
zhTW = "這棵植物到底是怎麼存在的呢？它總是在開花，卻沒有一片葉子，這真是違反現實！  \n- 一名樹苗培育實習生"
ruRU = "\"Как это растение вообще существует? Оно всегда цветет и не имеет ни одного листа, это противоречит реальности!\"\n- Стажер в питомнике деревьев"
jpJP = "「この植物は実際にはどのように存在するのでしょうか？ いつも花が咲いていて、一枚の葉もないなんて、現実に反しています！」 \n-樹木苗圃のインターン"
frFR = "\"Comment cette plante peut-elle exister en réalité ? Elle est toujours en fleurs et n'a pas une seule feuille, cela défie la réalité !\"\n-Un stagiaire dans une pépinière d'arbres"
deDE = "„Wie existiert diese Pflanze überhaupt? Sie blüht ständig und hat kein einziges Blatt, das widerspricht der Realität!“\n- Ein Praktikant in einer Baumschule"

