zhTW = "唯一現實的方法來擺脫那些無用的岩石。同時也讓那隻怪咖的海狸能夠研究一下彈道學。"
ruRU = "Единственный реалистичный способ избавиться от всех этих бесполезных камней. Также позволяет одному nerdy бобру немного поизучать баллистику."
