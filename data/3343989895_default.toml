["Lapantouflemagic.HaulingTower.Description"]
raw = "A complete nonsense of a building designed by haulers to show architects, mechanics and engineers who’s really running the show."
enUS = "A complete nonsense of a building designed by haulers to show architects, mechanics, and engineers who’s really running the show."
zhCN = "由搬运工自行设计的高塔，旨在展示谁肩负着聚居地的物资运输。<br><color=#00FF00>可雇佣50名搬运工。</color><br><color=#FF6600>中层的四个门都可作为出入口。</color>"
zhTW = "一棟完全無厘頭的建築是由運輸工設計的，以向建築師、技術員和工程師展示誰才是真正掌控全局的人。"
ruRU = "Полный абсурд здания, разработанного грузчиками, чтобы показать архитекторам, механикам и инженерам, кто на самом деле управляет процессом."
jaJP = "運搬業者によって設計された完全に無意味な建物で、建築家、整備士、エンジニアに誰が本当に主導権を握っているのかを示しています。"
frFR = "Un bâtiment complètement absurde conçu par des transporteurs pour montrer aux architectes, mécaniciens et ingénieurs qui mène vraiment la danse."
deDE = "Ein völliger Unsinn eines Gebäudes, das von Fahrern entworfen wurde, um Architekten, Mechanikern und Ingenieuren zu zeigen, wer wirklich das Sagen hat."
plPL = "Całkowity nonsens budynku zaprojektowanego przez przewoźników, aby pokazać architektom, mechanikom i inżynierom, kto tak naprawdę rządzi."

["Lapantouflemagic.HaulingTower.FlavorDescription"]
raw = "\"At least the observation deck is neat!\"\n -A farmer beaver"
enUS = "\"At least the observation deck is neat!\" \n -A farmer beaver"
zhCN = "“噢，至少观景台很整洁！”——海狸农民"
