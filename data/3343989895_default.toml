["Lapantouflemagic.Buffet.Description"]
raw = "A gigantic four-story kitchen meant to keep a large buffet-style canteen running permanently, so that beavers can find every food they desire in one place.\nAlso works as a social gathering spot.\nReciepe loses on food value but fills every specific food need far more efficiently\n<color=green>'’Food buffet’’ item can only be stored here</color>.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A gigantic four-story kitchen designed to keep a large buffet-style cafeteria running permanently, so that beavers can find every food they desire in one place.  \nIt also serves as a social gathering spot.  \nRecipes lose some food value but meet every specific food need much more efficiently.  \n<color=green>‘’Food buffet’’ item can only be stored here</color>.  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "一个巨大的四层厨房，旨在让大型自助餐厅永久运行，以便海狸可以在一个地方找到他们所需的所有食物。\n同时也作为社交聚会的地点。\n食谱的食物价值降低，但可以更高效地满足每种特定的食物需求。\n<color=green>'’自助餐’’物品只能存放在这里</color>。\n<color=#00FFFF>作为堤坝使用</color>"
zhTW = "一個巨大的四層廚房，旨在使大型自助餐廳永久運行，讓海狸可以在一個地方找到他們渴望的所有食物。  \n同時也充當社交聚會的場所。  \n食譜失去了食物價值，但能更有效地滿足每一種特定的食物需求。  \n<color=green>'食品自助餐' 物品只能儲存在這裡</color>。  \n<color=#00FFFF>作為一個堤防運行</color>"
ruRU = "Гигантская четырехэтажная кухня, предназначенная для постоянной работы большой буфетной столовой, чтобы бобры могли находить всю желаемую еду в одном месте.  \nТакже служит местом для социальных встреч.  \nРецепт теряет в пищевой ценности, но значительно более эффективно удовлетворяет каждую конкретную потребность в еде.  \n<color=green>'’Еда-буфет’’ можно хранить только здесь</color>.  \n<color=#00FFFF>Работает как набережная</color>."
jaJP = "巨大な四階建てのキッチンは、大規模なビュッフェスタイルのカンティーンを常時運営するために設計されており、ビーバーが一箇所で望むすべての食べ物を見つけることができます。また、社交の場としても機能します。レシピは食糧価値を失いますが、特定の食べ物のニーズをはるかに効率的に満たします。<color=green>'’フードビュッフェ’’アイテムはここにのみ保管できます</color>。<color=#00FFFF>堤防として機能します</color>。"
frFR = "Une gigantesque cuisine de quatre étages destinée à faire fonctionner en permanence une grande cantine de style buffet, afin que les castors puissent trouver tous les aliments qu'ils désirent au même endroit.  \nFonctionne également comme un lieu de rassemblement social.  \nLa recette perd en valeur nutritive mais satisfait chaque besoin alimentaire spécifique de manière beaucoup plus efficace.  \n<color=green>'’Buffet de nourriture’’</color> peut seulement être stocké ici.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine gigantische vierstöckige Küche, die dazu gedacht ist, eine große Buffet-Kantine dauerhaft zu betreiben, damit Biber alle gewünschten Lebensmittel an einem Ort finden können. \nFunktioniert auch als sozialer Treffpunkt. \nRezepte verlieren an Nährwert, decken jedoch jeden spezifischen Lebensmittelbedarf viel effizienter ab. \n<color=green>'’Lebensmittelbuffet’’-Artikel können nur hier gelagert werden</color>. \n<color=#00FFFF>Funktioniert als Damm</color>"
plPL = "Ogromna, czteropiętrowa kuchnia zaprojektowana do stałego funkcjonowania dużej stołówki w stylu bufetu, aby bobry mogły znaleźć wszelkie pożądane jedzenie w jednym miejscu. \nPełni również funkcję miejsca spotkań towarzyskich. \nPrzepis traci na wartości odżywczej, ale znacznie lepiej zaspokaja wszelkie konkretny potrzeby żywieniowe. \n<color=green>'’Jedzenie w bufecie’’ można przechowywać tylko tutaj</color>. \n<color=#00FFFF>Pełni funkcję wału</color>"

["Lapantouflemagic.Buffet.FlavorDescription"]
raw = "\"The Folktails would love this place, if they weren’t terrified of walking on this… flimsy-looking… glass... hanging several meters into the air… I... uuh… I have brambles to cut, see ya!\""
enUS = "\"The Folktails would love this place, if they weren’t terrified of walking on this… flimsy-looking… glass… hanging several meters into the air… I… uh… I have brambles to cut, see ya!\""
zhCN = "\"如果民间传说者不害怕走在这… 看起来脆弱的… 玻璃上… 悬挂在数米高空中… 我… 呜… 我还有灌木丛要修剪，再见！\""
zhTW = "「如果民間故事人物不害怕走在這… 看起來脆弱的… 玻璃上… 懸在幾米高的空中… 我… 呃… 我有荊棘要剪，回頭見！」"
ruRU = "\"Фолктейлы бы полюбили это место, если бы не боялись ходить по этому... хрупкому... стеклу... висящему на несколько метров в воздухе... Я... уф... У меня есть кустарник, который нужно подрезать, увидимся!\""
jaJP = "「フォークテイルズはこの場所を大好きでしょうけど、あの…薄っぺらそうな…ガラスの上を歩くのが怖くなければ…私は…うう…切らなければならない棘があるので、またね！」"
frFR = "\"Les Folktails adoreraient cet endroit, s'ils n'avaient pas peur de marcher sur ce... semble fragile... verre... suspendu à plusieurs mètres dans les airs... Je... euh... j'ai des ronces à couper, à plus !\""
deDE = "\"Die Folktails würden diesen Ort lieben, wenn sie nicht Angst hätten, auf diesem… flimsy aussehenden… Glas… das mehrere Meter in die Luft hängt… zu gehen… Ich… uuh… Ich habe Dornen zu schneiden, bis später!\""
plPL = "\"Baśniowe postacie uwielbiłyby to miejsce, gdyby nie bały się spacerować po tym… wyglądającym na cienką… szklanym… wiszącym kilka metrów nad ziemią… Ja… eee… mam do przycięcia kolce, na razie!\""

