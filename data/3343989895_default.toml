zhCN = "自助餐厅"
ru = "Буфетная столовая"
jp = "ビュッフェ食堂"

["Lapantouflemagic.Buffet.Description"]
raw = "A gigantic four-story kitchen meant to keep a large buffet-style canteen running permanently, so that beavers can find every food they desire in one place.\nAlso works as a social gathering spot.\nReciepe loses on food value but fills every specific food need far more efficiently\n<color=green>'’Food buffet’’ item can only be stored here</color>.\n<color=#00FFFF>Works as a Levee</color>"
en = "A gigantic four-story kitchen meant to keep a large buffet-style canteen running permanently, so that beavers can find every food they desire in one place.  \nAlso works as a social gathering spot.  \nRecipe loses on food value but fills every specific food need far more efficiently.  \n<color=green>'’Food buffet’’ item can only be stored here</color>.  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "一个巨大的四层厨房，旨在让大型自助餐厅永久运行，这样海狸就可以在一个地方找到他们想要的所有食物。  \n同时也作为一个社交聚会的场所。  \n食谱在食物价值上有所损失，但更高效地满足每种特定食物需求。  \n<color=green>‘’食物自助餐’’物品只能在这里储存</color>。  \n<color=#00FFFF>作为堤防使用</color>。"
ru = "Гигантская четырехэтажная кухня, предназначенная для постоянной работы большой буфетной столовой, чтобы бобры могли найти всю желаемую еду в одном месте. Также служит местом для социальных встреч. Рецепт теряет пищевую ценность, но удовлетворяет каждую конкретную пищевую необходимость гораздо более эффективно. <color=green>'’Буфет с едой’’ можно хранить только здесь</color>. <color=#00FFFF>Работает как плотина</color>"
jp = "巨大な4階建てのキッチンで、大規模なビュッフェスタイルのカフェテリアを常に運営するためのもので、ビーバーが望むすべての食べ物をひとつの場所で見つけられるようになっています。  \nまた、社交の場としても機能します。  \nレシピは食材の価値を削りますが、特定の食材ニーズをはるかに効率的に満たします。  \n<color=green>'’フードビュッフェ’’アイテムはここにだけ保存できます</color>。  \n<color=#00FFFF> leveeとしても機能します</color>"

["Lapantouflemagic.Buffet.FlavorDescription"]
raw = "\"The Folktails would love this place, if they weren’t terrified of walking on this… flimsy-looking… glass... hanging several meters into the air… I... uuh… I have brambles to cut, see ya!\""
en = "\"The Folktails would love this place, if they weren’t terrified of walking on this… flimsy-looking… glass... hanging several meters into the air… I... uuh… I have brambles to cut, see ya!\""
zhCN = "“如果民间传说中的人不害怕走在这…看起来脆弱的…玻璃上…悬在几米高的空中…我…呃…我还有荆棘要剪，回见！”"
ru = "\"Народные сказки любили бы это место, если бы не боялись ходить по этому… похожему на хрупкое… стеклу… висящему на несколько метров в воздухе… Я… ууuh… У меня есть терновник, увидимся!\""
jp = "「フォークテイルたちはこの場所が大好きでしょうが、これ…見た目が脆そうな…ガラスの上を歩くのが恐ろしいのでしょう…私は…うーん…切らなければならない茨があるので、またね！」"

