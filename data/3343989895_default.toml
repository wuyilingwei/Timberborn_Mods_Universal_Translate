["Lapantouflemagic.LumberjackHouse.Description"]
raw = "A tall Lodge that doubles as a working hub for a group of lumberjacks, proper planning increasing their efficacy. Also houses one family.\n<color=#00FFFF>Works as a Levee</color>"
en = "A tall lodge that doubles as a working hub for a group of lumberjacks, with proper planning increasing their efficiency. It also houses one family.  \n<color=#00FFFF>Works as a levee</color>"
zhCN = "一座高大的旅馆，既是一个伐木工人的工作中心，也进行合理规划，提高他们的工作效率。旅馆内还居住着一个家庭。  \n<color=#00FFFF>作为一座堤防</color>"
ru = "Высокий Лодж, который также служит рабочим центром для группы лесорубов, правильное планирование увеличивает их эффективность. Также вмещает одну семью.  \n<color=#00FFFF>Работает как Набережная</color>"
jp = "高いロッジで、伐採者のグループの作業ハブとしても機能し、適切な計画によって彼らの効果を高めています。また、一つの家族も住んでいます。  \n<color=#00FFFF>堤防として機能します</color>"

["Lapantouflemagic.LumberjackHouse.FlavorDescription"]
raw = "\"My daddy's the strongest! He can carry a whole sequoia on his back!\"\n -Typical kit boasting"
en = "\"My daddy's the strongest! He can carry a whole sequoia on his back!\"  \n -Typical kit boasting"
zhCN = "“我爸爸是最强的！他能把整棵红木树扛在背上！”  \n-典型的小孩自夸"
ru = "\"Мой папа самый сильный! Он может нести целую секвойю на спине!\"  \n -Типичное хвастовство ребенка"
jp = "「私のお父さんが最強なんだ！彼はセコイアの木を背中に乗せて運ぶことができるよ！」  \n-典型的な子供の自慢"

