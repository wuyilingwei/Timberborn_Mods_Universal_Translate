ruRU = "Интригующая эволюция механического водяного насоса, который выстреливает воду под углом 30° для дальнего орошения. Максимизирует расстояние за счет высоты. <color=green>Пушка будет продолжать работать, пока уровень воды не достигнет синего флага</color>"
jpJP = "遠方に灌漑するために水を30°の角度で噴出す機械式ポンプの興味深い進化です。  \n高度を犠牲にして射程を最大化します。  \n<color=green>水位が青い旗に達するまで、砲は動作し続けます</color>"
frFR = "Une évolution intrigante de la pompe à eau mécanique qui projette de l'eau à un angle de 30° pour l'irrigation à distance.  \nMaximise la portée au détriment de l'élévation.  \n<color=green>Le canon continuera à fonctionner jusqu'à ce que le niveau d'eau atteigne le drapeau bleu.</color>"
deDE = "Eine faszinierende Weiterentwicklung der mechanischen Wasserpumpe, die Wasser in einem Winkel von 30° für die Fernbewässerung spritzt.  \nMaximiert die Reichweite auf Kosten der Höhe.  \n<color=green>Die Kanone wird weiterarbeiten, bis der Wasserspiegel die blaue Flagge erreicht</color>"

