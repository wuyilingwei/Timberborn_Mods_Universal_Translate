["Lapantouflemagic.UndergroundColdStorage.FlavorDescription"]
raw = "\"The best place to store ice, ice cream, or corpses! … Why are you looking at me like that? It's litterally full of this disgusting stuff YOU brought back!\"\n - Jack the gnawer"
en = "\"The best place to store ice, ice cream, or corpses! … Why are you looking at me like that? It's literally full of this disgusting stuff YOU brought back!\" - Jack the gnawer"
zhCN = "“存放冰块、冰淇淋或尸体的最佳地方！……你为什么要那样看着我？这里简直全是你带回来的这些恶心的东西！”  \n- 嚼噬者杰克"
ru = "\"Лучшее место для хранения льда, мороженого или трупов! … Почему вы так на меня смотрите? Здесь буквально полно этого отвратительного вещества, которое принесли ВЫ!\" - Джек Грызунец"
jp = "「氷、アイスクリーム、あるいは死体を保管するための最適な場所だ！… なんでそんな目で私を見ているの？ あなたが持ち帰ったこの不快なものが文字通りいっぱいあるんだから！」  \n- ジャック・ザ・ノワー"

