["Lapantouflemagic.FarmUpgradeC.FlavorDescription"]
raw = "\"As the heavy door slam shut behind you and your eyes slowly adjust to the dark, you can finally see the face of the mastermind threatening the world… With her mighty ladle of damnation in hand, Mathilda grins and says : \"Do you want to BE stew?\"\"\n\"Now pass a terror check or take 2d6 damage!\""
enUS = "\"As the heavy door slams shut behind you and your eyes slowly adjust to the dark, you can finally see the face of the mastermind threatening the world… With her mighty ladle of damnation in hand, Mathilda grins and says: 'Do you want to BE stew?'\"\n\"Now take a terror check or suffer 2d6 damage!\""
zhCN = "“随着沉重的门在你身后轰然关上，你的眼睛慢慢适应黑暗，你终于看到了威胁世界的策划者的面孔……马蒂尔达手握强大的诅咒勺，露出微笑说道：‘你想成为炖菜吗？’”\n“现在进行恐惧检定，否则承受2d6点伤害！”"
zhTW = "「當沉重的門在你身後砰然關上，眼睛慢慢適應黑暗時，你終於看到了威脅世界的主謀的面容……她手中握著可怕的厄運湯勺，馬蒂爾達露出了微笑，說道：「你想要變成湯嗎？」」  \n「現在進行恐懼檢查，否則損失 2d6 點生命值！」"
ruRU = "\"Когда тяжелая дверь захлопнулась за тобой и твои глаза постепенно привыкают к темноте, ты, наконец, можешь увидеть лицо злодея, угрожающего миру… С могущественной ложкой проклятия в руке, Матильда усмехается и говорит: «Ты хочешь СТАТЬ рагу?»\"\n\"Теперь пройди проверку страха или получи 2d6 урона!\""
jaJP = "「重い扉があなたの背後で閉まると、目がゆっくりと闇に慣れていき、ついに世界を脅かす黒幕の顔を見ることができる…すごいおたまを手に持ったマチルダは笑顔を浮かべて言う：「お前はシチューになりたいのか？」」  \n「さあ、恐怖判定を行うか、2d6のダメージを受けろ！」"
frFR = "\"Alors que la lourde porte se referme derrière vous et que vos yeux s'ajustent lentement à l'obscurité, vous pouvez enfin voir le visage du cerveau criminel menaçant le monde... Avec sa puissante louche de damnation à la main, Mathilda sourit et dit : \"Veux-tu être du ragoût ?\"\"\n\"Maintenant, passez un test de terreur ou subissez 2d6 dégâts !\""
deDE = "„Als die schwere Tür hinter dir zuschlägt und sich deine Augen langsam an die Dunkelheit gewöhnen, kannst du endlich das Gesicht des Masterminds erkennen, der die Welt bedroht… Mit ihrer mächtigen Kelle der Verdammnis in der Hand grinst Mathilda und sagt: „Willst du EIN Eintopf sein?“  \n„Mach jetzt einen Terrorwurf oder erleide 2d6 Schaden!“"
plPL = "„Gdy ciężkie drzwi zatrzasnęły się za tobą, a twoje oczy powoli przystosowują się do ciemności, w końcu możesz zobaczyć twarz mistrza planu grożącego światu… Z potężną łyżką potępienia w ręku, Mathilda uśmiecha się i mówi: „Chcesz być zupą?” \n„Teraz przeprowadź test strachu lub weź 2d6 obrażeń!”"

