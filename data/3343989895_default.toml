["Lapantouflemagic.Badbucket.Description"]
raw = "A few logs and planks haphazardly arranged in a platform barely good enought to tap bad water with a bucket, hopefully without sully oneself."
enUS = "A few logs and planks haphazardly arranged into a platform barely good enough to dip bad water with a bucket, hopefully without getting dirty."
zhCN = "几根木 Logs 和木板凌乱地摆放在一起，形成一个平台，勉强够用来用桶取污水，希望不会弄脏自己。"
zhTW = "幾根樹幹和木板隨意地擺放成一個平台，勉強足夠用來用桶提取髒水，希望不會弄髒自己。"
ruRU = "Несколько бревен и досок неумело уложены на платформе, едва подходящей для того, чтобы черпать плохую воду ведром, надеясь при этом не испачкаться."
jaJP = "少しの丸太と板が、悪い水をバケツで汲むのに使えるかどうかも分からないプラットフォームに不規則に並べられている。できれば、汚れずに済むことを願って。"
frFR = "Quelques bûches et planches disposées de manière désordonnée sur une plateforme à peine assez bonne pour puiser de l'eau sale avec un seau, espérant ne pas se salir."
deDE = "Ein paar Stämme und Planken, unordentlich zu einer Plattform angeordnet, die gerade gut genug ist, um mit einem Eimer schmutziges Wasser zu schöpfen, hoffentlich ohne sich dabei zu beschmutzen."
