["Lapantouflemagic.ContaminatedJail.FlavorDescription"]
raw = "\"A jail for beavers made entirely of wood seems a silly idea, but they're just too polite to escape\""
enUS = "\"A jail for beavers made entirely of wood seems like a silly idea, but they're just too polite to escape.\""
zhCN = "“一个完全由木头构成的海狸监狱似乎是个愚蠢的主意，但它们实在太有礼貌了，不会逃跑。”"
zhTW = "「一個完全由木頭製成的海狸監獄聽起來似乎是一個愚蠢的主意，但它們實在太有禮貌而不會逃跑。」"
ruRU = "\"Тюрьма для бобров, сделанная полностью из дерева, кажется глупой идеей, но они слишком вежливы, чтобы сбежать.\""
jaJP = "「すべて木でできたビーバーのための監獄は、ばかげたアイデアのように思えますが、彼らは逃げるにはあまりにも礼儀正しいのです。」"
frFR = "\"Une prison pour castors entièrement en bois semble une idée absurde, mais ils sont tout simplement trop polis pour s'en échapper.\""
deDE = "\"Ein Gefängnis für Biber, das vollständig aus Holz besteht, scheint eine alberne Idee zu sein, aber sie sind einfach zu höflich, um zu entkommen.\""
plPL = "\"Więzienie dla bobrów zrobione całkowicie z drewna wydaje się głupim pomysłem, ale są po prostu zbyt uprzejme, aby uciekać.\""

