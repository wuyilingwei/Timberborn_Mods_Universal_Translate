["Lapantouflemagic.GathererHouse.Description"]
raw = "A large house for a group of gatherer beavers to meet and split work efficiently. Also houses one family.\n<color=#00FFFF>Works as a Levee</color>"
en = "A large house for a group of gatherer beavers to meet and split work efficiently. Also houses one family. Works as a levee."
zhCN = "一个大型房屋供一群聚集的海狸们聚会和高效分工使用。同时也容纳一个家庭。<color=#00FFFF>作为堤坝运作</color>"
ru = "Большой дом для группы собирателей-бобров, чтобы встречаться и эффективно распределять работу. Также вмещает одну семью.  \n<color=#00FFFF>Работает как плотина</color>"
jp = "集まるビーバーのための大きな家で、効率的に仕事を分担することができます。また、一つの家族も住んでいます。  \n<color=#00FFFF>堤防として機能します</color>"

["Lapantouflemagic.GathererHouse.FlavorDescription"]
raw = "\"Don't you dare come in my house covered in dirt and berry juice! Get a shower first or I'll toss you in the river myself!\"\n -Mommy beaver, every evening."
en = "\"Don't you dare come in my house covered in dirt and berry juice! Get a shower first or I'll toss you in the river myself!\" \n -Mommy beaver, every evening."
zhCN = "“你敢带着泥土和浆果汁进我家吗！先去洗澡，否则我自己就把你扔进河里！” \n - 胡妈，每天晚上。"
ru = "«Не смей входить в мой дом, покрытый грязью и соком ягоды! Сначала позаботься о душe, или я сама выброшу тебя в реку!»  \n- Мамаша бобер, каждую вечер."
jp = "「 dirtやベリーのジュースで汚れたまま私の家に入ってくるなんて、よくもまあ！ まずはシャワーを浴びなさい、さもないと私が自分であなたを川に投げ入れるから！」  \n- マミー・ビーバー、毎晩。"

