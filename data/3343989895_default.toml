["Lapantouflemagic.UndergroundColdStorage.FlavorDescription"]
raw = "\"The best place to store ice, ice cream, or corpses! … Why are you looking at me like that? It's litterally full of this disgusting stuff YOU brought back!\"\n - Jack the gnawer"
enUS = "\"The best place to store ice, ice cream, or corpses! … Why are you looking at me like that? It's literally full of this disgusting stuff YOU brought back!\" - Jack the gnawer"
zhCN = "“存放冰块、冰淇淋或尸体的最佳地点！……你为什么那样看着我？这地方满是你带回来的这些恶心的东西！” - 啃咬者杰克"
zhTW = "「儲存冰塊、冰淇淋或屍體的最佳地方！……你為什麼這樣看著我？這裡字面上滿是你帶回來的這些噁心東西！」 \n - 咬咬者傑克"
ruRU = "\"Лучшее место для хранения льда, мороженого или трупов! … Почему вы так на меня смотрите? Здесь буквально полно этого отвратительного мусора, который ЭТО вы принесли!\" - Джек Грызун"
jpJP = "「氷、アイスクリーム、あるいは死体を保存するのに最適な場所！… なぜそんな目で私を見るの？これ、あなたが持ち帰った不快なものが文字通り満ちているじゃない！」 - ジャック・ザ・ノーワー"
frFR = "« Le meilleur endroit pour stocker de la glace, de la crème glacée ou des cadavres ! ... Pourquoi me regardes-tu comme ça ? C'est littéralement rempli de cette chose dégoûtante que TU as rapportée ! » - Jack le rongeur"
deDE = "\"Der beste Ort, um Eis, Eiscreme oder Leichname zu lagern! … Warum siehst du mich so an? Es ist buchstäblich voll mit diesem ekelhaften Zeug, das DU zurückgebracht hast!\" - Jack der Nager"

