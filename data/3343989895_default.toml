["Lapantouflemagic.largefarmhouse.Description"]
raw = "A large communal farmhouse for many beavers to work more efficiently.\n<color=#00FFFF>Tolerates up to one meter of water.</color>\n<color=#00FFFF>Can be made watertight later.</color>\n<color=#00FFFF>Lotus require 2-deep water!</color>\n<color=red>The farm body can connect from the bottom to a ladder or pit-and-ladder lodge.\nCan only plant Pumpkins & Lotus!</color>"
en = "A large communal farmhouse for many beavers to work more efficiently.\nTolerates up to one meter of water.\nCan be made watertight later.\nLotus require 2-deep water!\nThe farm body can connect from the bottom to a ladder or pit-and-ladder lodge.\nCan only plant Pumpkins & Lotus!"
zhCN = "一个大型的共用农舍，供许多海狸更高效地工作。  \n<color=#00FFFF>能够耐受高达一米的水位。</color>  \n<color=#00FFFF>之后可以做成防水。</color>  \n<color=#00FFFF>莲花需要2米深的水！</color>  \n<color=red>农舍底部可以连接到梯子或坑和梯子的小屋。  \n只能种植南瓜和莲花！</color>"
ru = "Большое общинное фермерское хозяйство, позволяющее многим бобрам работать более эффективно.  \n<color=#00FFFF>Вытерпит до одного метра воды.</color>  \n<color=#00FFFF>Можно сделать водонепроницаемым позже.</color>  \n<color=#00FFFF>Лотосы требуют воду глубиной 2 метра!</color>  \n<color=red>Фермерская база может соединяться внизу с лестницей или лачугой с ямой и лестницей.  \nМожно сажать только тыквы и лотосы!</color>"
jp = "多くのビーバーがより効率的に作業できる大きな共同農家。\n<color=#00FFFF>最大1メートルの水を耐えます。</color>\n<color=#00FFFF>後から防水加工が可能です。</color>\n<color=#00FFFF>ハスは2メートルの深さの水を必要とします！</color>\n<color=red>農場の本体は、底からはしごまたはピット・アンド・ラダーのロッジに接続できます。\nかぼちゃとハスしか植えられません！</color>"

