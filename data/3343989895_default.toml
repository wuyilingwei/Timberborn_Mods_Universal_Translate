["Lapantouflemagic.NuclearLevee.Description"]
raw = "A 2-tall custom-build levee that is specifically meant to fit between nuclear reactors and raise the inner pool’s retention ability.\n<color=#00FFFF>Litterally is a Levee</color>"
en = "A 2-tall custom-built levee that is specifically designed to fit between nuclear reactors and increase the inner pool's retention capability. <color=#00FFFF>Literally is a levee</color>"
zhCN = "一个高2英尺的定制堤坝，专门设计用于放置在核反应堆之间，提高内部池塘的水 retention 能力。<color=#00FFFF>字面意思就是一个堤坝</color>"
ru = "Два метра высотой индивидуально построенная дамба, специально предназначенная для установки между ядерными реакторами и увеличения способности внутреннего бассейна к удержанию.\n<color=#00FFFF>Буквально это дамба</color>"
jp = "核炉の間にフィットするように特別に作られた2フィートのカスタムビルドの堤防で、内部プールの保持能力を高めることを目的としています。<color=#00FFFF>文字通り堤防です</color>"

["Lapantouflemagic.NuclearLevee.FlavorDescription"]
raw = "\"I never could remember why we don’t just build plenty of those and make a gigantic dam… but If I ask I am sure they will all laugh at me and say i’ve gone senile…\"\n -Toothless the wise, beaver elder, speaking to himself."
en = "\"I never could remember why we don’t just build plenty of those and make a gigantic dam… but if I ask I am sure they will all laugh at me and say I’ve gone senile…\" -Toothless the wise, beaver elder, speaking to himself."
zhCN = "“我从来记不清我们为什么不建造很多这样的东西，修个巨大的水坝……但是如果我问，他们肯定会嘲笑我，说我老糊涂了……”  \n-智慧的无齿，老榛狸，自己在说。"
ru = "«Я никогда не мог запомнить, почему мы просто не построим много таких и не сделаем гигантскую плотину… но если я спрошу, я уверен, все они посмеются надо мной и скажут, что я стал старым…»  \n- Беззубик мудрый, старейшина бобров, обращаясь к себе."
jp = "「なぜ私たちがそれをたくさん作って巨大なダムを作らないのか、私は決して思い出せなかった…でも、もし私が聞いたら、みんな笑い、私が老いてしまったと言うに違いない…」\n-賢者トゥースレス、ビーバーの長老、自分自身に話しかける。"

