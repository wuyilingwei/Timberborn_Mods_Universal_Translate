["Lapantouflemagic.PassthroughHouse.Description"]
raw = "A slightly enlarged lodge with a complicated waterlock system to allow beavers to easily access the other side of the dam.\nHouses <color=green>one hauler</color> and its family.\n<color=#00FFFF>Works as a Levee</color>"
en = "A slightly enlarged lodge with a complicated waterlock system to allow beavers to easily access the other side of the dam. Houses one hauler and its family. Works as a Levee."
zhCN = "一个稍微放大的巢穴，设有复杂的水闸系统，以便海狸能够轻松地到达大坝的另一侧。  \n容纳<color=green>一只搬运工</color>及其家人。  \n<color=#00FFFF>作为堤岸工作</color>"
ru = "Немного увеличенная шалаш с усложненной системой водных затворов, позволяющая бобрам легко добираться до другой стороны плотины.  \nВмещает <color=green>одного грузовика</color> и его семья.  \n<color=#00FFFF>Работает как дамба</color>"
jp = "少し大きくなった小屋で、ビーバーがダムの反対側に簡単にアクセスできるように複雑な水門システムがあります。  \n<color=green>１匹の運搬者</color>とその家族が住んでいます。  \n<color=#00FFFF>堤防として機能します</color>"

["Lapantouflemagic.PassthroughHouse.FlavorDescription"]
raw = "\"You would think that this house has extra space right? Well no, the waterlock mechanism is huge and noisy, Thankfully almost no one uses it at night.\""
en = "\"You would think that this house has extra space, right? Well, no, the waterlock mechanism is huge and noisy. Thankfully, almost no one uses it at night.\""
zhCN = "\"你可能会认为这座房子有额外的空间，对吧？其实并没有，水锁机制既庞大又嘈杂。谢天谢地，几乎没有人在晚上使用它。\""
ru = "\"Вы бы подумали, что в этом доме есть дополнительное пространство, верно? Что ж, нет, механизм водяного замка огромный и шумный. К счастью, почти никто не использует его ночью.\""
jp = "「この家は余分なスペースがあると思うでしょう？実際は違います。水閉じ機構は大きくて騒がしいです。ただし、ほとんど誰も夜にはそれを使いません。」"

