["Lapantouflemagic.GreaterCookingtent.FlavorDescription"]
raw = "\"Different chefs disagreeing is not uncommon, but one day, three different stew master started arguing on which reciepe is best to feed a colony. What ensued was later called ''the great stew war''. Pray for this to never happen again, kits!\"\n -Grandpa beaver, on how he lost his tail."
en = "\"Different chefs disagreeing is not uncommon, but one day, three different stew masters started arguing on which recipe is best to feed a colony. What ensued was later called 'the great stew war.' Pray for this to never happen again, kits!\" \n -Grandpa beaver, on how he lost his tail."
zhCN = "“不同的厨师意见不一并不罕见，但有一天，三位不同的炖菜大师开始争论哪个食谱最适合喂养一个殖民地。随之而来的事情被称为‘伟大的炖菜战争’。祈祷这种事情永远不要再发生了，孩子们！”  \n- 河狸爷爷，讲述他是如何失去尾巴的。"
ru = "«Разные повара часто не соглашаются, но однажды трое различных мастеров рагу начали спорить о том, какой рецепт лучше всего подходит для кормления колонии. То, что произошло затем, стало известно как ''великая война рагу''. Молитесь, чтобы это никогда не произошло снова, ребята!»  \n- Дедушка бобер о том, как он потерял хвост."
jp = "「異なるシェフが意見を異にするのは珍しくありませんが、ある日、三人の異なるシチューマスターがどのレシピがコロニーに最適かについて論争を始めました。結果として起こったのは後に「偉大なシチュー戦争」と呼ばれることになりました。二度とこんなことが起こらないよう祈ってください、みんな！」  \n - おじいさんビーバー、彼が尾を失った理由について。"

