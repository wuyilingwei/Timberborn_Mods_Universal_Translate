["Lapantouflemagic.FarmUpgradeD.FlavorDescription"]
raw = "\"We should think about using more machines for all this, menial work will only get us so far.\"\n -An Engineer beaver"
enUS = "\"We should think about using more machines for all this; menial work will only get us so far.\"  \n-An Engineer beaver"
zhCN = "“应该考虑用机器代替农民工作了。”——海狸工程师"
zhTW = "「我們應該考慮使用更多機器來處理這些，單調的工作只會讓我們走得有限。」 - 一隻工程師海狸"
ruRU = "\"Нам следует подумать о том, чтобы использовать больше машин для всего этого, рутинная работа приведет нас только до определенной точки.\"  \n-Инженер-бобер"
jaJP = "「私たちはこれらのすべてのためにもっと機械を使うことを考えるべきです。単純作業は私たちを限界までしか進めてくれません。」 -エンジニアビーバー"
frFR = "\"Nous devrions envisager d'utiliser davantage de machines pour tout cela, le travail manuel ne nous mènera que jusqu'à un certain point.\"  \n -Un ingénieur castor"
deDE = "\"Wir sollten darüber nachdenken, mehr Maschinen für all diese Arbeit zu nutzen, mühsame Arbeiten bringen uns nur bis zu einem gewissen Punkt weiter.\" - Ein Ingenieur-Biber"
plPL = "\"Powinniśmy pomyśleć o użyciu większej liczby maszyn do tego wszystkiego, prace fizyczne tylko nas do pewnego momentu zaprowadzą.\"  \n -Inżynier bobrów"

