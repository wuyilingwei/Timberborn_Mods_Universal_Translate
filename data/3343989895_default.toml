["Lapantouflemagic.Pumpkin.FlavorDescription"]
raw = "\"... and once a year on the darkest night, they open glowing eyes and mouths... to eat naughty little kits!\"\n -Grandma beaver, campfire stories"
enUS = "\"... and once a year on the darkest night, they open glowing eyes and mouths... to eat naughty little kits!\" -Grandma Beaver, campfire stories"
zhCN = "“……每年在最黑暗的夜晚，它们会张开发光的眼睛和嘴巴……来吃调皮的小小树鼠！”  \n- 河狸奶奶，篝火故事"
zhTW = "「……每年在最黑暗的夜晚，它們會打開發光的眼睛和嘴巴……來吃調皮的小小浣熊！」  \n－獺奶奶，篝火故事"
ruRU = "\"... и раз в год в самую темную ночь они открывают светящиеся глаза и рты... чтобы съесть naughty маленьких котят!\" \n -Бабушка бобер, истории у костра"
