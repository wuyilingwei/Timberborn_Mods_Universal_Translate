zhTW = "一個升級模組，放置在兩個相鄰的深水泵之間。  \n<color=#00FFFF>作為堤防使用</color>  \n<color=green>放置對鏡頭方向非常敏感！</color>"
ruRU = "Модуль обновления, который будет размещен между двумя соседними глубоководными насосами.  \n<color=#00FFFF>Работает как насыпь</color>  \n<color=green>Размещение чувствительно к ориентации камеры!</color>"
jaJP = "隣接する二つの深水ポンプの間に設置されるアップグレードモジュール。  \n<color=#00FFFF>堤防のように機能します</color>  \n<color=green>設置はカメラの向きに敏感です！</color>"
