zhCN = "放置了多个发酵桶的建筑，能制作泡菜、栗子酒、甜米酒或天然气。<br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個小酒館，其居民的任務是供應和照顧六個發酵桶。  \n<color=#FF6EC7>可以在沒有工人的情況下運行。</color>  \n<color=#00FFFF>作為堤壩運作</color>"
