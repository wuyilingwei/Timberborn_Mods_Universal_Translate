["Lapantouflemagic.CrappyIrrigationTower.Description"]
raw = "A crappy bath build with logs, deliberately made leaky in order to use the dirty water for irrigation.\nMostly useful for the unhinged weirdos who can't help but try to play this on hard mode despite having been told not to."
enUS = "A crappy bath built with logs, deliberately made leaky in order to use the dirty water for irrigation. Mostly useful for the unhinged weirdos who can't help but try to play this on hard mode despite having been told not to."
zhCN = "用破烂的澡堂改建而成，能灌溉周围土地。耗水量与灌溉面积相关。<br><color=#FF6600>只能灌溉同一平面且不被地形起伏分隔的土地。</color>"
zhTW = "一個用木頭建造的爛浴缸，故意設計為漏水，以便使用污水進行灌溉。這對於那些無法不嘗試以困難模式進行遊戲的偏執怪咖來說，最有用，儘管已經被告知不要這樣做。"
ruRU = "Ужасная баня, построенная из бревен, специально сделанная дырявой, чтобы использовать грязную воду для орошения. В основном полезна для безумных чудиков, которые не могут не попытаться сыграть в это на сложном уровне, несмотря на то, что им сказали не делать этого."
jaJP = "丸太で作られたひどい風呂，意図的に漏れるように作られており，その汚れた水を灌漑に使うためのものです。主に，そうするなと言われても，ハードモードでプレイしようとする狂った変わり者たちに役立ちます。"
frFR = "Une baignoire pourrie construite avec des rondins, intentionnellement rendue trouée pour utiliser l'eau sale pour l'irrigation. Principalement utile pour les des gens bizarres déséquilibrés qui ne peuvent s'empêcher d'essayer de jouer en mode difficile malgré les avertissements."
deDE = "Ein miserabler Badebereich aus Baumstämmen, absichtlich undicht gemacht, um das schmutzige Wasser für die Bewässerung zu verwenden. Hauptsächlich nützlich für die unberechenbaren Verrückten, die es nicht lassen können, dies im Schwierigkeitsgrad \"hart\" zu versuchen, obwohl ihnen gesagt wurde, dass sie es nicht tun sollen."
plPL = "Złych budowla kąpielowa z logów, celowo zrobiona nieszczelna, aby używać brudnej wody do nawadniania. Głównie przydatna dla szalonych dziwaków, którzy nie mogą się powstrzymać przed graniem na trudnym poziomie, mimo że im mówiono, żeby tego nie robili."

["Lapantouflemagic.CrappyIrrigationTower.FlavorDescription"]
raw = "\"We should get a proper dam build, because this won't last\"\n -A farmer beaver"
enUS = "\"We should get a proper dam built, because this won't last.\"  \n-A farmer beaver"
zhCN = "“那不是用来给你们玩水的地方！”——海狸祖母"
zhTW = "「我們應該建一個合適的水壩，因為這樣的狀況無法持續。」 - 一隻農夫海狸"
ruRU = "\"Нам нужно построить настоящую плотину, потому что это не продлится долго.\"  \n-Енотовидный бобер"
jaJP = "「ちゃんとしたダムを建設すべきだ、これは長持ちしないだろう」  \n- 農夫ビーバー"
frFR = "\"Nous devrions faire construire un vrai barrage, car cela ne tiendra pas.\"  \n - Un castor fermier"
deDE = "„Wir sollten einen richtigen Damm bauen, denn das wird nicht lange halten.“ - Ein Bauer-Biber"
plPL = "\"Powinniśmy zbudować porządny tamę, bo to nie przetrwa\" - Bóbr rolnik"

