["Lapantouflemagic.TappersFlag.FlavorDescription"]
raw = "\"It seems quite easy, but it requires some technique to not get your fur full of this sticky thing\""
enUS = "\"It seems quite easy, but it requires some technique to avoid getting your fur covered in this sticky substance.\""
zhCN = "\"这看起来很简单，但需要一些技巧才能不让你的毛发沾上这种粘稠的东西。\""
zhTW = "\"這看起來很簡單，但需要一些技巧才能不讓毛髮沾滿這種黏稠的東西。\""
ruRU = "\"Кажется, это довольно просто, но требуется немного техники, чтобы не запачкать свою шерсть этой липкой штукой.\""
