["Lapantouflemagic.WaterCannonM.Description"]
raw = "An intriguing evolution of the mechanical water pump that shoots water at a 45° angle for ranged irrigarion.\nProvides a good balance between range and elevation.\n<color=green>Cannon will continue working until the water level reaches the blue flag</color>"
enUS = "An intriguing evolution of the mechanical water pump that shoots water at a 45° angle for ranged irrigation. Provides a good balance between range and elevation. <color=green>The cannon will continue working until the water level reaches the blue flag</color>"
zhCN = "改进的机械液体泵，能以45°仰角将液体喷出，实现液体的中距离输送。<br><color=#FF6600>液体落点水位高于标志旗0.9米时将停止并维持。<br>液体不会在空中被阻挡。</color>"
zhTW = "一個引人入勝的機械水泵演變，能以45°的角度噴射水以進行遠距灌溉。  \n在距離和高度之間提供了良好的平衡。  \n<color=green>炮將持續運作直到水位達到藍旗標</color>"
ruRU = "Увлекательная эволюция механического водяного насоса, который выбрасывает воду под углом 45° для дистанционного орошения. Обеспечивает хороший баланс между дальностью и высотой. <color=green>Пушка будет продолжать работать, пока уровень воды не достигнет синего флага</color>"
jaJP = "遠距離灌漑のために45°の角度で水を射出する機械式ポンプの魅力的な進化。\n範囲と高さのバランスが良いです。\n<color=green>キャノンは、水位が青い旗に達するまで作動し続けます</color>"
frFR = "Une évolution intrigante de la pompe à eau mécanique qui projette de l'eau à un angle de 45° pour l'irrigation à distance. \nElle offre un bon équilibre entre portée et élévation. \n<color=green>Le canon continuera à fonctionner jusqu'à ce que le niveau d'eau atteigne le drapeau bleu</color>"
deDE = "Eine interessante Weiterentwicklung der mechanischen Wasserpumpe, die Wasser in einem 45°-Winkel für die Fernbewässerung spritzt. Bietet ein gutes Gleichgewicht zwischen Reichweite und Höhe. <color=green>Die Kanone funktioniert weiter, bis der Wasserspiegel die blaue Flagge erreicht</color>"
plPL = "Intrygująca ewolucja mechanicznej pompy wodnej, która wyrzuca wodę pod kątem 45° do zdalnego nawadniania. Zapewnia dobry balans między zasięgiem a wysokością. <color=green>Armata będzie działać, dopóki poziom wody nie osiągnie niebieskiej flagi</color>"

