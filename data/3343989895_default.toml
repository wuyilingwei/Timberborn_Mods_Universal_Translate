frFR = "\"Il semble assez facile, mais cela nécessite une certaine technique pour ne pas se retrouver avec de la fourrure pleine de cette chose collante.\""
deDE = "\"Es scheint ganz einfach zu sein, aber es erfordert etwas Technik, um nicht dein Fell mit diesem klebrigen Zeug vollzukriegen.\""

