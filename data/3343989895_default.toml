["Lapantouflemagic.FarmUpgradeC.FlavorDescription"]
raw = "\"As the heavy door slam shut behind you and your eyes slowly adjust to the dark, you can finally see the face of the mastermind threatening the world… With her mighty ladle of damnation in hand, Mathilda grins and says : \"Do you want to BE stew?\"\"\n\"Now pass a terror check or take 2d6 damage!\""
enUS = "\"As the heavy door slams shut behind you and your eyes slowly adjust to the dark, you can finally see the face of the mastermind threatening the world… With her mighty ladle of damnation in hand, Mathilda grins and says: 'Do you want to BE stew?'\"\n\"Now pass a terror check or take 2d6 damage!\""
zhCN = "“当沉重的门在你身后砰然关上，你的眼睛慢慢适应黑暗时，你终于看清了威胁世界的策划者的面容……马蒂尔达手握毁灭之铲，露出微笑，说：‘你想成为炖菜吗？’”  \n“现在进行恐惧检定，否则承受2d6伤害！”"
zhTW = "\"當沉重的門在你身後猛然關上，眼睛慢慢適應黑暗時，你終於看到了威脅整個世界的主謀的面孔……馬蒂爾達手持詛咒之杓，露出微笑說：「你想要成為燉菜嗎？」\"\n\"現在通過恐懼檢定，否則承受2d6的傷害！\""
ruRU = "\"Когда тяжелая дверь захлопнулась за тобой и твои глаза медленно привыкают к темноте, ты наконец видишь лицо гения, угрожающего миру… С могущественной черпаком погибели в руке Матильда улыбается и говорит: «Ты хочешь стать супом?»\"  \n\"Теперь пройдите проверку на страх или получите 2d6 урона!\""
jpJP = "「重い扉があなたの後ろでバタンと閉まり、目が暗闇に徐々に慣れてくると、ついに世界を脅かす黒幕の顔が見えてきます… 手には運命の大きなおたまを持ったマティルダは笑いながら言います：「スチューになりたい？」」\n「さあ、恐怖チェックを行うか、2d6のダメージを受けて！」"
frFR = "« Alors que la lourde porte se ferme derrière vous et que vos yeux s'ajustent lentement à l'obscurité, vous pouvez enfin voir le visage du cerveau qui menace le monde... Avec sa puissante louche de damnation à la main, Mathilda sourit et dit : \"Veux-tu ÊTRE du ragoût ?\" »  \n« Maintenant, passez un test de terreur ou subissez 2d6 points de dégâts ! »"
deDE = "\"Als die schwere Tür hinter dir zugeht und sich deine Augen langsam an die Dunkelheit gewöhnen, kannst du endlich das Gesicht des Drahtziehers sehen, der die Welt bedroht… Mit ihrem mächtigen Schöpflöffel des Verderbens in der Hand grinst Mathilda und sagt: „Willst du EINTopf sein?“\"\n\"Jetzt mach einen Terrorwurf oder erleide 2d6 Schaden!\""

