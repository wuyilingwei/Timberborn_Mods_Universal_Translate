zhCN = "不同样式的地区中心，储存少量冶炼相关的材料，可以触发对这些资源的进口。<br><color=#00FF00>建筑材料会自动进出口，包括铁矿、煤矿。</color><br><color=#FFFF00>可建造在井房上并与之连通。</color>"
zhTW = "觸發進口金屬加工和其他過程中使用的原材料。  \n建築材料總是自動進口/出口。  \n開採的材料（鐵礦石、煤）被納入考量。  \n<color=red>這棟建築物不是防水的。</color>  \n<color=#FF6EC7>這棟建築物不提供建築工人。</color>"
ruRU = "Запускает импорт сырьевых материалов, используемых в обработке металлов и других процессах. \nСтроительные материалы всегда импортируются/экспортируются автоматически. \nДобытые материалы (железная руда, уголь) принимаются во внимание. \n<color=red>Это здание НЕ является водонепроницаемым.</color> \n<color=#FF6EC7>Это здание НЕ предоставляет строителей.</color>"
jaJP = "金属加工やその他のプロセスで使用される原材料の輸入を引き起こします。  \n建設材料は常に自動的に輸入/輸出されます。  \n採掘された材料（鉄鉱石、石炭）が考慮されます。  \n<color=red>この建物は防水ではありません。</color>  \n<color=#FF6EC7>この建物は建設業者を提供しません。</color>"
frFR = "Déclenche l'importation des matières premières utilisées dans le travail des métaux et d'autres processus.\nLes matériaux de construction sont toujours importés / exportés automatiquement.\nLes matériaux extraits (minerai de fer, charbon) sont pris en compte.\n<color=red>Ce bâtiment n'est PAS étanche.</color>\n<color=#FF6EC7>Ce bâtiment ne fournit PAS de bâtisseurs.</color>"
deDE = "Löst die Importation von Rohmaterialien aus, die in der Metallverarbeitung und anderen Prozessen verwendet werden.\nBau- materialien werden immer automatisch importiert/exportiert.\nAbgebaute Materialien (Eisenstein, Kohle) werden berücksichtigt.\n<color=red>Dieses Gebäude ist NICHT wasserdicht.</color>\n<color=#FF6EC7>Dieses Gebäude stellt KEINE Bauarbeiter zur Verfügung.</color>"
plPL = "Wywołuje import surowców używanych w obróbce metali i innych procesach. \nMateriały budowlane są zawsze importowane/eksportowane automatycznie. \nMateriały wydobywane (ruda żelaza, węgiel) są uwzględniane. \n<color=red>Ten budynek NIE jest wodoszczelny.</color> \n<color=#FF6EC7>Ten budynek NIE zapewnia budowniczych.</color>"

