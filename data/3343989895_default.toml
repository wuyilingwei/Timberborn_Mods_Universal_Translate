["Lapantouflemagic.FolkTrader.Description"]
raw = "Our cousins the Folktails like a simple life, mostly filled with agriculture, dancing, and tasty food. They can give us seeds for some new interesting new plant species. But If you bring them something amazing enought, they might introduce you to their weird secret hobby."
enUS = "Our cousins the Folktails enjoy a simple life, mostly filled with agriculture, dancing, and delicious food. They can provide us with seeds for some fascinating new plant species. But if you bring them something amazing enough, they might introduce you to their quirky secret hobby."
zhCN = "我们的堂兄弟民间故事族喜欢简单的生活，主要以农业、舞蹈和美食为主。他们可以给我们一些新奇植物种子的种子。但如果你带给他们一些足够惊人的东西，他们可能会向你介绍他们古怪的秘密爱好。"
zhTW = "我們的表親Folktails喜歡簡單的生活，主要充滿了農業、舞蹈和美味的食物。他們可以給我們一些新奇植物品種的種子。但如果你帶給他們一些足夠驚人的東西，他們可能會向你介紹他們奇怪的秘密興趣。"
ruRU = "Наши кузены Фолктейлы предпочитают простую жизнь, в основном наполненную сельским хозяйством, танцами и вкусной едой. Они могут дать нам семена для некоторых интересных новых видов растений. Но если вы принесете им что-то достаточно удивительное, они могут познакомить вас со своим странным секретным хобби."
jaJP = "私たちのいとこであるフォルクテイル族は、主に農業、ダンス、おいしい食べ物で満ちたシンプルな生活を好みます。彼らは私たちに新しい興味深い植物の種をくれるかもしれません。しかし、もしあなたが彼らに何か驚くべきものを持っていけば、彼らの奇妙な秘密の趣味を紹介してくれるかもしれません。"
frFR = "Nos cousins les Folktails aiment une vie simple, principalement remplie d'agriculture, de danse et de nourriture délicieuse. Ils peuvent nous donner des graines pour quelques nouvelles espèces de plantes intéressantes. Mais si vous leur apportez quelque chose d'assez incroyable, ils pourraient vous introduire à leur étrange passe-temps secret."
deDE = "Unsere Cousins, die Folktails, mögen ein einfaches Leben, das überwiegend von Landwirtschaft, Tanz und leckerem Essen geprägt ist. Sie können uns Samen für einige interessante neue Pflanzenarten geben. Aber wenn du ihnen etwas Unglaubliches bringst, könnten sie dich in ihr seltsames geheimes Hobby einführen."
plPL = "Nasi kuzyni Folktails lubią proste życie, głównie wypełnione rolnictwem, tańcem i smacznym jedzeniem. Mogą dać nam nasiona dla kilku nowych, interesujących gatunków roślin. Ale jeśli przyniesiesz im coś wystarczająco niesamowitego, mogą cię wprowadzić w swoją dziwną, sekretną pasję."

