["Lapantouflemagic.FarmUpgradeA.FlavorDescription"]
raw = "\"Working from home can sure be convenient, but once you start to have kits running around everywhere, A separate office is much better\"\n -A builder beaver"
enUS = "\"Working from home can definitely be convenient, but once you start to have kids running around everywhere, a separate office is much better.\" - A builder beaver"
zhCN = "“在家工作确实很方便，但一旦你开始有小宠物在周围乱跑，单独的办公室要好得多。” - 一只建筑海狸"
