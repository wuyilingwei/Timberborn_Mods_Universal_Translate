["Lapantouflemagic.WashingMachine.Description"]
raw = "A bizzare contraption meant to wash and decontaminate beavers using mechanical power.\nHalf of the effect is actually due to purging beaver's stomachs."
enUS = "A bizarre contraption meant to wash and decontaminate beavers using mechanical power. Half of the effect is actually due to purging beavers' stomachs."
zhCN = "一种奇怪的装置，旨在利用机械力量清洗和消毒海狸。实际效果的一半是通过清空海狸的胃来实现的。"
zhTW = "一個奇怪的裝置，用於利用機械力量清洗和去污海狸。其效果一半實際上是由於清空海狸的胃。"
ruRU = "Странное устройство, предназначенное для стирки и дегазации бобров с использованием механической силы. Половина эффекта на самом деле связана с очисткой желудков бобров."
jpJP = "ビーバーを機械的な力で洗浄し消毒するための奇妙な装置。効果の半分は実際にはビーバーの胃を排出することによるものです。"
frFR = "Un dispositif bizarre destiné à laver et décontaminer les castors en utilisant la puissance mécanique. La moitié de l'effet est en réalité due à la purge des estomacs des castors."
deDE = "Ein bizarrer Apparat, der dazu bestimmt ist, Biber mit mechanischer Kraft zu waschen und zu dekontaminieren. Die Hälfte der Wirkung ist tatsächlich auf das Entleeren der Mägen der Biber zurückzuführen."

