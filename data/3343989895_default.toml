["Lapantouflemagic.primitivedam3x3Utilityupgrade.Description"]
raw = "A mechanized dam that can be raised or lowered to control water flow.\nCan be build directly on the ground, does not need a base dam.\n<color=#00FFFF>Floodgate</color>"
enUS = "A mechanized dam that can be raised or lowered to control water flow. It can be built directly on the ground; it does not need a base dam. <color=#00FFFF>Floodgate</color>"
zhCN = "一种可以升降以控制水流的机械化闸门。可以直接建在地面上，无需基础闸门。<color=#00FFFF>泄洪闸</color>"
zhTW = "可以升降以控制水流的機械化水閘。\n可以直接建立在地面上，不需要基礎壩。\n<color=#00FFFF>洪水閘</color>"
ruRU = "Механизированная дамба, которую можно поднимать и опускать для управления потоком воды. Может быть построена непосредственно на земле, не требует основания дамбы. <color=#00FFFF>Затвор</color>"
jpJP = "水の流れを制御するために上下することができる機械化されたダム。\n地面に直接建設でき、基礎となるダムは必要ありません。\n<color=#00FFFF>フラッドゲート</color>"
frFR = "Un barrage mécanisé qui peut être élevé ou abaissé pour contrôler le flux d'eau. Peut être construit directement sur le sol, n'a pas besoin d'un barrage de base. <color=#00FFFF>Porte de décharge</color>"
deDE = "Ein mechanisches Tor, das angehoben oder abgesenkt werden kann, um den Wasserfluss zu steuern.  \nKann direkt auf dem Boden gebaut werden, benötigt kein Basisdamm.  \n<color=#00FFFF>Hoftor</color>"

["Lapantouflemagic.primitivedam3x3Utilityupgrade.FlavorDescription"]
raw = "Behold the incredible power of sticks and glue! And screws, planks, metal beams and proper plannig of course."
enUS = "Behold the incredible power of sticks and glue! And screws, planks, metal beams, and proper planning of course."
zhCN = "看这棒和胶水的惊人力量！当然，还有螺丝、木板、金属梁和适当的规划。"
zhTW = "看看棒子和膠水的驚人力量！還有螺絲、木板、金屬梁和當然還有妥善的規劃。"
ruRU = "Смотрите на невероятную силу палок и клея! А также винтов, досок, металлических балок и, конечно, правильного планирования."
jpJP = "棒と接着剤の驚くべき力を見よ！そしてもちろん、ネジ、板、金属ビーム、適切な計画も。"
frFR = "Voyez l'incroyable puissance des bâtons et de la colle ! Et des vis, des planches, des poutres métalliques et un bon plan, bien sûr."
deDE = "Siehe die unglaubliche Kraft von Stöcken und Kleber! Und Schrauben, Planken, Metallträger und natürlich eine ordentliche Planung."

