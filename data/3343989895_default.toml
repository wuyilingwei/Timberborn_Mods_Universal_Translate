ru = "Очень высокая башня, предназначенная для безопасной посадки и взлета торговцев воздушными шарами.  \n<color=red>Производство 2hp - это артефакт для активации воздушных шаров</color>  \nОбе двери должны быть соединены для правильного функционирования.  \nСлужит узлом распределения для <color=green>одного грузоподъемника</color>."
