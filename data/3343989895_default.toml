["Lapantouflemagic.Buffet.Description"]
raw = "A gigantic four-story kitchen meant to keep a large buffet-style canteen running permanently, so that beavers can find every food they desire in one place.\nAlso works as a social gathering spot.\nReciepe loses on food value but fills every specific food need far more efficiently\n<color=green>'’Food buffet’’ item can only be stored here</color>.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A gigantic four-story kitchen meant to keep a large buffet-style canteen running permanently, so that beavers can find every food they desire in one place. Also works as a social gathering spot. Recipe loses on food value but fills every specific food need far more efficiently. <color=green>'Food buffet' item can only be stored here</color>. <color=#00FFFF>Works as a Levee</color>."
zhCN = "一个巨大的四层厨房，旨在让一个大型自助餐厅永久运转，以便海狸可以在一个地方找到他们所渴望的所有食物。  \n同时也作为社交聚会的场所。  \n食谱在营养价值上有所损失，但更高效地满足每一种特定的食品需求。  \n<color=green>'’自助餐’’物品只能存放在这里</color>。  \n<color=#00FFFF>充当堤坝</color>"
zhTW = "一座巨大的四層廚房，旨在持續運作大型自助餐廳，讓海狸們能在一個地方找到他們所需的每種食物。\n同時也作為社交聚會地點。\n食譜在食物價值上有所損失，但能更高效地滿足每種特定的食物需求。\n<color=green>「食物自助餐」物品只能儲存在這裡</color>。\n<color=#00FFFF>作為堤壩使用</color>"
ruRU = "Гигантская четырехэтажная кухня, предназначенная для постоянной работы большого буфетного столовой, чтобы бобры могли найти всю желаемую еду в одном месте.  \nТакже служит местом для социальных встреч.  \nРецепты теряют часть пищевой ценности, но более эффективно удовлетворяют каждую конкретную потребность в пище.  \n<color=green>'Буфет с едой' может храниться только здесь</color>.  \n<color=#00FFFF>Работает как насыпь</color>."
jpJP = "巨大な4階建てのキッチンは、大規模なビュッフェスタイルの食堂を常に運営するために設計されており、ビーバーたちは望むすべての食べ物を一箇所で見つけることができます。また、社交の場としても機能します。レシピは食材の価値を失いますが、特定の食べ物の必要性をはるかに効率的に満たします。<color=green>'’食べ物ビュッフェ’’アイテムはここにのみ保管できます</color>。<color=#00FFFF>堤防としても機能します</color>"
frFR = "Une gigantesque cuisine de quatre étages destinée à maintenir une grande cafétéria de style buffet en fonctionnement en permanence, afin que les castors puissent trouver tous les aliments qu'ils désirent en un seul endroit.  \nFonctionne également comme un lieu de rassemblement social.  \nLa recette diminue la valeur nutritive des aliments mais satisfait chaque besoin alimentaire spécifique de manière beaucoup plus efficace.  \n<color=green>'’Buffet alimentaire’’ peut seulement être stocké ici</color>.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine riesige vierstöckige Küche, die dazu gedacht ist, eine große Buffet-Kantine dauerhaft zu betreiben, damit Biber alle Lebensmittel, die sie sich wünschen, an einem Ort finden können.  \nFunktioniert auch als sozialer Treffpunkt.  \nRezepte verlieren an Nährwert, erfüllen jedoch jede spezifische Lebensmittelbedürfnis viel effizienter.  \n<color=green>'’Lebensmittelbuffet’’-Artikel können nur hier gelagert werden</color>.  \n<color=#00FFFF>Funktioniert wie ein Deich</color>"

["Lapantouflemagic.Buffet.FlavorDescription"]
raw = "\"The Folktails would love this place, if they weren’t terrified of walking on this… flimsy-looking… glass... hanging several meters into the air… I... uuh… I have brambles to cut, see ya!\""
enUS = "\"The Folktails would love this place if they weren't terrified of walking on this... flimsy-looking... glass... hanging several meters in the air... I... uuh... I have brambles to cut, see ya!\""
zhCN = "“民间传说中的小妖精们会喜欢这个地方，如果他们不害怕走在这……看起来很脆弱的……玻璃上……悬挂在几米高的空中……我……呃……我有杂草要修剪，回头见！”"
zhTW = "「如果那些民間故事角色不怕走在這個… 看起來脆弱的… 玻璃上… 懸掛在幾米高空中… 我…呃…我有荊棘要修剪，回頭見！」"
ruRU = "\"Сказочники любили бы это место, если бы они не боялись ходить по этому... выглядящему хрупким... стеклу... висевшему на несколько метров в воздухе... Я... ууу... у меня есть шипы, которые нужно обрезать, увидимся!\""
jpJP = "「フォークテイルたちはこの場所を気に入るだろうが、これ…見た目が頼りない…ガラスの上を歩くのが怖いからな…私は…うぅ…切らなきゃいけない茨があるんだ、じゃあね！」"
frFR = "\"Les Folktails adoreraient cet endroit, s'ils n'avaient pas peur de marcher sur ce… verre… qui a l'air fragile… suspendu à plusieurs mètres dans les airs… J… euh… j'ai des ronces à couper, à plus !\""
deDE = "\"Die Folktails würden diesen Ort lieben, wenn sie nicht Angst hätten, auf diesem... dünn aussehenden... Glas... zu gehen, das mehrere Meter in der Luft hängt... Ich... uuh... ich habe Dornen zu schneiden, bis später!\""

["Lapantouflemagic.MintEssence.DisplayName"]
raw = "Endothermic Essence"
enUS = "Endothermic Essence"
zhCN = "吸热精华"
zhTW = "吸熱精華"
ruRU = "Эндотермическая суть"
