["Lapantouflemagic.GreaterCookingtent.FlavorDescription"]
raw = "\"Different chefs disagreeing is not uncommon, but one day, three different stew master started arguing on which reciepe is best to feed a colony. What ensued was later called ''the great stew war''. Pray for this to never happen again, kits!\"\n -Grandpa beaver, on how he lost his tail."
enUS = "\"Different chefs disagreeing is not uncommon, but one day, three different stew masters started arguing about which recipe is best to feed a colony. What ensued was later called 'the great stew war.' Pray for this to never happen again, kits!\" \n-Grandpa Beaver, on how he lost his tail."
zhCN = "“不同的厨师意见不合并不少见，但有一天，三位炖菜大师开始争论哪个食谱最适合喂养一个殖民地。随之而来的事情被称为‘伟大的炖菜战争’。祈祷这种事情永远不要再发生了，小家伙们！” \n- 河狸爷爷，谈及他是如何失去他的尾巴。"
zhTW = "「不同的廚師意見不合並不罕見，但有一天，三位不同的燉菜大師開始爭論哪個食譜最適合餵養一個殖民地。隨之而來的事件後來被稱為「偉大的燉菜戰爭」。祈禱這永遠不會再發生，孩子們！」  \n- 河狸爺爺，講述他是如何失去他的尾巴的。"
ruRU = "\"Разные повара часто не соглашаются, но однажды три разных мастера рагу начали спорить о том, какой рецепт лучше всего подходит для кормления колонии. То, что последовало, позже назвали ''великой войной рагу''. Надеюсь, этого больше никогда не произойдет, детки!\" \n -Дедушка бобер, о том, как он потерял свой хвост."
jpJP = "「異なるシェフが意見を異にするのは珍しくありませんが、ある日、3人の異なるシチュー職人が、どのレシピがコロニーを養うのに最適かについて議論を始めました。その後に起こったことは、後に「大シチュー戦争」と呼ばれることになりました。これが二度と起こらないことを祈ってください、子供たち！」  \n-ビーバーじいさん、彼が尾を失った経緯について。"
frFR = "« Il n'est pas rare que des chefs différents aient des désaccords, mais un jour, trois maîtres du ragoût ont commencé à se disputer pour savoir quelle recette était la meilleure pour nourrir une colonie. Ce qui s'ensuivit fut plus tard appelé \"la grande guerre du ragoût\". Priez pour que cela ne se reproduise jamais, les petits ! » \n - Papi castor, sur la façon dont il a perdu sa queue."
deDE = "\"Verschiedene Köche sind sich nicht einig, das ist nicht ungewöhnlich, aber eines Tages begannen drei verschiedene Eintopfmeister zu streiten, welches Rezept am besten geeignet ist, um eine Kolonie zu ernähren. Was darauf folgte, wurde später als ''der große Eintopfkrieg'' bezeichnet. Betet dafür, dass dies nie wieder passiert, Kätzchen!\" \n -Opa Biber, wie er seinen Schwanz verlor."

