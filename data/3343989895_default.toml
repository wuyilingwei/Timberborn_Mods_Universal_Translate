["Lapantouflemagic.BetterDamDrainPIPELimited.Description"]
raw = "A large pipe directly in line with a power shaft to be installed in a dam drain house.\nWill push water in the specified direction but will stop once the pipe is submerged."
enUS = "A large pipe directly aligned with a power shaft to be installed in a dam drain house. It will push water in the specified direction but will stop once the pipe is submerged."
zhCN = "一个大管道正好与要安装在大坝排水房的动力轴对齐。将水推送到指定方向，但一旦管道 submerged，就会停止。"
zhTW = "一根大型管道直接與要安裝在水壩排水房的發電軸線對齊。將會將水推向指定方向，但一旦管道淹沒將會停止。"
ruRU = "Большая труба, расположенная в прямой линии с валом привода, который будет установлен в дренажном помещении плотины. Она будет выталкивать воду в указанном направлении, но остановится, как только труба окажется под водой."
jpJP = "ダムの排水設備に設置される発電シャフトと一直線上にある大型パイプです。指定された方向に水を押し出しますが、パイプが水中に沈むと停止します。"
frFR = "Un grand tuyau directement aligné avec un arbre de puissance à installer dans une maison de drainage de barrage. Il poussera l'eau dans la direction spécifiée mais s'arrêtera une fois que le tuyau sera submergé."
deDE = "Ein großes Rohr, das direkt in Linie mit einer zu installierenden Antriebsachse in einem Damm-Entwässerungshaus steht. Es wird Wasser in die angegebene Richtung drücken, stoppt jedoch, sobald das Rohr untergetaucht ist."

["Lapantouflemagic.BetterDamDrainPIPE.FlavorDescription"]
