["Luc.Loglevee.Description"]
raw = "Crude levee made of numerous logs stuck in the mud for basic landscaping. Requires to be adjacent to higher ground."
enUS = "A crude levee made of numerous logs stuck in the mud for basic landscaping. It needs to be adjacent to higher ground."
zhCN = "黏土和原木做成的防洪堤。由于技术落后，需要紧贴河岸防止被冲散，并且无法叠放。<br><color=#FFFF00>必须建造在泥土块侧面。</color>"
zhTW = "用多根樹幹插在泥土中製成的粗糙堤壩，適用於基本景觀美化。需要與高地相鄰。"
ruRU = "Простая дамба из множества бревен, вбитых в грязь для базового ландшафтного дизайна. Должна располагаться рядом с возвышенностью."
jaJP = "泥に突き刺さった多くの丸太で作られた粗い堤防。高い地面に隣接する必要があります。"
frFR = "Digue rudimentaire faite de nombreux rondins enfoncés dans la boue pour un aménagement paysager de base. Doit être adjacente à un terrain plus élevé."
deDE = "Rohes Ufer aus zahlreichen in den Schlamm gesteckten Baumstämmen für eine grundlegende Landschaftsgestaltung. Muss in der Nähe von höherem Gelände angebracht werden."
plPL = "Surowa grobla wykonana z licznych pni utkniętych w błocie, służąca do podstawowego modelowania terenu. Musi być usytuowana blisko wyższego gruntu."

