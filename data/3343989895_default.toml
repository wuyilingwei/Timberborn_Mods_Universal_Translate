["Lapantouflemagic.TappersFlag.FlavorDescription"]
raw = "\"It seems quite easy, but it requires some technique to not get your fur full of this sticky thing\""
enUS = "\"It seems quite easy, but it requires some technique to avoid getting your fur full of this sticky stuff.\""
zhCN = "“这看起来很简单，但需要一些技巧才能不让你的毛发沾满这种粘黏的东西。”"
zhTW = "\"這看起來很簡單，但需要一些技巧才能不讓毛發沾滿這個黏糊糊的東西。\""
ruRU = "\"Это кажется довольно простым, но требует определенной техники, чтобы не испачкать свою шерсть этим липким веществом.\""
jaJP = "「見た目はとても簡単そうですが、この粘着物で毛がべたべたにならないためのテクニックが必要です。」"
frFR = "\"Il semble assez facile, mais cela nécessite une certaine technique pour ne pas avoir votre fourrure pleine de cette chose collante.\""
deDE = "\"Es scheint ganz einfach zu sein, aber es erfordert etwas Technik, um deinen Pelz nicht mit diesem klebrigen Zeug vollzukriegen.\""
plPL = "\"Wygląda na to, że to całkiem łatwe, ale wymaga pewnej techniki, aby nie zapełnić futra tą lepką rzeczą.\""

