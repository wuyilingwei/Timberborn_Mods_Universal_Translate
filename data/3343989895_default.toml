["Lapantouflemagic.NuclearBase.Description"]
raw = "<color=yellow>Nuclear Power Plant 1/4</color>\nAn oversized structure that acts as the foundation for up to four nuclear reactors assemblies.\nContains internal path allowing access to the modules.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "<Nuclear Power Plant 1/4>\nAn oversized structure that acts as the foundation for up to four nuclear reactor assemblies.\nContains internal paths allowing access to the modules.\n<Works as a Levee>"
zhCN = "<color=yellow>核电站 1/4</color>  \n一个超大的结构，作为最多四个核反应堆组件的基础。  \n包含内部通道，允许访问各模块。  \n<color=#00FFFF>作为防洪堤工作</color>"
zhTW = "<color=yellow>核電廠 1/4</color>\n一個過大的結構，作為最多四個核反應堆組件的基礎。\n包含內部通道以便進入模塊。\n<color=#00FFFF>充當堤防</color>"
ruRU = "<color=yellow>Атомная электростанция 1/4</color>\nОгромная структура, которая служит основанием для четырех сборок ядерных реакторов.\nСодержит внутренний путь, позволяющий доступ к модулям.\n<color=#00FFFF>Работает как дамба</color>"
jpJP = "<color=yellow>原子力発電所 1/4</color>\n最大4つの原子炉のアセンブリの基礎となる大型構造物です。\nモジュールへのアクセスを可能にする内部経路を含みます。\n<color=#00FFFF>堤防として機能する</color>"
frFR = "<color=yellow> Centrale Nucléaire 1/4 </color>\nUne structure surdimensionnée qui sert de fondation pour jusqu'à quatre assemblages de réacteurs nucléaires.\nContient un chemin interne permettant d'accéder aux modules.\n<color=#00FFFF> Fonctionne comme une digue </color>"
deDE = "<color=yellow>Kernkraftwerk 1/4</color>  \nEine übergroße Struktur, die als Grundlage für bis zu vier Kernreaktoranordnungen dient.  \nEnthält einen internen Weg, der den Zugang zu den Modulen ermöglicht.  \n<color=#00FFFF>Funktioniert als Deich</color>"

["Lapantouflemagic.NuclearBase.FlavorDescription"]
raw = "\"So much wasted space… do you know how many cabbages I could grow with this much land?\"\n-A farmer beaver"
enUS = "\"So much wasted space… do you know how many cabbages I could grow with this much land?\"  \n-A farmer beaver"
zhCN = "“这么多浪费的空间……你知道我可以用这么多土地种多少卷心菜吗？”  \n—一只农夫海狸"
zhTW = "「這麼多浪費的空間……你知道我能用這麼多土地種多少高麗菜嗎？」  \n- 一隻農夫海狸"
ruRU = "\"Так много бессмысленного пространства... ты знаешь, сколько капусты я мог бы вырастить на такой земле?\"  \n- Бобёр-фермер"
jpJP = "「こんなに無駄なスペース…この土地でどれだけのキャベツが育てられるか知ってるか？」  \n- 農夫のビーバー"
frFR = "\"Tellement d'espace gaspillé... sais-tu combien de choux je pourrais faire pousser avec autant de terre ?\"  \n-Un castor agriculteur"
deDE = "\"So viel ungenutzter Platz… weißt du, wie viele Kohlen ich mit so viel Land anbauen könnte?\"  \n-Ein Bauer-Biber"

