["Lapantouflemagic.Topentrancewatertightlodge.Description"]
raw = "A medium-sized watertight lodge build around a ladder, with a side access door.\nCan be stacked on itself, variants, and can carry select buildings.\nHouses two families and employs <color=green>two haulers</color>.\n<color=#00FFFF>Works as a Levee</color>"
en = "A medium-sized watertight lodge built around a ladder, with a side access door. Can be stacked on itself, variants, and can carry select buildings. Houses two families and employs <color=green>two haulers</color>. <color=#00FFFF>Works as a Levee</color>"
zhCN = "一个中等大小的防水小屋，围绕梯子建造，并带有侧门入口。可以自我堆叠，有多种变体，并且可以承载特定建筑。可以容纳两个家庭，并雇佣<color=green>两个搬运工</color>。<color=#00FFFF>作为堤岸工作</color>"
ru = "Средний по размеру водонепроницаемый домик, построенный вокруг лестницы, с боковой дверцей доступа. Может складываться сам в себя, варианты, и может переносить выбранные здания. Вмещает две семьи и использует <color=green>двух грузчиков</color>. <color=#00FFFF>Работает как плотина</color>"
jp = "中型の防水ロッジで、はしごの周りに建てられており、側面にアクセスドアがあります。自己積み重ねが可能で、バリエーションがあり、特定の建物を運ぶことができます。二つの家族が住むことができ、<color=green>二人の運搬者</color>を雇用しています。<color=#00FFFF>堤防として機能します</color>"

["Lapantouflemagic.Topentrancewatertightlodge.FlavorDescription"]
raw = "\"Thanks to the latest development in bucket technology, water won't even get inside the central pit!\"\n -BeavX technologies CEO"
en = "\"Thanks to the latest development in bucket technology, water won't even get inside the central pit!\" -BeavX technologies CEO"
zhCN = "\"得益于最新的桶技术发展，水甚至不会流入中央坑内！\"  \n- BeavX科技首席执行官"
ru = "\"Благодаря последним достижениям в технологии ведер, вода даже не попадет в центральную яму!\" \n - Генеральный директор BeavX Technologies"
jp = "「バケツ技術の最新の進展のおかげで、水が中央のピットにさえ入らないでしょう！」 \n - BeavXテクノロジーズ CEO"

