ru = "Торговля с ФолкТейлс"
jp = "フォークテイルズと貿易する"

["Lapantouflemagic.FolkTrader.Description"]
raw = "Our cousins the Folktails like a simple life, mostly filled with agriculture, dancing, and tasty food. They can give us seeds for some new interesting new plant species. But If you bring them something amazing enought, they might introduce you to their weird secret hobby."
en = "Our cousins the Folktails enjoy a simple life, mostly filled with agriculture, dancing, and delicious food. They can provide us with seeds for some interesting new plant species. But if you bring them something amazing enough, they might introduce you to their strange secret hobby."
zhCN = "我们的表亲福克泰尔喜欢简单的生活，主要充满了农业、舞蹈和美味的食物。他们可以给我们一些新奇植物种子的种子。但是如果你带给他们一些足够惊人的东西，他们可能会向你介绍他们奇怪的秘密爱好。"
ru = "Наши кузены Фолктейлы любят простую жизнь, в основном наполненную сельским хозяйством, танцами и вкусной едой. Они могут дать нам семена для некоторых новых интересных видов растений. Но если вы принесете им что-то достаточно удивительное, они могут познакомить вас с вашим странным секретным хобби."
jp = "私たちのいとこであるフォルクテイルは、主に農業、ダンス、そして美味しい料理で満ちたシンプルな生活が好きです。彼らは私たちに新しい興味深い植物種の種をくれることがあります。しかし、もしあなたが彼らに驚くような何かを持っていけば、彼らの変わった秘密の趣味を紹介してくれるかもしれません。"

["Lapantouflemagic.FolkTrader.FlavorDescription"]
