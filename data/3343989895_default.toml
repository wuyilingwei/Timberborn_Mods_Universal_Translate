["Billboard.TechTreeBoard.Description"]
raw = "A billboard displaying the technological progression of the WhitePaws faction.\nUseful to know if you're attempting to build something waaaaay out of reach.\nAlso displays what is made where."
enUS = "A billboard displaying the technological progression of the WhitePaws faction. Useful to know if you're attempting to build something way out of reach. It also shows what is made where."
zhCN = "一个展示白爪派技术进步的广告牌。\n如果你试图建造一些遥不可及的东西，这个信息会很有用。\n还显示了在何处制造了什么。"
zhTW = "一個展示白爪派別技術進展的廣告牌。  \n如果你嘗試建造一些遙不可及的東西，這是有用的資訊。  \n還顯示了在哪裡製造了什麼。"
ruRU = "Билборд, отображающий технологическое развитие фракции WhitePaws. Полезно знать, если вы пытаетесь построить что-то, что находится за пределами досягаемости. Также показывает, что производится где."
jaJP = "ホワイトパウズ派の技術的進展を表示するビルボード。\n手の届かないものを作ろうとしている場合に役立ちます。\nまた、どこで何が作られているかも表示します。"
frFR = "Un panneau d'affichage montrant la progression technologique de la faction WhitePaws.  \nUtile à savoir si vous essayez de construire quelque chose de vraiment hors de portée.  \nAffiche également ce qui est fabriqué où."
deDE = "Ein Plakat, das den technologischen Fortschritt der WhitePaws-Fraktion zeigt. Nützlich zu wissen, wenn du versuchst, etwas zu bauen, das weit außerhalb deiner Reichweite liegt. Zeigt auch, was wo hergestellt wird."
plPL = "Billboard pokazujący postęp technologiczny frakcji WhitePaws. Przydatne, jeśli próbujesz zbudować coś, co jest poza zasięgiem. Wskazuje również, co jest produkowane gdzie."

