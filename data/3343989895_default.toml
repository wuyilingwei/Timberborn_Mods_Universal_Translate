["Lapantouflemagic.IrrigationTower.Description"]
raw = "Irrigates land arround by consuming water.\n<color=green>Water consumption is barely higher than a water dump.</color>\n<color=#00FFFF>Works as a Levee</color>"
en = "Irrigates land around by consuming water.  \nWater consumption is barely higher than a water dump.  \nWorks as a Levee"
zhCN = "灌溉周围的土地，消耗水源。  \n<color=green>水消耗量仅比一个水库稍高。</color>  \n<color=#00FFFF>作用如同堤岸</color>"
ru = "Орошает окружающую землю, потребляя воду.  \n<color=green>Потребление воды едва выше, чем у водосливной ямы.</color>  \n<color=#00FFFF>Работает как насыпь</color>"
jp = "周囲の土地に水を供給します。  \n<color=green>水の消費量はほとんど水の廃棄物と変わりません。</color>  \n<color=#00FFFF>堤防として機能します</color>"

["Lapantouflemagic.Smallcookhouse.Description"]
raw = "A medium lodge with a slightly larger cooking space to prepare simple foods and drinks.\n<color=#00FFFF>Works as a Levee</color>"
en = "A medium lodge with a slightly larger cooking space to prepare simple foods and drinks. Works as a Levee"
zhCN = "一个中等的旅馆，拥有稍微更大的烹饪空间来准备简单的食物和饮料。<color=#00FFFF>作为堤防使用</color>"
ru = "Средний домик с немного большим пространством для приготовления простых блюд и напитков.  \n<color=#00FFFF>Работает как плотина</color>"
jp = "簡単な食べ物や飲み物を準備するための少し広めの調理スペースを持つ中型のロッジ。<color=#00FFFF>堤防として機能します</color>"

["Lapantouflemagic.KitchenHouse.Description"]
raw = "A large house equipped with a mechanized kitchen to feed many beavers.\n<color=#FF6EC7>Can function without workers.</color>\n<color=#00FFFF>Works as a Levee</color>"
en = "A large house equipped with a mechanized kitchen to feed many beavers.\nCan function without workers.\nWorks as a Levee"
zhCN = "一栋大型房屋配备了机械化厨房，用于喂养许多海狸。\n<color=#FF6EC7>可以在没有工人的情况下运行。</color>\n<color=#00FFFF>作为堤坝使用</color>"
ru = "Большой дом с механизированной кухней для кормления множества бобров.  \n<color=#FF6EC7>Может функционировать без работников.</color>  \n<color=#00FFFF>Работает как плотина</color>  "
jp = "多くのビーバーに餌を与えるための機械化されたキッチンを備えた大きな家。\n<color=#FF6EC7>労働者なしで機能することができます。</color>\n<color=#00FFFF>堤防として機能します。</color>"

