["Lapantouflemagic.NuclearBase.Description"]
raw = "<color=yellow>Nuclear Power Plant 1/4</color>\nAn oversized structure that acts as the foundation for up to four nuclear reactors assemblies.\nContains internal path allowing access to the modules.\n<color=#00FFFF>Works as a Levee</color>"
en = "<Nuclear Power Plant 1/4>\nAn oversized structure that acts as the foundation for up to four nuclear reactor assemblies. Contains internal paths allowing access to the modules. Works as a Levee."
zhCN = "<color=yellow>核电站 1/4</color>  \n一个超大结构，作为最多四个核反应堆组件的基础。  \n内部有通道，允许访问模块。  \n<color=#00FFFF>作为堤坝工作</color>"
ru = "<color=yellow>Атомная электростанция 1/4</color>\nЧрезмерно большая структура, которая служит основой для установки до четырех ядерных реакторов.\nСодержит внутренний путь, позволяющий доступ к модулям.\n<color=#00FFFF>Работает как дамба</color>"
jp = "<color=yellow>原子力発電所 1/4</color>  \n最大4基の原子炉ユニットを支えるための巨大な構造物です。  \nモジュールへのアクセスを可能にする内部通路を含んでいます。  \n<color=#00FFFF>堤防として機能します</color>"

["Lapantouflemagic.NuclearBase.FlavorDescription"]
raw = "\"So much wasted space… do you know how many cabbages I could grow with this much land?\"\n-A farmer beaver"
en = "\"So much wasted space… do you know how many cabbages I could grow with this much land?\"  \n-A farmer beaver"
zhCN = "“这么多浪费的空间……你知道我能用这么多土地种多少卷心菜吗？”  \n- 一只农夫海狸"
ru = "\"Так много пустого пространства... ты знаешь, сколько капусты я мог бы вырастить на таком участке земли?\"  \n- Бобёр-фермер"
jp = "「こんなに無駄なスペース…この土地でどれだけのキャベツを育てられるか分かる？」  \n- 農夫のビーバー"

["Lapantouflemagic.NuclearBoiler.DisplayName"]
raw = "Nuclear Boiler & Lodge"
en = "Nuclear Boiler & Lodge"
zhCN = "核锅炉与旅馆"
ru = "Ядерный котел и дом отдыха"
jp = "核ボイラーとロッジ"

["Lapantouflemagic.NuclearBoiler.Description"]
raw = "<color=yellow>Nuclear Power Plant 2/4</color>\nA large building designed to support the nuclear boiler and associated machinery. Also works as a large house because of course it does, what did you expect?\n<color=#00FFFF>Works as a Levee</color>"
en = "<Nuclear Power Plant 2/4>\nA large building designed to support the nuclear boiler and associated machinery. Also works as a large house because of course it does, what did you expect?\n<Works as a Levee>"
zhCN = "<color=yellow>核电站 2/4</color>  \n一座大型建筑，旨在支撑核锅炉及相关机械。由于当然是这样，它也作为一座大型房屋运作，你还期待什么呢？  \n<color=#00FFFF>作为堤坝运作</color>"
ru = "<color=yellow>Вторая и четвёртая ядерные электростанции</color>  \nБольшое здание, предназначенное для поддержки ядерного котла и сопутствующего оборудования. Также выполняет функции большого дома, потому что, конечно, это так, что вы ожидали?  \n<color=#00FFFF>Работает как дамба</color>"
jp = "<color=yellow>原子力発電所 2/4</color>  \n原子炉と関連機器を支えるために設計された大型の建物。また、もちろん家としても機能します。何を期待していたのですか？  \n<color=#00FFFF>堤防として機能</color>"

["Lapantouflemagic.NuclearBoiler.FlavorDescription"]
raw = "\"It’s always nice and warm in there, I like it\"\n-Mommy beaver"
en = "\"It's always nice and warm in there, I like it.\"  \n- Mommy beaver"
zhCN = "“那里总是温暖宜人，我喜欢它。”  \n- 妈妈海狸"
ru = "\"Там всегда тепло и уютно, мне это нравится.\"  \n-Мамочка-бобёр"
jp = "「そこはいつも暖かくて心地いい、私は好きだよ」\n- マミー ビーバー"

