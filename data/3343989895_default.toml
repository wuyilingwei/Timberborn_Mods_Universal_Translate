["Lapantouflemagic.Topentrancewatertightlodge_Builders.Description"]
raw = "A medium-sized watertight lodge build around a ladder, with a side access door.\nCan be stacked on itself, variants, and can carry select buildings.\nHouses two families and employs <color=green>three builders</color>.\n<color=#00FFFF>Works as a Levee</color>"
en = "A medium-sized watertight lodge built around a ladder, with a side access door. It can be stacked on itself, has variants, and can carry select buildings. It houses two families and employs three builders. Works as a Levee."
zhCN = "一个中等大小的防水小屋，围绕着一个梯子建造，并有一个侧门入口。可以自我叠加，有多种变体，并且可以承载特定建筑物。能容纳两个家庭，并雇用<color=green>三名工人</color>。<color=#00FFFF>作为堤防工作</color>"
ru = "Средний по размеру водонепроницаемый домик, построенный вокруг лестницы, с дверью для бокового доступа. \nМожет быть сложен сам на себя, варианты доступны и может носить определенные здания. \nВмещает две семьи и использует <color=green>трех строителей</color>. \n<color=#00FFFF>Работает как дамба</color>"
jp = "中型の防水ロッジは、はしごを中心に構築されており、側面にアクセスドアがあります。自己重ね置きが可能で、バリエーションがあり、特定の建物を運ぶことができます。2つの家族を収容し、<color=green>3人の建設者</color>を雇用しています。<color=#00FFFF>堤防として機能します</color>。"

["Lapantouflemagic.Topentrancewatertightlodge_Builders.FlavorDescription"]
raw = "\"Building up like that sure is convenient, but aren't we doing the same things as the hoomans?\"\n -A concerned engineer beaver"
en = "\"Building up like that sure is convenient, but aren't we doing the same things as the humans?\" -A concerned engineer beaver"
zhCN = "“这样建设确实很方便，但我们难道不是在做和人类一样的事情吗？”  \n-一位关心的工程师海狸"
ru = "\"Создавать это так удобно, но разве мы не делаем то же самое, что и хуми?\"  \n- Озабоченный инженер-бобёр"
jp = "「そんな風に作り上げるのは確かに便利だけど、私たちは人間と同じことをしているのではないか？」\n -心配しているエンジニアのビーバー"

["Lapantouflemagic.Topentrancewatertightlodge_BuildersDoorless.Description"]
raw = "A medium-sized watertight lodge build around a ladder, but without side door for aesthetic reasons.\nCan be stacked on itself, variants, and can carry select buildings.\nHouses two families and employs <color=green>three builders</color>.\n<color=#00FFFF>Works as a Levee</color>"
en = "A medium-sized watertight lodge built around a ladder, but without a side door for aesthetic reasons. It can be stacked on itself, has variants, and can support select buildings. It houses two families and employs three builders. Works as a levee."
zhCN = "一个中等大小的防水小屋，围绕一架梯子建造，但出于美观原因没有侧门。可以自我叠加，具有多种变体，并可以承载特定建筑。容纳两个家庭，并雇佣<color=green>三名建筑工人</color>。<color=#00FFFF>作为堤防使用</color>"
ru = "Среднего размера водонепроницаемая хижина, построенная вокруг лестницы, но без боковой двери по эстетическим соображениям. \nМожет укладываться в один слой, варианты, и может предъявлять требования к определённым зданиям. \nВмещает две семьи и нанимает <color=green>трех строителей</color>. \n<color=#00FFFF>Работает как дамба</color>"
jp = "中型の防水ロッジで、梯子を中心に構築されているが、美的理由から側面ドアはない。自己重ね積みが可能で、バリエーションがあり、特定の建物を運ぶことができる。二つの家族を収容し、<color=green>三人の建設者</color>を雇用している。<color=#00FFFF>堤防として機能する</color>"

