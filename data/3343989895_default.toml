["Lapantouflemagic.Pumpkin.Description"]
raw = "A huge crop that doesn't require a lot of work, but often grows disorderly."
enUS = "A huge crop that doesn't require much effort, but often grows chaotically."
zhCN = "一种不需要太多工作但常常生长得很杂乱的大作物。"
zhTW = "一種不需要太多工作的巨大作物，但常常生長得雜亂無章。"
ruRU = "Огромный урожай, который не требует много работы, но часто растет беспорядочно."
jpJP = "あまり手間をかけずに育てることができる大きな作物ですが、しばしば無秩序に成長します。"
frFR = "Une énorme culture qui ne nécessite pas beaucoup de travail, mais qui pousse souvent de manière désordonnée."
