["Lapantouflemagic.CrappyIrrigationTower.Description"]
raw = "A crappy bath build with logs, deliberately made leaky in order to use the dirty water for irrigation.\nMostly useful for the unhinged weirdos who can't help but try to play this on hard mode despite having been told not to."
enUS = "A poorly built bath made with logs, intentionally designed to leak so that the dirty water can be used for irrigation. Mainly useful for the unhinged weirdos who can't help but try to play this on hard mode despite being advised against it."
zhCN = "一个用原木搭建的劣质浴室，故意做得漏水，以便利用脏水进行灌溉。对于那些无法自制、尽管被告知不要这样做但仍然尝试在困难模式下游玩的人来说，这基本上是有用的。"
zhTW = "一個用木頭建造的垃圾浴室，故意做得有漏水，以便用髒水進行灌溉。對於那些明知不應該卻仍然想要挑戰困難模式的瘋狂怪人來說，這個設施特別有用。"
ruRU = "Паршивый банный комплекс, построенный из бревен, преднамеренно сделанный протекающим, чтобы использовать грязную воду для орошения. В основном полезен для неадекватных идиотов, которые не могут удержаться и пытаются играть в этом режиме на сложном уровне, несмотря на то, что им сказали не делать этого."
jpJP = "丸太で作られたクソみたいな風呂。意図的に水漏れするように作られており、汚れた水を灌漑に使用するために使われる。主に、やめるように言われているにもかかわらず、ハードモードでプレイしようとする不可解な変わり者たちに役立つ。"
frFR = "Une baignoire de mauvaise qualité construite avec des rondins, délibérément rendue qui fuit afin d'utiliser l'eau sale pour l'irrigation. Principalement utile pour les types bizarres et dérangés qui ne peuvent s'empêcher d'essayer de jouer en mode difficile malgré les avertissements."
deDE = "Eine beschissene Badewanne, gebaut aus Holzstämmen, die absichtlich undicht gemacht wurde, um das schmutzige Wasser zur Bewässerung zu verwenden. Hauptsächlich nützlich für die verrückten Merkwürdigen, die es nicht lassen können, dies im schwierigen Modus zu spielen, obwohl sie gesagt bekommen haben, dass sie es nicht tun sollen."

["Lapantouflemagic.CrappyIrrigationTower.FlavorDescription"]
raw = "\"We should get a proper dam build, because this won't last\"\n -A farmer beaver"
enUS = "\"We should get a proper dam built, because this won't last.\"  \n -A farmer beaver"
zhCN = "“我们应该建一个真正的水坝，因为这样是不够的。”  \n- 一只农夫海狸"
zhTW = "「我們應該建一個真正的水壩，因為這樣是不會長久的。」  \n- 一隻農夫海狸"
ruRU = "\"Нам нужно построить нормальную плотину, потому что эта не продлится\" - Бобер-фермер"
jpJP = "「ちゃんとしたダムを建てるべきだ、こんなのは持たないから」 - 農場のビーバー"
frFR = "\"Nous devrions construire un vrai barrage, car cela ne durera pas.\"  \n -Un castor agriculteur"
deDE = "\"Wir sollten einen richtigen Damm bauen, denn das wird nicht lange halten.\" \n - Ein Bauer-Biber"

