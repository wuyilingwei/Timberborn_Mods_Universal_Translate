zhCN = "在一个泥土坩埚中混合铁矿石和煤炭点燃。<color=#FF6EC7>可以在没有工人的情况下运行。</color>"
zhTW = "在土製坩鍊中混合鐵礦石和煤炭以點燃火焰。  \n<color=#FF6EC7>可以在沒有工人的情況下運作。</color>"
