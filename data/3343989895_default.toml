zhCN = "“如果你需要一个铁砧来制作其他铁砧，第一个铁砧来自哪里？”  \n- 阿莫克，铁匠海狸"
zhTW = "「如果你需要一個鐵砧來製作其他鐵砧，那第一個鐵砧從哪裡來？」  \n- 阿莫克，金屬工學的海狸"
ruRU = "\"Если вам нужен ковадло, чтобы сделать другие ковадла, откуда приходит первое ковадло?\"  \n-Армок, металлообрабатывающий бобёр"
