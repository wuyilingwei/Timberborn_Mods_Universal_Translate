["Lapantouflemagic.Smallcookhouse.FlavorDescription"]
raw = "\"You see that thing on a stick on the outside? That's not a potato, we don't eat potatoes. That's what happens to naughy kits.\"\n -Grandpa beaver"
enUS = "\"You see that thing on a stick on the outside? That's not a potato, we don't eat potatoes. That's what happens to naughty kits.\" -Grandpa Beaver"
zhCN = "“你看到外面那根棍子上的东西了吗？那不是土豆，我们不吃土豆。那是调皮的小动物的下场。” \n- 老海狸"
zhTW = "「你看到那根棒子上的東西了嗎？那不是馬鈴薯，我們不吃馬鈴薯。那是調皮的小動物的下場。」\n - 河狸祖父"
ruRU = "\"Ты видишь ту штуку на палке снаружи? Это не картошка, мы не едим картошку. Вот что происходит с плохими котятами.\"\n -Дедушка бобер"
jaJP = "「外にある棒の先についているものが見える？それはジャガイモではないよ、私たちはジャガイモを食べないんだ。それはいたずらな子たちに起こることさ。」  \n- おじいちゃんビーバー"
frFR = "\"Tu vois cette chose sur un bâton à l'extérieur ? Ce n'est pas une pomme de terre, nous ne mangeons pas de pommes de terre. C'est ce qui arrive aux petites crapules.\"\n -Papy castor"
deDE = "„Siehst du das Ding an einem Stock draußen? Das ist keine Kartoffel, wir essen keine Kartoffeln. Das passiert mit ungezogenen Kätzchen.“ \n -Großvater Biber"
plPL = "\"Widzisz tę rzecz na patyku na zewnątrz? To nie jest ziemniak, nie jemy ziemniaków. Tak to się kończy z niegrzecznymi kociakami.\"\n -Dziadek bóbr"

