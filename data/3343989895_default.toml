["Lapantouflemagic.ContaminatedJail.FlavorDescription"]
raw = "\"A jail for beavers made entirely of wood seems a silly idea, but they're just too polite to escape\""
enUS = "\"A jail for beavers made entirely of wood seems like a silly idea, but they’re just too polite to escape.\""
zhCN = "“一个完全由木头制成的海狸监狱听起来似乎是个愚蠢的主意，但它们实在太有礼貌了，不会逃跑。”"
zhTW = "\"一座完全由木頭建成的海狸監獄聽起來是一個愚蠢的主意，但它們實在太有禮貌，無法逃跑。\""
ruRU = "\"Тюрьма для бобров, сделанная полностью из дерева, кажется нелепой идеей, но они просто слишком вежливы, чтобы сбегать.\""
jpJP = "「木でできたビーバーの刑務所は馬鹿げたアイデアのように思えますが、彼らは逃げるにはあまりにも礼儀正しすぎるのです。」"
frFR = "\"Une prison pour castors entièrement en bois semble une idée absurde, mais ils sont tout simplement trop polis pour s'échapper.\""
deDE = "\"Ein Gefängnis für Biber, das vollständig aus Holz besteht, scheint eine düstere Idee zu sein, aber sie sind einfach zu höflich, um zu entkommen.\""

