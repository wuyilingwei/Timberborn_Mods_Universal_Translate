["Lapantouflemagic.NuclearWaterCollector.Description"]
raw = "Allows the power plant underneath to connect to the power network and start operating.\nCooling water pumped from the aquifer by the reactor is released from above.\n<color=red>Do not build until the reactor is complete.</color>\n<color=green>The source never runs dry and is not affected by badtides.</color>"
enUS = "Allows the power plant underneath to connect to the power network and start operating. Cooling water pumped from the aquifer by the reactor is released from above. <color=red>Do not build until the reactor is complete.</color> <color=green>The source never runs dry and is not affected by bad tides.</color>"
zhCN = "允许底下的发电厂连接到电网并开始运营。反应堆从含水层抽取的冷却水从上方释放。<color=red>在反应堆完成之前请勿建造。</color><color=green>水源永远不会枯竭，并且不受潮汐影响。</color>"
zhTW = "允許底下的發電廠連接到電力網絡並開始運行。  \n從水庫由反應堆泵抽的冷卻水從上方釋放。  \n<color=red>在反應堆完成之前請勿建造。</color>  \n<color=green>來源永遠不會枯竭，並且不受壞潮影響。</color>"
ruRU = "Позволяет электростанции внизу подключаться к электросети и начинать работать. Охлаждающая вода, откачиваемая из аквифера реактором, сбрасывается сверху. <color=red>Не стройте, пока реактор не будет завершен.</color> <color=green>Источник никогда не пересыхает и не подвержен плохим приливам.</color>"
jpJP = "発電所が下に接続して、電力ネットワークに接続し、運転を開始することを許可します。反応炉によって帯水層から汲み上げられた冷却水は、上から放出されます。<color=red>反応炉が完成するまで建設しないでください。</color><color=green>水源は決して枯れず、悪潮の影響を受けません。</color>"
frFR = "Permet à la centrale électrique en dessous de se connecter au réseau électrique et de commencer à fonctionner.  \nL'eau de refroidissement pompée de l'aquifère par le réacteur est libérée d'en haut.  \n<color=red>Ne pas construire tant que le réacteur n'est pas terminé.</color>  \n<color=green>La source ne s'épuise jamais et n'est pas affectée par les marées noires.</color>"
deDE = "Ermöglicht es dem darunter liegenden Kraftwerk, sich mit dem Stromnetz zu verbinden und den Betrieb aufzunehmen. Kühlwasser, das vom Aquifer durch den Reaktor gepumpt wird, wird von oben freigesetzt. <color=red>Baue nicht, bis der Reaktor fertig ist.</color> <color=green>Die Quelle läuft niemals trocken und wird nicht von schlechten Gezeiten beeinflusst.</color>"

["Lapantouflemagic.NuclearWaterCollector.FlavorDescription"]
raw = "\"Without the metal floor up there to disspate heat, this would be boiling hot!\""
enUS = "\"Without the metal floor up there to dissipate heat, this would be boiling hot!\""
zhCN = "“如果上面的金属地板不散热，这里将会热得要命！”"
zhTW = "\"如果上面的金屬地板不 dissipate 熱量，這裡將會熱得冒泡！\""
