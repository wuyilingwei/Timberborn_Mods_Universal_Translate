deDE = "Eine faszinierende Weiterentwicklung der mechanischen Wasserpumpe, die Wasser in einem 45°-Winkel für eine gezielte Bewässerung ausstößt. \nBietet eine gute Balance zwischen Reichweite und Höhe. \n<color=green>Die Kanone wird weiterhin funktionieren, bis der Wasserspiegel die blaue Flagge erreicht</color>"

