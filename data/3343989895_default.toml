zhTW = "灌溉周圍的土地，消耗水資源。  \n<color=green>水的消耗幾乎僅比水庫高一些。</color>  \n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "Орошает окружающую землю, потребляя воду.  \n<color=green>Потребление воды едва превышает объем водоотведения.</color>  \n<color=#00FFFF>Работает как плотина</color>"
