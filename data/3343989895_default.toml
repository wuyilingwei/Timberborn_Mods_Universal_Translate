jaJP = "「だから、プレイヤーが見ていないときにライトを補充しなければならないんだ - シーッ！それは秘密だ！」 - 二人の匿名のビーバー"
frFR = "\"Alors nous devons recharger les lumières quand le joueur ne regarde pas - Chut ! C'est un secret !\" - Deux castors anonymes"
deDE = "„Also müssen wir die Lichter nachfüllen, wenn der Spieler nicht hinsieht - Shhhh! Das ist ein Geheimnis!“ - Zwei anonyme Biber"
plPL = "„Musimy uzupełnić światła, gdy gracz nie patrzy - Ssss! To tajemnica!” - Dwóch anonimowych bobrów"

