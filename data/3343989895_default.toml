["Lapantouflemagic.NormalWard.Description"]
raw = "A quiet place for wounded beavers to ogle at the nurs... erm to rest and get proper medical care for issues of all kinds.\nWounds are tended mostly with rich food, daily care, and lots of rest (to be supplied by the clinic on the first floor).\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A quiet place for wounded beavers to ogle at the nurs... erm to rest and get proper medical care for issues of all kinds. Wounds are tended mostly with rich food, daily care, and lots of rest (to be supplied by the clinic on the first floor). <color=#00FFFF>Works as a Levee</color>"
zhCN = "一个安静的地方，供受伤的海狸凝视护士……呃，休息并接受各种问题的适当医疗护理。伤口主要通过丰盛的食物、日常护理和大量的休息来处理（由一楼的诊所提供）。  \n<color=#00FFFF>作为一个堤防</color>"
zhTW = "一個安靜的地方，讓受傷的海狸們可以凝視護理...呃，休息並獲得各種問題的適當醫療護理。傷口主要通過豐富的食物、每日護理和大量休息來處理（由一樓的診所提供）。  \n<color=#00FFFF>作為堤壩使用</color>"
ruRU = "Тихое место для раненых бобров, чтобы разглядывать медсестёр... эм, отдыхать и получать должную медицинскую помощь по самым разным вопросам. Раны в основном лечатся богатой пищей, ежедневным уходом и большим количеством отдыха (это будет предоставлено клиникой на первом этаже).  \n<color=#00FFFF>Работает как плотина</color>"
jpJP = "傷ついたビーバーが看護を見つめるための静かな場所…ええと、休息し、あらゆる問題に対して適切な医療を受けるための場所です。傷は主に栄養価の高い食事、日々のケア、そしてたくさんの休息で手当てされます（1階のクリニックが提供します）。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Un endroit calme pour que les castors blessés puissent regarder les nurs... euh se reposer et recevoir des soins médicaux appropriés pour des problèmes de toutes sortes. Les blessures sont soignées principalement avec de la nourriture riche, des soins quotidiens et beaucoup de repos (à fournir par la clinique au premier étage).  \n<color=#00FFFF>Fait office de levée</color>"
deDE = "Ein ruhiger Ort für verletzte Biber, um die Pfleger... ähm, um sich auszuruhen und die richtige medizinische Versorgung für Probleme aller Art zu erhalten. Wunden werden hauptsächlich mit reichhaltigem Futter, täglicher Pflege und viel Ruhe (die von der Klinik im ersten Stock bereitgestellt wird) behandelt.  \n<color=#00FFFF>Funktioniert als Deich</color>"

["Lapantouflemagic.NormalWard.FlavorDescription"]
raw = "\"Others think i'm clumsy or that I just really like the nurses. but in reality i'm just excessively lazy\"\n -A miner beaver"
enUS = "\"Others think I'm clumsy or that I just really like the nurses, but in reality, I'm just excessively lazy.\" -A miner beaver"
zhCN = "“其他人认为我笨拙，或者我只是非常喜欢护士。但实际上我只是过于懒惰。”  \n——一只矿工海狸"
zhTW = "「其他人認為我很笨拙，或者我只是非常喜歡護士。但實際上我只是過於懶惰。」  \n-一隻礦工海狸"
ruRU = "\"Другие думают, что я неуклюжий или что мне просто очень нравятся медсестры. Но на самом деле я просто крайне ленив.\" - Шахтер-бобер"
jpJP = "「他の人は私が不器用だとか、ただ看護師が本当に好きだと思っている。でも実際には、私はただ異常に怠け者なだけだ。」  \n- 鉱夫のビーバー"
frFR = "\"Les autres pensent que je suis maladroit ou que j'aime vraiment beaucoup les infirmières. Mais en réalité, je suis juste excessivement paresseux.\"  \n - Un castor mineur"
deDE = "\"Die anderen denken, ich bin tollpatschig oder dass ich die Krankenschwestern einfach wirklich mag. Aber in Wirklichkeit bin ich einfach übermäßig faul.\" -Ein Bergmann Biber"

