ru = "Торговля с Железными Зубами"
jp = "アイアンティースとの貿易"

["Lapantouflemagic.IronTrader.Description"]
raw = "The Ironteeth are passionate about all things industry, they won't trade their coffee with anyone, but are so desperate to lay their paws on glass that we might have a chance. They actually hate to trade and will give you the bones of their dead as some sort of incomprehensible insult if you bring them something they deem \"unworthy\"."
en = "The Ironteeth are passionate about all things industry; they won't trade their coffee with anyone, but are so desperate to lay their paws on glass that we might have a chance. They actually hate to trade and will give you the bones of their dead as some sort of incomprehensible insult if you bring them something they deem \"unworthy\"."
zhCN = "铁齿族对所有与工业有关的事物充满热情，他们不会与任何人交换咖啡，但他们渴望得到玻璃，我们可能有机会。他们实际上不喜欢交易，如果你带给他们一些他们认为“不值得”的东西，他们会用自己死者的骨头作为某种难以理解的侮辱。"
ru = "Железные Зубы увлечены всеми аспектами промышленности, они не будут торговать своим кофе ни с кем, но так отчаянно желают завладеть стеклом, что у нас может быть шанс. Они действительно ненавидят торговать и дадут вам кости своих мертвецов в качестве какого-то непонятного оскорбления, если вы принесете им что-то, что они сочтут \"недостойным\"."
jp = "アイアンティースは産業のすべてに熱心であり、誰ともコーヒーを交換しませんが、ガラスを手に入れたいという強い願望があるため、私たちにはチャンスがあるかもしれません。彼らは実際に取引を嫌っており、彼らが「価値がない」と見なすものを持参すると、理解不能な侮辱として自分たちの死体の骨を渡してきます。"

["Lapantouflemagic.IronTrader.FlavorDescription"]
raw = "\"How do I even control this thiiiing!?\""
en = "\"How do I even control this thing!?\""
zhCN = "\"我该怎么控制这个东西！？\""
ru = "\"Как мне вообще управлять этой штукой!?\""
jp = "「これをどうやって操作するの！？ 」"

["Lapantouflemagic.FolkTrader.DisplayName"]
