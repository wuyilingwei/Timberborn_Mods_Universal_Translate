["Lapantouflemagic.primitivedam3x3Utilityupgrade.FlavorDescription"]
raw = "Behold the incredible power of sticks and glue! And screws, planks, metal beams and proper plannig of course."
en = "Behold the incredible power of sticks and glue! And screws, planks, metal beams and proper planning of course."
zhCN = "瞧，棒子和胶水的惊人力量！还有螺丝、木板、金属梁，当然还有适当的规划。"
ru = "Смотрите на невероятную силу палочек и клея! И на винты, доски, металлические балки и, конечно, правильное планирование."
jp = "見よ、棒と接着剤の信じられない力を！ もちろん、ねじ、板、金属ビーム、そして適切な計画も。"

["Lapantouflemagic.Buffet.DisplayName"]
raw = "Buffet Canteen"
