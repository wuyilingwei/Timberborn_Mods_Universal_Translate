jpJP = "ホワイトパウズ派閥の技術進歩を表示するビルボード。\n手の届かない場所に何かを建設しようとしている場合に役立ちます。\nまた、どこで何が作られているかも表示しています。"
frFR = "Un panneau d'affichage présentant la progression technologique de la faction WhitePaws. Utile à savoir si vous essayez de construire quelque chose de très loin. Affiche également ce qui est fabriqué où."
deDE = "Ein Plakat, das den technologischen Fortschritt der WhitePaws-Fraktion zeigt. Nützlich zu wissen, wenn Sie versuchen, etwas zu bauen, das weit außerhalb Ihrer Reichweite liegt. Zeigt auch an, wo was hergestellt wird."

