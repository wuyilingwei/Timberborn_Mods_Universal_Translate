["Lapantouflemagic.BuildersTower.Description"]
raw = "A relatively elegant building designed by builders in order to not be forgotten in that idiotic show-off contest everyone seems to be doing.\nEmploys 30 unqualified builders to help construction materials being carried where they are needed.\nIt would be so much better if those fools weren’t constantly losing stuff…"
enUS = "A relatively elegant building designed by builders to avoid being forgotten in that ridiculous show-off contest everyone seems to be engaged in. Employs 30 unqualified workers to help transport construction materials to where they are needed. It would be so much better if those idiots weren’t constantly losing things…"
zhCN = "由建筑工自行设计的高塔，旨在展示谁肩负着聚居地的基础建设。<br><color=#00FF00>可雇佣50名建筑工。</color><br><color=#FF6600>塔身的所有门都可作为出入口。</color>"
zhTW = "一座相對優雅的建築，由建築工人設計，目的是為了在每個人似乎都在參加的愚蠢炫耀比賽中不被遺忘。  \n雇用30名不合格的建築工人，幫助將建材運送到需要的地方。  \n如果那些愚蠢的家伙不總是丟東西，那就好多了……"
ruRU = "Относительно элегантное здание, спроектированное строителями, чтобы не быть забытым в этом идиотском конкурсе показухи, в котором, кажется, участвуют все. Нанимает 30 неквалифицированных строителей для помощи в переноске строительных материалов туда, где они нужны. Было бы намного лучше, если бы эти дураки постоянно не теряли вещи..."
jaJP = "比較的優雅な建物は、誰もがしているばかげた見せびらかしコンテストに忘れられないように設計されたものです。必要な場所に建設資材が運ばれるのを助けるために、30人の資格のない建築作業員を雇っています。あの馬鹿どもが常に物を失くさなければ、ずっと良かったのに…"
frFR = "Un bâtiment relativement élégant conçu par des constructeurs pour ne pas être oublié dans ce concours d'exhibitionnisme idiot auquel tout le monde semble participer.  \nEmploie 30 ouvriers non qualifiés pour aider à transporter les matériaux de construction là où ils sont nécessaires.  \nCe serait tellement mieux si ces imbéciles ne perdaient pas constamment des choses..."
deDE = "Ein relativ elegantes Gebäude, das von Bauarbeitern entworfen wurde, um nicht in diesem idiotischen Angeberei-Wettbewerb vergessen zu werden, an dem anscheinend jeder teilnimmt. \nEs beschäftigt 30 unqualifizierte Bauarbeiter, um Baustellenmaterialien dorthin zu transportieren, wo sie benötigt werden. \nEs wäre so viel besser, wenn diese Dummköpfe nicht ständig Sachen verlieren würden…"
plPL = "Relatywnie elegancki budynek zaprojektowany przez budowniczych, aby nie został zapomniany w tym idiotycznym konkursie na popisy, który wszyscy zdają się prowadzić. Zatrudnia 30 niewykwalifikowanych budowniczych, aby pomóc w przenoszeniu materiałów budowlanych tam, gdzie są potrzebne. Byłoby znacznie lepiej, gdyby ci głupcy nie gubili ciągle rzeczy..."

["Lapantouflemagic.Foundry.Description"]
raw = "A true marvel of beaver technology, Its impressive silhouette is the hallmark of a modern industrial center.\nRefines the most advanced materials with unmatched efficiency.\n<color=#00FFFF>Some parts work as a Levee</color>"
enUS = "A true marvel of beaver technology, its impressive silhouette is the hallmark of a modern industrial center. It refines the most advanced materials with unmatched efficiency. <color=#00FFFF>Some parts work as a levee</color>"
zhCN = "用煤矿和天然气高效地冶炼铁矿或硅矿，能获得大量金属废料、精制铁锯、玻璃板或硅锭。<br><color=#00FFFF>只有烟囱的底座部分可以防水。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個真正的海狸科技奇蹟，它令人印象深刻的輪廓是現代工業中心的標誌。以無與倫比的效率精煉最先進的材料。<color=#00FFFF>某些部分作為堤壩使用</color>"
ruRU = "Истинное чудо технологии бобров, его впечатляющий силуэт является символом современного промышленного центра. Осовремененные передовые материалы с непревзойденной эффективностью. <color=#00FFFF>Некоторые части работают как плотина</color>"
jaJP = "ビーバー技術の真の驚異であり、その印象的なシルエットは現代の産業センターの特徴です。比類のない効率で最先端の材料を精製します。<color=#00FFFF>一部の部分は堤防として機能します</color>"
frFR = "Une véritable merveille de la technologie des castors, sa silhouette impressionnante est la marque d'un centre industriel moderne. Affine les matériaux les plus avancés avec une efficacité sans pareille. <color=#00FFFF>Certaines parties fonctionnent comme une digue</color>"
deDE = "Ein wahres Wunder der Bibertechnologie, seine beeindruckende Silhouette ist das Markenzeichen eines modernen Industriegebiets. Verarbeitet die fortschrittlichsten Materialien mit unübertroffener Effizienz. <color=#00FFFF>Einige Teile funktionieren wie ein Deich</color>"
plPL = "Prawdziwy cud technologii bobrów, jego imponujący zarys jest znakiem rozpoznawczym nowoczesnego centrum przemysłowego. Rafinuje najbardziej zaawansowane materiały z niezrównaną efektywnością. <color=#00FFFF>Niektóre części działają jak wał</color>"

["Lapantouflemagic.IrrigationLodge.Description"]
raw = "A small house topped with a tall water reservoir to irrigate crops in a moderate area.\n<color=green>Water consumption scales with irrigated area.\nRepels contamination.</color>\n<color=#FF6EC7>Can support upgrades (replaces</color> <color=red>Forester</color><color=#FF6EC7>)\nCan function without workers.</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A small house topped with a tall water reservoir to irrigate crops in a moderate area.  \nWater consumption scales with irrigated area.  \nRepels contamination.  \nCan support upgrades (replaces Forester)  \nCan function without workers.  \nWorks as a Levee."
zhCN = "能灌溉周围土地并阻止土壤污染，同时能作为住房。耗水量与灌溉面积相关。<br><color=#FFFF00>高塔小屋，可以在上面建造升级建筑。</color><br><color=#FF6600>只能灌溉同一平面且不被地形起伏分隔的土地。<br>无可用劳工时也能正常灌溉。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一座小房子上方有一個高大的水庫，用於灌溉中等區域的農作物。  \n<color=green>水的消耗與灌溉面積成正比。  \n防止污染。</color>  \n<color=#FF6EC7>可以支持升級（取代</color> <color=red>樹木培育者</color><color=#FF6EC7>）  \n可以在沒有工人的情況下運行。</color>  \n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "Небольшой домик, увенчан высокий резервуар для воды для орошения растений в умеренной местности.  \n<color=green>Потребление воды зависит от площади орошаемой земли.  \nОтталкивает загрязнение.</color>  \n<color=#FF6EC7>Может поддерживать улучшения (заменяет</color> <color=red>Лесника</color><color=#FF6EC7>)  \nМожет функционировать без работников.</color>  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "穏やかな地域で作物を灌漑するための高い水タンクを備えた小さな家。\n<color=green>水の消費は灌漑面積に応じて変動します。\n汚染を防ぎます。</color>\n<color=#FF6EC7>アップグレードをサポートできます（</color> <color=red>造林業者</color><color=#FF6EC7>を置き換えます）</color>\n労働者なしで機能できます。</color>\n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une petite maison surmontée d'un grand réservoir d'eau pour irriguer les cultures dans une zone modérée.  \n<color=green>La consommation d'eau augmente avec la superficie irriguée.  \nRepousse la contamination.</color>  \n<color=#FF6EC7>Peut supporter des améliorations (remplace</color> <color=red>Forestier</color><color=#FF6EC7>)  \nPeut fonctionner sans travailleurs.</color>  \n<color=#00FFFF>Fonctionne comme une levée</color>"
deDE = "Ein kleines Haus, das mit einem hohen Wasserreservoir ausgestattet ist, um Pflanzen in einem gemäßigten Gebiet zu bewässern.  \n<color=green>Der Wasserverbrauch skaliert mit der bewässerten Fläche.  \nWehrt Kontamination ab.</color>  \n<color=#FF6EC7>Kann Upgrades unterstützen (ersetzt </color> <color=red>Forstwirt</color><color=#FF6EC7>)  \nKann ohne Arbeiter funktionieren.</color>  \n<color=#00FFFF>Funktioniert als Damm</color>"
plPL = "Mały dom zwieńczony dużym zbiornikiem na wodę do nawadniania upraw w umiarkowanej okolicy.  \n<color=green>Zużycie wody wzrasta wraz z nawadnianą powierzchnią.  \nOdpycha zanieczyszczenia.</color>  \n<color=#FF6EC7>Może wspierać ulepszenia (zastępuje</color> <color=red>Leśnika</color><color=#FF6EC7>)  \nMoże działać bez pracowników.</color>  \n<color=#00FFFF>Funkcjonuje jako grobla</color>"

["Lapantouflemagic.IrrigationLodge.FlavorDescription"]
raw = "\"If only that reservoir was wider, we could use it as a bath…\"\n -Toothless the wise, elder beaver"
enUS = "\"If only that reservoir were wider, we could use it as a bath...\"  \n- Toothless the Wise, elder beaver"
zhCN = "“如果水池再大点，我们就可以去里面洗澡了。”"
zhTW = "「如果那個水庫再寬一些，我們就可以把它當作澡盆來用……」  \n-智慧的無齒，年長的海狸"
ruRU = "\"Если бы только этот водоем был шире, мы могли бы использовать его как ванну...\"  \n -Беззубик Мудрый, старший бобёр"
jaJP = "「もしあの貯水池がもっと広ければ、私たちはそれを風呂として使えるのに…」  \n- 賢いトゥースレス、年老いたビーバー"
frFR = "\"Si seulement ce réservoir était plus large, nous pourrions l'utiliser comme une baignoire...\" \n -Grignote le sage, vieux castor"
deDE = "„Wenn nur dieser Stausee breiter wäre, könnten wir ihn als Bad nutzen…“  \n -Zahnlücke der Weise, älterer Biber"
plPL = "„Gdyby tylko ten zbiornik był szerszy, moglibyśmy użyć go jako kąpieli…”  \n -Bezgłowy mądry, starszy bóbr"

