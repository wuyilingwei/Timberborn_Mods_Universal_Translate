["Lapantouflemagic.Hobbygardener.FlavorDescription"]
raw = "\"See, dandelions and berries like a very particular type of soil, very hard to replicate. That's why we can't plant them wherever we like.\"\n -A gardener beaver"
enUS = "\"See, dandelions and berries require a very specific type of soil, which is very difficult to replicate. That's why we can't plant them anywhere we want.\" \n -A gardener beaver"
zhCN = "“看，蒲公英和浆果喜欢一种非常特定类型的土壤，难以复制。这就是我们不能随意种植它们的原因。”  \n-一只园丁海狸"
zhTW = "「你看，蒲公英和漿果喜歡一種特定類型的土壤，非常難以複製。因此我們不能隨便把它們種在任何地方。」  \n- 一位園丁海狸"
ruRU = "\"Смотри, одуванчики и ягоды предпочитают очень специфический тип почвы, который очень сложно воспроизвести. Вот почему мы не можем сажать их где угодно.\" \n -Бобёр-садовод"
jpJP = "「見て、タンポポやベリーは非常に特定の土壌を好むんだ。再現するのはとても難しい。それが、私たちが好きな場所にそれらを植えられない理由さ。」  \n-ある庭師のビーバー"
frFR = "« Vous voyez, les pissenlits et les baies aiment un type de sol très particulier, très difficile à reproduire. C'est pourquoi nous ne pouvons pas les planter où bon nous semble. »  \n -Un castor jardinier"
deDE = "„Sieh mal, Löwenzahn und Beeren wachsen in einer ganz bestimmten Art von Boden, die sehr schwer zu replizieren ist. Deshalb können wir sie nicht überall pflanzen, wo wir möchten.“ \n -Ein gärtnerischer Biber"

