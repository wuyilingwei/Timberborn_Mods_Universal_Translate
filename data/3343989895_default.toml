["Lapantouflemagic.BridgePlatform.Description"]
raw = "A light platform that needs to find support on two opposite sides in order to be safe to use.\n<color=green>Can be placed between </color><color=red>non-watertight</color><color=green> buildings</color>"
enUS = "A light platform that needs to find support on two opposite sides in order to be safe to use. Can be placed between non-watertight buildings."
zhCN = "一个轻便的平台需要在两侧找到支撑，以确保安全使用。<color=green>可以放置在</color><color=red>不防水的</color><color=green>建筑物</color>之间"
zhTW = "一個需要在兩側找到支持以確保安全使用的輕型平台。<color=green>可以放置在</color><color=red>不防水的</color><color=green>建築物</color>之間"
ruRU = "Легкая платформа, которая нуждается в поддержке с двух противоположных сторон, чтобы быть безопасной в использовании. <color=green>Может быть размещена между </color><color=red>незащищенными от воды</color><color=green> зданиями</color>"
jaJP = "安全に使用するためには、反対側の2つの支えが必要な軽量プラットフォームです。<color=green> ビルの </color><color=red>防水でない </color><color=green>部分の間に配置できます </color>"
frFR = "Une plateforme légère qui doit trouver un soutien de chaque côté opposé afin d'être sûre à utiliser. <color=green>Peut être placée entre</color> <color=red>bâtiments non étanches</color> <color=green>.</color>"
deDE = "Eine leichte Plattform, die Unterstützung an zwei gegenüberliegenden Seiten finden muss, um sicher verwendet werden zu können.  \n<color=green>Kann zwischen</color> <color=red>nicht wasserdichten</color> <color=green>Gebäuden</color> platziert werden."
plPL = "Lekka platforma, która musi znaleźć wsparcie po dwóch przeciwnych stronach, aby była bezpieczna w użyciu.  \n<color=green>Można ją umieścić pomiędzy </color><color=red>nieimergującymi</color><color=green> budynkami</color>"

["Lapantouflemagic.BridgePlatform.FlavorDescription"]
raw = "\"At last, we can make a proper three dimensionnal food maze\"\n -An architect beaver"
enUS = "\"At last, we can make a proper three-dimensional food maze.\" \n -An architect beaver"
zhCN = "“最后，我们可以制作一个真正的三维食物迷宫。”  \n- 一位建筑师海狸"
zhTW = "「最後，我們終於可以製作一個真正的三維食物迷宮。」  \n- 一位建築師水狸"
ruRU = "«Наконец-то мы можем создать настоящую трёхмерную еду-лабиринт» — архитектор-бобер"
jaJP = "「ついに、本格的な三次元の食べ物迷路を作ることができる！」  \n- 建築家のビーバー"
frFR = "\"Enfin, nous pouvons créer un véritable labyrinthe alimentaire en trois dimensions.\"  \n- Un castor architecte"
deDE = "\"Endlich können wir ein richtiges dreidimensionales Essenslabyrinth erstellen.\" -Ein Architektbiber"
plPL = "\"Nareszcie możemy stworzyć odpowiednie trójwymiarowe labirynt jedzeniowy\" - architekt bóbr"

["Lapantouflemagic.GiantLogBridge.Description"]
raw = "half a sequoia artistically stuck between two supporting structures.\nCan be build on, and comes with lights for potential crops to still be able to grow under it. Also so that beavers from the lower floors don’t have to live in total darkness."
enUS = "Half a sequoia artistically placed between two supporting structures. It can be built upon and includes lights so that potential crops can still grow underneath. This also allows beavers from the lower levels not to have to live in complete darkness."
zhCN = "一棵半边的红杉艺术性地夹在两个支撑结构之间。可以在上面建造，并配备了照明，以便潜在的作物仍然能够在其下生长。同时，可以让来自下层的海狸不必生活在完全黑暗中。"
zhTW = "半顆紅杉樹藝術性地夾在兩個支撐結構之間。可以在上面建造，並配有燈光，讓潛在的作物仍能在樹下生長。同時也讓居住在下層的海狸不必生活在完全的黑暗中。"
ruRU = "половина секвойи художественно застряла между двумя поддерживающими конструкциями. Можно строить на ней, и она оснащена освещением, чтобы потенциальные растения могли продолжать расти под ней. Также для того, чтобы бобры с нижних этажей не жили в полной темноте."
jaJP = "半分のセコイアが二つの支柱の間に芸術的に挟まっています。これを基にして建設が可能で、下にある作物が成長できるように光を照らします。また、下層のビーバーが完全な暗闇に住まなくても済むようにするためでもあります。"
frFR = "une moitié de séquoia artistiquement coincée entre deux structures de soutien. Peut être construit dessus, et est équipé de lumières pour que les cultures potentielles puissent encore pousser en dessous. Aussi pour que les castors des étages inférieurs n'aient pas à vivre dans l'obscurité totale."
deDE = "halb ein Sequoia künstlerisch zwischen zwei tragenden Strukturen eingeklemmt. Kann darauf gebaut werden und ist mit Lichtern ausgestattet, damit potenzielle Pflanzen darunter weiterhin wachsen können. Auch damit Biber auf den unteren Etagen nicht in völliger Dunkelheit leben müssen."
plPL = "połowa sekwoi artystycznie umieszczona między dwoma wspierającymi strukturami. Można na niej budować, a także zawiera światła, aby potencjalne uprawy mogły nadal rosnąć pod nią. Również, aby bobry z dolnych pięter nie musiały żyć w całkowitych ciemnościach."

["Lapantouflemagic.GiantLogBridge.FlavorDescription"]
raw = "\"Is really no one worried about this thing falling off?\"\n -A farmer beaver"
enUS = "\"Is really no one worried about this thing falling off?\"  \n- A farmer beaver"
zhCN = "“真的没有人担心这个东西掉下来吗？”  \n- 一只农夫海狸"
zhTW = "「真的沒有人擔心這個東西會掉下來嗎？」  \n- 一隻農夫海狸"
ruRU = "\"Разве никого не беспокоит, что это может упасть?\"  \n -Бобёр-фермер"
jaJP = "「本当に誰もこのものが落ちることを心配していないの？」  \n- 農夫のビーバー"
frFR = "\"Personne ne s'inquiète vraiment de cette chose qui pourrait tomber ?\"  \n -Un castor fermier"
deDE = "„Ist wirklich niemand besorgt, dass dieses Ding herunterfällt?“  \n -Ein Bauer Biber"
plPL = "\"Czy naprawdę nikt się nie martwi, że ta rzecz spadnie?\"\n -Bobr rolnik"

