["Lapantouflemagic.CookingDistrict.Description"]
raw = "Triggers the importation raw ingredients that need cooking to get a wellbeing value.\nCooked foods are exported everywhere automatically.\nRaw ingredients that have no wellbeing value are not automatically exported / imported.\n<color=red>This building is NOT watertight.</color>\n<color=#FF6EC7>This building does NOT provide builders.</color>"
enUS = "Triggers the importation of raw ingredients that need cooking to obtain a wellbeing value. \nCooked foods are exported everywhere automatically. \nRaw ingredients that have no wellbeing value are not automatically exported/imported. \n<color=red>This building is NOT watertight.</color> \n<color=#FF6EC7>This building does NOT provide builders.</color>"
zhCN = "不同样式的地区中心，储存少量烹饪相关的材料，可以触发对这些资源的进口。<br><color=#00FF00>烹饪好的食物会自动出口，不能提供康乐度的材料不会自动进出口。</color><br><color=#FFFF00>可建造在井房上并与之连通。</color>"
zhTW = "觸發需要烹飪的原材料進口，以獲得健康價值。\n熟食會自動出口到各地。\n沒有健康價值的原材料不會自動出口/進口。\n<color=red>這棟建築不是防水的。</color>\n<color=#FF6EC7>這棟建築不提供建築工人。</color>"
ruRU = "Срабатывает импорт сырьевых ингредиентов, которые требуют приготовления для получения значения благополучия. Приготовленные блюда автоматически экспортируются повсюду. Сырьевые ингредиенты, не имеющие значения благополучия, не экспортируются и не импортируются автоматически. <color=red>Это здание НЕ является водонепроницаемым.</color> <color=#FF6EC7>Это здание НЕ предоставляет строителей.</color>"
jaJP = "料理が必要な生の素材を輸入し、幸福値を得ることを促します。  \n調理された食品は自動的にあらゆる場所に輸出されます。  \n幸福値を持たない生の素材は自動的に輸出/輸入されません。  \n<color=red>この建物は防水ではありません。</color>  \n<color=#FF6EC7>この建物は建設作業員を提供しません。</color>"
frFR = "Déclenche l'importation d'ingrédients bruts qui nécessitent une cuisson pour obtenir une valeur de bien-être.  \nLes aliments cuits sont exportés automatiquement partout.  \nLes ingrédients bruts qui n'ont aucune valeur de bien-être ne sont pas exportés / importés automatiquement.  \n<color=red>Ce bâtiment n'est PAS étanche.</color>  \n<color=#FF6EC7>Ce bâtiment ne fournit pas de constructeurs.</color>"
deDE = "Auslöser für die Einfuhr von Rohzutaten, die gekocht werden müssen, um einen Wohlfühlwert zu erhalten.  \nGekochte Lebensmittel werden automatisch überall exportiert.  \nRohzutaten, die keinen Wohlfühlwert haben, werden nicht automatisch exportiert/importiert.  \n<color=red>Dieses Gebäude ist NICHT wasserdicht.</color>  \n<color=#FF6EC7>Dieses Gebäude bietet KEINE Bauarbeiter.</color>"
plPL = "Wyzwala import surowych składników, które potrzebują gotowania, aby uzyskać wartość zdrowotną. \nGotowe jedzenie jest automatycznie eksportowane wszędzie. \nSurowe składniki, które nie mają wartości zdrowotnej, nie są automatycznie eksportowane / importowane. \n<color=red>Ten budynek NIE jest wodoodporny.</color> \n<color=#FF6EC7>Ten budynek NIE zapewnia budowniczych.</color>"

