["Lapantouflemagic.Woodupgrade_Gatherer.Description"]
raw = "An upgrade module to be placed on top of a forester adjacent to a <color=#FF6EC7>triangle roof upgradable</color> building.\nEven more harvesting !\n<color=#00FFFF>Works as a Levee</color>"
enUS = "An upgrade module to be placed on top of a forester adjacent to a <color=#FF6EC7>triangle roof upgradable</color> building. Even more harvesting! <color=#00FFFF>Works as a Levee</color>"
zhCN = "在相邻的高塔小屋和三角小屋上增加塔台，出入口与左侧高塔小屋重合。雇佣额外的采集工。<br><color=#FFFF00>必须建造在相邻的高塔小屋和三角小屋上。<br>高塔小屋：林木工小屋，初级灌溉塔。<br>三角小屋：树液工小屋，采集工小屋，伐木工小屋，农屋。</color><br><color=#FF6600>如果无法建造，请尝试调整小屋位置和鼠标位置。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個升級模組將放置在靠近<color=#FF6EC7>可升級的三角屋頂</color>建築的樹林之上。\n更高效的採收！\n<color=#00FFFF>作為堤壩使用</color>"
ruRU = "Модуль обновления, который размещается сверху на лесничьем рядом с <color=#FF6EC7>обновляемым зданием с треугольной крышей</color>.  \nЕще больше сбора ресурсов!  \n<color=#00FFFF>Работает как насыпь</color>"
jaJP = "余分な収穫！  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Un module de mise à niveau à placer au-dessus d'un forestier adjacent à un <color=#FF6EC7>bâtiment à toit triangulaire améliorable</color>.  \nEncore plus de récolte !  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein Upgrade-Modul, das auf einen Forster neben einem <color=#FF6EC7>aufwertbaren Dreiecksdach</color> Gebäude platziert werden kann. \nNoch mehr Ernte! \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Moduł ulepszający do umieszczenia na górze leśniczego obok budynku z <color=#FF6EC7>możliwością ulepszenia dachu w kształcie trójkąta</color>.  \nJeszcze więcej zbiorów!  \n<color=#00FFFF>Działa jak wał przeciwpowodziowy</color>"

