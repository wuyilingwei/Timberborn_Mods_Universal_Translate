["Lapantouflemagic.MetallurgyDistrict.Description"]
raw = "Triggers the importation raw materials used in metalworking and other processes.\nConstruction materials are always imported / exported automatically.\nMined materials (iron ore, coal) are taken into account.\n<color=red>This building is NOT watertight.</color>\n<color=#FF6EC7>This building does NOT provide builders.</color>"
enUS = "Triggers the importation of raw materials used in metalworking and other processes. Construction materials are always imported/exported automatically. Mined materials (iron ore, coal) are taken into account. <color=red>This building is NOT watertight.</color> <color=#FF6EC7>This building does NOT provide builders.</color>"
zhCN = "触发用于金属加工和其他工艺的原材料进口。  \n建筑材料总是自动进口/出口。  \n矿产材料（铁矿石、煤炭）被纳入考虑。  \n<color=red>这栋建筑不是防水的。</color>  \n<color=#FF6EC7>这栋建筑不提供建筑工人。</color>"
zhTW = "觸發進口用於金屬加工和其他過程的原材料。  \n建築材料始終自動進口/出口。  \n採礦材料（鐵礦石、煤）會被考慮在內。  \n<color=red>這棟建築不防水。</color>  \n<color=#FF6EC7>這棟建築不提供建築工人。</color>"
ruRU = "Запускает импорт сырьевых материалов, используемых в металлообработке и других процессах. Строительные материалы всегда импортируются/экспортируются автоматически. Учитываются добываемые материалы (железная руда, уголь). <color=red>Это здание НЕ водонепроницаемо.</color> <color=#FF6EC7>Это здание НЕ предоставляет строителей.</color>"
jpJP = "金属加工や他のプロセスで使用される原材料の輸入をトリガーします。  \n建設資材は常に自動的に輸入/輸出されます。  \n採掘された資材（鉄鉱石、石炭）が考慮されます。  \n<color=red>この建物は防水ではありません。</color>  \n<color=#FF6EC7>この建物は建設業者を提供しません。</color>"
frFR = "Déclenche l'importation de matières premières utilisées dans le travail des métaux et d'autres processus.  \nLes matériaux de construction sont toujours importés/exportés automatiquement.  \nLes matériaux extraits (minerai de fer, charbon) sont pris en compte.  \n<color=red>Ce bâtiment n'est PAS étanche.</color>  \n<color=#FF6EC7>Ce bâtiment ne fournit PAS de constructeurs.</color>"
deDE = "Löst die Einfuhr von Rohmaterialien aus, die in der Metallbearbeitung und anderen Prozessen verwendet werden.  \nBaumaterialien werden immer automatisch importiert / exportiert.  \nAbgebaute Materialien (Eisenstein, Kohle) werden berücksichtigt.  \n<color=red>Dieses Gebäude ist NICHT wasserdicht.</color>  \n<color=#FF6EC7>Dieses Gebäude stellt KEINE Bauarbeiter zur Verfügung.</color>"

