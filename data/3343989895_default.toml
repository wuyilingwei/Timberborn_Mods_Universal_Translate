["Lapantouflemagic.MechanizedSeaweedfarm.Description"]
raw = "A complex device that masterfully transforms mechanical power into tasty food. \nConsumes wood for maintenance.\n<color=green>Requires Haulers</color> to put excess resources in storage."
enUS = "A complex device that masterfully transforms mechanical power into tasty food. Consumes wood for maintenance. <color=green>Requires Haulers</color> to put excess resources in storage."
zhCN = "一个复杂的设备，巧妙地将机械动力转化为美味的食物。\n需要木材进行维护。\n<color=green>需要搬运工</color>将多余的资源放入储存。"
zhTW = "一個複雜的裝置，巧妙地將機械能轉化為美味的食物。  \n消耗木材以維護。  \n<color=green>需要搬運工</color>將多餘的資源放入儲存庫。"
ruRU = "Сложное устройство, которое мастерски преобразует机械ическую силу в вкусную еду. \nИспользует древесину для обслуживания.\n<color=green>Требуются носильщики</color>, чтобы помещать избыточные ресурсы на хранение."
jaJP = "機械的な力を巧みに美味しい食べ物に変える複雑な装置です。  \nメンテナンスに木材を消費します。  \n<color=green>倉庫に余分な資源を入れるために運搬者が必要です。</color>"
frFR = "Un dispositif complexe qui transforme magistralement la puissance mécanique en nourriture savoureuse.  \nConsomme du bois pour son entretien.  \n<color=green>Requiert des transporteurs</color> pour mettre les ressources excédentaires en stockage."
deDE = "Ein komplexes Gerät, das mechanische Energie meisterhaft in schmackhaftes Essen umwandelt. \nVerbraucht Holz für die Wartung. \n<color=green>Benötigt Transportarbeiter</color>, um überschüssige Ressourcen einzulagern."
plPL = "Skomplikowane urządzenie, które mistrzowsko przekształca moc mechaniczną w smaczne jedzenie. \nZużywa drewno do utrzymania. \n<color=green>Wymaga dostawców</color>, aby umieścić nadmiar zasobów w magazynie."

["Lapantouflemagic.MechanizedSeaweedfarm.FlavorDescription"]
raw = "\"The first rule of beaver engineering, is to not look too closely at the mechanism\"\n -Grandpa beaver, on what happened to his whiskers."
enUS = "\"The first rule of beaver engineering is to not look too closely at the mechanism.\"  \n-Grandpa Beaver, on what happened to his whiskers."
zhCN = "“海狸工程的第一条规则是，不要过于仔细地观察机制。”  \n——海狸爷爷，谈到他的胡须发生了什么。"
zhTW = "「河狸工程的第一條規則，就是不要太仔細地檢視機械裝置。」  \n— 河狸爺爺，談論他的鬍鬚發生了什麼事。"
ruRU = "\"Первое правило бобрового проектирования — не рассматривать механизм слишком внимательно.\"  \n— Дедушка-бобёр о том, что случилось с его усами."
jaJP = "「ビーバー工学の第一のルールは、メカニズムをあまりよく見ないことだ」  \n- おじいちゃんビーバー、彼のひげに何が起きたかについて。"
frFR = "\"La première règle de l'ingénierie des castors est de ne pas regarder trop attentivement le mécanisme.\"  \n- Papi castor, sur ce qui est arrivé à ses moustaches."
deDE = "\"Die erste Regel des Biber-Engineerings ist, nicht zu genau auf den Mechanismus zu schauen.\"  \n- Großvater Biber, über das, was mit seinen Schnurrhaaren passiert ist."
plPL = "\"Pierwsza zasada inżynierii bobrów to nie przyglądać się zbytnio mechanizmowi\" - Dziadek bóbr, mówiąc o tym, co się stało z jego wąsami."

