["Lapantouflemagic.LitteralDoubleplatform.FlavorDescription"]
raw = "\"No dear, that is not two platforms stacked on each other, everyone knows that's illegal. This is a tall platform with an intermediate floor, that's totally different!\"\n -Mommy beaver"
enUS = "\"No dear, that is not two platforms stacked on each other, everyone knows that's illegal. This is a tall platform with an intermediate floor, that's totally different!\"  \n -Mommy beaver"
zhCN = "“不，这不是两个叠在一起的平台，那是违背祖制的！”——海狸工程师"
zhTW = "「不親愛的，那不是兩個平台疊在一起，大家都知道那是違法的。這是一個有中間樓層的高平台，那是完全不同的！」 \n- 媽媽海狸"
ruRU = "«Нет, дорогой, это не две платформы, сложенные одна на другую, все знают, что это незаконно. Это высокая платформа с промежуточным этажом, это совершенно другое!»  \n -Мамочка-бобер"
jaJP = "「いいえ、親愛なる人、それは二つのプラットフォームを重ねているのではありません。誰もがそれが違法であることを知っています。これは中間階のある高いプラットフォームです。まったく違います！」  \n- マミーイーバー"
frFR = "\"Non mon chéri, ce ne sont pas deux plateformes empilées l'une sur l'autre, tout le monde sait que c'est illégal. C'est une grande plateforme avec un étage intermédiaire, c'est totalement différent !\"  \n -Maman castor"
deDE = "„Nein, Liebes, das sind nicht zwei Plattformen übereinander gestapelt, das weiß jeder, dass das illegal ist. Das ist eine hohe Plattform mit einem Zwischenboden, das ist etwas ganz anderes!“  \n -Mama Biber"
plPL = "„Nie, kochanie, to nie są dwa platformy ułożone jedna na drugiej, każdy wie, że to nielegalne. To jest wysoka platforma z piętrem pośrednim, to całkowicie coś innego!” \n -Mamusia bóbr"

