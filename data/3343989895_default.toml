["Lapantouflemagic.JungleTrader.Description"]
raw = "Metal is very rare for the Junglebeaver, they will offer us strange and delicious fruits in exchange. Their jungle is filled with beautiful glowing insects that our scientists want to study, try to bring back some."
enUS = "Metal is very rare for the Junglebeaver; they will offer us strange and delicious fruits in exchange. Their jungle is filled with beautiful glowing insects that our scientists want to study, so try to bring back some."
zhCN = "金属对于丛林海狸来说是非常稀有的，他们会用奇特而美味的水果来交换。它们的丛林里充满了美丽的发光昆虫，我们的科学家想要研究这些昆虫，尽量带回一些。"
zhTW = "金屬對叢林貂來說非常稀有，他們會用奇特又美味的水果來交換。我們的科學家想研究他們叢林裡那些美麗的發光昆蟲，試著帶回一些來。"
ruRU = "Металл очень редок для Джунглевого бобра, они предложат нам странные и вкусные фрукты в обмен. Их джунгли полны красивых светящихся насекомых, которые наши ученые хотят изучить, постарайтесь принести несколько."
jpJP = "メタルはジャングルビーバーにとって非常に珍しいものです。彼らは私たちに奇妙で美味しい果物を交換として提供してくれます。彼らのジャングルは美しい光る昆虫で満ちており、私たちの科学者たちはそれを研究したがっています。いくつか持ち帰るようにしましょう。"
frFR = "Le métal est très rare pour le Rat des jungles, ils nous offriront des fruits étranges et délicieux en échange. Leur jungle est remplie de magnifiques insectes lumineux que nos scientifiques veulent étudier, essayez d'en ramener quelques-uns."
deDE = "Metall ist für den Dschungelbiber sehr selten, sie werden uns seltsame und köstliche Früchte im Austausch anbieten. Ihr Dschungel ist voller schöner leuchtender Insekten, die unsere Wissenschaftler untersuchen möchten, versuche einige mitzubringen."

