zhTW = "觸發進口大量為藍圖、文憑和科學所需的物品。\n華麗的藍圖會自動出口。\n文憑不會自動出口（<color=green>使用滾動持有者</color>）。\n在這個區域之外無法使用的材料不會被計入。\n<color=red>這棟建築不是防水的。</color>\n<color=#FF6EC7>這棟建築不提供建造者。</color>"
ruRU = "Запускает импортирование множества вещей, необходимых для чертежей, дипломов и науки.  \nЗамысловатые чертежи экспортируются автоматически.  \nДипломы НЕ экспортируются автоматически (<color=green>используйте свитки</color>)  \nМатериалы, которые не имеют применения вне этого района, не учитываются.  \n<color=red>Это здание не водонепроницаемо.</color>  \n<color=#FF6EC7>Это здание НЕ предоставляет строителей.</color>"
jaJP = "設計図、卒業証書、科学に必要な多くのものの輸入を開始します。  \n高級な設計図は自動的に輸出されます。  \n卒業証書は自動的に輸出されません（<color=green>スクロールホルダーを使用してください</color>）  \nこの地区外で使用できない素材は考慮されません。  \n<color=red>この建物は完全に防水ではありません。</color>  \n<color=#FF6EC7>この建物は建設作業者を提供しません。</color>"
frFR = "Déclenche l'importation d'une myriade de choses nécessaires pour les plans, diplômes et sciences.  \nLes plans fantaisie sont exportés automatiquement.  \nLes diplômes ne sont PAS exportés automatiquement (<color=green>utilisez des porte-parchemins</color>)  \nLes matériaux qui n'ont pas d'utilité en dehors de ce district ne sont pas pris en compte.  \n<color=red>Ce bâtiment n'est PAS étanche.</color>  \n<color=#FF6EC7>Ce bâtiment ne fournit PAS de constructeurs.</color>"
deDE = "Löst die Importe der Vielzahl von Dingen aus, die für Baupläne, Diplome und Wissenschaft erforderlich sind.  \nFancy-Baupläne werden automatisch exportiert.  \nDiplome werden NICHT automatisch exportiert (<color=green>verwenden Sie Scrollhalter</color>)  \nMaterialien, die außerhalb dieses Bezirks keinen Nutzen haben, werden nicht berücksichtigt.  \n<color=red>Dieses Gebäude ist NICHT wasserdicht.</color>  \n<color=#FF6EC7>Dieses Gebäude stellt KEINE Bauarbeiter zur Verfügung.</color>"
plPL = "Uruchamia import wielu rzeczy potrzebnych do planów, dyplomów i nauki.  \nWyszukane plany są eksportowane automatycznie.  \nDyplomy nie są eksportowane automatycznie (<color=green>użyj holderów na zwoje</color>)  \nMateriały, które nie mają zastosowania poza tym dystryktem, nie są brane pod uwagę.  \n<color=red>Ten budynek NIE jest wodoszczelny.</color>  \n<color=#FF6EC7>Ten budynek NIE zapewnia budowniczych.</color>"

