["Lapantouflemagic.Topentrancewatertightlodge_LiquidStorage.Description"]
raw = "A medium-sized watertight lodge build around a ladder, with an extra liquid storage floor.\nCan be stacked on itself, variants, and can carry select buildings.\nHouses two families and employs <color=green>one hauler</color>.\n<color=#00FFFF>Works as a Levee</color>"
en = "A medium-sized watertight lodge built around a ladder, with an extra liquid storage floor. It can be stacked on itself, has variants, and can carry select buildings. It houses two families and employs <color=green>one hauler</color>. <color=#00FFFF>Functions as a Levee</color>."
zhCN = "一个中等大小的密闭小屋，围绕着一个梯子建造，带有额外的液体储存层。可以自我叠加，具有不同的变化，并且可以运载特定的建筑物。可以容纳两个家庭，并雇佣<color=green>一个搬运工</color>。<color=#00FFFF>作为堤坝工作</color>"
ru = "Среднего размера непроницаемая хижина, построенная вокруг лестницы, с дополнительным этажом для хранения жидкости. Может укладываться сама на себя, варианты, и может перевозить избранные здания. Вмещает две семьи и использует <color=green>одного грузчика</color>. <color=#00FFFF>Работает как дамба</color>"
jp = "階段の周りに作られた中型の防水小屋で、追加の液体貯蔵フロアがあります。自立して重ねることができるバリエーションがあり、特定の建物を運ぶことができます。2つの家族が住んでおり、<color=green>1人の運搬者</color>を雇用しています。<color=#00FFFF>堤防として機能します</color>。"

["Lapantouflemagic.Topentrancewatertightlodge_LiquidStorage.FlavorDescription"]
raw = "\"Architects must have had severe constraints on this thing to accept making it simple and functionnal.\"\n -An engineer beaver"
en = "\"Architects must have had severe constraints on this thing to accept making it simple and functional.\""
zhCN = "“建筑师们一定在这个项目上面临了严峻的限制，以至于接受了让它简单和实用。”  \n- 一只工程师海狸"
ru = "\"Архитекторы, должно быть, испытывали серьезные ограничения, чтобы согласиться сделать это простым и функциональным.\"  \n -Инженер-бобер"
jp = "「建築家は、このものをシンプルで機能的にすることを受け入れるために厳しい制約を受けていたに違いない。」 -エンジニアのビーバー"

