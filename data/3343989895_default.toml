["Lapantouflemagic.FruitBar.Description"]
raw = "A party hall of enormous proportions where beavers can fulfill all of their fruit or drink related needs, or enjoy a bit of dancing and social gathering.\nRecipe loses on thirst value but fills all fruit and drinks needs far more efficiently\n<color=green>'’Fruit bar’’ item can only be stored here</color>.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A party hall of enormous proportions where beavers can fulfill all of their fruit or drink needs, or enjoy a bit of dancing and socializing.  \nRecipe loses thirst value but fulfills all fruit and drink needs much more efficiently.  \n<color=green>'Fruit bar' item can only be stored here</color>.  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "一个巨大的派对大厅，海狸可以在这里满足所有与水果或饮料相关的需求，或者享受一点舞蹈和社交聚会。\n食谱在解渴价值上有所减少，但能更高效地满足所有水果和饮料的需求。\n<color=green>'水果酒吧'物品只能存放在这里</color>。\n<color=#00FFFF>作为堤坝使用</color>"
zhTW = "一個巨大的派對廳，河狸可以在這裡滿足所有與水果或飲料相關的需求，或享受一些舞蹈和社交聚會。  \n食譜在解渴值上有所損失，但在滿足所有水果和飲料需求方面效率更高。  \n<color=green>「水果酒吧」物品只能儲存在這裡</color>。  \n<color=#00FFFF>作為堤岸使用</color>"
ruRU = "Зал для вечеринок огромных размеров, где бобры могут удовлетворить все свои потребности в фруктах или напитках, или насладиться немного танцев и общения. \nРецепт теряет в ценности утоления жажды, но намного эффективнее удовлетворяет все потребности в фруктах и напитках.\n<color=green>'’Фруктовый бар’’ элемент может быть хранен только здесь</color>.\n<color=#00FFFF>Работает как дамба</color>"
jpJP = "巨大な規模のパーティーホールで、ビーバーが果物や飲み物に関するすべてのニーズを満たしたり、ダンスや社交を楽しんだりすることができます。  \nレシピは渇望値を失いますが、果物や飲み物のニーズをはるかに効率的に満たします。  \n<color=green>「果物バー」アイテムはここにしか保管できません</color>。  \n<color=#00FFFF>堤防として機能します</color>。"
frFR = "Une salle de fête de proportions énormes où les castors peuvent satisfaire tous leurs besoins liés aux fruits ou aux boissons, ou profiter d'un peu de danse et de rassemblement social. La recette perd de la valeur de soif, mais satisfait tous les besoins en fruits et boissons de manière beaucoup plus efficace. \n<color=green>'’Article bar à fruits’’ ne peut être stocké ici</color>. \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein Partysaal von enormen Ausmaßen, in dem Biber all ihre Bedürfnisse in Bezug auf Obst oder Getränke erfüllen oder ein wenig tanzen und sich gesellig treffen können.  \nDas Rezept verliert an Durstwert, erfüllt jedoch alle Obst- und Getränkeanforderungen viel effizienter.  \n<color=green>'’Obstbar’’-Gegenstand kann nur hier gelagert werden</color>.  \n<color=#00FFFF>Funktioniert als Deich</color>"

["Lapantouflemagic.FruitBar.FlavorDescription"]
raw = "\"The Ironteeth would think this place is wasteful, but that’s because they hate fun. And also because they don’t have a dozen different drinks to choose from."
enUS = "\"The Ironteeth would think this place is wasteful, but that’s because they hate fun. And also because they don’t have a dozen different drinks to choose from.\""
zhCN = "“铁齿人会认为这个地方很浪费，但那是因为他们讨厌乐趣。还有，他们没有十几种不同的饮料可供选择。”"
zhTW = "「鐵牙族會覺得這地方浪費，但那是因為他們討厭樂趣。還有因為他們沒有一打不同的飲料可供選擇。」"
ruRU = "\"Железнозубые подумали бы, что это место расточительно, но это потому, что они ненавидят веселье. А еще потому, что у них нет дюжины различных напитков на выбор.\""
jpJP = "アイアンティースはこの場所が無駄だと思うだろうが、それは彼らが楽しみを嫌うからだ。そして、彼らが選べる飲み物が12種類もないからでもある。"
frFR = "« Les Ironteeth penseraient que cet endroit est gaspilleur, mais c'est parce qu'ils détestent le plaisir. Et aussi parce qu'ils n'ont pas une douzaine de boissons différentes parmi lesquelles choisir. »"
deDE = "„Die Eisenbeißer würden denken, dieser Ort sei verschwenderisch, aber das liegt daran, dass sie Spaß hassen. Und auch, weil sie keine zwölf verschiedenen Getränke zur Auswahl haben.“"

