["Lapantouflemagic.Hobbygardener.Description"]
raw = "A small house monopolizing an excessive amount of material solely to allow one beaver to enjoy his hobby.\nMight save your colony if you foolishly lost all of your berries or somehow managed to eradicate brambles.\nThe terrace must be <color=#yellow>above ground.</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A small house monopolizing an excessive amount of material solely to allow one beaver to enjoy his hobby. Might save your colony if you foolishly lost all of your berries or somehow managed to eradicate brambles. The terrace must be <color=#yellow>above ground.</color> <color=#00FFFF>Works as a Levee</color>"
zhCN = "一座小房子占用了过多的材料，仅仅是为了让一只海狸享受他的爱好。如果你愚蠢地丢失了所有的浆果，或者不知如何根除荆棘，这可能会拯救你的殖民地。阳台必须是<color=#yellow>离地面高的。</color><color=#00FFFF>像堤坝一样工作</color>"
zhTW = "一棟小房子獨佔過多的材料，單單是為了讓一隻海狸享受他的興趣。如果你愚蠢地失去了所有的漿果，或以某種方式成功消滅了荊棘，這可能會拯救你的殖民地。露台必須位於<color=#yellow>地面之上。</color> <color=#00FFFF>作為堤防運作</color>"
ruRU = "Небольшой домик, монополизирующий чрезмерное количество материалов только для того, чтобы один бобер мог наслаждаться своим хобби. Может спасти вашу колонию, если вы глупо потеряли все свои ягоды или как-то смогли искоренить терновник. Терраса должна быть <color=#yellow>над землёй.</color> <color=#00FFFF>Работает как дамба</color>"
jpJP = "過剰な量の資材を独占して、一匹のビーバーが趣味を楽しむためだけの小さな家。  \nもしあなたが愚かにもすべてのベリーを失ったり、なんとか棘を根絶やしにしたりした場合、あなたのコロニーを救うかもしれません。  \nテラスは<color=#yellow>地上にある必要があります。</color>  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une petite maison monopolise une quantité excessive de matériel uniquement pour permettre à un castor de profiter de son passe-temps. Cela pourrait sauver votre colonie si vous avez imprudemment perdu toutes vos baies ou réussi d'une manière ou d'une autre à éradiquer les ronces. La terrasse doit être <color=#yellow>au-dessus du sol.</color> <color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein kleines Haus, das eine übermäßige Menge an Material monopolisiert, um einem Biber zu ermöglichen, sein Hobby zu genießen. \nMöglicherweise rettet es Ihre Kolonie, wenn Sie törichterweise alle Ihre Beeren verloren haben oder es Ihnen irgendwie gelungen ist, Brombeeren auszurotten. \nDie Terrasse muss <color=#yellow>über dem Boden</color> sein. \n<color=#00FFFF>Funktioniert als Deich</color>"

