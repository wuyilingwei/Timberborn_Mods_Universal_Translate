["Lapantouflemagic.AdvancedWarmstorage.Description"]
raw = "A repurposed and hollowed hauling tower that acts as a gargantuan storage for warm food.\nHeat is provided for free and forever by a massive rod of low grade radioactive matter in the center of the tower."
enUS = "A repurposed and hollowed hauling tower that acts as a gigantic storage for warm food. Heat is provided for free and forever by a massive rod of low-grade radioactive matter in the center of the tower."
zhCN = "一个经过改造和挖空的运输塔，作为一个巨大的温热食物储存空间。塔中央有一根低级放射性物质的大杆，为其提供永久免费的热量。"
zhTW = "一座重新改造的空心運輸塔，作為溫熱食物的巨大儲存空間。大廈中央有一根低級放射性物質的巨大棒，提供免費且持久的熱能。"
ruRU = "Переоборудованная и полая грузовая башня, которая выполняет функции гигантского хранилища для горячей пищи. Тепло предоставляется бесплатно и навсегда благодаря массивному стержню из низкокачественного радиоактивного материала в центре башни."
jaJP = "再利用され、空洞化された輸送塔は、温かい食べ物の巨大な保管庫として機能します。熱は、塔の中央にある低級放射性物質の巨大な棒によって永遠に無償で提供されます。"
frFR = "Une tour de transport réutilisée et creusée qui sert de gigantesque stockage pour de la nourriture chaude. La chaleur est fournie gratuitement et pour toujours par une énorme tige de matière radioactive de faible qualité au centre de la tour."
deDE = "Ein umfunktionierter und ausgehöhlter Transportturm, der als gigantischer Speicher für warme Speisen dient. Die Wärme wird kostenlos und für immer von einer massiven Stange aus niedriggradigem radioaktivem Material im Zentrum des Turms bereitgestellt."
plPL = "Przekształcona i wydrążona wieża transportowa, która działa jako olbrzymi magazyn na ciepłe jedzenie. Ciepło jest zapewniane za darmo i na zawsze przez masywną pręt niskiej jakości materiały radioaktywne w centrum wieży."

["Lapantouflemagic.AdvancedWarmstorage.FlavorDescription"]
raw = "\"Even better, the food placed in there never rots, and the fools that supply it never have kits!\"\n -An eugenist beaver"
enUS = "\"Even better, the food placed in there never rots, and the fools that supply it never have kits!\" -An eugenist beaver"
zhCN = "“更妙的是，放在里面的食物永远不会腐烂，供应它的傻瓜们也永远不会有后代！”  \n- 一只优生学的海狸"
zhTW = "“更棒的是，放進去的食物永遠不會腐爛，而供應食物的傻瓜們從來不會有小麥！”  \n－一隻優生學的海狸"
ruRU = "\"Тем лучше, еда, помещенная туда, никогда не гниёт, а дураки, которые её поставляют, никогда не имеют потомства!\"  \n -Евгенистский бобер"
jaJP = "「さらに良いことに、そこに置かれた食べ物は決して腐らず、それを供給する愚か者たちは決して子供を持たない！」  \n-優生学者のビーバー"
frFR = "\"Mieux encore, la nourriture placée là-dedans ne pourrit jamais, et les imbéciles qui la fournissent n'ont jamais de petits !\"  \n -Un castor eugéniste"
deDE = "„Noch besser, das Essen, das dort hineingelegt wird, verrottet nie, und die Narren, die es liefern, haben niemals Nachkommen!“  \n - Ein eugenistischer Biber"
plPL = "\"Co jeszcze lepsze, jedzenie umieszczone tam nigdy się nie psuje, a głupcy, którzy je dostarczają, nigdy nie mają młodych!\" \n -Eugenik wydra"

