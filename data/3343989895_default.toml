["Lapantouflemagic.PassthroughHouse.Description"]
raw = "A slightly enlarged lodge with a complicated waterlock system to allow beavers to easily access the other side of the dam.\nHouses <color=green>one hauler</color> and its family.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A slightly enlarged lodge with a complicated waterlock system to allow beavers to easily access the other side of the dam.\nHouses <color=green>one hauler</color> and its family.\n<color=#00FFFF>Works as a Levee</color>"
zhCN = "一个稍微扩大的窝，带有复杂的水闸系统，以便水獺能够轻松地进入大坝的另一侧。\n容纳 <color=green>一只搬运工</color> 和它的家人。\n<color=#00FFFF>作为堤坝工作</color>"
zhTW = "一個稍微擴大的巢穴，配有複雜的水閘系統，以便河狸輕鬆進出大壩的另一側。  \n容納<color=green>一隻搬運者</color>及其家族。  \n<color=#00FFFF>充當堤防</color>"
ruRU = "Немного увеличенная хижина с сложной системой водных затворов, позволяющая бобрам легко добираться до другой стороны плотины.  \nВмещает <color=green>одного транспортировщика</color> и его семью.  \n<color=#00FFFF>Работает как дамба</color>"
jaJP = "少し大きくなったロッジで、ビーバーがダムの反対側に簡単にアクセスできるように複雑な水閘システムを備えています。  \n<color=green>1匹の運搬者</color>とその家族が住んでいます。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Un pavillon légèrement agrandi avec un système de sas d'eau complexe pour permettre aux castors d'accéder facilement à l'autre côté du barrage.  \nAccueille <color=green>un transporteur</color> et sa famille.  \n<color=#00FFFF>Fonctionne comme un levée</color>"
deDE = "Eine leicht vergrößerte Lodge mit einem komplizierten Wassersperrsystem, das es Bibern ermöglicht, leicht die andere Seite des Damms zu erreichen.  \nBeherbergt <color=green>einen Transporter</color> und dessen Familie.  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Nieco powiększone gniazdo z skomplikowanym systemem zapór wodnych, umożliwiającym bobrom łatwy dostęp do drugiej strony tamy.  \nMieszkają <color=green>jeden transporter</color> i jego rodzina.  \n<color=#00FFFF>Działa jako wał</color>"

["Lapantouflemagic.PassthroughHouse.FlavorDescription"]
raw = "\"You would think that this house has extra space right? Well no, the waterlock mechanism is huge and noisy, Thankfully almost no one uses it at night.\""
enUS = "\"You would think that this house has extra space, right? Well, no, the waterlock mechanism is huge and noisy. Thankfully, almost no one uses it at night.\""
zhCN = "“你可能会认为这栋房子有额外的空间，对吧？其实不是，水锁机制很庞大且很吵。谢天谢地，几乎没有人在晚上使用它。”"
zhTW = "\"你會認為這間房子有額外的空間對吧？其實不是，水閘機構非常龐大且吵鬧。幸運的是，幾乎沒有人在晚上使用它。\""
ruRU = "\"Вы бы подумали, что в этом доме есть лишнее пространство, верно? Но нет, механизм водяного замка огромен и шумен. К счастью, почти никто не использует его ночью.\""
jaJP = "「この家には余分なスペースがあると思うでしょう？でも、そうではありません。水ロック機構は大きくてうるさいです。幸いなことに、ほとんど誰も夜にはそれを使いません。」"
frFR = "\"On pourrait penser que cette maison a de l'espace supplémentaire, n'est-ce pas ? Eh bien non, le mécanisme de verrouillage de l'eau est énorme et bruyant. Heureusement, presque personne ne l'utilise la nuit.\""
deDE = "\"Man könnte denken, dass dieses Haus zusätzlichen Platz hat, oder? Nun, nein, der Wasserlaufschutzmechanismus ist riesig und laut. Glücklicherweise benutzt ihn nachts fast niemand.\""
plPL = "\"Można by pomyśleć, że ten dom ma dodatkową przestrzeń, prawda? Cóż, nie, mechanizm wodoodporny jest ogromny i hałaśliwy. Na szczęście prawie nikt go nie używa w nocy.\""

