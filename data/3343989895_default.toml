["Lapantouflemagic.ShrubHedge.FlavorDescription"]
raw = "\"How does this plant even exist actuallyxa0? It’s always blooming and doesn’t have a single leaf, this defies realityxa0!\"\n-A tree nursery intern"
enUS = "\"How does this plant even exist? It's always blooming and doesn't have a single leaf; this defies reality!\"  \n- A tree nursery intern"
zhCN = "“这个植物到底是怎么存在的呢？它总是开花，却没有一片叶子，这简直违背了现实！”  \n— 一名树苗培育实习生"
zhTW = "「這棵植物到底是怎麼存在的？它總是開花卻沒有一片葉子，這違反了現實！」  \n- 一名樹苗培育實習生"
ruRU = "\"Как это растение вообще существует? Оно всегда цветет и не имеет ни одного листа, это противоречит реальности!\"  \n- Стажер в питомнике деревьев"
jaJP = "「この植物は実際にどうやって存在するのですか？いつでも花を咲かせていて、葉が一枚もないなんて、現実を覆しています！」  \n-樹木園のインターン"
frFR = "\"Comment cette plante peut-elle même exister en fait ? Elle est toujours en fleur et n’a pas une seule feuille, cela défie la réalité !\"  \n-Un stagiaire en pépinière d'arbres"
deDE = "„Wie existiert diese Pflanze überhaupt? Sie blüht ständig und hat nicht ein einziges Blatt, das widerspricht der Realität!“ - Ein Praktikant in einer Baumschule"
plPL = "\"Jak to możliwe, że ta roślina w ogóle istnieje? Zawsze kwitnie i nie ma ani jednego liścia, to zaprzecza rzeczywistości!\"  \n- stażysta w szkółce drzew"

