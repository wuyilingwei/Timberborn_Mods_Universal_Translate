["Lapantouflemagic.NormalWard.Description"]
raw = "A quiet place for wounded beavers to ogle at the nurs... erm to rest and get proper medical care for issues of all kinds.\nWounds are tended mostly with rich food, daily care, and lots of rest (to be supplied by the clinic on the first floor).\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A quiet place for wounded beavers to ogle at the nurs... erm to rest and get proper medical care for issues of all kinds. Wounds are tended mostly with rich food, daily care, and lots of rest (to be supplied by the clinic on the first floor). <color=#00FFFF>Works as a Levee</color>"
zhCN = "一个安静的地方供受伤的海狸欣赏护士……呃，休息并得到各种问题的适当医疗护理。  \n伤口主要通过丰富的食物、日常护理和充足的休息来处理（由一楼的诊所提供）。  \n<color=#00FFFF>作为堤坝</color>"
zhTW = "一個安靜的地方，讓受傷的海狸可以欣賞護理……呃，是休息並獲得各種問題的適當醫療護理。傷口主要通過豐富的食物、每日護理和大量休息來治療（這些將由一樓的診所提供）。  \n<color=#00FFFF>作為堤防</color>"
ruRU = "Тихое место для раненых бобров, чтобы глазеть на... эээ, отдохнуть и получить надлежащую медицинскую помощь по всем видам проблем. Раны в основном лечат богатой пищей, ежедневным уходом и множеством отдыха (который предоставляет клиника на первом этаже).  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "傷ついたビーバーが看護...えっと、休んであらゆる問題のために適切な医療を受けるための静かな場所。  \n傷は主に豊富な食事、毎日のケア、そしてたくさんの休息（1階のクリニックが提供）で手当てされています。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Un endroit calme pour les castors blessés à admirer les nourr... euh, pour se reposer et recevoir des soins médicaux appropriés pour des problèmes de toutes sortes.  \nLes blessures sont traitées principalement avec de la nourriture riche, des soins quotidiens et beaucoup de repos (à fournir par la clinique au premier étage).  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein ruhiger Ort für verletzte Biber, um die Pfleger... ähm sich auszuruhen und angemessene medizinische Versorgung für Probleme aller Art zu erhalten. Wunden werden hauptsächlich mit reichhaltigem Essen, täglicher Pflege und viel Ruhe behandelt (von der Klinik im Erdgeschoss bereitgestellt). <color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Ciche miejsce dla rannych bobrów, aby podziwiać pielęgniarki... err, odpocząć i otrzymać odpowiednią opiekę medyczną w sprawach wszelkiego rodzaju. Rany są leczone głównie poprzez bogate jedzenie, codzienną opiekę i dużo odpoczynku (które będą zapewnione przez klinikę na pierwszym piętrze).  \n<color=#00FFFF>Pełni funkcję wału</color>"

["Lapantouflemagic.NormalWard.FlavorDescription"]
raw = "\"Others think i'm clumsy or that I just really like the nurses. but in reality i'm just excessively lazy\"\n -A miner beaver"
enUS = "\"Others think I'm clumsy or that I just really like the nurses. But in reality, I'm just excessively lazy.\" - A miner beaver"
zhCN = "“其他人认为我笨拙，或者我只是非常喜欢护士。但实际上我只是过于懒惰。” - 一只矿工海狸"
zhTW = "「其他人認為我很笨拙或只是很喜歡護士，但其實我只是非常懶惰。」 \n- 一隻礦工海狸"
ruRU = "\"Другие думают, что я неловок или что мне просто очень нравятся медсестры. Но на самом деле я просто чрезмерно ленив.\"  \n- Шахтёр-бобёр"
jaJP = "「他の人は私が不器用だとか、看護師が本当に好きだと思っている。でも実際には、私はただ過剰に怠け者なだけなんだ。」 -鉱夫のビーバー"
frFR = "\"Les autres pensent que je suis maladroit ou que j'aime vraiment les infirmières. Mais en réalité, je suis juste excessivement paresseux.\" \n -Un castor mineur"
deDE = "„Andere denken, ich bin tollpatschig oder dass ich die Krankenschwestern einfach wirklich mag. Aber in Wirklichkeit bin ich einfach übermäßig faul.“  \n- Ein Bergbau-Biber"
plPL = "\"Inni myślą, że jestem niezdarny lub że po prostu bardzo lubię pielęgniarki. Ale w rzeczywistości jestem po prostu nadmiernie leniwy.\" \n -Bóbr górnik"

