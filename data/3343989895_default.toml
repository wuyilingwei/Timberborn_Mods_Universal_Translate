["Lapantouflemagic.Aqueduct_Deadend.Description"]
raw = "A heavy duty bridge to carry an entire river.\nClosed on three sides to direct water flow from above into the desired direction. Or to make a water maze if you fancy that.\nThe metal rings need to snap on <color=green>Giant Pillars</color>."
enUS = "A heavy-duty bridge to carry an entire river. Closed on three sides to direct water flow from above into the desired direction. Or to create a water maze if you prefer that. The metal rings need to snap onto <color=green>Giant Pillars</color>."
zhCN = "一个重型桥梁，能够承载整条河流。\n三面封闭，以将上方的水流引导到所需的方向。或者如果你喜欢的话，可以制作一个水迷宫。\n金属环需要扣在<color=green>巨型柱子</color>上。"
zhTW = "一座重型橋樑，可以承載整條河流。三面封閉，以指導上方水流朝向所需方向。或者如果你喜歡的話，可以製作一個水迷宮。金屬環需要裝在<color=green>巨型柱子</color>上。"
ruRU = "Мост повышенной прочности, способный выдержать всю реку. Закрыт с трех сторон, чтобы направлять поток воды сверху в нужном направлении. Или чтобы создать водный лабиринт, если вам нравится это. Металлические кольца должны защелкиваться на <color=green>Гигантских Столбах</color>."
jaJP = "全川を支えるための耐久性のある橋。上からの水流を望む方向に導くために三方が閉じられています。もしくは、お好みで水の迷路を作ることもできます。金属リングは<color=green>巨大な柱</color>にパチンとはまる必要があります。"
frFR = "Un pont robuste pour transporter une rivière entière.  \nFermé sur trois côtés pour diriger l'écoulement de l'eau d'en haut dans la direction souhaitée. Ou pour créer un labyrinthe aquatique si cela vous intéresse.  \nLes anneaux métalliques doivent s'enclencher sur <color=green>Piliers Géants</color>."
deDE = "Eine Schwerlastbrücke, um einen gesamten Fluss zu tragen. Auf drei Seiten geschlossen, um den Wasserfluss von oben in die gewünschte Richtung zu lenken. Oder um ein Wasserlabyrinth zu erstellen, wenn Ihnen danach ist. Die Metallringe müssen sich auf <color=green>Riesenpfeilern</color> einrasten."
plPL = "Mostowa o dużej wytrzymałości, aby unieść całą rzekę. Zamknięta z trzech stron, aby skierować przepływ wody z góry w pożądanym kierunku. Lub stworzyć wodny labirynt, jeśli masz na to ochotę. Metalowe pierścienie muszą zapiąć się na <color=green>Gigantycznych Filarach</color>."

