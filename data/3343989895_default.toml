["Lapantouflemagic.TankShower.Description"]
raw = "A shower that takes its water from a storage barrel.\nMostly useful for the unhinged weirdos who can't help but try to play on hard mode.\nAccomodates 2 beavers."
enUS = "A shower that takes its water from a storage barrel. Mostly useful for the unhinged weirdos who can't help but try to play on hard mode. Accommodates 2 beavers."
zhCN = "自带储水罐的沐浴处，让海狸能随时随地冲凉。"
zhTW = "一個從儲水桶取水的淋浴。\n主要對那些無法自已、喜歡在困難模式下遊玩的人有用。\n可容納2隻海狸。"
ruRU = "Душ, который берет воду из резервуара. В основном полезен для неадекватных странных людей, которые не могут удержаться от попыток играть на сложном уровне. Вмещает 2 бобра."
jaJP = "貯水桶から水を取るシャワー。  \n主にハードモードで遊ぼうとすることができない狂った奇妙な人々に役立つ。  \nビーバー2匹に対応。"
frFR = "Une douche qui tire son eau d'un baril de stockage. Surtout utile pour les détraqués qui ne peuvent pas s'empêcher d'essayer de jouer en mode difficile. Accueille 2 castors."
deDE = "Eine Dusche, die ihr Wasser aus einem Vorratsfass bezieht.  \nMeistens nützlich für die unberechenbaren Sonderlinge, die nicht anders können, als im Schwierigkeitsgrad „hart“ spielen zu wollen.  \nBietet Platz für 2 Biber."
plPL = "Prysznic, który czerpie wodę z beczki magazynowej. Głównie przydatny dla szalonych osobników, którzy nie potrafią się powstrzymać przed próbami gry na trudnym poziomie. Mieści 2 bobry."

["Lapantouflemagic.TankShower.FlavorDescription"]
raw = "\"Why are you doing this to yourself?\""
enUS = "\"Why are you doing this to yourself?\""
