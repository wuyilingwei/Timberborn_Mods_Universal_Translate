raw = "A large house for a group of gatherer beavers to meet and split work efficiently. Also houses one family.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A large house for a group of gatherer beavers to meet and divide work efficiently. Also houses one family. <color=#00FFFF>Works as a Levee</color>"
zhCN = "一个大型房屋供一群聚集的海狸聚会并高效分工。也容纳一个家庭。  \n<color=#00FFFF>作为堤坝</color>"
zhTW = "一棟大型房屋，供一群聚集的海狸會面並有效分工。同時也能容納一個家庭。<color=#00FFFF>作為堤壩使用</color>"
ruRU = "Большой дом для группы собирательных бобров, чтобы встречаться и эффективно распределять работу. Также в нём живёт одна семья.  \n<color=#00FFFF>Работает как плотина</color>"
jpJP = "集まるビーバーのグループが効率的に仕事を分担するための大きな家。また、一つの家族も収容しています。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une grande maison pour un groupe de castors rassembleurs afin de se rencontrer et de partager le travail efficacement. Accueille également une famille.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein großes Haus für eine Gruppe von Sammel-Bibern, um sich zu treffen und die Arbeiten effizient aufzuteilen. Beherbergt auch eine Familie.  \n<color=#00FFFF>Funktioniert als Damm</color>"

["Lapantouflemagic.GathererHouse.FlavorDescription"]
raw = "\"Don't you dare come in my house covered in dirt and berry juice! Get a shower first or I'll toss you in the river myself!\"\n -Mommy beaver, every evening."
enUS = "\"Don't you dare come into my house covered in dirt and berry juice! Take a shower first or I'll throw you into the river myself!\"  \n -Mommy beaver, every evening."
zhCN = "“你敢带着泥土和浆果汁进我家吗！先去洗个澡，否则我自己把你扔进河里！”  \n-妈妈海狸，每晚。"
zhTW = "「你敢帶著泥土和漿果汁進我家嗎！先去洗個澡，不然我自己把你扔進河裡！」  \n- 媽媽海狸，每天晚上。"
ruRU = "\"Да ты хоть знаешь, что не смей приходить в мой дом в грязи и с соком ягод! Сначала прими душ, или я сама тебя в реку кину!\"  \n -Мама бобер, каждую вечеру."
jpJP = "「汚れやベリーのジュースで覆われたまま、私の家に入ってくるなんて、よくもそんなことができるわ！まずシャワーを浴びてくるか、さもなければ私があなたを川に投げ込むからね！」  \n- ママビーバー、毎晩。"
frFR = "\"N'osez pas entrer dans ma maison couvert de terre et de jus de baies ! Prends une douche d'abord ou je te jetterai dans la rivière moi-même !\"  \n - Maman castor, chaque soir."
deDE = "\"Trau dich ja nicht, schmutzig und mit Beeren-Saft in mein Haus zu kommen! Nimm dir zuerst eine Dusche, sonst werfe ich dich selbst in den Fluss!\" -Mama Biber, jeden Abend."

