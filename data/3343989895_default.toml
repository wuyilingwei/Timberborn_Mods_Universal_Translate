raw = "\"When you’re done for the day, just toss your tools on the roofxa0! No one can take themxa0!\""
enUS = "\"When you’re done for the day, just toss your tools on the roof! No one can take them!\""
zhCN = "“当你一天工作结束后，只需把工具扔在屋顶上！没有人能拿走它们！”"
zhTW = "\"當你一天的工作結束後，隨便把你的工具扔在屋頂上！沒有人可以拿走它們！\""
ruRU = "\"Когда закончишь на день, просто брось свои инструменты на крышу! Никто не сможет их забрать!\""
