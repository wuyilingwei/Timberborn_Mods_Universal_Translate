["Lapantouflemagic.Pumpkin.FlavorDescription"]
raw = "\"... and once a year on the darkest night, they open glowing eyes and mouths... to eat naughty little kits!\"\n -Grandma beaver, campfire stories"
enUS = "\"... and once a year on the darkest night, they open glowing eyes and mouths... to eat naughty little kids!\" -Grandma Beaver, campfire stories"
zhCN = "“在每年最黑的夜晚，它们会张开发光的眼睛和嘴巴，吃掉最淘气的小海狸！”——海狸祖母的晚间故事"
zhTW = "「……每年在最黑暗的夜晚，他們會睜開發光的眼睛和嘴巴……來吃那些調皮的小浣熊！」  \n- 老媽媽海狸，營火故事"
