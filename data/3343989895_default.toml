["Lapantouflemagic.WaterCannonL.Description"]
raw = "An intriguing evolution of the mechanical water pump that shoots water at a 30° angle for ranged irrigarion.\nMaximizes range at the expense of elevation\n<color=green>Cannon will continue working until the water level reaches the blue flag</color>"
enUS = "An intriguing evolution of the mechanical water pump that shoots water at a 30° angle for ranged irrigation.  \nMaximizes range at the expense of elevation  \n<color=green>Cannon will continue working until the water level reaches the blue flag</color>"
zhCN = "一种引人入胜的机械水泵演变，可以以30°的角度喷射水流进行远程灌溉。\n在高度上牺牲了最大射程。\n<color=green>炮塔将继续工作，直到水位达到蓝色标志</color>"
zhTW = "一個引人入勝的機械水泵演變，可將水以30°角噴射，用於遠程灌溉。  \n在高度的犧牲下，最大化射程  \n<color=green>炮將持續運作，直到水位下降到藍旗的高度</color>"
ruRU = "Интригующая эволюция механического водяного насоса, который выбрасывает воду под углом 30° для дальнего орошения.  \nМаксимизирует дальность за счет высоты  \n<color=green>Пушка будет продолжать работать до тех пор, пока уровень воды не достигнет синего флага</color>"
jaJP = "機械式ポンプの興味深い進化で、30°の角度で水を射出し、遠距離の灌漑を行います。  \n標高を犠牲にして射程を最大化します。  \n<color=green>ポンプは水位が青い旗に達するまで作動し続けます</color>"
frFR = "Une évolution intrigante de la pompe à eau mécanique qui projette de l'eau à un angle de 30° pour l'irrigation à distance.  \nMaximise la portée au détriment de l'élévation.  \n<color=green>Le canon continuera à fonctionner jusqu'à ce que le niveau d'eau atteigne le drapeau bleu</color>"
deDE = "Eine faszinierende Weiterentwicklung der mechanischen Wasserpumpe, die Wasser in einem 30°-Winkel für die Fernbewässerung spritzt.  \nMaximiert die Reichweite auf Kosten der Höhe  \n<color=green>Die Kanone wird weiterhin arbeiten, bis der Wasserspiegel die blaue Flagge erreicht</color>"
plPL = "Intrygująca ewolucja mechanicznej pompy wodnej, która wyrzuca wodę pod kątem 30° do zdalnego nawadniania.  \nMaksymalizuje zasięg kosztem wysokości  \n<color=green>Armatka będzie działać, dopóki poziom wody nie osiągnie niebieskiej flagi</color>"

