["Lapantouflemagic.Crappywindmill3.FlavorDescription"]
raw = "\"What is this thing? We're nicknamed the waterbeavers, not windbeavers!\"\n -The expedition leader"
enUS = "\"What is this thing? We're nicknamed the water beavers, not the wind beavers!\"  \n-The expedition leader"
zhCN = "“我们玩水不玩风，给我住手！”——探索队队长"
zhTW = "「這是什麼東西？我們被暱稱為水獺，而不是風獺！」  \n-探險隊隊長"
ruRU = "\"Что это за штука? Нас прозвали водяными бобрами, а не воздушными!\"\n -Руководитель экспедиции"
jaJP = "「これは何だ？私たちは水ビーバーというあだ名を付けられているのに、風ビーバーではない！」  \n-探検隊の隊長"
frFR = "\"Qu'est-ce que c'est que cette chose ? On nous appelle les castors d'eau, pas les castors du vent !\" \n -Le chef de l'expédition"
deDE = "„Was ist das für ein Ding? Wir werden die Wasserbiber genannt, nicht die Windbiber!“  \n -Der Expeditionsleiter"
plPL = "\"Czym jest to coś? Mamy przydomek bobry wodne, a nie bobry wiatrowe!\" \n - Lider ekspedycji"

