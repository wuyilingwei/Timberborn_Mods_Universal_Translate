frFR = "\"Frères de la mine, réjouissez-vous !\nBalancez, balancez, balancez avec moi\nLevez votre pioche et levez votre voix\nChantez, chantez, chantez avec moi...\""
deDE = "„Brüder des Bergwerks, freut euch!  \nSchwingt, schwingt, schwingt mit mir  \nHebt eure Pickel und hebt eure Stimmen  \nSingt, singt, singt mit mir…“"
plPL = "\"Bracia kopalni radość!\nHuśtaj, huśtaj, huśtaj ze mną\nPodnieś swój kilof i podnieś swój głos\nŚpiewaj, śpiewaj, śpiewaj ze mną…\""

