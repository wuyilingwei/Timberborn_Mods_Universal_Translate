en = "Traumatology Ward"
zhCN = "创伤科病房"
ru = "Травматологическое отделение"
jp = "外傷治療病棟"

["Lapantouflemagic.TraumatologyWard.Description"]
raw = "A specialized medical ward to treat physical injuries, recovery can be made faster using XXX.\n<color=#00FFFF>Works as a Levee</color>"
en = "A specialized medical ward to treat physical injuries, recovery can be made faster using XXX. Works as a Levee."
zhCN = "一个专门治疗身体受伤的医疗病房，使用XXX可以加快恢复速度。<color=#00FFFF>如同堤坝一样有效</color>"
ru = "Специализированное медицинское отделение для лечения физических травм, восстановление может происходить быстрее с использованием XXX.  \n<color=#00FFFF>Работает как Набережная</color>"
jp = "身体的な怪我を治療するための専門の医療病棟で、XXXを使用することで回復を早めることができます。<color=#00FFFF>堤防として機能する</color>"

["Lapantouflemagic.TraumatologyWard.FlavorDescription"]
raw = "\"What will it be today? Punctured lung? Broken leg? Head injury? All at once?\" "
en = "\"What will it be today? Punctured lung? Broken leg? Head injury? All at once?\""
zhCN = "“今天会是什么？穿刺的肺？骨折的腿？头部受伤？一次全都来？”"
ru = "\"Что у нас сегодня? Прокол лёгкого? Сломанная нога? Травма головы? Всё сразу?\""
jp = "「今日は何だろう？気胸？骨折した足？頭の怪我？全部同時に？」"

["Lapantouflemagic.NormalWard.DisplayName"]
raw = "General Ward"
en = "General Ward"
zhCN = "沃德将军"
ru = "Генерал Уорд"
jp = "一般病棟"

["Lapantouflemagic.NormalWard.Description"]
raw = "A quiet place for wounded beavers to ogle at the nurs... erm to rest and get proper medical care for issues of all kinds.\nWounds are tended mostly with rich food, daily care, and lots of rest (to be supplied by the clinic on the first floor).\n<color=#00FFFF>Works as a Levee</color>"
en = "A quiet place for wounded beavers to gawk at the nurs... erm to rest and receive proper medical care for various issues. Wounds are treated mainly with rich food, daily care, and plenty of rest (to be provided by the clinic on the first floor). <color=#00FFFF>Functions as a Levee</color>"
zhCN = "一个安静的地方，让受伤的海狸瞧瞧护士……呃，休息并接受各种问题的适当医疗护理。伤口主要通过丰富的食物、每日护理和大量休息来处理（由一楼的诊所提供）。  \n<color=#00FFFF>作为一条堤坝</color>"
ru = "Тихое место для раненых бобров, чтобы глазеть на медсестер... эээ, чтобы отдохнуть и получить надлежащую медицинскую помощь по самым различным проблемам. Раны лечат в основном с помощью богатой пищи, ежедневного ухода и большого количества отдыха (это будет обеспечено клиникой на первом этаже). <color=#00FFFF>Работает как дамба</color>"
jp = "傷ついたビーバーが看護を見つめるための静かな場所…ええと、休息を取り、あらゆる種類の問題に対して適切な医療を受けるための場所です。 \n傷は主に豊富な食事、日々のケア、そしてたくさんの休息（1階のクリニックで提供されます）で手当てされます。 \n<color=#00FFFF>堤防として機能します</color>"

["Lapantouflemagic.NormalWard.FlavorDescription"]
raw = "\"Others think i'm clumsy or that I just really like the nurses. but in reality i'm just excessively lazy\"\n -A miner beaver"
en = "\"Others think I'm clumsy or that I just really like the nurses. But in reality, I'm just excessively lazy.\" - A miner beaver"
zhCN = "“其他人认为我很笨拙，或者我只是非常喜欢护士。但实际上，我只是过于懒惰。”  \n- 一只矿工海狸"
ru = "«Другие думают, что я неуклюжий или что мне просто очень нравятся медсестры. Но на самом деле я просто чрезмерно ленив.» -Шахтерский бобёр"
jp = "「他の人は私が不器用だとか、看護師が本当に好きだと思っている。でも実際には、私はただ極度に怠け者なだけなんだ。」 - 労働者ビーバー"

