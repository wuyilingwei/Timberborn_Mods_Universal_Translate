["Lapantouflemagic.Verydeep_mine_elevator.FlavorDescription"]
raw = "\"Come on! Stop acting like a kit! Danger? What danger? I laught at the face of danger! Ah-Ah-Ah-Arghbllglblbglbl \"\n -Ruin exploration team Nb 3, team leader's last words"
enUS = "\"Come on! Stop acting like a kid! Danger? What danger? I laugh in the face of danger! Ah-Ah-Ah-Arghbllglblbglbl\" -Ruin exploration team No. 3, team leader's last words"
zhCN = "“得了吧，不要像个小海狸一样害怕！这里能有什么危险？我甚至可以大笑，哈哈哈……啊啊啊啊啊！”"
zhTW = "\"來吧！別像小孩一樣 acting！危險？什麼危險？我在危險面前笑！啊-啊-啊-啊啊啊啊啊啊\" \n- Ruin 探索隊 Nb 3，隊長的最後話語"
ruRU = "\"Давай! Перестань вести себя, как котенок! Опасность? Какая опасность? Я смеюсь в лицо опасности! Ах-ах-ах-аргблглблбглбл\" \n - Последние слова лидера команды исследования разрухи №3"
jaJP = "「さあ！子供のように振る舞うのをやめて！危険？どんな危険？私は危険を前にして笑っている！あはーあはーあーあーあーあー！」  \n- ルイン探検チーム Nb 3、チームリーダーの最後の言葉"
frFR = "\"Allez ! Arrête de faire le gamin ! Danger ? Quel danger ? Je ris au nez du danger ! Ah-Ah-Ah-Arghbllglblbglbl\" -Derniers mots du chef de l'équipe d'exploration Ruin Nb 3"
deDE = "\"Komm schon! Hör auf, dich wie ein Kind zu benehmen! Gefahr? Welche Gefahr? Ich lache der Gefahr ins Gesicht! Ah-Ah-Ah-Arghbllglblbglbl\" - Ruin-Erforschungsteam Nr. 3, letzte Worte des Teamleiters"
plPL = "\"Chodź! Przestań zachowywać się jak dzieciak! Niebezpieczeństwo? Jakie niebezpieczeństwo? Śmieję się w obliczu niebezpieczeństwa! Ah-Ah-Ah-Arghbllglblbglbl\" - Ostatnie słowa lidera zespołu eksploracji ruin nr 3"

