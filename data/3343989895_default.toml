["Lapantouflemagic.NuclearDistrict.Description"]
raw = "Triggers the importation of supplies used to explore the abyss and operate its modules.\nSome of the requirement are always imported / exported anyway.\nRaw materials that have no use outside of this district are not taken into account.\n<color=red>This building is NOT watertight.</color>\n<color=#FF6EC7>This building does NOT provide builders.</color>"
