["Lapantouflemagic.NuclearReactor3.Description"]
raw = "A high-power nuclear reactor build and running on purified nuclear fuel.\nUses the abyss to tap directly into the aquifer for coolant\n<color=green>Is build from the inside like a wonder</color>.\n<color=#00FFFF>Clean water is generated as a result</color>\nRequires the <color=green>Overdrive Nuclear Power Plant Water Outflow</color> to allow power to be connected."
en = "A high-power nuclear reactor built and running on purified nuclear fuel. Uses the abyss to tap directly into the aquifer for coolant. Is built from the inside like a wonder. Clean water is generated as a result. Requires the Overdrive Nuclear Power Plant Water Outflow to allow power to be connected."
zhCN = "一个高功率核反应堆使用纯化的核燃料建造并运行。\n利用深渊直接抽取地下水作为冷却剂。\n<color=green>内部结构如同奇迹般建造</color>。\n<color=#00FFFF>因此产生清洁水</color>。\n需要<color=green>超驱动核电厂水流出</color>以允许连接电力。"
ru = "Высококачественный ядерный реактор, построенный и работающий на очищенном ядерном топливе. Использует бездну для непосредственного доступа к водоносному слою для охладителя. <color=green>Построен изнутри, как чудо</color>. <color=#00FFFF>Чистая вода генерируется в результате</color>. Требует <color=green>Сброс воды ядерной электростанции \"Овердрайв\"</color> для подключения электроэнергии."
jp = "高出力の原子炉が精製された核燃料で建設され、稼働しています。\n冷却剤のために帯水層に直接アクセスするために深淵を利用します。\n<color=green>驚異のように内部から構築されています</color>。\n<color=#00FFFF>その結果として清水が生成されます</color>。\n電力接続を可能にするために、<color=green>オーバードライブ原子力発電所の水排出</color>が必要です。"

