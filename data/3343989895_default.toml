zhCN = "一座高而窄的小屋，以阻挡不便的角落。  \n<color=#00FFFF>作为堤坝</color>"
ru = "Высокая и узкая хижина, чтобы заградить неудобные углы. <color=#00FFFF>Работает как насыпь</color>"
jp = "狭い高い小屋、不便な角を防ぐために。<color=#00FFFF>堤防として機能する</color>"

["Lapantouflemagic.NarrowLodge.FlavorDescription"]
raw = "\"Ugh, who thought this would be livable? This gotta be an architech's work!\"\n -An engineer beaver"
en = "\"Ugh, who thought this would be livable? This must be an architect's work!\"  \n -An engineer beaver"
zhCN = "“呃，谁会觉得这里可以住？这一定是建筑师的作品！” \n -一只工程师海狸"
ru = "\"Уф, кто думал, что это можно назвать жилым? Это, должно быть, работа архитектора!\"  \n -Инженер-бобер"
jp = "「うわ、誰がこれを住めると思ったの？これ、絶対建築家の仕業だろ！」  \n- エンジニアのビーバー"

