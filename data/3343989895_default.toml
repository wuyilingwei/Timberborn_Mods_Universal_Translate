["Lapantouflemagic.PolarTrader.Description"]
raw = "The rustic Polarbeavers live in, and explore the ruins of some strange frozen circular hooman city. They have no real agriculture so they really want stuffy food. They will more than gladly give us as much ice and junk as we can liftoff with, unless you're the kind of sicko who likes to collect hooman remains."
enUS = "The rustic Polarbeavers live in and explore the ruins of some strange frozen circular human city. They have no real agriculture, so they really want stuffy food. They will gladly give us as much ice and junk as we can lift, unless you're the kind of sicko who likes to collect human remains."
zhCN = "乡村里的北极海狸们生活在一些奇怪的冰冻圆形人类城市的废墟中，探索着这个地方。他们没有真正的农业，所以他们非常渴望丰盛的食物。他们会非常乐意给我们尽可能多的冰块和废物，除非你是那种喜欢收集人类遗骸的病态家伙。"
zhTW = "樸實的北極水獺們居住並探索一些奇怪的冰凍圓形人類城市的 ruins。他們沒有真正的農業，因此他們非常想要一些食物。他們非常樂意給我們提供盡可能多的冰和垃圾，除非你是那種喜歡收集人類遺骸的變態。"
ruRU = "Сельские полярные бобры живут и исследуют руины странного замороженного круглого человеческого города. У них нет настоящего сельского хозяйства, поэтому они очень хотят питательной еды. Они с удовольствием отдадут нам столько льда и junk, сколько мы сможем поднять, если только вы не тот странный человек, который любит собирать человеческие останки."
jaJP = "素朴なポラビーバーたちは、奇妙な凍った円形の人間の都市の ruins に住み、探検します。彼らは本格的な農業を持っていないので、本当にこってりした食べ物を欲しがっています。もしあなたが人間の遺体を集めるような狂った人でなければ、彼らは非常に喜んで、私たちが持ち上げられるだけの氷やゴミをくれるでしょう。"
frFR = "Les polarbeavers rustiques vivent et explorent les ruines d'une étrange ville humaine circulaire gelée. Ils n'ont pas vraiment d'agriculture, donc ils désirent réellement des aliments copieux. Ils seront plus qu'heureux de nous donner autant de glace et de trucs inutiles que nous pouvons emporter, à moins que vous ne soyez le genre de personne dérangée qui aime collectionner des restes humains."
deDE = "Die rustikalen Polarbeaver leben in und erkunden die Ruinen einer seltsamen gefrorenen kreisförmigen Menschenstadt. Sie betreiben keine echte Landwirtschaft, also haben sie wirklich Lust auf nahrhafte Nahrung. Sie werden uns mehr als bereitwillig so viel Eis und Kram geben, wie wir mitnehmen können, es sei denn, du bist so ein Kranker, der gerne Menschenreste sammelt."
plPL = "Rustykalne polarbawery żyją w, i eksplorują ruiny dziwnego zamarzniętego, okrągłego ludzkiego miasta. Nie mają prawdziwego rolnictwa, więc naprawdę pragną stałego jedzenia. Z radością dadzą nam tyle lodu i śmieci, ile tylko możemy zabrać, chyba że jesteś tym rodzajem zboczeńca, który lubi zbierać ludzkie szczątki."

