frFR = "Un module de mise à niveau à placer au-dessus de deux bâtiments adjacents à <color=#FF6EC7>toit en triangle améliorables</color>.  \nEncore plus de journalisation !  \nDispose de beaucoup d'espace de stockage pour les bûches.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein Upgrade-Modul, das auf zwei benachbarten <color=#FF6EC7>triangeldachfähigen</color> Gebäuden platziert werden kann.  \nNoch mehr Holzernte!  \nHat viel Stauraum für Holz.  \n<color=#00FFFF>Funktioniert wie ein Deich</color>"
