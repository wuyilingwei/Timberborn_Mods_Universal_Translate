["Lapantouflemagic.MicroPump.Description"]
raw = "A very deep pump capable of pulling liquid even to the top of a cliff. Takes power from its connection to a bad water pump. Very low output. Often makes a mess."
enUS = "A very deep pump capable of pulling liquid even to the top of a cliff. Takes power from its connection to a faulty water pump. Very low output. Often makes a mess."
zhCN = "一个非常深的泵，能够将液体抽到悬崖顶部。通过与一个坏水泵的连接获取动力。输出非常低。经常弄得一团糟。"
zhTW = "一個非常深的泵，能夠將液體抽拉到懸崖的頂端。通過與一個劣質水泵的連接獲取動力。輸出非常低。經常會弄得一團糟。"
ruRU = "Очень глубокий насос, способный поднимать жидкость даже на вершину утеса. Потребляет энергию от соединения с плохим водяным насосом. Очень низкий выход. Часто создает беспорядок."
