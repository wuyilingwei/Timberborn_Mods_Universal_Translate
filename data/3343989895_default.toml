["Lapantouflemagic.largefarmhouse.Description"]
raw = "A large communal farmhouse for many beavers to work more efficiently.\n<color=#00FFFF>Tolerates up to one meter of water.</color>\n<color=#00FFFF>Can be made watertight later.</color>\n<color=#00FFFF>Lotus require 2-deep water!</color>\n<color=red>The farm body can connect from the bottom to a ladder or pit-and-ladder lodge.\nCan only plant Pumpkins & Lotus!</color>"
enUS = "A large communal farmhouse for many beavers to work more efficiently.  \n<color=#00FFFF>Tolerates up to one meter of water.</color>  \n<color=#00FFFF>Can be made watertight later.</color>  \n<color=#00FFFF>Lotus require 2-deep water!</color>  \n<color=red>The farm body can connect from the bottom to a ladder or pit-and-ladder lodge. Can only plant Pumpkins & Lotus!</color>"
zhCN = "一个大型的公共农舍，可以让许多海狸更高效地工作。  \n<color=#00FFFF>最多可以耐受一米的水深。</color>  \n<color=#00FFFF>之后可以做成防水的。</color>  \n<color=#00FFFF>莲花需要2米深的水！</color>  \n<color=red>农舍主体可以从底部连接到梯子或坑梯小屋。  \n只能种植南瓜和莲花！</color>"
zhTW = "一個大型的共用農舍，讓許多海狸能更有效率地工作。  \n<color=#00FFFF>能容忍最高一米的水位。</color>  \n<color=#00FFFF>可以在後期密封防水。</color>  \n<color=#00FFFF>蓮花需要兩米深的水！</color>  \n<color=red>農場的主體可以從底部連接到梯子或坑梯小屋。  \n只能種植南瓜和蓮花！</color>"
ruRU = "Большой общий дом для многих бобров, чтобы работать более эффективно.  \n<color=#00FFFF>Терпит до одного метра воды.</color>  \n<color=#00FFFF>Может быть сделан водонепроницаемым позже.</color>  \n<color=#00FFFF>Лотосам требуется вода глубиной 2 метра!</color>  \n<color=red>Корпус фермы может соединяться снизу с лестницей или домиком с лестницей и ямой.  \nМожно сажать только тыквы и лотосы!</color>"
jaJP = "多くのビーバーがより効率的に働くための大きな共同農場。\n<color=#00FFFF>水を最大1メートルまで耐える。</color>\n<color=#00FFFF>後から防水にすることができる。</color>\n<color=#00FFFF>ハスには2メートルの深さの水が必要です！</color>\n<color=red>農場の本体は、底からはしごやピットアンドはしごのロッジにつなげることができます。\nかぼちゃとハスしか植えられません！</color>"
frFR = "Une grande ferme communautaire pour que de nombreux castors travaillent plus efficacement.  \n<color=#00FFFF>Tolère jusqu'à un mètre d'eau.</color>  \n<color=#00FFFF>Peut être rendue étanche plus tard.</color>  \n<color=#00FFFF>Les lotus nécessitent de l'eau à 2 mètres de profondeur !</color>  \n<color=red>Le corps de la ferme peut se connecter par le bas à une échelle ou un pavillon à échelle et fosse.  \nPeut uniquement planter des citrouilles et des lotus !</color>"
deDE = "Ein großes gemeinschaftliches Bauernhaus, damit viele Biber effizienter arbeiten können.\n<color=#00FFFF>Toleriert bis zu einem Meter Wasser.</color>\n<color=#00FFFF>Kann später wasserdicht gemacht werden.</color>\n<color=#00FFFF>Lotus benötigen 2 Meter tiefes Wasser!</color>\n<color=red>Der Bauernhof kann von unten mit einer Leiter oder einem Graben- und Leiterhaus verbunden werden.\nKann nur Kürbisse und Lotus pflanzen!</color>"
plPL = "Duża wspólna chata dla wielu boberów, aby pracować bardziej efektywnie.  \n<color=#00FFFF>Znosi do jednego metra wody.</color>  \n<color=#00FFFF>Można ją później uszczelnić.</color>  \n<color=#00FFFF>Lotusy wymagają wody o głębokości 2 metrów!</color>  \n<color=red>Ciało farmy może łączyć się od dołu z drabiną lub domem typu studnia z drabiną.  \nMożna sadzić tylko dynie i lotusy!</color>"

