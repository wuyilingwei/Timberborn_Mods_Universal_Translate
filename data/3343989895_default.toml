["Lapantouflemagic.NuclearBoiler.Description"]
raw = "<color=yellow>Nuclear Power Plant 2/4</color>\nA large building designed to support the nuclear boiler and associated machinery. Also works as a large house because of course it does, what did you expect?\n<color=#00FFFF>Works as a Levee</color>"
enUS = "<Nuclear Power Plant 2/4>\nA large building designed to support the nuclear boiler and associated machinery. It also functions as a large house because, of course, it does; what did you expect?\n<color=#00FFFF>Functions as a Levee</color>"
zhCN = "<color=yellow>核电站 2/4</color>\n一座大型建筑，旨在支持核锅炉及相关机械。同时由于其功能，当然也可以作为大型房屋，你还期待什么呢？\n<color=#00FFFF>作为一道堤坝</color>"
zhTW = "<color=yellow>核電廠 2/4</color>\n一座大型建築，用於支撐核鍋爐及相關機械。當然也可以作為一個大型房屋，畢竟你還期望什麼呢？\n<color=#00FFFF>作為堤防</color>"
ruRU = "<color=yellow>Атомная электростанция 2/4</color>\nБольшое здание, предназначенное для поддержки ядерного котла и сопутствующего оборудования. Также выполняет функции большого дома, потому что, конечно, это так, чего вы ожидали?\n<color=#00FFFF>Работает как дамба</color>"
jaJP = "<color=yellow>原子力発電所 2/4</color>  \n核ボイラーおよび関連機器を支えるために設計された大きな建物。もちろん、大きな家としても機能します。何を期待していたのですか？  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "<color=yellow> centrale nucléaire 2/4</color>\nUn grand bâtiment conçu pour soutenir la chaudière nucléaire et les machines associées. Il fonctionne également comme une grande maison parce que bien sûr, c'est le cas, qu'est-ce que vous attendiez ?\n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "<color=yellow>Kernkraftwerk 2/4</color>\nEin großes Gebäude, das dafür ausgelegt ist, den nuklearen Kessel und die zugehörigen Maschinen zu unterstützen. Funktioniert auch als großes Haus, denn das tut es natürlich, was hast du erwartet?\n<color=#00FFFF>Funktioniert als Deich</color>"
