zhCN = "一个高大的沙漏形离心机，用于从人类核废料中提纯核燃料。  \n同时也作为一种不太实用的居所，以维护传统。  \n<color=#FF6EC7>可以在没有工人的情况下运作。</color>  \n<color=#00FFFF>作为堤坝工作</color>"
ru = "Высокая центрифуга в форме песочных часов, используемая для очистки ядерного топлива от человеческих ядерных отходов. Также служит несколько непрактичным жильем ради соблюдения традиций. <color=#FF6EC7>Может функционировать без рабочих.</color> <color=#00FFFF>Работает как дамба</color>"
jp = "人間の核廃棄物から核燃料を精製するために使用される高い砂時計型の遠心分離機。また、伝統を守るためのやや実用的でない住居としても機能することがあります。<color=#FF6EC7>労働者なしで機能することができます。</color><color=#00FFFF>堤防として機能します</color>"

["Lapantouflemagic.NewCentrifuge.FlavorDescription"]
