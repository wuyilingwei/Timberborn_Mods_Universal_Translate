["Building.MissileSilo.Whitepaws.Description"]
raw = "<color=#FF6EC7>We have made a new breakthrough in our understanding of human technologiesxa0! This one promises exiting opportunities for the future. \nIf we can get it to work this surely will the greatest achievement of beaverkind. </color>\n<color=#00FFFF>Requires to be placed in an at least 6-deep clean water pond </color>"
enUS = "We have made a new breakthrough in our understanding of human technologies! This one promises exciting opportunities for the future. If we can get it to work, this will surely be the greatest achievement of beaverkind. \nRequires to be placed in at least a 6-deep clean water pond."
zhCN = "<color=#FF6EC7>我们在理解人类技术方面取得了新的突破！这一突破为未来带来了令人兴奋的机遇。如果我们能够让它发挥作用，这无疑将是海狸族的伟大成就。</color>\n<color=#00FFFF>需要放置在至少6米深的清水池塘中</color>"
zhTW = "<color=#FF6EC7>我們對人類技術的理解取得了新的突破！這將為未來帶來令人興奮的機會。如果我們能讓它運作，這無疑將是海狸界最大的成就。</color>\n<color=#00FFFF>需要放置在至少 6 米深的清水池中</color>"
ruRU = "<color=#FF6EC7>Мы сделали прорыв в нашем понимании человеческих технологий! Этот прорыв обещает захватывающие возможности для будущего. Если нам удастся заставить это работать, это определенно станет величайшим достижением бобров. </color>\n<color=#00FFFF>Требуется разместить в пруду с чистой водой глубиной не менее 6 метров </color>"
jaJP = "<color=#FF6EC7>私たちは人間の技術に関する理解において新たな突破口を開きました！これは未来に向けたワクワクする機会を約束しています。もしこれがうまく機能すれば、これはビーバーの偉大な業績になるでしょう。</color>\n<color=#00FFFF>少なくとも6フィートの深さの清水の池に設置する必要があります。</color>"
frFR = "<color=#FF6EC7>Nous avons réalisé une nouvelle avancée dans notre compréhension des technologies humaines ! Celle-ci promet des opportunités passionnantes pour l'avenir. Si nous parvenons à la faire fonctionner, ce sera sans aucun doute le plus grand accomplissement de la famille des castors. </color>\n<color=#00FFFF>Doit être placé dans un étang d'eau propre d'au moins 6 mètres de profondeur </color>"
deDE = "<color=#FF6EC7>Wir haben einen neuen Durchbruch in unserem Verständnis von menschlichen Technologien erzielt! Dieser verspricht aufregende Möglichkeiten für die Zukunft. Wenn wir es zum Laufen bringen, wird dies sicher die größte Errungenschaft der Biber sein.</color>  \n<color=#00FFFF>Erfordert, in einem mindestens 6 Tiefen sauberen Wasserteich platziert zu werden.</color>"
plPL = "<color=#FF6EC7>Dokonaliśmy nowego przełomu w naszym zrozumieniu technologii ludzkich! Ten może obiecywać ekscytujące możliwości na przyszłość. Jeśli uda nam się to uruchomić, z pewnością będzie to największe osiągnięcie bobrów.</color> \n<color=#00FFFF>Wymaga umieszczenia w co najmniej 6-metrowym czystym stawie wodnym</color>"

["Building.MissileSilo.Whitepaws.FlavorDescription"]
raw = "\"We should definitely build this in the center of our town so that everyone can see itxa0!\"\n -Toothless the wise, beaver elder"
enUS = "\"We should definitely build this in the center of our town so that everyone can see it!\" -Toothless the wise, beaver elder"
zhCN = "“我们绝对应该把这个建在我们镇中心，这样每个人都能看到它！”  \n- 智者无牙，海狸长老"
zhTW = "「我們一定要在我們鎮的中心建造這個，讓每個人都能看到它！」  \n－智者無牙，海狸長老"
ruRU = "«Мы определённо должны построить это в центре нашего города, чтобы все могли это увидеть!»  \n— Беззубик, мудрый старейшина бобров"
jaJP = "「私たちは絶対にこれを町の中心に建てるべきです。そうすればみんなが見ることができます！」  \n- 賢者トゥースレス、ビーバーの長老"
frFR = "\"Nous devrions définitivement construire cela au centre de notre ville afin que tout le monde puisse le voir !\"   \n- Denté le sage, vieux castor"
deDE = "\"Wir sollten das unbedingt im Zentrum unserer Stadt bauen, damit es jeder sehen kann!\" - Zahnlück, weiser Biberältester"
plPL = "\"Zdecydowanie powinniśmy to zbudować w centrum naszego miasta, aby każdy mógł to zobaczyć!\" \n - Bezzębny, mądry starszy bóbr"

