["Lapantouflemagic.BuildersTower.Description"]
raw = "A relatively elegant building designed by builders in order to not be forgotten in that idiotic show-off contest everyone seems to be doing.\nEmploys 30 unqualified builders to help construction materials being carried where they are needed.\nIt would be so much better if those fools weren’t constantly losing stuff…"
en = "A relatively elegant building designed by builders to avoid being forgotten in that idiotic show-off contest everyone seems to be participating in. Employs 30 unqualified builders to assist in carrying construction materials to where they are needed. It would be much better if those fools weren’t constantly misplacing things…"
zhCN = "一座相对优雅的建筑，是由建筑工人设计的，以便在每个人似乎都在参加的愚蠢炫耀比赛中不被遗忘。雇用了30名不合格的工人，帮助运输建筑材料到需要的地方。如果那些傻瓜不停地丢东西，那将会好得多……"
ru = "Относительно элегантное здание, спроектированное строителями, чтобы не быть забытым в этом идиотском конкурсе на показуху, который все, похоже, устраивают. Использует 30 неквалифицированных строителей, чтобы помочь в доставке строительных материалов туда, где они нужны. Было бы намного лучше, если бы эти дураки не теряли вещи постоянно..."
jp = "比較的優雅な建物は、誰もが参加している愚かな自慢大会で忘れられないようにと建設業者によって設計されました。  \n30人の無資格の建設作業員を雇って、必要な場所に建設資材を運ぶ手助けをしています。  \nあの愚か者たちが常に物を失わなければ、もっと良くなるのに…"

["Lapantouflemagic.Foundry.Description"]
raw = "A true marvel of beaver technology, Its impressive silhouette is the hallmark of a modern industrial center.\nRefines the most advanced materials with unmatched efficiency.\n<color=#00FFFF>Some parts work as a Levee</color>"
en = "A true marvel of beaver technology, its impressive silhouette is the hallmark of a modern industrial center. It refines the most advanced materials with unmatched efficiency. Some parts work as a levee."
zhCN = "河狸科技的真正奇迹，它那令人印象深刻的轮廓是现代工业中心的标志。以无与伦比的效率提炼最先进的材料。<color=#00FFFF>某些部分充当堤坝</color>"
ru = "Истинное чудо бобровой технологии, его впечатляющий силуэт является отличительным знаком современного промышленного центра. Обрабатывает самые передовые материалы с бесподобной эффективностью. <color=#00FFFF>Некоторые части работают как плотина</color>"
jp = "ビーバー技術の真の驚異であり、その印象的なシルエットは現代の工業センターの特徴です。比類のない効率で最も先進的な材料を精製します。<color=#00FFFF>一部の部分は堤防として機能します</color>"

["Lapantouflemagic.IrrigationLodge.Description"]
raw = "A small house topped with a tall water reservoir to irrigate crops in a moderate area.\n<color=green>Water consumption scales with irrigated area.\nRepels contamination.</color>\n<color=#FF6EC7>Can support upgrades (replaces</color> <color=red>Forester</color><color=#FF6EC7>)\nCan function without workers.</color>\n<color=#00FFFF>Works as a Levee</color>"
en = "A small house topped with a tall water reservoir to irrigate crops in a moderate area. Water consumption scales with irrigated area. Repels contamination. Can support upgrades (replaces Forester) Can function without workers. Works as a Levee."
zhCN = "一座小房子顶部有一个高大的水箱，用来灌溉温和地区的作物。  \n<color=green>水的消耗与灌溉面积成比例。  \n排斥污染。</color>  \n<color=#FF6EC7>可以支持升级（替代</color> <color=red>伐木工</color><color=#FF6EC7>）  \n可以在没有工人的情况下运作。</color>  \n<color=#00FFFF>作为堤坝工作</color>  "
ru = "Маленький домик с высоким водяным резервуаром для орошения посевов в умеренной местности. \n<цвет=зелёный>Потребление воды зависит от орошаемой площади. \nОтталкивает загрязнения.</цвет>\n<цвет=#FF6EC7>Может поддерживать улучшения (заменяет</цвет> <цвет=красный>Лесника</цвет><цвет=#FF6EC7>) \nМожет функционировать без рабочих.</цвет>\n<цвет=#00FFFF>Работает как защитная дамба</цвет>"
jp = "中程度の地域で作物を灌漑するための高い水貯蔵タンクを備えた小さな家。  \n<color=green>水の消費は灌漑された面積に比例します。  \n汚染を防ぎます。</color>  \n<color=#FF6EC7>アップグレードをサポートできます（</color><color=red>林業者</color><color=#FF6EC7>を置き換えます）  \n労働者なしで機能します。</color>  \n<color=#00FFFF>堤防として機能します</color>"

["Lapantouflemagic.IrrigationLodge.FlavorDescription"]
raw = "\"If only that reservoir was wider, we could use it as a bath…\"\n -Toothless the wise, elder beaver"
en = "\"If only that reservoir was wider, we could use it as a bath…\" \n -Toothless the wise, elder beaver"
zhCN = "“如果那个水库再宽一些，我们就可以把它当作浴缸用……”  \n- 智慧的无牙海狸，长老"
ru = "\"Если бы этот водоём был шире, мы могли бы использовать его как ванну…\"  \n- Беззубик, мудрый старший бобёр"
jp = "「もしその貯水池がもっと広ければ、私たちはそれを風呂として使えるのに…」  \n-賢いトゥースレス、長老のビーバー"

