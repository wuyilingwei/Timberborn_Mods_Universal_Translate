["Lapantouflemagic.ContaminatedJail.Description"]
raw = "A jail for keeping contaminated beavers isolated from the rest of the population.\nJailed beavers will no longer need drinks, food, sleep, shelter nor cleaning until they <s>have learned their lesson</s> feel better."
enUS = "A jail for keeping contaminated beavers isolated from the rest of the population. Jailed beavers will no longer need drinks, food, sleep, shelter, or cleaning until they feel better."
zhCN = "一个监狱，用于将受污染的海狸与其余群体隔离。被监禁的海狸不再需要饮料、食物、睡眠、庇护或清洁，直到它们感觉好起来。"
zhTW = "一個用於將受污染的海狸與其他群體隔離的監獄。被監禁的海狸不再需要飲料、食物、睡眠、庇護或清潔，直到它們感覺好些。"
ruRU = "Тюрьма для изоляции заражённых бобров от остального населения. Заключённые бобры больше не будут нуждаться в питье, еде, сне, укрытии или уборке, пока они <s>не усвоят урок</s> не почувствуют себя лучше."
jaJP = "汚染されたビーバーを他の個体から隔離するための監獄。囚われたビーバーは、自分たちの教訓を学ぶまで、飲み物、食べ物、眠り、避難所、または掃除を必要としなくなる。"
frFR = "Une prison pour garder les castors contaminés isolés du reste de la population. Les castors emprisonnés n'auront plus besoin de boissons, de nourriture, de sommeil, d'abri ni de nettoyage jusqu'à ce qu'ils se sentent mieux."
deDE = "Ein Gefängnis, um kontaminierte Biber von der restlichen Bevölkerung zu isolieren. Eingesperrte Biber benötigen bis dahin keine Getränke, Nahrung, Schlaf, Unterkunft oder Reinigung, bis sie sich besser fühlen."
plPL = "Więzienie dla trzymania skażonych bobrów w izolacji od reszty populacji. Uwięzione bobry nie będą potrzebować już napojów, jedzenia, snu, schronienia ani czyszczenia, dopóki nie poczują się lepiej."

