["Lapantouflemagic.WarmStorageBase.FlavorDescription"]
raw = "\"Apparently the hoomans used to say that every good game needs a paw-shaped building. But why did we decide to build that in real life?\"\n -Mathilda, pre-insanity days."
enUS = "\"Apparently the humans used to say that every good game needs a paw-shaped building. But why did we decide to build that in real life?\"  \n-Mathilda, pre-insanity days."
zhCN = "“显然，古人曾说每个好游戏都需要一个爪子形状的建筑。但我们为什么决定在现实中建造这个呢？”  \n——玛蒂尔达，疯狂之前的日子。"
zhTW = "「顯然，這些人類曾經說過，每個好遊戲都需要一座爪子形狀的建築。但是我們為什麼決定在現實中建造它呢？」  \n- 馬西爾達，瘋狂前的日子。"
ruRU = "«По-видимому, люди раньше говорили, что каждой хорошей игре нужно здание в форме лапы. Но почему мы решили построить это в реальной жизни?»  \n- Матильда, в преддверии безумия."
jaJP = "「どうやら人間は、すべての良いゲームには爪型の建物が必要だと言っていたらしい。でも、なぜ私たちはそれを現実に建てることにしたのだろう？」  \n-マチルダ、正気だった頃。"
frFR = "\"Apparemment, les humains disaient qu'un bon jeu a besoin d'un bâtiment en forme de patte. Mais pourquoi avons-nous décidé de le construire dans la vraie vie ?\" \n -Mathilda, avant les jours de folie."
deDE = "„Offensichtlich sagten die Hoomans früher, dass jedes gute Spiel ein pfotenförmiges Gebäude braucht. Aber warum haben wir uns entschieden, das im echten Leben zu bauen?“ - Mathilda, in den Tagen vor dem Wahnsinn."
plPL = "\"Najwyraźniej ludzie lubili mówić, że każda dobra gra potrzebuje budynku w kształcie łapy. Ale dlaczego zdecydowaliśmy się to zbudować w realnym życiu?\" \n -Mathilda, w czasach przed szaleństwem."

