raw = "A specialized medical ward to treat physical injuries, recovery can be made faster using XXX.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A specialized medical ward to treat physical injuries, recovery can be made faster using XXX. <color=#00FFFF>Works as a Levee</color>"
zhCN = "一个专门的医疗病房用于治疗身体伤害，使用XXX可以加快康复速度。  \n<color=#00FFFF>作为洪水防护堤</color>"
zhTW = "專門的醫療病房用於治療身體傷害，使用 XXX 可以加快康復速度。  \n<color=#00FFFF>作為堤壩的功能</color>"
ruRU = "Специализированное медицинское отделение для лечения физических травм, восстановление может быть ускорено с использованием XXX.  \n<color=#00FFFF>Работает как дамба</color>"
jpJP = "身体的な傷を治療するための専門的な医療病棟で、XXXを使用することで回復が速くなります。<color=#00FFFF>堤防として機能します</color>"
frFR = "Une unité médicale spécialisée pour traiter les blessures physiques, la récupération peut être accélérée en utilisant XXX.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine spezialisierte medizinische Station zur Behandlung körperlicher Verletzungen, die Genesung kann schneller erfolgen mit XXX.  \n<color=#00FFFF>Funktioniert wie ein Deich</color>"

["Lapantouflemagic.TraumatologyWard.FlavorDescription"]
raw = "\"What will it be today? Punctured lung? Broken leg? Head injury? All at once?\" "
enUS = "\"What will it be today? Punctured lung? Broken leg? Head injury? All at once?\""
zhCN = "“今天会发生什么？气胸？骨折？头部受伤？全都一起来了？”"
zhTW = "「今天會是什麼？穿孔的肺？斷腿？頭部受傷？同時發生？」"
ruRU = "\"Что будет сегодня? Прокол легкого? Сломанная нога? Травма головы? Всё сразу?\""
jpJP = "「今日は何が起こるのかな？ 気胸？ 骨折？ 脳に怪我？ すべて一度に？」"
frFR = "\"Qu'est-ce que ce sera aujourd'hui ? Poumon perforé ? Jambe cassée ? Blessure à la tête ? Tout en même temps ?\""
deDE = "„Was wird es heute sein? Durchstoßene Lunge? Gebrochene Beins? Kopfverletzung? Alles auf einmal?“"

