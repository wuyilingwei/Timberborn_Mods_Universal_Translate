["Lapantouflemagic.Aqueduct_L-Piece.Description"]
raw = "A heavy duty bridge to carry an entire river.\nDesigned to solve most of your river-directing needs.\nThe metal rings need to snap on <color=green>Giant Pillars</color>."
enUS = "A heavy-duty bridge to carry an entire river. Designed to solve most of your river-directing needs. The metal rings need to snap on <color=green>Giant Pillars</color>."
zhCN = "一座重型桥梁，能够承载整条河流。  \n旨在解决您大部分的河流引导需求。  \n金属环需要卡在<color=green>巨型柱子</color>上。"
zhTW = "一座重型橋樑可以承載整條河流。\n旨在滿足您大部分的河流導向需求。\n金屬環需要扣在<color=green>巨大柱子</color>上。"
ruRU = "Мост повышенной прочности для переноса целой реки.  \nСоздан для решения большинства ваших потребностей в направлении реки.  \nМеталлические кольца должны защелкиваться на <color=green>Гигантских Столбах</color>."
jaJP = "全川を支えるための重い橋。\nほとんどの川の流れを導く必要を解決するように設計されています。\n金属のリングは<color=green>巨大な柱</color>にパチンと嵌める必要があります。"
frFR = "Un pont robuste pour porter une rivière entière.  \nConçu pour répondre à la plupart de vos besoins en direction de rivières.  \nLes anneaux en métal doivent s'accrocher aux <color=green>Piliers géants</color>."
deDE = "Eine robuste Brücke, um einen gesamten Fluss zu tragen.  \nEntwickelt, um die meisten Ihrer Anforderungen zur Flusslenkung zu erfüllen.  \nDie metallischen Ringe müssen an <color=green>Giant Pillars</color> einrasten."
plPL = "Mostowy most o dużej wytrzymałości do przenoszenia całej rzeki. Został zaprojektowany, aby zaspokoić większość Twoich potrzeb związanych z kierowaniem rzeką. Metalowe pierścienie muszą zatrzasnąć się na <color=green>Gigantycznych Filarach</color>."

