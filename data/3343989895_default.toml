["Lapantouflemagic.Topentrancewatertightlodge_LiquidStorage.Description"]
raw = "A medium-sized watertight lodge build around a ladder, with an extra liquid storage floor.\nCan be stacked on itself, variants, and can carry select buildings.\nHouses two families and employs <color=green>one hauler</color>.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A medium-sized watertight lodge built around a ladder, with an additional liquid storage floor.  \nCan be stacked on itself, has variants, and can carry selected buildings.  \nHouses two families and employs <color=green>one hauler</color>.  \n<color=#00FFFF>Functions as a Levee</color>"
zhCN = "能住进两户家庭的房子，天井中间有垂直楼梯连通上下，同时能储存液体。<br><color=#00FF00>可雇佣1名搬运工。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個中型的防水小屋，圍繞著梯子建造，並設有額外的液體儲存層。  \n可以自行堆疊，有多種變體，並可以攜帶特定建築。  \n可容納兩個家庭，並雇用 <color=green>一名搬運工</color>。  \n<color=#00FFFF>作用類似堤壩</color>"
ruRU = "Среднего размера герметичный домик, построенный вокруг лестницы, с дополнительным этажом для хранения жидкости. Может складываться сам на себя, имеются варианты и может нести выбранные здания. Вмещает две семьи и использует <color=green>одного грузчика</color>. <color=#00FFFF>Работает как плотина</color>"
jaJP = "中型の防水ロッジで、はしごを中心に建てられており、追加の液体貯蔵階があります。自分自身の上に積み重ねることができ、バリエーションがあり、特定の建物を運ぶことができます。2つの家族が住んでおり、<color=green>1人の運搬者</color>を雇用しています。<color=#00FFFF>堤防として機能します</color>"
frFR = "Une cabane étanche de taille moyenne construite autour d'une échelle, avec un étage de stockage de liquide supplémentaire.  \nPeut être empilée sur elle-même, variantes, et peut transporter certains bâtiments.  \nAccueille deux familles et emploie <color=green>un transporteur</color>.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine mittelgroße wasserdichte Lodge, die um eine Leiter gebaut ist, mit einem zusätzlichen Lagerboden für Flüssigkeiten. Kann auf sich selbst gestapelt werden, Varianten und kann ausgewählte Gebäude tragen. Beherbergt zwei Familien und beschäftigt <color=green>einen Transporteur</color>. <color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Średniej wielkości wodoszczelna chata zbudowana wokół drabiny, z dodatkową kondygnacją do przechowywania płynów. Może być nakładana na siebie, posiada różne warianty i może nosić wybrane budynki. Mieszka w niej dwie rodziny i zatrudnia <color=green>jednego nosa</color>. <color=#00FFFF>Działa jako grobla</color>"

["Lapantouflemagic.Topentrancewatertightlodge_LiquidStorage.FlavorDescription"]
raw = "\"Architects must have had severe constraints on this thing to accept making it simple and functionnal.\"\n -An engineer beaver"
enUS = "\"Architects must have had severe constraints on this thing to accept making it simple and functional.\""
zhCN = "“建筑师一定是被下了死命令，才能设计得这么实用。”"
zhTW = "「建築師一定在這件事上面臨了嚴格的限制，才接受讓它變得簡單且實用。」  \n- 一隻工程師的海狸"
ruRU = "\"Архитекторы, вероятно, имели серьезные ограничения, чтобы согласиться на то, чтобы сделать это простым и функциональным.\" - Инженер-бобёр"
jaJP = "「建築家は、このものをシンプルで機能的にすることを受け入れるために厳しい制約を受けていたに違いありません。」 - 一匹のエンジニアビーバー"
frFR = "\"Les architectes ont dû avoir de sévères contraintes sur cette chose pour accepter de la rendre simple et fonctionnelle.\"  \n - Un castor ingénieur"
deDE = "\"Architekten mussten bei diesem Ding massive Einschränkungen hingenommen haben, um zu akzeptieren, es einfach und funktional zu gestalten.\" - Ein Ingenieur-Biber"
plPL = "\"Architekci musieli mieć poważne ograniczenia w tej sprawie, aby zaakceptować uproszczenie i funkcjonalność.\" \n -Inżynier castor"

