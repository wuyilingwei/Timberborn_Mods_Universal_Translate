["Lapantouflemagic.Crappywindmill6.FlavorDescription"]
raw = "\"I told you, we're nicknamed the WATERbeaver, not WINDbeavers!\"\n -The expedition leader"
enUS = "\"I told you, we're nicknamed the WATERbeaver, not WINDbeavers!\" -The expedition leader"
