frFR = "\"Si vous avez besoin d'une enclume pour fabriquer d'autres enclumes, d'où vient la première enclume ?\"  \n -Armok, castor métallurgiste"
deDE = "\"Wenn du einen Amboss brauchst, um andere Ambosse herzustellen, woher kommt dann der erste Amboss?\"  \n -Armok, Metallarbeiter-Biber"
plPL = "„Jeśli potrzebujesz kowadła, aby zrobić inne kowadła, skąd pochodzi pierwsze kowadło?”  \n -Armok, metalowy bóbr"

