["Lapantouflemagic.BIT.FlavorDescription"]
raw = "\"According to our archives, the traditionnal name goes back to some frog-eating hooman tribe\"\n -Toothless the wise, beaver elder"
enUS = "\"According to our archives, the traditional name goes back to some frog-eating human tribe.\" - Toothless the wise, beaver elder"
zhCN = "鲍比从不靠近这里，因为这里没有图书，而且会被海狸科学家们抓去做研究。"
zhTW = "「根據我們的檔案，這個傳統名稱源自某個以吃青蛙為生的人類部落。」  \n-智者無牙，海狸長老"
ruRU = "\"Согласно нашим архивам, традиционное название восходит к племени людей, употребляющих лягушек в пищу.\" - Беззубик, мудрый старейшина бобров"
jaJP = "「私たちのアーカイブによると、伝統的な名前はカエルを食べる人間の部族に由来しています。」 - 賢者トゥースレス、ビーバーの長老"
frFR = "\"Selon nos archives, le nom traditionnel remonte à une tribu humaine mangeuse de grenouilles.\" - Toothless le sage, ancien castor"
deDE = "\"Nach unseren Archiven geht der traditionelle Name auf einen Frosch essenden Hominidenstamm zurück.\" - Zahnlos der Weise, Biberältester"
plPL = "\"Zgodnie z naszymi archiwami, tradycyjna nazwa wywodzi się od jakiegoś ludzkiego plemienia jedzącego żaby\" - Bezzębny, mądry, starszy bóbr"

