["Faction.Whitepaws.WonderCompletionFlavor"]
raw = "Despite some…accidents…you have not only tamed this land, but also uncovered the secrets of ancient hooman technologies, opening the path to outer space for all of beaverkind.\nNow even if the earth ultimately fails and dies, we will be able to seek refuge among the stars.\n\nHaxa0! Surely those fools never thought about thatxa0!"
enUS = "Despite some... accidents... you have not only tamed this land, but also uncovered the secrets of ancient human technologies, opening the path to outer space for all of beaverkind. Now even if the earth ultimately fails and dies, we will be able to seek refuge among the stars.\n\nHa! Surely those fools never thought about that!"
zhCN = "尽管发生了一些……意外……你不仅驯服了这片土地，还揭开了古代人类科技的秘密，为所有海狸开启了通往外太空的道路。\n即使地球最终崩溃和毁灭，我们也能够在星星之间寻求庇护。\n\n哈！那些傻瓜肯定从来没有想到过这一点！"
zhTW = "儘管發生了一些…意外…你不僅馴服了這片土地，還揭開了古老人類技術的秘密，為所有海狸打開了通往外太空的道路。現在，即使地球最終失敗並死亡，我們也能在星辰之中尋找庇護。\n\n哈！那些傻瓜肯定從未想到這一點！"
ruRU = "Несмотря на некоторые…происшествия…вы не только освоили эту землю, но и раскрыли секреты древних технологий людей, открыв путь в космос для всего бобрового рода. Теперь, даже если Земля в конечном итоге потерпит неудачу и погибнет, мы сможем искать убежище среди звезд.\n\nХа! Наверняка эти глупцы никогда не думали об этом!"
jpJP = "いくつかの…事故があったにもかかわらず、あなたはこの土地を手なずけただけでなく、古代のヒューマン技術の秘密を明らかにし、すべてのビーバー族のために宇宙への道を開きました。  \n地球が最終的に崩壊し死んでしまっても、私たちは星々の中に避難所を求めることができるでしょう。  \n\nはは！あの愚か者たちはそんなことを考えたこともなかったに違いありません！"
frFR = "Malgré quelques…accidents…vous n'avez pas seulement apprivoisé cette terre, mais vous avez également découvert les secrets des anciennes technologies humaines, ouvrant le chemin vers l'espace pour toute la race des castors. Maintenant, même si la terre échoue et meurt finalement, nous pourrons chercher refuge parmi les étoiles.\n\nHa ! Ces idiots n'ont sûrement jamais pensé à cela !"
deDE = "Trotz einiger ... Unfälle ... hast du dieses Land nicht nur gezähmt, sondern auch die Geheimnisse alter menschlicher Technologien entdeckt und den Weg zum Weltraum für das gesamte Biebervolk geöffnet. Jetzt, selbst wenn die Erde letztlich versagt und stirbt, werden wir in der Lage sein, Zuflucht unter den Sternen zu suchen.\n\nHa! Sicherlich haben diese Narren nie darüber nachgedacht!"

["Faction.Whitepaws.WonderCompletionMessage"]
raw = "Congratulationsxa0! Despite the initial circumstances, you have managed to survive\nand build a great city in this hostile land. \nYou can now leave your Whitepaws to their own devices and take a break from this insanity, they will be fine."
enUS = "Congratulations! Despite the initial circumstances, you have managed to survive and build a great city in this hostile land. You can now leave your Whitepaws to their own devices and take a break from this insanity; they will be fine."
zhCN = "恭喜你！尽管一开始的情况艰难，你还是成功地在这片恶劣的土地上生存下来，并建立了一个伟大的城市。你现在可以让你的白爪猫自主活动，暂时远离这场疯狂，他们会没事的。"
zhTW = "恭喜你！儘管起初情況艱難，你仍然成功地在這片敵意的土地上生存並建立了一個偉大的城市。你現在可以讓你的白爪留在自己的世界裡，暫時遠離這場瘋狂，他們會沒事的。"
ruRU = "Поздравляю! Несмотря на начальные обстоятельства, вы сумели выжить и построить отличный город в этой враждебной земле. Теперь вы можете оставить своих Белых Лап на произвол судьбы и взять паузу от этого безумия, с ними все будет в порядке."
jpJP = "おめでとうございます！初めの状況にもかかわらず、あなたはこの厳しい土地で生き残り、素晴らしい都市を築くことができました。これで、ホワイトポーズたちを自分たちのやり方に任せて、この狂気から少し休むことができます。彼らは大丈夫です。"
frFR = "Félicitations ! Malgré les circonstances initiales, vous avez réussi à survivre et à construire une grande ville dans cette terre hostile. Vous pouvez maintenant laisser vos Whitepaws à leurs propres occupations et prendre une pause de cette folie, ils s'en sortiront."
deDE = "Herzlichen Glückwunsch! Trotz der anfänglichen Umstände ist es dir gelungen, zu überleben und in diesem feindlichen Land eine großartige Stadt zu errichten. Du kannst nun deine Whitepaws sich selbst überlassen und eine Pause von diesem Wahnsinn machen, sie werden in Ordnung sein."

