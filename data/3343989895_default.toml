["Lapantouflemagic.IronTrader.Description"]
raw = "The Ironteeth are passionate about all things industry, they won't trade their coffee with anyone, but are so desperate to lay their paws on glass that we might have a chance. They actually hate to trade and will give you the bones of their dead as some sort of incomprehensible insult if you bring them something they deem \"unworthy\"."
enUS = "The Ironteeth are passionate about all things industrial; they won't trade their coffee with anyone, but they are so desperate to get their hands on glass that we might have a chance. They actually hate trading and will give you the bones of their dead as some sort of incomprehensible insult if you bring them something they consider \"unworthy.\""
zhCN = "乘坐气球飞向远方，与铁牙种族贸易。<br><color=#FF66FF><i>“铁牙对工业充满热情，非常渴望亲手触摸玻璃，为此愿意拿出从不分享的咖啡豆。不过他们实际上很讨厌贸易，总会用海狸骨头来敷衍，据说是他们表示侮辱的方式。”</i></color><br><color=#FFFF00>必须建造在气球起降台上。</color><br><color=#FF6600>贸易可获得咖啡豆，从而在化工小屋制作咖啡。</color>"
zhTW = "鐵牙族對所有工業事物充滿熱情，他們不會與任何人交換咖啡，但對於玻璃的渴望卻讓我們可能有機會。他們實際上不喜歡交易，如果你給了他們他們認為「不配」的東西，他們會用已故者的骨頭來作為某種難以理解的侮辱。"
ruRU = "Железные Зубы страстно увлекаются всеми отраслями индустрии, они не станут обменивать свой кофе ни на что другое, но так отчаянно стремятся заполучить стекло, что у нас может быть шанс. На самом деле они ненавидят торговать и могут отдать вам кости своих мертвецов в качестве чего-то непонятного оскорбления, если вы принесете им что-то, что они сочтут \"недостойным\"."
jaJP = "アイアンティースはすべての産業に情熱を注いでおり、コーヒーを誰とも交換することはありませんが、ガラスを手に入れたいと切に願っていますので、私たちにはチャンスがあるかもしれません。彼らは実際に取引を嫌い、「価値のない」とみなすものを持ってきた場合は、何か理解不能な侮辱の一環として死者の骨を渡してきます。"
frFR = "Les Ironteeth sont passionnés par tout ce qui touche à l'industrie, ils ne veulent échanger leur café avec personne, mais ils sont si désespérés de mettre la main sur du verre que nous pourrions avoir une chance. Ils détestent en réalité échanger et vous donneront les os de leurs morts comme une sorte d'insulte incompréhensible si vous leur apportez quelque chose qu'ils jugent \"indigne\"."
deDE = "Die Eisenbeißer sind leidenschaftlich an allem, was mit Industrie zu tun hat, interessiert. Sie werden ihren Kaffee mit niemandem tauschen, sind aber so verzweifelt darauf, an Glas zu kommen, dass wir vielleicht eine Chance haben. Sie hassen es tatsächlich zu handeln und werden dir die Knochen ihrer Toten als eine Art unverständlichen Beleidigung geben, wenn du ihnen etwas bringst, das sie als \"unwürdig\" erachten."
plPL = "Ironteeth są pasjonatami wszystkiego, co związane z przemysłem, nie zamienią swojej kawy na nic innego, ale są tak zdesperowani, by zdobyć szkło, że możemy mieć szansę. W rzeczywistości nienawidzą handlu i wręczą ci kości swoich zmarłych jako jakiś rodzaj niepojętej zniewagi, jeśli przyniesiesz im coś, co uznają za \"niegodne\"."

