["Lapantouflemagic.Topentrancewatertightlodge_segment.Description"]
raw = "A medium-sized watertight lodge build around a ladder, but without side door for aesthetic reasons.\nCan be stacked on itself, variants, and can carry select buildings.\nHouses two families and employs <color=green>two haulers</color>.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A medium-sized watertight lodge built around a ladder, but without a side door for aesthetic reasons.  \nCan be stacked on itself, has variants, and can carry select buildings.  \nHouses two families and employs <color=green>two haulers</color>.  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "一个中等大小的防水小屋，围绕一条梯子建造，但出于美观原因没有侧门。可以叠加，变体，并且可以承载特定建筑。容纳两个家庭，并配备<color=green>两个搬运工</color>。<color=#00FFFF>作为堤防工作</color>。"
zhTW = "一個中型的防水小屋，圍繞著梯子建造，但出於美學原因沒有側門。  \n可以自我堆疊，具有多種變體，並能承載特定建築。  \n容納兩個家庭並雇用<color=green>兩名搬運工</color>。  \n<color=#00FFFF>作為堤岸運作</color>。"
ruRU = "Среднего размера водонепроницаемая хижина, построенная вокруг лестницы, но без боковой двери по эстетическим соображениям. Может быть сложена сама на себя, варианты, и может нести выбранные здания. Вмещает две семьи и использует <color=green>двух грузчиков</color>. <color=#00FFFF>Работает как дамба</color>."
jpJP = "中型の防水ロッジで、梯子の周りに建てられていますが、美的理由から側面のドアはありません。自ら重ねることができ、バリエーションがあり、特定の建物を運ぶことができます。二つの家族を収容し、<color=green>二人の運搬者</color>を雇用しています。<color=#00FFFF>堤防として機能します</color>。"
frFR = "Un pavillon étanche de taille moyenne construit autour d'une échelle, mais sans porte latérale pour des raisons esthétiques.  \nPeut être empilé sur lui-même, variantes, et peut transporter des bâtiments spécifiques.  \nAccueille deux familles et emploie <color=green>deux transporteurs</color>.  \n<color=#00FFFF>Fonctionne comme une levée</color>"
deDE = "Eine mittelgroße wasserdichte Lodge, die um eine Leiter herum gebaut ist, aber aus ästhetischen Gründen keine Seitentür hat.  \nKann auf sich selbst gestapelt werden, Varianten vorhanden und kann ausgewählte Gebäude tragen.  \nBeherbergt zwei Familien und beschäftigt <color=green>zwei Transportarbeiter</color>.  \n<color=#00FFFF>Funktioniert als Deich</color>"

["Lapantouflemagic.Topentrancewatertightlodge_segment.FlavorDescription"]
raw = "\"I wonder how high we can go with that…\"\n -A lumberjack beaver"
enUS = "\"I wonder how high we can go with that…\"  \n -A lumberjack beaver"
zhCN = "“我想知道我们能到多高……”  \n- 一只伐木工的河狸"
zhTW = "「我想知道我們能到達多高…」  \n- 一隻樵夫海狸"
ruRU = "\"Интересно, как высоко мы сможем подняться с этим...\"  \n- Бревнообрабатывающий бобёр"
jpJP = "「それでどこまで高く行けるのかな…」  \n- 林業用ビーバー"
frFR = "\"Je me demande jusqu'où nous pouvons aller avec ça…\"  \n -Un castor bûcheron"
deDE = "„Ich frage mich, wie hoch wir damit kommen können…“  \n -Ein Holzfäller-Biber"

["Building.GiantBuriedTank.Description"]
raw = "A gargantuan storage tank, so large and so heavy that it needs very strong support to not burst.\nMust be build in a 3x3x3 alcove or pit.\nThe metal trusses must be stuck in ground or on stackable watertight buildings.\n<color=green>Check the billboard for visual help.</color>"
enUS = "A gargantuan storage tank, so large and so heavy that it requires very strong support to avoid bursting. It must be built in a 3x3x3 alcove or pit. The metal trusses must be anchored in the ground or on stackable watertight buildings. <color=green>Check the billboard for visual help.</color>"
zhCN = "一个巨大的储存罐，既大又重，需要非常强的支撑才能不爆裂。必须建在一个3x3x3的壁龛或坑中。金属桁架必须固定在地面上或堆叠在防水建筑物上。<color=green>查看公告牌获取视觉帮助。</color>"
zhTW = "一個庞大的儲存罐，如此之大且如此沉重，以至於需要非常強大的支撐才能不會爆裂。\n必須建在一個3x3x3的凹槽或坑中。\n金屬桁架必須固定在地面上或可堆疊的防水建築上。\n<color=green>請查看公告板以獲取視覺幫助。</color>"
ruRU = "Громадная ёмкость, такая большая и тяжёлая, что ей нужна очень прочная поддержка, чтобы не лопнуть.  \nДолжна быть построена в углублении 3x3x3 или яме.  \nМеталлические фермы должны быть вкопаны в землю или наstackable водонепроницаемые здания.  \n<color=green>Проверьте билборд для визуальной помощи.</color>"
jpJP = "巨大な貯蔵タンクは非常に大きく、非常に重いため、破裂しないように非常に強力な支持が必要です。  \n3x3x3の凹所または穴に建設する必要があります。  \n金属製のトラスは、地面に固定するか、積み重ね可能な防水建物の上に置く必要があります。  \n<color=green>視覚的な助けについては、看板を確認してください。</color>"
frFR = "Un réservoir de stockage gargantuesque, si grand et si lourd qu'il nécessite un soutien très solide pour ne pas éclater.  \nDoit être construit dans une alcôve ou un trou de 3x3x3.  \nLes treillis métalliques doivent être enfoncés dans le sol ou sur des bâtiments étanches empilables.  \n<color=green>Vérifiez le panneau d'affichage pour une aide visuelle.</color>"
deDE = "Ein gigantischer Lagertank, so groß und schwer, dass er eine sehr starke Unterstützung benötigt, um nicht zu platzen. Er muss in einer 3x3x3 Nische oder Grube gebaut werden. Die Metallträger müssen im Boden verankert oder auf stapelbaren wasserdichten Gebäuden befestigt werden. <color=green>Überprüfen Sie die Anzeige für visuelle Hilfe.</color>"

["Lapantouflemagic.BadwaterPump.Description"]
raw = "A better, and mechanically-operated bad water pumping station.\nDefinitely designed by a deranged (but smarter) beaver.\nThe propeller needs to be submerged.\n<color=#00FFFF>Can operate while submerged!</color>.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A better, mechanically operated bad water pumping station. Definitely designed by a deranged (but smarter) beaver. The propeller needs to be submerged. <color=#00FFFF>Can operate while submerged!</color>.<color=#00FFFF>Works as a levee</color>"
zhCN = "一个更好的机械化恶水泵站。  \n绝对是由一个疯狂（但更聪明的）海狸设计的。  \n螺旋桨需要浸入水中。  \n<color=#00FFFF>可以在水下操作！</color>  \n<color=#00FFFF>可以作为堤坝使用</color>"
zhTW = "一個更好且機械操作的壞水抽水站。\n絕對是由一隻偏執（但更聰明）的海狸設計的。\n螺旋槳需要浸沒在水中。\n<color=#00FFFF>可以在水下操作！</color>。\n<color=#00FFFF>作為堤防使用</color>。"
ruRU = "Лучший, механически управляемый насосная станция для откачки сточной воды. Определенно разработана безумным (но более умным) бобром. Пропеллер должен быть погружен. <color=#00FFFF>Может работать в подводном положении!</color>. <color=#00FFFF>Работает как дамба</color>"
jpJP = "より良く、機械的に操作される悪水ポンプステーション。\n確かに狂った（しかし賢い）ビーバーによって設計された。\nプロペラは水中に沈める必要があります。\n<color=#00FFFF>水中でも動作可能！</color>。\n<color=#00FFFF>堤防として機能します</color>。"
frFR = "Une station de pompage d'eau usée mécanique mieux conçue.  \nCertainement conçue par un castor dérangé (mais plus intelligent).  \nL'hélice doit être immergée.  \n<color=#00FFFF>Peut fonctionner sous l'eau!</color>  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine bessere und mechanisch betriebene Abwasserpumpstation.  \nDefinitiv entworfen von einem verrückten (aber schlaueren) Biber.  \nDer Propeller muss unter Wasser sein.  \n<color=#00FFFF>Kann unter Wasser betrieben werden!</color>.  \n<color=#00FFFF>Funktioniert als Deich</color>"

["Lapantouflemagic.BadwaterPump.FlavorDescription"]
raw = "\"The modmaker is a sadistic maniac? What's a ‘'modmaker''? What are you talking about? Did you drink that stuff?\"\n -A worried nurse beaver"
enUS = "\"The modmaker is a sadistic maniac? What's a 'modmaker'? What are you talking about? Did you drink that stuff?\" \n -A worried nurse beaver"
zhCN = "“这个模组制作人是个残忍的疯子？‘模组制作人’是什么？你在说什么？你喝了那种东西吗？”  \n-一个担心的护士海狸"
zhTW = "「這個模組製作人是一個殘忍的瘋子？什麼是‘模組製作人’？你在說什麼？你喝了那種東西嗎？」  \n- 一位擔心的護士海狸"
ruRU = "\"Модмейкер — садистский маньяк? Что такое 'модмейкер'? О чем ты говоришь? Ты пил это вещество?\"\n - Встревоженная медсестра-бобер"
jpJP = "「モッドメーカーはサディスティックな狂人なの？『モッドメーカー』って何？何を言ってるの？その飲み物を飲んだの？」  \n-心配そうなナースビーバー"
frFR = "\"Le créateur de mods est un maniaque sadique ? Qu'est-ce qu'un 'créateur de mods' ? De quoi parles-tu ? As-tu bu cette chose ?\"  \n -Une castor infirmière inquiète"
deDE = "„Der Mod-Macher ist ein sadistischer Wahnsinniger? Was ist ein ‚Mod-Macher‘? Wovon redest du? Hast du dieses Zeug getrunken?“ \n - Eine besorgte Krankenschwester Biber"

