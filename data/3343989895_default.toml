["Lapantouflemagic.Airship.Description"]
raw = "A masterfully crafted airship to travel the world at an incredible speed and bring back untold riches.\nNo need to trade anymore, beavers of all tribes will give anything for a chance to get the ride of a lifetime.\n<color=green>Trades with the efficiency of 10 balloons.</color>"
enUS = "A masterfully crafted airship to travel the world at an incredible speed and bring back untold riches. No need to trade anymore; beavers of all tribes will give anything for a chance to get the ride of a lifetime. <color=green>Trades with the efficiency of 10 balloons.</color>"
zhCN = "乘坐精心打造的空中飞船，以惊人的速度环游世界，带回无尽的财富。<br><color=#FF66FF><i>“飞船所到之处，各个部落的海狸都非常高兴，愿意用各种资源支付船票，只为体验一次终生难忘的旅程，你怎么能说这是贸易呢？”</i></color><br><color=#FF6600>贸易效率约等于10个贸易气球。</color>"
zhTW = "一艘巧妙打造的飛船，可以以驚人的速度環遊世界，帶回無數財寶。\n不再需要交易，所有部落的海狸們都願意為一次終身難忘的旅程而付出任何代價。\n<color=green>以10個氣球的效率進行交易。</color>"
ruRU = "Мастерами изготовлен дирижабль, чтобы путешествовать по миру с невероятной скоростью и возвращать неописуемые богатства. \nБольше не нужно торговать, бобры всех племён отдадут всё за возможность прокатиться на лучшем аттракционе жизни. \n<color=green>Торговля с эффективностью 10 шаров.</color>"
jaJP = "世界を驚くべき速度で旅し、計り知れない富を持ち帰るために巧みに作られた飛行船。  \nもはや交易は必要ない、すべての部族のビーバーは、一生に一度の乗り物に乗るチャンスのために何でも提供するだろう。  \n<color=green>10個の気球の効率で取引。</color>"
frFR = "Un dirigeable magistralement conçu pour parcourir le monde à une vitesse incroyable et rapporter des richesses innombrables.  \nPlus besoin de commercer, les castors de toutes les tribus donneront n'importe quoi pour avoir la chance de vivre une aventure inoubliable.  \n<color=green>Échanges avec l'efficacité de 10 ballons.</color>"
deDE = "Ein meisterhaft gefertigtes Luftschiff, um die Welt mit unglaublicher Geschwindigkeit zu bereisen und unzählige Reichtümer zurückzubringen. Kein Bedarf mehr zu handeln, Biber aller Stämme werden alles geben für die Chance, die Fahrt ihres Lebens zu erleben. <color=green>Handel mit der Effizienz von 10 Ballons.</color>"
plPL = "Mistrzowsko skonstruowany statek powietrzny do podróżowania po świecie z niesamowitą prędkością i przynoszenia niewyobrażalnych bogactw.  \nNie ma potrzeby więcej handlować, bobry wszystkich plemion oddadzą wszystko za szansę na przejażdżkę życia.  \n<color=green>Handel z efektywnością 10 balonów.</color>"

