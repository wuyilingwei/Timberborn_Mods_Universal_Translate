["Lapantouflemagic.Hobbygardener.Description"]
raw = "A small house monopolizing an excessive amount of material solely to allow one beaver to enjoy his hobby.\nMight save your colony if you foolishly lost all of your berries or somehow managed to eradicate brambles.\nThe terrace must be <color=#yellow>above ground.</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A small house monopolizing an excessive amount of material solely to allow one beaver to enjoy his hobby. Might save your colony if you foolishly lost all of your berries or somehow managed to eradicate brambles. The terrace must be <color=#yellow>above ground.</color> <color=#00FFFF>Works as a Levee</color>"
zhCN = "一座小房子垄断了过多的材料，单纯是为了让一只河狸享受他的爱好。\n如果你愚蠢地失去了所有的浆果或以某种方式消灭了灌木丛，这可能会拯救你的殖民地。\n阳台必须是<color=#yellow>高于地面。</color>\n<color=#00FFFF>作为堤坝使用</color>"
zhTW = "一個小房子獨佔過多的材料，僅僅是讓一隻海狸享受他的愛好。\n可能會在你愚蠢地失去所有的漿果或不知怎麼清除荊棘的情況下救活你的殖民地。\n露台必須是<color=#yellow>在地面以上。</color>\n<color=#00FFFF>作為堤防運作</color>"
ruRU = "Небольшой дом, монополизирующий чрезмерное количество материалов только для того, чтобы позволить одному бобру наслаждаться своим хобби. \nМожет спасти вашу колонию, если вы безрассудно потеряли все свои ягоды или как-то сумели истребить кустарник. \nТерраса должна быть <color=#yellow>над землёй.</color> \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "一匹のビーバーが趣味を楽しむためだけに、過剰な量の材料を独占している小さな家。\nもしあなたが愚かにもすべてのベリーを失ったり、どうにかしていばらを根絶してしまった場合、あなたのコロニーを救うかもしれません。\nテラスは<color=#yellow>地上にある必要があります。</color>\n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une petite maison monopolisant une quantité excessive de matériaux uniquement pour permettre à un castor de profiter de son passe-temps. Cela pourrait sauver votre colonie si vous avez stupidement perdu toutes vos baies ou si vous avez réussi d'une manière ou d'une autre à éradiquer les ronces. La terrasse doit être <color=#yellow>au-dessus du sol.</color> <color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein kleines Haus, das eine übermäßige Menge an Material monopolisiert, nur um einem Biber zu ermöglichen, sein Hobby zu genießen. Könnte deine Kolonie retten, wenn du dummerweise alle deine Beeren verloren hast oder es dir irgendwie gelungen ist, die Dornen zu beseitigen. Die Terrasse muss <color=#yellow>über dem Boden.</color> <color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Mały domek monopolizujący nadmiar materiału tylko po to, aby jeden bóbr mógł cieszyć się swoim hobby. Może uratować twoją kolonię, jeśli głupio stracisz wszystkie jagody lub w jakiś sposób uda ci się wyeliminować jeżyny. Taras musi być <color=#yellow>ponad ziemią.</color> <color=#00FFFF>Działa jako wał przeciwpowodziowy</color>"

