["Lapantouflemagic.TriangleGatheringHouse.Description"]
raw = "A reworked farmhouse used by a group of harvester beavers to meet and split work efficiently. Also houses one family.\n<color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A reworked farmhouse used by a group of harvester beavers to meet and split work efficiently. Also houses one family.  \n<color=#FF6EC7>Can support upgrades</color>  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "雇佣采集工，能高效地采集资源。<br><color=#FFFF00>三角小屋，可以在上面建造升级建筑。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一座重新改造的農舍，被一群收割者海狸用來會議並有效分配工作。也容納一個家庭。  \n<color=#FF6EC7>可以支援升級</color>  \n<color=#00FFFF>作為防洪堤使用</color>"
ruRU = "Переделанный фермерский дом, используемый группой бобров-жнецов для встреч и эффективного распределения работы. Также в нем живет одна семья.  \n<color=#FF6EC7>Может поддерживать улучшения</color>  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "改修された農家は、収穫者ビーバーのグループが集まり、効率的に仕事を分担するために使用します。また、1つの家族も住んでいます。  \n<color=#FF6EC7>アップグレードをサポートできます</color>  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une ferme rénovée utilisée par un groupe de castors moissonneurs pour se rencontrer et répartir le travail efficacement. Accueille également une famille.\n<color=#FF6EC7>Peut supporter des améliorations</color>\n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein umgebautes Bauernhaus, das von einer Gruppe von Ernte-Bibern genutzt wird, um sich zu treffen und die Arbeit effizient aufzuteilen. Beherbergt auch eine Familie.  \n<color=#FF6EC7>Kann Upgrades unterstützen</color>  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Przerobiona wiejska chata używana przez grupę bobrów zbierających, aby spotykać się i efektywnie dzielić pracę. Mieszka tu także jedna rodzina.  \n<color=#FF6EC7>Może wspierać ulepszenia</color>  \n<color=#00FFFF>Funkcjonuje jako wał</color>"

["Lapantouflemagic.TriangleGatheringHouse.FlavorDescription"]
raw = "\"Don't you dare come in my house covered in dirt and berry juice! Get a shower first or I'll toss you in the river myself!\"\n -Mommy beaver, every evening."
enUS = "\"Don't you dare come into my house covered in dirt and berry juice! Take a shower first, or I'll throw you in the river myself!\" \n -Mommy beaver, every evening."
zhCN = "“你敢满身污泥和浆果汁地走进房子里，我就敢把你丢进河里好好冲个澡！”"
zhTW = "「你敢進我家滿身都是髒泥和果汁！先去洗個澡，不然我自己就把你扔進河裡！」  \n- 媽媽海狸，每天晚上。"
ruRU = "\"Не смей заходить в мой дом, покрытый грязью и соком ягод! Сначала прими душ, или я сама брошу тебя в реку!\" \n -Мама бобер, каждый вечер."
jaJP = "「 dirtとベリージュースが付いたままで私の家に入るなんて、許さないよ！まずはシャワーを浴びて、それができなかったら私が自分であなたを川に投げ込むからね！」  \n -ママビーバー、毎晩。"
frFR = "\"Ne t'avise pas d'entrer dans ma maison couvert de terre et de jus de baies ! Prends une douche d'abord ou je t'emmène moi-même dans la rivière !\"  \n -Maman castor, chaque soir."
deDE = "\"Du wagst es nicht, schmutzig und mit Beerensaft gedeckt in mein Haus zu kommen! Nimm dir zuerst eine Dusche, sonst werfe ich dich selbst in den Fluss!\"  \n -Mama Biber, jeden Abend."
plPL = "„Nie waż się wchodzić do mojego domu brudny i pokryty sokiem z jagód! Najpierw weź prysznic, albo ja sama cię wrzucę do rzeki!”  \n - Mamusiu bobrze, codziennie wieczorem."

["Lapantouflemagic.NEWFarmhouse.Description"]
raw = "Employs farmers that plant and harvest crops.\n<color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "Employs farmers who plant and harvest crops.  \n<color=#FF6EC7>Can support upgrades</color>  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "雇佣种植并收割作物的农民，能种植水稻、卷心菜、向日葵、青豆。<br><color=#FFFF00>三角小屋，可以在上面建造升级建筑。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "雇用種植和收穫農作物的農民。  \n<color=#FF6EC7>可以支援升級</color>  \n<color=#00FFFF>作為堤防運作</color>"
ruRU = "Нанимает фермеров, которые сажают и собирают урожай.  \n<color=#FF6EC7>Может поддерживать улучшения</color>  \n<color=#00FFFF>Работает как дамба</color>  "
jaJP = "作物を植えたり収穫したりする農民を雇用します。\n<color=#FF6EC7>アップグレードをサポートできます</color>\n<color=#00FFFF>堤防として機能します</color>"
frFR = "Emploie des agriculteurs qui plantent et récoltent des cultures.  \n<color=#FF6EC7>Peut supporter des améliorations</color>  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Stellt Landwirte ein, die Pflanzen anbauen und Ernten einholen.  \n<color=#FF6EC7>Kann Upgrades unterstützen</color>  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Zatrudnia rolników, którzy sadzą i zbierają plony.  \n<color=#FF6EC7>Może wspierać ulepszenia</color>  \n<color=#00FFFF>Funkcjonuje jako wał</color>"

["Lapantouflemagic.Woodupgrade.Description"]
raw = "An upgrade module to be placed on top of a forester adjacent to a <color=#FF6EC7>triangle roof upgradable</color> building.\nEmploys <color=green>10 Haulers</color>\".\n<color=#00FFFF>Works as a Levee</color>"
enUS = "An upgrade module to be placed on top of a forester adjacent to a <color=#FF6EC7>triangle roof upgradable</color> building. Employs <color=green>10 Haulers</color>. <color=#00FFFF>Works as a Levee</color>."
zhCN = "在相邻的高塔小屋和三角小屋上增加塔台，出入口在右侧三角小屋上面。雇佣额外的搬运工。<br><color=#00FF00>可雇佣10名搬运工。</color><br><color=#FFFF00>必须建造在相邻的高塔小屋和三角小屋上。<br>高塔小屋：林木工小屋，初级灌溉塔。<br>三角小屋：树液工小屋，采集工小屋，伐木工小屋，农屋。</color><br><color=#FF6600>如果无法建造，请尝试调整小屋位置和鼠标位置。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個升級模組，將放置在靠近<color=#FF6EC7>可升級三角屋頂</color>建築的樹林工作者上。\n使用<color=green>10輛搬運車</color>。\n<color=#00FFFF>作為堤壩運作</color>。"
ruRU = "Модуль обновления, который устанавливается на верхнюю часть лесопарка рядом с <color=#FF6EC7>зданием с треугольной крышей, доступным для обновления</color>. Использует <color=green>10 грузчиков</color>. <color=#00FFFF>Работает как набережная</color>."
jaJP = "フォレスターの上に配置されるアップグレードモジュールで、<color=#FF6EC7>三角屋根のアップグレード可能な</color>建物の隣にあります。\n<color=green>10人のホーラー</color>を使用します。\n<color=#00FFFF>堤防として機能します</color>。"
frFR = "Un module de mise à niveau à placer au-dessus d'un forestier adjacent à un bâtiment <color=#FF6EC7>à toit triangulaire amélioré</color>. Emploie <color=green>10 transporteurs</color>. <color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein Upgrade-Modul, das auf einem Förster neben einem <color=#FF6EC7>aufrüstbaren dreieckigen Dach</color> Gebäude platziert werden soll. Beherbergt <color=green>10 Transportmittel</color>. <color=#00FFFF>Funktioniert wie ein Deich</color>"
plPL = "Moduł modernizacyjny umieszczany na górze leśnika obok budynku z <color=#FF6EC7>trójkątnym dachem, który można ulepszyć</color>. \nWymaga <color=green>10 Przewoźników</color>. \n<color=#00FFFF>Działa jako wał</color>."

