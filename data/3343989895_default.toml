zhTW = "一個開放式、可步行的工作空間，旨在為一堆時鐘工藝水培農場安排一些連接性。"
ruRU = "Открытое, доступное для прогулок рабочее пространство, предназначенное для организации некоторой связи в ряде часовен гидропонных ферм."
