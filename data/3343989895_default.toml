["Lapantouflemagic.PawsTrader.Description"]
raw = "Our expedition is neither the first, neither the last to have been send from our homeland. If we can find other settlements of our kind, they would be good trading partners, since none of the other savages we’ve met can make an even half-decent stew."
en = "Our expedition is neither the first nor the last to have been sent from our homeland. If we can find other settlements of our kind, they would be good trading partners, since none of the other savages we've met can make an even half-decent stew."
zhCN = "我们的探险既不是从家乡派出的第一支队伍，也不是最后一支。如果我们能找到其他同类的定居点，他们将是不错的贸易伙伴，因为我们遇到的其他野蛮人连一锅像样的炖菜都做不出来。"
ru = "Наша экспедиция не первая и не последняя, отправленная из нашей родины. Если мы сможем найти другие поселения нашего рода, они станут хорошими торговыми партнёрами, так как ни один из других варваров, с которыми мы встретились, не может приготовить даже полудостойный рагу."
jp = "私たちの遠征は、故郷から送られた最初でも最後でもありません。もし私たちが同じ種の他の集落を見つけることができれば、彼らは良い交易相手となるでしょう。なぜなら、私たちが出会った他の野蛮人たちは、まともなシチューさえ作ることができないからです。"

