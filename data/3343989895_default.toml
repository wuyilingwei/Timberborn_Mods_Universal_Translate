["Lapantouflemagic.WarmStorageBase.FlavorDescription"]
raw = "\"Apparently the hoomans used to say that every good game needs a paw-shaped building. But why did we decide to build that in real life?\"\n -Mathilda, pre-insanity days."
enUS = "\"Apparently, humans used to say that every good game needs a paw-shaped building. But why did we decide to build that in real life?\"  \n- Mathilda, pre-insanity days."
zhCN = "“显然，曾经有些人说过，每个好游戏都需要一个爪子形状的建筑。但是我们为什么决定在现实生活中建造这个呢？” \n-马蒂尔达，疯狂之前的日子。"
zhTW = "「顯然，人類曾經說過每個好遊戲都需要一座爪型建築。但我們為什麼決定在現實生活中建造這個呢？」 \n- 瑪蒂爾達，瘋狂前的日子。"
ruRU = "«По-видимому, люди раньше говорили, что каждой хорошей игре нужно здание в форме лапы. Но почему мы решили построить это в реальной жизни?»  \n- Матильда, до безумия."
jpJP = "「どうやら人間たちは、すべての良いゲームには爪の形をした建物が必要だと言っていたらしい。しかし、なぜ私たちはそれを現実に建てることに決めたのだろう？」  \n- マチルダ、狂気になる前の言葉。"
frFR = "« Apparemment, les humains disaient que chaque bon jeu a besoin d'un bâtiment en forme de patte. Mais pourquoi avons-nous décidé de le construire dans la vie réelle ? » \n -Mathilda, avant sa folie."
deDE = "\"Offensichtlich haben die Menschen früher gesagt, dass jedes gute Spiel ein pfotenförmiges Gebäude braucht. Aber warum haben wir beschlossen, das im echten Leben zu bauen?\" -Mathilda, in den Tagen vor dem Wahnsinn."

