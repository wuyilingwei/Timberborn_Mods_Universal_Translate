["Lapantouflemagic.Airship.Description"]
raw = "A masterfully crafted airship to travel the world at an incredible speed and bring back untold riches.\nNo need to trade anymore, beavers of all tribes will give anything for a chance to get the ride of a lifetime.\n<color=green>Trades with the efficiency of 10 balloons.</color>"
enUS = "A masterfully crafted airship to travel the world at an incredible speed and bring back untold riches. No need to trade anymore; beavers of all tribes will give anything for a chance to get the ride of a lifetime. <color=green>Trades with the efficiency of 10 balloons.</color>"
zhCN = "一艘精心打造的飞船，以惊人的速度周游世界，带回无法想象的财富。\n不再需要交易，各个部落的海狸都会不惜一切代价来获得一次终生难忘的旅行机会。\n<color=green>交易效率相当于10个气球。</color>"
zhTW = "一艘精心製作的空中飛艇，能以驚人的速度環遊世界，帶回無數財富。再也不需要交易了，各部族的海狸們都願意付出一切，只為有機會獲得這輩子一次的旅程。<color=green>交易效率相當於10個氣球。</color>"
ruRU = "Мастерски созданный дирижабль для путешествий по миру на невероятной скорости и возвращения с неслыханными богатствами. \nБольше не нужно торговать, бобры всех племён отдадут всё за шанс на поездку всей жизни. \n<color=green>Торговля с эффективностью 10 шаров.</color>"
jpJP = "世界を驚異的な速さで旅し、語り尽くせぬ富を持ち帰るために巧妙に作られた飛空船。  \nもう交易する必要はありません。すべての部族のビーバーたちは、一生に一度の乗り物に乗るチャンスのために何でも提供します。  \n<color=green>10個の風船の効率で交易。</color>"
frFR = "Un dirigeable savamment conçu pour voyager à travers le monde à une vitesse incroyable et rapporter des richesses inimaginables.  \nPlus besoin de commercer, les castors de toutes les tribus donneront tout pour avoir la chance de vivre une expérience inoubliable.  \n<color=green>Échanges avec l'efficacité de 10 ballons.</color>"
deDE = "Ein meisterhaft gestaltetes Luftschiff, um die Welt mit unglaublicher Geschwindigkeit zu bereisen und unermessliche Reichtümer zurückzubringen.  \nKein Handel mehr nötig, Biber aller Stämme werden alles geben für die Chance, die Fahrt ihres Lebens zu erleben.  \n<color=green>Handel mit der Effizienz von 10 Ballons.</color>"

