jaJP = "小さな小屋で、住民は6つの発酵樽を供給し、世話をする役割を担っています。  \n<color=#FF6EC7>労働者なしで機能することができます。</color>  \n<color=#00FFFF>堤防として機能します。</color>  "
frFR = "Une petite cabane dont les habitants ont pour tâche de fournir et de s'occuper de six fûts de fermentation.  \n<color=#FF6EC7>Peut fonctionner sans travailleurs.</color>  \n<color=#00FFFF>Fonctionne comme une digue</color>  "
deDE = "Eine kleine Lodge, deren Bewohner damit beauftragt sind, sechs Gärfässer zu versorgen und zu betreuen.  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Mała chata, której mieszkańcy mają za zadanie dostarczanie i opiekę nad sześcioma beczkami do fermentacji.\n<color=#FF6EC7>Może funkcjonować bez pracowników.</color>\n<color=#00FFFF>Działa jak wał</color>"

["Lapantouflemagic.FermentationHouse.FlavorDescription"]
raw = "\"No one will notice if I keep some extra for myself…\"\n -A fermenter beaver"
