zhCN = "一种引人注目的机械水泵演变，可以以30°的角度喷射水用于远程灌溉。   \n在高度方面以牺牲高度为代价最大化射程  \n<color=green>炮将仍然继续工作，直到水位达到蓝色标志</color>"
