["Building.MissileSilo.Whitepaws.Description"]
raw = "<color=#FF6EC7>We have made a new breakthrough in our understanding of human technologiesxa0! This one promises exiting opportunities for the future. \nIf we can get it to work this surely will the greatest achievement of beaverkind. </color>\n<color=#00FFFF>Requires to be placed in an at least 6-deep clean water pond </color>"
enUS = "We have made a new breakthrough in our understanding of human technologies! This one promises exciting opportunities for the future. If we can get it to work, this will surely be the greatest achievement of beaverkind. \nRequires to be placed in at least a 6-deep clean water pond."
zhCN = "<color=#FF6EC7>我们在理解人类技术方面取得了新的突破！这为未来带来了令人兴奋的机会。如果我们能够使其运作，这无疑将是海狸类的伟大成就。</color>\n<color=#00FFFF>需要放置在至少6米深的清水池塘中</color>"
zhTW = "<color=#FF6EC7>我們在理解人類技術方面取得了新的突破！這為未來帶來令人興奮的機會。如果我們能讓它運作，這肯定將是海狸界的偉大成就。</color>\n<color=#00FFFF>需要放置在至少6尺深的清水池中</color>"
ruRU = "<color=#FF6EC7>Мы добились нового прорыва в нашем понимании человеческих технологий! Этот прорыв обещает захватывающие возможности для будущего. Если нам удастся заставить это работать, это, безусловно, станет величайшим достижением бобрового рода.</color> \n<color=#00FFFF>Требуется разместить в чистом пруду глубиной не менее 6 метров.</color>"
jaJP = "<color=#FF6EC7>私たちは人間の技術に対する理解において新たなブレークスルーを達成しました！これは未来に向けてエキサイティングな機会を約束します。もしこれを機能させることができれば、ビーバーの最も偉大な業績になるでしょう。</color>\n<color=#00FFFF>少なくとも6メートルの深さの清水の池に置く必要があります</color>"
frFR = "<color=#FF6EC7>Nous avons réalisé une nouvelle avancée dans notre compréhension des technologies humaines ! Celle-ci promet des opportunités passionnantes pour l'avenir. Si nous réussissons à la faire fonctionner, ce sera assurément le plus grand accomplissement de toute l'histoire des castors.</color>\n<color=#00FFFF>Nécessite d'être placée dans un étang d'eau propre d'au moins 6 profondeurs.</color>"
deDE = "<color=#FF6EC7>Wir haben einen neuen Durchbruch in unserem Verständnis menschlicher Technologien erzielt! Dieses verspricht aufregende Möglichkeiten für die Zukunft. Wenn wir es zum Laufen bringen können, wird dies sicherlich die größte Errungenschaft der Biberart sein.</color> \n<color=#00FFFF>Erfordert, in einem mindestens 6 tiefen, sauberen Teich platziert zu werden.</color>"
plPL = "<color=#FF6EC7>Dokonaliśmy nowego przełomu w naszym zrozumieniu technologii ludzkich! To obiecuje ekscytujące możliwości na przyszłość. Jeśli uda nam się to uruchomić, na pewno będzie to największe osiągnięcie w historii bobrów.</color>\n<color=#00FFFF>Wymaga umiejscowienia w stawie z czystą wodą o głębokości co najmniej 6 metrów</color>"

["Building.MissileSilo.Whitepaws.FlavorDescription"]
raw = "\"We should definitely build this in the center of our town so that everyone can see itxa0!\"\n -Toothless the wise, beaver elder"
enUS = "\"We should definitely build this in the center of our town so that everyone can see it!\"  \n-Toothless the wise, beaver elder"
zhCN = "“我们一定要把这个建在我们镇中心，这样每个人都能看到它！”  \n-智慧的无齿，海狸长老"
zhTW = "「我們絕對應該在鎮中心建立這個，這樣每個人都能看到它！」  \n- 聰明的無牙，海狸長老"
ruRU = "\"Мы определенно должны построить это в центре нашего города, чтобы каждый мог это увидеть!\"  \n- Беззубик Мудрый, старейшина бобров"
jaJP = "「私たちはこの建物を町の中心に建てるべきです、そうすれば皆が見ることができますから！」  \n－賢いトゥースレス、ビーバーの長老"
frFR = "\"Nous devrions définitivement construire cela au centre de notre ville afin que tout le monde puisse le voir !\"  \n - Croquant le sage, vieux castor"
deDE = "\"Wir sollten dies definitiv im Zentrum unserer Stadt bauen, damit es jeder sehen kann!\" \n -Zahllos der Weise, Biberältester"
plPL = "„Zdecydowanie powinniśmy to zbudować w centrum naszego miasteczka, aby wszyscy mogli to zobaczyć!” - Bezzębny, mądry starszy bobr."

