zhTW = "灌溉周圍的土地，消耗水資源。  \n<color=green>水的消耗僅稍高於水的排放。</color>  \n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "Орошает землю вокруг, потребляя воду.  \n<color=green>Потребление воды едва ли выше, чем у водоотведения.</color>  \n<color=#00FFFF>Работает как плотина</color>"
jpJP = "水を消費して周囲の土地を灌漑します。  \n<color=green>水の消費は水の投棄よりもわずかに高いだけです。</color>  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Irrigue les terres environnantes en consommant de l'eau.  \n<color=green>La consommation d'eau est à peine supérieure à celle d'un déversoir.</color>  \n<color=#00FFFF>Fonctionne comme un digue</color>"
deDE = "Bewässert das umliegende Land, indem es Wasser verbraucht.  \n<color=green>Der Wasserverbrauch ist kaum höher als bei einer Wasserdeponie.</color>  \n<color=#00FFFF>Funktioniert als Deich</color>"

["Lapantouflemagic.Smallcookhouse.Description"]
raw = "A medium lodge with a slightly larger cooking space to prepare simple foods and drinks.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A medium lodge with a slightly larger cooking space to prepare simple foods and drinks. Works as a levee."
zhCN = "一个中等大小的小屋，拥有稍微更大的烹饪空间，可以准备简单的食物和饮料。<color=#00FFFF>作为堤岸使用</color>"
zhTW = "一個中等的住宿，配有稍大的烹飪空間，可以準備簡單的食物和飲料。<color=#00FFFF>作為堤防使用</color>"
ruRU = "Средняя хижина с немного более просторным кухонным пространством для приготовления простых блюд и напитков.  \n<color=#00FFFF>Работает как плотина</color>"
jpJP = "中型の宿泊施設で、簡単な食事や飲み物を準備するためのやや広めの調理スペースがあります。  \n<color=#00FFFF>遊水池として機能します</color>"
frFR = "Un pavillon moyen avec un espace de cuisine légèrement plus grand pour préparer des aliments et des boissons simples.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine mittelgroße Lodge mit einem etwas größeren Kochbereich, um einfache Lebensmittel und Getränke zuzubereiten.  \n<color=#00FFFF>Funktioniert als Deich</color>"

["Lapantouflemagic.KitchenHouse.Description"]
raw = "A large house equipped with a mechanized kitchen to feed many beavers.\n<color=#FF6EC7>Can function without workers.</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A large house equipped with a mechanized kitchen to feed many beavers.  \nCan function without workers.  \nWorks as a Levee."
zhCN = "一座配备机械化厨房的大房子，用来喂养许多海狸。  \n<color=#FF6EC7>可以在没有工人的情况下运作。</color>  \n<color=#00FFFF>作为堤坝使用。</color>"
zhTW = "一座配備有機械化廚房的大房子，可以餵養許多海狸。  \n<color=#FF6EC7>可以在沒有工人的情況下運作。</color>  \n<color=#00FFFF>可作為堤壩使用</color>"
ruRU = "Большой дом, оборудованный механизированной кухней для кормления многих бобров.  \n<color=#FF6EC7>Может функционировать без работников.</color>  \n<color=#00FFFF>Работает как дамба</color>"
jpJP = "多くのビーバーに餌を与えるための機械化されたキッチンを備えた大きな家。\n<color=#FF6EC7>労働者なしで機能できます。</color>\n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une grande maison équipée d'une cuisine mécanisée pour nourrir de nombreux castors.  \n<color=#FF6EC7>Peut fonctionner sans ouvriers.</color>  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein großes Haus mit einer mechanisierten Küche, um viele Biber zu füttern.  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>  \n<color=#00FFFF>Funktioniert als Deich</color>"

