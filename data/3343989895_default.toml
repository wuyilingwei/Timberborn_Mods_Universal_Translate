["Lapantouflemagic.Topentrancewatertightlodge_LiquidStorage.Description"]
raw = "A medium-sized watertight lodge build around a ladder, with an extra liquid storage floor.\nCan be stacked on itself, variants, and can carry select buildings.\nHouses two families and employs <color=green>one hauler</color>.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A medium-sized watertight lodge built around a ladder, with an additional liquid storage floor.  \nCan be stacked on itself, has variants, and can carry selected buildings.  \nHouses two families and employs <color=green>one hauler</color>.  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "一个中等大小的防水小屋，围绕着一个梯子建造，还有额外的液体储存楼层。\n可以自我叠加，有不同的变种，并且可以承载特定建筑。\n容纳两个家庭，并雇佣<color=green>一个搬运工</color>。\n<color=#00FFFF>作为堤坝工作</color>"
zhTW = "一個中型的防水小屋，圍繞著一個梯子建造，並有額外的液體儲存樓層。\n可以自我堆疊，有不同的變體，並且可以攜帶特定的建築物。\n容納兩個家庭，並雇用<color=green>一名搬運工</color>。\n<color=#00FFFF>作為堤壩工作</color>"
ruRU = "Среднего размера водонепроницаемый домик, построенный вокруг лестницы, с дополнительным этажом для хранения жидкости.  \nМожет быть сложен сам в себя, варианты, и может переносить выбранные здания.  \nВмещает две семьи и нанимает <color=green>одного грузчика</color>.  \n<color=#00FFFF>Работает как плотина</color>"
jpJP = "中型の防水ロッジで、梯子を中心に建てられ、追加の液体貯蔵フロアがあります。自己重ねが可能で、バリエーションがあり、特定の建物を運ぶことができます。2つの家族を収容し、<color=green>1人の運搬者</color>を雇っています。<color=#00FFFF>堤防として機能します</color>"
frFR = "Une cabane étanche de taille moyenne construite autour d'une échelle, avec un étage de stockage de liquide supplémentaire.  \nPeut être empilée sur elle-même, variantes, et peut transporter des bâtiments spécifiques.  \nAccueille deux familles et emploie <color=green>un transporteur</color>.  \n<color=#00FFFF>Fait office de digue</color>"
deDE = "Eine mittelgroße wasserdichte Lodge, die um eine Leiter gebaut ist, mit einem zusätzlichen Lagerboden für Flüssigkeiten. Kann auf sich selbst gestapelt werden, Variationen und kann ausgewählte Gebäude tragen. Beherbergt zwei Familien und beschäftigt <color=green>einen Transporteur</color>. <color=#00FFFF>Funktioniert als Deich</color>"

["Lapantouflemagic.Topentrancewatertightlodge_LiquidStorage.FlavorDescription"]
raw = "\"Architects must have had severe constraints on this thing to accept making it simple and functionnal.\"\n -An engineer beaver"
enUS = "\"Architects must have faced severe restrictions on this project to agree to make it simple and functional.\""
zhCN = "“建筑师一定在这个项目上面临了严重的限制，才会接受让它变得简单和实用。” \n- 一位工程师海狸"
zhTW = "「建築師一定對這個東西有嚴格的限制，才會接受將其設計得簡單且實用。」 - 一隻工程師的海狸"
ruRU = "\"Архитекторы, должно быть, столкнулись с серьезными ограничениями, чтобы согласиться сделать это простым и функциональным.\" \n -Инженер-бобр"
jpJP = "「建築家は、この物をシンプルで機能的にすることを受け入れるために厳しい制約があったに違いない。」 - エンジニアビーバー"
frFR = "\"Les architectes ont dû faire face à des contraintes sévères sur ce projet pour accepter de le rendre simple et fonctionnel.\" \n -Un castor ingénieur"
deDE = "\"Architekten mussten bei diesem Ding strenge Vorgaben hinnehmen, um es einfach und funktional zu gestalten.\" -Ein Ingenieur-Biber"

