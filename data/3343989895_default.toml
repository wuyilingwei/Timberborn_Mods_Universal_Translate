["Lapantouflemagic.Topentrancewatertightlodge_BoxStorage.Description"]
raw = "A medium-sized watertight lodge build around a ladder, with an overhanging ring of storage space.\nCan be stacked on itself, variants, and can carry select buildings.\nHouses two families and employs <color=green>one hauler</color>.\n<color=#00FFFF>Works as a Levee</color>\nUsing <color=yellow>squewer platforms</color><color=#FF0000>might be necessary</color>"
enUS = "A medium-sized watertight lodge built around a ladder, with an overhanging ring of storage space. It can be stacked on itself, has variants, and can carry select buildings. It houses two families and employs <color=green>one hauler</color>. <color=#00FFFF>Works as a levee</color>. Using <color=yellow>squewer platforms</color><color=#FF0000> might be necessary</color>."
zhCN = "一个中型防水小屋，围绕着一个梯子建造，带有悬挑的储物空间。\n可以自我叠加，具有不同变种，并能承载特定建筑。\n可容纳两个家庭，并雇佣<color=green>一个搬运工</color>。\n<color=#00FFFF>作为堤坝工作</color>\n使用<color=yellow>烤串平台</color><color=#FF0000>可能是必要的</color>"
zhTW = "一個中型的防水小屋，圍繞著一個梯子建造，並有一個懸挑的儲物空間。  \n可以自堆疊、變體，並能攜帶特定建築。  \n容納兩個家庭，並雇用<color=green>一名搬運工</color>。  \n<color=#00FFFF>作為堤防運作</color>  \n使用<color=yellow>串燒平台</color><color=#FF0000>可能是必要的</color>"
ruRU = "Среднего размера водонепроницаемая хижина, построенная вокруг лестницы, с нависающим кольцом для хранения. \nМожет быть собрана в штабель, варианты, и может переносить определенные здания. \nВмещает две семьи и использует <color=green>одного грузчика</color>. \n<color=#00FFFF>Работает как дамба</color> \nИспользование <color=yellow>платформ для вертелов</color><color=#FF0000>может быть необходимо</color>"
jpJP = "中サイズの防水ロッジは梯子の周りに建てられ、ストレージスペースの突出したリングを持っています。自己積み重ね可能で、バリアントを持ち、特定の建物を運ぶことができます。2つの家族を収容し、<color=green>1人の運搬者</color>を雇います。<color=#00FFFF>堤防として機能します</color>。<color=yellow>串刺しプラットフォーム</color><color=#FF0000>を使用する必要があるかもしれません</color>。"
frFR = "Un pavillon de taille moyenne étanche construit autour d'une échelle, avec un anneau débordant d'espace de stockage.  \nPeut être empilé sur lui-même, versions, et peut transporter certains bâtiments.  \nAccueille deux familles et emploie <color=green>un porteur</color>.  \n<color=#00FFFF>Fonctionne comme une digue</color>  \nUtiliser <color=yellow>des plateformes à broche</color><color=#FF0000> pourrait être nécessaire</color>"
deDE = "Eine mittelgroße wasserdichte Lodge, die um eine Leiter herum gebaut ist, mit einem überstehenden Ring aus Stauraum. Kann auf sich selbst gestapelt werden, Varianten, und kann ausgewählte Gebäude tragen. Beherbergt zwei Familien und beschäftigt <color=green>einen Transporteur</color>. <color=#00FFFF>Funktioniert als Deich</color> Die Verwendung von <color=yellow>Spießplattformen</color><color=#FF0000> könnte erforderlich sein</color>"

["Lapantouflemagic.Topentrancewatertightlodge_BoxStorage.FlavorDescription"]
raw = "\"If you paint the whole tower green and go down the ladder from the top, sometimes you end up in a strange world filled with walking mushrooms and flying turtles!\"\n -Mathilda the insane cook"
enUS = "\"If you paint the whole tower green and go down the ladder from the top, sometimes you end up in a strange world filled with walking mushrooms and flying turtles!\"  \n-Mathilda the insane cook"
zhCN = "“如果你把整个塔都涂成绿色，然后从顶上沿着梯子下去，有时你会发现自己置身于一个奇异的世界，那里充满了会走的蘑菇和会飞的乌龟！”  \n- 疯狂的厨师马蒂尔达"
zhTW = "「如果你把整座塔塗成綠色，然後從頂部下梯子，有時你會發現自己來到了充滿行走的蘑菇和飛翔的烏龜的奇異世界！」  \n- 瘋狂廚師馬蒂爾達"
ruRU = "\"Если покрасить всю башню в зеленый цвет и спуститься по лестнице с вершины, иногда ты оказываешься в странном мире, наполненном ходячими грибами и летающими черепахами!\" \n -Матильда, безумная повариха"
jpJP = "「もし塔全体を緑に塗って、上から梯子を下りると、時々歩くキノコや飛ぶカメで満ちた奇妙な世界に出ることがあります！」 \n-狂った料理人マチルダ"
frFR = "\"Si vous peignez toute la tour en vert et que vous descendez l'échelle depuis le sommet, parfois vous vous retrouvez dans un monde étrange peuplé de champignons marchants et de tortues volantes !\" \n -Mathilda la cuisinière folle"
deDE = "„Wenn du den ganzen Turm grün anmalst und die Leiter von oben hinuntersteigst, landest du manchmal in einer seltsamen Welt voller gehender Pilze und fliegender Schildkröten!“ \n -Mathilda, die verrückte Köchin"

