["Lapantouflemagic.MultipurposeWorkingTent.FlavorDescription"]
raw = "\"The view is really nice from the 37th floor, but it’s getting a bit cold and windy\""
enUS = "\"The view is really nice from the 37th floor, but it’s getting a bit cold and windy.\""
