["Lapantouflemagic.WaterCannonH.Description"]
raw = "An intriguing evolution of the mechanical water pump that shoots water at a 70° angle for ranged irrigarion.\nAllows to send water high up but at short range.\n<color=green>Cannon will continue working until the water level reaches the blue flag</color>"
enUS = "An intriguing evolution of the mechanical water pump that shoots water at a 70° angle for ranged irrigation. Allows for sending water high up but at a short range. <color=green>The cannon will continue working until the water level reaches the blue flag</color>"
zhCN = "一种引人注目的机械水泵演变，能够以70°角射出水流，实现远程灌溉。\n可以将水高高送起，但射程较短。\n<color=green>炮将在水位达到蓝色标志之前继续工作</color>"
zhTW = "一種引人入勝的機械水泵進化，能夠以70°的角度噴射水以進行遠程灌溉。\n允許將水高高噴出，但範圍較短。\n<color=green>炮管將持續運作，直到水位達到藍色旗幟</color>"
ruRU = "Интригующая эволюция механического водяного насоса, который стреляет водой под углом 70° для дальнего орошения. Позволяет поднимать воду высоко, но на коротких дистанциях. <color=green>Пушка будет продолжать работать, пока уровень воды не достигнет синего флага</color>"
jaJP = "興味深い進化を遂げた機械式水ポンプで、70°の角度で水を放射し、遠距離の灌漑を行います。高い位置に水を送ることができますが、射程は短いです。<color=green>水位が青いフラッグに達するまで、キャノンは動作を続けます</color>"
frFR = "Une évolution intrigante de la pompe à eau mécanique qui projette de l'eau à un angle de 70° pour l'irrigation à distance. Permet d'envoyer de l'eau très haut mais à courte portée. <color=green>Le canon continuera à fonctionner jusqu'à ce que le niveau d'eau atteigne le drapeau bleu</color>"
deDE = "Eine faszinierende Entwicklung der mechanischen Wasserpumpe, die Wasser in einem Winkel von 70° für die Fernbewässerung spritzt. \nErmöglicht es, Wasser hoch oben, aber auf kurzer Distanz zu senden. \n<color=green>Die Kanone wird weiterarbeiten, bis der Wasserspiegel die blaue Flagge erreicht</color>"
plPL = "Intrygująca ewolucja mechanicznej pompy wodnej, która wyrzuca wodę pod kątem 70° do nawadniania zdalnego. Umożliwia podniesienie wody wysoko, ale na krótkim zasięgu. <color=green>Armata będzie działać, dopóki poziom wody nie osiągnie niebieskiej flagi</color>"

