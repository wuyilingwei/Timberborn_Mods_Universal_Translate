jp = "ファイヤーフライグルーミングステーション"

["Lapantouflemagic.Fireflyfarm.Description"]
raw = "An unusual workplace reserved for the most fearless beavers. Grows giant carnivorous fireflies from tiny larvae in order to harvest the glowing fluid from their abdomen.\nThe ravenous beast is kept attached at all times to make the process <i>perfectly</i> safe."
en = "An unusual workplace reserved for the most fearless beavers. It grows giant carnivorous fireflies from tiny larvae in order to harvest the glowing fluid from their abdomen. The ravenous beast is kept attached at all times to make the process *perfectly* safe."
zhCN = "一个为最无畏的海狸保留的非同寻常的工作场所。从微小的幼虫中培育巨大的肉食性萤火虫，以便收集它们腹部发光的液体。这个贪婪的野兽始终被固定在一起，以确保这个过程<i>绝对</i>安全。"
ru = "Необычное рабочее место, зарезервированное для самых бесстрашных бобров. Выращивает гигантских плотоядных светлячков из крошечных личинок, чтобы собирать светящуюся жидкость из их брюшка. Ненасытное чудовище постоянно прикреплено, чтобы сделать процесс <i>совершенно</i> безопасным."
jp = "最も勇敢なビーバーのために予約された異常な職場。小さな幼虫から巨大な肉食のホタルを育て、その腹部から光る液体を収穫するために行われます。貪欲な獣は常に接続されており、プロセスを<i>完璧に</i>安全に保っています。"

["Lapantouflemagic.Fireflyfarm.FlavorDescription"]
raw = "\"You see kitsxa0: every bad thing has its silver lining! Tending to those is quite easy, and what’s it gonna do? Eat my prostetic arm? Ha!\"\n -Grandpa beaver, on how to live a happy life."
en = "\"You see kids: every bad thing has its silver lining! Tending to those is quite easy, and what’s it gonna do? Eat my prosthetic arm? Ha!\" -Grandpa Beaver, on how to live a happy life."
zhCN = "“你看，孩子：每个坏事都有它的美好一面！照顾这些是相当简单的，它又能做什么？吃掉我的假肢吗？哈！”  \n- 老海狸，谈如何过上快乐的生活。"
ru = "\"Вы видите, детки: у каждой плохой вещи есть своя серебряная подкладка! Заботиться о них довольно просто, и что они сделают? Съедят мою протезу? Ха!\" \n -Дедушка бобер, о том, как жить счастливо."
jp = "「見てごらん、すべての悪いことには良い面がある！それに対処するのはとても簡単だし、何をするって？私の義手を食べるのか？ハハ！」  \n-ビーバーじいさん、幸せな生活の送り方について。"

