["Lapantouflemagic.FarmUpgradeA.Description"]
raw = "An upgrade module to be placed on top of two adjacent <color=#FF6EC7>triangle roof upgradable</color> buildings.\nContains some storage space for crates.\nEmploys <color=green>4 Builders</color>\".\n<color=#00FFFF>Works as a Levee</color>"
enUS = "An upgrade module to be placed on top of two adjacent triangle roof upgradable buildings. Contains some storage space for crates. Employs 4 Builders. Works as a Levee."
zhCN = "一个升级模块，将放置在两个相邻的<color=#FF6EC7>可升级三角屋顶</color>建筑上。\n包含一些用于箱子的存储空间。\n雇佣<color=green>4名建筑工人</color>。\n<color=#00FFFF>作为堤坝使用</color>"
zhTW = "一個升級模組，將放置在兩棟相鄰的<color=#FF6EC7>可升級三角屋頂</color>建築上。包含一些用於儲存箱子的空間。使用<color=green>4位建築工人</color>。<color=#00FFFF>作為堤防運作</color>。"
ruRU = "Модуль обновления, который должен быть размещен поверх двух соседних <color=#FF6EC7>зданий с треугольной крышей, подлежащих модернизации</color>. Содержит некоторое место для хранения ящиков. Использует <color=green>4 строителей</color>. <color=#00FFFF>Работает как плотина</color>."
jaJP = "隣接する2つの<color=#FF6EC7>三角屋根のアップグレード可能な</color>ビルの上に配置されるアップグレードモジュール。  \nいくつかのコンテナ用の収納スペースを含みます。  \n<color=green>4人の建設者</color>を雇います。  \n<color=#00FFFF>堤防として機能します</color>。"
frFR = "Un module de mise à niveau à placer sur le dessus de deux bâtiments de toiture triangulaire adjacents <color=#FF6EC7>améliorables</color>.\nContient un certain espace de stockage pour des caisses.\nEmploie <color=green>4 Constructeurs</color>.\n<color=#00FFFF>Fonctionne comme une digue</color>."
deDE = "Ein Upgrade-Modul, das auf zwei benachbarten <color=#FF6EC7>triangle roof upgradable</color> Gebäuden platziert wird. Enthält etwas Lagerrraum für Kisten. Beschäftigt <color=green>4 Bauarbeiter</color>. <color=#00FFFF>Funktioniert als Deich</color>."
plPL = "Moduł ulepszający, który ma być umieszczony na dwóch sąsiadujących <color=#FF6EC7>budynkach z ulepszanym dachem w kształcie trójkąta</color>. Zawiera trochę miejsca na skrzynie. zatrudnia <color=green>4 budowniczych</color>. <color=#00FFFF>Działa jak wał</color>."

["Lapantouflemagic.FarmUpgradeC.Description"]
raw = "An upgrade module to be placed on top of two adjacent <color=#FF6EC7>triangle roof upgradable</color> buildings.\nContains some storage space for crates.\nThe perfect place for nerdy beavers to play ''Tunnels and Hoomans''!.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "An upgrade module to be placed on top of two adjacent triangle roof upgradable buildings. Contains some storage space for crates. The perfect place for nerdy beavers to play 'Tunnels and Hoomans'! Works as a Levee."
zhCN = "一个升级模块，放置在两个相邻的<color=#FF6EC7>可升级三角屋顶</color>建筑之上。\n包含一些用于存放箱子的储藏空间。\n是爱玩“隧道与人类”的书呆子海狸的完美场所！\n<color=#00FFFF>作为堤坝工作</color>"
zhTW = "一個升級模組，放置在兩棟相鄰的<color=#FF6EC7>可升級三角屋頂</color>建築之上。\n包含一些用於箱子存放的空間。\n對於喜愛玩 \"隧道與人類\" 的書呆子海狸來說，這是個完美的地方！ \n<color=#00FFFF>作為堤防運作</color>"
ruRU = "Модуль обновления, который будет установлен на верхней части двух соседних <color=#FF6EC7>треугольных крыш, подлежащих усовершенствованию</color> зданий. Содержит немного места для хранения ящиков. Идеальное место для Nerdy бобров, чтобы играть в ''Туннели и Людей''!. <color=#00FFFF>Работает как дамба</color>"
jaJP = "隣接する2つの<color=#FF6EC7>三角屋根のアップグレード可能な</color>建物の上に置かれるアップグレードモジュール。\n箱のための収納スペースを含んでいます。\nオタクなビーバーが「トンネルとヒューマンズ」を遊ぶのに最適な場所です！ \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Un module de mise à niveau à placer sur le dessus de deux bâtiments <color=#FF6EC7>à toit triangulaire améliorables</color> adjacents.  \nContient un peu d'espace de stockage pour des caisses.  \nL'endroit parfait pour que des castors geeks jouent à ''Tunnels et Hoomans'' !  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein Upgrade-Modul, das auf zwei benachbarten <color=#FF6EC7>triangulären Dach-Upgradable</color> Gebäuden platziert werden kann. Enthält etwas Stauraum für Kisten. Der perfekte Ort für nerdige Biber, um ''Tunnels and Hoomans'' zu spielen!. <color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Moduł ulepszeń do umieszczenia na dwóch sąsiednich budynkach z <color=#FF6EC7>triangle roof upgradable</color>. Zawiera trochę miejsca na skrzynie. Idealne miejsce dla nerdowskich bobrów do grania w \"Tunnels and Hoomans\"! <color=#00FFFF>Działa jako wał</color>."

["Lapantouflemagic.FarmUpgradeD.Description"]
raw = "An upgrade module to be placed on top of two adjacent <color=#FF6EC7>triangle roof upgradable</color> buildings.\nEven more farming!\nHas a lot of storage space for harvested crops.\n<color=#00FFFF>Plant some red cabbage near this building to remove the \"nothing to do mark\"</color>.\n<color=#00FFFF>Works as a Levee</color>\n<Color=red>CANNOT PLANT CROPS</color>"
enUS = "An upgrade module to be placed on top of two adjacent triangle roof upgradable buildings.  \nEven more farming!  \nHas a lot of storage space for harvested crops.  \nPlant some red cabbage near this building to remove the \"nothing to do mark\".  \nWorks as a Levee  \nCANNOT PLANT CROPS"
zhCN = "一个升级模块，放置在两个相邻的<color=#FF6EC7>可升级三角屋顶</color>建筑顶部。\n甚至可以进行更多的农业活动！\n拥有大量存储空间用于已收获的农作物。\n<color=#00FFFF>在这个建筑附近种植一些红甘蓝，以去除“没有可做的标记”</color>。\n<color=#00FFFF>作为堤防工作</color>\n<Color=red>不能种植农作物</color>"
zhTW = "一個升級模組，放置在兩棟相鄰的<color=#FF6EC7>可升級三角屋頂</color>建築上。  \n更多的農業！  \n擁有大量儲存空間來儲存收穫的作物。  \n<color=#00FFFF>在這棟建築附近種植一些紅甘藍以移除「沒有事情可做的標記」</color>。  \n<color=#00FFFF>作為堤防使用</color>  \n<Color=red>無法種植作物</color>"
ruRU = "Модуль обновления, который нужно установить на вершину двух соседних зданий с <color=#FF6EC7>трехугольной крышей, подлежащей улучшению</color>.  \nЕщё больше фермерства!  \nИмеет много места для хранения собранных урожая.  \n<color=#00FFFF>Посадите немного красной капусты рядом с этим зданием, чтобы убрать отметку \"нет дел\"</color>.  \n<color=#00FFFF>Работает как дамба</color>  \n<Color=red>НЕЛЬЗЯ САДИТЬ УРОЖАЙ</color>"
jaJP = "隣接する2つの<color=#FF6EC7>三角屋根のアップグレード可能な</color>建物の上に置かれるアップグレードモジュール。\nさらに農作物を増やすことができます！\n収穫した作物を保存するための広い収納スペースがあります。\n<color=#00FFFF>この建物の近くに赤キャベツを植えると「何もすることがないマーク」を消すことができます</color>。\n<color=#00FFFF>堤防として機能します</color>\n<Color=red>作物を植えることはできません</color>"
frFR = "Un module d'upgrade à placer sur le dessus de deux bâtiments adjacents à toit en triangle <color=#FF6EC7>upgradable</color>.  \nEncore plus de cultures !  \nDispose d'un grand espace de rangement pour les récoltes.  \n<color=#00FFFF>Plantez quelques choux rouges près de ce bâtiment pour supprimer le \"marqueur aucune action\"</color>.  \n<color=#00FFFF>Fonctionne comme une levée</color>  \n<Color=red>N'PEUT PAS PLANTER DES CULTURES</color>"
deDE = "Ein Upgrade-Modul, das auf zwei benachbarten <color=#FF6EC7>triangularen, aufrüstbaren Dächern</color> platziert werden kann.  \nNoch mehr Landwirtschaft!  \nHat viel Stauraum für geerntete Pflanzen.  \n<color=#00FFFF>Pflanze etwas Rotkohl in der Nähe dieses Gebäudes, um das \"nichts zu tun\"- Zeichen zu entfernen</color>.  \n<color=#00FFFF>Funktioniert als Deich</color>  \n<Color=red>KEINE PFLANZUNG VON PFLANZEN MÖGLICH</color>"
plPL = "Moduł ulepszenia, który ma być umieszczony na szczycie dwóch sąsiednich budynków z <color=#FF6EC7>możliwym ulepszeniem dachu w kształcie trójkąta</color>.  \nJeszcze więcej upraw!  \nMa dużo miejsca na przechowywanie zebranych plonów.  \n<color=#00FFFF>Posadź trochę czerwonej kapusty w pobliżu tego budynku, aby usunąć znacznik \"brak działań\"</color>.  \n<color=#00FFFF>Funkcjonuje jak wał ochronny</color>  \n<Color=red>NIE MOŻNA SADZIĆ ROŚLIN</color>"

