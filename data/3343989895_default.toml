["Lapantouflemagic.SevereDisease.DeathMessage"]
raw = "<color=green>contracted what can only be described as ''everything''. Doctors took the hard decision to put him down after it started growing a third head.</color>"
enUS = "Contracted what can only be described as \"everything.\" Doctors made the tough decision to euthanize him after it started growing a third head."
zhCN = "<color=green>感染了只能被称为“所有一切”的东西。医生们做出了艰难的决定，在它开始长出第三个头后将其安乐死。</color>"
zhTW = "<color=green>感染了只能用「一切」來形容的病症。醫生們作出了艱難的決定，在它開始長出第三顆頭後將其安樂死。</color>"
