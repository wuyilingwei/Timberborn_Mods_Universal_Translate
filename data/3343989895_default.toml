ruRU = "<color=red>Инструмент отладки:</color> сохраняет небольшое количество всех основных строительных и потребительских ресурсов для запуска импорта в этот район.  \n<color=red>Это здание не сбалансировано и не предназначено для реального хранения.  \nОно полезно только для сохранений, предшествующих обновлению 4.2.6.</color>"
