zhCN = "用煤矿冶炼铁矿，能获得金属废料。"
zhTW = "一個在土製坩鍊中混合鐵礦石和煤的混合物，點燃後會燃燒。  \n<color=#FF6EC7>可以在無需工人的情況下運作。</color>"
