["Lapantouflemagic.BuildersTower.Description"]
raw = "A relatively elegant building designed by builders in order to not be forgotten in that idiotic show-off contest everyone seems to be doing.\nEmploys 30 unqualified builders to help construction materials being carried where they are needed.\nIt would be so much better if those fools weren’t constantly losing stuff…"
enUS = "A relatively elegant building designed by builders so that it won't be forgotten in that silly show-off contest everyone seems to be engaged in. Employs 30 unqualified builders to assist in transporting construction materials to where they are needed. It would be so much better if those fools weren't constantly losing things…"
zhCN = "一座相对优雅的建筑，由建设者设计，以便在每个人似乎都在进行的那个愚蠢的炫耀比赛中不被遗忘。\n雇佣了30名不合格的工人来帮助建筑材料被运送到需要的地方。\n如果那些傻瓜不总是丢东西，那就好了……"
zhTW = "一棟相對優雅的建築由建築商設計，以便在每個人似乎都在參加的那場愚蠢的炫耀比賽中不被遺忘。聘用了30名不合格的建築工人來協助將建築材料運送到需要的地方。如果那些傻瓜不斷丟失東西，那將會好得多……"
ruRU = "Относительно элегантное здание, спроектированное строителями, чтобы не быть забытым в этом идиотском конкурсе на показуху, который, кажется, ведут все. Нанято 30 неквалифицированных строителей, чтобы помочь в доставке строительных материалов туда, где они нужны. Было бы намного лучше, если бы эти дураки не теряли вещи постоянно…"
jpJP = "比較的優雅な建物で、皆が行っているばかげた見栄のためのコンテストで忘れられないように設計されたものです。必要な場所に建設資材を運ぶために、30人の資格のない作業員を雇用しています。その愚か者たちが常に物を失わなければ、もっと良くなるのですが…。"
frFR = "Un bâtiment relativement élégant conçu par des bâtisseurs afin de ne pas être oublié dans ce concours idiote de vantardise auquel tout le monde semble participer. Emploie 30 bâtisseurs non qualifiés pour aider à transporter les matériaux de construction là où ils sont nécessaires. Ce serait tellement mieux si ces idiots ne perdaient pas constamment des choses…"
deDE = "Ein relativ elegantes Gebäude, das von Bauarbeitern entworfen wurde, um in diesem idiotischen Angeber-Wettbewerb, an dem jeder teilzunehmen scheint, nicht vergessen zu werden. Beschäftigt 30 unqualifizierte Bauarbeiter, um Baumaterialien dorthin zu transportieren, wo sie benötigt werden. Es wäre so viel besser, wenn diese Narren nicht ständig Sachen verlieren würden…"

["Lapantouflemagic.Foundry.Description"]
raw = "A true marvel of beaver technology, Its impressive silhouette is the hallmark of a modern industrial center.\nRefines the most advanced materials with unmatched efficiency.\n<color=#00FFFF>Some parts work as a Levee</color>"
enUS = "A true marvel of beaver technology, its impressive silhouette is the hallmark of a modern industrial center. It refines the most advanced materials with unmatched efficiency. <color=#00FFFF>Some parts work as a levee</color>"
zhCN = "一项真正的海狸技术奇迹，它令人印象深刻的轮廓是现代工业中心的标志。以无与伦比的效率精炼最先进的材料。<color=#00FFFF>某些部分作为堤坝工作</color>"
zhTW = "這是一個真實的海狸科技奇蹟，它令人印象深刻的輪廓是現代工業中心的標誌。以無與倫比的效率精煉最先進的材料。<color=#00FFFF>某些部分的功能類似於堤壩</color>"
ruRU = "Настоящее чудо бобровой технологии, его впечатляющий силуэт является символом современного промышленного центра. \nПерерабатывает самые современные материалы с не имеющей аналогов эффективностью. \n<color=#00FFFF>Некоторые части работают как насыпь</color>"
jpJP = "ビーバー技術の真の驚異であり、その印象的なシルエットは現代の産業センターの象徴です。比類のない効率で最先端の材料を精製します。<color=#00FFFF>一部の部分は堤防として機能します</color>"
frFR = "Un véritable prodige de la technologie du castor, sa silhouette impressionnante est la marque d'un centre industriel moderne. Raffine les matériaux les plus avancés avec une efficacité inégalée. <color=#00FFFF>Certaines parties fonctionnent comme une digue</color>"
deDE = "Ein wahres Wunder der Bauchtechnologie, seine beeindruckende Silhouette ist das Markenzeichen eines modernen Industriezentrums. Raffiniert die fortschrittlichsten Materialien mit unvergleichlicher Effizienz. <color=#00FFFF>Einige Teile funktionieren als Deich</color>"

["Lapantouflemagic.IrrigationLodge.Description"]
raw = "A small house topped with a tall water reservoir to irrigate crops in a moderate area.\n<color=green>Water consumption scales with irrigated area.\nRepels contamination.</color>\n<color=#FF6EC7>Can support upgrades (replaces</color> <color=red>Forester</color><color=#FF6EC7>)\nCan function without workers.</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A small house topped with a tall water reservoir to irrigate crops in a moderate area. \nWater consumption scales with irrigated area. \nRepels contamination. \nCan support upgrades (replaces Forester) \nCan function without workers. \nWorks as a Levee."
zhCN = "一座小房子顶部有一个高水箱，用于在适度地区灌溉作物。  \n<color=green>水的消耗与灌溉面积成比例。  \n能抵御污染。</color>  \n<color=#FF6EC7>可以支持升级（替代</color> <color=red>采伐者</color><color=#FF6EC7>）  \n可以在没有工人的情况下运作。</color>  \n<color=#00FFFF>作为堤坝运作</color>"
zhTW = "一座小房子上方有一個高水塔，能在適中的區域灌溉農作物。  \n<color=green>用水量隨灌溉面積增減。  \n抵禦污染。</color>  \n<color=#FF6EC7>可以支持升級（替代</color> <color=red>樹農</color><color=#FF6EC7>）  \n可以在無工作人員的情況下運行。</color>  \n<color=#00FFFF>可作為堤壩使用</color>"
ruRU = "Небольшой дом, увенчанный высоким водоемом для орошения сельскохозяйственных культур в умеренной местности.  \n<color=green>Потребление воды зависит от площади орошаемой земли.  \nОтталкивает загрязнение.</color>  \n<color=#FF6EC7>Может поддерживать улучшения (заменяет</color> <color=red>Лесника</color><color=#FF6EC7>)  \nМожет функционировать без рабочих.</color>  \n<color=#00FFFF>Работает как набережная</color>"
jpJP = "中程度の地域で作物を灌漑するための高い水タンクのある小さな家。\n<color=green>水の消費量は灌漑エリアに応じて変動します。\n汚染を防ぎます。</color>\n<color=#FF6EC7>アップグレードをサポートできます（<color=red>森林伐採者</color>を置き換えます）</color>\n<color=#FF6EC7>労働者なしでも機能します。</color>\n<color=#00FFFF>堤防として機能します。</color>"
frFR = "Une petite maison surmontée d'un grand réservoir d'eau pour irriguer des cultures dans une zone modérée.  \n<color=green>La consommation d'eau augmente avec la surface irriguée.  \nRepousse la contamination.</color>  \n<color=#FF6EC7>Pouvant soutenir des améliorations (remplace</color> <color=red>Forestier</color><color=#FF6EC7>)  \nPeut fonctionner sans travailleurs.</color>  \n<color=#00FFFF>Fonctionne comme un levée</color>"
deDE = "Ein kleines Haus, das mit einem hohen Wassertank ausgestattet ist, um Pflanzen in einem gemäßigten Gebiet zu bewässern.  \n<color=green>Wasserverbrauch skaliert mit der bewässerten Fläche.  \nWehrt Kontamination ab.</color>  \n<color=#FF6EC7>Kann Upgrades unterstützen (ersetzt</color> <color=red>Waldarbeiter</color><color=#FF6EC7>)  \nKann ohne Arbeiter funktionieren.</color>  \n<color=#00FFFF>Funktioniert als Deich</color>"

["Lapantouflemagic.IrrigationLodge.FlavorDescription"]
raw = "\"If only that reservoir was wider, we could use it as a bath…\"\n -Toothless the wise, elder beaver"
enUS = "\"If only that reservoir was wider, we could use it as a bath…\"  \n-Toothless the wise, elder beaver"
zhCN = "“如果那个水库再宽一点，我们就可以把它当作浴缸使用了……”  \n- 聪明的无牙，年长的海狸"
zhTW = "「如果那個水庫再寬些，我們就可以把它當成浴池來使用……」  \n-智慧的無牙獸，老海狸"
ruRU = "\"Если бы только этот водоем был шире, мы могли бы использовать его как ванну…\" \n - Беззубик мудрый, старший бобер"
jpJP = "「もしその貯水池がもっと広ければ、私たちはそれを風呂として使えるのに…」\n -賢者トゥースレス、老ビーバー"
frFR = "\"Si seulement ce réservoir était plus large, nous pourrions l'utiliser comme baignoire...\"  \n -Grignote, le sage, vieux castor"
deDE = "„Wenn dieser Stausee doch nur breiter wäre, könnten wir ihn als Bad benutzen…“  \n - Zahnlos der Weise, älterer Biber"

