["Lapantouflemagic.Badbucket.Description"]
raw = "A few logs and planks haphazardly arranged in a platform barely good enought to tap bad water with a bucket, hopefully without sully oneself."
enUS = "A few logs and planks haphazardly arranged on a platform barely good enough to draw bad water with a bucket, hopefully without getting dirty."
zhCN = "简易的恶水采集设施。低恶水污染会降低其抽取速度。"
zhTW = "一些原木和木板雜亂無章地擺放在一起，形成一個平台，勉強能用水桶撈取髒水，希望不會弄髒自己。"
ruRU = "Несколько бревен и досок небрежно уложены на платформу, едва подходящую для того, чтобы черпать плохую воду ведром, надеясь не загрязниться."
jaJP = "いくつかの丸太と板がバラバラに並べられていて、水をバケツで汲むのに辛うじて使えるプラットフォームになっている。できれば自身が汚れないように。"
frFR = "Quelques bûches et planches disposées de manière désordonnée sur une plateforme à peine suffisante pour puiser de l'eau sale avec un seau, en espérant ne pas se salir."
deDE = "Einige Äste und Bretter liegen willkürlich auf einem Platform, die kaum gut genug ist, um schmutziges Wasser mit einem Eimer zu schöpfen, hoffentlich ohne sich dabei zu beschmutzen."
plPL = "Kilka kłód i desek chaotycznie ułożonych w platformę, ledwo wystarczającą, aby nabierać złą wodę wiadrem, miejmy nadzieję, że bez ubrudzenia się."

["Lapantouflemagic.Badbucket.FlavorDescription"]
raw = "\"I’m sure we can do something useful with this liquid, we just need someone foolish enough to accept getting it. Surely bobby will be up to the task.\"\n -A scientist beaver"
enUS = "\"I'm sure we can do something useful with this liquid, we just need someone foolish enough to accept getting it. Surely Bobby will be up to the task.\"  \n-A scientist beaver"
zhCN = "“这种液体肯定大有用处，只是需要一个笨……勇敢的海狸接受这份工作。有谁自愿报名吗？”"
zhTW = "「我相信我們可以利用這種液體做些有用的事情，我們只需要一個夠傻的人來接受它。肯定小巴比會適合這個任務。」  \n- 一隻科學家河狸"
ruRU = "«Я уверен, что мы можем сделать что-то полезное с этой жидкостью, нам просто нужен кто-то достаточно глупый, чтобы принять её. Уверен, бобер Бо́бби справится с этой задачей.»  \n- Ученый бобер"
jaJP = "「この液体を使って何か有益なことができると確信しています。ただ、この液体を受け取るには十分に愚かな人が必要です。きっとボビーがその任務を引き受けてくれるでしょう。」  \n- 科学者ビーバー"
frFR = "\"Je suis sûr que nous pouvons faire quelque chose d'utile avec ce liquide, nous avons juste besoin de quelqu'un de suffisamment fou pour l'accepter. Je suis sûr que Bobby sera à la hauteur de la tâche.\"  \n -Un castor scientifique"
deDE = "„Ich bin sicher, wir können etwas Nützliches mit dieser Flüssigkeit anstellen, wir brauchen nur jemanden, der töricht genug ist, sie anzunehmen. Sicherlich wird Bobby der Aufgabe gewachsen sein.“  \n -Ein Wissenschafts-Biber"
plPL = "\"Jestem pewien, że możemy zrobić coś użytecznego z tym płynem, potrzebujemy tylko kogoś na tyle głupiego, by się na to zgodzić. Z pewnością Bobby poradzi sobie z tym zadaniem.\"  \n -Wielkaż żółw"

