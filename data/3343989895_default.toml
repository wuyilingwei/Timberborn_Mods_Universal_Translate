["Lapantouflemagic.HoomanUndergroundFactory.Description"]
raw = "Sends down the abyss a team of beavers specialized in ancient hooman machinery to repair and reactivate manufacturing tools that are far above our own technological level.\nTasks that would have required an entire day for specialized craftbeavers can now be completed multiple times in barely a few hours."
en = "Sends down the abyss a team of beavers specialized in ancient human machinery to repair and reactivate manufacturing tools that are far above our own technological level. Tasks that would have required an entire day for specialized craftbeavers can now be completed multiple times in barely a few hours."
zhCN = "将一队专门修理古代人类机器的海狸发送到深渊，重新激活那些远超过我们自身技术水平的制造工具。原本需要一整天才能完成的任务，现在在短短几小时内就可以多次完成。"
ru = "Отправляет в бездну команду бобров, специализированных на древней человеческой технике, чтобы отремонтировать и повторно активировать производственные инструменты, которые находятся далеко выше нашего собственного технологического уровня. Задачи, на выполнение которых у специализированных мастер-бобров уходил бы целый день, теперь могут быть завершены несколько раз всего за несколько часов."
jp = "深淵に古代の人間機械を修理し、再稼働させる専門のビーバーのチームを送り込みます。これらの製造ツールは私たちの技術レベルをはるかに超えています。専門のクラフトビーバーには丸一日かかる作業が、今ではほんの数時間で何度も完了できるようになりました。"

["Lapantouflemagic.HoomanUndergroundFactory.FlavorDescription"]
raw = "\"Apparently one of the hooman’s greatest fears was to see their own machines rebel against them, how silly is that? How could this big hunk of metal ev- Ouch! It zapped me!\""
en = "\"Apparently one of the human's greatest fears was to see their own machines rebel against them, how silly is that? How could this big hunk of metal ev- Ouch! It zapped me!\""
zhCN = "\"显然，人类最大的恐惧之一就是看到他们自己的机器反叛，真是太可笑了！怎么可能这块大铁块……哎呀！它电到了我！\""
ru = "\"По-видимому, одним из величайших страхов человека было увидеть, как его собственные машины восстают против него. Как это глупо? Как может этот большой кусок металла... Ой! Он меня уколол!\""
jp = "「どうやら人間の最大の恐れの一つは、自分たちの機械が反乱を起こすことのようですね、なんてばかげたことなんでしょう。それなら、この大きな金属の塊が… あ痛っ！感電した！」"

