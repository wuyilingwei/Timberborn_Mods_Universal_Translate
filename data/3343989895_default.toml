["Lapantouflemagic.InfectiousWard.FlavorDescription"]
raw = "\"Come on Bobby, what did you eat this time? I’ve never seen those symptoms before\"\n -A doctor beaver, every few weeks."
enUS = "\"Come on Bobby, what did you eat this time? I’ve never seen those symptoms before.\" -A doctor beaver, every few weeks."
zhCN = "“来吧，鲍比，这次你吃了什么？我从没见过这些症状。”  \n- 一只医生海狸，每隔几周就说一次。"
zhTW = "\"來吧，鮑比，你這次吃了什麼？我從未見過這些症狀\"  \n- 每幾週一次的醫生海狸。"
ruRU = "\"Давай, Бобби, что ты на этот раз ел? Я никогда не видел таких симптомов раньше\" - врач-бобер, каждые несколько недель."
jaJP = "「さあボビー、今回は何を食べたの？そんな症状は見たことがないよ。」\n - 数週間ごとのビーバーの医者。"
frFR = "\"Allez Bobby, qu'est-ce que tu as mangé cette fois-ci ? Je n'ai jamais vu ces symptômes auparavant.\"  \n -Un castor docteur, tous les quelques semaines."
deDE = "\"Komm schon Bobby, was hast du diesmal gegessen? Ich habe diese Symptome noch nie zuvor gesehen.\"  \n -Ein Doktor Biber, alle paar Wochen."
plPL = "\"Chodź, Bobby, co tym razem zjadłeś? Nigdy wcześniej nie widziałem tych objawów.\"  \n -doktor bóbr, co kilka tygodni."

