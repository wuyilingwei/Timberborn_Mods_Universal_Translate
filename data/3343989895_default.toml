["Lapantouflemagic.IslandTrader.Description"]
raw = "Islandbeavers are lazy hippies who spend their days partying on the beach and are interested in nothing that isn’t fun. Trade them booze for their coconuts or precious seashells."
en = "Islandbeavers are lazy hippies who spend their days partying on the beach and are interested in nothing that isn’t fun. Trade them booze for their coconuts or precious seashells."
zhCN = "岛屿海狸是懒惰的嬉皮士，他们整天在海滩上聚会，除了有趣的事情，什么都不感兴趣。用酒换他们的椰子或珍贵的贝壳。"
ru = "Островные бобры — ленивые хиппи, которые проводят свои дни на вечеринках на пляже и интересуются только тем, что приносит удовольствие. Меняйте у них алкоголь на кокосы или драгоценные ракушки."
jp = "アイランドビーバーは怠惰なヒッピーで、ビーチでパーティーを楽しむ日々を過ごし、楽しくないことには何も興味を持っていません。彼らのココナッツや貴重な貝殻と引き換えに酒を交換してください。"

