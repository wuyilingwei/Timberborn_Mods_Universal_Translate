["Lapantouflemagic.WaterCannonL.Description"]
raw = "An intriguing evolution of the mechanical water pump that shoots water at a 30° angle for ranged irrigarion.\nMaximizes range at the expense of elevation\n<color=green>Cannon will continue working until the water level reaches the blue flag</color>"
