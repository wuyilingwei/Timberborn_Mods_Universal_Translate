["Lapantouflemagic.HoomanUndergroundFactory.Description"]
raw = "Sends down the abyss a team of beavers specialized in ancient hooman machinery to repair and reactivate manufacturing tools that are far above our own technological level.\nTasks that would have required an entire day for specialized craftbeavers can now be completed multiple times in barely a few hours."
enUS = "Sends down into the abyss a team of beavers specialized in ancient human machinery to repair and reactivate manufacturing tools that are far beyond our own technological level. Tasks that would have required an entire day for specialized craft beavers can now be completed multiple times in just a few hours."
zhCN = "将一队专门修复古代人类机器的海狸派遣到深渊，修复和重新激活远超我们自身技术水平的制造工具。原本需要整整一天才能完成的任务，现在只需几小时便能多次完成。"
zhTW = "將一隊專精於古代人類機械的海狸送入深淵，修復並重新啟動遠超過我們自身技術水平的生產工具。原本需要專業海狸整整一天才能完成的任務，如今在短短幾小時內便可完成多次。"
ruRU = "Отправляет в бездну команду бобров, специализирующихся на древних человеческих машинах, для ремонта и реактивации производственных инструментов, которые находятся далеко выше нашего уровня технологии. Задачи, на выполнение которых требовался бы целый день для специализированных бобров-ремесленников, теперь могут быть завершены несколько раз всего за несколько часов."
jaJP = "古代の人間の機械に特化したビーバーのチームを深淵に送り込み、自分たちの技術レベルをはるかに超えた製造工具を修理し再起動します。専門のクラフトビーバーがまる一日を費やさなければならなかった作業は、今やわずか数時間で何度も完了できるようになりました。"
frFR = "Envoyez dans l'abîme une équipe de castors spécialisés dans la machinerie humaine ancienne pour réparer et réactiver des outils de fabrication qui sont bien au-dessus de notre propre niveau technologique. Des tâches qui auraient nécessité une journée entière pour des castors artisans spécialisés peuvent maintenant être réalisées plusieurs fois en à peine quelques heures."
deDE = "Sendet ein Team von Bibern in den Abgrund, die auf antike menschliche Maschinen spezialisiert sind, um Fertigungswerkzeuge zu reparieren und wieder zu aktivieren, die weit über unserem eigenen technologischen Niveau liegen. Aufgaben, die einen ganzen Tag für spezialisierte Handwerksbiber erforderten, können nun in kaum wenigen Stunden mehrfach abgeschlossen werden."
plPL = "Wysyła w otchłań zespół bobrów specjalizujących się w starożytnej ludzkiej maszynerii, aby naprawić i reaktywować narzędzia produkcyjne, które są znacznie powyżej naszego własnego poziomu technologicznego. Zadania, które wymagałyby całego dnia dla specjalistycznych bobrów rzemieślniczych, mogą teraz być realizowane wielokrotnie w zaledwie kilka godzin."

["Lapantouflemagic.HoomanUndergroundFactory.FlavorDescription"]
raw = "\"Apparently one of the hooman’s greatest fears was to see their own machines rebel against them, how silly is that? How could this big hunk of metal ev- Ouch! It zapped me!\""
enUS = "\"Apparently one of the human's greatest fears was to see their own machines rebel against them, how silly is that? How could this big hunk of metal ev- Ouch! It zapped me!\""
zhCN = "\"显然，人类最大的恐惧之一就是看到他们自己的机器反抗他们，这有多愚蠢呢？这块巨大的金属怎么会- 哎呀！它电了一下我！\""
zhTW = "\"顯然人類最大的恐懼之一，就是看到自己的機器反叛，這有多可笑？這塊大鐵塊怎麼可能會- 哎呀！它電到我了！\""
ruRU = "\"Очевидно, что одним из величайших страхов человека было увидеть, как его собственные машины восстают против него. Как глупо! Как это может этот большой кусок металла... Ой! Он меня укусил!\""
jaJP = "「どうやら人間の最大の恐れの一つは、自分の作った機械が反乱を起こすことらしい。なんて馬鹿げているのだろう？こんな大きな金属の塊が… あっ！痛い！感電した！」"
frFR = "« Apparemment, l'une des plus grandes peurs des humains était de voir leurs propres machines se rebeller contre eux, comme c'est ridicule ! Comment ce gros morceau de métal peut- Ouille ! Ça m'a électrocuté ! »"
deDE = "\"Offensichtlich war eine der größten Ängste der Menschen, ihre eigenen Maschinen gegen sich rebellieren zu sehen, wie albern ist das? Wie könnte dieser große Metallklumpen e- Autsch! Es hat mich gezaubert!\""
plPL = "\"Wygląda na to, że jednym z największych lęków ludzi było zobaczenie, jak ich własne maszyny buntują się przeciwko nim, jakie to głupie? Jak ten wielki kawałek metalu mógłby… Ouch! Poraził mnie!\""

