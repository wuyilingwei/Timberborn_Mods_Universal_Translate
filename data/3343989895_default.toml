["Lapantouflemagic.MechanizedPinkwoodFarm.Description"]
raw = "A complex device that masterfully transforms mechanical power into logs.\nThe sawblades must be changed regularily.\n<color=green>Requires Haulers</color> to put excess resources in storage."
enUS = "A complex device that masterfully transforms mechanical power into logs. The sawblades must be changed regularly. <color=green>Requires Haulers</color> to put excess resources in storage."
zhCN = "一种复杂的设备，巧妙地将机械能转换为木材。\n锯片必须定期更换。\n<color=green>需要搬运工</color>将多余的资源存放到储存中。"
zhTW = "一個複雜的裝置，巧妙地將機械能轉換為木材。\n鋸片必須定期更換。\n<color=green>需要搬運工</color>將多餘的資源放入儲存區。"
ruRU = "Сложное устройство, которое мастерски преобразует механическую энергию в бревна. \nПилы необходимо регулярно менять. \n<color=green>Требуются грузчики</color> для помещения избыточных ресурсов на склад."
jpJP = "機械的な力を巧みに丸太に変換する複雑な装置です。鋸刃は定期的に交換する必要があります。<color=green>余分な資源を保管するために運搬者が必要です</color>。"
frFR = "Un dispositif complexe qui transforme habilement la puissance mécanique en bûches.  \nLes lames de scie doivent être changées régulièrement.  \n<color=green>Requiert des transporteurs</color> pour mettre les ressources excédentaires en stockage."
deDE = "Ein komplexes Gerät, das meisterhaft mechanische Energie in Holzscheite verwandelt. Die Sägeblätter müssen regelmäßig gewechselt werden. <color=green>Benötigt Transportunternehmen</color>, um überschüssige Ressourcen zu lagern."

["Lapantouflemagic.MechanizedPinkwoodFarm.FlavorDescription"]
raw = "\"The first rule of beaver engineering, is to not look too closely at the mechanism\"\n -Grandpa beaver, on what happened to his whiskers."
enUS = "\"The first rule of beaver engineering is to not look too closely at the mechanism.\" - Grandpa Beaver, regarding what happened to his whiskers."
zhCN = "“海狸工程的第一条规则，就是不要过于仔细地观察机械。”  \n- 海狸爷爷，关于他胡须发生了什么。"
zhTW = "「海狸工程的第一條法則，就是不要過於仔細地檢查機制。」  \n-海狸爺爺，關於他胡須的遭遇。"
ruRU = "\"Первое правило бобрового инженерного дела - не рассматривать механизм слишком тщательно.\"  \n- Дедушка-бобер о том, что случилось с его усами."
jpJP = "「ビーバーエンジニアリングの第一のルールは、メカニズムをあまり詳しく見ないことだ」  \n- ビーバーじいさん、彼のひげに何が起こったかについて。"
frFR = "\"La première règle de l'ingénierie des castors est de ne pas regarder de trop près le mécanisme.\"  \n -Papy castor, sur ce qui est arrivé à ses moustaches."
deDE = "\"Die erste Regel der Bibertechnik ist, nicht zu genau auf den Mechanismus zu schauen.\"  \n- Opa Biber, über das, was mit seinen Schnurrhaaren passiert ist."

