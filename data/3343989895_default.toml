["Lapantouflemagic.GathererHouse.Description"]
raw = "A large house for a group of gatherer beavers to meet and split work efficiently. Also houses one family.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A large house for a group of gatherer beavers to meet and divide work efficiently. It also houses one family. <color=#00FFFF>Functions as a Levee</color>"
zhCN = "雇佣采集工，能高效地采集资源。<br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個大型房屋，供一群聚集的海狸會面並有效分工，同時也能容納一個家庭。<color=#00FFFF>作為堤防</color>"
ruRU = "Большой дом для группы собирательных бобров, чтобы встречаться и эффективно распределять работу. Также в нем проживает одна семья. <color=#00FFFF>Работает как насыпь</color>"
jaJP = "集まるビーバーの群れが効率的に仕事を分担しながら集まるための大きな家。また、一つの家族も住む。<color=#00FFFF>堤防として機能</color>"
frFR = "Une grande maison pour un groupe de castors gatherers pour se rencontrer et diviser le travail efficacement. Accueille également une famille.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein großes Haus für eine Gruppe von sammelnden Bibern, um sich zu treffen und die Arbeit effizient zu teilen. Beherbergt auch eine Familie.  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Duży dom dla grupy bobrów zbieraczy, aby spotykały się i efektywnie dzieliły pracę. Mieszka tam także jedna rodzina.\n<color=#00FFFF>Pełni funkcję wału</color>"

["Lapantouflemagic.GathererHouse.FlavorDescription"]
raw = "\"Don't you dare come in my house covered in dirt and berry juice! Get a shower first or I'll toss you in the river myself!\"\n -Mommy beaver, every evening."
enUS = "\"Don't you dare come into my house covered in dirt and berry juice! Take a shower first or I'll throw you in the river myself!\" \n -Mommy beaver, every evening."
zhCN = "“你敢满身污泥和浆果汁地走进房子里，我就敢把你丢进河里好好冲个澡！”"
zhTW = "「你敢髒兮兮地來我家嗎？快去洗澡，否則我自己就把你扔到河裡！」  \n- 媽媽海狸，每天晚上。"
ruRU = "\"Не смей входить в мой дом, покрытый грязью и соком ягод! Сначала прими душ, или я сама закину тебя в реку!\"  \n- Мама бобер, каждый вечер."
jaJP = "「泥とベリーのジュースで汚れたまま私の家に入ってくるなんて、よくもそんなことをするわね！まずシャワーを浴びてこないと、自分で川に投げ込むわよ！」  \n- 母ビーバー、毎晩。"
frFR = "\"N'ose pas entrer dans ma maison couvert de boue et de jus de baies ! Va prendre une douche d'abord ou je te balancerai moi-même dans la rivière !\"  \n- Maman castor, chaque soir."
deDE = "„Wage es nicht, schmutzig und mit Beerenmark in mein Haus zu kommen! Nimm dir zuerst eine Dusche, sonst werfe ich dich selbst in den Fluss!“  \n -Mama Biber, jeden Abend."
plPL = "\"Nie waż się wchodzić do mojego domu brudny i pokryty sokiem z jagód! Najpierw idź wziąć prysznic, albo sama cię wrzucę do rzeki!\"  \n -Mamusia bobrów, każdego wieczora."

