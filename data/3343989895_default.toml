["Lapantouflemagic.MultipurposeWorkingTent.Description"]
raw = "A open-air, walkable workspace designed to arrange some connectivity in a stack of clockwork hydroponic farms."
enUS = "An open-air, walkable workspace designed to create some connectivity in a series of clockwork hydroponic farms."
