frFR = "<color=red>Outil de débogage :</color> stocke une petite quantité de toutes les ressources de base et consommables pour déclencher l'importation dans ce district. \n<color=red>Ce bâtiment n'est pas équilibré et n'est pas destiné à être un véritable stockage. \nIl n'est utile que pour les sauvegardes antérieures à la mise à jour 4.2.6</color>"
deDE = "<color=red>Fehlerbehebungstool:</color> speichert eine kleine Menge aller grundlegenden Bau- und Verbrauchsressourcen, um die Einfuhr in diesen Bezirk auszulösen. \n<color=red>Dieses Gebäude ist nicht ausgewogen und ist nicht als tatsächlicher Speicher gedacht. \nEs ist nur nützlich für Spielstände, die vor dem Update 4.2.6 gespeichert wurden.</color>"

