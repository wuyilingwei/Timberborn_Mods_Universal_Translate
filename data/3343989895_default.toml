["Lapantouflemagic.NuclearReactor.FlavorDescription"]
raw = "\"Every morning someone has to hit the big red button, and if you’re not lucky, KABOOMxa0!\nOtherwise nothing happens until the next day. Of course it makes no sense, but that’s how hoomans thought nuclear power worked.\"\n -A Hooman historian beaver"
enUS = "\"Every morning someone has to hit the big red button, and if you’re not lucky, KABOOM!\nOtherwise nothing happens until the next day. Of course it makes no sense, but that’s how humans thought nuclear power worked.\"\n -A human historian beaver"
zhCN = "“每天早上都有人需要按下那个大红按钮，如果你运气不好，就会轰的一声！否则什么也不会发生，直到第二天。当然，这没有任何意义，但这就是人类认为核能是如何运作的。”  \n- 一位人类历史学家海狸"
zhTW = "\"每天早上都有某個人必須按下那個大紅鈕，如果你不幸的話，轟隆隆！\n否則什麼都不會發生，直到第二天。當然這沒有任何意義，但人類就是這樣認為核能運作的。\"\n - 一位人類歷史學家海狸"
ruRU = "\"Каждое утро кто-то должен нажать на большую красную кнопку, и если вам не повезет, БАБАХ! \nВ противном случае ничего не происходит до следующего дня. Конечно, это не имеет смысла, но именно так люди думали, что работает ядерная энергия.\" \n -Историк-бобёр человечества"
jaJP = "「毎朝誰かが大きな赤いボタンを押さなければならない、そして運が悪ければ、カブーン！そうでなければ、次の日まで何も起こらない。もちろん、それは意味がないが、そういう風に人間は原子力が機能していると思っていた。」  \n-ある人間の歴史家ビーバー"
frFR = "\"Chaque matin, quelqu'un doit appuyer sur le gros bouton rouge, et si vous n'avez pas de chance, KABOOM ! Sinon, rien ne se passe jusqu'au lendemain. Bien sûr, cela n'a aucun sens, mais c'est ainsi que les humains pensaient que l'énergie nucléaire fonctionnait.\"  \n- Un castor historien humain"
deDE = "\"Jeden Morgen muss jemand den großen roten Knopf drücken, und wenn du nicht Glück hast, KABOOM! Ansonsten passiert bis zum nächsten Tag nichts. Natürlich macht das keinen Sinn, aber so dachten die Menschen, dass Kernkraft funktioniert.\" -Ein menschlicher Historiker-Biber"
plPL = "\"Każdego ranka ktoś musi wcisnąć duży czerwony przycisk, a jeśli nie masz szczęścia, KABOOM!\nInaczej nic się nie dzieje do następnego dnia. Oczywiście to nie ma sensu, ale tak właśnie myśleli ludzie o działaniu energii jądrowej.\"\n -Bobr historyk ludzi"

