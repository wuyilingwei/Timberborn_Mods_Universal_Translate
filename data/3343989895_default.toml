["Lapantouflemagic.NuclearWaterCollector.Description"]
raw = "Allows the power plant underneath to connect to the power network and start operating.\nCooling water pumped from the aquifer by the reactor is released from above.\n<color=red>Do not build until the reactor is complete.</color>\n<color=green>The source never runs dry and is not affected by badtides.</color>"
en = "Allows the power plant underneath to connect to the power network and start operating. Cooling water pumped from the aquifer by the reactor is released from above. <color=red>Do not build until the reactor is complete.</color> <color=green>The source never runs dry and is not affected by bad tides.</color>"
