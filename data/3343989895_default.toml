["Lapantouflemagic.NuclearDistrict.Description"]
raw = "Triggers the importation of supplies used to explore the abyss and operate its modules.\nSome of the requirement are always imported / exported anyway.\nRaw materials that have no use outside of this district are not taken into account.\n<color=red>This building is NOT watertight.</color>\n<color=#FF6EC7>This building does NOT provide builders.</color>"
enUS = "Triggers the importation of supplies used to explore the abyss and operate its modules. Some of the requirements are always imported/exported anyway. Raw materials that have no use outside of this district are not taken into account. <color=red>This building is NOT watertight.</color> <color=#FF6EC7>This building does NOT provide builders.</color>"
zhCN = "触发用于探索深渊和操作其模块的物资进口。  \n一些要求的物资无论如何总是被进口/出口。  \n在这个区域外没有用途的原材料不被考虑。  \n<color=red>这座建筑不是防水的。</color>  \n<color=#FF6EC7>这座建筑不提供建筑工人。</color>"
zhTW = "觸發進口用於探索深淵及操作其模組的供應品。有些要求不管怎樣都是會被進口/出口的。對於在此區域之外沒有用途的原材料將不予考慮。<color=red>這座建築不是防水的。</color><color=#FF6EC7>這座建築不提供建築工人。</color>"
ruRU = "Запускает импорт материалов, используемых для исследования бездны и работы её модулей. Некоторые требования всегда импортируются / экспортируются независимо. Сырьё, которое не имеет применения вне этого района, не принимается во внимание. <color=red>Это здание НЕ герметично.</color> <color=#FF6EC7>Это здание НЕ предоставляет строителей.</color>"
jpJP = "深淵を探検し、そのモジュールを操作するために使用される物資の輸入を引き起こします。  \n一部の要件は、どうせ常に輸入 / 輸出されます。  \nこの地区の外で使用されない原材料は考慮されません。  \n<color=red>この建物は防水ではありません。</color>  \n<color=#FF6EC7>この建物は建設業者を提供しません。</color>"
frFR = "Déclenche l'importation de fournitures utilisées pour explorer l'abîme et faire fonctionner ses modules.  \nCertaines des exigences sont toujours importées/exportées de toute façon.  \nLes matières premières qui n'ont aucune utilité en dehors de ce district ne sont pas prises en compte.  \n<color=red>Ce bâtiment n'est PAS étanche.</color>  \n<color=#FF6EC7>Ce bâtiment ne fournit PAS de constructeurs.</color>"
deDE = "Löst die Einfuhr von Vorräten aus, die verwendet werden, um den Abgrund zu erkunden und seine Module zu betreiben. Einige der Anforderungen werden sowieso immer importiert / exportiert. Rohstoffe, die außerhalb dieses Bezirks keinen Verwendungszweck haben, werden nicht berücksichtigt. <color=red>Dieses Gebäude ist NICHT wasserdicht.</color> <color=#FF6EC7>Dieses Gebäude bietet KEINE Bauarbeiter.</color>"

