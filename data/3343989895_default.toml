jaJP = "建物の間や階の間に挟むことができる追加の側プラットフォーム。下にはあまりスペースを占有せず、自身で一度拡張することができます。崖の側面、<color=#00FFFF>防水</color>の建物、または巨大な柱の側面にのみ取り付けることができます。"
frFR = "Une plateforme latérale supplémentaire qui peut être placée entre des bâtiments ou entre des étages. Occupe moins d'espace en dessous et peut être étendue sur elle-même une fois. Ne peut être attachée qu'aux côtés des falaises, aux bâtiments <color=#00FFFF>hermétiques</color> ou aux piliers géants."
deDE = "Eine zusätzliche Seitenplattform, die zwischen Gebäuden oder zwischen Etagen platziert werden kann. Belegt weniger Platz darunter und kann einmal ausgefahren werden. Kann nur an den Seiten von Klippen, <color=#00FFFF>wasserfesten</color> Gebäuden oder riesigen Säulen angebracht werden."
plPL = "Dodatkowa platforma boczna, która może być umieszczona między budynkami lub między piętrami. Zajmuje mniej miejsca pod sobą i może być rozwinięta raz na sobie. Może być przymocowana tylko do boków klifów, <color=#00FFFF>wodoodpornych</color> budynków lub gigantycznych filarów."

