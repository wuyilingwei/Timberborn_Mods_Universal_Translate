jaJP = "比較的弱い原子炉で、低品質の核廃棄物だけで建設され、運転されています。<color=red>悪い水源を封鎖します</color>"
frFR = "Un réacteur nucléaire relativement faible construit et alimenté uniquement avec des déchets nucléaires de basse qualité. <color=red>Isolant une mauvaise source d'eau</color>"
deDE = "Ein relativ schwacher Kernreaktor, der gebaut und nur mit schwachgradigem nuklearem Abfall betrieben wird.  \n<color=red>Versiegelt eine schlechte Wasserquelle</color>"
plPL = "Relatywnie słaby reaktor jądrowy zbudowany i zasilany tylko niskiej jakości odpadami jądrowymi.  \n<color=red>Zamyka zły źródło wody</color>"

["Lapantouflemagic.NuclearReactor.FlavorDescription"]
raw = "\"Every morning someone has to hit the big red button, and if you’re not lucky, KABOOMxa0!\nOtherwise nothing happens until the next day. Of course it makes no sense, but that’s how hoomans thought nuclear power worked.\"\n -A Hooman historian beaver"
enUS = "\"Every morning someone has to hit the big red button, and if you’re not lucky, KABOOM! Otherwise nothing happens until the next day. Of course it makes no sense, but that’s how humans thought nuclear power worked.\" -A human historian beaver"
zhCN = "“每个早晨都有人必须按下那个大红按钮，如果你运气不好，轰的一声！否则，直到第二天什么也不会发生。当然，这没有道理，但这就是人类认为核能运作的方式。”  \n——一只人类历史学家海狸"
zhTW = "「每天早上都有某個人要按下那個大紅鈕，若你不幸的話，咚咚咚！不然就什麼都不會發生，直到第二天。當然這沒有意義，但這就是人類認為核能運作的方式。」  \n- 一位人類歷史學家海狸"
ruRU = "\"Каждое утро кто-то должен нажать на большую красную кнопку, и если тебе не повезёт, БАХ! В противном случае ничего не происходит до следующего дня. Конечно, это не имеет смысла, но именно так люди думали, что работает ядерная энергия.\"  \n -Историк-бобёр Хуман"
jaJP = "「毎朝、誰かが大きな赤いボタンを押さなければなりません。そして、運が悪ければ、ドカン！さもなければ、次の日まで何も起こりません。もちろん、これは意味がありませんが、これが人間が原子力がどのように機能するかを考えていた方法です。」 \n- ある人間の歴史家ビーバー"
frFR = "« Chaque matin, quelqu'un doit appuyer sur le gros bouton rouge, et si vous n'avez pas de chance, KABOOM ! Sinon, rien ne se passe jusqu'au lendemain. Bien sûr, cela n'a aucun sens, mais c'est ainsi que les humains pensaient que l'énergie nucléaire fonctionnait. »  \n- Un castor historien humain"
deDE = "\"Jeden Morgen muss jemand den großen roten Knopf drücken, und wenn du nicht Glück hast, KABOOM! Andernfalls passiert bis zum nächsten Tag nichts. Natürlich macht das keinen Sinn, aber so dachten die Menschen, dass Kernenergie funktioniert.\"  \n -Ein menschlicher Historiker-Biber"
plPL = "\"Każdego ranka ktoś musi nacisnąć duży czerwony przycisk, a jeśli nie masz szczęścia, KABOOM ! W przeciwnym razie nic się nie dzieje aż do następnego dnia. Oczywiście to nie ma sensu, ale tak właśnie ludzie myśleli, że działa energia jądrowa.\" \n -Bóbr-historyk hoomanów"

["Luc.Library.Description"]
raw = "A large building with lots of books for studying.\nThe only way to obtain science.\n<color=green>Is build from the inside like a wonder</color>."
enUS = "A large building with lots of books for studying. The only way to obtain knowledge. <color=green>Is built from the inside like a wonder</color>."
zhCN = "有大量藏书可供阅读，能获得科学点数，也能撰写医疗资格证，或者制作图书。<br><color=#FF6600>拆除初始地区中心可获得第一个资料库来建造。</color><br><color=#FF6600>建造耗时较长。</color>"
zhTW = "一座有很多書籍供學習的大樓。  \n獲得科學的唯一方法。  \n<color=green>就像奇蹟一樣，從內部建造而成</color>。"
ruRU = "Большое здание с множеством книг для учебы.  \nЕдинственный способ получить науку.  \n<color=green>Состоит из внутреннего строения, как чудо</color>."
jaJP = "大量の本があり、学習のための大きな建物。\n科学を取得する唯一の方法。\n<color=green>内側から不思議のように構築されています</color>。"
frFR = "Un grand bâtiment avec beaucoup de livres pour étudier.  \nLe seul moyen d'obtenir la science.  \n<color=green>Est construit de l'intérieur comme une merveille</color>."
deDE = "Ein großes Gebäude mit vielen Büchern zum Lernen.  \nDer einzige Weg, Wissenschaft zu erlangen.  \n<color=green>Ist von innen wie ein Wunder gebaut</color>."
plPL = "Duży budynek z mnóstwem książek do nauki.  \nJedyny sposób na zdobycie wiedzy.  \n<color=green>Jest zbudowany od wewnątrz jak cud</color>."

