["Lapantouflemagic.Fireflyfarm.Description"]
raw = "An unusual workplace reserved for the most fearless beavers. Grows giant carnivorous fireflies from tiny larvae in order to harvest the glowing fluid from their abdomen.\nThe ravenous beast is kept attached at all times to make the process <i>perfectly</i> safe."
enUS = "An unusual workplace reserved for the most fearless beavers. It grows giant carnivorous fireflies from tiny larvae in order to harvest the glowing fluid from their abdomen. The ravenous beast is kept attached at all times to make the process *perfectly* safe."
zhCN = "将奇异幼虫培养成巨大的萤火虫，能获得荧光液。<br><color=#FF6600>通过气球贸易可获得奇异幼虫、冷冻肉块来建造、获得荧光液。</color>"
zhTW = "一個不尋常的工作場所，專為最無畏的海狸保留。從微小的幼蟲中培育出巨型食肉螢火蟲，以便收集它們腹部發光的液體。貪婪的生物始終被固定在一起，以確保這個過程<i>完全</i>安全。"
ruRU = "Необычное рабочее место, резервируемое для самых бесстрашных бобров. Выращивает гигантских хищных светлячков из крошечных личинок, чтобы собирать светящуюся жидкость из их брюшка. Голодное чудовище всегда привязано, чтобы сделать процесс <i>совершенно</i> безопасным."
jaJP = "最も恐れ知らずのビーバーのために予約された異常な職場。小さな幼虫から巨大な肉食のホタルを育て、その腹部から光る液体を収穫するためのものです。貪欲な獣は常に取り付けられ、プロセスを<i>完全に</i>安全に保っています。"
frFR = "Un lieu de travail inhabituel réservé aux castors les plus intrépides. Éleve des lucioles carnivores géantes à partir de minuscules larves afin de récolter le liquide lumineux de leur abdomen. La bête vorace est maintenue attachée en tout temps pour rendre le processus <i>parfaitement</i> sûr."
deDE = "Ein ungewöhnlicher Arbeitsplatz, der den furchtlosesten Bibern vorbehalten ist. Züchtet riesige fleischfressende Glühwürmchen aus winzigen Larven, um die leuchtende Flüssigkeit aus ihrem Bauch zu ernten. Das gefräßige Tier bleibt jederzeit angekettet, um den Prozess <i>äußerst</i> sicher zu machen."
plPL = "Nietypowe miejsce pracy zarezerwowane dla najbardziej nieustraszonych bobrów. Hoduje gigantyczne drapieżne świetliki z malutkich larw, aby zbierać świecącą ciecz z ich brzucha. Żarłoczne stworzenie jest cały czas przywiązane, aby proces był <i>doskonale</i> bezpieczny."

["Lapantouflemagic.Fireflyfarm.FlavorDescription"]
raw = "\"You see kitsxa0: every bad thing has its silver lining! Tending to those is quite easy, and what’s it gonna do? Eat my prostetic arm? Ha!\"\n -Grandpa beaver, on how to live a happy life."
enUS = "\"You see, kids: every bad thing has its silver lining! Taking care of those is quite easy, and what’s it gonna do? Eat my prosthetic arm? Ha!\"  \n-Grandpa Beaver, on how to live a happy life."
zhCN = "“你看孩子：每个坏事都有它的好处！照顾那些事情很简单，这会有什么呢？吃掉我的假肢？哈！”  \n- 龟爷爷谈如何过上快乐的生活。"
zhTW = "「你看，孩子們：每件壞事都有它的好的一面！照顧那些是相當簡單的，這會怎樣呢？吃掉我的義肢手臂？哈！」  \n- 獾爺爺談如何過上幸福的生活。"
ruRU = "\"Видите, ребята: у каждой плохой вещи есть своя положительная сторона! Заботиться о них довольно просто, и что они могут сделать? Съесть мою протезированную руку? Ха!\" \n -Дедушка бобер о том, как жить счастливой жизнью."
jaJP = "「見てごらん、子供たち：すべての悪いことには明るい面がある！それに気を使うのはとても簡単で、何をするっていうの？私の義手を食べるの？ハハ！」  \n-グランパ・ビーバー、幸せな生活の送り方について。"
frFR = "\"Vous voyez, les petits : chaque chose mauvaise a son bon côté ! S'en occuper est assez facile, et qu'est-ce que ça va faire ? Manger mon bras prothétique ? Ha !\" \n - Papi castor, sur comment vivre une vie heureuse."
deDE = "\"Sieh mal, Kätzchen: Jede schlechte Sache hat ihre positive Seite! Sich um diese zu kümmern ist ganz einfach, und was wird es schon tun? Meinen Prothesenarm essen? Ha!\"  \n -Opa Biber, wie man ein glückliches Leben führt."
plPL = "\"Widzisz, dzieci: każda zła rzecz ma swoje pozytywne strony! Dbając o nie, jest dość łatwo, a co to może zrobić? Zjeść moją protetyczną rękę? Ha!\" - Dziadek bóbr, o tym, jak prowadzić szczęśliwe życie."

