["Lapantouflemagic.NuclearBoiler.Description"]
raw = "<color=yellow>Nuclear Power Plant 2/4</color>\nA large building designed to support the nuclear boiler and associated machinery. Also works as a large house because of course it does, what did you expect?\n<color=#00FFFF>Works as a Levee</color>"
enUS = "<Nuclear Power Plant 2/4>\nA large building designed to support the nuclear boiler and associated machinery. It also functions as a large house, because of course it does; what did you expect?\n<Works as a Levee>"
zhCN = "<color=yellow>核电站 2/4</color>\n一座大型建筑，旨在支持核锅炉及相关机器设备。同时因为当然如此，所以也作为一座大型房屋，你还期待什么呢？\n<color=#00FFFF>作为堤坝使用</color>"
zhTW = "<color=yellow>核電廠 2/4</color>  \n一座大型建築，旨在支撐核鍋爐及相關機械。也作為大型房屋，因為這當然是它的功能，你期待的是什麼？  \n<color=#00FFFF>作為堤防</color>  "
ruRU = "<color=yellow>Атомная электростанция 2/4</color>\nБольшое здание, предназначенное для поддержки ядерного котла и связанного с ним оборудования. Также функционирует как большой дом, потому что, конечно, он это делает, что вы ожидали?\n<color=#00FFFF>Работает как дамба</color>"
jpJP = "<color=yellow>原子力発電所 2/4</color>  \n原子炉と関連機器を支えるために設計された大きな建物。もちろん大きな家としても機能します、何を期待していたのですか？  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "<color=yellow>Central nucléaire 2/4</color>\nUn grand bâtiment conçu pour abriter la chaudière nucléaire et la machinerie associée. Sert également de grande maison car bien sûr, c'est le cas, qu'attendiez-vous ?\n<color=#00FFFF>Agit comme un levée</color>"
deDE = "<color=yellow>Kernkraftwerk 2/4</color>  \nEin großes Gebäude, das dazu konzipiert wurde, den nuklearen Kessel und die dazugehörige Maschinen zu unterstützen. Funktioniert auch als großes Haus, denn natürlich tut es das, was hast du erwartet?  \n<color=#00FFFF>Funktioniert als Deich</color>"

["Lapantouflemagic.NuclearBoiler.FlavorDescription"]
raw = "\"It’s always nice and warm in there, I like it\"\n-Mommy beaver"
enUS = "\"It’s always nice and warm in there, I like it.\"  \n-Mommy beaver"
zhCN = "“里面总是温暖舒适，我喜欢。”  \n-妈妈海狸"
zhTW = "「裡面總是溫暖宜人，我喜歡這樣。」  \n- 妈妈水獺"
ruRU = "\"Там всегда приятно и тепло, мне это нравится.\"  \n-Мама бобёр"
jpJP = "「そこはいつも暖かくていいわ、私は好きよ。」  \n- ママビーバー"
frFR = "\"C'est toujours agréable et chaud là-dedans, j'aime ça.\"  \n-Mamie castor"
deDE = "\"Es ist immer schön und warm dort drinnen, ich mag es.\"  \n-Mama Biber"

