["Lapantouflemagic.FarmLumberjackUpgrade.Description"]
raw = "An upgrade module to be placed on top of two adjacent <color=#FF6EC7>triangle roof upgradable</color> buildings.\nEven more logging !\nHas a lot of storage space for logs.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "An upgrade module to be placed on top of two adjacent triangle roof upgradable buildings. Even more logging! Has a lot of storage space for logs. Works as a Levee."
zhCN = "一个升级模块，可以放置在两栋相邻的<color=#FF6EC7>可升级的三角屋顶</color>建筑顶部。\n甚至更多的日志记录！\n有很多存储空间来存放原木。\n<color=#00FFFF>作为堤坝工作</color>"
zhTW = "一個升級模組，將放置在兩個相鄰的<color=#FF6EC7>可升級三角屋頂</color>建築上。  \n更多的木材伐採！  \n有很多儲存木材的空間。  \n<color=#00FFFF>作為堤防使用</color>"
ruRU = "Модуль обновления, который будет установлен на верхнюю часть двух соседних <color=#FF6EC7>треугольных крыши, подлежащих модернизации</color>.  \nЕще больше хранения древесины!  \nИмеет много места для хранения бревен.  \n<color=#00FFFF>Работает как дамба</color>"
jpJP = "二つの隣接する<color=#FF6EC7>三角屋根のアップグレード可能な</color>建物の上に設置されるアップグレードモジュールです。  \nさらに多くのログを取得できます！  \nログのための大きな収納スペースがあります。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Un module de mise à niveau à placer sur le dessus de deux bâtiments adjacents à toit en triangle <color=#FF6EC7>améliorables</color>.  \nEncore plus de journalisation !  \nDispose d'un grand espace de stockage pour les bûches.  \n<color=#00FFFF>Fonctionne comme un levée</color>"
deDE = "Ein Upgrade-Modul, das auf zwei benachbarten <color=#FF6EC7>triangulären Dächern aufrüstbarer</color> Gebäude platziert werden kann. \nNoch mehr Holzernte! \nHat viel Stauraum für Holz. \n<color=#00FFFF>Funktioniert als Deich</color>"

["Lapantouflemagic.FarmLumberjackUpgrade.FlavorDescription"]
raw = "\"Can you imagine what it would be without the cranexa0?\""
enUS = "\"Can you imagine what it would be like without the crane?\""
zhCN = "\"你能想象没有吊车会怎样吗？\""
zhTW = "\"你能想像沒有起重機會是怎樣的嗎？\""
ruRU = "\"Ты можешь представить, что было бы без крана?\""
jpJP = "\"クレーンがなければどうなるか想像できますか？\""
frFR = "\"Peux-tu imaginer ce que ce serait sans la grue ?\""
deDE = "\"Kannst du dir vorstellen, wie es ohne den Kran wäre?\""

["Lapantouflemagic.FarmUpgradeA.Description"]
raw = "An upgrade module to be placed on top of two adjacent <color=#FF6EC7>triangle roof upgradable</color> buildings.\nContains some storage space for crates.\nEmploys <color=green>4 Builders</color>\".\n<color=#00FFFF>Works as a Levee</color>"
enUS = "An upgrade module to be placed on top of two adjacent triangle roof upgradable buildings. Contains some storage space for crates. Employs 4 Builders. Works as a Levee."
zhCN = "一个升级模块，将放置在两个相邻的<color=#FF6EC7>三角屋顶可升级</color>建筑顶部。\n包含一些存放箱子的存储空间。\n雇佣<color=green>4名建筑工人</color>。\n<color=#00FFFF>作为堤坝工作</color>。"
zhTW = "一個升級模組，將放置在兩棟相鄰的<color=#FF6EC7>三角屋頂可升級</color>建築上。包含一些用於箱子的儲存空間。聘用<color=green>4位建築工</color>。<color=#00FFFF>作為堤防運作</color>。"
ruRU = "Модуль повышения, который устанавливается сверху на два соседних <color=#FF6EC7>здания с треугольной крышей, подлежащие обновлению</color>. Содержит немного места для хранения ящиков. Использует <color=green>4 строителя</color>. <color=#00FFFF>Работает как насыпь</color>."
jpJP = "隣接する2つの<color=#FF6EC7>三角屋根のアップグレード可能な</color>建物の上に置かれるアップグレードモジュールです。  \n箱のための収納スペースを含んでいます。  \n<color=green>4人のビルダー</color>を雇用します。  \n<color=#00FFFF>堤防として機能します</color>。"
frFR = "Un module de mise à niveau à placer au sommet de deux bâtiments <color=#FF6EC7>avec un toit triangulaire améliorable</color> adjacents. Contient un espace de stockage pour des caisses. Emploie <color=green>4 Constructeurs</color>. <color=#00FFFF>Fonctionne comme une levée</color>."
deDE = "Ein Upgrade-Modul, das auf zwei benachbarten <color=#FF6EC7>ausbaubaren Dreiecks-Dach</color> Gebäuden platziert werden kann. Enthält etwas Lagerraum für Kisten. Beschäftigt <color=green>4 Bauarbeiter</color>. <color=#00FFFF>Funktioniert wie eine Deich</color>."

["Lapantouflemagic.FarmUpgradeC.Description"]
raw = "An upgrade module to be placed on top of two adjacent <color=#FF6EC7>triangle roof upgradable</color> buildings.\nContains some storage space for crates.\nThe perfect place for nerdy beavers to play ''Tunnels and Hoomans''!.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "An upgrade module to be placed on top of two adjacent triangle roof upgradable buildings. Contains some storage space for crates. The perfect place for nerdy beavers to play \"Tunnels and Hoomans\"! Works as a Levee."
zhCN = "一个升级模块，将放置在两个相邻的<color=#FF6EC7>可升级三角屋顶</color>建筑顶部。包含一些用于存放箱子的储藏空间。是那些书呆子海狸玩“隧道与人类”的完美场所！<color=#00FFFF>作为堤坝使用</color>"
zhTW = "一個升級模組，可放置在兩座相鄰的<color=#FF6EC7>可升級三角屋頂</color>建築上。  \n包含一些用於箱子的儲存空間。  \n為書呆子海狸提供了玩「隧道與人類」的完美場所！  \n<color=#00FFFF>作為堤防使用</color>"
ruRU = "Модуль обновления, который нужно разместить сверху на двух соседних <color=#FF6EC7>зданиях с треугольной крышей, которые могут быть улучшены</color>. Содержит некоторое место для хранения ящиков. Идеальное место для нёрдовых бобров, чтобы поиграть в ''Туннели и Людей''! <color=#00FFFF>Работает как плотина</color>"
jpJP = "隣接する2つの<color=#FF6EC7>三角屋根のアップグレード可能</color>な建物の上に置かれるアップグレードモジュール。\n箱のための収納スペースを含んでいます。\nオタクなビーバーが「トンネルと人間」の遊びをするのに最適な場所です！\n<color=#00FFFF>堤防として機能します</color>"
frFR = "Un module de mise à niveau à placer sur le toit de deux bâtiments adjacents à toit triangulaire upgradables. Contient de l'espace de rangement pour des caisses. L'endroit parfait pour que des castors geeks jouent à ''Tunnels et Hoomans'' ! <color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein Upgrade-Modul, das auf zwei benachbarten <color=#FF6EC7>aufrüstbaren Dreiecksdach</color> Gebäuden platziert wird. Enthält etwas Stauraum für Kisten. Der perfekte Ort für nerdige Biber, um ''Tunnels und Hoomans'' zu spielen!. <color=#00FFFF>Funktioniert als Deich</color>"

["Lapantouflemagic.FarmUpgradeD.Description"]
raw = "An upgrade module to be placed on top of two adjacent <color=#FF6EC7>triangle roof upgradable</color> buildings.\nEven more farming!\nHas a lot of storage space for harvested crops.\n<color=#00FFFF>Plant some red cabbage near this building to remove the \"nothing to do mark\"</color>.\n<color=#00FFFF>Works as a Levee</color>\n<Color=red>CANNOT PLANT CROPS</color>"
enUS = "An upgrade module to be placed on top of two adjacent triangle roof upgradable buildings.  \nEven more farming!  \nHas a lot of storage space for harvested crops.  \nPlant some red cabbage near this building to remove the \"nothing to do mark.\"  \nWorks as a Levee.  \nCANNOT PLANT CROPS."
zhCN = "一个升级模块，放置在两个相邻的<color=#FF6EC7>可升级三角屋顶</color>建筑上。\n更多的农业！\n有大量存储空间用于存放收获的农作物。\n<color=#00FFFF>在这栋建筑附近种一些红卷心菜，以移除“没有事情可做”的标记</color>。\n<color=#00FFFF>充当堤坝</color>\n<Color=red>无法种植农作物</color>"
zhTW = "一個升級模組，放置在兩棟相鄰的<color=#FF6EC7>可升級三角屋頂</color>建築上。\n更進一步的農業！\n擁有大量儲存空間來存放收穫的作物。\n<color=#00FFFF>在這棟建築附近種植一些紅甘藍以移除「無事可做標記」</color>。\n<color=#00FFFF>作為堤防使用</color>\n<Color=red>不能種植作物</color>"
ruRU = "Модуль обновления, который нужно разместить сверху на двух смежных <color=#FF6EC7>зданиях с треугольными крышами, подлежащими улучшению</color>.  \nЕще больше фермерства!  \nИмеет много места для хранения собранных урожая.  \n<color=#00FFFF>Посадите красную капусту рядом с этим зданием, чтобы убрать отметку \"нет ничего, что можно сделать\"</color>.  \n<color=#00FFFF>Работает как насыпь</color>  \n<Color=red>НЕВОЗМОЖНО САДИТЬ УРОЖАЙ</color>"
jpJP = "二つの隣接する<color=#FF6EC7>三角屋根のアップグレード可能な</color>建物の上に置くアップグレードモジュールです。  \nさらに農業ができます！  \n収穫した作物のための広い収納スペースがあります。  \n<color=#00FFFF>この建物の近くに赤キャベツを植えると、「何もすることがないマーク」を取り除くことができます</color>。  \n<color=#00FFFF>堤防として機能します</color>  \n<Color=red>作物を植えることはできません</color>"
frFR = "Un module de mise à niveau à placer sur le toit de deux bâtiments adjacents <color=#FF6EC7>triangulaires améliorables</color>.  \nEncore plus de farming !  \nDispose d'un grand espace de stockage pour les cultures récoltées.  \n<color=#00FFFF>Plantez un peu de chou rouge près de ce bâtiment pour retirer le \"marqueur de rien à faire\"</color>.  \n<color=#00FFFF>Fonctionne comme une digue</color>  \n<Color=red>NE PEUT PAS PLANTER DE CULTURES</color>"
deDE = "Ein Upgrade-Modul, das auf zwei benachbarten <color=#FF6EC7>aufrüstbaren Dreiecks-Dach</color> Gebäuden platziert werden kann.  \nNoch mehr Farming!  \nHat viel Stauraum für geerntete Pflanzen.  \n<color=#00FFFF>Pflanze etwas Rotkohl in der Nähe dieses Gebäudes, um das \"nichts zu tun\"-Markierung zu entfernen</color>.  \n<color=#00FFFF>Funktioniert als Deich</color>  \n<Color=red>KANN KEINE PFLANZEN ANGEBAUT WERDEN</color>"

