["Lapantouflemagic.TriangleGatheringHouse.Description"]
raw = "A reworked farmhouse used by a group of harvester beavers to meet and split work efficiently. Also houses one family.\n<color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A reworked farmhouse used by a group of harvester beavers to meet and divide work efficiently. Also houses one family.  \n<color=#FF6EC7>Can support upgrades</color>  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "一座改造过的农舍，供一群收割海狸使用，以便高效地会面和分配工作。还容纳着一个家庭。  \n<color=#FF6EC7>可以支持升级</color>  \n<color=#00FFFF>作为堤坝使用</color>"
zhTW = "一座改造過的農舍，由一群收割海狸使用，以便有效地會合和分配工作。也住著一個家庭。  \n<color=#FF6EC7>可以支持升級</color>  \n<color=#00FFFF>作為堤壩使用</color>"
ruRU = "Переработанный фермерский дом, используемый группой бобров-жатвенных, чтобы встречаться и эффективно распределять работу. Также вмещает одну семью.  \n<color=#FF6EC7>Может поддерживать улучшения</color>  \n<color=#00FFFF>Работает как дамба</color>"
jpJP = "改装された農家で、収穫するビーバーのグループが集まって効率的に作業を分担しています。また、1つの家族も住んでいます。\n<color=#FF6EC7>アップグレードをサポートできます</color>\n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une ferme rénovée utilisée par un groupe de castors récoltants pour se rencontrer et répartir le travail efficacement. Accueille également une famille.  \n<color=#FF6EC7>Peut supporter des améliorations</color>  \n<color=#00FFFF>Fonctionne comme un levée</color>"
deDE = "Ein überarbeiteter Bauernhof, der von einer Gruppe von Erntebibern genutzt wird, um sich zu treffen und die Arbeit effizient zu verteilen. Beherbergt auch eine Familie.  \n<color=#FF6EC7>Kann Upgrades unterstützen</color>  \n<color=#00FFFF>Funktioniert als Deich</color>"

["Lapantouflemagic.TriangleGatheringHouse.FlavorDescription"]
raw = "\"Don't you dare come in my house covered in dirt and berry juice! Get a shower first or I'll toss you in the river myself!\"\n -Mommy beaver, every evening."
enUS = "\"Don't you dare come into my house covered in dirt and berry juice! Take a shower first or I'll throw you in the river myself!\" \n -Mommy beaver, every evening."
zhCN = "“你敢满身泥土和浆果汁进我家吗！先去洗澡，否则我自己会把你扔进河里！”  \n- 河狸妈妈，每天晚上。"
zhTW = "「你敢沾著泥土和漿果汁進我的房子嗎！先去洗澡，不然我自己會把你丟進河裡！」  \n-媽媽海狸，每個晚上。"
ruRU = "\"Не смей входить в мой дом, покрытый грязью и соком ягод! Сначала прими душ, или я сама тебя выброшу в реку!\"\n - Мамочка-бобр, каждое вечер."
jpJP = "「汚れとベリーのジュースまみれで私の家に入ってくるなんて、絶対に許さないわ！まずはシャワーを浴びなさい、さもなくば私があなたを川に投げ込むからね！」  \n- ママビーバー、毎晩。"
frFR = "\"N'ose pas entrer dans ma maison couvert de saleté et de jus de baies ! Prends une douche d'abord ou je te jetterai moi-même dans la rivière !\"  \n -Maman castor, chaque soir."
deDE = "\"Komm ja nicht schmutzig und mit Beerenmark in mein Haus! Duscht dich zuerst oder ich werfe dich selbst in den Fluss!\"  \n -Mama Biber, jeden Abend."

["Lapantouflemagic.NEWFarmhouse.Description"]
raw = "Employs farmers that plant and harvest crops.\n<color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "Employs farmers who plant and harvest crops.  \n<color=#FF6EC7>Can support upgrades</color>  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "雇佣农民种植和收获农作物。  \n<color=#FF6EC7>可以支持升级</color>  \n<color=#00FFFF>作为堤坝工作</color>"
zhTW = "雇用種植和收穫作物的農民。  \n<color=#FF6EC7>可以支持升級</color>  \n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "Нанимает фермеров, которые сажают и собирают урожай.  \n<color=#FF6EC7>Может поддерживать улучшения</color>  \n<color=#00FFFF>Работает как дамба</color>"
jpJP = "作物を植えたり収穫したりする農民を雇います。  \n<color=#FF6EC7>アップグレードをサポートできます</color>  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Emploie des agriculteurs qui plantent et récoltent des cultures.  \n<color=#FF6EC7>Peut soutenir des améliorations</color>  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Stellt Landwirte ein, die Pflanzen anbauen und ernten.\n<color=#FF6EC7>Kann Upgrades unterstützen</color>\n<color=#00FFFF>Funktioniert als Deich</color>"

["Lapantouflemagic.Woodupgrade.Description"]
raw = "An upgrade module to be placed on top of a forester adjacent to a <color=#FF6EC7>triangle roof upgradable</color> building.\nEmploys <color=green>10 Haulers</color>\".\n<color=#00FFFF>Works as a Levee</color>"
enUS = "An upgrade module to be placed on top of a forester adjacent to a <color=#FF6EC7>triangle roof upgradable</color> building. Employs <color=green>10 Haulers</color>. <color=#00FFFF>Works as a Levee</color>."
zhCN = "一个升级模块，放置在邻近<color=#FF6EC7>可升级三角屋顶</color>建筑的林业者顶部。\n使用<color=green>10个搬运工</color>。\n<color=#00FFFF>作为堤防工作</color>。"
zhTW = "一個可以放置在鄰近可升級的<color=#FF6EC7>三角屋頂</color>建築上的升級模組。\n使用<color=green>10個運輸工</color>。\n<color=#00FFFF>作為堤防運作</color>。"
ruRU = "Модуль обновления, который необходимо установить на вершинe лесника рядом с <color=#FF6EC7>обновляемым зданием с треугольной крышей</color>. Использует <color=green>10 грузчиков</color>. <color=#00FFFF>Работает как дамба</color>."
jpJP = "三角屋根のアップグレード可能な建物の隣に位置するフォレスタの上に置くアップグレードモジュールです。<color=green>10台のハウラーを使用します</color>。<color=#00FFFF>堤防として機能します</color>。"
frFR = "Un module de mise à niveau à placer sur un forestier adjacent à un bâtiment <color=#FF6EC7>à toit triangulaire améliorable</color>. Emploie <color=green>10 transporteurs</color>. <color=#00FFFF>Fonctionne comme un levee</color>"
deDE = "Ein Upgrade-Modul, das auf einem Förster platziert wird, adjacent zu einem <color=#FF6EC7>aufrüstbaren Dreiecks-Dach</color> Gebäude. Verwendet <color=green>10 Transporter</color>. <color=#00FFFF>Funktioniert wie ein Deich</color>."

