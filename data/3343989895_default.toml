["Lapantouflemagic.NuclearWasteCollector.Description"]
raw = "Sends down the abyss a team of beavers specialized in recovering the strange warm stuff the hoomans buried down there so long ago, so that it can be refined again into something useful."
enUS = "Sends down into the abyss a team of beavers specialized in recovering the strange warm stuff that humans buried down there so long ago, so that it can be refined again into something useful."
zhCN = "在地下升降机上增加一个收集站，安排海狸前往已探明的废墟，能收集地下废墟里的核废料。<br><color=#FFFF00>必须建造在地下升降机上。</color>"
zhTW = "將一隊專門回收人類長久埋藏在深淵中的奇怪暖物的海狸送下去，以便再次提煉成有用的東西。"
ruRU = "Спускает в бездну команду бобров, специализирующихся на извлечении странного теплого вещества, которое люди закопали там так давно, чтобы его можно было снова переработать во что-то полезное."
jaJP = "深淵に、長い間そこに埋められていた奇妙な暖かい物質を回収することに特化したビーバーのチームを送り込む。それを再び有用なものに精製するために。"
frFR = "Envoie dans l'abîme une équipe de castors spécialisés dans la récupération de la étrange matière chaude que les humains ont enfouie là-bas il y a si longtemps, afin qu'elle puisse être raffinée à nouveau en quelque chose d'utile."
deDE = "Sendet ein Team von Bibern in den Abgrund, das auf das Wiedererlangen des seltsamen warmen Zeugs spezialisiert ist, das die Menschen dort so lange begraben haben, damit es wieder zu etwas Nützlichem raffiniert werden kann."
plPL = "Zesłał w otchłań zespół bobrów specjalizujących się w wydobywaniu dziwnego ciepłego materiału, który ludzie zakopali tam tak dawno temu, aby mógł zostać ponownie przekształcony w coś użytecznego."

