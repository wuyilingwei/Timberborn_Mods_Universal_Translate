["Lapantouflemagic.BIT.FlavorDescription"]
raw = "\"According to our archives, the traditionnal name goes back to some frog-eating hooman tribe\"\n -Toothless the wise, beaver elder"
enUS = "\"According to our archives, the traditional name goes back to some frog-eating human tribe.\" - Toothless the wise, beaver elder"
zhCN = "“根据我们的档案，传统名称可以追溯到某个吃青蛙的人类部落。” \n-睿智的无齿，海狸长老"
zhTW = "根據我們的檔案，傳統名稱可以追溯到某個吃蛙的人類部落。 \n-智者無牙，海狸長老"
ruRU = "\"Согласно нашим архивам, традиционное название восходит к некоторому племени людей, поедающих лягушек.\" - Беззубик Мудрый, старейшина бобров"
jaJP = "「私たちのアーカイブによると、伝統的な名前はカエルを食べる人間の部族に遡ります。」 - 知恵あるトゥースレス、ビーバーの長老"
frFR = "\"Selon nos archives, le nom traditionnel remonte à une tribu humaine mangeant des grenouilles.\" -Dent sans vie, vieux castor"
deDE = "\"Laut unseren Archiven geht der traditionelle Name auf einen froschessenden Menschenstamm zurück.\" -Zahnlok der Weise, Biberältester"
plPL = "\"Według naszych archiwów, tradycyjna nazwa sięga plemienia ludzi jedzących żaby\" - Bezbłędny Mądry, starszy bóbr"

