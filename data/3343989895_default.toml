["Lapantouflemagic.IslandTrader.Description"]
raw = "Islandbeavers are lazy hippies who spend their days partying on the beach and are interested in nothing that isn’t fun. Trade them booze for their coconuts or precious seashells."
enUS = "Islandbeavers are lazy hippies who spend their days partying on the beach and are interested in nothing that isn’t fun. Trade them booze for their coconuts or precious seashells."
zhCN = "岛上水獺是懒惰的嬉皮士，他们整天在海滩上聚会，对任何无趣的事情都不感兴趣。用酒换他们的椰子或珍贵的贝壳。"
zhTW = "島嶼海狸是懶洋洋的嬉皮士，整天在海灘上派對，對任何不有趣的事情都沒興趣。用酒換取他們的椰子或珍貴的海洋貝殼。"
ruRU = "Островные бобры - это ленивые хиппи, которые проводят свои дни на пляже, празднуя, и их не интересует ничто, кроме развлечений. Обменяйте им алкоголь на кокосы или драгоценные ракушки."
jaJP = "アイランドビーバーは怠け者のヒッピーで、ビーチでパーティーをしながら日々を過ごし、楽しくないことには興味がありません。彼らのココナッツや貴重な貝殻と引き換えに酒を渡しましょう。"
frFR = "Les castors des îles sont des hippies paresseux qui passent leurs journées à faire la fête sur la plage et ne s'intéressent à rien d'autre qu'à s'amuser. Échangez-leur de l'alcool contre leurs noix de coco ou leurs précieuses coquillages."
deDE = "Inselbiber sind faule Hippies, die ihre Tage am Strand feiern und an nichts interessiert sind, was keinen Spaß macht. Tausch ihnen Alkohol gegen ihre Kokosnüsse oder kostbaren Muscheln."
plPL = "Wyspowe bobry to leniwe hipisy, które spędzają dni na imprezowaniu na plaży i nie interesuje ich nic, co nie jest zabawne. Handluj z nimi alkoholem za ich kokosy lub cenne muszelki."

