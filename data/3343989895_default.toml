["Lapantouflemagic.NuclearWaterCollector.Description"]
raw = "Allows the power plant underneath to connect to the power network and start operating.\nCooling water pumped from the aquifer by the reactor is released from above.\n<color=red>Do not build until the reactor is complete.</color>\n<color=green>The source never runs dry and is not affected by badtides.</color>"
enUS = "Allows the power plant underneath to connect to the power network and start operating. Cooling water pumped from the aquifer by the reactor is released from above. <color=red>Do not build until the reactor is complete.</color> <color=green>The source never runs dry and is not affected by bad tides.</color>"
zhCN = "为下方的反应堆提供对外传输能量的接口，并从上方排放冷却水。<br><color=#FF6600>持续排放水，流量每秒3立方米。</color><br><color=#FF0000>禁止在超效反应堆建造完成前建造。</color>"
zhTW = "允許下方的電廠連接到電網並開始運作。  \n由反應堆抽取的地下水從上方排放出去。  \n<color=red>在反應堆完成之前請勿建造。</color>  \n<color=green>水源永不枯竭，且不受壞潮的影響。</color>"
ruRU = "Позволяет электростанции внизу подключиться к энергосети и начать работу. Охлаждающая вода, откачиваемая из водоносного горизонта реактором, сбрасывается сверху. <color=red>Не стройте, пока реактор не будет завершен.</color> <color=green>Источник никогда не иссекает и не подвержен негативным последствиям от плохих приливов.</color>"
jaJP = "発電所を電力ネットワークに接続し、稼働を開始できるようにします。  \n原子炉によって帯水層から汲み上げられた冷却水は、上から放出されます。  \n<color=red>原子炉が完成するまで建設しないでください。</color>  \n<color=green>その水源は決して枯れず、悪潮の影響を受けません。</color>"
frFR = "Permet à la centrale électrique en dessous de se connecter au réseau électrique et de commencer à fonctionner. L'eau de refroidissement pompée de l'aquifère par le réacteur est évacuée par le haut. <color=red>Ne pas construire tant que le réacteur n'est pas terminé.</color> <color=green>La source ne s'épuise jamais et n'est pas affectée par les marées basses.</color>"
deDE = "Ermöglicht dem Kraftwerk darunter, sich mit dem Stromnetz zu verbinden und zu arbeiten. Kühlwasser, das aus dem Aquifer von dem Reaktor gepumpt wird, wird von oben freigesetzt. <color=red>Baue nicht, bis der Reaktor fertig ist.</color> <color=green>Die Quelle versiegt nie und ist nicht von schlechten Gezeiten betroffen.</color>"
plPL = "Pozwala elektrowni pod nią połączyć się z siecią energetyczną i rozpocząć działanie. Woda chłodząca pompowana z wodonosza przez reaktor jest uwalniana z góry. <color=red>Nie buduj, dopóki reaktor nie jest gotowy.</color> <color=green>Źródło nigdy się nie wyczerpuje i nie jest wpływane przez złe pływy.</color>"

["Lapantouflemagic.NuclearWaterCollector.FlavorDescription"]
raw = "\"Without the metal floor up there to disspate heat, this would be boiling hot!\""
enUS = "\"Without the metal floor up there to dissipate heat, this would be boiling hot!\""
zhCN = "“要不是有这玩意帮忙散热，我们都得热死！”"
zhTW = "「如果上面的金屬地板沒有散熱，這裡會熱得像在煮沸一樣！」"
ruRU = "\"Без металлического пола там наверху, чтобы рассеивать тепло, это было бы кипятком!\""
jaJP = "「上に金属の床がなければ、これは煮えたぎるように熱いでしょう！」"
frFR = "\"Sans le sol en métal là-haut pour dissiper la chaleur, ce serait brûlant !\""
deDE = "\"Ohne den Metallboden dort oben, um die Wärme abzuleiten, wäre es brütend heiß!\""
plPL = "\"Bez metalowej podłogi tam na górze, aby rozpraszać ciepło, byłoby tu gotująco gorąco!\""

