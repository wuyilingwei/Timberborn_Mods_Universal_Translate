ruRU = "Инициирует импорт сырых ингредиентов, которые необходимо готовить, чтобы получить ценность для здоровья. Готовые продукты автоматически экспортируются повсюду. Сырые ингредиенты, не имеющие ценности для здоровья, не экспортируются/импортируются автоматически. <color=red>Это здание не водонепроницаемо.</color> <color=#FF6EC7>Это здание не предоставляет строителей.</color>"
jaJP = "調理が必要な生の材料の輸入を促進します。  \n調理された食品は自動的にどこにでも輸出されます。  \n福祉価値のない生の材料は自動的に輸出/輸入されません。  \n<color=red>この建物は完全に防水ではありません。</color>  \n<color=#FF6EC7>この建物は建設作業員を提供しません。</color>"
frFR = "Déclenche l'importation d'ingrédients crus qui ont besoin d'être cuisinés pour obtenir une valeur de bien-être.  \nLes aliments cuisinés sont exportés partout automatiquement.  \nLes ingrédients crus qui n'ont aucune valeur de bien-être ne sont pas automatiquement exportés / importés.  \n<color=red>Ce bâtiment n'est PAS étanche.</color>  \n<color=#FF6EC7>Ce bâtiment ne fournit PAS de constructeurs.</color>"
deDE = "Auslöser für die Einfuhr von Rohstoffen, die gekocht werden müssen, um einen Wohlfühlwert zu erhalten.  \nGekochte Lebensmittel werden automatisch überall exportiert.  \nRohstoffe, die keinen Wohlfühlwert haben, werden nicht automatisch exportiert / importiert.  \n<color=red>Dieses Gebäude ist NICHT wasserdicht.</color>  \n<color=#FF6EC7>Dieses Gebäude stellt KEINE Bauarbeiter bereit.</color>"
plPL = "Aktywuje import surowych składników, które muszą być gotowane, aby uzyskać wartość zdrowotną.  \nGotowe jedzenie jest automatycznie eksportowane wszędzie.  \nSurowe składniki, które nie mają wartości zdrowotnej, nie są automatycznie eksportowane / importowane.  \n<color=red>Ten budynek nie jest szczelny.</color>  \n<color=#FF6EC7>Ten budynek nie zapewnia budowniczych.</color>"

