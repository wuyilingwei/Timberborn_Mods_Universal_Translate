["Faction.waterbeavers.Description"]
raw = "\n\n\n\n\nFollowers of the True Beaver Path, for them everything is a house. Their population often explodes out of control, food and water run out, science is a luxury, and your defeat unavoidable\n\n Forget what other factions taught you, and welcome to your pinkest nightmare.\n<color=red>Make sure to check out the billboards!</color>\n\n\n<color=black>Beaver art and textures by Wolfess, huge thanks! Many icons by Thorlak, huge thanks too!</color>"
enUS = "Followers of the True Beaver Path, for them everything is a house. Their population often explodes out of control, food and water run out, science is a luxury, and your defeat is unavoidable.\n\nForget what other factions taught you, and welcome to your pinkest nightmare.  \n<color=red>Make sure to check out the billboards!</color>\n\n<color=black>Beaver art and textures by Wolfess, huge thanks! Many icons by Thorlak, huge thanks too!</color>"
zhCN = "真正海狸之路的追随者们，对他们来说，一切都是家。他们的人口常常失控增长，食物和水源耗尽，科学是一种奢侈，而你的失败是不可避免的。\n\n忘记其他派系教给你的东西，欢迎来到你最粉红的噩梦。\n<color=red>一定要查看广告牌！</color>\n\n<color=black>海狸艺术和纹理由Wolfess提供，感谢！许多图标由Thorlak提供，也非常感谢！</color>"
zhTW = "真海狸道路的追隨者，對他們而言，一切都是家。他們的人口常常失控膨脹，食物和水源枯竭，科學成為奢侈品，而你的失敗是不可避免的。\n\n忘記其他派系教給你的東西，歡迎來到你最粉紅色的噩夢。\n<color=red>務必查看廣告牌！</color>\n\n<color=black>海狸的藝術和紋理由Wolfess提供，非常感謝！許多圖標由Thorlak提供，也非常感謝！</color>"
ruRU = "Последователи Настоящего Бобрового Пути считают, что всё вокруг - это дом. Их население часто растет неконтролируемо, еда и вода заканчиваются, наука - роскошь, а ваше поражение неизбежно. \n\nЗабудьте, чему вас учили другие фракции, и добро пожаловать в ваш самый розовый кошмар.\n<color=red>Не забудьте заглянуть на рекламные щиты!</color>\n\n<color=black>Искусство и текстуры бобров от Wolfess, огромная благодарность! Многие иконки от Thorlak, тоже огромная благодарность!</color>"
jaJP = "真のビーバーパスの信奉者たちにとって、すべてが家です。彼らの人口はしばしば制御を超えて膨れ上がり、食料と水が不足し、科学は贅沢となり、あなたの defeat は避けられません。\n\n他の派閥が教えたことを忘れ、あなたの最もピンクの悪夢へようこそ。\n<color=red>看板をチェックするのをお忘れなく！</color>\n\n<color=black>ビーバーのアートとテクスチャはWolfessによるもので、感謝します！アイコンの多くはThorlakによるもので、これも感謝です！</color>"
frFR = "Les adeptes du Vrai Chemin du Castor considèrent tout comme une maison. Leur population explose souvent hors de contrôle, la nourriture et l'eau viennent à manquer, la science est un luxe, et votre défaite est inévitable.\n\nOubliez ce que d'autres factions vous ont appris et bienvenue dans votre cauchemar le plus rose.\n<color=red>Assurez-vous de jeter un œil aux panneaux d'affichage !</color>\n\n<color=black>Art et textures de castor par Wolfess, un énorme merci ! Beaucoup d'icônes par Thorlak, un énorme merci aussi !</color>"
deDE = "Anhänger des echten Biberpfades, für sie ist alles ein Zuhause. Ihre Bevölkerung explodiert oft außer Kontrolle, Nahrung und Wasser gehen aus, Wissenschaft ist ein Luxus und deine Niederlage ist unvermeidlich.\n\nVergiss, was dir andere Fraktionen beigebracht haben, und willkommen in deinem pinkesten Albtraum.\n<color=red>Stelle sicher, die Werbetafeln zu überprüfen!</color>\n\n<color=black>Biberkunst und Texturen von Wolfess, vielen Dank! Viele Icons von Thorlak, auch vielen Dank!</color>"
plPL = "Wyznawcy Prawdziwej Drogi Bobra, dla nich wszystko jest domem. Ich populacja często wybucha poza kontrolą, jedzenie i woda się kończą, nauka jest luksusem, a twoja porażka nieunikniona.\n\n Zapomnij, co nauczyły cię inne frakcje, i witaj w swoim różowym koszmarze.\n<color=red>Upewnij się, że sprawdzisz billboardy!</color>\n\n<color=black>Sztuka i tekstury bobrów autorstwa Wolfess, wielkie dzięki! Wiele ikon autorstwa Thorlaka, także wielkie dzięki!</color>"

