["Luc.Engineer.Description"]
raw = "A fancy building to help engineers show they're smarter than us. Also used to design mechanical buildings that works.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A fancy building to help engineers show they're smarter than us. Also used to design mechanical buildings that work. <color=#00FFFF>Works as a Levee</color>"
zhCN = "一栋华丽的建筑，帮助工程师展示他们比我们聪明。此外，它还用于设计能正常运作的机械建筑。  \n<color=#00FFFF>作为堤坝使用</color>"
zhTW = "一座華麗的建築，幫助工程師證明他們比我們聰明。也用於設計能正常運作的機械建築。<color=#00FFFF>作為堤防</color>"
ruRU = "Роскошное здание, чтобы помочь инженерам показать, что они умнее нас. Также используется для проектирования механических зданий, которые функционируют.  \n<color=#00FFFF>Работает как плотина</color>"
jpJP = "エンジニアが私たちよりも賢いことを示すための豪華な建物。機械的な建物を設計するためにも使用されます。\n<color=#00FFFF>堤防として機能します</color>"
frFR = "Un bâtiment élégant pour aider les ingénieurs à montrer qu'ils sont plus intelligents que nous. Utilisé aussi pour concevoir des bâtiments mécaniques qui fonctionnent.\n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein schickes Gebäude, um Ingenieuren zu zeigen, dass sie schlauer sind als wir. Wird auch verwendet, um mechanische Gebäude zu entwerfen, die funktionieren.  \n<color=#00FFFF>Funktioniert als Deich</color>"

