["Lapantouflemagic.primitivedam3x3Utilityupgrade.Description"]
raw = "A mechanized dam that can be raised or lowered to control water flow.\nCan be build directly on the ground, does not need a base dam.\n<color=#00FFFF>Floodgate</color>"
enUS = "A mechanized dam that can be raised or lowered to control water flow. It can be built directly on the ground and does not need a base dam. Floodgate."
zhCN = "用机器驱动的大坝，可以升高或降低闸门来控制水位。<br><color=#FFFF00>可建造在水坝或地面上。</color>"
zhTW = "一個機械化的壩可以上下調整以控制水流。\n可以直接建在地面上，不需要基礎壩。\n<color=#00FFFF>洪水閘</color>"
ruRU = "Механизированная плотина, которую можно поднимать или опускать для контроля потока воды. Может быть построена прямо на земле, не требует базовой плотины.  \n<color=#00FFFF>Затвор</color>"
jaJP = "水流を制御するために上下できる機械式ダム。  \n地面に直接建設でき、基礎ダムは必要ありません。  \n<color=#00FFFF>洪水ゲート</color>"
frFR = "Un barrage mécanisé qui peut être élevé ou abaissé pour contrôler le débit d'eau.  \nPeut être construit directement sur le sol, ne nécessite pas de barrage de base.  \n<color=#00FFFF>Portillon</color>"
deDE = "Ein mechanisierter Damm, der angehoben oder abgesenkt werden kann, um den Wasserfluss zu steuern. Kann direkt auf dem Boden gebaut werden und benötigt keinen Basisdamm. <color=#00FFFF>Überflutungstor</color>"
plPL = "Zmechanizowana tama, którą można podnosić lub obniżać w celu kontrolowania przepływu wody. Może być budowana bezpośrednio na ziemi, nie potrzebuje tamy bazowej. <color=#00FFFF>Zaporowa</color>"

["Lapantouflemagic.primitivedam3x3Utilityupgrade.FlavorDescription"]
raw = "Behold the incredible power of sticks and glue! And screws, planks, metal beams and proper plannig of course."
enUS = "Behold the incredible power of sticks and glue! And screws, planks, metal beams, and proper planning, of course."
zhCN = "原木和黏土的杰作！当然还有木板、螺丝、金属块和正确的规划。"
zhTW = "看看棍子和膠水的驚人力量！還有螺絲、木板、金屬梁和當然還有適當的規劃。"
ruRU = "Смотрите на невероятную силу палок и клея! А также винтов, брусков, металлических балок и, конечно, правильного планирования."
jaJP = "棒と接着剤の驚くべき力をご覧ください！ もちろん、ネジ、板、金属ビーム、そして適切な計画も必要です。"
frFR = "Découvrez l'incroyable pouvoir des bâtons et de la colle ! Et des vis, des planches, des poutres en métal et, bien sûr, une planification adéquate."
deDE = "Siehe die unglaubliche Kraft von Stöcken und Kleber! Und Schrauben, Planken, Metallträgern und natürlich ordentlicher Planung."
plPL = "Oto niesamowita moc kijów i kleju! A także wkrętów, desek, metalowych belek i oczywiście odpowiedniego planowania."

