["Lapantouflemagic.LumberjackHouse.Description"]
raw = "A tall Lodge that doubles as a working hub for a group of lumberjacks, proper planning increasing their efficacy. Also houses one family.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A tall lodge that doubles as a working hub for a group of lumberjacks, with proper planning increasing their efficiency. It also houses one family.  \n<color=#00FFFF>Functions as a levee</color>"
zhCN = "一座高大的木屋，既是伐木工人的工作中心，也能有效提升他们的工作效率。同时还住着一个家庭。  \n<color=#00FFFF>作用类似于堤坝</color>"
zhTW = "一座高大的小屋，除了作為一群伐木工人的工作中心外，還能提高他們的效率。內裡還住著一個家庭。  \n<color=#00FFFF>作為堤壩使用</color>"
ruRU = "Высокий дом, который также служит рабочим центром для группы лесорубов, правильное планирование увеличивает их эффективность. Также содержит одну семью.  \n<color=#00FFFF>Работает как дамба</color>"
jaJP = "木こりのグループの作業ハブとしても機能する高いロッジで、適切な計画がその効果を高めます。また、一つの家族も住んでいます。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une grande cabane qui fait également office de centre de travail pour un groupe de bûcherons, une planification appropriée augmentant leur efficacité. Accueille aussi une famille.\n<color=#00FFFF>Fonctionne comme une levée</color>"
deDE = "Eine hohe Lodge, die auch als Arbeitsdrehscheibe für eine Gruppe von Holzfällern dient, wobei eine sorgfältige Planung ihre Effizienz erhöht. Beherbergt auch eine Familie.  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Wysoka chata, która pełni również funkcję centrum pracy dla grupy drwali, gdzie odpowiednie planowanie zwiększa ich efektywność. Mieszka tam również jedna rodzina.  \n<color=#00FFFF>Działa jako wał</color>"

["Lapantouflemagic.LumberjackHouse.FlavorDescription"]
raw = "\"My daddy's the strongest! He can carry a whole sequoia on his back!\"\n -Typical kit boasting"
enUS = "\"My daddy's the strongest! He can carry a whole sequoia on his back!\" \n -Typical kid boasting"
zhCN = "“我爸爸最强了！他可以把整棵巨杉扛在背上！” \n-典型的小孩吹牛"
zhTW = "「我爸爸是最強的！他可以把整棵紅杉樹扛在背上！」  \n-典型的小孩自誇"
ruRU = "«Мой папа самый сильный! Он может нести целую секвойю на спине!»  \n- Типичное хвастовство ребенка"
jaJP = "「僕のお父さんは最強なんだ！彼は背中に巨大なセコイアを乗せられるんだ！」  \n-典型的な子供の自慢"
frFR = "\"Mon papa est le plus fort ! Il peut porter un séquoia entier sur son dos !\"  \n - Prétention typique d'un gamin"
deDE = "„Mein Daddy ist der Stärkste! Er kann einen ganzen Sequoiabaum auf seinem Rücken tragen!“  \n-Typisches Kinderangeber"
plPL = "\"Mój tata jest najsilniejszy! Może nosić całą sekwoję na plecach!\"\n -Typowe przechwalanie się dziecka"

