zhCN = "一座完全无厘头的建筑，由搬运工设计，以向建筑师、机械师和工程师展示谁才是真正掌控全局的人。"
zhTW = "一座完全荒謬的建築，設計者是運輸工人，目的是讓建築師、機械師和工程師知道誰才是真正掌控局面的人。"
ruRU = "Полный бред здания, спроектированного грузчиками, чтобы показать архитекторам, механикам и инженерам, кто на самом деле управляет ситуацией."
