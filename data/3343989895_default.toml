["Lapantouflemagic.FarmUpgradeA.FlavorDescription"]
raw = "\"Working from home can sure be convenient, but once you start to have kits running around everywhere, A separate office is much better\"\n -A builder beaver"
enUS = "\"Working from home can definitely be convenient, but once you have kids running around everywhere, a separate office is much better.\" - A builder beaver"
zhCN = "“在家工作确实很方便，但一旦你开始有小孩子在四处乱跑，单独的办公室就要好得多。” - 一只建筑海狸"
zhTW = "「在家工作確實很方便，但一旦你開始有小孩到處跑，擁有一個單獨的辦公室就好多了。」 - 一隻建築獺"
ruRU = "«Работа из дома, безусловно, может быть удобной, но как только у вас появляются дети, бегающие повсюду, отдельный офис намного лучше» - Строительный бобер"
jpJP = "「自宅で働くのは確かに便利ですが、子どもたちがあちこちを走り回り始めると、別のオフィスの方がずっと良いです。」  \n- ビルダー・ビーバー"
frFR = "\"Travailler de chez soi peut être pratique, mais une fois que vous avez des petits qui courent partout, un bureau séparé est beaucoup mieux.\" -Un castor bâtisseur"
deDE = "\"Von zu Hause aus zu arbeiten kann zwar praktisch sein, aber sobald man anfängt, dass die Kits überall herumlaufen, ist ein separates Büro viel besser.\" -Ein Bau-Biber"

