["Lapantouflemagic.TerrainBlock.Description"]
raw = "An artificial terrain bloc build by beavers as an useful way to get rid of excess dirt generated by the <color=red>mechanical drill</color>"
enUS = "An artificial terrain block built by beavers as a useful way to get rid of excess dirt generated by the mechanical drill."
zhCN = "由海狸建造的人造地形块，是处理机械钻头产生的多余土壤的一种有效方式。"
zhTW = "一個由海狸建造的人工地形區塊，作為排除由<color=red>機械鑽頭</color>產生的多餘泥土的有效方法。"
ruRU = "Искусственный земляной блок, созданный бобрами, как полезный способ избавиться от избыточной грязи, generated by the <color=red>механической дрели</color>"
jaJP = "ビーバーによって作られた人工的な地形のブロックは、<color=red>機械ドリル</color>によって生成された余分な土を処理するための便利な方法です。"
frFR = "Un bloc de terrain artificiel construit par des castors comme un moyen utile de se débarrasser de l'excès de terre généré par la <color=red>perceuse mécanique</color>."
deDE = "Ein künstlicher Geländeblock, der von Bibern gebaut wurde, um überschüssigen Schmutz, der durch den <color=red>mechanischen Bohrer</color> erzeugt wird, loszuwerden."
plPL = "Sztuczny bloczek terenu zbudowany przez bobry jako skuteczny sposób na pozbycie się nadmiaru ziemi generowanego przez <color=red>wiertło mechaniczne</color>"

["Lapantouflemagic.Overhang.Description"]
raw = "A small platform attached to a wall in order to form a walkway.\nCan only be attached to the sides of cliffs, <color=#00FFFF>watertight</color> buildings, or giant pillars."
enUS = "A small platform attached to a wall to create a walkway. It can only be affixed to the sides of cliffs, watertight buildings, or large pillars."
zhCN = "一个小平台附加在墙上以形成步道。只能附加在悬崖的侧面、<color=#00FFFF>防水</color>建筑物或巨大柱子上。"
zhTW = "一個小平台固定在牆上以形成步道。只能安裝在懸崖的側面、<color=#00FFFF>防水</color>建築物或巨型柱子上。"
ruRU = "Небольшая платформа, прикрепленная к стене для образования прохода. Может быть закреплена только на сторонах скал, <color=#00FFFF>водонепроницаемых</color> зданий или гигантских колонн."
jaJP = "壁に取り付けられた小さなプラットフォームで、歩道を形成するためのものです。崖の側面、<color=#00FFFF>防水</color>建物、または巨大な柱にのみ取り付けることができます。"
frFR = "Une petite plateforme fixée à un mur pour former un passage. Ne peut être fixée qu'aux côtés des falaises, aux bâtiments <color=#00FFFF>étanches</color> ou aux immenses piliers."
deDE = "Eine kleine Plattform, die an einer Wand befestigt ist, um einen Gehweg zu bilden. Kann nur an den Seiten von Klippen, <color=#00FFFF>wasserdichten</color> Gebäuden oder riesigen Säulen befestigt werden."
plPL = "Mała platforma przymocowana do ściany w celu utworzenia chodnika. Może być przymocowana tylko do boków klifów, <color=#00FFFF>wodoszczelnych</color> budynków lub olbrzymich filarów."

