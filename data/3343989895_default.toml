zhTW = "「多虧了最新的水桶技術發展，水甚至不會進入中央坑！」\n - BeavX科技首席執行官"
ruRU = "\"Благодаря последним достижениям в технологии ведер, вода даже не попадет в центральный колодец!\" - Генеральный директор BeavX Technologies"
