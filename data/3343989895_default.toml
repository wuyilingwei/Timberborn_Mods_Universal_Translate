["Lapantouflemagic.JungleTrader.Description"]
raw = "Metal is very rare for the Junglebeaver, they will offer us strange and delicious fruits in exchange. Their jungle is filled with beautiful glowing insects that our scientists want to study, try to bring back some."
enUS = "Metal is very rare for the Junglebeaver; they will offer us strange and delicious fruits in exchange. Their jungle is filled with beautiful glowing insects that our scientists want to study, so try to bring back some."
zhCN = "金属在丛林海狸那里非常稀缺，他们会用奇异美味的水果来交换。它们的丛林里充满了美丽发光的昆虫，我们的科学家想要研究，尽量带回一些。"
zhTW = "金屬對叢林海狸來說非常稀有，它們會用奇特而美味的水果來交換。我們的科學家想要研究它們叢林裡充滿美麗發光昆蟲，試著帶回一些。"
ruRU = "Металл очень редок для Джунглевого бобра, они предложат нам странные и вкусные фрукты в обмен. Их джунгли полны красивых светящихся насекомых, которые наши ученые хотят изучить, постарайтесь вернуть некоторые из них."
jaJP = "メタルはジャングルビーバーにとって非常に珍しいものであり、彼らは私たちに奇妙でおいしい果物を交換に提供してくれます。彼らのジャングルは美しい光る昆虫でいっぱいで、私たちの科学者たちはそれらを研究したがっていますので、いくつか持ち帰るようにしてください。"
frFR = "Le métal est très rare pour le castor des jungles, ils nous offriront des fruits étranges et délicieux en échange. Leur jungle est remplie de magnifiques insectes luminescents que nos scientifiques souhaitent étudier, essayez d'en ramener quelques-uns."
deDE = "Metall ist für den Dschungelcastor sehr selten, sie werden uns seltsame und köstliche Früchte im Austausch anbieten. Ihr Dschungel ist voller schöner leuchtender Insekten, die unsere Wissenschaftler studieren möchten, versucht einige mitzubringen."
plPL = "Metal jest bardzo rzadki dla Borsuka Dżunglowego, będą nam oferować dziwne i smaczne owoce w zamian. Ich dżungla jest pełna pięknych świecących owadów, które nasi naukowcy chcą zbadać, spróbuj przynieść kilka."

