["Lapantouflemagic.ContaminatedJail.Description"]
raw = "A jail for keeping contaminated beavers isolated from the rest of the population.\nJailed beavers will no longer need drinks, food, sleep, shelter nor cleaning until they <s>have learned their lesson</s> feel better."
en = "A jail for keeping contaminated beavers isolated from the rest of the population. Jailed beavers will no longer need drinks, food, sleep, shelter nor cleaning until they feel better."
zhCN = "一个监狱，用于将受到污染的海狸与其他种群隔离。被囚禁的海狸在恢复之前将不再需要饮水、食物、睡眠、庇护或清洁。"
ru = "Тюрьма для содержания зараженных бобров в изоляции от остального населения. Заключенные бобры больше не будут нуждаться в напитках, еде, сне, укрытии или уборке, пока они <s>не усвоят свой урок</s> не почувствуют себя лучше."
jp = "汚染されたビーバーを他の集団から隔離するための監獄です。監禁されたビーバーは、元気になるまで飲み物、食べ物、睡眠、住居、または掃除を必要としなくなります。"

