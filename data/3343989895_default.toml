["Lapantouflemagic.RestBed.Description"]
raw = "A small covered bed for injured beavers to rest and heal a bit faster."
enUS = "A small covered bed for injured beavers to rest and heal a bit faster."
zhCN = "受伤海狸休息的地方，根据伤病情况使用不同药物促进痊愈。"
zhTW = "一個小型封閉的床鋪，讓受傷的海狸休息並更快地康復。"
ruRU = "Небольшая укрытая кровать для раненых бобров, чтобы они могли отдыхать и восстанавливаться немного быстрее."
jaJP = "怪我をしたビーバーが休んで少し早く回復できるための、小さな屋根付きのベッド。"
frFR = "Un petit lit couvert pour que les castors blessés puissent se reposer et guérir un peu plus vite."
deDE = "Ein kleines überdachtes Bett für verletzte Biber, um sich auszuruhen und etwas schneller zu heilen."
