["Lapantouflemagic.WaterCannonH.Description"]
raw = "An intriguing evolution of the mechanical water pump that shoots water at a 70° angle for ranged irrigarion.\nAllows to send water high up but at short range.\n<color=green>Cannon will continue working until the water level reaches the blue flag</color>"
enUS = "An intriguing evolution of the mechanical water pump that shoots water at a 70° angle for ranged irrigation. Allows for sending water high up but at a short range. <color=green>The cannon will continue working until the water level reaches the blue flag</color>"
zhCN = "一种引人入胜的机械水泵演变，能够以70°的角度喷射水用于远程灌溉。\n可以将水送得很高，但范围很短。\n<color=green>炮将继续工作，直到水位达到蓝色标志</color>"
zhTW = "一種引人注目的機械水泵的演變，能以 70° 的角度噴射水流，適用於遠距灌溉。這種水泵可以將水噴送到高處，但距離較短。<color=green>炮台將繼續運作，直到水位達到藍色旗幟</color>"
ruRU = "Интригующая эволюция механического водяного насоса, который бьет воду под углом 70° для дальнего орошения. Позволяет поднимать воду высоко, но на короткое расстояние. <color=green>Пушка продолжит работать, пока уровень воды не достигнет синего флага</color>"
jpJP = "70°の角度で水を射出する機械式水ポンプの興味深い進化です。近距離で高く水を送ることができます。<color=green>水位が青い旗に達するまで、キャノンは動作し続けます</color>"
frFR = "Une évolution intrigante de la pompe à eau mécanique qui projette de l'eau à un angle de 70° pour une irrigation à distance. Permet d'envoyer de l'eau en hauteur mais à courte portée. <color=green>Le canon continuera de fonctionner jusqu'à ce que le niveau d'eau atteigne le drapeau bleu</color>"
deDE = "Eine faszinierende Evolution der mechanischen Wasserpumpe, die Wasser in einem Winkel von 70° für die Fernbewässerung spritzt. \nErmöglicht es, Wasser hoch zu senden, jedoch in kurzer Reichweite. \n<color=green>Die Kanone wird weiterarbeiten, bis der Wasserspiegel die blaue Flagge erreicht</color>"

