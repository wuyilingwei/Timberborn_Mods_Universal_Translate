["Lapantouflemagic.Topentrancewatertightlodge_Builders.Description"]
raw = "A medium-sized watertight lodge build around a ladder, with a side access door.\nCan be stacked on itself, variants, and can carry select buildings.\nHouses two families and employs <color=green>three builders</color>.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A medium-sized watertight lodge built around a ladder, with a side access door. It can be stacked on itself, has variants, and can carry select buildings. It houses two families and employs <color=green>three builders</color>. <color=#00FFFF>Works as a Levee</color>."
zhCN = "一个中型的防水小屋，围绕梯子建造，带有侧门。可以自我叠加，具有变种，并且可以承载特定建筑。容纳两个家庭，雇用<color=green>三名建筑工</color>。<color=#00FFFF>作为堤坝工作</color>"
zhTW = "一座中型防水小屋建於梯子周圍，配有側門進入。  \n可以自我堆疊，有多種變體，並能承載特定建築物。  \n容納兩個家庭並雇用<color=green>三名建築工</color>。  \n<color=#00FFFF>作為堤岸工作</color>"
ruRU = "Средний по размеру водонепроницаемый домик, построенный вокруг лестницы, с боковой дверью доступа. \nМожет укладываться друг на друга, варианты, и может нести отдельные здания. \nВмещает две семьи и нанимает <color=green>трех строителей</color>. \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "中型の防水ロッジで、梯子を中心に構築されており、側面にアクセスドアがあります。自己積み重ねが可能で、バリエーションがあり、特定の建物を運ぶことができます。二つの家族を収容し、<color=green>3人の建設者</color>を雇用しています。<color=#00FFFF>堤防として機能します</color>"
frFR = "Une cabane étanche de taille moyenne construite autour d'une échelle, avec une porte d'accès latérale.  \nPeut être empilée sur elle-même, variantes, et peut transporter des bâtiments sélectionnés.  \nAbrite deux familles et emploie <color=green>trois bâtisseurs</color>.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine mittelgroße wasserdichte Lodge, die um eine Leiter gebaut ist, mit einer seitlichen Zugangstür. \nKann auf sich selbst gestapelt werden, Varianten und kann bestimmte Gebäude tragen. \nBeherbergt zwei Familien und beschäftigt <color=green>drei Bauarbeiter</color>. \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Średniej wielkości wodoodporna chata zbudowana wokół drabiny, z bocznymi drzwiami wejściowymi. \nMoże być układana jedna na drugą, ma różne warianty i może przenosić wybrane budynki. \nMieści dwie rodziny i zatrudnia <color=green>trzech budowniczych</color>. \n<color=#00FFFF>Działa jako wał przeciwpowodziowy</color>"

["Lapantouflemagic.Topentrancewatertightlodge_Builders.FlavorDescription"]
raw = "\"Building up like that sure is convenient, but aren't we doing the same things as the hoomans?\"\n -A concerned engineer beaver"
enUS = "\"Building up like that sure is convenient, but aren't we doing the same things as the humans?\"  \n -A concerned engineer beaver"
zhCN = "“那样搭建确实很方便，但我们难道不是在做和人类一样的事情吗？”\n -一位忧心忡忡的工程师海狸"
zhTW = "「這樣蓋起來確實很方便，但我們不是在做和人類一樣的事情嗎？」  \n- 一位擔心的工程師海狸"
ruRU = "\"Строить так, безусловно, удобно, но разве мы не делаем то же самое, что и люди?\"  \n - Озабоченный инженер-бобер"
jaJP = "「そんな風に構築するのは確かに便利だけど、人間と同じことをしているのではないか？」  \n-心配するエンジニアビーバー"
frFR = "\"Construire comme ça, c'est sûr que c'est pratique, mais ne faisons-nous pas les mêmes choses que les humains ?\"  \n -Un castor ingénieur inquiet"
deDE = "\"Es ist zwar praktisch, so aufzubauen, aber machen wir nicht die gleichen Dinge wie die Menschen?\" \n -Ein besorgter Ingenieurbiber"
plPL = "„Budowanie w ten sposób jest z pewnością wygodne, ale czy nie robimy tego samego, co hoomani?” \n - Zmartwiony inżynier bóbr"

["Lapantouflemagic.Topentrancewatertightlodge_BuildersDoorless.Description"]
raw = "A medium-sized watertight lodge build around a ladder, but without side door for aesthetic reasons.\nCan be stacked on itself, variants, and can carry select buildings.\nHouses two families and employs <color=green>three builders</color>.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A medium-sized watertight lodge built around a ladder, but without a side door for aesthetic reasons. It can be stacked on itself, has variants, and can support select buildings. It houses two families and employs <color=green>three builders</color>. <color=#00FFFF>Works as a Levee</color>"
zhCN = "一个中等大小的防水小屋，建在梯子周围，但出于美观原因没有侧门。可以自我叠加，拥有不同的变体，并可以承载特定建筑。容纳两个家庭，并雇佣<color=green>三名建造师</color>。<color=#00FFFF>作为堤坝工作</color>"
zhTW = "一個中型的防水小屋，圍繞著一個梯子建造，但因美觀原因不設側門。\n可以自我堆疊，具有變體，並可以攜帶特定建築物。\n可容納兩個家庭，並雇用<color=green>三名建築工人</color>。\n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "Среднего размера водонепроницаемая хижина, построенная вокруг лестницы, но без боковой двери по эстетическим соображениям. \nМожет быть сложена сама на себя, варианты, и может нести выбранные здания. \nВмещает две семьи и нанимает <color=green>трех строителей</color>. \n<color=#00FFFF>Работает как дамба</color>"
jaJP = "中型の防水ロッジで、はしごの周りに建てられていますが、美的理由から側面のドアはありません。自分自身の上に重ねることができ、バリエーションがあり、特定の建物を運ぶことができます。二つの家族を収容し、<color=green>三人の建設工</color>を雇っています。<color=#00FFFF>堤防として機能します</color>"
frFR = "Un pavillon de taille moyenne, étanche, construit autour d'une échelle, mais sans porte latérale pour des raisons esthétiques.  \nPeut être empilé sur lui-même, variantes, et peut porter des bâtiments sélectionnés.  \nAccueille deux familles et emploie <color=green>trois ouvriers</color>.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine mittelgroße wasserdichte Hütte, die um eine Leiter herum gebaut ist, jedoch aus ästhetischen Gründen ohne Seitentür. Kann auf sich selbst gestapelt werden, Varianten und kann ausgewählte Gebäude tragen. Beherbergt zwei Familien und beschäftigt <color=green>drei Bauarbeiter</color>. <color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Średniej wielkości wodoodporna chata zbudowana wokół drabiny, ale bez drzwi bocznych z powodów estetycznych. Może być piętrowana, w wariantach i może przenosić wybrane budynki. Mieszkają w niej dwie rodziny i zatrudnia <color=green>trzech budowniczych</color>. <color=#00FFFF>Działa jako wał</color>."

