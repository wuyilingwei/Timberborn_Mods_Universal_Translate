["Lapantouflemagic.FarmUpgradeD.FlavorDescription"]
raw = "\"We should think about using more machines for all this, menial work will only get us so far.\"\n -An Engineer beaver"
en = "\"We should think about using more machines for all this; menial work will only get us so far.\"  \n-An Engineer Beaver"
zhCN = "“我们应该考虑使用更多的机器来处理这些琐碎的工作，这样做只能带我们走到这里。” \n - 一位工程师海狸"
ru = "\"Нам стоит подумать о том, чтобы использовать больше машин для всего этого, ведь рутинная работа приведет нас только так далеко.\"  \n- Инженерная бобер"
