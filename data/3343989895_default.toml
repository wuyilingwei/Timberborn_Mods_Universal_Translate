["Lapantouflemagic.Factory.Description"]
raw = "A large industrial building for melting metal into steel and manufacturing valuable items.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A large industrial building for melting metal into steel and manufacturing valuable items. Works as a levee."
zhCN = "用煤矿或天然气高效地熔炼原料，能获得各类耗材、金属块或金条。<br><color=#FF6600>拆除铁匠铺以再次使用第一个铁砧来建造。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一座大型工業建築，用於將金屬熔化成鋼並製造有價值的物品。<color=#00FFFF>作為堤壩運作</color>"
ruRU = "Большое промышленное здание для плавки металла в сталь и производства ценных предметов.  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "金属を溶かして鋼にし、貴重なアイテムを製造するための大規模な工業ビル。<color=#00FFFF>堤防として機能する</color>"
frFR = "Un grand bâtiment industriel pour faire fondre le métal en acier et fabriquer des objets précieux.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein großes Industriegebäude zum Schmelzen von Metall zu Stahl und zur Herstellung wertvoller Gegenstände. <color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Duży budynek przemysłowy do topienia metalu w stal i produkcji cennych przedmiotów.  \n<color=#00FFFF>Funkcjonuje jako tama</color>"

["Lapantouflemagic.TreeNursery.Description"]
raw = "A specialized building in which agronomist brevers carefully tend to tiny saplings and grow exotic species before planting them outside.\n<color=red>The house body can connect from the bottom to a ladder or pit-and-ladder lodge.</color>"
enUS = "A specialized building in which agronomist breeders carefully tend to tiny saplings and grow exotic species before planting them outside. The house body can connect from the bottom to a ladder or pit-and-ladder lodge."
zhCN = "雇佣专业的林木工，能种植灌木、外来树木和高大树木，以及装饰植物。<br><color=#FF6600>通过气球贸易可获得奇异种子来建造。</color>"
zhTW = "一座專門的建築，農業專家小心地培育微小的幼苗並培植異國物種，然後將它們種植在戶外。  \n<color=red>房體可以從底部連接到梯子或坑梯小屋。</color>"
ruRU = "Специальное здание, в котором агрономы-осеменители тщательно ухаживают за крошечными саженцами и выращивают экзотические виды, прежде чем высаживать их на улице.  \n<color=red>Корпус дома можно соединить снизу с лестницей или с домиком типа яма и лестница.</color>"
jaJP = "農学者の育種家が小さな苗木を丁寧に育て、外に植える前にエキゾチックな種を育てるための専門的な建物。  \n<color=red>家の本体は下から梯子やピット・アンド・ラダー小屋に接続できます。</color>"
frFR = "Un bâtiment spécialisé où des agronomes éleveurs s'occupent soigneusement de petites pousses et font pousser des espèces exotiques avant de les planter à l'extérieur.  \n<color=red>Le corps de la maison peut se connecter par le bas à une échelle ou à un abri à échelle et à fosse.</color>"
deDE = "Ein spezialisiertes Gebäude, in dem Agronomen sorgfältig kleine Setzlinge pflegen und exotische Arten züchten, bevor sie diese im Freien pflanzen.  \n<color=red>Der Hauskörper kann von unten mit einer Leiter oder einem Leiter- und Grubenhaus verbunden werden.</color>"
plPL = "Specjalistyczny budynek, w którym agronomowie hodowcy starannie dbają o małe sadzonki i hodują egzotyczne gatunki przed ich posadzeniem na zewnątrz. <color=red>Ciało budynku może łączyć się od dołu z drabiną lub schronieniem z drabiną i studnią.</color>"

["Lapantouflemagic.LargeWaterWheel.Description"]
raw = "A bigger, more efficient water wheel, supported from the side."
enUS = "A bigger, more efficient water wheel, supported from the side."
zhCN = "更大更高效的水轮。由侧面支撑。"
zhTW = "一個更大、更高效的水車，從側面支撐。"
ruRU = "Большее, более эффективное водяное колесо, поддерживаемое сбоку."
jaJP = "より大きく、効率的な水車で、側面から支えられています。"
frFR = "Une roue à eau plus grande et plus efficace, supportée sur le côté."
deDE = "Ein größerer, effizienterer Wasserrad, von der Seite gestützt."
plPL = "Większe, bardziej wydajne koło wodne, wspierane z boku."

["Lapantouflemagic.BIT.Description"]
raw = "An advanced science institute for the brightest beavers to develop new technologies\n<color=red>This building is not watertight!</color>"
enUS = "An advanced science institute for the brightest beavers to develop new technologies. <color=red>This building is not watertight!</color>"
zhCN = "研究最先进的技术，能获得科学点数，也能撰写各类许可证，或者制作自动化控件、机关人核心。"
zhTW = "一所進階科學研究所，專為最聰明的海狸發展新技術而設  \n<color=red>這棟建築不防水！</color>"
ruRU = "Передовой научный институт для самых умных бобров, занимающийся разработкой новых технологий.  \n<color=red>Это здание не водонепроницаемо!</color>"
jaJP = "最先端の科学研究所で、最も優秀なビーバーたちが新しい技術を開発します  \n<color=red>この建物は防水ではありません！</color>"
frFR = "Un institut scientifique avancé pour les castors les plus brillants afin de développer de nouvelles technologies  \n<color=red>Ce bâtiment n'est pas étanche !</color>"
deDE = "Ein fortschrittliches Wissenschaftsinstitut für die klügsten Biber zur Entwicklung neuer Technologien.  \n<color=red>Dieses Gebäude ist nicht wasserdicht!</color>"
plPL = "Zaawansowany instytut naukowy dla najbystrzejszych bobrów do opracowywania nowych technologii  \n<color=red>Ten budynek nie jest wodoszczelny!</color>"

["Lapantouflemagic.GreaterCookingtent.Description"]
raw = "A large tent in which beavers can meet and hang out while the legendary ''Deluxe stew'' is made.\n<color=#FF6EC7>Can function without workers.</color>"
enUS = "A large tent where beavers can gather and socialize while the legendary \"Deluxe stew\" is prepared. <color=#FF6EC7>Can function without workers.</color>"
zhCN = "大型的烹饪帐篷，能制作豪华炖菜，并让海狸在里面开聚会。"
zhTW = "一個大型帳篷，用於河狸聚會和休閒，同時製作傳說中的《豪華燉菜》。  \n<color=#FF6EC7>可在無工作人員的情況下運行。</color>"
ruRU = "Большая палатка, в которой бобры могут встречаться и проводить время, пока готовится легендарный «Делукс рагу».  \n<color=#FF6EC7>Может функционировать без рабочих.</color>"
jaJP = "ビーバーが集まって過ごすことができる大きなテントで、伝説の「デラックスシチュー」が作られます。  \n<color=#FF6EC7>作業者なしでも機能します。</color>"
frFR = "Une grande tente où les castors peuvent se rencontrer et traîner pendant que le légendaire ''ragoût Deluxe'' est préparé.  \n<color=#FF6EC7>Peut fonctionner sans travailleurs.</color>"
deDE = "Ein großes Zelt, in dem Biber sich treffen und entspannen können, während der legendäre ''Deluxe-Eintopf'' zubereitet wird.  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>"
plPL = "Duży namiot, w którym bobry mogą się spotykać i spędzać czas, podczas gdy przygotowywana jest legendarna ''Deluxe stew''.\n<color=#FF6EC7>Może funkcjonować bez pracowników.</color>"

