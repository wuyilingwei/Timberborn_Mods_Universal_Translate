["Lapantouflemagic.IronTrader.Description"]
raw = "The Ironteeth are passionate about all things industry, they won't trade their coffee with anyone, but are so desperate to lay their paws on glass that we might have a chance. They actually hate to trade and will give you the bones of their dead as some sort of incomprehensible insult if you bring them something they deem \"unworthy\"."
enUS = "The Ironteeth are passionate about all things industrial; they won’t trade their coffee with anyone, but they are so desperate to get their paws on glass that we might have a chance. They actually hate trading and will give you the bones of their dead as some sort of incomprehensible insult if you bring them something they consider “unworthy.”"
zhCN = "铁牙部落对工业的所有事物都充满热情，他们不会和任何人交换咖啡，但由于迫切想得到玻璃，我们可能有机会。他们实际上讨厌交易，如果你给他们带来他们认为“不值得”的东西，他们会把死者的骨头给你，作为某种无法理解的侮辱。"
zhTW = "鐵齒族對一切工業事物充滿熱情，他們不會與任何人交易他們的咖啡，但由於他們非常渴望獲得玻璃，我們可能還是有機會。他們其實討厭交易，如果你帶給他們一些他們認為「不配」的東西，他們會把死者的骨頭當作某種難以理解的侮辱來回敬你。"
ruRU = "Железнозубые страстно увлечены всем, что связано с промышленностью, они не будут обменивать свой кофе ни на что иное, но так стремятся заполучить стекло, что у нас может появиться шанс. На самом деле они ненавидят сделки и могут предложить вам кости своих мертвецов в качестве своего рода непонятного оскорбления, если вы принесете им что-то, что они сочтут «недостойным»."
jaJP = "アイアンティースはあらゆる産業に情熱を持っており、誰ともコーヒーを交換しようとはしませんが、ガラスを手に入れたいあまり、私たちにチャンスがあるかもしれません。彼らは実際には取引を嫌っており、彼らが「値打ちがない」と見なすものを持参すると、何らかの不可解な侮辱として死者の骨を渡してきます。"
frFR = "Les Ironteeth sont passionnés par tout ce qui concerne l'industrie, ils ne troqueront leur café avec personne, mais ils désirent tellement mettre la main sur du verre que nous pourrions avoir une chance. En réalité, ils détestent échanger et vous donneront les os de leurs morts comme une sorte d'insulte incompréhensible si vous leur apportez quelque chose qu'ils jugent \"indigne\"."
deDE = "Die Eisenbeißer sind leidenschaftlich an allem interessiert, was mit Industrie zu tun hat. Sie werden ihren Kaffee mit niemandem tauschen, sind jedoch so verzweifelt darauf, Glas in ihre Hände zu bekommen, dass wir vielleicht eine Chance haben. Tatsächlich hassen sie Handel und werden dir die Knochen ihrer Toten als eine Art unverständliche Beleidigung geben, wenn du ihnen etwas bringst, das sie als \"unwürdig\" erachten."
plPL = "Ironteeth są pasjonatami wszystkiego, co związane z przemysłem, nie wymienią swojej kawy z nikim, ale są tak zdesperowani, aby zdobyć szkło, że możemy mieć szansę. Tak naprawdę nienawidzą handlu i dadzą ci kości swoich martwych jako jakiegoś rodzaju niewyrażalną zniewagę, jeśli przyniesiesz im coś, co uznają za „niegodne”."

