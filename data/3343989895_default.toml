zhCN = "一个展示WhitePaws阵营技术进步的广告牌。\n如果你试图建造一些遥不可及的东西，这是很有用的。\n还显示了在哪里生产什么。"
zhTW = "一個展示WhitePaws派系科技進步的廣告牌。\n如果你試圖建造一些遙不可及的東西，這是很有用的資訊。\n還顯示了在哪裡製造哪些物品。"
