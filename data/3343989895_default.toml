ruRU = "\"Благодаря последним достижениям в технологии ведер, вода даже не попадет внутрь центрального坑!\" \n -Генеральный директор BeavX технологий"
jaJP = "「最新のバケット技術の開発のおかげで、水は中央のピットの中にも入らないでしょう！」 - BeavXテクノロジーズCEO"
frFR = "\"Grâce aux dernières avancées en matière de technologie des seaux, l'eau ne pénètrera même pas dans la fosse centrale !\" -PDG de BeavX technologies"
