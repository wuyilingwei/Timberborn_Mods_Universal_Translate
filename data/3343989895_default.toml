["Lapantouflemagic.PawsTrader.Description"]
raw = "Our expedition is neither the first, neither the last to have been send from our homeland. If we can find other settlements of our kind, they would be good trading partners, since none of the other savages we’ve met can make an even half-decent stew."
enUS = "Our expedition is neither the first nor the last to have been sent from our homeland. If we can find other settlements of our kind, they would be good trading partners, since none of the other savages we've met can make an even half-decent stew."
zhCN = "乘坐气球飞向远方，与其他白爪种族贸易。<br><color=#FF66FF><i>“我们不是第一支也不是最后一支从祖地出发的探索队，如果能找到他们的聚居地，那将是很好的贸易伙伴，因为其他远亲们都做不出好吃的炖菜！”</i></color><br><color=#FFFF00>必须建造在气球起降台上。</color>"
zhTW = "我們的探險不是第一個，也不是最後一個從我們的家鄉派出的。如果我們能找到其他與我們相似的定居點，他們將成為不錯的貿易夥伴，因為我們遇到的其他野蠻人都無法做出半點像樣的燉菜。"
ruRU = "Наша экспедиция не первая и не последняя, отправленная из нашей родины. Если мы сможем найти другие поселения нашего народа, они будут хорошими торговыми партнерами, так как ни один из других дикарей, с которыми мы встречались, не умеет готовить даже полусносный рагу."
jaJP = "私たちの遠征は、私たちの故郷から送られた最初のものでも最後のものでもありません。もし私たちが同じような他の集落を見つけることができれば、彼らは良い交易相手になるでしょう。なぜなら、私たちが出会ってきた他の野蛮人たちは、まともなシチューすら作れないからです。"
frFR = "Notre expédition n'est ni la première, ni la dernière à avoir été envoyée de notre patrie. Si nous pouvons trouver d'autres colonies de notre espèce, elles seraient de bons partenaires commerciaux, puisque aucun des autres sauvages que nous avons rencontrés ne peut préparer une soupe même à peine décente."
deDE = "Unsere Expedition ist weder die erste noch die letzte, die aus unserer Heimat ausgesendet wurde. Wenn wir andere Siedlungen unserer Art finden können, wären sie gute Handelspartner, da keiner der anderen Wilden, die wir getroffen haben, auch nur einen halbwegs anständigen Eintopf zubereiten kann."
plPL = "Nasza ekspedycja nie jest ani pierwszą, ani ostatnią, która została wysłana z naszej ojczyzny. Jeśli uda nam się znaleźć inne osady naszego rodzaju, będą dobrymi partnerami handlowymi, ponieważ żaden z innych dzikusów, których spotkaliśmy, nie potrafi przygotować ani w połowie przyzwoitej zupy."

