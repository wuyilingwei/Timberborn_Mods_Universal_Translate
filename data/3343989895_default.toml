["Lapantouflemagic.TerrainBlock.Description"]
raw = "An artificial terrain bloc build by beavers as an useful way to get rid of excess dirt generated by the <color=red>mechanical drill</color>"
enUS = "An artificial terrain block built by beavers as a useful way to dispose of excess dirt generated by the mechanical drill."
zhCN = "一种由海狸建造的人造地形块，作为处理机械钻孔产生的多余泥土的有效方法。"
zhTW = "一個由海狸建造的人造地形塊，作為處理機械鑽孔產生的多餘土壤的有用方式。"
ruRU = "Искусственный земляной блок, построенный бобрами, как полезный способ избавиться от избыточной земли, образующейся в результате работы <color=red>механического бура</color>."
jpJP = "ビーバーによって作られた人工的な地形のブロックは、<color=red>機械ドリル</color>によって生成される余分な土を処理するための有用な方法です。"
frFR = "Un bloc de terrain artificiel construit par des castors comme un moyen utile de se débarrasser de l'excès de terre généré par le <color=red>foreuse mécanique</color>."
deDE = "Ein künstlicher Terrainsblock, der von Bibern gebaut wurde, um überschüssigen Schmutz, der durch den <color=red>mechanischen Bohrer</color> erzeugt wurde, loszuwerden."

["Lapantouflemagic.Overhang.Description"]
raw = "A small platform attached to a wall in order to form a walkway.\nCan only be attached to the sides of cliffs, <color=#00FFFF>watertight</color> buildings, or giant pillars."
enUS = "A small platform attached to a wall to create a walkway. It can only be attached to the sides of cliffs, watertight buildings, or giant pillars."
zhCN = "一个小平台附着在墙上，以形成一个人行道。\n只能附着在悬崖的侧面、<color=#00FFFF>防水</color>建筑或巨型柱子上。"
zhTW = "一個附著在牆上的小平台，以便形成走道。只能附著在懸崖的側面、<color=#00FFFF>防水</color>建築物或巨大的柱子上。"
ruRU = "Небольшая платформа, прикрепленная к стене для формирования прохода. Может быть прикреплена только к боковым стенкам ущелий, <color=#00FFFF>водонепроницаемым</color> зданиям или гигантским столбам."
jpJP = "壁に取り付けられた小さなプラットフォームで、歩道を形成します。崖の側面、<color=#00FFFF>防水</color>の建物、または巨大な柱の側面にのみ取り付けることができます。"
frFR = "Une petite plateforme attachée à un mur pour former un chemin piéton. Ne peut être fixée qu'aux côtés des falaises, aux bâtiments <color=#00FFFF>étanches</color> ou aux grands piliers."
deDE = "Eine kleine Plattform, die an einer Wand befestigt ist, um einen Gehweg zu bilden. Kann nur an den Seiten von Klippen, <color=#00FFFF>wasserdichten</color> Gebäuden oder riesigen Säulen angebracht werden."

