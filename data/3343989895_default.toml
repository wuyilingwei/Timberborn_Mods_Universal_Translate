["Faction.waterbeavers.Description"]
raw = "\n\n\n\n\nFollowers of the True Beaver Path, for them everything is a house. Their population often explodes out of control, food and water run out, science is a luxury, and your defeat unavoidable\n\n Forget what other factions taught you, and welcome to your pinkest nightmare.\n<color=red>Make sure to check out the billboards!</color>\n\n\n<color=black>Beaver art and textures by Wolfess, huge thanks! Many icons by Thorlak, huge thanks too!</color>"
en = "Followers of the True Beaver Path, for them everything is a house. Their population often explodes out of control, food and water run out, science is a luxury, and your defeat is unavoidable.\n\nForget what other factions taught you, and welcome to your pinkest nightmare.\n<color=red>Make sure to check out the billboards!</color>\n\n<color=black>Beaver art and textures by Wolfess, huge thanks! Many icons by Thorlak, huge thanks too!</color>"
zhCN = "真正海狸之路的追随者，对他们而言，一切都是家园。他们的人口常常失控爆炸，食物和水源枯竭，科学是一种奢侈，而你的失败是不可避免的。\n\n忘记其他派系教给你的东西，欢迎来到你最粉红的噩梦。\n<color=red>确保查看广告牌！</color>\n\n<color=black>海狸艺术和纹理由Wolfess创作，感谢你！许多图标由Thorlak创作，也非常感谢！</color>"
ru = "Последователи Истинного Путя Бобра, для них всё — это дом. Их население часто выходит из-под контроля, еда и вода заканчиваются, наука — это роскошь, а ваше поражение неизбежно.\n\nЗабудьте, чему вас учили другие фракции, и добро пожаловать в ваш самый розовый кошмар.\n<color=red>Не забудьте проверить рекламные щиты!</color>\n\n<color=black>Искусство и текстуры бобров от Wolfess, огромное спасибо! Многие иконки от Thorlak, тоже огромное спасибо!</color>"
jp = "真のビーバーの道の信者たちにとって、すべてが家です。彼らの人口はしばしば制御不能に爆発し、食料と水が尽き、科学は贅沢品となり、あなたの敗北は避けられません。\n\n他の派閥があなたに教えたことを忘れ、このピンクの悪夢にようこそ。\n<color=red>看板をぜひチェックしてください!</color>\n\n<color=black>ビーバーのアートとテクスチャはWolfessによるもので、感謝します！多くのアイコンはThorlakによるもので、こちらも感謝します！</color>"

