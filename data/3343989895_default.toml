["Lapantouflemagic.Megaplatform.Description"]
raw = "A gigantic platform capable of supporting enourmous loads, comes with near everlasting artificial light thanks to the power of unhetical animal experimentation.\nThe metal rings need to snap on <color=green>Giant Pillars</color>."
enUS = "A gigantic platform capable of supporting enormous loads, comes with near everlasting artificial light thanks to the power of unethical animal experimentation. The metal rings need to snap on <color=green>Giant Pillars</color>."
zhCN = "一个巨大的平台能够支撑巨大的负载，得益于不伦理的动物实验，几乎能够提供永恒的人造光。  \n金属环需要卡在<color=green>巨型支柱</color>上。"
zhTW = "一個能夠承受巨大負荷的巨型平台，因為不道德的動物實驗的力量，帶來了近乎永恆的人造光。金屬環需要固定在<color=green>巨型柱子</color>上。"
ruRU = "Гигантская платформа, способная поддерживать огромные нагрузки, сопровождается почти вечным искусственным светом благодаря власти неэтических экспериментов над животными. Металлические кольца должны зацепиться за <color=green>Гигантские столбы</color>."
jaJP = "巨大なプラットフォームは膨大な荷重を支えることができ、非倫理的な動物実験の力によってほぼ永遠に続く人工光が備わっています。金属のリングは<color=green>巨大な柱</color>にしっかりと固定する必要があります。"
frFR = "Une plateforme gigantesque capable de supporter d'énormes charges, dotée d'une lumière artificielle presque éternelle grâce au pouvoir d'expérimentations animales non éthiques. Les anneaux métalliques doivent se verrouiller sur <color=green>Piliers Géants</color>."
deDE = "Eine gigantische Plattform, die in der Lage ist, enorme Lasten zu tragen, verfügt dank der Kraft unethischer Tierversuche über nahezu ewiges künstliches Licht. Die Metallringe müssen auf <color=green>Riesenpfeilern</color> eingerastet werden."
plPL = "Gigantyczna platforma zdolna do podtrzymywania ogromnych ładunków, wyposażona w niemal wieczne sztucznego światła dzięki mocy nieetycznych eksperymentów na zwierzętach. Metalowe pierścienie muszą zaś snapnąć na <color=green>Gigantycznych Filarach</color>."

