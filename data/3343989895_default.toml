["Lapantouflemagic.NuclearLevee.Description"]
raw = "A 2-tall custom-build levee that is specifically meant to fit between nuclear reactors and raise the inner pool’s retention ability.\n<color=#00FFFF>Litterally is a Levee</color>"
enUS = "A 2-foot tall custom-built levee that is specifically designed to fit between nuclear reactors and enhance the inner pool's retention capability. <color=#00FFFF>Literally is a levee</color>"
zhCN = "一个高度为2的定制建造的防洪堤，专门设计用于填补核反应堆之间，并提高内部池的保留能力。<color=#00FFFF>字面意思是一个防洪堤</color>"
zhTW = "一個2英尺高的自訂壩體，專門設計用於核反應堆之間，以提高內部池塘的蓄水能力。<color=#00FFFF>字面上就是一個壩</color>"
ruRU = "Кастомный вал высотой 2 метра, который специально предназначен для установки между ядерными реакторами и повышения способности внутреннего бассейна к удержанию воды. <color=#00FFFF>Буквально это вал</color>"
jaJP = "高さ2のカスタムビルドの堤防は、原子炉の間に合わせて特別に設計されており、内部プールの貯留能力を向上させることを目的としています。<color=#00FFFF>文字通り堤防です</color>"
frFR = "Une digue sur mesure de 2 mètres de haut qui est spécifiquement conçue pour s'insérer entre les réacteurs nucléaires et augmenter la capacité de rétention de la piscine intérieure. <color=#00FFFF>Il s'agit littéralement d'une digue</color>"
deDE = "Ein 2 Meter hoher maßgeschneiderter Deich, der speziell dafür gedacht ist, zwischen Atomreaktoren zu passen und die Retentionsfähigkeit des inneren Beckens zu erhöhen.  \n<color=#00FFFF>Ist buchstäblich ein Deich</color>"
plPL = "Dostosowana tama o wysokości 2 stóp, która została specjalnie zaprojektowana, aby pasować między reaktorami jądrowymi i zwiększyć zdolność retencyjną wewnętrznego basenu. <color=#00FFFF>To dosłownie tama</color>"

["Lapantouflemagic.NuclearLevee.FlavorDescription"]
raw = "\"I never could remember why we don’t just build plenty of those and make a gigantic dam… but If I ask I am sure they will all laugh at me and say i’ve gone senile…\"\n -Toothless the wise, beaver elder, speaking to himself."
enUS = "\"I never could remember why we don’t just build plenty of those and make a gigantic dam… but if I ask, I am sure they will all laugh at me and say I’ve gone senile…\" -Toothless the Wise, beaver elder, speaking to himself."
zhCN = "“我从来记不清为什么我们不建造很多这样的水坝……但如果我问，我确信他们都会笑我，说我已经老糊涂了……”  \n- 智者无牙，老水獺，自言自语。"
zhTW = "「我總是記不住為什麼我們不乾脆建造很多這個，然後蓋一個巨大的大壩……但如果我問，我肯定他們會全部笑我，說我已經老糊塗了……」  \n-智慧的無牙，海狸長老，自言自語。"
ruRU = "«Я никогда не мог вспомнить, почему мы просто не построим довольно много из них и не соорудим гигантскую плотину… но если я спрошу, я уверен, что все засмеются надо мной и скажут, что я стал старым…» \n- Беззубик мудрый, старейшина бобров, говорит сам с собой."
jaJP = "「なぜ私たちがあれをたくさん作って巨大なダムを築かないのか、私は決して思い出せなかった…でも、もし私が尋ねたら、みんな笑って、私が老いぼれだと言うだろう…」  \n-賢者のトゥースレス、ビーバーの長老が自分に話しかけています。"
frFR = "\"Je n'ai jamais pu me rappeler pourquoi nous ne construisons pas simplement plein de ceux-ci et faisons un énorme barrage... mais si je demande, je suis sûr qu'ils riront tous de moi et diront que je suis devenu sénile...\"  \n- Dents de sagesse, l'aîné des castors, se parlant à lui-même."
deDE = "\"Ich konnte mich niemals erinnern, warum wir nicht einfach viele davon bauen und einen riesigen Damm machen… aber wenn ich frage, bin ich mir sicher, werden sie alle über mich lachen und sagen, ich sei senil geworden…\" -Zahllos der Weise, Biberältester, der zu sich selbst spricht."
plPL = "\"Zawsze nie mogłem sobie przypomnieć, dlaczego po prostu nie zbudujemy mnóstwa takich i nie stworzymy gigantycznej tamy... ale jeśli zapytam, jestem pewny, że wszyscy będą się ze mnie śmiać i powiedzą, że oszalałem...\"  \n- Bezzębny Mądry, starszy bóbr, mówiący do siebie."

