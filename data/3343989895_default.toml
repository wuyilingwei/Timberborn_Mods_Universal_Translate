zhCN = "将植物物质磨成面粉。\n经常损坏齿轮。\n<color=#00FFFF>作为堤坝工作</color>"
zhTW = "將植物物質磨成粉。  \n經常會損壞齒輪。  \n<color=#00FFFF>作為堤防運作</color>"
ruRU = "Перетирает растительный материал в муку.  \nЧасто ломает механизмы.  \n<color=#00FFFF>Работает как дамба</color>"
jaJP = "植物物質を粉にします。  \nしばしばギアが壊れます。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Mout les matières végétales en farine.  \nCasse fréquemment des engrenages.  \n<color=#00FFFF>Fonctionne comme un levee</color>"
