["Lapantouflemagic.Verydeep_mine_elevator.FlavorDescription"]
raw = "\"Come on! Stop acting like a kit! Danger? What danger? I laught at the face of danger! Ah-Ah-Ah-Arghbllglblbglbl \"\n -Ruin exploration team Nb 3, team leader's last words"
enUS = "\"Come on! Stop acting like a kid! Danger? What danger? I laugh in the face of danger! Ah-Ah-Ah-Arghbllglblbglbl\" - Ruin exploration team Nb 3, team leader's last words"
zhCN = "“来吧！别像小猫一样表演！危险？什么危险？我笑面对危险！啊-啊-啊-啊哈噗噗噗噗！”  \n- 崩溃探险队第3组，队长的遗言"
zhTW = "\"來吧！別再像小孩一樣行動了！危險？什麼危險？我在危險面前哈哈大笑！啊—啊—啊—啊啊啊啊啊啊\"  \n- Ruin 探險隊 Nb 3，隊長的最後一句話"
ruRU = "\"Давай! Перестань вести себя как котенок! Опасность? Какая опасность? Я смеюсь в лицо опасности! Ах-ах-ах-аргбллглблглбл\" \n - Последние слова лидера команды исследователей руин Nb 3"
jaJP = "「さあ！子供みたいに振る舞うのはやめて！危険？どんな危険？私は危険の前で笑ってやる！ああ、ああ、ああ、アーギブレグルグルグル 」  \n- ルイン探検チーム第3班、チームリーダーの最後の言葉"
frFR = "\"Allez ! Arrête d'agir comme un gamin ! Du danger ? Quel danger ? Je ris au nez du danger ! Ah-Ah-Ah-Arghbllglblbglbl\" - Derniers mots du chef de l'équipe d'exploration Ruine Nb 3."
deDE = "\"Komm schon! Hör auf, dich wie ein Kind zu benehmen! Gefahr? Welche Gefahr? Ich lache der Gefahr ins Gesicht! Ah-Ah-Ah-Arghbllglblbglbl\"  \n- Ruin-Erforschungsteam Nr. 3, die letzten Worte des Teamleiters"
plPL = "\"Chodź! Przestań się zachowywać jak dzieciak! Niebezpieczeństwo? Jakie niebezpieczeństwo? Śmieję się w obliczu niebezpieczeństwa! Ah-Ah-Ah-Arghbllglblbglbl\" -Ostatnie słowa lidera grupy eksploracyjnej Ruin Nb 3"

