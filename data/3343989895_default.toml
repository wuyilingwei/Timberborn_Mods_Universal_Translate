["trashdump.Description"]
raw = "Your first district center, if it can be called so. Only dismantle after building a better town center."
enUS = "Your first district center, if it can be called that. Only dismantle after constructing a better town center."
zhCN = "用破损的探索车临时搭建的地区中心，携带了建造部分建筑的关键耗材，用于发展对应科技。<br><color=#00FF00>可雇佣2名建筑工。</color><br><color=#FF6600>拆除可获得第一个实验器皿、铁锅、铁砧、资料库，从而建造化工小屋、纸匠铺、铁匠铺、图书展览馆。</color><br><color=#FF0000>建议四门地区中心建造完毕后再拆除此建筑。</color>"
zhTW = "你的第一個區域中心，如果可以這樣稱呼的話。只有在建造更好的城鎮中心之後才可以拆除。"
ruRU = "Ваш первый районный центр, если его можно так назвать. Разбирайте только после постройки лучшего городского центра."
jaJP = "あなたの最初の地区センター、そう呼べるならば。より良いタウンセンターを建設した後でのみ解体してください。"
frFR = "Votre premier centre de district, si l'on peut l'appeler ainsi. Ne le démontez qu'après avoir construit un meilleur centre-ville."
deDE = "Ihr erstes Bezirkszentrum, wenn man es so nennen kann. Nur abbauen, nachdem ein besseres Stadtzentrum gebaut wurde."
plPL = "Twój pierwszy ośrodek dzielnicy, jeśli można to tak nazwać. Demontuj dopiero po zbudowaniu lepszego centrum miasta."

