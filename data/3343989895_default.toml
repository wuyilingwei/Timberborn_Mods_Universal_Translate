ru = "Модуль обновления, который должен быть помещен на верхнюю часть лесовода рядом со зданием с <color=#FF6EC7>треугольной крышей, подлежащей обновлению</color>. Использует <color=green>8 строителей</color>. <color=#00FFFF>Работает как дамба</color>."
