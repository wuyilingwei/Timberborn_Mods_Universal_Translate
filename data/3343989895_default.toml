ru = "Лифт в бездну"
jp = "深淵へのエレベーター"

["Lapantouflemagic.Verydeep_mine_elevator.FlavorDescription"]
raw = "\"Come on! Stop acting like a kit! Danger? What danger? I laught at the face of danger! Ah-Ah-Ah-Arghbllglblbglbl \"\n -Ruin exploration team Nb 3, team leader's last words"
en = "\"Come on! Stop acting like a kid! Danger? What danger? I laugh in the face of danger! Ah-Ah-Ah-Arghbllglblbglbl\" - Ruin exploration team Nb 3, team leader's last words"
zhCN = "“来吧！别像小孩一样！”危险？什么危险？我在危险面前哈哈大笑！啊-啊-啊-啊啊啊啊啊啊！” \n- 探险团队Nb 3，队长的临终遗言"
ru = "\"Давай! Перестань вести себя как котенок! Опасность? Какая опасность? Я смеюсь перед лицом опасности! Ах-ах-ах-аргблглблглбл\" - последние слова лидера команды исследователей руин № 3"
jp = "「さあ！子供みたいにふるまうのをやめて！危険？どんな危険？私は危険に顔を向けて笑うのだ！ああああああー」  \n- ルイン探検チームNb 3、隊長の最後の言葉"

