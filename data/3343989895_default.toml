ruRU = "Модуль обновления, который устанавливается между двумя соседними глубинными насосами.  \n<color=#00FFFF>Работает как плотина</color>  \n<color=green>Установка чувствительна к ориентации камеры!</color>"
jpJP = "隣接する二つの深水ポンプの間に配置されるアップグレードモジュールです。  \n<color=#00FFFF>堤防のように機能します</color>  \n<color=green>配置はカメラの向きに敏感です！</color>"
frFR = "Un module de mise à niveau à placer entre deux pompes profondes adjacentes.  \n<color=#00FFFF>Fonctionne comme une digue</color>  \n<color=green>Le placement est sensible à l'orientation de la caméra !</color>"
