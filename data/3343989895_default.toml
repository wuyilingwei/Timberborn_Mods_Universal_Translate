["Lapantouflemagic.FolkTrader.Description"]
raw = "Our cousins the Folktails like a simple life, mostly filled with agriculture, dancing, and tasty food. They can give us seeds for some new interesting new plant species. But If you bring them something amazing enought, they might introduce you to their weird secret hobby."
enUS = "Our cousins the Folktails enjoy a simple life, primarily focused on agriculture, dancing, and delicious food. They can provide us with seeds for some interesting new plant species. But if you bring them something amazing enough, they might introduce you to their peculiar secret hobby."
zhCN = "乘坐气球飞向远方，与神尾种族贸易。<br><color=#FF66FF><i>“神尾喜欢简单的生活，主要是耕作、跳舞和享受美食。他们可以提供很多奇异种子，不过听说如果我们拿出点奇怪的东西，他们就会拿出同样诡异的东西来私下分享交流。”</i></color><br><color=#FFFF00>必须建造在气球起降台上。</color><br><color=#FF6600>贸易可获得奇异种子，从而建造林木培育所。</color>"
zhTW = "我們的表親民間故事族喜歡簡單的生活，主要充滿農業、舞蹈和美味的食物。他們可以給我們一些新奇的植物種子。但如果你帶給他們一些足夠驚奇的東西，他們可能會向你介紹他們奇怪的秘密愛好。"
ruRU = "Наши кузены Фолктейлы любят простую жизнь, в основном наполненную сельским хозяйством, танцами и вкусной едой. Они могут дать нам семена для некоторых новых интересных видов растений. Но если вы принесете им что-то достаточно удивительное, они могут познакомить вас со своим странным секретным увлечением."
jaJP = "私たちのいとこフォルクテイルズは、主に農業、ダンス、おいしい食べ物に満ちたシンプルな生活が好きです。彼らは私たちに新しい興味深い植物種の種をくれることができます。しかし、もしあなたが彼らに十分に素晴らしいものを持っていけば、彼らはあなたを彼らの奇妙な秘密の趣味に紹介してくれるかもしれません。"
frFR = "Nos cousins les Folktails aiment une vie simple, principalement remplie d'agriculture, de danse et de bonne nourriture. Ils peuvent nous donner des graines pour quelques nouvelles espèces de plantes intéressantes. Mais si vous leur apportez quelque chose d'assez incroyable, ils pourraient vous introduire à leur étrange hobby secret."
deDE = "Unsere Cousins, die Folktails, mögen ein einfaches Leben, das hauptsächlich von Landwirtschaft, Tanz und köstlichem Essen geprägt ist. Sie können uns Samen für einige neue, interessante Pflanzenarten geben. Aber wenn du ihnen etwas Unglaubliches bringst, könnten sie dich in ihr seltsames geheimes Hobby einführen."
plPL = "Nasi kuzyni Folktails lubią proste życie, głównie wypełnione rolnictwem, tańcem i smacznym jedzeniem. Mogą dać nam nasiona kilku nowych, interesujących gatunków roślin. Ale jeśli przyniesiesz im coś wystarczająco niesamowitego, mogą cię wprowadzić w swoją dziwną, sekretne hobby."

