["Lapantouflemagic.UndergroundColdStorage.FlavorDescription"]
raw = "\"The best place to store ice, ice cream, or corpses! … Why are you looking at me like that? It's litterally full of this disgusting stuff YOU brought back!\"\n - Jack the gnawer"
enUS = "\"The best place to store ice, ice cream, or corpses! … Why are you looking at me like that? It's literally full of this disgusting stuff YOU brought back!\" - Jack the gnawer"
zhCN = "“存放冰块、冰淇淋或尸体的最佳地点！……你为什么那样看着我？这里简直是你带回来的那些恶心东西的满满一堆！” - 咬噬者杰克"
zhTW = "“儲存冰塊、冰淇淋或屍體的最佳場所！… 你為什麼這樣看著我？這裡根本全都是你帶回來的這些噁心的東西！”  \n- 獅子 Jack"
ruRU = "\"Лучшее место для хранения льда, мороженого или трупов! … Почему вы смотрите на меня так? Здесь буквально полно этой отвратительной вещи, которую ПРИВЕЗЛИ ВЫ!\" - Джек Грызун"
jaJP = "「氷、アイスクリーム、または死体を保管するのに最適な場所！……どうしてそんな目で私を見るの？これはあなたが持ち帰ったこの嫌なものでいっぱいなんだから！」 - ジャック・ザ・ノーア"
frFR = "\"Le meilleur endroit pour stocker de la glace, de la crème glacée ou des cadavres ! … Pourquoi tu me regardes comme ça ? C'est littéralement plein de cette chose dégoûtante QUE TU as ramenée !\" - Jack le rongeur"
deDE = "\"Der beste Ort, um Eis, Eiscreme oder Leichname aufzubewahren! … Warum siehst du mich so an? Es ist buchstäblich voll mit diesem widerlichen Zeug, das DU zurückgebracht hast!\" - Jack der Nager"
plPL = "\"Najlepsze miejsce do przechowywania lodu, lodów lub zwłok! ... Dlaczego patrzysz na mnie w ten sposób? To dosłownie pełne tego obrzydliwego stuffu, który TY przywiozłeś z powrotem!\" - Jack Gryzacz"

