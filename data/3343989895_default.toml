zhTW = "一個使用粗製鋸片的動力鋸木廠，產量更高但消耗金屬鋸片。<color=#00FFFF>作為堤壩運作</color>"
ruRU = "Электрический лесопильный завод с грубыми пилами, более высокая производительность, но требует металлические пилы.  \n<color=#00FFFF>Работает как плотина</color>"
jpJP = " crudeな鋸を使った動力製材所。高い収率だが、金属の鋸刃を消費します。<color=#00FFFF>堤防として機能します</color>"
frFR = "Un moulin à scie motorisé utilisant des lames de scie brute, avec un rendement plus élevé mais consommant des lames de scie en métal.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine betriebene Sägewerk mit groben Sägeblättern, höhere Ausbeute, verbraucht jedoch Metall-Sägeblätter. <color=#00FFFF>Funktioniert als Deich</color>"

["Luc.sawmill.FlavorDescription"]
raw = "\"This new technology is nice, but let's hope the blade does't break and hurt someone\"\n -Mommy beaver"
enUS = "\"This new technology is nice, but let's hope the blade doesn't break and hurt someone.\" - Mommy Beaver"
zhCN = "“这一新技术很好，但希望刀片不会断裂并伤到人。”  \n-妈妈海狸"
zhTW = "“這項新技術不錯，但我們希望刀片不要斷，傷到誰。”  \n- 妈咪海狸"
ruRU = "\"Эта новая технология хороша, но давайте надеяться, что лезвие не сломается и никого не hurt.\" \n - Мамочка бобер"
jpJP = "「この新しい技術は素晴らしいけれど、刃が壊れて誰かを傷つけないことを願おう」 - マミー ビーバー"
frFR = "\"Cette nouvelle technologie est sympa, mais espérons que la lame ne se brise pas et ne blesse personne.\" -Maman castor"
deDE = "\"Diese neue Technologie ist schön, aber hoffen wir, dass die Klinge nicht bricht und jemand verletzt.\" -Mama Biber"

