["l9m2.EnduranceDifficulty.EnduranceDifficultyDescription"]
raw = "A mode built for players who want their colony to sweat for every drop.\nDroughts stretch on longer, the badtide hits harder, and beavers burn through food and water faster.\nYou start with a tiny, scrappy crew, and even tearing down buildings barely gives anything back.\nSurviving this one is a marathon, not a sprint."
