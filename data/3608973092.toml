["l9m2.EnduranceDifficulty.EnduranceDifficultyDescription"]
raw = "A mode built for players who want their colony to sweat for every drop.\nDroughts stretch on longer, the badtide hits harder, and beavers burn through food and water faster.\nYou start with a tiny, scrappy crew, and even tearing down buildings barely gives anything back.\nSurviving this one is a marathon, not a sprint."
status = "normal"
enUS = "A mode built for players who want their colony to sweat for every drop.\nDroughts stretch on longer, the badtide hits harder, and beavers burn through food and water faster.\nYou start with a tiny, scrappy crew, and even tearing down buildings barely gives anything back.\nSurviving this one is a marathon, not a sprint."
zhCN = "专为渴望极限求生的玩家打造。<br><br>游戏开始时海狸数量更少，资源匮乏。<br><br>海狸消耗食物与水的速度更快。<br><br>干旱与恶水潮更加漫长。<br><br>拆除建筑只能回收少量资源。<br><br>在这里，生存是一场马拉松，而非冲刺赛。"
zhTW = "一種為那些希望自己的殖民地為每一滴水而奮鬥的玩家而設計的模式。\n乾旱持續時間更長，壞潮來襲的力度更大，海狸在食物和水上的消耗速度加快。\n你以一小隊艱苦的隊伍開始，甚至拆除建築物所得到的回報也微乎其微。\n活過這一關就像是馬拉松，而不是短跑。"
ruRU = "Режим, созданный для игроков, которые хотят, чтобы их колония работала на пределе ради каждой капли. \nЗасухи длятся дольше, плохая погода бьет сильнее, а бобры быстрее расходуют еду и воду. \nВы начинаете с маленькой, бедной команды, и даже снос зданий едва дает что-то взамен. \nВыжить в этом режиме — это марафон, а не спринт."
jaJP = "「すべての一滴のためにそのコロニーを奮闘させたいプレイヤーのために作られたモードです。干ばつは長引き、逆流はより厳しく、ビーバーは食料と水をより早く消費します。小さくて頼りないクルーからスタートし、建物を解体してもほとんど何も手に入りません。この状態で生き延びるのは短距離走ではなく、マラソンです。」"
frFR = "Un mode conçu pour les joueurs qui veulent que leur colonie se batte pour chaque goutte.  \nLes sécheresses durent plus longtemps, la marée haute frappe plus fort, et les castors consomment nourriture et eau plus rapidement.  \nVous commencez avec une petite équipe décousue, et même démolir des bâtiments ne rapporte quasiment rien.  \nSurvivre à celui-ci est un marathon, pas un sprint."
deDE = "Ein Modus, der für Spieler entwickelt wurde, die wollen, dass ihre Kolonie für jeden Tropfen schwitzen muss. \nDürreperioden dauern länger, die negativen Effekte sind stärker, und die Biber verbrauchen Lebensmittel und Wasser schneller. \nDu startest mit einer winzigen, ramponierten Crew, und selbst das Abriss von Gebäuden bringt kaum etwas zurück. \nDas Überleben in diesem Modus ist ein Marathon, kein Sprint."
plPL = "Tryb stworzony dla graczy, którzy chcą, aby ich kolonia musiała się wysilać na każdy kęs. Susze trwają dłużej, złe warunki dotkliwiej dają się we znaki, a bobry szybciej wyjadają jedzenie i wodę. Zaczynasz z malutką, zdaną na siebie ekipą, a nawet rozbiórka budynków ledwo przynosi jakieś zasoby. Przetrwanie tego to maraton, a nie sprint."
ptBR = "Um modo criado para jogadores que querem que sua colônia lute por cada gota.  \nAs secas duram mais, a maré ruim atinge mais forte e os castores consomem comida e água mais rápido.  \nVocê começa com uma pequena equipe improvisada, e até desmantelar edifícios mal traz algo de volta.  \nSobreviver a este é uma maratona, não uma corrida."
koKR = "식민지가 모든 방울의 대가를 치르기를 원하는 플레이어를 위한 모드입니다. \n가뭄은 더 길어지고, 위험한 조수가 더 강하게 밀려오며, 비버들은 음식과 물을 더 빠르게 소비합니다. \n작고 힘겨운 팀으로 시작하며, 건물을 헐어도 돌아오는 것이 거의 없습니다. \n이걸 생존하는 것은 단거리 경주가 아니라 마라톤입니다."
csCZ = "Režim navržený pro hráče, kteří chtějí, aby jejich kolonie dřela pro každý kapku.\nSucha trvají déle, špatné období udeří tvrději a bobři spotřebovávají jídlo a vodu rychleji.\nZačínáte s malou, nepříliš úspěšnou posádkou a i rozebírání budov sotva přináší nějaké zdroje.\nPřežití tohoto je maraton, ne sprint."
