["eMka.Minimap.Settings.ChunkSizeTooltip"]
raw = "The size of the chunks that the minimap is divided into for rendering.\nLower values will cause the minimap to render slower, but may help with performance issues."
enUS = "The size of the chunks that the minimap is divided into for rendering. Lower values will cause the minimap to render slower, but may help with performance issues."
zhCN = "迷你地图划分的块的大小用于渲染。较低的值会导致迷你地图渲染速度变慢，但可能有助于解决性能问题。"
zhTW = "迷你地圖分割的區塊大小以供渲染。較低的值將導致迷你地圖渲染速度較慢，但可能有助於改善性能問題。"
ruRU = "Размер фрагментов, на которые делится мини-карта для рендеринга. Более низкие значения могут замедлить рендеринг мини-карты, но могут помочь с проблемами производительности."
jaJP = "ミニマップがレンダリングのために分割されるチャンクのサイズです。\n値が小さいほどミニマップのレンダリングが遅くなりますが、パフォーマンスの問題を改善するのに役立つ場合があります。"
frFR = "La taille des morceaux dans lesquels la minimap est divisée pour le rendu. Des valeurs plus faibles provoqueront un rendu plus lent de la minimap, mais peuvent aider à résoudre des problèmes de performance."
deDE = "Die Größe der Abschnitte, in die die Minikarte zum Rendern unterteilt ist. Niedrigere Werte führen dazu, dass die Minikarte langsamer gerendert wird, können jedoch bei Leistungsproblemen helfen."

