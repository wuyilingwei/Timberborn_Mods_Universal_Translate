["eMka.Minimap.Settings.ChunkSizeTooltip"]
raw = "The size of the chunks that the minimap is divided into for rendering.\nLower values will cause the minimap to render slower, but may help with performance issues."
enUS = "The size of the chunks that the minimap is divided into for rendering. Lower values will cause the minimap to render slower, but may help with performance issues."
zhCN = "小地图划分为渲染区块的大小。<br>较低的值会导致小地图渲染速度变慢，但可能有助于解决性能问题。"
zhTW = "迷你地圖為渲染而劃分的區塊大小。較低的數值會使迷你地圖渲染變慢，但可能有助於改善性能問題。"
ruRU = "Размер фрагментов, на которые разделена мини-карта для отрисовки. Более низкие значения могут замедлить отрисовку мини-карты, но могут помочь с проблемами производительности."
jaJP = "ミニマップがレンダリングのために分割されるチャンクのサイズ。値が低いほどミニマップのレンダリングが遅くなりますが、パフォーマンスの問題を解決するのに役立つ場合があります。"
frFR = "La taille des blocs dans lesquels la mini-carte est divisée pour le rendu. Des valeurs plus faibles ralentiront le rendu de la mini-carte, mais peuvent aider à améliorer les problèmes de performance."
deDE = "Die Größe der Abschnitte, in die die Minikarte für das Rendering unterteilt ist. Niedrigere Werte führen dazu, dass die Minikarte langsamer gerendert wird, können jedoch bei Leistungsproblemen helfen."
plPL = "Rozmiar fragmentów, na jakie podzielona jest minimapa do renderowania. Niższe wartości spowodują wolniejsze renderowanie minimapy, ale mogą pomóc w problemach z wydajnością."

