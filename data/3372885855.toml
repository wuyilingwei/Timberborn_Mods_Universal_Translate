["Building.AdvancedPhoenixPod.FlavorDescription"]
raw = "Like a Phoenix, let them be reborn from the fire and ashes."
enUS = "Like a Phoenix, let them be reborn from the fire and ashes."
zhCN = "“他们自火焰与灰烬中走出，从此成为火绒种族……这就是菲尼克斯计划。”——机密档案《火绒之始》"
zhTW = "如同鳳凰，讓他們從火焰與灰燼中重生。"
ruRU = "Подобно Фениксу, пусть они воскреснут из огня и пепла."
jaJP = "フェニックスのように、彼らが火と灰から再誕されることを許して。"
frFR = "Tel un Phénix, qu'ils soient renaissants des feux et des cendres."
deDE = "Wie ein Phönix, lasst sie aus dem Feuer und der Asche wiedergeboren werden."
plPL = "Jak feniks, niech się odrodzą z ognia i popiołów."
ptBR = "Como uma Fênix, que eles renasçam do fogo e das cinzas."
koKR = "불과 재 속에서 그들이 다시 태어나도록, 불사조처럼."
