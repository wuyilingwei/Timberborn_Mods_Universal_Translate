["Faction.Emberpelts.Description"]
raw = "The Emberpelts have an affinity for the colour red, and like to stay warm. Sometimes they just like to watch things burn.\nThey don't like getting their fur wet.\nTheir motto: <i>Hearts of fire.</i>"
status = "normal"
enUS = "The Emberpelts have an affinity for the color red and like to stay warm. Sometimes they just enjoy watching things burn. They don't like getting their fur wet. Their motto: <i>Hearts of fire.</i>"
zhCN = "在学会使用火焰后，火绒种族喜欢保持干燥的毛发，并对红色的东西很有好感。有时候他们会静静地看着东西燃烧，放松身心。<br>座右铭：<i>火焰之心，文明之薪。</i>"
zhTW = "艾姆柏毛皮族喜愛紅色，並且喜歡保持溫暖。有時他們只是喜歡看東西燃燒。他們不喜歡弄濕自己的毛皮。他們的座右銘是：<i>火焰之心。</i>"
ruRU = "Эмберпелты имеют привязанность к красному цвету и предпочитают оставаться в тепле. Иногда им просто нравится наблюдать за тем, как что-то горит.  \nИм не нравится, когда их шкура становится мокрой.  \nИх девиз: <i>Сердца из огня.</i>"
jaJP = "エンバーペルトは赤色に親しみを持ち、温かい環境を好みます。時々、物が燃えるのを見ているのが好きです。彼らは毛が濡れるのが好きではありません。彼らのモットー: <i>燃える心。</i>"
frFR = "Les Emberpelts ont une affinité pour la couleur rouge et aiment rester au chaud. Parfois, ils aiment simplement regarder les choses brûler.  \nIls n'aiment pas avoir leur fourrure mouillée.  \n Leur devise : <i>Des cœurs de feu.</i>"
deDE = "Die Emberpelts haben eine Affinität zur Farbe Rot und bleiben gerne warm. Manchmal beobachten sie einfach gerne, wie Dinge brennen.  \nSie mögen es nicht, ihr Fell nass zu machen.  \nIhr Motto: <i>Herzen aus Feuer.</i>"
plPL = "Emberpelty mają zamiłowanie do koloru czerwonego i lubią być ciepłe. Czasami po prostu lubią patrzeć, jak rzeczy płoną. Nie lubią, gdy ich futro jest mokre. Ich motto: <i>Serca ognia.</i>"
ptBR = "Os Emberpelts têm uma afinidade pela cor vermelha e gostam de se manter aquecidos. Às vezes, eles apenas gostam de ver as coisas pegando fogo. Eles não gostam de molhar sua pelagem. Seu lema: <i>Corações de fogo.</i>"
koKR = "엠버펠트는 붉은색에 대한 애착이 있으며, 따뜻하게 지내는 것을 좋아합니다. 가끔은 그냥 불타는 것을 지켜보는 것을 좋아하죠.  \n그들은 털이 젖는 것을 좋아하지 않습니다.  \n그들의 모토: <i>불의 심장.</i>"

