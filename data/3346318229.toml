["Faction.Emberpelts.WonderCompletionFlavor"]
raw = "Having collected great wealth and knowledge, your beavers attempted to share the fruits of their labour with the suffering planet. Unfortunately it all went up in flames. At least your beavers got to see things burn!"
status = "normal"
enUS = "Having collected great wealth and knowledge, your beavers attempted to share the fruits of their labor with the suffering planet. Unfortunately, it all went up in flames. At least your beavers got to see things burn!"
zhCN = "在收集了巨大的财富和知识后，你的海狸试图将劳动成果与痛苦的星球分享。不幸的是，一切都燃烧殆尽。至少你的海狸得以见证了火焰的景象！"
zhTW = "積累了巨大的財富和知識後，你的海狸們試圖將他們勞動的成果分享給受苦的星球。不幸的是，一切都化為火海。至少你的海狸們得以目睹一切燃燒！"
ruRU = "Собрав великое богатство и знания, ваши бобры попытались поделиться плодами своего труда с страдающей планетой. К сожалению, все это сгорело дотла. По крайней мере, ваши бобры смогли увидеть, как все горит!"
jaJP = "大きな富と知識を集めたあなたのビーバーは、苦しむ地球に彼らの労苦の成果を分け与えようとしました。しかし、残念ながらすべては炎に包まれてしまいました。少なくとも、あなたのビーバーは燃えるものを見ることができました！"
frFR = "Ayant accumulé une grande richesse et beaucoup de connaissances, vos castors ont tenté de partager les fruits de leur travail avec la planète en souffrance. Malheureusement, tout a fini en flammes. Au moins, vos castors ont eu l'occasion de voir les choses brûler !"
deDE = "Nachdem sie großen Reichtum und Wissen gesammelt hatten, versuchten Ihre Biber, die Früchte ihrer Arbeit mit dem leidenden Planeten zu teilen. Leider ging alles in Flammen auf. Zumindest durften Ihre Biber zusehen, wie die Dinge brannten!"
plPL = "Zgromadziwszy wielkie bogactwo i wiedzę, twoje bobry próbowały podzielić się owocami swojej pracy z cierpiącą planetą. Niestety, wszystko poszło z dymem. Przynajmniej twoje bobry miały okazję zobaczyć, jak rzeczy płoną!"
ptBR = "Tendo reunido grande riqueza e conhecimento, seus castores tentaram compartilhar os frutos de seu trabalho com o planeta sofredor. Infelizmente, tudo acabou em chamas. Pelo menos seus castores puderam ver as coisas queimarem!"
koKR = "막대한 부와 지식을 모은 당신의 비버들은 고통받는 지구와 그들의 노동의 열매를 나누려 했습니다. 불행히도 모든 것이 불길에 휩싸였죠. 적어도 당신의 비버들은 불타는 모습을 볼 수 있었습니다!"

