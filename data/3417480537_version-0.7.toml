["LV.FCS.CapacityMultiplerDesc"]
raw = "The multiplier applied to the capacity of all the storage buildings. Settings it below 1 to make the game harder by reducing the capacity. You will not lose the items in the storage when reducing the capacity but you have to remove the excess items manually."
en = "The multiplier applied to the capacity of all the storage buildings. Setting it below 1 makes the game harder by reducing the capacity. You will not lose the items in storage when reducing the capacity, but you have to manually remove the excess items."
zhCN = "应用于所有储存建筑容量的倍增器。将其设置为低于1可以通过减少容量来提高游戏难度。减少容量时，储存中的物品不会丢失，但您必须手动移除多余的物品。"
zhTW = "對所有儲存建築的容量應用的乘數。將其設置為低於 1，以通過減少容量來提高遊戲難度。當降低容量時，您不會失去儲存中的物品，但必須手動移除多餘的物品。"
ru = "Множитель, применяемый к емкости всех складских зданий. Установите его ниже 1, чтобы усложнить игру, уменьшив емкость. Вы не потеряете предметы на складе при уменьшении емкости, но вам нужно будет вручную убрать излишек предметов."
jp = "すべての倉庫の容量に適用される乗数です。設定を1未満にすることで、容量を減らしてゲームを難しくすることができます。容量を減らしても倉庫内のアイテムは失われませんが、過剰なアイテムは手動で取り除く必要があります。"
