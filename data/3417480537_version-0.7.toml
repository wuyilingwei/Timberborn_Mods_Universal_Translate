["LV.FCS.CapacityMultiplerDesc"]
raw = "The multiplier applied to the capacity of all the storage buildings. Settings it below 1 to make the game harder by reducing the capacity. You will not lose the items in the storage when reducing the capacity but you have to remove the excess items manually."
enUS = "The multiplier applied to the capacity of all storage buildings. Setting it below 1 makes the game harder by reducing the capacity. You will not lose the items in storage when reducing the capacity, but you will have to manually remove the excess items."
zhCN = "对所有存储建筑的容量应用的倍增器。将其设置为低于1可以通过减少容量来增加游戏的难度。当减少容量时，您不会失去存储中的物品，但必须手动移除多余的物品。"
zhTW = "適用於所有儲存建築容量的倍數。將其設置在1以下可以通過減少容量來提高遊戲的難度。在減少容量時，您不會失去儲存中的物品，但必須手動移除多餘的物品。"
ruRU = "Множитель, применяемый к емкости всех складских зданий. Установите его below 1, чтобы усложнить игру за счет уменьшения емкости. Вы не потеряете предметы на складе при уменьшении емкости, но вам придется вручную удалить избыточные предметы."
jpJP = "すべての倉庫の容量に適用される倍率。容量を減らしてゲームを難しくするために1未満に設定します。容量を減らしても倉庫内のアイテムは失われませんが、余分なアイテムは手動で取り除く必要があります。"
frFR = "Le multiplicateur appliqué à la capacité de tous les entrepôts. Réglez-le en dessous de 1 pour rendre le jeu plus difficile en réduisant la capacité. Vous ne perdrez pas les objets dans le stockage en réduisant la capacité, mais vous devez retirer les objets excédentaires manuellement."
deDE = "Der Multiplikator, der auf die Kapazität aller Lagergebäude angewendet wird. Setzen Sie ihn unter 1, um das Spiel zu erschweren, indem Sie die Kapazität reduzieren. Sie verlieren die Gegenstände im Lager nicht, wenn Sie die Kapazität verringern, aber Sie müssen die überschüssigen Gegenstände manuell entfernen."
