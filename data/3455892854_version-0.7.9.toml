["LV.CFac.RemoveDup"]
raw = "Try removing duplicates (Restart required)"
enUS = "Try removing duplicates (Restart required)"
zhCN = "尝试移除重复建筑（需要重启游戏）"
zhTW = "嘗試刪除重複項目（需要重新啟動）"
ruRU = "Попробуйте удалить дубликаты (Требуется перезагрузка)."
jaJP = "重複を削除してみてください（再起動が必要です）。"
frFR = "Essayez de supprimer les doublons (Redémarrage nécessaire)"
deDE = "Versuchen Sie, Duplikate zu entfernen (Neustart erforderlich)."
plPL = "Spróbuj usunąć duplikaty (wymagany restart)"
ptBR = "Tente remover duplicatas (Reinicialização necessária)"

["LV.CFac.RemoveDupDesc"]
raw = "Try to remove buildings with similar names when all factions have them (like Path or Platforms)"
enUS = "Try to remove buildings with similar names when all factions have them (like Path or Platforms)."
zhCN = "当所有种族都拥有类似建筑时（例如道路或平台），尝试移除名称重复的建筑。"
zhTW = "嘗試移除所有派系擁有相似名稱的建築（如小徑或平台）。"
ruRU = "Попробуйте удалить здания с похожими названиями, когда все фракции их имеют (такие как Путь или Платформы)."
jaJP = "全ての派閥に同様の名前を持つ建物（例えば、パスやプラットフォーム）がある場合、それらを削除するようにしてください。"
frFR = "Essayez de supprimer les bâtiments avec des noms similaires lorsque toutes les factions les possèdent (comme Chemin ou Plates-formes)."
deDE = "Versuche, Gebäude mit ähnlichen Namen zu entfernen, wenn alle Fraktionen sie haben (wie Pfad oder Plattformen)."
plPL = "Spróbuj usunąć budynki o podobnych nazwach, gdy wszystkie frakcje je posiadają (jak Ścieżki lub Platformy)."
ptBR = "Tente remover edifícios com nomes semelhantes quando todas as facções os tiverem (como Caminho ou Plataformas)"

["LV.CFac.AddPlants"]
raw = "Add plants (Crops & Trees)"
enUS = "Add plants (Crops & Trees)"
zhCN = "添加植物（作物和树木）"
zhTW = "添加植物（農作物和樹木）"
ruRU = "Добавить растения (сельскохозяйственные культуры и деревья)"
jaJP = "植物（作物と樹木）を追加する"
frFR = "Ajouter des plantes (cultures et arbres)"
deDE = "Füge Pflanzen hinzu (Gewächse und Bäume)"
plPL = "Dodaj rośliny (uprawy i drzewa)"
ptBR = "Adicionar plantas (Culturas e Árvores)"

["LV.CFac.AddPlantsDesc"]
raw = "You can grow crops and trees of other factions. You must add the Folktails' Aquatic Farmhouse to all other factions to prevent crash."
enUS = "You can grow crops and trees from other factions. You must add the Folktails' Aquatic Farmhouse to all other factions to prevent a crash."
zhCN = "允许种植其他种族的作物和树木。<br>注意，必须将水生农屋添加到所有其他种族中，以防止游戏崩溃。"
zhTW = "您可以種植其他派系的農作物和樹木。您必須將Folktails的水生農舍添加到所有其他派系以防止崩潰。"
ruRU = "Вы можете выращивать культуры и деревья других фракций. Вы должны добавить Водное Фермерское Хозяйство Фольклейлов ко всем остальным фракциям, чтобы избежать сбоя."
jaJP = "他の派閥の作物や木を育てることができます。他のすべての派閥にフォークテイルの水生農家を追加する必要があります。クラッシュを防ぐためです。"
frFR = "Vous pouvez cultiver des récoltes et des arbres d'autres factions. Vous devez ajouter la Ferme Aquatique des Folktails à toutes les autres factions pour éviter les plantages."
deDE = "Sie können Pflanzen und Bäume anderer Fraktionen anbauen. Sie müssen das Aquatische Bauernhaus der Folktails zu allen anderen Fraktionen hinzufügen, um Abstürze zu vermeiden."
plPL = "Możesz uprawiać rośliny i drzewa innych frakcji. Musisz dodać Wodny Dom Folktails do wszystkich innych frakcji, aby zapobiec awarii."
ptBR = "Você pode cultivar plantas e árvores de outras facções. Você deve adicionar a Casa de Fazenda Aquática dos Folktails a todas as outras facções para evitar falhas."

["LV.CFac.AddPlantsNotif"]
raw = "You must add Aquatic Farmhouse to Iron Teeth or it will crash when loading for Iron Teeth."
enUS = "You must add Aquatic Farmhouse to Iron Teeth or it will crash when loading for Iron Teeth."
zhCN = "必须将水生农屋添加到铁牙种族中，否则在加载铁牙种族时会游戏崩溃。"
zhTW = "您必須將水上農舍添加到鐵牙，否則在加載鐵牙時會崩潰。"
ruRU = "Вы должны добавить Акваферму в Железные Зубы, иначе игра при загрузке для Железных Зубов будет вылетать."
jaJP = "アイアンティースの読み込み中にクラッシュするため、アクアティックファームハウスをアイアンティースに追加する必要があります。"
frFR = "Vous devez ajouter Aquatic Farmhouse à Iron Teeth sinon cela échouera lors du chargement pour Iron Teeth."
deDE = "Sie müssen Aquatic Farmhouse zu Iron Teeth hinzufügen, da es sonst beim Laden für Iron Teeth abstürzt."
plPL = "Musisz dodać Aquatic Farmhouse do Iron Teeth, w przeciwnym razie nastąpi awaria podczas ładowania dla Iron Teeth."
ptBR = "Você deve adicionar Aquatic Farmhouse ao Iron Teeth ou ele vai travar ao carregar para o Iron Teeth."

["LV.CFac.NoBotNeeds"]
raw = "Don't add Bot's needs"
enUS = "Don't add Bot's needs"
zhCN = "不添加机关人需求"
zhTW = "不要添加機器人的需求"
ruRU = "Не добавляйте нужды Бота."
jaJP = "ボットのニーズを追加しないでください。"
frFR = "Ne pas ajouter les besoins du bot."
deDE = "Fügen Sie nicht die Bedürfnisse des Bots hinzu."
plPL = "Nie dodawaj potrzeb bota."
ptBR = "Não adicione as necessidades do Bot."

["LV.CFac.NoBotNeedsDesc"]
raw = "Don't add Bot's needs to other factions (Biofuel and Energy)\nYou must not add Biofuel production building (Refinery) to Iron Teeth or the game would crash on building it."
enUS = "Don't add Bot's needs to other factions (Biofuel and Energy)\nYou must not add Biofuel production building (Refinery) to Iron Teeth or the game would crash on building it."
zhCN = "不添加其他种族的机关人需求（生物燃料、充电）。<br>注意，禁止将精炼厂添加到铁牙种族中，否则在建造时会游戏崩溃。"
zhTW = "不要將機器人的需求加入其他派系（生物燃料和能源）。  \n您必須不要將生物燃料生產建築（煉油廠）加入鐵牙派系，否則遊戲在建造時會崩潰。"
ruRU = "Не добавляйте потребности Бота к другим фракциям (Биотопливо и Энергия). Вы не должны добавлять здание производства биотоплива (Нефтеперерабатывающий завод) к Железным Зубам, иначе игра выйдет из строя при его строительстве."
jaJP = "他の派閥にボットのニーズを追加しないでください（バイオ燃料とエネルギー）。  \nアイアンティースにバイオ燃料生産建物（精製所）を追加しないでください。そうしないと、建設時にゲームがクラッシュします。"
frFR = "N'ajoutez pas les besoins des Bots aux autres factions (Biocarburant et Énergie). Vous ne devez pas ajouter le bâtiment de production de biocarburant (Raffinerie) aux Iron Teeth sous peine de faire planter le jeu lors de sa construction."
deDE = "Fügen Sie den Bedürfnissen des Bots keine anderen Fraktionen (Biokraftstoff und Energie) hinzu. Sie dürfen kein Biokraftstoffproduktionsgebäude (Raffinerie) zu den Iron Teeth hinzufügen, da das Spiel beim Bau abstürzen würde."
plPL = "Nie dodawaj potrzeb Bota do innych frakcji (Biopaliwo i Energia).\nNie wolno dodawać budynku produkcji biopaliwa (Rafineria) do Żelaznych Zębów, ponieważ gra zawiesi się przy jego budowie."
ptBR = "Não adicione as necessidades do Bot a outras facções (Biocombustível e Energia). Você não deve adicionar o edifício de produção de biocombustível (Refinaria) aos Dentes de Ferro ou o jogo travará ao construí-lo."

