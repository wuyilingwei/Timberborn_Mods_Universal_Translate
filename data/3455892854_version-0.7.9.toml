ruRU = "Вы не должны добавлять здание по производству биотоплива (Рефинерия) в Железные Зубы, иначе игра будет зависать при его постройке."
jaJP = "鉄の歯にバイオ燃料生産施設（精製所）を追加してはいけません。そうしないと、建設時にゲームがクラッシュします。"
