["Knatte.InvSlopeW.Description"]
raw = "Square that can stick out. \nPlacment hex block all water other blocks only from top/bottom like a built in Impermeable Floor"
enUS = "Square that can stick out. Placement hex block for all water, with other blocks only from top/bottom like a built-in impermeable floor."
zhCN = "可以突出的大方块。六角块的放置方式是所有水分只能从顶部/底部进入，像一个内置的防水地板。"
zhTW = "可以突出來的方塊。  \n放置的六角塊可以排水，其他方塊只能從上下位置放置，就像內建的不透水地板一樣。"
ruRU = "Квадрат, который может выступать. \nРазмещение шестигранного блока: вся вода, другие блоки только сверху/снизу, как встроенный непроницаемый пол."
jpJP = "出っ張ることができる四角形。配置する六角形ブロックはすべての水を受け入れ、他のブロックは上下からのみ設置できる、まるで内蔵の不浸透性の床のようです。"
frFR = "Carré qui peut dépasser. \nPlacement du bloc hexagonal, toute l'eau, les autres blocs seulement par le haut/le bas comme un sol imperméable intégré."
deDE = "Quadrat, das herausragen kann. Platzierung hexagonaler Blöcke, die allen Wasser enthalten, andere Blöcke nur von oben/unten wie ein integrierter undurchlässiger Boden."

