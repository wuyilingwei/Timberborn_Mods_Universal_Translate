["Knatte.DoubleInvSlopeW.Description"]
raw = "Square that sticks out on both sides. \nPlacment hex block all water other blocks only from top/bottom like a built in Impermeable Floor"
enUS = "Square that extends on both sides. Placement hex block allows water to flow, while other blocks only permit water from the top/bottom, similar to a built-in impermeable floor."
zhCN = "两侧凸出的方块。  \n放置六角块，使所有水从上/下进入，其他方块像一个内置的防水地面。"
zhTW = "方形在兩側突出。放置六角塊使所有水只從上/下流出，類似內建的防水地板。"
ruRU = "Квадрат, который выступает с обеих сторон. Размещение шестигранного блока – вся вода, другие блоки только сверху/снизу, как встроенный непроницаемый пол."
jpJP = "両側から突出した四角形。\n配置されたヘックスブロックは全ての水を受け止め、他のブロックは上/下からのみ作用します。まるで内蔵された不浸透性の床のようです。"
frFR = "Carré qui dépasse des deux côtés. Placement du bloc hexagonal tiers dans l'eau, les autres blocs uniquement par le haut/bas comme un sol imperméable intégré."
deDE = "Quadrat, das auf beiden Seiten herausragt. \nPlatzierung Hexagon-Block, umgeben von Wasser, andere Blöcke nur von oben/unten wie ein eingebauter impermeabler Boden."

