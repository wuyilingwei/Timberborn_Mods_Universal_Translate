["LV.T4UI.ScrollableEntityPanelDesc"]
raw = "Add a scroll bar to the entity panel (the panel on the right).\nUseful when you have many mods that add stuff to it."
enUS = "Add a scroll bar to the entity panel (the panel on the right). It's useful when you have many mods that add items to it."
zhCN = "勾选后，给详情面板（右侧面板）增加滚动条，可以解决模组内容过多无法全部显示的问题。"
zhTW = "在實體面板（右側面板）添加一個滾動條。當你有許多模組添加內容時，這很有用。"
ruRU = "Добавьте полосу прокрутки на панель сущностей (панель справа). Полезно, когда у вас много модов, которые добавляют предметы в нее."
jaJP = "エンティティパネル（右側のパネル）にスクロールバーを追加してください。多くのモッドがそれに要素を追加する場合に便利です。"
frFR = "Ajoutez une barre de défilement au panneau d'entités (le panneau à droite). Utile lorsque vous avez de nombreux mods qui y ajoutent des éléments."
deDE = "Fügen Sie eine Bildlaufleiste zum Entitätenbereich (dem Bereich auf der rechten Seite) hinzu. Nützlich, wenn Sie viele Mods haben, die dort Inhalte hinzufügen."
plPL = "Dodaj pasek przewijania do panelu encji (panel po prawej stronie). Przydatne, gdy masz wiele modów, które dodają do niego rzeczy."
ptBR = "Adicione uma barra de rolagem ao painel de entidades (o painel à direita). Útil quando você tem muitos mods que adicionam conteúdo a ele."

