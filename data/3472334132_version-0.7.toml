deDE = "Schließe alle Materialzähler (oben links) beim Start.  \nErweitere automatisch jeden geschlossenen Zähler, wenn du darüber fährst."
plPL = "Zamknij wszystkie liczniki materiałów (w lewym górnym rogu) na początku. Automatycznie rozwijaj wszelkie zamknięte liczniki, gdy najedziesz na nie myszką."
ptBR = "Feche todos os contadores de material (canto superior esquerdo) no início.  \nExpanda automaticamente qualquer contador fechado ao passar o mouse sobre eles."

