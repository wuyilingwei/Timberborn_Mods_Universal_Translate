zhCN = "在启动时关闭所有材料计数器（左上角）。当您将鼠标悬停在任何关闭的计数器上时，自动展开它们。"
zhTW = "在開始時關閉所有材料計數器（左上角）。當您將鼠標懸停在任何關閉的計數器上時，自動展開它們。"
