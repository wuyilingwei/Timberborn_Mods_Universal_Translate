["LV.CAS.SaveWeatherWarningDesc"]
raw = "When a weather warning is issued, make an extra save named 'weatherwarning.save' that is only overwritten by the next cycle's warning. This save is not counted towards the save count."
enUS = "When a weather warning is issued, make an extra save named 'weatherwarning.save' that is only overwritten by the next cycle's warning. This save is not counted towards the save count."
zhCN = "当发布天气警报时，创建一个额外的保存文件，命名为 'weatherwarning.save'，该文件仅在下一个周期的警报中被覆盖。此保存文件不计入保存数量。"
zhTW = "當天氣警報發出時，請創建一個額外的存檔，名為 'weatherwarning.save'，該存檔僅在下一個周期的警報發出時被覆蓋。此存檔不計入存檔數量。"
ruRU = "Когда выдается предупреждение о погоде, создайте дополнительное сохранение с названием 'weatherwarning.save', которое будет перезаписываться только при следующем предупреждении цикла. Это сохранение не учитывается в общем счете сохранений."
jaJP = "天気警報が発令された場合、「weatherwarning.save」という名前の追加セーブを作成し、次のサイクルの警報によってのみ上書きされるようにします。このセーブはセーブ数にはカウントされません。"
frFR = "Lorsqu'une alerte météo est émise, créez une sauvegarde supplémentaire nommée 'weatherwarning.save' qui n'est écrasée que par l'alerte du cycle suivant. Cette sauvegarde n'est pas comptabilisée dans le nombre de sauvegardes."
deDE = "Wenn eine Wetterwarnung ausgegeben wird, erstellen Sie eine zusätzliche Sicherung namens 'weatherwarning.save', die nur durch die Warnung des nächsten Zyklus überschrieben wird. Diese Sicherung wird nicht zur Anzahl der Speicherstände gezählt."
plPL = "Gdy zostanie wydane ostrzeżenie pogodowe, utwórz dodatkowy zapis o nazwie 'weatherwarning.save', który będzie nadpisywany tylko przez ostrzeżenie z następnego cyklu. Ten zapis nie jest liczony do łącznej liczby zapisów."

