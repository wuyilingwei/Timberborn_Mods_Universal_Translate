["LV.CAS.SaveWeatherWarningDesc"]
raw = "When a weather warning is issued, make an extra save named 'weatherwarning.save' that is only overwritten by the next cycle's warning. This save is not counted towards the save count."
enUS = "When a weather warning is issued, create an additional save named 'weatherwarning.save' that is only overwritten by the next cycle's warning. This save does not count towards the save total."
zhCN = "勾选后，将在恶劣天气预警时自动保存，下一次恶劣天气预警时会自动覆盖保存。"
zhTW = "當發出天氣警告時，請額外保存一個名為 'weatherwarning.save' 的檔案，該檔案僅在下一個循環的警告中被覆蓋。這個保存不計入總保存數量。"
ruRU = "Когда выдается предупреждение о погоде, создайте дополнительное сохранение с именем 'weatherwarning.save', которое будет перезаписано только следующим предупреждением цикла. Это сохранение не учитывается в общем количестве сохранений."
jaJP = "天候警報が発令された際には、「weatherwarning.save」という名前の追加のセーブを作成し、次のサイクルの警報によってのみ上書きされるようにします。このセーブはセーブ数にはカウントされません。"
frFR = "Lorsqu'un avertissement météorologique est émis, créez une sauvegarde supplémentaire nommée 'weatherwarning.save' qui ne sera écrasée que par l'avertissement du cycle suivant. Cette sauvegarde n'est pas prise en compte dans le nombre de sauvegardes."
deDE = "Wenn eine Wetterwarnung ausgegeben wird, erstellen Sie eine zusätzliche Sicherung namens 'weatherwarning.save', die nur durch die nächste Warnung im Zyklus überschrieben wird. Diese Sicherung wird nicht zur Anzahl der Speicherstände gezählt."
zhHK = "當氣象警告發出時，請製作一個名為 'weatherwarning.save' 的額外保存，只有在下一個週期的警告覆蓋時才會被覆蓋。這個保存不會計入保存數量。"
plPL = "Kiedy wydawane jest ostrzeżenie pogodowe, utwórz dodatkowe zapisy o nazwie 'weatherwarning.save', które będą nadpisywane tylko przez ostrzeżenie z następnej cyklu. Ten zapis nie jest liczony w liczbie zapisów."

