["GreedyEmbers.description"]
raw = "These emberpelts were so greedy for fun, they learned to love water and joined a split in the GreedyBuilders...who promptly changed their name to GreedyEmbers :D"
enUS = "These emberpelts were so eager for fun, they learned to love water and joined a split in the GreedyBuilders...who promptly changed their name to GreedyEmbers :D"
zhCN = "这些火焰皮毛如此贪玩，他们学会了爱水，并加入了贪婪建筑师的分支……后者迅速改名为贪婪火焰 :D"
zhTW = "這些火焰皮膚的生物對樂趣如此渴望，他們學會了喜愛水，並加入了貪婪建造者中的一個分支……結果迅速改名為貪婪火焰 :D"
ruRU = "Эти искорки были настолько жадны до развлечений, что научились любить воду и присоединились к Разделенным Строителям... которые сразу же сменили свое имя на Жадные Искры :D"
jaJP = "これらのエンバーの毛皮は楽しみを求めるあまり、水を愛するようになり、GreedyBuildersの分裂に参加しました...彼らはすぐに自分たちの名前をGreedyEmbersに変更しました :D"
frFR = "Ces pelts d'ember étaient si avides de plaisir qu'ils ont appris à aimer l'eau et ont rejoint une scission chez les GreedyBuilders... qui ont rapidement changé leur nom en GreedyEmbers :D"
deDE = "Diese Glutpelze waren so gierig nach Spaß, dass sie lernten, Wasser zu lieben, und sich einem Splitter der GierigenBauer anschlossen... die prompt ihren Namen in GierigeGlut änderten :D"
plPL = "Te tektury były tak chciwe zabawy, że nauczyły się kochać wodę i dołączyły do rozłamu w GreedyBuilders... którzy szybko zmienili swoją nazwę na GreedyEmbers :D"
ptBR = "Esses emberpelts eram tão gananciosos por diversão que aprenderam a amar a água e se uniram a uma divisão dos GreedyBuilders... que imediatamente mudaram seu nome para GreedyEmbers :D"

