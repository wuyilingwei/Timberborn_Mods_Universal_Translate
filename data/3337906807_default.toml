["IgorZ.TimberCommons.Settings.IrrigationSystem.OverrideDesertLevelsForWaterTowersTooltip"]
raw = "Specifies whether the tiles should look shiny green (well moisturized). Otherwise, the stock logic\nwill show them as 'barely moisturized' since the irrigation towers give only the base moisture level."
enUS = "Specifies whether the tiles should appear shiny green (well moisturized). Otherwise, the default logic will display them as 'barely moisturized' since the irrigation towers only provide the base moisture level."
zhCN = "指定瓷砖是否应该看起来光亮绿色（湿润良好）。否则，默认逻辑将显示它们为“几乎没有湿润”，因为灌溉塔仅提供基础湿度水平。"
zhTW = "指定瓷磚是否應該呈現閃亮的綠色（潤澤良好）。否則，系統的邏輯將顯示它們為「幾乎沒有滋潤」，因為灌溉塔僅提供基本的水分水平。"
ruRU = "Указывает, должны ли плитки выглядеть блестящими зелеными (хорошо увлажненными). В противном случае стандартная логика покажет их как 'едва увлажненные', так как башни орошения дают только базовый уровень влаги."
jaJP = "タイルが光沢のある緑色（十分に潤っている）に見えるべきかどうかを指定します。そうでない場合、ストックロジックはそれらを「ほとんど潤っていない」と表示します。なぜなら、灌漑塔は基本的な湿度レベルしか提供しないからです。"
frFR = "Spécifie si les tuiles doivent avoir un aspect brillant et vert (bien hydrates). Sinon, la logique par défaut les affichera comme 'à peine hydratées' puisque les tours d'irrigation ne donnent que le niveau d'humidité de base."
deDE = "Gibt an, ob die Fliesen glänzend grün (gut befeuchtet) aussehen sollen. Andernfalls zeigt die Standardlogik sie als „kaum befeuchtet“ an, da die Bewässerungstürme nur das Basisfeuchtigkeitsniveau liefern."
plPL = "Określa, czy płytki powinny wyglądać na lśniąco zielone (dobrze nawilżone). W przeciwnym razie logika zapasów wyświetli je jako 'ledwo nawilżone', ponieważ wieże nawadniające dają jedynie podstawowy poziom wilgoci."
ptBR = "Especifica se os azulejos devem parecer verdes brilhantes (bem hidratados). Caso contrário, a lógica padrão os mostrará como 'pouco hidratados', uma vez que as torres de irrigação fornecem apenas o nível básico de umidade."

