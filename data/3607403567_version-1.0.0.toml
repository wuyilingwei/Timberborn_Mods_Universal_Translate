["LV.CPl.PlacementSect"]
raw = "Placement options:"
enUS = "Placement options:"
zhCN = "<b>种植选项：</b>"

["LV.CPl.RemoveCorner"]
raw = "Remove corner occupation"
enUS = "Remove corner occupation"
zhCN = "移除角落占用"

["LV.CPl.RemoveCornerDesc"]
raw = "Allows building structures such as Platforms over plants."
enUS = "Allows building structures such as Platforms over plants."
zhCN = "勾选后，可以在植物上建造平台等结构建筑。"

["LV.CPl.RemovePath"]
raw = "Remove path occupation"
enUS = "Remove path occupation"
zhCN = "移除路径占用"

["LV.CPl.RemovePathDesc"]
raw = "Allows building Paths through plants."
enUS = "Allows building Paths through plants."
zhCN = "勾选后，可以在植物上铺设道路。"

["LV.CPl.WithoutGround"]
raw = "Plant without ground"
enUS = "Plant without ground"
zhCN = "无地面种植"

["LV.CPl.WithoutGroundDesc"]
raw = "Allows planting directly on roofs and platforms without soil. These plants receive irrigation and contamination from the land below."
enUS = "Allows planting directly on roofs and platforms without soil. These plants receive irrigation and contamination from the land below."
zhCN = "勾选后，可以直接在屋顶和平台上种植，无需泥土；植物的灌溉或污染受正下方的土地影响。"

["LV.CPl.NoConUp"]
raw = "> No contamination up (cheater :P)"
enUS = "> No contamination up (cheater :P)"
zhCN = "> 无污染上渗"

["LV.CPl.NoConUpDesc"]
raw = "Prevents land contamination from being brought up. Enables planting trees or crops on platforms even if the land below is unsuitable."
enUS = "Prevents land contamination from being brought up. Enables planting trees or crops on platforms even if the land below is unsuitable."
zhCN = "勾选后，屋顶和平台上种植的植物默认被灌溉，不再受正下方土地影响。"

["LV.CPl.GrowthSect"]
raw = "<b>Growth options:</b> Set below default ×1 to decrease difficulty except for Output Multiplier. Examples:\n- Planting Time Multiplier ×0.5: Planting Oak 1 hours → 0.5 hours.\n- Growth Rate ×0.5: Potato grows in 5 days → 2.5 days.\n- Output Multiplier ×1.5: Carrot yields 3 → 4.\n- Harvest Time Multiplier ×0.5: Oak cutting 2 hours → 1 hour.\n- Demolishing Time Multiplier ×0.5: demolishing Pine 1.2 hours → 0.6 hours."
enUS = "<b>Growth options:</b> Set below default ×1 to decrease difficulty except for Output Multiplier. Examples:\n- Planting Time Multiplier ×0.5: Planting Oak 1 hours → 0.5 hours.\n- Growth Rate ×0.5: Potato grows in 5 days → 2.5 days.\n- Output Multiplier ×1.5: Carrot yields 3 → 4.\n- Harvest Time Multiplier ×0.5: Oak cutting 2 hours → 1 hour.\n- Demolishing Time Multiplier ×0.5: demolishing Pine 1.2 hours → 0.6 hours."
zhCN = "<b>生长选项：</b>除了产出数量倍数以外，其他参数设为低于默认（×1）可以降低难度。示例：<br>- 种植时间倍数×0.5：种植橡树耗时 1小时→0.5小时<br>- 生长速度倍数×0.5：土豆成熟耗时 5天→2.5天<br>- 产出数量倍数×1.5：每棵胡萝卜有 3个→4个<br>- 收获时间倍数×0.5：砍伐橡树耗时 2小时→1小时<br>- 拆除时间倍数×0.5：拆除松树耗时 1.2小时→0.6小时"

