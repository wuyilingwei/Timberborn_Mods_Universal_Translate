["LV.CH.MaxBeaverMulDesc"]
raw = "Multiply the max beavers a house can have by this value, rounded down but minimum is 1. Game default: 1."
enUS = "Multiply the maximum number of beavers a house can have by this value, rounded down, but with a minimum of 1. Game default: 1."
zhCN = "将房子最多可以拥有的海狸数量乘以这个值，向下取整，但最小为1。游戏默认值：1。"
zhTW = "將一所房子可以擁有的最大河狸數量乘以此值，然後向下取整，但最小值為 1。遊戲默認值：1。"
ruRU = "Умножьте максимальное количество бобров, которое может быть в доме, на это значение, округлив вниз, но минимальное значение - 1. Значение по умолчанию в игре: 1."
jaJP = "家にいるビーバーの最大数をこの値で掛け算し、切り捨てますが、最小は1です。ゲームのデフォルト: 1。"
frFR = "Multipliez le nombre maximum de castors qu'une maison peut avoir par cette valeur, arrondie à l'inférieur, mais un minimum de 1. Valeur par défaut du jeu : 1."
deDE = "Multiplizieren Sie die maximale Anzahl von Bibern, die ein Haus haben kann, mit diesem Wert, abrunden aber mindestens 1. Standardspiel: 1."

["LV.CH.SleepMult"]
raw = "Sleep Satisfaction Multiplier"
enUS = "Sleep Satisfaction Multiplier"
zhCN = "睡眠满意度乘数"
zhTW = "睡眠滿意度乘數"
ruRU = "Множитель удовлетворения от сна"
jaJP = "睡眠満足度乗数"
frFR = "Multiplier de satisfaction du sommeil"
deDE = "Schlafzufriedenheitsmultiplikator"

["LV.CH.SleepMultDesc"]
raw = "Multiply the Sleep need satisfaction by this value. Game default: 1 so at +0.2 per hour (Beaver can have -0.2 to 0.8 Sleep, -0.6 per day)"
enUS = "Multiply the sleep need satisfaction by this value. Game default: 1, so at +0.2 per hour (Beaver can have -0.2 to 0.8 sleep, -0.6 per day)."
zhCN = "将睡眠需求满足度乘以此值。游戏默认值：1，因此每小时增加0.2（海狸的睡眠需要可以在-0.2到0.8之间变化，减少0.6每天）。"
zhTW = "將睡眠需求滿足度乘以此值。遊戲預設：1，則每小時加 +0.2（海狸的睡眠可在 -0.2 到 0.8 之間，每天 -0.6）。"
ruRU = "Умножьте удовлетворение потребности в сне на это значение. Значение по умолчанию в игре: 1, так что при +0.2 за час (Бобр может иметь от -0.2 до 0.8 сна, -0.6 в день)"
jaJP = "この値で睡眠必要満足度を乗算してください。ゲームのデフォルト: 1 なので、1時間あたり+0.2（ビーバーは-0.2から0.8の睡眠を持つことができ、1日あたり-0.6）です。"
frFR = "Multipliez la satisfaction des besoins de sommeil par cette valeur. Valeur par défaut du jeu : 1, donc à +0,2 par heure (Le castor peut avoir -0,2 à 0,8 de sommeil, -0,6 par jour)."
deDE = "Multiplizieren Sie die Zufriedenheit mit dem Schlafbedarf mit diesem Wert. Standard im Spiel: 1, also bei +0,2 pro Stunde (Biber kann -0,2 bis 0,8 Schlaf haben, -0,6 pro Tag)."

["LV.CH.ShelterMult"]
raw = "Shelter Satisfaction Multiplier"
enUS = "Shelter Satisfaction Multiplier"
zhCN = "避难所满意度倍增器"
zhTW = "避難所滿意度乘數"
ruRU = "Множитель удовлетворенности укрытием"
jaJP = "シェルター満足度倍率"
frFR = "Multiplicateur de Satisfaction de Refuge"
deDE = "Unterkunftszufriedenheitsmultiplikator"

["LV.CH.ShelterMultDesc"]
raw = "Multiply the Shelter need satisfaction by this value. Game default: 1 so at +0.3 per hour (Beaver can have -0.2 to 0.8 Shelter, -0.3 per day)"
enUS = "Multiply the Shelter need satisfaction by this value. Game default: 1 so at +0.3 per hour (Beaver can have -0.2 to 0.8 Shelter, -0.3 per day)"
zhCN = "将避难所需求满足值乘以该值。游戏默认值：1，故每小时增加0.3（比佛可以有-0.2到0.8的避难所，每天减少0.3）"
zhTW = "將避難所需求滿足度乘以此數值。遊戲預設值：1，因此每小時 +0.3（海狸可以有 -0.2 至 0.8 的避難所，每天 -0.3）"
ruRU = "Умножьте удовлетворение потребности в укрытии на это значение. Значение по умолчанию в игре: 1, поэтому при +0,3 в час (бобры могут иметь от -0,2 до 0,8 укрытия, -0,3 в день)"
jaJP = "この値でシェルターの必要満足度を乗算します。ゲームのデフォルト: 1 なので、+0.3 毎時（ビーバーは -0.2 から 0.8 のシェルターを持つことができ、-0.3 毎日）です。"
frFR = "Multipliez la satisfaction du besoin d'abri par cette valeur. Par défaut dans le jeu : 1 donc à +0,3 par heure (le castor peut avoir -0,2 à 0,8 d'abri, -0,3 par jour)."
deDE = "Multiplizieren Sie die Zufriedenheit des Unterbringungsbedarfs mit diesem Wert. Standardwert im Spiel: 1, also bei +0,3 pro Stunde (Biber können -0,2 bis 0,8 Unterbringung haben, -0,3 pro Tag)."

["LV.CH.MoveEntranceFloor"]
raw = "Move Entrances to Floor"
enUS = "Move Entrances to Floor"
zhCN = "将入口移至楼层"
zhTW = "將入口移至地板"
ruRU = "Переместить входы на этаж"
jaJP = "フロアに入口を移動する"
frFR = "Déplacer les entrées au sol"
deDE = "Eingänge zum Boden verschieben"

["LV.CH.MoveEntranceFloorDesc"]
raw = "Move all the entrances to the first floor (like Double Lodges). Also work for houses added by mods. No graphical change. Game default: no"
enUS = "Movez toutes les entrées au premier étage (comme les Double Lodges). Travaillez également pour les maisons ajoutées par des mods. Aucun changement graphique. Par défaut du jeu : non"
zhCN = "将所有入口移动到一楼（像双重小屋一样）。对由模组添加的房屋也有效。没有图形变化。游戏默认：否。"
zhTW = "將所有入口移至一樓（例如雙層小屋）。也適用於模組添加的房屋。沒有圖形變化。遊戲預設：否"
ruRU = "Переместите все входы на первый этаж (как в Двойных Лоджах). Также работает для домов, добавленных модами. Без графических изменений. По умолчанию в игре: нет"
jaJP = "すべての入口を1階に移動します（ダブルロッジのように）。モッドで追加された家にも対応します。グラフィックに変更はありません。ゲームのデフォルト：いいえ"
frFR = "Déplacez toutes les entrées au premier étage (comme les Double Lodges). Cela fonctionne également pour les maisons ajoutées par des mods. Pas de changement graphique. Par défaut du jeu : non."
deDE = "Bewege alle Eingänge in das Erdgeschoss (wie bei Doppel-Lodges). Funktioniert auch für Häuser, die von Mods hinzugefügt wurden. Keine grafische Veränderung. Spielstandard: Nein"

