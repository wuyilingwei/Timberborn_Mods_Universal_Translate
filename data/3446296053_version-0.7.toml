["LV.CH.AddOtherFactionDesc"]
raw = "Folktails can build the houses of Iron Teeth and vice versa. Do not work for houses added by mods. Game default: no"
enUS = "Folktails can build the houses of Iron Teeth and vice versa. Do not work for houses added by mods. Game default: no"
zhCN = "民间传说可以建造铁齿房屋，反之亦然。请不要为通过模组添加的房屋工作。游戏默认：不行"
zhTW = "民間故事可以建造鋼牙的房屋，而反之亦然。不要為模組添加的房屋工作。遊戲默認：否"
ruRU = "Сказания могут строить дома Железных Зубов и наоборот. Не работают для домов, добавленных модами. По умолчанию в игре: нет."
jaJP = "フォークテイルはアイアンティースの家を建てることができ、その逆も可能です。モッドによって追加された家には作業しないでください。ゲームのデフォルト: いいえ"
frFR = "Les contes populaires peuvent construire les maisons de Dents de Fer et vice versa. Cela ne fonctionne pas pour les maisons ajoutées par des mods. Par défaut dans le jeu : non."
deDE = "Folktails können die Häuser von Eisen-Zähnen bauen und umgekehrt. Arbeiten Sie nicht für Häuser, die durch Mods hinzugefügt wurden. Spielstandard: nein"

