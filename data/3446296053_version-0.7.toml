["LV.CH.RemoveProcreationDesc"]
raw = "Remove Procreation from all Housings, so Iron Teeth can not procreate in Folktails' Housings"
enUS = "Remove procreation from all housings, so Iron Teeth cannot procreate in Folktails' housings."
zhCN = "从所有住宅中移除繁殖机制，以便铁牙在民间故事的住宅中无法繁殖。"
zhTW = "將所有住房中的繁殖移除，以便鐵牙無法在民間故事的住房中繁殖。"
ruRU = "Уберите размножение из всех жилищ, чтобы Железные Зубы не могли размножаться в жилищах Фолктейлов."
jaJP = "すべての家から繁殖を取り除き、アイアンティースがフォークテイルの家で繁殖できなくなるようにしてください。"
frFR = "Retirez la procréation de tous les logements, afin que les Dents de Fer ne puissent pas se reproduire dans les logements de Folktails."
