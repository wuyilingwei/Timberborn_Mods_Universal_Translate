["LV.CH.AddProcreationDesc"]
raw = "Add Procreation to all Housings, so Folktails can procreate in Iron Teeth's Housings"
enUS = "Add Procreation to all Housings, so Folktails can procreate in Iron Teeth's Housings."
zhCN = "将繁殖功能添加到所有住房中，以便Folktails可以在Iron Teeth的住房中繁殖。"
zhTW = "將繁殖功能添加到所有房屋，以便民間傳說中的生物可以在鐵齒的房屋中繁殖。"
ruRU = "Добавьте размножение ко всем жилищам, чтобы Фолктейлы могли размножаться в жилищах Железных Зубов."
jaJP = "すべての住宅に繁殖機能を追加し、フォルクテイルがアイアンティースの住宅で繁殖できるようにしてください。"
frFR = "Ajoutez la Procréation à tous les Logements, afin que les Folktails puissent se reproduire dans les Logements des Iron Teeth."
deDE = "Fügen Sie der gesamten Unterkünfte Fortpflanzung hinzu, damit Folktails in den Unterkünften der Iron Teeth fortpflanzen können."

