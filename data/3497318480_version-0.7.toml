["LV.CFac.NeedPlanter"]
raw = "You have chosen a plant or crop in the group {0} but did not choose any building to grow it.\nPlease make sure to choose such building (usually in the Food or Wood group) to add or the game will crash."
enUS = "You have chosen a plant or crop in the group {0} but did not choose any building to grow it. Please make sure to choose such a building (usually in the Food or Wood group) to add, or the game will crash."
zhCN = "您选择了一个植物或作物在{0}组中，但没有选择任何建筑来种植它。请确保选择这样的建筑（通常在食品或木材组中），否则游戏将崩溃。"
zhTW = "您已選擇了{0}組中的植物或作物，但未選擇任何建築來種植它。請確保選擇這樣的建築（通常在食品或木材組中）以添加，否則遊戲將崩潰。"
ruRU = "Вы выбрали растение или урожай из группы {0}, но не выбрали ни одно здание для его выращивания. Пожалуйста, убедитесь, что вы выбрали такое здание (обычно в группе Продукты или Дерево), чтобы добавить его, иначе игра может зависнуть."
jaJP = "{0}のグループで植物または作物を選択しましたが、それを育てるための建物を選択していません。建物（通常は食品または木材のグループ）を選択して追加してください。さもないと、ゲームがクラッシュします。"
frFR = "Vous avez choisi une plante ou une culture dans le groupe {0} mais n'avez choisi aucun bâtiment pour la cultiver. Veuillez vous assurer de choisir un tel bâtiment (généralement dans le groupe Nourriture ou Bois) à ajouter, sinon le jeu risque de planter."
deDE = "Sie haben eine Pflanze oder ein Feld im Bereich {0} ausgewählt, aber kein Gebäude gewählt, um sie anzubauen. Bitte stellen Sie sicher, dass Sie ein solches Gebäude (normalerweise in der Gruppe Nahrung oder Holz) auswählen, um es hinzuzufügen, sonst wird das Spiel abstürzen."
plPL = "Wybrałeś roślinę lub uprawę w grupie {0}, ale nie wybrałeś żadnego budynku do jej uprawy. Proszę upewnij się, że wybierzesz taki budynek (zwykle w grupie Żywności lub Drewna), aby go dodać, inaczej gra się zawiesi."
ptBR = "Você escolheu uma planta ou cultura do grupo {0}, mas não escolheu nenhum prédio para cultivá-la. Por favor, certifique-se de escolher um prédio desse tipo (geralmente no grupo Alimentos ou Madeira) para adicionar, ou o jogo irá travar."
