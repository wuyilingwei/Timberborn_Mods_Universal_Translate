["LV.T4Mods.LegacyWarning"]
raw = "You have \"Toggle All Mods & Profiles\" mods enabled. You should disable and/or unsubscribe that mod as \"TImprove 4 Mods\" has all the features and is getting updated"
enUS = "You have \"Toggle All Mods & Profiles\" mods enabled. You should disable and/or unsubscribe from that mod as \"TImprove 4 Mods\" has all the features and is being updated."
zhCN = "您已启用“切换所有模组和配置文件”模组。您应该禁用和/或取消订阅该模组，因为“TImprove 4 Mods”包含所有功能并且正在更新。"
zhTW = "您已啟用「切換所有模組和配置」的模組。您應該禁用和/或取消訂閱該模組，因為「TImprove 4 Mods」具備所有功能並且正在更新中。"
ruRU = "У вас включены моды \"Переключить все моды и профили\". Вы должны отключить и/или отписаться от этого мода, так как \"TImprove 4 Mods\" имеет все функции и регулярно обновляется."
jaJP = "「すべてのモッドとプロファイルを切り替え」モッドが有効になっています。このモッドを無効にするか、購読を解除してください。「TImprove 4 Mods」にはすべての機能が含まれており、更新されています。"
frFR = "Vous avez le mod \"Activer tous les mods et profils\" activé. Vous devriez désactiver et/ou vous désabonner de ce mod, car \"TImprove 4 Mods\" possède toutes les fonctionnalités et est en cours de mise à jour."
deDE = "Sie haben die \"Alle Mods & Profile umschalten\" Mods aktiviert. Sie sollten diesen Mod deaktivieren und/oder davon abmelden, da \"TImprove 4 Mods\" alle Funktionen hat und aktualisiert wird."
plPL = "Masz włączone mody \"Przełącz wszystkie mody i profile\". Powinieneś wyłączyć i/lub wypisać się z tego moda, ponieważ \"TImprove 4 Mods\" ma wszystkie funkcje i jest aktualizowany."

