["LV.CLt.ChildhoodDaysMulDesc"]
raw = "Children Beavers' childhood growth is multiplied by this value, similar to a \"Growth speed\" bonus.\nNote: higher is easier as young beavers will grow faster.\nSetting to 0 means children will never grow."
enUS = "Children Beavers' childhood growth is multiplied by this value, similar to a \"Growth speed\" bonus.\nNote: higher is easier as young beavers will grow faster.\nSetting to 0 means children will never grow."
zhCN = "可以将幼年海狸的成长速度更改为原本的N倍，使其更快成长，设为0则永不成长。"
zhTW = "小河狸的成長速度會被這個數值乘以，類似於「成長速度」獎勵。\n注意：數值越高，年輕的河狸成長越快。\n設置為0意味著孩子們將永遠不會成長。"
ruRU = "Рост детенышей бобров умножается на это значение, аналогично бонусу «Скорость роста».  \nПримечание: более высокое значение облегчает, так как молодые бобры будут расти быстрее.  \nУстановка на 0 означает, что дети никогда не вырастут."
jaJP = "子供ビーバーの成長は、この値によって増幅されます。これは「成長速度」ボーナスのようなものです。\n注意：数値が高いほど、若いビーバーはより早く成長します。\n0に設定すると、子供は決して成長しません。"
frFR = "La croissance de l'enfance des bébés castors est multipliée par cette valeur, semblable à un bonus de \"vitesse de croissance\".  \nRemarque : plus la valeur est élevée, plus il est facile, car les jeunes castors grandiront plus vite.  \nUne valeur de 0 signifie que les enfants ne grandiront jamais."
deDE = "Das Wachstum der Kindbaren wird mit diesem Wert multipliziert, ähnlich einem \"Wachstumsbeschleunigungs\"-Bonus. Hinweis: Höhere Werte erleichtern das Wachstum, da junge Biber schneller wachsen. Eine Einstellung auf 0 bedeutet, dass die Kinder niemals wachsen werden."
plPL = "Wzrost dzieci bobrów jest mnożony przez tę wartość, podobnie jak bonus „prędkości wzrostu”. \nUwaga: wyższa wartość sprawia, że młode bobry rosną szybciej. \nUstawienie na 0 oznacza, że dzieci nigdy nie dorosną."
ptBR = "O crescimento da infância dos castores é multiplicado por este valor, semelhante a um bônus de \"velocidade de crescimento\".  \nNota: quanto mais alto, mais fácil, pois os jovens castores crescerão mais rapidamente.  \nConfigurar para 0 significa que as crianças nunca crescerão."

