["LV.CLt.BeaverLifeMulDesc"]
raw = "Adult Beavers' aging is multiplied by this value, similar to a \"Life expectancy\" bonus.\nNote: higher is harder as beavers will age faster.\nSetting to 0 means beavers will never age."
enUS = "Adult Beavers' aging is multiplied by this value, similar to a \"Life expectancy\" bonus.\nNote: higher is harder as beavers will age faster.\nSetting to 0 means beavers will never age."
zhCN = "可以将成年海狸的衰老速度更改为原本的N倍，使其更快衰老，设为0则永不衰老。"
zhTW = "成年海狸的老化速度會乘以這個數值，類似於「壽命預期」的加成。  \n注意：數值越高，海狸老化得越快。  \n將數值設為0則意味著海狸將永遠不會老化。"
ruRU = "Старение взрослых бобров умножается на это значение, аналогично бонусу \"Ожидаемая продолжительность жизни\". \nПримечание: чем выше значение, тем сложнее, так как бобры будут стареть быстрее. \nУстановка значения в 0 означает, что бобры никогда не стареют."
jaJP = "成獣ビーバーの年齢は、この値によって倍増され、いわば「寿命ボーナス」と似ています。  \n注意：値が高いほど、ビーバーはより早く老化します。  \n0に設定すると、ビーバーは決して老化しません。"
frFR = "Le vieillissement des castors adultes est multiplié par cette valeur, similaire à un bonus d'espérance de vie. \nRemarque : plus la valeur est élevée, plus il sera difficile, car les castors vieilliront plus vite. \nFixer à 0 signifie que les castors ne vieilliront jamais."
deDE = "Das Altern von erwachsenen Bibern wird mit diesem Wert multipliziert, ähnlich einem \"Lebensdauer\"-Bonus. Hinweis: Höher bedeutet schwieriger, da Biber schneller altern. Eine Einstellung auf 0 bedeutet, dass Biber niemals altern werden."
plPL = "Starzenie się dorosłych bobrów jest mnożone przez tę wartość, podobnie jak bonus do \"oczekiwanej długości życia\". Uwaga: wyższa wartość oznacza większy trudności, ponieważ bobry będą starzeć się szybciej. Ustawienie na 0 oznacza, że bobry nigdy się nie zestarzeją."
ptBR = "A idade dos castores adultos é multiplicada por este valor, semelhante a um bônus de \"Expectativa de vida\".  \nNota: quanto maior, mais difícil, pois os castores envelhecerão mais rápido.  \nDefinir para 0 significa que os castores nunca envelhecerão."

