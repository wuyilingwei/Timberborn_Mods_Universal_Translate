["LV.CLt.BotLifeMulDesc"]
raw = "Bots' deterioration is multiplied by this value, similar to a \"Life expectancy\" bonus.\nNote: higher is harder as bots will deteriorate faster.\nSetting to 0 means bots will never deteriorate."
enUS = "Bots' deterioration is multiplied by this value, similar to a \"Life expectancy\" bonus.\nNote: higher is harder as bots will deteriorate faster.\nSetting to 0 means bots will never deteriorate."
zhCN = "可以将机关人的毁坏速度更改为原本的N倍，使其更快毁坏，设为0则永不毁坏。"
zhTW = "機器人的退化程度會乘以這個值，類似於「壽命預期」的獎勵。\n注意：數值越高，難度越大，因為機器人將退化得更快。\n設定為0意味著機器人永遠不會退化。"
ruRU = "Ухудшение ботов умножается на это значение, аналогично бонусу «Ожидаемая продолжительность жизни».  \nПримечание: чем выше значение, тем сложнее, так как боты будут ухудшаться быстрее.  \nУстановка на 0 означает, что боты никогда не будут ухудшаться."
jaJP = "ボットの劣化はこの値によって倍増し、「寿命期待値」ボーナスに似ています。  \n注意：値が高いほど、ボットはより早く劣化します。  \n0に設定すると、ボットは決して劣化しません。"
frFR = "La détérioration des bots est multipliée par cette valeur, similaire à un bonus de \"durée de vie\". Remarque : plus la valeur est élevée, plus cela devient difficile, car les bots se détérioreront plus rapidement. Un réglage à 0 signifie que les bots ne se détérioreront jamais."
deDE = "Die Verschlechterung der Bots wird mit diesem Wert multipliziert, ähnlich wie bei einem \"Lebensdauer\"-Bonus. Hinweis: Höher bedeutet schwieriger, da die Bots schneller deteriorieren. Eine Einstellung auf 0 bedeutet, dass Bots sich niemals verschlechtern werden."
plPL = "Deterioracja botów jest mnożona przez tę wartość, podobnie jak bonus „oczekiwanej długości życia”. Uwaga: im wyższa wartość, tym trudniej, ponieważ boty będą się psuć szybciej. Ustawienie na 0 oznacza, że boty nigdy się nie pogorszą."
ptBR = "A deterioração dos bots é multiplicada por este valor, semelhante a um bônus de \"Expectativa de vida\".  \nNota: quanto maior, mais difícil, pois os bots irão se deteriorar mais rápido.  \nConfigurar para 0 significa que os bots nunca se deteriorarão."
