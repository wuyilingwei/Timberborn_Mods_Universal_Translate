["Building.TWMarketBuy.Description"]
raw = "Buy from cat merchants. Cats are sneaky; their caravans only arrive when the player isn’t looking."
status = "normal"
enUS = "Buy from cat merchants. Cats are sneaky; their caravans only arrive when the player isn’t looking."
zhCN = "向旅行猫商购买商品。猫族很狡猾，他们的商队只会在不注意的时候出现。"
zhTW = "「向貓商人購買物品。貓咪們狡猾；他們的商隊只有在玩家不注意時才會到達。」"
ruRU = "Покупайте у кошачьих торговцев. Кошки хитрые; их караваны приходят только тогда, когда игрок не смотрит."
jaJP = "「猫の商人から購入します。猫は狡猾です；彼らのキャラバンはプレイヤーが見ていないときにだけ到着します。」"
frFR = "Achetez auprès des marchands de chats. Les chats sont sournois ; leurs caravanes n'arrivent que lorsque le joueur ne regarde pas."
deDE = "Kaufe bei den Katzenhändlern ein. Katzen sind hinterlistig; ihre Karawanen kommen nur, wenn der Spieler nicht hinsieht."
plPL = "Kupuj od kotów kupców. Koty są przebiegłe; ich karawany przybywają tylko wtedy, gdy gracz nie patrzy."
ptBR = "Compre de comerciantes gatos. Gatos são astutos; suas caravanas só chegam quando o jogador não está olhando."
koKR = "고양이 상인에게서 구매합니다. 고양이는 교활하므로 플레이어가 보고 있지 않을 때만 그들의 카라반이 도착합니다."

["Building.TWMarketBuy.FlavorDescription"]
raw = "“Never let them see how many shinies you have.”"
status = "normal"
enUS = "“Never let them see how many shinies you have.”"
zhCN = "“永远别让他们知道你有多少个闪亮币。”"
zhTW = "「永遠不要讓他們看到你有多少閃亮的東西。」"
ruRU = "«Никогда не позволяй им видеть, сколько у тебя блестящих вещей.»"
jaJP = "「“持っている光る物は絶対に見せてはいけない。”」"
frFR = "« Ne les laisse jamais voir combien de brillants tu as. »"
deDE = "„„Lass sie niemals sehen, wie viele Schätze du hast.““"
plPL = "„„Nigdy nie pozwól im zobaczyć, ile masz błyskotek.”\""
ptBR = "“Nunca deixe que vejam quantos brilhantes você tem.”"
koKR = "“결코 그들에게 네가 얼마나 많은 반짝이를 가지고 있는지 보여주지 마라.”"

