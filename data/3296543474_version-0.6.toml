raw = "Square that can stick out. \nPlacment hex block all water other blocks only from top/bottom like a built in Impermeable Floor"
enUS = "Square that can protrude. Placement hex block allows water; other blocks only interact from the top/bottom, like a built-in impermeable floor."
zhCN = "可以突出显示的方块。六角块放置时能阻挡所有水，其他方块只能从上下方向放置，类似于内置的防渗透地板。"
