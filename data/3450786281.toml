["LV.VF.WithoutGroundDesc"]
raw = "Allow placement on roofs and platforms directly without soil. Those plants get irrigation (moisture) and contamination from the land under it."
status = "normal"
enUS = "Allow placement on roofs and platforms directly without soil. Those plants receive irrigation (moisture) and contaminants from the land beneath them."
zhCN = "勾选后，可以直接在屋顶和平台上种植，无需泥土；植物的灌溉或污染受正下方的土地影响。"
zhTW = "允許直接在屋頂和平台上放置，而不需要土壤。這些植物會從其下方的土地獲得灌溉（濕氣）和污染。"
ruRU = "Разрешить размещение на крышах и платформах напрямую без почвы. Эти растения получают полив (влажность) и загрязнение с земли под ними."
jaJP = "土壌なしで直接屋根やプラットフォームに設置を許可します。これらの植物は、その下の土地から潅水（湿気）と汚染を受けます。"
frFR = "Autoriser la mise en place sur des toits et des plateformes directement sans sol. Ces plantes reçoivent de l'irrigation (humidité) et de la contamination provenant du sol sous elles."
deDE = "Erlauben Sie die Platzierung auf Dächern und Plattformen direkt ohne Erde. Diese Pflanzen erhalten Bewässerung (Feuchtigkeit) und Kontamination von dem Land darunter."
plPL = "Zezwól na umieszczanie na dachach i platformach bezpośrednio, bez gleby. Rośliny te otrzymują nawadnianie (wilgoć) oraz zanieczyszczenia z gruntu pod nimi."
ptBR = "Permita a colocação em telhados e plataformas diretamente sem solo. Essas plantas recebem irrigação (umidade) e contaminação do solo embaixo."
koKR = "토양 없이 지붕과 플랫폼에 직접 배치할 수 있습니다. 이러한 식물은 아래 토양에서 물(수분)과 오염을 받습니다."

