["minorunara.Lantern.IndoorLantern.Description"]
raw = "Although it is called an indoor lantern it can be installed outdoors."
enUS = "Although it is called an indoor lantern, it can be installed outdoors."
zhCN = "虽然它被称为室内灯笼，但可以安装在户外。"
zhTW = "儘管它被稱為室內燈籠，但可以在戶外安裝。"
ruRU = "Хотя она называется настенной лампой для помещения, её можно устанавливать на улице."
jaJP = "屋内ランタンと呼ばれていますが、屋外にも設置することができます。"
frFR = "Bien qu'elle soit appelée lanterne d'intérieur, elle peut être installée à l'extérieur."
deDE = "Obwohl es eine Innenlaterne genannt wird, kann sie im Freien installiert werden."
plPL = "Chociaż nazywa się to latarnią wewnętrzną, można ją zainstalować na zewnątrz."
ptBR = "Embora seja chamada de lanterna interna, ela pode ser instalada ao ar livre."

["minorunara.Lantern.IndoorLantern.Flavor"]
raw = "The ancestors of beavers were nocturnal to avoid predators, but now, as the crown of all creation, we enjoy basking in the daylight."
enUS = "The ancestors of beavers were nocturnal to avoid predators, but now, as the crown of all creation, we enjoy basking in the daylight."
zhCN = "海狸的祖先是夜行性以躲避掠食者，但现在，作为所有创作的巅峰，我们享受在阳光下晒太阳。"
zhTW = "河狸的祖先是夜行性的，以躲避掠食者，但現在，作為所有生物的王冠，我們享受在陽光下曬太陽的樂趣。"
ruRU = "Предки бобров были ночными животными, чтобы избежать хищников, но теперь, как венец творения, мы наслаждаемся солнечными днями."
jaJP = "ビーバーの祖先は捕食者を避けるために夜行性でしたが、現在ではすべての創造物の頂点として、私たちは日光を浴びることを楽しんでいます。"
frFR = "Les ancêtres des castors étaient nocturnes pour éviter les prédateurs, mais maintenant, en tant que couronnement de toute la création, nous aimons profiter de la lumière du jour."
deDE = "Die Vorfahren der Biber waren nachtaktiv, um Raubtieren zu entkommen, aber jetzt, als die Krone aller Schöpfung, genießen wir es, im Tageslicht zu baden."
plPL = "Przodkowie bobrów byli zwierzętami nocnymi, aby unikać drapieżników, ale teraz, jako korona całego stworzenia, cieszymy się kąpaniem w świetle dziennym."
ptBR = "Os ancestrais dos castores eram noturnos para evitar predadores, mas agora, como a coroa de toda a criação, desfrutamos de nos banhar à luz do dia."

