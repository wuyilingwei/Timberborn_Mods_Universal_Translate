["minorunara.Lantern.StreetLantern.Description"]
raw = "These lanterns are often installed in front of guardhouses and on streets.  It will also be used for store signage."
enUS = "These lanterns are often installed in front of guardhouses and on streets. They will also be used for store signage."
zhCN = "这些灯笼通常安装在岗亭前和街道上。它也将用于商店标识。"
zhTW = "這些燈籠常常被安裝在衛兵房前和街道上。它們也會用作商店招牌。"
ruRU = "Эти фонари часто устанавливаются перед караульными помещениями и на улицах. Они также будут использоваться для вывесок магазинов."
jaJP = "これらのランタンは、警備所の前や通りにしばしば設置されます。店舗のサインにも使用されます。"
frFR = "Ces lanternes sont souvent installées devant des postes de garde et dans les rues. Elles seront également utilisées pour la signalisation des magasins."
deDE = "Diese Laternen werden oft vor Wachen und in Straßen installiert. Sie werden auch für Ladenschilder verwendet."
plPL = "Te latarnie są często instalowane przed wartowniami i na ulicach. Będą również używane do oznaczeń sklepów."
ptBR = "Essas lanternas são frequentemente instaladas em frente a guaritas e em ruas. Também serão utilizadas para sinalização de lojas."

["minorunara.Lantern.StreetLantern.Flavor"]
raw = "The idea of making store signs glow made the city lively."
enUS = "The idea of making store signs glow made the city vibrant."
zhCN = "让店铺招牌发光的想法让城市变得生机勃勃。"
zhTW = "讓商店招牌發光的想法使城市充滿活力。"
ruRU = "Идея заставить вывески магазинов светиться оживила город."
jaJP = "店舗の看板を光らせるというアイデアが、街を活気づけました。"
frFR = "L'idée de faire briller les enseignes des magasins a rendu la ville animée."
deDE = "Die Idee, die Schilder der Geschäfte zum Leuchten zu bringen, machte die Stadt lebendig."
plPL = "Pomysł, aby znaki sklepowe świeciły, ożywił miasto."
ptBR = "A ideia de fazer os letreiros das lojas brilharem tornou a cidade animada."

