["minorunara.ToriiGates.TreatedToriiGate.Flavor"]
raw = "Luxurious torii made of the finest wood coated with pine resin. A large number of beavers keep watch to make sure no one gnaws on it."
enUS = "Luxurious torii made of the finest wood coated with pine resin. A large number of beavers keep watch to ensure that no one gnaws on it."
zhCN = "豪华的鸟居由优质木材制成，并涂有松树树脂。大量海狸在旁守护，以确保没有人啃咬它。"
zhTW = "由最優質的木材製成的豪華鳥居，塗上了松脂。一大群海狸在守護，確保沒有人啃咬它。"
ruRU = "Роскошный тории, сделанный из лучшей древесины, покрытой сосновым смолой. Большое количество бобров дежурит, чтобы убедиться, что никто не грызет его."
jaJP = "最高級の木材に松脂を塗った豪華な鳥居。多くのビーバーが見張りをしていて、誰もそれをかじらないようにしています。"
frFR = "Torii luxueux en bois de la meilleure qualité recouvert de résine de pin. Un grand nombre de castors veillent pour s'assurer que personne ne le ronge."
deDE = "Luxuriöses Torii aus dem besten Holz, beschichtet mit Kiefernharz. Eine große Anzahl von Bibern hält Wache, um sicherzustellen, dass niemand daran nagt."
plPL = "Luksusowe torii wykonane z najlepszego drewna pokrytego żywicą sosnową. Duża liczba bobrów pilnuje, aby nikt nie ogryzał go."
ptBR = "Torii luxuoso feito da melhor madeira revestido com resina de pinho. Um grande número de castores fica de vigia para garantir que ninguém o roerá."

