["minorunara.ToriiGates.PrimitiveToriiGate.Flavor"]
raw = "It is not well known why the torii gate was built but the prevailing theory is that it was to offer delicious logs to the beaver king."
enUS = "It is not well known why the torii gate was built, but the prevailing theory is that it was to offer delicious logs to the beaver king."
zhCN = "人们并不清楚鸟居是为什么建造的，但普遍的理论是，这是为了向海狸王献上美味的木材。"
zhTW = "鳥居的建造原因不太清楚，但普遍的理論是為了向海狸王奉獻美味的樹木。"
ruRU = "Неизвестно точно, почему была построена тории, но преобладающая теория заключается в том, что это было сделано для того, чтобы предложить вкусные бревна королю бобров."
jaJP = "なぜ鳥居が建てられたのかはよく知られていませんが、一般的な説は、ビーバーの王に美味しい丸太を捧げるためであったというものです。"
frFR = "Il n'est pas bien connu pourquoi le torii a été construit, mais la théorie prévalente est qu'il a été érigé pour offrir de délicieux bûches au roi castor."
deDE = "Es ist nicht gut bekannt, warum das Torii-Tor gebaut wurde, aber die vorherrschende Theorie besagt, dass es dazu diente, dem Biberkönig köstliche Baumstämme anzubieten."
plPL = "Nie jest dobrze znane, dlaczego zbudowano bramę torii, ale powszechnie panująca teoria głosi, że miała na celu ofiarowanie smacznych kłód królowi bobrów."
ptBR = "Não se sabe ao certo por que o portal torii foi construído, mas a teoria predominante é que foi para oferecer toras deliciosas ao rei dos castores."

