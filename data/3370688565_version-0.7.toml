zhTW = "熬夜可能會讓你感到興奮，但要適度，因為你明天還得工作。"
ruRU = "Оставаться despi до поздно, вероятно, вызовет у вас азарт, но в меру, потому что вам нужно работать завтра."
jaJP = "遅くまで起きているのはおそらくあなたを興奮させるでしょうが、明日働かなければならないので、ほどほどにしてください。"
frFR = "Rester éveillé tard sera probablement excitant pour vous, mais avec modération, car vous devez travailler demain."
deDE = "Lange wach zu bleiben wird dich wahrscheinlich aufregen, aber in Maßen, denn du musst morgen arbeiten."
plPL = "Zostawanie na nogach do późna prawdopodobnie cię ekscytuje, ale z umiarem, ponieważ musisz jutro pracować."
ptBR = "Ficar acordado até tarde provavelmente te animará, mas com moderação, porque você tem que trabalhar amanhã."

