["minorunara.ToriiGates.IronToriiGate.Flavor"]
raw = "Many beavers gnaw on the simple torii gate so we counteracted this by making them out of iron."
enUS = "Many beavers gnaw on the simple torii gate, so we counteracted this by making them out of iron."
zhCN = "许多海狸啃咬简单的鸟居，因此我们用铁制成了它们。"
zhTW = "許多海狸啃咬簡單的鳥居，因此我們用鐵製作它們來對抗這個問題。"
ruRU = "Многие бобры грызут простой тории, поэтому мы компенсировали это, сделав их из железа."
jaJP = "多くのビーバーがシンプルな鳥居を嚙んでしまうので、私たちはそれを鉄で作ることで対策しました。"
frFR = "De nombreux castors rongent le simple torii, nous avons donc réagi en les fabriquant en fer."
deDE = "Viele Biber nagen an dem einfachen Torii-Tor, daher haben wir dem entgegengewirkt, indem wir sie aus Eisen gemacht haben."
plPL = "Wiele bobrów gryzie prostą bramę torii, więc przeciwdziałaliśmy temu, tworząc je z żelaza."
ptBR = "Muitos castores roem o simples portão torii, então combatemos isso fazendo-os de ferro."

