["minorunara.ToriiGates.HugeToriiGateFT.Description"]
raw = "The torii gate of Itsukushima Shrine is so huge that it seems impossible to sink it to the bottom of the dam."
enUS = "The torii gate of Itsukushima Shrine is so huge that it seems impossible to sink it to the bottom of the dam."
zhCN = "严岛神社的鸟居巨大，似乎无法沉入大坝的底部。"
zhTW = "嚴島神社的鳥居門大到似乎不可能沉入水壩的底部。"
ruRU = "Ворота тории храма Ицукushima настолько огромны, что кажется невозможным затопить их на дно дамбы."
jaJP = "厳島神社の鳥居は非常に大きく、ダムの底に沈めることが不可能のように思えます。"
frFR = "La porte torii du sanctuaire d'Itsukushima est si énorme qu'il semble impossible de la faire couler au fond du barrage."
deDE = "Das Torii-Tor des Itsukushima-Schreins ist so riesig, dass es unmöglich scheint, es bis zum Grund des Damms zu senken."
plPL = "Bramka torii w sanktuarium Itsukushima jest tak ogromna, że wydaje się niemożliwe, aby zatopić ją na dnie tamy."
ptBR = "O portão torii do santuário de Itsukushima é tão grande que parece impossível afundá-lo no fundo da represa."

["minorunara.ToriiGates.HugeToriiGateFT.Flavor"]
raw = "The fusion of nature and technology has led to the creation of an advanced torii gate that is resistant to gnawing by beavers."
enUS = "The fusion of nature and technology has led to the creation of an advanced torii gate that is resistant to gnawing by beavers."
zhCN = "自然与技术的融合促成了一座先进的鸟居，它能够抵御海狸的啃咬。"
zhTW = "自然與科技的融合已創造出一座能抵抗海狸啃咬的先進鳥居。"
ruRU = "Слияние природы и технологии привело к созданию усовершенствованной тории, устойчивой к грыжению бобров."
jaJP = "自然と技術の融合により、ビーバーによるかじりつけに強い高度な鳥居が創造されました。"
frFR = "La fusion de la nature et de la technologie a conduit à la création d'un portail torii avancé qui résiste aux rongeurs comme les castors."
deDE = "Die Fusion von Natur und Technologie hat zur Schaffung eines fortschrittlichen Torii-Tors geführt, das resistent gegen das Nagen von Bibern ist."
plPL = "Fuzja natury i technologii doprowadziła do stworzenia zaawansowanej bramy torii, która jest odporna na gryzienie przez bobry."
ptBR = "A fusão da natureza e da tecnologia levou à criação de um portão torii avançado que é resistente à mordida de castores."

