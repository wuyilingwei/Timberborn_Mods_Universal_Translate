["minorunara.ToriiGates.HugeToriiGateIT.Description"]
raw = "The torii gate of Kumano Hongu Taisha Shrine is so huge that it can be seen from another district. Needless to say it is inedible."
enUS = "The torii gate of Kumano Hongu Taisha Shrine is so huge that it can be seen from another district. Needless to say, it is inedible."
zhCN = "熊野本宫大社的鸟居门如此巨大，从另一个区域都能看到。不用说，它是不可食用的。"
zhTW = "熊野本宮大社的鳥居門非常巨大，甚至可以從其他區域看到。不用說它是不可食用的。"
ruRU = "Торii-врата храма Кумано Хонгу Тайша настолько огромны, что их можно увидеть из другого района. Извините, это невозможно съесть."
jaJP = "熊野本宮大社の鳥居は非常に巨大で、別の地区からも見ることができます。言うまでもなく、それは食べられません。"
frFR = "La porte torii du sanctuaire Kumano Hongu Taisha est si immense qu'elle peut être vue depuis un autre quartier. Inutile de dire qu'elle n'est pas comestible."
deDE = "Das Torii-Tor von Kumano Hongu Taisha Shrine ist so riesig, dass es aus einem anderen Bezirk zu sehen ist. Es versteht sich von selbst, dass es ungenießbar ist."
plPL = "Bramy torii w Świątyni Kumano Hongu Taisha są tak ogromne, że można je zobaczyć z innej dzielnicy. Nie trzeba dodawać, że są niejadalne."
ptBR = "O portão torii do Santuário Kumano Hongu Taisha é tão enorme que pode ser visto de outro distrito. Desnecessário dizer que é incomível."

["minorunara.ToriiGates.HugeToriiGateIT.Flavor"]
raw = "\"But I thought torii were originally made for the great beavers to eat?\" —Pina"
enUS = "\"But I thought torii were originally made for the great beavers to eat?\" —Pina"
zhCN = "“但我以为鸟居最初是为大海狸食用而制作的？” —皮娜"
zhTW = "「但我以為鳥居最初是為了讓大河狸吃的？」 —Pina"
ruRU = "«Но я думала, что тории изначально делались, чтобы великие бобры могли их съесть?» — Пина"
jaJP = "「でも、トリイは元々大きなビーバーが食べるために作られたんじゃなかった？」—ピナ"
frFR = "\"Mais je pensais que les torii étaient à l'origine faits pour que les grands castors les mangent ?\" —Pina"
deDE = "„Aber ich dachte, Torii wurden ursprünglich für die großen Biber gemacht, um sie zu essen?“ —Pina"
plPL = "„Ale myślałem, że torii pierwotnie były robione, aby wielkie bobry mogły je jeść?” —Pina"
ptBR = "\"Mas eu pensei que os torii eram originalmente feitos para os grandes castores comerem?\" —Pina"

