zhCN = "本次更新为您提供两个新增选项：板条箱和密封桶，以便您能在仓库中存储材料堆和储水罐的物品。查看Steam或Mod.io上的模组说明以获取更多详情。"
zhTW = "此更新為您提供了兩個新的附加選項：大宗箱和液體桶，以便您可以在倉庫中儲存堆積和罐裝物品。請查看Steam或Mod.io上的模組描述以獲取更多詳細資訊。"
ruRU = "Это обновление предоставляет вам две новые дополнительные опции: крупные ящики и жидкие бочки, чтобы вы могли хранить товар в кучах и резервуарах на складах. Проверьте описание мода на Steam или Mod.io для получения более подробной информации."
jaJP = "このアップデートでは、2つの新しいオプションが追加されました：バルククレートと液体バレルです。これにより、倉庫にパイルとタンクの貨物を保管できるようになります。詳細については、SteamまたはMod.ioのモッドの説明を確認してください。"
frFR = "Nom de la clé : LV.Pkg.Update710 - Nouveau texte à traduire : \"Cette mise à jour vous offre deux nouvelles options supplémentaires : Caisses en vrac et Fûts liquides afin que vous puissiez stocker des marchandises de Pile et de Réservoir dans des entrepôts. Consultez la description du mod sur Steam ou Mod.io pour plus de détails.\""
deDE = "Schlüsselname: LV.Pkg.Update710 - Neuer zu übersetzender Text: \"Dieses Update bietet Ihnen zwei neue zusätzliche Optionen: Großkisten und Flüssigkeitsfässer, mit denen Sie Stapel- und Tankwaren in Lagerhäusern lagern können. Überprüfen Sie die Mod-Beschreibung auf Steam oder Mod.io für weitere Details.\""
plPL = "Ta aktualizacja daje ci dwie nowe dodatkowe opcje: Pudełka zbiorcze i Bańki płynów, dzięki którym możesz przechowywać towary z Półek i Zbiorników w Magazynach. Sprawdź opis moda na Steam lub Mod.io, aby uzyskać więcej szczegółów."
ptBR = "Esta atualização oferece duas novas opções adicionais: Caixas em Lote e Barris de Líquido, para que você possa armazenar bens de Pilha e Tanque nos Armazéns. Verifique a descrição do mod no Steam ou Mod.io para mais detalhes."
koKR = "이 업데이트는 두 가지 새로운 추가 옵션을 제공합니다: 대량 상자와 액체 드럼으로, 창고에 더미 및 탱크 물품을 저장할 수 있습니다. 더 많은 정보는 Steam이나 Mod.io의 모드 설명을 확인하세요."
csCZ = "Tato aktualizace vám přináší dvě nové dodatečné možnosti: Hromadné bedny a Kapalinové barely, abyste mohli uskladnit zboží z Hromady a Nádrže ve skladech. Podívejte se na popis modu na Steamu nebo Mod.io pro více podrobností."
