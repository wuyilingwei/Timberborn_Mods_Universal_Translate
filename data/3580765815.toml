["LV.Pkg.PackagerFlavor"]
raw = "Born from necessity, perfected by neat freaks. Where there's clutter, there's a Bundler."
status = "normal"
enUS = "Born from necessity, perfected by neat freaks. Where there's clutter, there's a Bundler."
zhCN = "因需求而生，为整洁而精。杂乱所在处，必有打包机。"
zhTW = "源自需求，經由愛整潔者完善。在凌亂中，總有一個打包者。"
ruRU = "Рожденный из необходимости, усовершенствованный аккуратными людьми. Где есть беспорядок, там и Упаковщик."
jaJP = "「必要から生まれ、整理整頓好きによって完璧にされた。散らかっているところには、バンドラーがいる。」"
frFR = "Né de la nécessité, perfectionné par des maniaques de l'ordre. Là où il y a du désordre, il y a un Emballeur."
deDE = "Aus der Not geboren, von Pedanten perfektioniert. Wo Unordnung herrscht, ist ein Bündler zu finden."
plPL = "Narodzony z konieczności, dopracowany przez pedantów. Gdzie jest bałagan, tam jest Pakowacz."
ptBR = "Nascido da necessidade, aperfeiçoado por obsessivos por organização. Onde há bagunça, há um Empacotador."
koKR = "필요에서 태어나, 깔끔을 추구하는 이들에 의해 완성되다. 어지럽혀진 곳에는 번들러가 있다."
csCZ = "Narozen z potřeby, zdokonalen čistotnými šílenci. Kde je nepořádek, tam je Balíčkář."

