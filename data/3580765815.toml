["LV.Pkg.BuiltDone"]
raw = "'Packager' mod built. Please restart the game and enable the built mod.\n<RedHighlight>Do not disable this mod.</RedHighlight>\nIf you want to build the mod again (for example, after changing mods that give/remove items), simply disable the built mod and the button will appear again."
status = "normal"
enUS = "'Packager' mod built. Please restart the game and enable the built mod.\n<RedHighlight>Do not disable this mod.</RedHighlight>\nIf you want to build the mod again (for example, after changing mods that give/remove items), simply disable the built mod and the button will appear again."
zhCN = "Packager模组已构建。请重启游戏，并启用已构建的模组。<br><color=#FF4C4C>警告：</color>启用Packager模组时，请勿禁用此模组。<br>若需重新构建Packager模组（例如在更改提供/移除物品的模组后），请先禁用已构建的模组并重启游戏，按钮将再次出现。"
zhTW = "「'包裝器'模組已建立。請重新啟動遊戲並開啟已建立的模組。\n<RedHighlight>請勿停用此模組。</RedHighlight>\n如果您想重新建立模組（例如，在更改給予/移除物品的模組之後），只需停用已建立的模組，按鈕將再次出現。」"
ruRU = "'Пакетировщик' мод построен. Пожалуйста, перезапустите игру и включите построенный мод.  \n<RedHighlight>Не отключайте этот мод.</RedHighlight>  \nЕсли вы хотите построить мод снова (например, после изменения модов, которые дают/удаляют предметы), просто отключите построенный мод, и кнопка появится снова."
jaJP = "「パッケージャー」モッドが構築されました。ゲームを再起動して、構築されたモッドを有効にしてください。  \n<RedHighlight>このモッドを無効にしないでください。</RedHighlight>  \nモッドを再構築したい場合（アイテムを追加/削除するモッドを変更した後など）は、構築されたモッドを無効にするだけで、ボタンが再び表示されます。"
frFR = "Nom de la clé : LV.Pkg.BuiltDone - Nouveau texte à traduire : \"'Mod 'Packager' construit. Veuillez redémarrer le jeu et activer le mod construit. <RedHighlight>Ne désactivez pas ce mod.</RedHighlight> Si vous souhaitez reconstruire le mod (par exemple, après avoir modifié des mods qui donnent/enlèvent des objets), il suffit de désactiver le mod construit et le bouton réapparaîtra.\""
deDE = "'Packager' Mod erstellt. Bitte starten Sie das Spiel neu und aktivieren Sie den erstellten Mod.\n<RoteMarkierung>Deaktivieren Sie diesen Mod nicht.</RoteMarkierung>\nWenn Sie den Mod erneut erstellen möchten (zum Beispiel nach dem Ändern von Mods, die Gegenstände hinzufügen/entfernen), deaktivieren Sie einfach den erstellten Mod und die Schaltfläche wird wieder angezeigt."
plPL = "'Mod 'Packager' zbudowany. Proszę zrestartować grę i włączyć zbudowany mod. \n<CzerwonyPodświetlenie>Nie wyłączaj tego moda.</CzerwonyPodświetlenie> \nJeśli chcesz zbudować mod ponownie (na przykład po zmianie modów, które dają/usuwają przedmioty), po prostu wyłącz zbudowany mod, a przycisk pojawi się ponownie."
ptBR = "'Mod 'Packager' construído. Por favor, reinicie o jogo e habilite o mod construído. \n<DestaqueVermelho>Não desative este mod.</DestaqueVermelho> \nSe você quiser construir o mod novamente (por exemplo, após mudar mods que dão/removem itens), basta desativar o mod construído e o botão aparecerá novamente."
koKR = "‘패키저’ 모드가 생성되었습니다. 게임을 재시작하고 생성된 모드를 활성화 해주세요.  \n<RedHighlight>이 모드를 비활성화하지 마세요.</RedHighlight>  \n모드를 다시 빌드하고 싶으시다면 (예를 들어 아이템을 주거나 제거하는 모드를 변경한 후), 생성된 모드를 비활성화하면 버튼이 다시 나타납니다."
csCZ = "'Packager' mod byl postaven. Prosím, restartujte hru a povolte postavený mod.  \n<RedHighlight>Nedisablesujte tento mod.</RedHighlight>  \nPokud chcete mod postavit znovu (například po změně modů, které dávají/odebírají předměty), jednoduše deaktivujte postavený mod a tlačítko se znovu objeví."

