["LV.CFun.PointMulDesc"]
raw = "How fast the Need point increases for Attraction buildings.\n1 is the game default, higher is faster (easier), lower is slower (harder)."
status = "normal"
enUS = "How fast the Need point increases for Attraction buildings.\n1 is the game default, higher is faster (easier), lower is slower (harder)."
zhCN = "可以将建筑的影响效率更改为原本的N倍（游戏默认：1）。"
zhTW = "關鍵名稱：LV.CFun.PointMulDesc - 新翻譯文本：“吸引建築物的需求點增加速度。  \n1 是遊戲預設值，數值越高越快（更容易），數值越低越慢（更困難）。”"
ruRU = "Как быстро увеличивается значение потребности для зданий Привлечения.  \n1 - это значение по умолчанию в игре, больше - быстрее (легче), меньше - медленнее (труднее)."
jaJP = "必要ポイントがアトラクション建物のためにどのくらい速く増加するか。\n1はゲームのデフォルトで、高いほど速く（簡単）、低いほど遅く（難しい）なります。"
frFR = "Nom de clé : LV.CFun.PointMulDesc - Nouveau texte à traduire : \"À quel point le point de besoin augmente pour les bâtiments d'attraction. \n1 est la valeur par défaut du jeu, plus c'est élevé, plus c'est rapide (plus facile), plus c'est bas, plus c'est lent (plus difficile).\""
deDE = "Wie schnell der Bedarfspunkt für Anziehungsgebäude steigt. \n1 ist der Standardwert des Spiels, höher ist schneller (einfacher), niedriger ist langsamer (schwieriger)."
plPL = "Jak szybko rośnie punkt potrzeby dla budynków atrakcji. \n1 to domyślny ustawienie w grze, wyższa wartość oznacza szybszy wzrost (łatwiejsze), niższa wartość oznacza wolniejszy wzrost (trudniejsze)."
ptBR = "Quão rápido o ponto de Necessidade aumenta para os edifícios de Atração. 1 é o padrão do jogo, mais alto é mais rápido (mais fácil), mais baixo é mais lento (mais difícil)."
koKR = "매력 건물에 대한 필요 포인트가 증가하는 속도입니다. \n1은 게임 기본값이며, 숫자가 클수록 더 빠르게(더 쉽게) 증가하고, 작을수록 더 느리게(더 어렵게) 증가합니다."

