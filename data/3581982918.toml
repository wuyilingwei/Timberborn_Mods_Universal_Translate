["LV.CFun.CapacityMulDesc"]
raw = "Multiply the capacity of Attraction buildings. Rounded down with minimum 1.\n1 is the game default, higher is more capacity (easier), lower is less capacity (harder).\nFor example, 1.5 means Campfire (default 5 spots) would have 7 spots."
status = "normal"
enUS = "Multiply the capacity of Attraction buildings. Rounded down with minimum 1.\n1 is the game default, higher is more capacity (easier), lower is less capacity (harder).\nFor example, 1.5 means Campfire (default 5 spots) would have 7 spots."
zhCN = "可以将建筑的游客数更改为原本的N倍（游戏默认：1），向下取整且最小为1。"
zhTW = "乘以吸引建築物的容量。向下取整，最低為 1。\n1 是遊戲的預設值，更高則容量更大（更容易），更低則容量更小（更困難）。\n例如，1.5 意味著篝火（預設 5 個位置）將擁有 7 個位置。"
ruRU = "Увеличивает ёмкость зданий Привлечения. Округляется вниз, минимум 1. \n1 — это значение по умолчанию в игре, больше — больше ёмкости (легче), меньше — меньше ёмкости (сложнее). \nНапример, 1.5 означает, что Костёр (по умолчанию 5 мест) будет иметь 7 мест."
jaJP = "キー名: LV.CFun.CapacityMulDesc - 翻訳文: \"アトラクション建物の容量を乗算します。最小1で切り捨て。\n1がゲームのデフォルトで、数字が大きいほど容量が増え（簡単）、小さいほど容量が減ります（難しい）。\n例えば、1.5の場合、キャンプファイヤー（デフォルトの5スポット）は7スポットになります。\""
frFR = "Multipliez la capacité des bâtiments d'attraction. Arrondi à l'inférieur avec un minimum de 1. \n1 est la valeur par défaut du jeu, plus c'est élevé, plus la capacité est grande (plus facile), moins c'est élevé, moins la capacité est grande (plus difficile). \nPar exemple, 1,5 signifie que le feu de camp (valeur par défaut de 5 places) aurait 7 places."
deDE = "Schlüsselname: LV.CFun.CapacityMulDesc - Übersetzung: \"Multipliziere die Kapazität von Attraktionsgebäuden. Abgerundet mit einem Minimum von 1. 1 ist der Standardwert im Spiel, höher bedeutet mehr Kapazität (einfacher), niedriger bedeutet weniger Kapazität (schwieriger). Zum Beispiel bedeutet 1,5, dass das Lagerfeuer (Standard 5 Plätze) 7 Plätze hätte.\""
plPL = "Multiplikuj pojemność budynków atrakcji. Zaokrąglone w dół z minimum 1. \n1 to domyślna wartość w grze, wyższe to większa pojemność (łatwiejsze), niższe to mniejsza pojemność (trudniejsze).\nNa przykład, 1.5 oznacza, że Ognisko (domyślnie 5 miejsc) miałoby 7 miejsc."
ptBR = "Multiplique a capacidade dos edifícios de Atração. Arredondado para baixo com mínimo de 1. \n1 é o padrão do jogo, valores mais altos representam mais capacidade (mais fácil), valores mais baixos representam menos capacidade (mais difícil). \nPor exemplo, 1,5 significa que a Fogueira (padrão de 5 lugares) teria 7 lugares."
koKR = "어트랙션 건물의 용량을 곱합니다. 최소 1로 내림 처리됩니다.  \n1은 게임 기본값이며, 숫자가 높을수록 용량이 증가(쉬움)하고, 숫자가 낮을수록 용량이 감소(어려움)합니다.  \n예를 들어, 1.5는 캠프파이어(기본 5개 자리)가 7개 자리가 됩니다."

