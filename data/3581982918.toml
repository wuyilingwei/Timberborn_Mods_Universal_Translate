["LV.CFun.RangeMulDesc"]
raw = "Multiply the range of Attraction buildings. Rounded down with minimum 1.\n1 is the game default, higher is more range (easier), lower is less range (harder).\nFor example, 1.5 means Farmer Monument (default 7 tiles range) would have 10 tiles range."
status = "normal"
enUS = "Multiply the range of Attraction buildings. Rounded down with minimum 1.\n1 is the game default, higher is more range (easier), lower is less range (harder).\nFor example, 1.5 means Farmer Monument (default 7 tiles range) would have 10 tiles range."
zhCN = "可以将建筑的影响范围更改为原本的N倍（游戏默认：1），向下取整且最小为1。"
zhTW = "關鍵名稱：LV.CFun.RangeMulDesc - 新文本翻譯：\"增加吸引建築的範圍。向下取整，最小為1。 1是遊戲的默認值，更高代表範圍更大（更容易），更低則代表範圍更小（更困難）。例如，1.5意味著農民紀念碑（默認範圍為7個格子）將有10個格子的範圍。\""
ruRU = "Увеличивает диапазон зданий Привлечения. Округляется вниз до 1.\n1 - это значение по умолчанию в игре, больше - больший диапазон (легче), меньше - меньший диапазон (сложнее).\nНапример, 1.5 означает, что Памятник Фермера (по умолчанию 7 клеток диапазона) будет иметь диапазон в 10 клеток."
jaJP = "「アトラクション建物の範囲を乗算します。最小1に切り捨てられます。 1はゲームのデフォルトで、数値が高いほど範囲が広く（簡単）、低いほど範囲が狭く（難しい）なります。例えば、1.5の場合、農夫記念碑（デフォルトの範囲7タイル）は10タイルの範囲になります。」"
frFR = "Multipliez la portée des bâtiments d'Attraction. Arrondi à l'inférieur avec un minimum de 1. \n1 est la valeur par défaut du jeu, plus c'est élevé, plus la portée est grande (plus facile), moins c'est élevé, moins la portée est grande (plus difficile). \nPar exemple, 1,5 signifie que le Monument des Agriculteurs (portée par défaut de 7 tuiles) aurait une portée de 10 tuiles."
deDE = "Multipliziere den Bereich von Attraktionsgebäuden. Nach unten gerundet mit minimal 1.\n1 ist der Spiele-Standard, höher bedeutet mehr Reichweite (einfacher), niedriger bedeutet weniger Reichweite (schwieriger).\nZum Beispiel bedeutet 1,5, dass das Farmer-Denkmal (Standardreichweite 7 Fliesen) eine Reichweite von 10 Fliesen hätte."
plPL = "Pomnóż zasięg budynków przyciągających. Zaokrąglone w dół z minimalną wartością 1.  \n1 to domyślna wartość w grze, wyższa oznacza większy zasięg (łatwiej), niższa oznacza mniejszy zasięg (trudniej).  \nNa przykład 1,5 oznacza, że Pomnik Rolnika (domyślny zasięg 7 płytek) miałby zasięg 10 płytek."
ptBR = "Multiplique o alcance dos edifícios de Atração. Arredondado para baixo com mínimo de 1.\n1 é o valor padrão do jogo, valores mais altos significam mais alcance (mais fácil), valores mais baixos significam menos alcance (mais difícil).\nPor exemplo, 1,5 significa que o Monumento do Agricultor (alcance padrão de 7 tiles) teria 10 tiles de alcance."
koKR = "매력 건물의 범위를 곱합니다. 최소 1로 내림 처리됩니다. \n1은 게임 기본값이며, 더 높을수록 범위가 늘어나고(더 쉬움), 더 낮을수록 범위가 줄어듭니다(더 어려움). \n예를 들어, 1.5는 농부 기념비(기본 7타일 범위)가 10타일 범위를 가지게 됨을 의미합니다."

