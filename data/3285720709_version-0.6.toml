["Knatte.PipeU.Description"]
raw = "Levees on both sides of the pipe and a input and output pipe.\nPipe going underground between Levees\nLeeve need to be powered but also act as transfer\nDo not place Levees in hex above the Output Pipe! it will crash!"
enUS = "Levees on both sides of the pipe and an input and output pipe. Pipe going underground between levees. Levees need to be powered but also act as a transfer. Do not place levees in hex above the output pipe! It will crash!"
zhCN = "堤坝在管道两侧以及输入和输出管道。管道在堤坝之间埋入地下。堤坝需要供电，但也要充当传输通道。不要在输出管道上方的六边形中放置堤坝！这样会崩溃！"
zhTW = "兩側有堤防和一條輸入管及輸出管。管道在堤防之間地下穿行。堤防需供電且也必須充當傳輸。請勿將堤防放在輸出管上方的六角格內！這樣會崩潰！"
ruRU = "Набережные с обеих сторон трубы и входная и выходная трубы. Труба, идущая под землёй между набережными. Набережные должны быть под напряжением, но также действовать как трансфер. Не размещайте набережные в шестиграннике над выходной трубой! Это приведет к сбою!"
jaJP = "パイプの両側にレベル、入力および出力パイプがあります。レベルの間を通る地下パイプ レベルは電力が必要ですが、転送機能も果たします！出力パイプの上にレベルを配置しないでください！クラッシュします！"
frFR = "Des digues de chaque côté du tuyau et un tuyau d'entrée et de sortie. Tuyau allant sous terre entre les digues. Les digues doivent être alimentées mais doivent également agir comme un transfert. Ne placez pas les digues dans l'hexagone au-dessus du tuyau de sortie ! Cela provoquera un crash !"
deDE = "Dämme auf beiden Seiten des Rohres sowie ein Ein- und Auslassrohr. Rohr läuft unterirdisch zwischen den Dämmen. Dämme müssen mit Energie versorgt werden, aber auch als Transfer dienen. Platziere die Dämme nicht im Hex über dem Auslassrohr! Es wird abstürzen!"

