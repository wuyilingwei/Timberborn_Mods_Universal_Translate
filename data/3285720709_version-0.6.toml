frFR = "Des digues de chaque côté du tuyau et un tuyau d'entrée et de sortie. Tuyau allant sous terre entre les digues. Les digues doivent être alimentées mais doivent également agir comme un transfert. Ne placez pas les digues dans l'hexagone au-dessus du tuyau de sortie ! Cela provoquera un crash !"
deDE = "Dämme auf beiden Seiten des Rohres sowie ein Ein- und Auslassrohr. Rohr läuft unterirdisch zwischen den Dämmen. Dämme müssen mit Energie versorgt werden, aber auch als Transfer dienen. Platziere die Dämme nicht im Hex über dem Auslassrohr! Es wird abstürzen!"

