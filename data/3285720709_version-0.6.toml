["Knatte.Pipe.Description"]
raw = "Levees on both sides of the pipe and a input and output pipe. Leeve need to be powered but also act as transfer\nDo not place Levees in hex above the Output Pipe! it will crash!"
enUS = "Levees on both sides of the pipe and an input and output pipe. Levees need to be powered but also act as transfer. Do not place Levees in hex above the Output Pipe! It will crash!"
zhCN = "改进的机械液体泵，能单向输送液体，水位高于出口时会停止运作。<br><color=#FF6600>防洪堤部分能传输能量；最大流量每秒0.4立方米。</color><br><color=#FF0000>禁止在出口正上方一格建造防洪堤，否则会游戏崩溃。</color>"
zhTW = "在管道的兩側安裝壩和進出管道。壩需要供電，但同時也要作為傳輸介質。請不要將壩放置在輸出管道上方的六邊形中！這樣會崩潰！"
ruRU = "Наклонные опоры с обеих сторон трубы и входная и выходная трубы. Наклонные опоры должны быть под напряжением, но также выполнять функцию передачи. Не размещайте наклонные опоры в шестиграннике над выходной трубой! Это приведет к сбою!"
jaJP = "パイプの両側にレベルを配置し、入力および出力パイプを設置してください。レベルには電源が必要ですが、同時に転送機能も果たす必要があります。出力パイプの上に六角形でレベルを配置しないでください！クラッシュします！"
frFR = "Des écluses de chaque côté du tuyau et un tuyau d'entrée et de sortie. Les écluses doivent être alimentées mais doivent également agir comme un transfert. \nNe placez pas d'écluses dans l'hexagone au-dessus du tuyau de sortie ! Cela va provoquer un crash !"
deDE = "Dämme auf beiden Seiten des Rohrs und ein Ein- und Auslassrohr. Die Dämme müssen mit Strom versorgt werden, fungieren aber auch als Übertragung. Platziere keine Dämme in hex über dem Auslassrohr! Es wird einen Absturz verursachen!"

