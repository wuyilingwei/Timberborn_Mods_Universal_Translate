zhCN = "高功率版本，管道两侧有堤坝，并有输入和输出管道。管道在堤坝之间埋入地下。堤坝需要供电，但也要作为转移功能。请勿在输出管道上方的六边形中放置堤坝！这会导致崩溃！"
zhTW = "高功率版本，管道兩側有堤防，並有進水管和出水管。管道在堤防之間埋入地下。堤防需要供電，但也需作為轉接。請不要將堤防放置在出水管上方的六邊形內！這樣會崩潰！"
ruRU = "Версия с высокой мощностью с дамбами с обеих сторон трубы и входной и выходной трубой. Труба, идущая под землю между дамбами. Дамбы необходимо снабдить энергией, но они также должны выполнять функции передачи. Не размещайте дамбы в шестиугольниках над выходной трубой! Это приведет к сбою!"
jaJP = "パイプの両側に levees を備えた高出力バージョンと入力および出力パイプ。  \nlevees の間に地下に伸びるパイプ。  \nlevee は電源供給が必要ですが、同時にトランスファーとしても機能します。  \n出力パイプの上に hex に levees を配置しないでください！クラッシュします！"
frFR = "Version haute puissance avec des levées de chaque côté du tuyau et un tuyau d'entrée et un tuyau de sortie. Tuyau allant sous terre entre les levées. Les levées doivent être alimentées mais doivent également servir de transfert. Ne placez pas de levées dans l'hexagone au-dessus du tuyau de sortie ! Cela va provoquer un crash !"
deDE = "Hochleistungsversion mit einem Deich auf beiden Seiten des Rohres und einem Eingangs- und Ausgangsrohr. Rohr geht zwischen den Deich ins Erdreich. Deiche müssen mit Strom versorgt werden, funktionieren aber auch als Übertragung. Platziere die Deiche nicht im Sechseck über dem Ausgangsrohr! Es wird abstürzen!"

