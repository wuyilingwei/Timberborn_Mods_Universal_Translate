zhTW = "為了更少的水源，灌溉更多的土地。  \n黃色管道表示灌溉的起點。  \n不會對無法灌溉的地塊使用水源。"
ruRU = "Орошает даже больше земли вокруг себя за меньший объем воды. Желтая труба указывает на начальную точку орошения. Не использует воду для плит, которые не могут быть орошены."
