["Knatte.Pipe.Description"]
raw = "Levees on both sides of the pipe and a input and output pipe. Leeve need to be powered but also act as transfer\nDo not place Levees in hex above the Output Pipe! it will crash!"
enUS = "Levees on both sides of the pipe and an input and output pipe. Levees need to be powered but also act as transfers. Do not place Levees in hex above the Output Pipe! It will crash!"
zhCN = "改进的机械液体泵，能单向输送液体，水位高于出口时会停止运作。<br><color=#FF6600>防洪堤部分能传输能量；最大流量每秒0.4立方米。</color><br><color=#FF0000>禁止在出口正上方一格建造防洪堤，否则会游戏崩溃。</color>"
zhTW = "管道兩側的堤壩以及進出管道。堤壩需要供電，還需充當轉移功能。請勿在輸出管道上方的六邊形中放置堤壩！這樣會導致崩潰！"
ruRU = "Насосы с обеих сторон трубы и входная и выходная трубы. Насосы должны быть под напряжением, но также выполнять функцию передачи. \nНе устанавливайте насосы в шестиграннике над выходной трубой! Это приведет к сбоям!"
jaJP = "パイプの両側にレベルがあり、入力パイプと出力パイプがあります。レベルには電力が必要ですが、転送機能も果たします。出力パイプの上に六角形でレベルを配置しないでください！クラッシュします！"
frFR = "Des écluses de chaque côté du tuyau et un tuyau d'entrée et de sortie. Les écluses doivent être alimentées mais doivent également agir comme un transfert. Ne placez pas d'écluses dans l'hexagone au-dessus du tuyau de sortie ! Cela provoquera un plantage !"
deDE = "Dämme auf beiden Seiten des Rohrs sowie ein Einlass- und ein Auslassrohr. Dämme müssen mit Energie versorgt werden, aber auch als Transfer fungieren. Platziere keine Dämme in Hex über dem Auslassrohr! Es wird abstürzen!"
plPL = "Tamy na obu stronach rury oraz rura wejściowa i wyjściowa. Tamy muszą być zasilane, ale także działać jako transfer. \nNie umieszczaj tam w heksie nad rurą wyjściową! To spowoduje awarię!"
ptBR = "Drenas de ambos os lados do tubo e um tubo de entrada e saída. Os drenos precisam ser alimentados, mas também atuar como transferência. Não coloque drenos em hex acima do tubo de saída! Isso fará o sistema travar!"

