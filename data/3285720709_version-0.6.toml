ruRU = "Версия с высоким уровнем мощности с дамбами по обе стороны трубы и входной и выходной трубой. Труба уходит под землю между дамбами. Дамбы должны быть под напряжением, но также выполнять функцию передачи. Не размещайте дамбы в шестигранниках над выходной трубой! Это приводит к сбою!"
jaJP = "パイプの両側にレヴを持つハイパワーバージョンおよび入力と出力のパイプ。\nレヴの間に地下にパイプが通っている。\nレヴは電力を供給する必要があるが、転送としても機能する。\n出力パイプの上のヘックスにレヴを配置しないでください！クラッシュします！"
frFR = "Version haute puissance avec des digues des deux côtés du tuyau et un tuyau d'entrée et de sortie. Tuyau allant sous terre entre les digues. Les digues doivent être alimentées mais également agir comme un transfert. Ne placez pas les digues dans l'hex au-dessus du tuyau de sortie ! Cela va planter !"
deDE = "Hochleistungs-Version mit Deichen auf beiden Seiten des Rohrs und einem Ein- und Auslassrohr. Rohr, das zwischen den Deichen unterirdisch verläuft. Die Deiche müssen mit Strom versorgt werden, aber auch als Transfer fungieren. Platziere keine Deiche in Hex über dem Auslassrohr! Es wird abstürzen!"
