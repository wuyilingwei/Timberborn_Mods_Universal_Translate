ru = "Наклонные опоры с обеих сторон трубы и входная и выходная трубы. Наклонные опоры должны быть под напряжением, но также выполнять функцию передачи. Не размещайте наклонные опоры в шестиграннике над выходной трубой! Это приведет к сбою!"
jp = "パイプの両側にレベルを配置し、入力および出力パイプを設置してください。レベルには電源が必要ですが、同時に転送機能も果たす必要があります。出力パイプの上に六角形でレベルを配置しないでください！クラッシュします！"

