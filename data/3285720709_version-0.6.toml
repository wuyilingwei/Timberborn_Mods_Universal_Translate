["Knatte.BigIrrigationTowerIT.Description"]
raw = "Irrigates even More land around it for less Water. \nBlue Pipe indicate starting point of irrigation.\nDoes not use water for tiles that it cant Irrigate"
enUS = "Irrigates even more land around it for less water. The blue pipe indicates the starting point of irrigation. It does not use water for tiles that it can't irrigate."
zhCN = "灌溉周围更多的土地，使用更少的水。  \n蓝色管道表示灌溉的起点。  \n不对无法灌溉的区域使用水。"
zhTW = "使用更少的水灌溉周圍更多的土地。  \n藍色管道表示灌溉的起點。  \n不會為不能灌溉的區域使用水。"
ruRU = "Орошает еще больше земли вокруг себя за меньшую воду. Голубая труба указывает начальную точку орошения. Не использует воду для плиток, которые не может орошать."
