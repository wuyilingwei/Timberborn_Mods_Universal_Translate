["Knatte.PipeHU.Description"]
raw = "High Power version with a Levees on both sides of the pipe and a input and output pipe.\nPipe going underground between Levees\nLeeve need to be powered but also act as transfer\nDo not place Levees in hex above the Output Pipe! it will crash!"
en = "High Power version with levees on both sides of the pipe and an input and output pipe. Pipe going underground between levees. Levees need to be powered but also act as transfer. Do not place levees in hex above the output pipe! It will crash!"
zhCN = "高功率版本，管道两侧都有堤坝，并且有输入和输出管道。管道在堤坝之间埋入地下。堤坝需要供电，但也要充当传输。请勿在输出管道上方的六角格中放置堤坝！否则会崩溃！"
zhTW = "高功率版本，管道兩側有堤防，並有進口和出口管道。管道在堤防之間埋入地下。堤防需要通電，但也必須作為轉移的作用。請勿在出口管道上方的六角形中放置堤防！這樣會崩潰！"
ru = "Высокая мощность версии с дамбами по обеим сторонам трубы и входной и выходной трубой. Труба идет под землю между дамбами. Дамбы необходимо питать, но они также будут выполнять функцию передачи. Не размещайте дамбы в шестиграннике над выходной трубой! Это приведет к сбою!"
jp = "高出力バージョンで、パイプの両側にレヴと入力および出力パイプがあります。レヴの間に地下に通るパイプがあります。レヴは電力を供給する必要がありますが、転送機能も果たします。出力パイプの上にレヴを置かないでください！クラッシュします！"

