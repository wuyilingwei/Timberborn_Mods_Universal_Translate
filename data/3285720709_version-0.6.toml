["Knatte.IrrigationTowerV2_IT.Description"]
raw = "Irrigates around it without any worker needed. For more Water usage it also blocks contamination.\nDoes not use water for tiles that it can't Irrigate"
enUS = "Irrigates around it without needing any workers. For more water usage, it also prevents contamination. It does not use water for tiles that it cannot irrigate."
zhCN = "消耗能量实现自动运转，且能阻止土壤污染。耗水量与灌溉面积相关。<br><color=#FF6600>只能灌溉同一平面且不被地形起伏分隔的土地。</color>"
zhTW = "在周圍進行灌溉，無需任何工人。為了更多的水使用，它還能阻止污染。對於無法灌溉的瓷磚不使用水。"
ruRU = "Орошает вокруг себя без необходимости в работниках. Для большего использования воды также предотвращает загрязнение. Не использует воду для плитки, которую не может орошать."
jaJP = "作業員を必要とせず、その周囲を灌漑します。水の使用量を増やすために、汚染を防ぐこともできます。灌漑できないタイルには水を使用しません。"
frFR = "Irrigue autour sans qu'aucun travailleur ne soit nécessaire. Pour une utilisation d'eau accrue, elle bloque également la contamination. N'utilise pas d'eau pour les carreaux qu'elle ne peut pas irriguer."
deDE = "Bewässert die Umgebung ohne benötigte Arbeiter. Für eine höhere Wassernutzung blockiert es auch Kontaminationen. Verwendet kein Wasser für Fliesen, die es nicht bewässern kann."
plPL = "Nawadnia wokół siebie bez potrzeby angażowania pracowników. Przy większym zużyciu wody blokuje również zanieczyszczenia. Nie wykorzystuje wody do płytek, których nie może nawodnić."
ptBR = "Irriga ao redor sem a necessidade de trabalhadores. Para um uso maior de água, também bloqueia a contaminação. Não utiliza água para ladrilhos que não pode irrigar."

