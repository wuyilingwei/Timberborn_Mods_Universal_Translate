deDE = "Bewässert mehr Land um sich herum und kann das Baumwachstum mit Extrakten fördern. Verwendet kein Wasser für Flächen, die es nicht bewässern kann."
plPL = "Nawadnia więcej ziemi wokół siebie i może przyspieszyć wzrost drzew za pomocą ekstraktu. Nie używa wody do płytek, których nie może nawodnić."
