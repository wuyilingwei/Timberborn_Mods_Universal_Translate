ruRU = "Набережные с обеих сторон трубы и входная и выходная трубы. Труба, идущая под землёй между набережными. Набережные должны быть под напряжением, но также действовать как трансфер. Не размещайте набережные в шестиграннике над выходной трубой! Это приведет к сбою!"
