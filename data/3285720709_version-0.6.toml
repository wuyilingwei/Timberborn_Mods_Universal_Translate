["Knatte.IrrigationTowerV2_IT.Description"]
raw = "Irrigates around it without any worker needed. For more Water usage it also blocks contamination.\nDoes not use water for tiles that it can't Irrigate"
enUS = "Irrigates around it without any workers needed. For more water usage, it also prevenUSts contamination. It does not use water for tiles that it cannot irrigate."
zhCN = "在周围进行灌溉，无需任何工人。为了更好地使用水，它还可以阻止污染。对于无法灌溉的瓷砖，不会使用水。"
zhTW = "在周圍進行灌溉，無需工人。為了更多的水使用，還可阻止污染。對於無法灌溉的瓷磚不使用水。"
ruRU = "Орошает вокруг себя без необходимости в рабочих руках. Для более эффективного использования воды также предотвращает загрязнение. Не использует воду для плитки, которую не может орошать."
jaJP = "作業員を必要とせず、周囲を灌漑します。水の使用を増やすために、汚染を防ぎます。灌漑できないタイルには水を使用しません。"
frFR = "Irrigue autour de lui sans qu'aucun travailleur ne soit nécessaire. Pour une utilisation d'eau plus importante, il bloque également la contamination. N'utilise pas d'eau pour les tuiles qu'il ne peut pas irriguer."
deDE = "Bewässert die Umgebung ohne dass Arbeiter benötigt werden. Für eine höhere Wassernutzung blockiert es auch Kontamination. Verwendet kein Wasser für Fliesen, die es nicht bewässern kann."

