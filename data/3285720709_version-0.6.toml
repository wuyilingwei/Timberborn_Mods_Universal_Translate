["Knatte.IrrigationTowerV2_FT.Description"]
raw = "Irrigates More land around it and can boost tree growth with extract.\nDoes not use water for tiles that it can't Irrigate"
enUS = "Irrigates more land around it and can boost tree growth with extract. Does not use water for tiles that it can't irrigate."
zhCN = "灌溉周围更多的土地，并能通过提取促进树木生长。对于无法灌溉的瓷砖，不使用水。"
zhTW = "灌溉周圍更多的土地，並能透過提取促進樹木生長。不會對無法灌溉的區域使用水。"
ruRU = "Орошает больше земли вокруг себя и может ускорить рост деревьев с помощью экстракта. Не использует воду для плиток, которые не может орошать."
