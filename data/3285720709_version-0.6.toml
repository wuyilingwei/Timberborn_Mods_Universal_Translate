ru = "Набережные конструкции с обеих сторон трубы и входная и выходная трубы. Труба, идущая под землёй между набережными. Набережные должны быть под напряжением, но также выполнять функцию передачи. Не размещайте набережные в шестиугольнике над выходной трубой! Это приведёт к сбою!"
jp = "パイプの両側に堤防があり、入力および出力パイプがあります。堤防の間に地下に入るパイプがあります。堤防は電源が必要ですが、同時に転送機能も果たします。出力パイプの上のヘックスに堤防を配置しないでください！クラッシュします！"

