zhCN = "由于地球上不到三分之一的面积被水覆盖，灌溉成为一种必需。"
zhTW = "由於地球不到三分之一的面積被水覆蓋，灌溉變得至關重要。"
ruRU = "С учетом того, что менее трети Земли покрыто водой, орошение стало необходимостью."
