["Knatte.PipeU.Description"]
raw = "Levees on both sides of the pipe and a input and output pipe.\nPipe going underground between Levees\nLeeve need to be powered but also act as transfer\nDo not place Levees in hex above the Output Pipe! it will crash!"
enUS = "Levees on both sides of the pipe and an input and output pipe. Pipe going underground between levees. Levees need to be powered but also act as transfer. Do not place levees in hex above the output pipe! It will crash!"
zhCN = "堤坝位于管道的两侧，并有输入管和输出管。管道在堤坝之间地下延伸。堤坝需要供电，但也要作为传输通道。不要在输出管上方的六边形中放置堤坝！这样会崩溃！"
zhTW = "在管道的兩側有堤壩，以及一個輸入管道和一個輸出管道。管道在堤壩之間地下通行。堤壩需要供電，但也要起到轉移的作用。不要在輸出管道上方的六邊形內放置堤壩！這樣會崩潰！"
ruRU = "Дамбы с обеих сторон трубы и входная и выходная трубы. Труба, идущая подземным путем между дамбами. Дамбы должны быть подключены к питанию, но также действовать как передаточные устройства. Не размещайте дамбы в шестиугольнике над выходной трубой! Это приведет к сбою!"
jaJP = "パイプの両側に堤防があり、入力パイプと出力パイプがあります。  \n堤防の間を通る地下のパイプがあります。  \n堤防は電力を供給する必要がありますが、転送装置としても機能します。  \n出力パイプの上の六角形に堤防を配置しないでください！クラッシュします！"
frFR = "Des digues de chaque côté du tuyau et un tuyau d'entrée et de sortie.  \nLe tuyau va sous terre entre les digues.  \nLes digues doivent être alimentées mais doivent également agir comme un transfert.  \nNe placez pas les digues dans l'hexagone au-dessus du tuyau de sortie ! Cela provoquera un crash !"
deDE = "Dämme auf beiden Seiten des Rohrs und ein Ein- und Auslassrohr. \nRohr, das unterirdisch zwischen den Dämmen verläuft. \nDämme müssen mit Strom versorgt werden, aber auch als Transfer fungieren. \nPlatziere die Dämme nicht im Sechseck über dem Auslassrohr! Es wird abstürzen!"
plPL = "Wały po obu stronach rury oraz rura wejściowa i wyjściowa. Rura przechodzi pod ziemią między wałami. Wały muszą być zasilane, ale także działać jako transfer. Nie umieszczaj wałów w heksie powyżej rury wyjściowej! To spowoduje awarię!"

