["DAM.EnableAll"]
raw = "Enable All"
en = "Enable All"
zhCN = "启用全部"
ru = "Включить все"
jp = "すべてを有効にする"

["DAM.EnableAllDesc"]
raw = "Check to enable all mods upon exit. Restart required and this is automatically unchecked."
en = "Check to enable all mods upon exit. Restart required and this is automatically unchecked."
zhCN = "检查以在退出时启用所有模组。需要重启，并且这会自动取消选中。"
ru = "Отметьте, чтобы включить все модификации при выходе. Требуется перезагрузка, и это автоматически снимется."
jp = "退出時にすべてのモッドを有効にすることを確認してください。再起動が必要で、これは自動的にチェックが外れます。"

["DAM.DisableAll"]
raw = "Disable All"
en = "Disable All"
zhCN = "禁用所有"
ru = "Отключить все"
jp = "すべて無効にする"

["DAM.DisableAllDesc"]
raw = "Check to disable all mods upon exit. Restart required and this is automatically unchecked."
en = "Check to disable all mods upon exit. Restart required and this is automatically unchecked."
zhCN = "退出时检查以禁用所有模组。需要重启，该选项会自动取消勾选。"
ru = "Проверьте, чтобы отключить все моды при выходе. Требуется перезагрузка, и это автоматически снято."
jp = "終了時にすべてのモッドを無効にするチェックボックス。再起動が必要で、自動的にチェックが外れます。"

["DAM.KeepEnabled"]
raw = "Keep Enabled"
en = "Keep Enabled"
zhCN = "保持启用"
ru = "Сохранить включенным"
jp = "有効のままにする"

["DAM.KeepEnabledDesc"]
raw = "Semi-colon ';' separated list of mod IDs to keep enabled if Disable All is checked."
en = "Semi-colon ';' separated list of mod IDs to keep enabled if Disable All is checked."
zhCN = "如果选中“禁用所有”，请保持启用的 mod ID 的半角分号 ';' 分隔列表。"
ru = "Список идентификаторов модов, разделённых символом ';', которые следует оставить включенными, если выбрана опция \"Отключить всё\"."
jp = "無効にするすべてのチェックボックスがオンの場合に、有効として保持するモッドIDのセミコロン';'区切りリスト。"

