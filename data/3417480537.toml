["LV.FCS.CapacityMultiplerDesc"]
raw = "The multiplier applied to the capacity of all the storage buildings. Settings it below 1 to make the game harder by reducing the capacity. You will not lose the items in the storage when reducing the capacity but you have to remove the excess items manually."
status = "normal"
enUS = "The multiplier applied to the capacity of all the storage buildings. Setting it below 1 makes the game harder by reducing the capacity. You will not lose the items in storage when reducing the capacity, but you have to remove the excess items manually."
zhCN = "可以将仓储建筑的容量更改为原本的N倍（游戏默认：1）。"
zhTW = "應用於所有儲存建築容量的乘數。將其設置為低於1以通過減少容量來提高遊戲難度。減少容量時，你不會失去儲存中的物品，但必須手動移除多餘的物品。"
ruRU = "Множитель, применяемый к ёмкости всех складских зданий. Установите его ниже 1, чтобы усложнить игру, уменьшив ёмкость. Вы не потеряете предметы на складе при уменьшении ёмкости, но вам нужно будет вручную удалить лишние предметы."
jaJP = "すべてのストレージビルの容量に適用される倍率。ゲームを難しくするために容量を減少させて1未満に設定することができます。容量を減少させてもストレージ内のアイテムは失われませんが、余分なアイテムは手動で取り除く必要があります。"
frFR = "Le multiplicateur appliqué à la capacité de tous les bâtiments de stockage. Réglez-le en dessous de 1 pour rendre le jeu plus difficile en réduisant la capacité. Vous ne perdrez pas les objets dans le stockage en réduisant la capacité, mais vous devrez retirer manuellement les objets excédentaires."
deDE = "DerMultiplikator, der auf die Kapazität aller Lagergebäude angewendet wird. Stellen Sie ihn unter 1 ein, um das Spiel schwieriger zu machen, indem Sie die Kapazität verringern. Sie verlieren die Gegenstände im Lager nicht, wenn Sie die Kapazität reduzieren, aber Sie müssen die überschüssigen Gegenstände manuell entfernen."
plPL = "Mnożnik zastosowany do pojemności wszystkich budynków magazynowych. Ustawiając go poniżej 1, możesz utrudnić grę, zmniejszając pojemność. Nie stracisz przedmiotów w magazynie, zmniejszając pojemność, ale musisz ręcznie usunąć nadmiarowe przedmioty."
ptBR = "O multiplicador aplicado à capacidade de todos os edifícios de armazenamento. Ajustá-lo abaixo de 1 para tornar o jogo mais difícil, reduzindo a capacidade. Você não perderá os itens no armazenamento ao reduzir a capacidade, mas terá que remover os itens em excesso manualmente."
koKR = "모든 저장 건물의 용량에 적용되는 배율입니다. 용량을 줄여 게임을 더 어렵게 만들기 위해 1 미만으로 설정하세요. 용량을 줄일 때 저장소의 항목이 손실되지는 않지만 여분의 항목은 수동으로 제거해야 합니다."
