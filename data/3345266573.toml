["OldGopher.Building.WaterShield.Description"]
raw = "Powerful machine that repel water when powered. take care to don't get submerged by lack of power."
enUS = "Powerful machine that repels water when powered. Be careful not to get submerged due to lack of power."
zhCN = "采用了未知科技的强大机器，运作时会产生不可见的屏障，阻断周围水流。<br><color=#FFA500>阻断范围为 15x15，高度为 5 米。</color>"
zhTW = "強大的機器，通過供電來排斥水。當電力不足時，請小心不要被淹沒。"
ruRU = "Мощная машина, которая отталкивает воду при включении. Осторожно, не погрузитесь в воду из-за нехватки энергии."
jaJP = "電源を入れると水をはじく強力な機械です。電力が切れると水没しないように注意してください。"
frFR = "Machine puissante qui repousse l'eau lorsqu'elle est alimentée. Attention à ne pas être submergé en cas de manque de puissance."
deDE = "Leistungsstarke Maschine, die Wasser abstößt, wenn sie eingeschaltet ist. Achten Sie darauf, nicht durch einen Stromausfall untergetaucht zu werden."
plPL = "Potężna maszyna, która odpycha wodę, gdy jest włączona. Uważaj, aby nie zanurzyć się z powodu braku zasilania."
ptBR = "Máquina poderosa que repele água quando ligada. Tenha cuidado para não ficar submerso por falta de energia."
koKR = "전원이 공급되면 물을 밀어내는 강력한 기계입니다. 전원이 부족해 물에 잠기지 않도록 주의하세요."
