["LV.Ziporter.ZiporterHubDesc"]
raw = "The future of transportation is NOW! Two hubs are needed to establish a connection.\n<RedHighlight><b>WARNING:</b> Prepare power ahead of time!</RedHighlight>"
status = "normal"
enUS = "The future of transportation is NOW! Two hubs are needed to establish a connection.\n<RedHighlight><b>WARNING:</b> Prepare power ahead of time!</RedHighlight>"
zhCN = "基于古代科技的奇异建筑，需要稳定的能量供应，建立连接后可以互相传送。<br><color=#FFA500>能量不足、长期关闭或拆除建筑会导致爆炸。</color>"
zhTW = "交通的未來就是現在！需要兩個樞紐來建立連接。\n<RedHighlight><b>警告：</b>請提前準備電力！</RedHighlight>"
ruRU = "Будущее транспорта — ЭТО СЕЙЧАС! Необходимо два узла для установления соединения.  \n<RedHighlight><b>ПРЕДУПРЕЖДЕНИЕ:</b> Подготовьте энергию заранее!</RedHighlight>"
jaJP = "交通の未来は今です！接続を確立するには2つのハブが必要です。\n<RedHighlight><b>警告：</b>事前に電力を準備してください！</RedHighlight>"
frFR = "L'avenir du transport, c'est MAINTENANT ! Deux hubs sont nécessaires pour établir une connexion.  \n<RedHighlight><b>AVERTISSEMENT :</b> Préparez l'alimentation à l'avance !</RedHighlight>"
deDE = "Die Zukunft des Transports ist JETZT! Zwei Hubs sind notwendig, um eine Verbindung herzustellen.  \n<RedHighlight><b>WARNUNG:</b> Bereiten Sie die Energie im Voraus vor!</RedHighlight>"
plPL = "Przyszłość transportu jest TERAZ! Potrzebne są dwa węzły, aby nawiązać połączenie.  \n<RedHighlight><b>OSTRZEŻENIE:</b> Przygotuj zasilanie z wyprzedzeniem!</RedHighlight>"
ptBR = "O futuro do transporte é AGORA! Dois hubs são necessários para estabelecer uma conexão.  \n<RedHighlight><b>AVISO:</b> Prepare a energia com antecedência!</RedHighlight>"
koKR = "교통의 미래는 지금입니다! 연결을 설정하려면 두 개의 허브가 필요합니다.\n<RedHighlight><b>경고:</b> 미리 전력을 준비하세요!</RedHighlight>"

["LV.Ziporter.ZiporterHubFlavor"]
raw = "The beavers salvaged this ridiculously high-tech blueprint from a hooman lab built just before they disappeared."
status = "normal"
enUS = "The beavers salvaged this ridiculously high-tech blueprint from a hooman lab built just before they disappeared."
zhCN = "海狸从人类最后的实验室中发掘出了这个伟大的蓝图，这将是交通运输的未来。"
zhTW = "海狸們從一個人在消失前不久建造的實驗室中獲得了這份荒謬的高科技藍圖。"
ruRU = "Бобры salvaged этот невероятно высокотехнологичный чертеж из лаборатории человека, построенной незадолго до их исчезновения."
jaJP = "ビーバーたちは、彼らが消える直前に作られた人間のラボからこの非常にハイテクな設計図を salvagedしました。"
frFR = "Les castors ont récupéré ce plan extrêmement high-tech d'un laboratoire humain construit juste avant leur disparition."
deDE = "Die Biber haben diesen lächerlich hochmodernen Plan von einem Menschenlabor gerettet, das kurz vor ihrem Verschwinden gebaut wurde."
plPL = "Bobry odzyskały ten absurdalnie zaawansowany technologicznie projekt z laboratorium ludzkiego, które zostało zbudowane tuż przed ich zniknięciem."
ptBR = "Os castores recuperaram este projeto de alto nível tecnológico ridiculamente avançado de um laboratório humano construído pouco antes de desaparecerem."
koKR = "비버들은 그들이 사라지기 직전에 지어진 인간 연구소에서 이 기가 막히게 고급 기술의 청사진을 구출해냈습니다."

