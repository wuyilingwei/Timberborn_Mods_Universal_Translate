["LV.QS.AutoContinueShiftDesc"]
raw = "Automatically load the last saved game (like clicking the Continue button) when holding Shift during the game start."
enUS = "Automatically load the last saved game (like clicking the Continue button) when holding Shift during game startup."
zhCN = "勾选后，在游戏启动时按住Shift键，会自动加载最后一次保存的游戏（类似于“继续游戏”）。"
zhTW = "在遊戲開始時按住 Shift 鍵，自動加載最後保存的遊戲（就像點擊繼續按鈕一樣）。"
ruRU = "Автоматически загружать последнее сохранённое состояние игры (как при нажатии кнопки Продолжить), удерживая Shift во время начала игры."
jaJP = "ゲーム開始時にShiftキーを押しっぱなしにすると、最後に保存したゲームが自動的にロードされます（Continueボタンをクリックした場合のように）。"
frFR = "Charger automatiquement la dernière partie sauvegardée (comme en cliquant sur le bouton Continuer) en maintenant Shift pendant le démarrage du jeu."
deDE = "Lade automatisch das zuletzt gespeicherte Spiel (wie beim Klicken auf die Fortsetzen-Schaltfläche), wenn die Umschalttaste während des Spielstarts gedrückt gehalten wird."
plPL = "Automatycznie załaduj ostatnio zapisaną grę (jak klikając przycisk Kontynuuj) podczas przytrzymywania klawisza Shift na początku gry."
ptBR = "Carregar automaticamente o último jogo salvo (como clicar no botão Continuar) ao segurar Shift durante o início do jogo."

