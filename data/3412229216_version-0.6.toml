["DAM.EnableAll"]
raw = "Enable All"
en = "Enable All"
zhCN = "启用全部"
zhTW = "啟用全部"
ru = "Включить все"
jp = "すべてを有効にする"

["DAM.EnableAllDesc"]
raw = "Check to enable all mods upon exit. Restart required and this is automatically unchecked."
en = "Check to enable all mods upon exit. Restart required and this is automatically unchecked."
zhCN = "检查以便在退出时启用所有 mods。需要重启，且此选项会自动取消选择。"
zhTW = "檢查以在退出時啟用所有模組。需要重新啟動，這將自動取消選中。"
ru = "Проверьте, чтобы включить все моды при выходе. Требуется перезапуск, и это будет автоматически отключено."
jp = "終了時にすべてのモッドを有効にするにはチェックを入れてください。再起動が必要で、これが自動的にチェックを外されます。"

["DAM.DisableAll"]
raw = "Disable All"
en = "Disable All"
zhCN = "禁用所有"
zhTW = "全部禁用"
ru = "Отключить всё"
jp = "すべて無効にする"

["DAM.DisableAllDesc"]
raw = "Check to disable all mods upon exit. Restart required and this is automatically unchecked."
en = "Check to disable all mods upon exit. Restart required and this is automatically unchecked."
zhCN = "退出时检查以禁用所有模组。需要重新启动，并且此选项会自动取消选中。"
zhTW = "退出時檢查以禁用所有模組。需要重新啟動並且這會自動取消勾選。"
ru = "Проверьте, чтобы отключить все моды при выходе. Требуется перезагрузка, и это автоматически будет снято."
jp = "終了時にすべてのモッドを無効にするチェック。再起動が必要で、これは自動的にチェックが外れます。"

["DAM.KeepEnabled"]
raw = "Keep Enabled"
en = "Keep Enabled"
zhCN = "保持启用"
zhTW = "保持啟用"
ru = "Держать включенным"
jp = "有効のままにする"

["DAM.KeepEnabledDesc"]
raw = "Semi-colon ';' separated list of mod IDs to keep enabled if Disable All is checked."
en = "Semi-colon ';' separated list of mod IDs to keep enabled if Disable All is checked."
zhCN = "如果选中“全部禁用”，则以分号 ';' 分隔的 mod ID 列表，表示要保持启用的模块。"
zhTW = "如果選擇了「禁用所有」，則保持啟用的模組 ID 的半形分號 ';' 分隔列表。"
ru = "Список идентификаторов модов, разделенных пунктиром ';', которые нужно оставить включенными, если выбрано \"Отключить все\"."
jp = "無効化すべてがチェックされている場合に保持すべきモッドIDのセミコロン ';' 区切りのリスト。"

