["ModSetting.TWSimpleWorkshopControl.SingleCycleHeader"]
raw = "This setting adds a button which turns the building on for a single recipe cycle. It also has an option to lock buildings, so pressing the button is the only way they will run.\nThis is intended for use with my Markets mod, where precise control is important.\nBy default, it only works for markets. Checking 'All buildings' will make it available on most other workshops."
status = "normal"
enUS = "This setting adds a button that activates the building for a single recipe cycle. It also has an option to lock buildings, so pressing the button is the only way for them to operate. This is intended for use with my Markets mod, where precise control is important. By default, it only works for markets. Checking 'All buildings' will make it available on most other workshops."
zhCN = "此设置添加了一个按钮，可以让建筑物在单个配方周期内运行。它还有一个锁定建筑物的选项，因此按下按钮是它们运行的唯一方式。\n这旨在与我的市场模组一起使用，在这种情况下，精确控制非常重要。\n默认为仅适用于市场。选中“所有建筑”将使其在大多数其他工坊中可用。"
zhTW = "此設定添加了一個按鈕，可以將建築開啟一個單一食譜循環。它還有一個鎖定建築的選項，因此按下按鈕是它們運行的唯一方式。這是為了與我的市場模組一起使用，精確控制非常重要。默認情況下，它僅適用於市場。勾選「所有建築」將使其在大多數其他工坊中可用。"
ruRU = "Эта настройка добавляет кнопку, которая включает здание на один цикл рецепта. Также есть возможность заблокировать здания, так что нажатие кнопки - это единственный способ их запуска. Это предназначено для использования с моим модом для рынков, где точный контроль важен. По умолчанию это работает только для рынков. Установка галочки 'Все здания' сделает функцию доступной на большинстве других мастерских."
jaJP = "この設定は、建物を単一のレシピサイクルの間オンにするボタンを追加します。また、ボタンを押すことだけで動作するように建物をロックするオプションもあります。これは、正確な制御が重要な私のマーケットモッドと一緒に使用することを目的としています。デフォルトでは、マーケットのみに機能します。「すべての建物」をチェックすると、ほとんどの他の作業場でも利用できるようになります。"
frFR = "Ce paramètre ajoute un bouton qui active le bâtiment pour un seul cycle de recette. Il dispose également d'une option pour verrouiller les bâtiments, de sorte que presser le bouton soit la seule façon de les faire fonctionner. Cela est conçu pour être utilisé avec mon mod Marchés, où un contrôle précis est important. Par défaut, cela ne fonctionne que pour les marchés. Cocher 'Tous les bâtiments' le rendra disponible sur la plupart des autres ateliers."
deDE = "Diese Einstellung fügt einen Button hinzu, der das Gebäude für einen einzelnen Rezeptzyklus einschaltet. Es gibt auch eine Option, um Gebäude zu sperren, sodass das Drücken des Buttons die einzige Möglichkeit ist, wie sie betrieben werden. Dies ist für die Verwendung mit meinem Marktplatz-Mod gedacht, wo präzise Kontrolle wichtig ist. Standardmäßig funktioniert es nur für Märkte. Das Aktivieren von 'Alle Gebäude' macht es in den meisten anderen Werkstätten verfügbar."
plPL = "To ustawienie dodaje przycisk, który włącza budynek na pojedynczy cykl receptury. Zawiera również opcję zablokowania budynków, dzięki czemu naciśnięcie przycisku jest jedynym sposobem, aby zaczęły działać. \nJest to przeznaczone do użytku z moim modem Rynków, gdzie precyzyjna kontrola jest ważna. \nDomyślnie działa tylko dla rynków. Zaznaczenie 'Wszystkie budynki' sprawi, że będzie dostępne w większości innych warsztatów."
ptBR = "Essa configuração adiciona um botão que liga o edifício por um ciclo único de receita. Também há uma opção para bloquear os edifícios, então pressionar o botão é a única maneira de eles funcionarem. Isso é destinado ao uso com meu mod Mercados, onde o controle preciso é importante. Por padrão, funciona apenas para mercados. Marcar 'Todos os edifícios' tornará disponível na maioria das outras oficinas."
koKR = "이 설정은 건물을 단일 레시피 주기로 작동시키는 버튼을 추가합니다. 또한 버튼을 눌러야만 작동하도록 건물을 잠글 수 있는 옵션이 있습니다. 이는 정밀한 제어가 중요한 제 시장 모드와 함께 사용하기 위한 것입니다. 기본적으로 이는 시장에만 작동합니다. '모든 건물'을 선택하면 대부분의 다른 작업장에서도 사용할 수 있습니다."
csCZ = "Toto nastavení přidává tlačítko, které zapne budovu na jeden cyklus receptu. Má také možnost zamknout budovy, takže stisknutí tlačítka je jediný způsob, jak budou fungovat. \nToto je určeno k použití s mým módem Trhy, kde je přesná kontrola důležitá. \nVe výchozím nastavení funguje pouze pro trhy. Zaškrtnutí \"Všechny budovy\" jej zpřístupní většině dalších dílen."

