plPL = "! Składnik o zerowej pojemności; kontrola porównuje dostępne towary z potrzebami przepisu, a nie z procentem pojemności (dotyczy wszystkich składników)."
ptBR = "! Ingrediente de capacidade zero; o controle comparará os bens disponíveis às necessidades da receita em vez de à porcentagem da capacidade (aplica-se a todos os ingredientes)."
koKR = "! 용량이 0인 재료; 제어는 용량 비율이 아닌 레시피 요구 사항과 사용 가능한 상품을 비교합니다 (모든 재료에 적용됩니다)."

