["Lapantouflemagic.GigargantuanStorageWP.Description"]
raw = "Stores a ludicrous amount of one type of ressource.\nThe central 7x1 lines do not require to have support underneath."
en = "Stores a ludicrous amount of one type of resource. The central 7x1 lines do not require support underneath."
