["Lapantouflemagic.GigargantuanStorage.Description"]
raw = "Stores a ludicrous amount of one type of ressource.\n<color=yellow>Requires ladders for access</color>\nThe central 7x1 lines do not require to have support underneath.\n<color=#FF6EC7>The glass panes on top are graciously provided by the </color><b>WhitePaws</b><color=#FF6EC7> as part of a self-promotion campaign.</color>"
enUS = "Stores a ludicrous amount of one type of resource.  \n<color=yellow>Requires ladders for access</color>  \nThe central 7x1 lines do not require support underneath.  \n<color=#FF6EC7>The glass panes on top are graciously provided by the </color><b>WhitePaws</b><color=#FF6EC7> as part of a self-promotion campaign.</color>"
zhCN = "容量巨大，但出入口在建筑中间的底部。<br><color=#FFFF00>只有四个角的3x3部分需要支撑；中间可以建造垂直楼梯连通上下。</color>"
zhTW = "儲存著大量的一種資源。\n<color=yellow>需要梯子才能接觸</color>\n中央的 7x1 行不需要底下有支撐。\n<color=#FF6EC7>上面的玻璃板由</color><b>白爪</b><color=#FF6EC7>提供，作為自我宣傳活動的一部分。</color>"
ruRU = "Хранит абсурдное количество одного типа ресурса. \n<color=yellow>Требует лестниц для доступа</color> \nЦентральные линии 7x1 не требуют поддержки снизу. \n<color=#FF6EC7>Стеклянные панели сверху щедро предоставлены </color><b>WhitePaws</b><color=#FF6EC7> в рамках кампании по само-рекламе.</color>"
jaJP = "一種類の資源を途方もない量で保管します。\n<color=yellow>アクセスにははしごが必要です</color>\n中央の7x1のラインは、下に支えがなくても問題ありません。\n<color=#FF6EC7>上のガラスのパネルは、</color><b>ホワイトパウズ</b><color=#FF6EC7>の自己宣伝キャンペーンの一環として優雅に提供されています。</color>"
frFR = "Stocke une quantité incroyable d'un type de ressource.  \n<color=yellow> nécessite des échelles pour y accéder </color>  \nLes lignes centrales de 7x1 ne nécessitent pas de support en dessous.  \n<color=#FF6EC7> Les vitres sur le dessus sont gracieusement fournies par le </color><b>PattesBlanches</b><color=#FF6EC7> dans le cadre d'une campagne de promotion personnelle. </color>"
deDE = "Speichert eine lächerlich große Menge einer Art von Ressource.  \n<color=yellow>Benötigt Leitern für den Zugang</color>  \nDie zentralen 7x1 Linien benötigen keine Unterstützung darunter.  \n<color=#FF6EC7>Die Glasfenster oben werden großzügig von den </color><b>WhitePaws</b><color=#FF6EC7> als Teil einer Selbstwerbungskampagne bereitgestellt.</color>"
zhHK = "儲存一種資源的驚人數量。\n<color=yellow>需要梯子才能進入</color>\n中間的 7x1 線不需要有支撐在下面。\n<color=#FF6EC7>頂部的玻璃窗格由</color><b>白爪</b><color=#FF6EC7>慷慨提供，作為自我推廣活動的一部分。</color>"
plPL = "Przechowuje nieprawdopodobną ilość jednego typu surowca.  \n<color=yellow>Wymaga drabin do uzyskania dostępu</color>  \nCentralne linie 7x1 nie wymagają wsparcia pod spodem.  \n<color=#FF6EC7>Szklane panele na górze są łaskawie dostarczane przez </color><b>WhitePaws</b><color=#FF6EC7> jako część kampanii promocyjnej.</color>"

