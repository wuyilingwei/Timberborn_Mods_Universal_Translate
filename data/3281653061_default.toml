["Lapantouflemagic.GigargantuanStorage.Description"]
raw = "Stores a ludicrous amount of one type of ressource.\n<color=yellow>Requires ladders for access</color>\nThe central 7x1 lines do not require to have support underneath.\n<color=#FF6EC7>The glass panes on top are graciously provided by the </color><b>WhitePaws</b><color=#FF6EC7> as part of a self-promotion campaign.</color>"
enUS = "Stores a ludicrous amount of one type of resource.  \n<color=yellow>Requires ladders for access</color>  \nThe central 7x1 lines do not require support underneath.  \n<color=#FF6EC7>The glass panes on top are graciously provided by the </color><b>WhitePaws</b><color=#FF6EC7> as part of a self-promotion campaign.</color>"
zhCN = "容量巨大，但出入口在建筑中间的底部。<br><color=#FFFF00>只有四个角的3x3部分需要支撑；中间可以建造垂直楼梯连通上下。</color>"
zhTW = "儲存大量一種資源。  \n<color=yellow>需要梯子才能進入</color>  \n中央的 7x1 線條下方不需要支撐。  \n<color=#FF6EC7>上面的玻璃窗格是由 </color><b>白爪</b><color=#FF6EC7> 提供的，作為自我推廣活動的一部分。</color>"
ruRU = "Хранит нелепое количество одного типа ресурсов.  \n<color=yellow>Для доступа требуются лестницы</color>  \nЦентральные линии 7x1 не нуждаются в поддержке снизу.  \n<color=#FF6EC7>Стеклянные панели сверху щедро предоставлены </color><b>WhitePaws</b><color=#FF6EC7> в рамках кампании по само-продвижению.</color>"
jaJP = "一種類のリソースを途方もない量保存します。  \n<color=yellow>アクセスにははしごが必要です</color>  \n中央の7x1のラインは、下に支えがなくても大丈夫です。  \n<color=#FF6EC7>上のガラス板は、</color><b>WhitePaws</b><color=#FF6EC7>のセルフプロモーションキャンペーンの一環として優雅に提供されています。</color>"
frFR = "Stocke une quantité absurde d'un type de ressource.  \n<color=yellow> nécessite des échelles pour y accéder</color>  \nLes lignes centrales de 7x1 ne nécessitent pas de soutien en dessous.  \n<color=#FF6EC7> Les panneaux de verre en haut sont gracieusement fournis par les </color><b>PattesBlanches</b><color=#FF6EC7> dans le cadre d'une campagne de promotion personnelle.</color>"
deDE = "Speichert eine lächerliche Menge einer Ressourcensorte.  \n<color=yellow>Benötigt Leitern für den Zugang</color>  \nDie zentralen 7x1 Linien müssen keine Unterstützung darunter haben.  \n<color=#FF6EC7>Die Glasscheiben oben werden großzügig von den </color><b>WhitePaws</b><color=#FF6EC7> im Rahmen einer Selbstvermarktungskampagne bereitgestellt.</color>"
plPL = "Przechowuje absurdalną ilość jednego rodzaju zasobu.  \n<color=yellow>Wymaga drabin do dostępu</color>  \nCentralne linie 7x1 nie wymagają wsparcia pod sobą.  \n<color=#FF6EC7>Szklane panele na górze są hojnie dostarczane przez </color><b>WhitePaws</b><color=#FF6EC7> w ramach kampanii autopromocyjnej.</color>  "
ptBR = "Armazena uma quantidade absurda de um tipo de recurso.  \n<color=yellow>Requer escadas para acesso</color>  \nAs linhas centrais de 7x1 não precisam ter suporte embaixo.  \n<color=#FF6EC7>Os painéis de vidro na parte superior são gentilmente fornecidos pela </color><b>WhitePaws</b><color=#FF6EC7> como parte de uma campanha de autopromoção.</color>"

["Lapantouflemagic.GigargantuanStorage.FlavorDescription"]
