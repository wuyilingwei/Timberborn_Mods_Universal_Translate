["Lapantouflemagic.GigargantuanStorage.Description"]
raw = "Stores a ludicrous amount of one type of ressource.\n<color=yellow>Requires ladders for access</color>\nThe central 7x1 lines do not require to have support underneath.\n<color=#FF6EC7>The glass panes on top are graciously provided by the </color><b>WhitePaws</b><color=#FF6EC7> as part of a self-promotion campaign.</color>"
en = "Stores a ludicrous amount of one type of resource. <color=yellow>Requires ladders for access</color> The central 7x1 lines do not require support underneath. <color=#FF6EC7>The glass panes on top are graciously provided by the </color><b>WhitePaws</b><color=#FF6EC7> as part of a self-promotion campaign.</color>"
zhCN = "存储一种资源的巨大数量。\n<color=yellow>需要梯子才能访问</color>\n中央的 7x1 行不需要下面有支撑。\n<color=#FF6EC7>顶部的玻璃窗格由 </color><b>WhitePaws</b><color=#FF6EC7> 提供，作为自我宣传活动的一部分。</color>"
zhTW = "儲存大量一種資源。<color=yellow>需要梯子進入</color> 中間的 7x1 線條不需要在下面有支撐。<color=#FF6EC7>上面的玻璃板是由</color><b>WhitePaws</b><color=#FF6EC7>提供的，作為自我推廣活動的一部分。</color>"
ru = "Хранит безумное количество одного типа ресурсов.  \n<color=yellow>Требуются лестницы для доступа</color>  \nЦентральные линии 7x1 не требуют поддержки снизу.  \n<color=#FF6EC7>Стеклянные панели сверху щедро предоставлены </color><b>WhitePaws</b><color=#FF6EC7> в рамках кампании по само-продвижению.</color>"
jp = "ある種類の資源を途方もない量保存します。\n<color=yellow>アクセスするにははしごが必要です</color>\n中央の7x1のラインは、下に支えを必要としません。\n<color=#FF6EC7>上のガラス板は、</color><b>ホワイトパウズ</b><color=#FF6EC7>の自己宣伝キャンペーンの一部として提供されています。</color>"

