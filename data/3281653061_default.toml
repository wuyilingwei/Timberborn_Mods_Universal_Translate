["Lapantouflemagic.GigargantuanStorageWP.FlavorDescription"]
raw = "Did you think someone would give you all that glass for free? Who would ever do that?"
en = "Did you think someone would give you all that glass for free? Who would ever do that?"
zhCN = "你以为会有人免费给你所有那些玻璃吗？谁会这么做呢？"
zhTW = "你以為會有人免費給你那麼多玻璃嗎？誰會這樣做呢？"
ru = "Ты действительно думал, что кто-то даст тебе всё это стекло бесплатно? Кто бы это сделал?"
jp = "誰がそんなにたくさんのガラスをただでくれると思ったの？そんなことをする人がいると思う？"
