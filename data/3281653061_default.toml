plPL = "Mam nadzieję, że to nie jest radioaktywne szkło..."
ptBR = "Tomara que não seja vidro radioativo..."

["Lapantouflemagic.GigargantuanStorageWP.Description"]
raw = "Stores a ludicrous amount of one type of ressource.\nThe central 7x1 lines do not require to have support underneath."
enUS = "Stores a ludicrous amount of one type of resource. The central 7x1 lines do not require support underneath."
zhCN = "容量巨大，但出入口在建筑中间的底部。<br><color=#FFFF00>只有四个角的3x3部分需要支撑；中间有垂直楼梯连通上下。</color>"
zhTW = "儲存大量一種資源。中央的7x1線條不需要底部支撐。"
ruRU = "Хранит нелепое количество одного типа ресурса. Центральные линии 7x1 не требуют поддержки снизу."
jaJP = "一種類の資源を馬鹿げた量だけ保管します。中央の7x1のラインは、下に支持を必要としません。"
frFR = "Stocke une quantité absurde d'un type de ressource. Les lignes centrales de 7x1 n'ont pas besoin d'avoir de support en dessous."
deDE = "Speichert eine lächerliche Menge einer Art von Ressource. Die zentralen 7x1 Linien benötigen keine Unterstützung darunter."
plPL = "Przechowuje absurdalną ilość jednego rodzaju zasobu. Centralne linie 7x1 nie wymagają wsparcia pod sobą."
ptBR = "Armazena uma quantidade absurda de um tipo de recurso. As linhas centrais 7x1 não precisam de suporte embaixo."

["Lapantouflemagic.GigargantuanStorageWP.FlavorDescription"]
raw = "Did you think someone would give you all that glass for free? Who would ever do that?"
enUS = "Did you think someone would give you all that glass for free? Who would ever do that?"
zhCN = "免费送给你们了……安不安全？当然安全！"
zhTW = "你真的以為會有人免費給你這麼多玻璃嗎？誰會那麼做？"
ruRU = "Ты действительно думал, что кто-то отдал бы тебе всё это стекло бесплатно? Кто бы сделал что-то подобное?"
jaJP = "誰かがその全てのガラスを無料でくれると思ったのですか？そんなことをする人がいるのでしょうか？"
frFR = "Tu pensais que quelqu'un te donnerait tout ce verre gratuitement ? Qui ferait jamais ça ?"
deDE = "Hast du gedacht, jemand würde dir all das Glas geschenkt geben? Wer würde das jemals tun?"
plPL = "Czy myślałeś, że ktoś da ci całe to szkło za darmo? Kto by to kiedykolwiek zrobił?"
ptBR = "Você achou que alguém lhe daria todo aquele vidro de graça? Quem faria isso?"
