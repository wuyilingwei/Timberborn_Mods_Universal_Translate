["Lapantouflemagic.GigargantuanStorageWP.Description"]
raw = "Stores a ludicrous amount of one type of ressource.\nThe central 7x1 lines do not require to have support underneath."
enUS = "Stores a ludicrous amount of one type of resource. The central 7x1 lines do not require support underneath."
zhCN = "容量巨大，但出入口在建筑中间的底部。<br><color=#FFFF00>只有四个角的3x3部分需要支撑；中间有垂直楼梯连通上下。</color>"
zhTW = "儲存大量同一類資源。中央的7x1行不需要在底下有支撐。"
ruRU = "Хранит абсурдное количество одного типа ресурса. Центральные линии 7x1 не требуют подпорки снизу."
jaJP = "一種類の資源を途方もない量だけ保存します。中央の7x1のラインは、下にサポートを必要としません。"
frFR = "Stocke une quantité absurde d'un type de ressource. Les lignes centrales de 7x1 n'ont pas besoin de support en dessous."
deDE = "Speichert eine lächerliche Menge einer Ressourcensorte. Die zentralen 7x1 Linien müssen keine Unterstützung darunter haben."
zhHK = "儲存大量單一類型的資源。中央的7x1線條不需要在下面有支撐。"
plPL = "Przechowuje absurdalną ilość jednego rodzaju zasobu. Centralne linie 7x1 nie wymagają wsparcia pod spodem."

["Lapantouflemagic.GigargantuanStorageWP.FlavorDescription"]
raw = "Did you think someone would give you all that glass for free? Who would ever do that?"
enUS = "Did you think someone would give you all that glass for free? Who would ever do that?"
zhCN = "免费送给你们了……安不安全？当然安全！"
zhTW = "你以為會有人免費給你那麼多玻璃嗎？誰會這樣做呢？"
ruRU = "Ты действительно думал, что кто-то даст тебе всё это стекло бесплатно? Кто бы это сделал?"
jaJP = "誰がそんなにたくさんのガラスをただでくれると思ったの？そんなことをする人がいると思う？"
frFR = "Pensais-vous que quelqu'un vous donnerait tout ce verre gratuitement ? Qui ferait jamais cela ?"
deDE = "Dachtest du, jemand würde dir all das Glas kostenlos geben? Wer würde das jemals tun?"
zhHK = "你真以為會有人免費給你那些玻璃嗎？誰會這樣做呢？"
plPL = "Czy myślałeś, że ktoś da ci całe to szkło za darmo? Kto by to w ogóle zrobił?"
