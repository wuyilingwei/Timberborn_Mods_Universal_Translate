zhCN = "启用99倍速度[5] (!)"
ru = "Включить скорость 99x [5] (!)"
jp = "99倍の速度を有効にする [5] (!)"

["LV.TI.EnableSpeed5Desc"]
raw = "Unlock the 5th speed 99x option in the game by pressing 5. Normally, this is only available in Dev Mode. Be warned that this speed is unstable and may cause issues with the game. Somebody said beavers may stay hungry and thirsty."
en = "Unlock the 5th speed 99x option in the game by pressing 5. Normally, this is only available in Dev Mode. Be warned that this speed is unstable and may cause issues with the game. Somebody said beavers may stay hungry and thirsty."
zhCN = "通过按下5键来解锁游戏中的第五个速度99倍选项。通常情况下，这仅在开发模式中可用。请注意，这个速度不稳定，可能会导致游戏出现问题。有人说海狸可能会一直感到饥饿和口渴。"
ru = "Разблокируйте 5-ю скорость 99x в игре, нажав 5. Обычно это доступно только в режиме разработчика. Имейте в виду, что эта скорость нестабильна и может вызвать проблемы с игрой. Кто-то сказал, что бобры могут остаться голодными и жаждущими."
jp = "ゲームで5を押すことで、5倍速99xオプションを解除します。通常、これは開発者モードでのみ利用可能です。この速度は不安定であり、ゲームに問題を引き起こす可能性があるため注意してください。誰かがビーバーが空腹や渇きのままになるかもしれないと言っていました。"

