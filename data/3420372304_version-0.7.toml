["LV.TI.EnableSpeed5Desc"]
raw = "Unlock the 5th speed 99x option in the game by pressing 5. Normally, this is only available in Dev Mode. Be warned that this speed is unstable and may cause issues with the game. Somebody said beavers may stay hungry and thirsty."
enUS = "Unlock the 5th speed 99x option in the game by pressing 5. Normally, this is only available in Dev Mode. Be warned that this speed is unstable and may cause issues with the game. Somebody said beavers may stay hungry and thirsty."
zhCN = "勾选后，可以通过按下5将游戏速度设置为99倍速度。请注意，此速度可能会导致游戏问题，如海狸饿死或渴死。"
zhTW = "在遊戲中按下5來解鎖第五速度99x選項。通常這僅在開發模式中可用。請注意，這個速度不穩定，可能會引發遊戲問題。有人說海狸可能會保持飢餓和口渴。"
ruRU = "Разблокируйте 5-ю скорость 99x в игре, нажав 5. Обычно это доступно только в режиме разработчика. Имейте в виду, что эта скорость нестабильна и может вызвать проблемы с игрой. Кто-то сказал, что бобры могут остаться голодными и жаждущими."
jaJP = "ゲームで5を押すことで、5倍速99xオプションを解除します。通常、これは開発者モードでのみ利用可能です。この速度は不安定であり、ゲームに問題を引き起こす可能性があるため注意してください。誰かがビーバーが空腹や渇きのままになるかもしれないと言っていました。"
frFR = "Débloquez l'option de 5ème vitesse 99x dans le jeu en appuyant sur 5. Normalement, cela n'est disponible qu'en mode développeur. Attention, cette vitesse est instable et peut causer des problèmes dans le jeu. Quelqu'un a dit que les castors pourraient rester affamés et assoiffés."
deDE = "Entsperre die 5. Geschwindigkeits-99x-Option im Spiel, indem du die 5 drückst. Normalerweise ist dies nur im Entwicklermodus verfügbar. Sei gewarnt, dass diese Geschwindigkeit instabil ist und Probleme im Spiel verursachen kann. Jemand hat gesagt, dass Biber hungrig und durstig bleiben könnten."
plPL = "Odblokuj opcję 5. prędkości 99x w grze, naciskając 5. Zwykle jest to dostępne tylko w trybie dewelopera. Uważaj, że ta prędkość jest niestabilna i może powodować problemy z grą. Ktoś powiedział, że bobry mogą pozostać głodne i spragnione."

