raw = "Increase the build drag area for buildings like Dams (default 10x10) or Roads (25). This significantly increases the load time and memory usage so use it with caution. Example: setting this to 5 will make the drag area 15x15 Dams or 30 Roads. Can only be changed at the Main Menu"
enUS = "Increase the build drag area for buildings like Dams (default 10x10) or Roads (25). This significantly increases the load time and memory usage, so use it with caution. Example: setting this to 5 will make the drag area 15x15 Dams or 30 Roads. Can only be changed at the Main Menu."
zhCN = "增加建筑物或道路的建造拖动区域大小。请注意，会显著增加加载时间和内存使用。设置为X将使拖动区域从NxN变为(N+X)x(N+X)。只能在主菜单中更改。"
zhTW = "增加大壩（默認為10x10）或道路（25）等建築的拖動範圍。這將顯著增加加載時間和內存使用，因此請謹慎使用。示例：將其設置為5將使拖動範圍變為15x15的大壩或30條道路。只能在主菜單中更改。"
ruRU = "Увеличьте зону перетаскивания для построек, таких как плотины (по умолчанию 10x10) или дороги (25). Это значительно увеличивает время загрузки и использование памяти, поэтому используйте это с осторожностью. Например, установка этого значения на 5 сделает зону перетаскивания 15x15 для плотин или 30 для дорог. Изменение можно произвести только в главном меню."
jaJP = "ダム（デフォルト10x10）や道路（25）のような建物のビルドドラッグエリアを増やします。これにより、読み込み時間とメモリ使用量が大幅に増加するため、注意して使用してください。例：これを5に設定すると、ドラッグエリアは15x15のダムまたは30の道路になります。メインメニューでのみ変更可能です。"
frFR = "Augmentez la zone de traînée de construction pour des bâtiments comme les barrages (par défaut 10x10) ou les routes (25). Cela augmente considérablement le temps de chargement et l'utilisation de la mémoire, donc utilisez-le avec prudence. Par exemple : régler cela sur 5 rendra la zone de traînée de 15x15 pour les barrages ou 30 pour les routes. Ne peut être modifié qu'au menu principal."
deDE = "Erhöhe die Ziehbereich für Gebäude wie Dämme (Standard 10x10) oder Straßen (25). Dies erhöht erheblich die Ladezeit und den Speicherverbrauch, also sei vorsichtig. Beispiel: Wenn du dies auf 5 einstellst, wird der Ziehbereich 15x15 Dämme oder 30 Straßen betragen. Kann nur im Hauptmenü geändert werden."
plPL = "Zwiększ obszar przeciągania budynków, takich jak tamy (domyślnie 10x10) lub drogi (25). Znacznie zwiększa to czas ładowania i zużycie pamięci, więc używaj tego ostrożnie. Przykład: ustawienie tej wartości na 5 spowoduje, że obszar przeciągania wyniesie 15x15 dla tam lub 30 dla dróg. Można to zmienić tylko w menu głównym."

["LV.TI.AutoClearDeadTrees"]
raw = "Clear dead trees immediately"
enUS = "Clear dead trees immediately."
zhCN = "立即清除枯树"
zhTW = "立即清除枯死的樹木"
ruRU = "Немедленно удалите мертвые деревья"
jaJP = "枯れた木をすぐに処理してください"
frFR = "Éliminez immédiatement les arbres morts."
deDE = "Klare tote Bäume sofort weg."
plPL = "Natychmiast usuń martwe drzewa."

["LV.TI.AutoClearDeadTreesDesc"]
raw = "When using the 'Mark Resources for Demolition' tool, automatically clear dead trees immediately without beavers (as if you are building stuff on it)"
enUS = "When using the 'Mark Resources for Demolition' tool, automatically clear dead trees immediately without beavers (as if you are building on them)."
zhCN = "勾选后，使用“标记资源以拆除”工具时会直接清除枯树，无需海狸操作。"
zhTW = "使用「標記拆除資源」工具時，自動清除已死亡的樹木，而不需要河狸（就像您正在其上建造東西一樣）。"
ruRU = "При использовании инструмента «Отметить ресурсы для сноса» автоматически очищайте мертвые деревья сразу, без бобров (как если бы вы строили что-то на нем)."
jaJP = "「資源を解体のためにマーク」ツールを使用する際には、ビーバーなしで枯れた木を自動的にすぐに取り除いてください（まるでその上で作業をしているかのように）。"
frFR = "Lors de l'utilisation de l'outil 'Marquer les ressources pour démolition', débarrassez-vous automatiquement des arbres morts immédiatement sans castors (comme si vous construisiez des choses dessus)."
deDE = "Beim Verwenden des Werkzeugs „Ressourcen für den Abriss markieren“ sofort abgestorbene Bäume ohne Biber entfernen (als ob man darauf baut)."
plPL = "Podczas korzystania z narzędzia 'Oznacz zasoby do wyburzenia', automatycznie usuń martwe drzewa natychmiastowo, bez bobrów (jakbyś budował na nich rzeczy)."

