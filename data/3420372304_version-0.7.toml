ru = "Нажмите Ctrl + Shift + Q, чтобы немедленно выйти из игры, убив процесс игры. БЕЗ СОДЕРЖАНИЯ СОХРАНЕНИЯ или очистки состояния игры. Будьте осторожны!"
jp = "ゲームプロセスを強制終了するために、Ctrl + Shift + Qを押してください。セーブやゲーム状態のクリーンアップはありませんので、注意してください！"

["LV.TI.BiggerBuildDragArea"]
raw = "Bigger build drag area (!)"
en = "Bigger build drag area (!)"
zhCN = "更大的建造拖拽区域 (!)"
ru = "Больше площадь сцены драг-рейсинга (!)"
jp = "より大きなビルドドラッグエリア (!)"

["LV.TI.BiggerBuildDragAreaDesc"]
raw = "Increase the build drag area for buildings like Dams (default 10x10) or Roads (25). This significantly increases the load time and memory usage so use it with caution. Example: setting this to 5 will make the drag area 15x15 Dams or 30 Roads. Can only be changed at the Main Menu"
en = "Increase the build drag area for buildings like Dams (default 10x10) or Roads (25). This significantly increases the load time and memory usage, so use it with caution. Example: setting this to 5 will make the drag area 15x15 Dams or 30 Roads. Can only be changed at the Main Menu."
zhCN = "增加建筑物的拖动区域，例如大坝（默认10x10）或道路（25）。这会显著增加加载时间和内存使用，请谨慎使用。示例：将其设置为5将使拖动区域变为15x15的大坝或30条道路。仅在主菜单中可以更改。"
ru = "Увеличьте зону перетаскивания для построек, таких как плотины (по умолчанию 10x10) или дороги (25). Это значительно увеличивает время загрузки и использование памяти, поэтому используйте это с осторожностью. Например, установка этого значения на 5 сделает зону перетаскивания 15x15 для плотин или 30 для дорог. Изменение можно произвести только в главном меню."
jp = "ダム（デフォルト10x10）や道路（25）のような建物のビルドドラッグエリアを増やします。これにより、読み込み時間とメモリ使用量が大幅に増加するため、注意して使用してください。例：これを5に設定すると、ドラッグエリアは15x15のダムまたは30の道路になります。メインメニューでのみ変更可能です。"

["LV.TI.AutoClearDeadTrees"]
raw = "Clear dead trees immediately"
en = "Clear dead trees immediately."
zhCN = "立即清除死树"
ru = "Немедленно удалите мертвые деревья"
jp = "枯れた木をすぐに処理してください"

["LV.TI.AutoClearDeadTreesDesc"]
raw = "When using the 'Mark Resources for Demolition' tool, automatically clear dead trees immediately without beavers (as if you are building stuff on it)"
en = "When using the 'Mark Resources for Demolition' tool, automatically clear dead trees immediately without beavers (as if you are building stuff on it)."
zhCN = "在使用“标记资源以供拆除”工具时，立即自动清除死树而不引入海狸（就像你在上面建造东西一样）。"
ru = "При использовании инструмента «Отметить ресурсы для сноса» автоматически очищайте мертвые деревья сразу, без бобров (как будто вы строите что-то на этом)."
jp = "「資源を解体のためにマークする」ツールを使用する際は、ビーバーがいない状態で死んだ木を即座に自動で取り除く（それに基づいて何かを建設しているかのように）。"

["LV.TI.AddRealTimeClock"]
raw = "Add real-time clock"
en = "Add real-time clock"
zhCN = "添加实时时钟"
ru = "Добавить часовой механизм в реальном времени"
jp = "リアルタイム時計を追加してください。"

["LV.TI.AddRealTimeClockDesc"]
raw = "Add a real-time clock in the top right corner. This is useful for players who want to keep track of the time while playing."
en = "Add a real-time clock in the top right corner. This is useful for players who want to keep track of the time while playing."
zhCN = "在右上角添加一个实时钟表。这对想要在游戏过程中跟踪时间的玩家非常有用。"
ru = "Добавьте часы реального времени в правом верхнем углу. Это полезно для игроков, которые хотят отслеживать время во время игры."
jp = "右上隅に時計を追加してください。これは、プレイヤーがプレイ中に時間を把握したいときに役立ちます。"
