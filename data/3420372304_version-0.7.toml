["LV.TI.QuickQuitDesc"]
raw = "Press Ctrl + Shift + Q to force exit the game immediately by killing the game process. NO SAVE or game state clean up. Be careful!"
en = "Press Ctrl + Shift + Q to force exit the game immediately by killing the game process. NO SAVE or game state clean up. Be careful!"
