["LV.TI.AddRealTimeClockDesc"]
raw = "Add a real-time clock in the top right corner. This is useful for players who want to keep track of the time while playing."
enUS = "Add a real-time clock in the top right corner. This is useful for players who want to keep track of the time while playing."
zhCN = "勾选后，在右上角添加一个显示现实时间的时钟。"
zhTW = "在右上角添加一個實時鐘。這對於想要在遊玩時跟蹤時間的玩家來說是很有用的。"
ruRU = "Добавьте часы реального времени в правом верхнем углу. Это полезно для игроков, которые хотят отслеживать время во время игры."
jaJP = "右上隅に時計を追加してください。これは、プレイヤーがプレイ中に時間を把握したいときに役立ちます。"
frFR = "Ajoutez une horloge en temps réel dans le coin supérieur droit. Ceci est utile pour les joueurs qui souhaitent garder une trace du temps pendant qu'ils jouent."
deDE = "Fügen Sie eine Echtzeituhr in der oberen rechten Ecke hinzu. Dies ist nützlich für Spieler, die die Zeit während des Spiels im Auge behalten möchten."
plPL = "Dodaj zegar czasu rzeczywistego w prawym górnym rogu. To przydatne dla graczy, którzy chcą śledzić czas podczas grania."
