ru = "Поезда могут ждать здесь, когда им нечего делать. Это предотвращает занятость путей поездами. Поезда не могут проложить путь через это, поэтому убедитесь, что это не находится на ключевых маршрутах."
jp = "列車は何もすることがないときにここで待つことができます。これにより、列車が線路を占有するのを防ぎます。列車はこれを経路探査することができないため、重要な経路には置かないようにしてください。"

