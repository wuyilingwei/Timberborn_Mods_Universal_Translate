["Tobbert.TrackStraight.Description"]
raw = "A Track Piece that goes straight. Can be changed to be a one way signal using the toggle when clicking on it. Creates a track section between one ways that allow a single train to be on it (indicated by the colors)."
enUS = "A straight track piece. It can be switched to a one-way signal by toggling it when clicked. It creates a track section between one-ways that allows a single train to be on it (indicated by the colors)."
zhCN = "火车直线前进的轨道，可以切换为单向轨道。<br><color=#FFFF00>互相连接的轨道组成轨道段，有相同颜色。</color><br><color=#FF6600>每个轨道段上只能有一辆火车通行，其他火车会在轨道段前依次等待。</color>"
zhTW = "一段直行的軌道。可以通過點擊切換成單向信號。創建一個允許單列火車通過的單向軌道區間（通過顏色標示）。"
ruRU = "Прямой участок путей. Может быть изменен на односторонний сигнал с помощью переключателя при нажатии на него. Создает участок пути между односторонними движениями, который позволяет находиться на нем только одному поезду (обозначается цветами)."
jaJP = "真っ直ぐなトラックピース。クリックしてトグルを使用することで、一方通行の信号に変更できます。一方通行の間にトラックセクションを作成し、1台の列車がその上にいることを可能にします（色で示されます）。"
frFR = "Un élément de voie qui va tout droit. Peut être transformé en signal unidirectionnel en utilisant le commutateur en cliquant dessus. Crée une section de voie entre les voies unidirectionnelles qui permet à un seul train d'y être (indiqué par les couleurs)."
deDE = "Ein Streckenteil, der gerade verläuft. Kann durch Klicken darauf mit dem Toggle in ein Einbahn-Signal umgewandelt werden. Erzeugt einen Gleisabschnitt zwischen Einbahnstraßen, auf dem sich nur ein einzelner Zug befinden kann (angezeigt durch die Farben)."
zhHK = "一段直行的軌道。點擊時可以使用切換按鈕將其變更為單向信號。它在單向軌道之間創建了一個軌道區域，允許單一列車在上面行駛（以顏色表示）。"
plPL = "Prosta sekcja toru. Może być zmieniona na sygnał jednokierunkowy za pomocą przełącznika po kliknięciu na nią. Tworzy odcinek toru pomiędzy torami jednokierunkowymi, pozwalając na obecność jednego pociągu (wskazywane przez kolory)."

