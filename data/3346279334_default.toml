["Tobbert.WaitingStation.Description"]
raw = "Trains can wait here when they have nothing to do. This prevents trains from occupying the tracks. Trains cannot pathfind over this, so make sure its not in any crucial paths."
enUS = "Trains can wait here when they have nothing to do. This prevents trains from occupying the tracks. Trains cannot navigate over this, so make sure it's not in any crucial paths."
zhCN = "火车在没有任务时可以在这里等候。这防止了火车占用轨道。火车无法在此进行自主路径规划，因此请确保它不位于任何关键路径上。"
zhTW = "火車在這裡可以等候，當它們沒有事情要做時。這可以防止火車佔用軌道。火車無法繞行過這個地方，所以請確保它不在任何關鍵路徑上。"
ruRU = "Поезда могут ждать здесь, когда им нечего делать. Это предотвращает занятость путей поездами. Поезда не могут проложить путь через это, так что убедитесь, что это не находится на каких-либо важных маршрутах."
jaJP = "列車は何もすることがないときにここで待機することができます。これにより、列車が線路を占有するのを防ぎます。列車はこれを通過することができないため、重要な経路に配置されないようにしてください。"
frFR = "Les trains peuvent attendre ici lorsqu'ils n'ont rien à faire. Cela empêche les trains d'occuper les voies. Les trains ne peuvent pas se frayer un chemin au-dessus de cela, donc assurez-vous que ce n'est pas sur des chemins cruciaux."
deDE = "Züge können hier warten, wenn sie nichts zu tun haben. Dies verhindert, dass Züge die Gleise blockieren. Züge können darüber nicht navigieren, also stellen Sie sicher, dass es sich nicht auf wichtigen Wegen befindet."
plPL = "Pociągi mogą czekać tutaj, gdy nie mają nic do zrobienia. Zapobiega to zajmowaniu torów przez pociągi. Pociągi nie mogą przechodzić przez to, więc upewnij się, że nie znajduje się to na żadnych kluczowych trasach."

