["Tobbert.TrackOneWay.Description"]
raw = "Will tell trains that they can only go through the green side. Can be changed back to a straight track by using the toggle when clicking on it. Creates a track section between one ways that allow a single train to be on it (indicated by the colors)."
enUS = "Will inform trains that they can only pass through the green side. It can be switched back to a straight track by using the toggle when clicking on it. It creates a track section between one-way tracks that allows a single train to be on it (indicated by the colors)."
zhCN = "将告诉火车它们只能通过绿色侧面。通过单击它时使用切换可以更改回直轨道。在单向轨道之间创建一个轨道段，允许单个火车在其上行驶（通过颜色标示）。"
zhTW = "將告訴火車只能通過綠色的路段。點擊開關可以將其改回直線軌道。在單行道之間創建一段軌道，使得只有一列火車可以在上面行駛（由顏色顯示）。"
ruRU = "Скажет поездам, что они могут проходить только через зеленую сторону. Можно вернуть прямую трассу, воспользовавшись переключателем при нажатии на него. Создает участок пути между односторонними направлениями, который позволяет находиться на нем только одному поезду (указываемое цветами)."
jaJP = "列車には緑の側面を通過できるだけであることを指示します。クリックして切り替えを使用することで直線トラックに戻すことができます。一方向の間に単一の列車が存在できるトラックセクションを作成します（色で示されています）。"
frFR = "Informera les trains qu'ils ne peuvent passer que par le côté vert. Peut être rétabli en une voie droite en utilisant le commutateur en cliquant dessus. Crée une section de voie entre des sens uniques qui permet à un seul train d'y être présent (indiqué par les couleurs)."
deDE = "Wird den Zügen mitteilen, dass sie nur durch die grüne Seite fahren können. Kann durch Umschalten beim Klicken darauf wieder in eine gerade Strecke geändert werden. Erstellt einen Gleisabschnitt zwischen Einbahnstraßen, der es einem einzelnen Zug ermöglicht, darauf zu sein (angezeigt durch die Farben)."
plPL = "Powiedzą, że pociągi mogą przejeżdżać tylko przez zieloną stronę. Można to zmienić z powrotem na prosty tor, używając przełącznika po kliknięciu na niego. Tworzy odcinek toru między jedną stroną, który pozwala jednemu pociągowi na pozostanie na nim (zaznaczone kolorami)."

