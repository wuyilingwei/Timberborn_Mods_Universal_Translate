["Tobbert.TrackStraight.DisplayName"]
raw = "Straight Train Track"
en = "Straight Train Track"
zh_CN = "直线铁轨"
ru = "Прямой железнодорожный путь"
jp = "直線の鉄道線路"

["Tobbert.TrackStraight.Description"]
raw = "A Track Piece that goes straight. Can be changed to be a one way signal using the toggle when clicking on it. Creates a track section between one ways that allow a single train to be on it (indicated by the colors)."
en = "A track piece that goes straight. It can be changed to a one-way signal using the toggle when clicked on. It creates a track section between one-way tracks that allows a single train to be on it (indicated by the colors)."
zh_CN = "一段直轨道。点击时可以通过切换变成单向信号。在单向之间创建一个轨道部分，允许一列火车在上面行驶（通过颜色表示）。"
ru = "Прямой рельс. Может быть изменен на односторонний сигнал с помощью переключателя при нажатии на него. Создает участок рельсов между односторонними направлениями, который позволяет находиться на нем только одному поезду (что указывается цветами)."
jp = "ストレートのトラックピースです。クリックするとトグルを使用して一方向信号に変更できます。一方向間のトラックセクションを作成し、単一の列車がその上に乗ることができます（色で示されます）。"

["Tobbert.TrackStraight.FlavorDescription"]
raw = "Choo! Choo!"
en = "Choo! Choo!"
zh_CN = "呜！呜！"
ru = "Чух-чух!"
jp = "ちゅーちゅー！"

["Tobbert.TrackOneWay.DisplayName"]
raw = "One way signal Track"
en = "One way signal track"
zh_CN = "单向信号轨道"
ru = "Однонаправленная дорожка сигнала"
jp = "ワンウェイ信号トラック"

["Tobbert.TrackOneWay.Description"]
raw = "Will tell trains that they can only go through the green side. Can be changed back to a straight track by using the toggle when clicking on it. Creates a track section between one ways that allow a single train to be on it (indicated by the colors)."
en = "Will inform trains that they can only pass through the green side. It can be switched back to a straight track by using the toggle when clicking on it. Creates a track section between one-ways that allows a single train to be on it (indicated by the colors)."
zh_CN = "将告诉火车它们只能通过绿色侧面。通过单击切换按钮可以将其改回直轨。创建一个单行道之间的轨道部分，允许只有一列火车在其上行驶（通过颜色指示）。"
ru = "Сообщит поездам, что они могут проходить только через зеленую сторону. Может быть изменен обратно на прямую линию, используя переключатель при щелчке на нем. Создает участок пути между односторонними, позволяя на нем находиться только одному поезду (что обозначается цветами)."
jp = "列車には、緑の側のみを通過できると伝えます。クリックするとトグルを使って直線の線路に戻すことができます。片方向の間に一つの列車が存在できるトラックセクションを作成します（色で示されます）。"

