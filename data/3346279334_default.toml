["Tobbert.TrackOneWay.Description"]
raw = "Will tell trains that they can only go through the green side. Can be changed back to a straight track by using the toggle when clicking on it. Creates a track section between one ways that allow a single train to be on it (indicated by the colors)."
enUS = "Will inform trains that they can only go through the green side. Can be switched back to a straight track by using the toggle when clicking on it. Creates a track section between one-way tracks that allows a single train to be on it (indicated by the colors)."
zhCN = "将告诉火车只能通过绿色侧面。通过点击切换，可以将其改回直线路径。创建一个单向轨道段，使得只有一列火车可以在上面行驶（通过颜色指示）。"
zhTW = "將告訴火車它們只能通過綠色的路段。可以通過點擊切換按鈕將其改回直線軌道。在單行道之間創建一段軌道，允許單一火車在上面行駛（由顏色表示）。"
ruRU = "Будет сообщено поездам, что они могут проходить только через зеленую сторону. Можно вернуть обратно на прямую линию, используя переключатель при нажатии на него. Создает участок пути между односторонними путями, который позволяет находиться на нем только одному поезду (что обозначается цветами)."
jpJP = "列車には緑の側だけを通過できるように指示します。クリックしてトグルを使用することで、直線レールに戻すことができます。一方向の間にトラックセクションを作成し、そこに1台の列車がいることを許可します（色で示されます）。"
frFR = "Indiquera aux trains qu'ils ne peuvent passer que par le côté vert. Peut être modifié en une voie droite en utilisant le bouton bascule en cliquant dessus. Crée une section de voie entre les sens uniques qui permet à un seul train d'y être (indiqué par les couleurs)."
deDE = "Wird den Zügen mitteilen, dass sie nur durch die grüne Seite fahren können. Kann durch das Umschalten beim Klicken darauf wieder in ein gerades Gleis zurückgeändert werden. Erstellt einen Gleisabschnitt zwischen einspurigen Strecken, der es einem einzelnen Zug ermöglicht, darauf zu fahren (angezeigt durch die Farben)."

