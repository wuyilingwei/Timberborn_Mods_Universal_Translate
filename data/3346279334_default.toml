["Tobbert.WaitingStation.Description"]
raw = "Trains can wait here when they have nothing to do. This prevents trains from occupying the tracks. Trains cannot pathfind over this, so make sure its not in any crucial paths."
enUS = "Trains can wait here when they have nothing to do. This prevents trains from occupying the tracks. Trains cannot navigate over this, so make sure it's not in any crucial paths."
zhCN = "火车没有运送任务时会在这里等待，防止占用轨道。<br><color=#FFFF00>等候站不会被火车视作可用于运送物品的轨道。</color><br><color=#FF6600>建议与运送轨道并联，或者自身头尾相连后再与运送轨道连接。</color>"
zhTW = "火車在這裡可以等待，當它們沒有事可做時。這防止了火車佔用軌道。火車無法在此進行路徑尋找，因此請確保它不位於任何關鍵路徑上。"
ruRU = "Поезда могут ждать здесь, когда им нечего делать. Это предотвращает занимание путей поездами. Поезда не могут прокладывать маршрут через это, поэтому убедитесь, что это не находится на каких-либо ключевых путях."
jaJP = "列車は特に何もすることがないときにここで待機できます。これにより、列車が線路を占有するのを防ぎます。列車はこれを回避できないため、重要な経路には置かないようにしてください。"
frFR = "Les trains peuvent attendre ici quand ils n'ont rien à faire. Cela empêche les trains d'occuper les voies. Les trains ne peuvent pas se frayer un chemin à cause de cela, alors assurez-vous que ce n'est pas sur des chemins cruciaux."
deDE = "Züge können hier warten, wenn sie nichts zu tun haben. Dies verhindert, dass Züge die Gleise besetzen. Züge können darüber nicht navigieren, also stelle sicher, dass es sich nicht auf wichtigen Wegen befindet."
zhHK = "火車在沒有事可做的時候可以在這裡等候。這樣可以防止火車佔用軌道。火車無法在這上面導航，所以請確保它不在任何關鍵路徑上。"
plPL = "Pociągi mogą tutaj czekać, gdy nie mają nic do zrobienia. Zapobiega to zajmowaniu torów przez pociągi. Pociągi nie mogą przechodzić przez ten obiekt, więc upewnij się, że nie znajduje się on na żadnych kluczowych trasach."

