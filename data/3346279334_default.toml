zh_CN = "允许通过火车运输货物。货物可以在车站发送或接收。接收的货物只能移动到已设置为接收的存储区。"
ru = "Позволяет транспортировать товары поездами. Товар можно отправить или получить на станции. Полученные товары будут перемещены только в хранилища, которые настроены на получение."
jp = "貨物を列車で輸送することができます。品物は駅で送信または受信することができます。受信された貨物は、受け取るように設定された倉庫にのみ移動されます。"

