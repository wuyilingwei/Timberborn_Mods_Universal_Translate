["Tobbert.GoodsStation.Description"]
raw = "Allows for transportation of goods by trains. A good can either be send or received at a station. Goods received will only be moved to storages that are set to obtain."
enUS = "Allows for the transportation of goods by trains. A good can either be sent or received at a station. Goods received will only be moved to storages that are set to receive."
zhCN = "允许通过火车运输货物。货物可以在车站发送或接收。接收的货物仅会被移动到设定为接收的仓库。"
zhTW = "允許透過火車運輸貨物。貨物可以在車站發送或接收。接收的貨物僅會被移動到設定為接收的倉庫。"
ruRU = "Позволяет транспортировать товары поездами. Товар можно отправить или получить на станции. Полученные товары будут перемещены только в склады, которые настроены на прием."
jpJP = "貨物を列車で輸送することができます。貨物は駅で送信または受信が可能です。受け取った貨物は、取得するように設定された倉庫にのみ移動されます。"
frFR = "Permet le transport de marchandises par trains. Une marchandise peut être envoyée ou reçue à une station. Les marchandises reçues ne seront déplacées que vers des entrepôts configurés pour les recevoir."
deDE = "Ermöglicht den Transport von Waren mit Zügen. Eine Ware kann entweder an einem Bahnhof versendet oder empfangen werden. Empfangene Waren werden nur in Lagerräume bewegt, die zum Erhalten eingestellt sind."

