zhTW = "通常「現行」版本是指在穩定版上運作的版本。有些模組作者會推出更高版本，這些版本通常只在實驗分支上運作。"
ruRU = "Ключевое имя: Mods.UpdateBehaviourTooltip - Новый текст для перевода: \"Обычно \"живая\" версия - это версия, которая работает на стабильной ветке. Некоторые моддеры размещают более высокие версии, которые обычно работают только на экспериментальной ветке.\""
jaJP = "キー名: Mods.UpdateBehaviourTooltip - 翻訳する新しいテキスト: 「通常、「ライブ」バージョンは安定版で動作するバージョンです。一部のモッダーは、通常は実験的ブランチでのみ動作する高いバージョンを公開します。」"
frFR = "Normalement, la version \"live\" est la version qui fonctionne sur la stable. Certains moddeurs publient des versions supérieures qui fonctionnent généralement uniquement sur la branche expérimentale."
deDE = "Derzeitige \"Live\"-Version ist die Version, die stabil läuft. Einige Modder veröffentlichen höhere Versionen, die normalerweise nur im experimentellen Zweig funktionieren."
plPL = "Zwykle wersja \"na żywo\" to wersja, która działa na stabilnej. Niektórzy modderzy wprowadzają wyższe wersje, które zazwyczaj działają tylko na gałęzi eksperymentalnej."
ptBR = "Normalmente, a versão \"ao vivo\" é a versão que funciona na estável. Alguns modders publicam versões superiores que geralmente funcionam apenas na ramificação experimental."
koKR = "보통 \"실제\" 버전은 안정적인 버전에서 작동하는 버전입니다. 일부 모드 제작자들은 보통 실험적인 분기에서만 작동하는 더 높은 버전을 제공하기도 합니다."

