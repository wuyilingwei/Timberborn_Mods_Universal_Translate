["Building.TimHortons.FlavorDescription"]
raw = "\"If you ain't munching Timberbits, are you even a beaver?\" —Ma' Ngonel"
enUS = "\"If you aren't munching Timberbits, are you even a beaver?\" —Ma' Ngonel"
zhCN = "不吃甜趣球，不是好海狸！"
zhTW = "「如果你不在吃 Timberbits，你還算是海狸嗎？」—馬·恩戈內爾"
ruRU = "\"Если ты не ешь Timberbits, ты вообще бобр?\" —Ма' Нгонел"
jaJP = "「ティンバービッツを食べていないなら、あなたは本当にビーバーなの？」 —マ・ンゴネル"
frFR = "\"Si tu ne croques pas des Timberbits, es-tu même un castor ?\" —Ma' Ngonel"
deDE = "„Wenn du keine Timberbits knabberst, bist du dann überhaupt ein Biber?“ —Ma' Ngonel"
plPL = "\"Jeśli nie chrupiesz Timberbits, to czy naprawdę jesteś bobrem?\" —Ma' Ngonel"
ptBR = "\"Se você não está comendo Timberbits, você realmente é um castor?\" —Ma' Ngonel"
