["Building.TimHortons.FlavorDescription"]
raw = "\"If you ain't munching Timberbits, are you even a beaver?\" —Ma' Ngonel"
enUS = "\"If you aren't munching Timberbits, are you even a beaver?\" —Ma' Ngonel"
zhCN = "不吃甜趣球，不是好海狸！"
zhTW = "「如果你不在吃 Timberbits，那你還算是一隻河狸嗎？」— Ma' Ngonel"
ruRU = "\"Если ты не грызешь Timberbits, ты вообще бобер?\" —Ма' Нгонел"
jaJP = "「ティンバービッツをかじっていないなら、あなたはビーバーじゃないの？」 —マ・ンゴネル"
frFR = "\"Si tu ne croques pas des Timberbits, es-tu vraiment un castor ?\" —Ma' Ngonel"
deDE = "„Wenn du keine Timberbits knabbern kannst, bist du dann überhaupt ein Biber?“ —Ma' Ngonel"
zhHK = "「如果你唔食Timberbits，你真係唔係一隻海狸？」—Ma' Ngonel"
plPL = "\"Jeśli nie chrupiesz Timberbits, to czy w ogóle jesteś bobrem?\" —Ma' Ngonel"
