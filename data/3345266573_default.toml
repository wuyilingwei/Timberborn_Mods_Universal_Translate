["Building.WaterShield.Description"]
raw = "Powerful machine that repel water when powered. take care to don't get submerged by lack of power."
enUS = "Powerful machine that repels water when powered. Be careful not to get submerged due to lack of power."
zhCN = "采用了未知科技的强大机器，运作时会产生不可见的屏障，阻断周围水流。<br><color=#FF6600>阻断范围为15x15，高度为5米。</color>"
zhTW = "強大的機器，當啟動時能抵擋水。要小心，不要因缺乏電力而淹沒。"
ruRU = "Мощная машина, которая отталкивает воду, когда включена. Будьте осторожны, чтобы не оказаться под водой из-за отсутствия энергии."
jaJP = "電力を供給すると水を弾く強力な機械です。電力が不足すると浸水しないように注意してください。"
frFR = "Machine puissante qui repousse l'eau lorsqu'elle est alimentée. Faites attention à ne pas être submergé par manque d'énergie."
deDE = "Leistungsstarke Maschine, die Wasser abweist, wenn sie mit Strom versorgt wird. Achten Sie darauf, nicht durch einen Stromausfall untergetaucht zu werden."
zhHK = "強大的機器，當通電時可排水。小心別因缺乏電力而被淹沒。"
plPL = "Potężna maszyna, która odpycha wodę, gdy jest zasilana. Uważaj, aby nie zostać zanurzonym z powodu braku energii."
