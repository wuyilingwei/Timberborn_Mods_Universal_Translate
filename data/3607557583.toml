["oo.UtopianMode.UtopianModeDescription"]
raw = "A relaxing city-building experience.\n\nYou start with plenty of food and water.\n\nBeavers eat and drink at one fifth the normal rate.\n\nDemolishing a building recovers all resources.\n\nDroughts are rare and short. No badtides."
status = "normal"
enUS = "A relaxing city-building experience.\n\nYou start with plenty of food and water.\n\nBeavers eat and drink at one fifth the normal rate.\n\nDemolishing a building recovers all resources.\n\nDroughts are rare and short. No badtides."
zhCN = "轻松惬意的城市建造体验。<br><br>游戏开始时聚居地资源非常丰富。<br><br>海狸饮食消耗速率降至正常五分之一。<br><br>拆除建筑可回收全部资源。<br><br>干旱短暂，没有恶水潮侵袭。"
zhTW = "一個放鬆的城市建設體驗。\n\n你開始時擁有充足的食物和水源。\n\n海狸的飲食速度是正常速度的五分之一。\n\n拆除建築物會回收所有資源。\n\n乾旱罕見且短暫。沒有壞潮。"
ruRU = "Расслабляющий опыт строительства города.\n\nВы начинаете с достаточным количеством еды и воды.\n\nБобры едят и пьют в пять раз медленнее обычного.\n\nСнос здания восстанавливает все ресурсы.\n\nЗасухи редки и короче. Нет плохих погодных условий."
jaJP = "リラックスできる都市建設体験。\n\n食料と水がたくさんあります。\n\nビーバーは通常の5分の1のペースで食べたり飲んだりします。\n\n建物を解体するとすべての資源が回収されます。\n\n干ばつは稀で短期間です。悪化する潮位はありません。"
frFR = "Une expérience de construction de ville relaxante.\n\nVous commencez avec beaucoup de nourriture et d'eau.\n\nLes castors mangent et boivent à un cinquième du taux normal.\n\nDémolir un bâtiment récupère toutes les ressources.\n\nLes sécheresses sont rares et courtes. Pas de marées nocives."
deDE = "Ein entspannendes Städtebau-Erlebnis.\n\nDu startest mit ausreichend Essen und Wasser.\n\nBiber essen und trinken nur ein Fünftel des normalen Raten.\n\nDas Abräumen eines Gebäudes stellt alle Ressourcen wieder her.\n\nDürreperioden sind selten und kurz. Keine schlechten Zeiten."
plPL = "Relaksujące doświadczenie w budowie miasta.\n\nZaczynasz z dużą ilością jedzenia i wody.\n\nBobry jedzą i piją w jednej piątej normalnej stawki.\n\nZburzenie budynku odzyskuje wszystkie zasoby.\n\nSusze są rzadkie i krótkie. Brak złych przypływów."
ptBR = "Uma experiência relaxante de construção de cidades.\n\nVocê começa com muita comida e água.\n\nCastores comem e bebem a um quinto da taxa normal.\n\nDerrubar um edifício recupera todos os recursos.\n\nSecas são raras e curtas. Não há maré baixa."
koKR = "편안한 도시 건설 경험입니다.\n\n충분한 음식과 물로 시작합니다.\n\n너구리는 정상 속도의 1/5로 먹고 마십니다.\n\n건물을 철거하면 모든 자원이 회복됩니다.\n\n가뭄은 드물고 짧습니다. 나쁜 조수는 없습니다."

