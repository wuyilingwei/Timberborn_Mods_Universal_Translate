["Building.AdvancedPhoenixPod.FlavorDescription"]
raw = "Like a Phoenix, let them be reborn from the fire and ashes."
enUS = "Like a Phoenix, let them be reborn from the fire and ashes."
zhCN = "“他们自火焰与灰烬中走出，从此成为火绒种族……这就是菲尼克斯计划。”——机密档案《火绒之始》"
zhTW = "如同鳳凰，讓他們從火焰與灰燼中重生。"
ruRU = "Как Феникс, пусть они возродятся из огня и пепла."
jaJP = "フェニックスのように、彼らを火と灰の中から再生させましょう。"
frFR = "Comme un Phénix, qu'ils renaissent des cendres et du feu."
deDE = "Wie ein Phönix sollen sie aus Feuer und Asche wiedergeboren werden."
plPL = "Jak feniks, niechaj się odrodzą z ognia i popiołów."
ptBR = "Como uma Fênix, que eles renasçam do fogo e das cinzas."
