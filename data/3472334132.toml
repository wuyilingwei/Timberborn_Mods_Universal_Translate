["LV.T4UI.HighlightStorageDesc"]
raw = "Hover over a material counter to highlight all buildings that are containing that material.\nClicking it will cycle through those buildings.\nHolding Alternate key (default: Shift) to cycle through them in selecting district only."
status = "normal"
enUS = "Hover over a material counter to highlight all buildings that contain that material. Clicking it will cycle through those buildings. Holding the Alternate key (default: Shift) will cycle through them in selecting district only."
zhCN = "勾选后，将鼠标悬停在物资详细数量面板各物品上时，会高亮存有此物品的所有建筑。<br>点击物品将循环遍历这些建筑，按住替代键（模组默认：Shift）将仅在选择的地区中循环遍历。"
zhTW = "將滑鼠懸停在材料計數器上，以突出顯示所有包含該材料的建築物。   \n點擊它將在這些建築物之間循環。  \n按住替代鍵（默認：Shift）可僅循環選擇區域內的建築物。"
ruRU = "Наведите курсор на счетчик материала, чтобы выделить все здания, содержащие этот материал. Нажатие на него позволит переключаться между этими зданиями. Удерживайте клавишу Alt (по умолчанию: Shift), чтобы переключаться между ними только в пределах выбранного района."
jaJP = "マテリアルカウンターにカーソルを合わせると、そのマテリアルを含むすべての建物が強調表示されます。クリックすると、それらの建物を循環できます。代替キー（デフォルト：Shift）を押しながら、選択している地区のみで循環します。"
frFR = "Survolez un contre-matériau pour mettre en surbrillance tous les bâtiments contenant ce matériau. Cliquer dessus fera défiler ces bâtiments. Maintenez la touche Alt (par défaut : Maj) pour faire défiler uniquement ceux de la zone sélectionnée."
deDE = "Fahre mit der Maus über einen Materialzähler, um alle Gebäude hervorzuheben, die dieses Material enthalten. Ein Klick darauf wechselt zwischen diesen Gebäuden. Halte die Alt-Taste (Standard: Shift) gedrückt, um nur in dem ausgewählten Bezirk durch sie zu wechseln."
plPL = "Najedź kursorem na licznik materiałów, aby podświetlić wszystkie budynki zawierające ten materiał. Kliknięcie spowoduje przełączenie się między tymi budynkami. Przytrzymanie klawisza Alternatywnego (domyślnie: Shift) pozwoli na przełączenie się między nimi tylko w wybranym dystrykcie."
ptBR = "Passe o mouse sobre um contador de material para destacar todos os edifícios que contêm esse material. Clicar nele irá alternar entre esses edifícios. Segurando a tecla Alternar (padrão: Shift) para alternar entre eles apenas na seleção do distrito."
koKR = "자재 카운터에 마우스를 올리면 해당 자재를 포함하고 있는 모든 건물들이 강조 표시됩니다. 클릭하면 그 건물들 사이를 순환합니다. 대체 키(기본: Shift)를 누르고 있으면 선택한 구역 내에서만 순환합니다."

