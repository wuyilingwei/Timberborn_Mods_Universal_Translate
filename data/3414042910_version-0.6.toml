["CAT.AlwaysEnabledDesc"]
raw = "Mark all the map as 'cuttable' area when loading a save with this mod even if it was already activated before. Automatically uncheck once you load a save."
enUS = "Mark all areas of the map as 'cuttable' when loading a save with this mod, even if they were already activated before. Automatically uncheck once you load a save."
zhCN = "勾选后，加载带有此模组的存档时，即使之前已激活过，也会对整个地图标记树木砍伐区域。加载存档后将自动取消勾选。"
zhTW = "在載入保存檔時，將地圖上的所有區域標記為「可切割」區域，即使之前已經激活過。載入保存後會自動取消選擇。"
ruRU = "Отметьте всю карту как \"область, которую можно резать\", при загрузке сохранения с этим модом, даже если она уже была активирована ранее. Автоматически снимите отметку после загрузки сохранения."
jaJP = "このモッドでセーブを読み込むとき、以前にアクティブだった場合でも、マップ全体を「カット可能」エリアとしてマークします。セーブを読み込むと自動的にチェックが外れます。"
frFR = "Marquez toute la carte comme une zone 'coupable' lors du chargement d'une sauvegarde avec ce mod, même si elle avait déjà été activée auparavant. Se décocher automatiquement une fois que vous chargez une sauvegarde."
deDE = "Markieren Sie alle Karten als 'schneidbare' Fläche, wenn Sie einen Speicherstand mit diesem Mod laden, auch wenn sie zuvor bereits aktiviert war. Wird automatisch abgewählt, sobald Sie einen Speicherstand laden."
plPL = "Oznacz wszystkie mapy jako obszary 'cięte' podczas ładowania zapisu z tym modem, nawet jeśli były już wcześniej aktywowane. Automatycznie odznacz po załadowaniu zapisu."
