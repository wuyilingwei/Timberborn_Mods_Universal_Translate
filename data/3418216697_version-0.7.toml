["LV.SE.SaveWeatherWarningDesc"]
raw = "When a weather warning is issued, make an extra save named 'weatherwarning.save' that is only overwritten by the next cycle's warning. This save is not counted towards the save count."
enUS = "When a weather warning is issued, create an additional save named 'weatherwarning.save' that is only overwritten by the next cycle's warning. This save does not count towards the save total."
zhCN = "勾选后，将在恶劣天气预报时自动保存，下一次恶劣天气预报时会自动覆盖保存。"
zhTW = "當氣象警報發布時，請額外保存一個名為 'weatherwarning.save' 的檔案，該檔案僅在下一個周期的警報覆蓋時才會被覆蓋。此檔案不計入保存數量。"
ruRU = "Когда выдается предупреждение о погоде, создавайте дополнительное сохранение с именем 'weatherwarning.save', которое будет перезаписываться только следующим предупреждением в цикле. Это сохранение не учитывается в общем количестве сохранений."
jaJP = "天候警報が発令されると、次のサイクルの警報によってのみ上書きされる「weatherwarning.save」という名前の追加のセーブを作成します。このセーブはセーブカウントにはカウントされません。"
frFR = "Lorsque un avertissement météorologique est émis, effectuez une sauvegarde supplémentaire nommée 'weatherwarning.save' qui n'est écrasée que par l'avertissement du cycle suivant. Cette sauvegarde n'est pas comptée dans le nombre de sauvegardes."
deDE = "Wenn eine Wetterwarnung ausgegeben wird, erstellen Sie eine zusätzliche Sicherung mit dem Namen 'weatherwarning.save', die nur durch die Warnung des nächsten Zyklus überschrieben wird. Diese Sicherung wird nicht in die Anzahl der Sicherungen gezählt."
plPL = "Gdy zostanie wydane ostrzeżenie pogodowe, utwórz dodatkowe zapisanie o nazwie 'weatherwarning.save', które będzie nadpisywane tylko przez ostrzeżenie z następnej rundy. To zapisanie nie będzie wliczane do liczby zapisów."
