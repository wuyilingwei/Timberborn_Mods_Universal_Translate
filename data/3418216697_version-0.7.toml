["LV.SE.AutosaveWarningDesc"]
raw = "Show a warning some time before the game autosaves. This is useful for players who dislike game stuttering on autosave."
enUS = "Show a warning some time before the game autosaves. This is useful for players who dislike game stuttering during autosave."
zhCN = "在游戏自动保存之前显示一个警告。这对不喜欢游戏在自动保存时出现卡顿的玩家很有帮助。"
zhTW = "在遊戲自動儲存之前顯示警告。這對於不喜歡自動儲存時遊戲卡頓的玩家來說非常有用。"
ruRU = "Показывайте предупреждение за некоторое время до автоматического сохранения игры. Это полезно для игроков, которым не нравится подтормаживание игры при автоматическом сохранении."
jaJP = "ゲームが自動保存する前に警告を表示します。これは、自動保存時のゲームのカクつきを嫌うプレイヤーにとって便利です。"
frFR = "Affichez un avertissement un certain temps avant que le jeu ne sauvegarde automatiquement. Cela est utile pour les joueurs qui n'aiment pas le ralentissement du jeu lors de la sauvegarde automatique."
deDE = "Zeigen Sie eine Warnung einige Zeit bevor das Spiel automatisch speichert. Dies ist nützlich für Spieler, die Spielruckler beim automatischen Speichern nicht mögen."
plPL = "Pokaż ostrzeżenie chwilę przed automatycznym zapisem gry. Jest to przydatne dla graczy, którzy nie lubią zacięć w grze podczas automatycznego zapisywania."

