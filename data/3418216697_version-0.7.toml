["LV.SE.SaveWeatherWarningDesc"]
raw = "When a weather warning is issued, make an extra save named 'weatherwarning.save' that is only overwritten by the next cycle's warning. This save is not counted towards the save count."
enUS = "When a weather warning is issued, make an extra save named 'weatherwarning.save' that is only overwritten by the next cycle's warning. This save does not count towards the save count."
zhCN = "勾选后，将在恶劣天气预报时自动保存，下一次恶劣天气预报时会自动覆盖保存。"
zhTW = "當發布氣象警報時，請額外保存一個名為 'weatherwarning.save' 的檔案，該檔案僅在下一個循環的警報中被覆蓋。該保存不計入保存計數。"
ruRU = "Когда выдается предупреждение о погоде, создается дополнительный сохранение с названием 'weatherwarning.save', которое перезаписывается только следующим предупреждением цикла. Это сохранение не учитывается в общем количестве сохранений."
jaJP = "気象警報が発令されたときは、「weatherwarning.save」という名前の追加保存を行い、次のサイクルの警報によってのみ上書きされるようにします。この保存は保存数には含まれません。"
frFR = "Lorsque qu'un avertissement météo est émis, créez une sauvegarde supplémentaire nommée 'weatherwarning.save' qui n'est écrasée que par l'avertissement du cycle suivant. Cette sauvegarde n'est pas prise en compte dans le nombre de sauvegardes."
deDE = "Wenn eine Wetterwarnung ausgegeben wird, erstellen Sie ein zusätzliches Save mit dem Namen 'weatherwarning.save', das nur von der nächsten Warnung des Zyklus überschrieben wird. Dieses Save zählt nicht zur Anzahl der Saves."
plPL = "Gdy wydany zostaje alert pogodowy, utwórz dodatkowe zapisanie o nazwie 'weatherwarning.save', które jest nadpisywane tylko przez ostrzeżenie z następnej rundy. To zapisanie nie jest zaliczane do liczby zapisów."

