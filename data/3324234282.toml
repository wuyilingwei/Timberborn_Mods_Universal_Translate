["IgorZ.Automation.Tool.tmpl.XLevelsDynamite.Description"]
raw = "This template can be applied to dynamites, whether it is finished or still being built. Upon completion, the dynamite will detonate automatically, and a new dynamite blueprint will be placed to dig deeper."
status = "normal"
enUS = "This template can be applied to dynamites, whether it is finished or still being built. Upon completion, the dynamite will detonate automatically, and a new dynamite blueprint will be placed to dig deeper."
zhCN = "此规则适用于炸弹，建造完成后会自动引爆，随后放置新的炸弹并再次引爆，直至达到预定次数。"
zhTW = "這個模板可以應用於炸藥，無論它是已完成還是仍在建造中。完成後，炸藥將自動引爆，並會放置新的炸藥藍圖以進一步挖掘。"
ruRU = "Этот шаблон можно использовать для динамита, независимо от того, законченный он или все еще строится. После завершения динамит сработает автоматически, и будет размещен новый чертеж динамита для более глубокого копания."
jaJP = "このテンプレートは、完成したダイナマイトやまだ建設中のダイナマイトに適用できます。完成すると、ダイナマイトは自動的に爆発し、新しいダイナマイトの設計図が配置されてさらに深く掘ることができます。"
frFR = "Ce modèle peut être appliqué aux dynamites, qu'elles soient terminées ou en cours de construction. Une fois terminée, la dynamite se déclenchera automatiquement et un nouveau plan de dynamite sera placé pour creuser plus profondément."
deDE = "Diese Vorlage kann auf Dynamiten angewendet werden, egal ob sie fertiggestellt oder noch im Bau sind. Nach der Fertigstellung wird das Dynamit automatisch zünden, und ein neuer Dynamit-Plan wird platziert, um tiefer zu graben."
plPL = "Ten szablon można zastosować do dynamitów, niezależnie od tego, czy są one ukończone, czy wciąż w budowie. Po zakończeniu, dynamit eksploduje automatycznie, a nowy projekt dynamitu zostanie umieszczony, aby wykopać głębiej."
ptBR = "Este modelo pode ser aplicado a dinamites, estejam elas finalizadas ou ainda em construção. Após a conclusão, a dinamite detonará automaticamente e um novo projeto de dinamite será colocado para cavar mais profundo."
koKR = "이 템플릿은 완공 여부에 관계없이 다이너마이트에 적용될 수 있습니다. 완공 시 다이너마이트는 자동으로 폭발하며, 더 깊이 파기 위한 새로운 다이너마이트 설계도가 배치됩니다."
csCZ = "Tato šablona může být aplikována na dynamity, ať už jsou dokončeny nebo stále ve výstavbě. Po dokončení se dynamit automaticky odpálí a bude umístěn nový plán dynamitu pro hloubení."

