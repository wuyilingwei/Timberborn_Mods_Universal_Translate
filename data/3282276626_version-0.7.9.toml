["Knatte.MetalBigPillar.Description"]
raw = "Big metal pillar from old version of game split in multiple pieces so it can be built to any height\nTop piece can have platforms and overhangs inside it"
enUS = "Big metal pillar from the old version of the game split into multiple pieces so it can be built to any height. The top piece can have platforms and overhangs inside it."
zhCN = "坚固的承重柱，根据需要分成了多个结构。<br><color=#FFFF1A>顶部结构可以容纳平台和悬挑的支柱部分。</color>"
zhTW = "大型金屬柱子來自舊版遊戲，分成多個部分，以便可以搭建成任何高度。頂部部分可以內有平台和懸臂。"
ruRU = "Большая металлическая колонна из старой версии игры разделена на несколько частей, чтобы её можно было собрать на любую высоту. Верхняя часть может иметь платформы и навесы внутри."
jaJP = "古いバージョンのゲームからの大きな金属の柱が複数の部分に分かれ、高さを自由に変えられるようになっています。上部の部分にはプラットフォームやオーバーハングを設置することができます。"
frFR = "Gros pilier en métal de l'ancienne version du jeu, divisé en plusieurs morceaux pour pouvoir être construit à n'importe quelle hauteur. La pièce supérieure peut avoir des plateformes et des saillies à l'intérieur."
deDE = "Großer Metallpfeiler aus der alten Version des Spiels, der in mehrere Stücke zerlegt ist, sodass er auf jede Höhe gebaut werden kann. Das oberste Stück kann Plattformen und Überhänge darin haben."
plPL = "Duży metalowy słup z starej wersji gry podzielony na wiele części, aby można go było zbudować na dowolną wysokość. Górna część może mieć platformy i występy wewnątrz."
ptBR = "Grande pilar de metal da versão antiga do jogo dividido em várias peças para ser montado em qualquer altura. A peça superior pode ter plataformas e saliências dentro dela."

