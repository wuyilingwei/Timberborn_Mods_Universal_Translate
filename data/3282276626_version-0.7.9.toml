["KnatteTobbert.Bridge.Description"]
raw = "Allows Path,Shafts and trains between mountains"
enUS = "Allows paths, shafts, and trains between mountains"
zhCN = "帮助海狸跨过山岭。上面可以铺设道路，或者建造传动轴。"
zhTW = "允許在山脈之間建立小徑、軸和火車。"
ruRU = "Позволяет создавать пути, шахты и перевозки между горами."
jaJP = "山の間に通路、シャフト、列車を許可します。"
frFR = "Permet des chemins, des axes et des trains entre les montagnes"
deDE = "Erlaubt Pfade, Wellen und Züge zwischen Bergen"
plPL = "Pozwala na ścieżki, wały i kolejki między górami"
ptBR = "Permite caminhos, eixos e trilhos entre montanhas"

["KnatteTobbert.BridgeF.Description"]
raw = "Allows Path,Shafts and trains between mountains\nComplete bridge with both start and finish"
enUS = "Allows paths, shafts, and trains between mountains.  \nComplete bridge with both start and finish."
zhCN = "帮助海狸跨过山岭。上面可以铺设道路，或者建造传动轴。<br><color=#FFFF1A>末端可以继续建造钢桥，或者其他建筑。</color>"
zhTW = "允許在山間的路徑、軸和列車\n完整的橋樑，具有起點和終點"
ruRU = "Позволяет прокладывать пути, шахты и поезда между горами. Завершите мост с началом и концом."
jaJP = "山の間に経路、軸、列車を許可します\nスタートとフィニッシュの両方がある完全な橋"
frFR = "Permet des chemins, des axes et des trains entre les montagnes.\nPont complet avec un début et une fin."
deDE = "Ermöglicht Pfade, Wellen und Züge zwischen Bergen. \nVollständige Brücke mit sowohl Start als auch Ziel."
plPL = "Zezwolenia na drogi, wały i tory między górami\nZakończony most z obu stron na początku i na końcu"
ptBR = "Permite caminhos, eixos e trilhos entre montanhas  \nPonte completa com início e fim"

