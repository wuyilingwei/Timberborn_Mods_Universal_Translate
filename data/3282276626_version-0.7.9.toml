["Knatte.SmallGate.Description"]
raw = "Balances goods between the two connected districts. Each side has one worker that distribute goods between the Small Gate and the rest of the district."
enUS = "Balances goods between the two connected districts. Each side has one worker who distributes goods between the Small Gate and the rest of the district."
zhCN = "平衡两个相连地区之间的货物。每个地区都有自己的劳工，在地区交汇门和地区的其他地方运送物品。"
zhTW = "在兩個相連的區域之間平衡貨物。每一側都有一名工人負責在小門和該區域的其餘部分之間分配貨物。"
ruRU = "Балансирует товары между двумя связанными округами. С каждой стороны есть один работник, который распределяет товары между Маленькими Вратами и остальной частью округа."
jaJP = "2つの接続された地区の間で商品をバランスさせます。各側には、小さなゲートと地区の残りの部分の間で商品を分配する1人の作業者がいます。"
frFR = "Équilibre les marchandises entre les deux districts connectés. Chaque côté a un travailleur qui distribue les biens entre la Petite Porte et le reste du district."
deDE = "Gleicht Waren zwischen den beiden verbundenen Stadtteilen aus. Jede Seite hat einen Arbeiter, der Waren zwischen dem Kleinen Tor und dem Rest des Stadtteils verteilt."
plPL = "Równoważy towary między dwoma połączonymi dzielnicami. Po każdej stronie znajduje się jeden pracownik, który rozdziela towary między Małą Bramą a resztą dzielnicy."
ptBR = "Equilibra os bens entre os dois distritos conectados. Cada lado tem um trabalhador que distribui bens entre o Portão Pequeno e o restante do distrito."

