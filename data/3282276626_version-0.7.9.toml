["Knatte.Aque_MetalBigPillar.Description"]
raw = "Big metal pillar from old version of game split in multiple pieces so it can be built to any height\nTop piece can have platforms and overhangs inside it"
enUS = "Big metal pillar from the old version of the game split into multiple pieces so it can be built to any height. The top piece can have platforms and overhangs inside it."
zhCN = "坚固的承重柱，根据需要分成了多个结构。使用了水渠材质。<br><color=#FFFF1A>顶部结构可以容纳平台和悬挑的支柱部分。</color><br><color=#FFA500>水渠在 Water Extention 模组内。</color>"
zhTW = "大型金屬柱子來自舊版遊戲，分成多個部分，可以建造成任何高度。頂部部分可以有平台和懸臂在裡面。"
ruRU = "Большая металлическая колонна из старой версии игры разбита на несколько частей, чтобы ее можно было построить на любую высоту. Верхняя часть может иметь платформы и навесы внутри."
jaJP = "古いバージョンのゲームの大きな金属の柱がいくつかの部分に分かれており、任意の高さに構築できるようになっています。上部の部分にはプラットフォームや突き出しが含まれることができます。"
frFR = "Gros pilier en métal de l'ancienne version du jeu, divisé en plusieurs morceaux pour pouvoir être construit à n'importe quelle hauteur. La pièce supérieure peut avoir des plateformes et des débordements à l'intérieur."
deDE = "Großer Metallpfeiler aus der alten Version des Spiels, der in mehrere Stücke zerlegt ist, damit er in jede Höhe gebaut werden kann. Das obere Stück kann Plattformen und Überhänge im Inneren haben."
plPL = "Duży metalowy słup z starej wersji gry podzielony na wiele kawałków, aby można było zbudować go na dowolną wysokość. Górny kawałek może mieć platformy i wysunięcia wewnątrz."
ptBR = "Grande pilar de metal da versão antiga do jogo dividido em várias peças para que possa ser construído em qualquer altura. A peça superior pode ter plataformas e saliências dentro dela."

