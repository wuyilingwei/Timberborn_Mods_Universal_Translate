["LV.T4UX.UpdateText740"]
raw = "- Added 'Copy building' feature. While in the default (Cursor) tool, middle click (mouse 3, rebindable) on a building to quickly switch to that building tool. You can also then hold Shift to delete matching buildings with 'Shift to Delete' function.\n- The following features now work in the Map Editor: Recent tool, Collapsible entity panels and the recently added Copy building.\n- Fixed disabling idle worker warning from the Mod Settings not working.\n- Fixed recent tool hotkey not working."
status = "normal"
enUS = "- Added 'Copy building' feature. While in the default (Cursor) tool, middle click (mouse 3, rebindable) on a building to quickly switch to that building tool. You can also then hold Shift to delete matching buildings with 'Shift to Delete' function.\n- The following features now work in the Map Editor: Recent tool, Collapsible entity panels and the recently added Copy building.\n- Fixed disabling idle worker warning from the Mod Settings not working.\n- Fixed recent tool hotkey not working."
zhCN = "- 新增'复制建筑'功能。在使用默认（光标）工具时，中键点击（鼠标3键，可重新绑定）建筑可快速切换到该建筑工具。随后还可按住Shift键使用'Shift键删除'功能删除匹配的建筑。<br>- 以下功能现可在地图编辑器中工作：最近使用的工具、可折叠实体面板以及新增的复制建筑功能。<br>- 修复了在模组设置中禁用闲置工人警告无效的问题。<br>- 修复了最近使用工具快捷键无效的问题。"
zhTW = "- 新增「複製建築」功能。在默認（游標）工具下，使用中鍵點擊（滑鼠 3，可重新綁定）建築，以快速切換到該建築工具。然後您也可以按住 Shift 來使用「Shift 刪除」功能刪除匹配的建築。\n- 以下功能現在在地圖編輯器中可用：最近工具、可摺疊的實體面板和最近新增的複製建築。\n- 修正了來自模組設置的閒置工作者警告無法關閉的問題。\n- 修正了最近工具熱鍵無法使用的問題。"
ruRU = "- Добавлена функция 'Копировать здание'. Находясь в стандартном (Курсор) инструменте, нажмите среднюю кнопку мыши (кнопка 3, переназначаемая) на здании, чтобы быстро переключиться на инструмент этого здания. Также вы можете удерживать Shift, чтобы удалить совпадающие здания с функцией 'Shift для удаления'.\n- Следующие функции теперь работают в редакторе карт: Последний инструмент, С collapsing entity panels и недавно добавленная функция Копировать здание.\n- Исправлено, что предупреждение о неактивных работниках из настроек мода не работает.\n- Исправлена проблема с горячей клавишей для последнего инструмента, которая тоже не работала."
jaJP = "- 「建物をコピー」機能を追加しました。デフォルトの（カーソル）ツールで、建物を中クリック（マウス3、リバインド可能）すると、その建物のツールにすぐに切り替えることができます。その後、Shiftキーを押し続けることで、「Shiftで削除」機能を使って一致する建物を削除することもできます。\n- 次の機能がマップエディタで動作するようになりました：最近使ったツール、折りたたみ可能なエンティティパネル、および最近追加された「建物をコピー」機能。\n- モッド設定からのアイドル作業者警告が無効にならない不具合を修正しました。\n- 最近使ったツールのホットキーが機能しない不具合を修正しました。"
frFR = "- Ajout de la fonctionnalité 'Copier bâtiment'. En utilisant l'outil par défaut (Curseur), cliquez avec le bouton du milieu (souris 3, reconfigurable) sur un bâtiment pour basculer rapidement vers cet outil de bâtiment. Vous pouvez également maintenir la touche Maj enfoncée pour supprimer les bâtiments correspondants avec la fonction 'Supprimer avec Maj'.\n- Les fonctionnalités suivantes fonctionnent désormais dans l'Éditeur de carte : outil récent, panneaux d'entités réductibles et la fonction 'Copier bâtiment' récemment ajoutée.\n- Correction de l'avertissement de travailleur inactif désactivé dans les Paramètres du Mod qui ne fonctionnait pas.\n- Correction de la touche de raccourci de l'outil récent qui ne fonctionnait pas."
deDE = "- Neue 'Gebäude kopieren'-Funktion hinzugefügt. Während du im Standardwerkzeug (Cursor) bist, klicke mit der mittleren Maustaste (Maus 3, neu belegbar) auf ein Gebäude, um schnell zu diesem Gebäude-Werkzeug zu wechseln. Du kannst dann auch die Shift-Taste gedrückt halten, um entsprechende Gebäude mit der Funktion 'Shift zum Löschen' zu entfernen.\n- Die folgenden Funktionen funktionieren jetzt im Karteneditor: Aktuelles Werkzeug, zusammenklappbare Entitätspanels und das kürzlich hinzugefügte Gebäude kopieren.\n- Das Deaktivieren der Warnung für inaktive Arbeiter in den Mod-Einstellungen funktioniert nicht.\n- Hotkey für aktuelles Werkzeug funktioniert nicht."
plPL = "- Dodano funkcję 'Kopiuj budynek'. Będąc w domyślnym narzędziu (Kursor), kliknij środkowym przyciskiem myszy (mysz 3, można zmienić przypisanie) na budynku, aby szybko przełączyć się na to narzędzie budowlane. Możesz również przytrzymać Shift, aby usunąć pasujące budynki z funkcją 'Shift do usunięcia'.\n- Następujące funkcje są teraz aktywne w Edytorze Map: Ostatnie narzędzie, Złożone panele obiektów oraz niedawno dodany Kopiuj budynek.\n- Naprawiono problem z brakiem działania ostrzeżenia o bezczynnym robotniku z Ustawień Moda.\n- Naprawiono nie działający skrót klawiszowy dla ostatniego narzędzia."
ptBR = "- Adicionada a função 'Copiar edifício'. Enquanto estiver na ferramenta padrão (Cursor), clique com o botão do meio do mouse (mouse 3, reatributível) em um edifício para mudar rapidamente para a ferramenta desse edifício. Você também pode segurar Shift para deletar edifícios correspondentes com a função 'Shift para Deletar'.\n- As seguintes funções agora funcionam no Editor de Mapas: Ferramenta recente, painéis de entidades recolhíveis e a função 'Copiar edifício' recém-adicionada.\n- Corrigido o aviso de trabalhador ocioso desativado nas Configurações do Mod que não estava funcionando.\n- Corrigido a tecla de atalho da ferramenta recente que não estava funcionando."
koKR = "- '건물 복사' 기능이 추가 되었습니다. 기본(커서) 도구에서 건물 위에 마우스 중간 클릭(마우스 3, 다시 바인딩 가능)을 통해 해당 건물 도구로 빠르게 전환할 수 있습니다. 또한 Shift 키를 누른 채로 '삭제를 위한 Shift' 기능을 사용하여 일치하는 건물을 삭제할 수 있습니다.\n- 다음 기능이 이제 맵 편집기에서 작동합니다: 최근 도구, 접을 수 있는 개체 패널 및 최근에 추가된 건물 복사.\n- 모드 설정에서 유휴 작업자 경고 비활성화가 작동하지 않는 문제를 수정했습니다.\n- 최근 도구의 핫키가 작동하지 않는 문제를 수정했습니다."
csCZ = "- Přidána funkce 'Kopírovat budovu'. Při použití výchozího nástroje (kurzor) klikněte středním tlačítkem myši (myš 3, přemapovatelné) na budovu pro rychlé přepnutí na nástroj této budovy. Můžete také držet Shift, abyste s funkcí 'Shift k odstranění' smazali odpovídající budovy.\n- Následující funkce nyní fungují v editoru map: Nedávný nástroj, skládací panely entit a nedávno přidaná funkce Kopírovat budovu.\n- Opraveno nefungování varování o nečinném pracovníkovi z nastavení modu.\n- Opraveno nefungování klávesové zkratky pro nedávný nástroj."

