["Building.PowerLCc.Description"]
status = "normal"
raw = "This primary battery is crafted using a mysterious substance extracted from beavers. Although it generates minimal electricity，its effects are virtually limitless."
enUS = "This primary battery is crafted using a mysterious substance extracted from beavers. Although it generates minimal electricity, its effects are virtually limitless."
zhCN = "这个主电池是用从海狸提取的神秘物质制成的。尽管它产生的电力微不足道，但它的效果几乎是无穷无尽的。"
zhTW = "這個主要電池是使用從海狸中提取的神秘物質製成的。雖然它產生的電力微乎其微，但其效果幾乎是無限的。"
ruRU = "Этот основной аккумулятор изготовлен из загадочного вещества, извлеченного из бобров. Хотя он генерирует минимальное количество электричества, его эффекты практически безграничны."
jaJP = "この主バッテリーはビーバーから抽出された謎の物質を使用して作られています。生成される電力は最小限ですが、その効果はほぼ無限です。"
frFR = "Cette batterie principale est fabriquée à partir d'une substance mystérieuse extraite des castors. Bien qu'elle génère une électricité minimale, ses effets sont pratiquement illimités."
deDE = "Dieser primäre Akku ist aus einer mysteriösen Substanz gefertigt, die von Bibern gewonnen wurde. Obwohl er nur minimalen Strom erzeugt, sind seine Effekte nahezu grenzenlos."
plPL = "Ta główna bateria jest wykonana z tajemniczej substancji wydobytej z bobrów. Mimo że generuje minimalną ilość energii, jej efekty są praktycznie nieograniczone."
ptBR = "Esta bateria primária é feita com uma substância misteriosa extraída de castores. Embora gere eletricidade mínima, seus efeitos são virtualmente ilimitados."
koKR = "이 주요 배터리는 비버에서 추출한 신비로운 물질로 만들어졌습니다. 비록 전기를 최소한으로 생성하지만, 그 효과는 사실상 무한합니다."
csCZ = "„Tento primární akumulátor je vyroben ze záhadné látky extrahované z bobrů. Ačkoli produkuje minimální množství elektrické energie, jeho účinky jsou prakticky neomezené.“"

["Building.PowerLCc.FlavorDescription"]
status = "normal"
raw = "For some unknown reason， beavers near the battery mysteriously end up injured…"
enUS = "For some unknown reason, beavers near the battery mysteriously end up injured…"
zhCN = "“出于某种未知的原因，靠近电池的海狸神秘地受伤……”"
