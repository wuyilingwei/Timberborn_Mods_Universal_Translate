["Building.WaterTankLC.Description"]
status = "normal"
raw = "Directly condenses precious purified water from humid air，requiring no connection to rivers or electricity."
enUS = "Directly condenses precious purified water from humid air, requiring no connection to rivers or electricity."
zhCN = "“直接从潮湿空气中凝结珍贵的净化水，无需与河流或电力连接。”"
zhTW = "直接從潮濕空氣中凝聚珍貴的純淨水，不需要連接河流或電力。"
ruRU = "Прямо конденсирует драгоценную очищенную воду из влажного воздуха, не требуя подключения к рекам или электричеству."
jaJP = "「湿った空気から貴重な純水を直接凝縮し、河川や電気への接続は不要です。」"
frFR = "Condense directement de l'eau purifiée précieuse à partir de l'air humide, sans nécessiter de connexion aux rivières ou à l'électricité."
deDE = "Das wertvolle, gereinigte Wasser wird direkt aus der feuchten Luft kondensiert und benötigt keine Verbindung zu Flüssen oder Strom."
plPL = "Bezpośrednio kondensuje cenną, oczyszczoną wodę z wilgotnego powietrza, nie wymagając połączenia z rzekami ani elektryczności."
ptBR = "Condensa diretamente água purificada preciosa do ar úmido, não requerendo conexão com rios ou eletricidade."
koKR = "고온의 공기에서 귀중한 정수기를 직접 응축하여 하천이나 전기와의 연결이 필요하지 않습니다."
csCZ = "Bezprostředně kondenzuje cennou čištěnou vodu z vlhkého vzduchu, nevyžaduje připojení k řekám ani elektřině."

["Building.WaterTankLC.FlavorDescription"]
