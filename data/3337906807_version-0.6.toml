["IgorZ.TimberCommons.Settings.IrrigationSystem.OverrideDesertLevelsForWaterTowersTooltip"]
raw = "Specifies whether the tiles should look shiny green (well moisturized). Otherwise, the stock logic\nwill show them as 'barely moisturized' since the irrigation towers give only the base moisture level."
enUS = "Specifies whether the tiles should look shiny green (well moisturized). Otherwise, the stock logic will show them as 'barely moisturized' since the irrigation towers provide only the base moisture level."
zhCN = "完全湿润的效果为完整的草地；与之相对，半湿润的效果为不完整的草地。<br>默认情况下，被灌溉塔影响的土地会显示为半湿润的效果。"
zhTW = "指定瓷磚是否應該顯得光滑綠色（充分滋潤）。否則，系統將顯示為「幾乎沒有滋潤」，因為灌溉塔僅提供基本的濕度水平。"
ruRU = "Указывает, должны ли плитки выглядеть сияющими зелеными (хорошо увлажненными). В противном случае стандартная логика будет показывать их как 'едва увлажненные', так как башни орошения обеспечивают только базовый уровень влажности."
jaJP = "タイルがつやのある緑色（十分に潤いのある状態）に見えるべきかどうかを指定します。そうでない場合、灌漑塔は基本的な湿度レベルしか提供しないため、在庫ロジックはそれらを「ほとんど潤いがない」と表示します。"
frFR = "Spécifie si les tuiles doivent avoir l'apparence d'un vert brillant (bien hydraté). Sinon, la logique par défaut les affichera comme 'à peine hydratées', car les tours d'irrigation ne fournissent que le niveau d'humidité de base."
deDE = "Gibt an, ob die Fliesen glänzend grün (gut befeuchtet) aussehen sollen. Andernfalls zeigt die Standardlogik sie als 'kaum befeuchtet', da die Bewässerungstürme nur den Basisfeuchtigkeitslevel liefern."
plPL = "Określa, czy płytki powinny wyglądać na błyszczące i zielone (dobrze nawilżone). W przeciwnym razie standardowa logika pokaże je jako 'ledwie nawilżone', ponieważ wieże irygacyjne dostarczają jedynie podstawowy poziom wilgotności."

