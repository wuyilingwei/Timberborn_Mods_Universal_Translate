["IgorZ.TimberCommons.Settings.IrrigationSystem.OverrideDesertLevelsForWaterTowersTooltip"]
raw = "Specifies whether the tiles should look shiny green (well moisturized). Otherwise, the stock logic\nwill show them as 'barely moisturized' since the irrigation towers give only the base moisture level."
en = "Specifies whether the tiles should appear shiny green (well moisturized). Otherwise, the default logic will display them as 'barely moisturized' since the irrigation towers provide only the base moisture level."
zhCN = "指定瓷砖是否应该看起来光亮绿色（保持良好水分）。否则，库存逻辑将显示它们为“几乎没有水分”，因为灌溉塔只提供基本的水分水平。"
ru = "Определяет, должны ли плитки выглядеть блестящими зелеными (хорошо увлажненными). В противном случае стандартная логика будет показывать их как \"едва увлажненные\", так как ирригационные башни обеспечивают лишь базовый уровень влажности."
jp = "タイルが光沢のある緑色（十分に潤っている）に見えるべきかどうかを指定します。そうでない場合、在庫のロジックでは灌漑塔が基礎的な湿度レベルしか提供しないため、「ほとんど潤っていない」と表示されます。"

