["IgorZ.TimberCommons.Settings.IrrigationSystem.OverrideDesertLevelsForWaterTowersTooltip"]
raw = "Specifies whether the tiles should look shiny green (well moisturized). Otherwise, the stock logic\nwill show them as 'barely moisturized' since the irrigation towers give only the base moisture level."
enUS = "Specifies whether the tiles should look shiny green (well moisturized). Otherwise, the default logic will show them as 'barely moisturized' since the irrigation towers provide only the base moisture level."
zhCN = "完全湿润的效果为完整的草地；与之相对，半湿润的效果为不完整的草地。<br>默认情况下，被灌溉塔影响的土地会显示为半湿润的效果。"
zhTW = "指定瓷磚是否應該看起來閃亮的綠色（充分滋潤）。否則，默認邏輯將顯示為「幾乎沒有滋潤」，因為灌溉塔僅提供基本的濕度水平。"
ruRU = "Указывает, должны ли плитки выглядеть блестящими зелеными (хорошо увлажненными). В противном случае стандартная логика покажет их как 'едва увлажненные', так как ирригационные башни обеспечивают только базовый уровень влаги."
jaJP = "タイルが光沢のある緑色（十分に湿っている）に見えるべきかどうかを指定します。そうでなければ、ストックロジックはそれらを「ほとんど湿っていない」と表示します。なぜなら、灌漑塔は基本的な湿度レベルしか提供しないからです。"
frFR = "Spécifie si les tuiles doivent avoir l'apparence d'un vert brillant (bien hydraté). Sinon, la logique par défaut les montrera comme 'à peine hydratées', car les tours d'irrigation ne fournissent que le niveau d'humidité de base."
deDE = "Legt fest, ob die Kacheln glänzend grün (gut bewässert) aussehen sollen. Andernfalls zeigt die Standardlogik sie als 'geringfügig bewässert', da die Bewässerungstürme nur das Basisfeuchtigkeitsniveau liefern."
zhHK = "指定瓷磚是否應該看起來光澤綠色（保持良好濕潤）。否則，預設邏輯將顯示它們為“幾乎沒有濕潤”，因為灌溉塔只能提供基本的水分水平。"
plPL = "Określa, czy płytki powinny wyglądać na błyszcząco zielone (dobrze nawilżone). W przeciwnym razie, standardowa logika pokaże je jako 'ledwo nawilżone', ponieważ wieże nawadniające dostarczają tylko podstawowy poziom wilgoci."

