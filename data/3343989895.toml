["Lapantouflemagic.Woodupgrade_ObservationDeck.Description"]
raw = "An upgrade module to be placed on top of a forester adjacent to a <color=#FF6EC7>triangle roof upgradable</color> building.\nBeavers love looking from above at the town they build with their own paws and teeth.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "An upgrade module to be placed on top of a forester adjacent to a <color=#FF6EC7>triangular roof upgradable</color> building. Beavers love looking from above at the town they build with their own paws and teeth. <color=#00FFFF>Works as a Levee</color>"
zhCN = "在相邻的高塔小屋和三角小屋上增加塔台，出入口在右侧三角小屋上面。海狸可以在上面欣赏风景。<br><color=#FFFF1A>必须建造在相邻的高塔小屋和三角小屋上。<br>高塔小屋：林木工小屋，初级灌溉塔。<br>三角小屋：树液工小屋，采集工小屋，伐木工小屋，农屋。</color><br><color=#FFA500>如果无法建造，请尝试调整小屋位置和鼠标位置。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個升級模組，可放置在靠近<color=#FF6EC7>可升級的三角屋頂</color>建築的前鋒上。海狸喜歡從高處俯瞰他們用自己的爪子和牙齒建立的城鎮。<color=#00FFFF>作為堤壩使用</color>"
ruRU = "Модуль улучшения, который следует разместить на верхушке лесника рядом с <color=#FF6EC7>зданием с треугольной крышей, подлежащим улучшению</color>.  \nБобры любят наблюдать сверху за городом, который они строят собственными лапами и зубами.  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "フォレスターの上に置かれるアップグレードモジュールで、<color=#FF6EC7>三角屋根のアップグレード可能な</color>建物の隣にあります。ビーバーは、自分の手と歯で作った町を上から見るのが大好きです。<color=#00FFFF>堤防として機能します</color>"
frFR = "Un module de mise à niveau à placer sur un forestier adjacent à un bâtiment <color=#FF6EC7>à toit triangulaire amélioré</color>.  \nLes castors adorent voir d'en haut la ville qu'ils construisent avec leurs propres pattes et dents.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein Upgrade-Modul, das auf einem Förster platziert werden kann, der neben einem <color=#FF6EC7>aufrüstbaren Dreiecksdach</color> Gebäude steht. Biber lieben es, von oben auf die Stadt zu schauen, die sie mit ihren eigenen Pfoten und Zähnen gebaut haben. <color=#00FFFF>Funktioniert wie ein Deich</color>"
plPL = "Moduł ulepszający, który można umieścić na szczycie leśniczówki obok budynku z <color=#FF6EC7>trójkątnym dachem do ulepszenia</color>. \nBorsuki uwielbiają spoglądać z góry na miasto, które zbudowały własnymi łapami i zębami. \n<color=#00FFFF>Działa jako wał</color>"
ptBR = "Um módulo de atualização para ser colocado em cima de um silvicultor adjacente a um edifício <color=#FF6EC7>com telhado triangular atualizável</color>. \nOs castores adoram observar de cima a cidade que constroem com suas próprias patas e dentes. \n<color=#00FFFF>Funciona como uma Muralha</color>"
koKR = "삼각 지붕 업그레이드 가능 건물 옆에 있는 포리스터 위에 배치할 수 있는 업그레이드 모듈입니다. 비버들은 자신의 발과 이로 지은 마을을 위에서 바라보는 것을 좋아합니다. <color=#00FFFF>제방으로 작동합니다</color>"

["Lapantouflemagic.Woodupgrade_ObservationDeck.FlavorDescription"]
raw = "\"Apparently, hoomans used to build tall towers like this to put a ‘’radio‘’ thing on top of it, but why on earth would they want to see through peoplexa0?\"\n-Abyss exploration report N°62"
enUS = "\"Apparently, humans used to build tall towers like this to put a 'radio' thing on top of it, but why on earth would they want to see through people?\"  \n-Abyss exploration report N°62"
zhCN = "据说以前人类也造过这样的高塔，还会放一个叫做“无线电”的东西，难道他们也喜欢啃树？"
zhTW = "「顯然，人類曾經建立像這樣的高塔，以在上面放置一個“無線電”裝置，但他們到底為什麼想要透過人們看呢？」\n- 深淵探索報告第62號"
ruRU = "\"По-видимому, люди раньше строили высокие башни, чтобы установить на верхушке что-то вроде ''радио'', но зачем им видеть через людей?\"  \n- Отчет по исследованию бездны №62"
jaJP = "「どうやら、人間はこういった高い塔を建て、その上に「ラジオ」のようなものを置いていたらしいが、なぜ彼らは人々を見通したいと思ったのだろうか？」\n- アビス探査報告書第62号"
frFR = "« Apparemment, les humains construisaient de hautes tours comme celle-ci pour y mettre une chose « radio » en haut, mais pourquoi diable voudraient-ils voir à travers les gens ? »  \n- Rapport d'exploration de l'Abyss N°62"
deDE = "„Offenbar bauten Menschen früher hohe Türme wie diesen, um oben ein ‚Radio‘-Ding zu platzieren, aber warum zur Hölle wollten sie durch Menschen sehen?“  \n-Bericht zur Abyss-Exploration N°62"
plPL = "\"Najwyraźniej, ludzie kiedyś budowali wysokie wieże takie jak ta, aby umieścić na szczycie coś zwanego „radiem”, ale dlaczego na ziemi mieliby chcieć widzieć przez ludzi?\"  \n-Raport z eksploracji otchłani nr 62"
ptBR = "\"Segundo parece, os humanos costumavam construir torres altas como esta para colocar uma coisa de ‘rádio’ no topo, mas por que diabos eles queriam ver através das pessoas?\"\n- Relatório de exploração do Abismo N°62"
koKR = "\"분명히, 인간들은 이처럼 높은 탑을 세워서 그 위에 '라디오' 같은 것을 놓았다고 하는데, 도대체 왜 사람들을 바라보려고 그랬을까요?\"\n- 심연 탐사 보고서 N°62"

