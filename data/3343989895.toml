raw = "A mechanized paper factory.\nOccasionally breaks a gear.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A mechanized paper factory. Occasionally breaks a gear. Works as a levee."
zhCN = "用机器搅拌木屑浆并晾干，能高效地获得纸。<br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個機械化的紙廠。  \n偶爾會損壞一個齒輪。  \n<color=#00FFFF>作為堤防運作</color>"
ruRU = "Механизированная бумажная фабрика. Иногда ломает шестерню. <color=#00FFFF>Работает как насыпь</color>"
jaJP = "機械化された製紙工場。\n時々ギアが壊れる。\n<color=#00FFFF>堤防のように機能する</color>"
frFR = "Une usine de papier mécanisée.  \nOccasionnellement, elle casse un rouage.  \n<color=#00FFFF>Fonctionne comme une levée</color>"
deDE = "Eine mechanisierte Papierfabrik.  \nAb und zu bricht ein Zahnrad.  \n<color=#00FFFF>Arbeitet als Schutzdeich</color>"
plPL = "Zmechanizowana fabryka papieru.  \nCzasami łamie zębatkę.  \n<color=#00FFFF>Działa jako wał</color>"
ptBR = "Uma fábrica de papel mecanizada. \nÀs vezes quebra uma engrenagem. \n<color=#00FFFF>Funciona como um dique</color>"
