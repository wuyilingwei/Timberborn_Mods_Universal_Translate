plPL = "Wykwintny budynek, który pomaga architektom pokazać, że są lepsi od nas. Używany również do projektowania konstrukcji budynków o solidnej konstrukcji. \n<color=green>Działa jak duża klatka schodowa</color>. \n<color=#00FFFF>Działa jak wał przeciwpowodziowy</color>."
ptBR = "Nome da chave: Luc.Architect.Description - Novo texto a ser traduzido: \"Um prédio elegante para ajudar arquitetos a mostrar que são melhores que nós. Também é usado para projetar edifícios estruturalmente sólidos \n<color=green>Funciona como uma grande escada</color>. \n<color=#00FFFF>Funciona como um dique</color>\""
koKR = "건축가들이 자신이 우리보다 더 뛰어나다는 것을 보여줄 수 있도록 도와주는 멋진 건물. 또한 구조적으로 안전한 건물을 설계하는 데 사용됩니다. \n<color=green>큰 계단 역할을 합니다</color>. \n<color=#00FFFF>제방 역할을 합니다</color>"

