["Lapantouflemagic.waterpumpUpgrade.Description"]
raw = "An upgrade module to be placed between two adjacent water pumps.\n<color=#00FFFF>Works as a Levee</color>\n<color=green>Placement is sentisive to camera orientation!</color>"
enUS = "An upgrade module to be placed between two adjacent water pumps.  \n<color=#00FFFF>Works as a Levee</color>  \n<color=green>Placement is sensitive to camera orientation!</color>"
zhCN = "在两个相邻的水泵上增加一个水泵，出入口与左侧水泵重合。<br><color=#FFFF1A>必须建造在相邻的水泵上。</color><br><color=#FFA500>难以对准方向时请拉近或旋转视角。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個升級模組，置於兩個相鄰的水泵之間。  \n<color=#00FFFF>作為堤壩使用</color>  \n<color=green>放置時對相機方向敏感！</color>"
ruRU = "Модуль обновления, который устанавливается между двумя соседними водяными насосами.  \n<color=#00FFFF>Работает как плотина</color>  \n<color=green>Размещение чувствительно к ориентации камеры!</color>"
jaJP = "隣接する2つの水ポンプの間に配置するアップグレードモジュールです。  \n<color=#00FFFF>堤防として機能します</color>  \n<color=green>配置はカメラの向きに敏感です！</color>"
frFR = "Un module de mise à niveau à placer entre deux pompes à eau adjacentes.  \n<color=#00FFFF>Fonctionne comme une digue</color>  \n<color=green>Le placement est sensible à l'orientation de la caméra !</color>"
deDE = "Ein Upgrade-Modul, das zwischen zwei benachbarten Wasserpumpen platziert wird.  \n<color=#00FFFF>Funktioniert wie ein Deich</color>  \n<color=green>Die Platzierung ist empfindlich gegenüber der Kamerorichtung!</color>"
plPL = "Moduł ulepszający, który ma być umieszczony pomiędzy dwoma sąsiednimi pompami wodnymi.  \n<color=#00FFFF>Działa jak wał</color>  \n<color=green>Umiejscowienie jest wrażliwe na orientację kamery!</color>"
ptBR = "Um módulo de upgrade a ser colocado entre duas bombas d'água adjacentes.  \n<color=#00FFFF>Funciona como um Dique</color>  \n<color=green>A colocação é sensível à orientação da câmera!</color>"
koKR = "두 개의 인접한 물 펌프 사이에 배치할 수 있는 업그레이드 모듈입니다.\n<color=#00FFFF>제방처럼 작동합니다</color>\n<color=green>배치가 카메라 방향에 민감합니다!</color>"

