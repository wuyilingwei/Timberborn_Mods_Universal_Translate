["Faction.Whitepaws.GameOver.Flavor"]
raw = "We told you it would be hard, now what went wrongxa0? Not enough water storagexa0? Excessive use of prioritizationxa0? Overly extended districtsxa0? Learn from your mistakes and try again.\nYou can do it, who cares about the lives squandered in the processxa0?"
enUS = "We told you it would be hard, now what went wrong? Not enough water storage? Excessive use of prioritization? Overly extended districts? Learn from your mistakes and try again. You can do it, who cares about the lives squandered in the process?"
zhCN = "这确实很困难，但不要灰心，总结经验并从错误中学习。再尝试一次吧，你能做到的，下一支探索队正等待着你的智慧。"
zhTW = "我們告訴過你這會很難，現在出了什麼問題？儲水不夠？過度使用優先排序？區域過於擴展？從你的錯誤中學習並再試一次。你可以做到，誰在乎這過程中浪費的生命呢？"
ruRU = "Мы говорили тебе, что это будет тяжело, так что пошло не так? Недостаток воды для хранения? Чрезмерное использование приоритетов? Слишком большие районы? Учись на своих ошибках и пробуй снова. Ты сможешь это сделать, кому какая разница по поводу потерянных жизней в процессе?"
jaJP = "私たちはそれが難しいと伝えましたが、何が間違っていたのですか？水の貯蔵が不足していたのですか？優先順位の過度な使用ですか？地域が過度に拡張されているのですか？あなたの過ちから学び、再挑戦してください。あなたにはできる、プロセスで浪費された命について誰が気にするのでしょうか？"
frFR = "Nous vous avons dit que ce serait difficile, qu'est-ce qui n'a pas fonctionné ? Pas assez de stockage d'eau ? Utilisation excessive de la priorisation ? Districts trop étendus ? Apprenez de vos erreurs et réessayez. Vous pouvez le faire, qui se soucie des vies gaspillées dans le processus ?"
deDE = "Wir haben dir gesagt, dass es schwer sein würde, was ist jetzt schiefgelaufen? Nicht genug Wasserspeicher? Übermäßige Nutzung der Priorisierung? Übermäßig erweiterte Distrikte? Lerne aus deinen Fehlern und versuche es erneut. Du kannst es schaffen, wen kümmert es, welche Leben dabei verschwendet wurden?"
plPL = "Mówiliśmy, że będzie trudno, co poszło nie tak? Niedostateczne magazynowanie wody? Nadmierne wykorzystywanie priorytetyzacji? Zbyt rozległe dzielnice? Ucz się na swoich błędach i spróbuj ponownie. Możesz to zrobić, kogo obchodzi życie zmarnowane w tym procesie?"
