["Faction.waterbeavers.Description"]
raw = "\n\n\n\n\nFollowers of the True Beaver Path, for them everything is a house. Their population often explodes out of control, food and water run out, science is a luxury, and your defeat unavoidable\n\n Forget what other factions taught you, and welcome to your pinkest nightmare.\n<color=red>Make sure to check out the billboards!</color>\n\n\n<color=black>Beaver art and textures by Wolfess, huge thanks! Many icons by Thorlak, huge thanks too!</color>"
enUS = "Followers of the True Beaver Path, for them everything is a house. Their population often explodes out of control, food and water run out, science is a luxury, and your defeat is unavoidable.\n\nForget what other factions taught you, and welcome to your pinkest nightmare.\n<color=red>Make sure to check out the billboards!</color>\n\n<color=black>Beaver art and textures by Wolfess, huge thanks! Many icons by Thorlak, huge thanks too!</color>"
zhCN = "白爪种族保留了海狸的原始习性，喜欢与水共处、保持湿润。他们对狸口与资源的把控不足，科技发展繁杂，但坚信能走出一条崛起之路。<br>座右铭：<i>随遇而安，四海为家。</i><br><color=#FFFF1A>提示：①科技树复杂，前期较难处理恶水潮，不建议选择困难难度；②大部分建筑可以居住且防水，工业建筑有专用传动接口；③对初始地形有一定要求，建议选择附近有2米高悬崖的地图。</color>"
zhTW = "真正海狸道路的追隨者對他們來說，所有事物都是一座房子。他們的人口經常失控暴增，食物和水源耗盡，科學成為奢侈，而你的失敗則是不可避免的。\n\n忘掉其他派系教給你的東西，歡迎來到你最粉紅色的噩夢。\n<color=red>務必查看廣告牌！</color>\n\n<color=black>海狸的藝術和紋理由Wolfess提供，衷心感謝！許多圖標由Thorlak設計，衷心感謝！</color>"
ruRU = "Последователи Истинного Пути Бобров, для них всё – это дом. Их население часто взрывается из-за нехватки контроля, еда и вода заканчиваются, наука – это роскошь, а ваше поражение неизбежно.\n\n Забудьте то, чему вас учили другие фракции, и welcome в ваш самый розовый кошмар.\n<color=red>Не забудьте проверить рекламные щиты!</color>\n\n<color=black>Искусство бобров и текстуры от Wolfess, огромное спасибо! Многие иконки от Thorlak, тоже огромное спасибо!</color>"
jaJP = "真のビーバー道の信者たちにとって、すべてが家です。彼らの人口はしばしば制御不能に膨れ上がり、食糧と水は尽き、科学は贅沢品となり、あなたの敗北は避けられません。\n\n他の派閥が教えたことを忘れ、あなたの最もピンクな悪夢へようこそ。\n<color=red>ビルボードを必ずチェックしてください！</color>\n\n<color=black>ビーバーのアートとテクスチャはWolfessによるもので、大いに感謝します！多くのアイコンはThorlakによるもので、こちらにも大いに感謝します！</color>"
frFR = "Les adeptes du Vrai Chemin du Castor, pour eux tout est une maison. Leur population explose souvent hors de contrôle, la nourriture et l'eau viennent à manquer, la science est un luxe, et votre défaite inévitable.\n\nOubliez ce que d'autres factions vous ont enseigné, et bienvenue dans votre cauchemar le plus rose.\n<color=red>Assurez-vous de jeter un œil aux panneaux d'affichage !</color>\n\n<color=black>Art et textures de castor par Wolfess, un grand merci ! De nombreuses icônes par Thorlak, un grand merci aussi !</color>"
deDE = "Anhänger des wahren Biberrwegs, für sie ist alles ein Haus. Ihre Bevölkerung explodiert oft außer Kontrolle, Nahrung und Wasser gehen aus, Wissenschaft ist ein Luxus, und deine Niederlage ist unvermeidlich.\n\nVergiss, was dir andere Fraktionen beigebracht haben, und willkommen in deinem pinkesten Albtraum.\n<color=red>Vergiss nicht, die Werbetafeln zu überprüfen!</color>\n\n<color=black>Biber-Kunst und Texturen von Wolfess, vielen Dank! Viele Icons von Thorlak, auch vielen Dank!</color>"
plPL = "Wyznawcy Prawdziwej Drogi Boba, dla nich wszystko jest domem. Ich populacja często eksploduje poza kontrolę, jedzenie i woda się kończą, nauka to luksus, a Twoja porażka jest nieunikniona.\n\n Zapomnij, czego nauczyły cię inne frakcje, i witaj w swoim różowym koszmarze.\n<color=red>Upewnij się, że sprawdziłeś billboardy!</color>\n\n<color=black>Sztuka i tekstury bobra autorstwa Wolfess, ogromne dzięki! Wiele ikon autorstwa Thorlaka, również ogromne dzięki!</color>"
ptBR = "Seguidores do Verdadeiro Caminho do Castor, para eles tudo é uma casa. Sua população frequentemente explode fora de controle, comida e água acabam, a ciência é um luxo, e sua derrota é inevitável.\n\nEsqueça o que outras facções ensinaram a você e seja bem-vindo ao seu pesadelo mais cor-de-rosa.\n<color=red>Certifique-se de conferir os outdoors!</color>\n\n<color=black>Arte e texturas de castor por Wolfess, muito obrigado! Muitos ícones por Thorlak, muito obrigado também!</color>"
koKR = "진정한 비버 길의 추종자들로서, 그들에게 모든 것은 집입니다. 그들의 인구는 종종 통제를 벗어나고, 음식과 물이 바닥나며, 과학은 사치이고, 당신의 패배는 피할 수 없습니다.\n\n다른 파벌들이 가르쳐준 것을 잊고, 당신의 가장 핑크색 악몽에 오신 것을 환영합니다.\n<color=red>광고판을 꼭 확인하세요!</color>\n\n<color=black>비버 아트와 텍스처는 Wolfess가 제작했으며, 큰 감사를 전합니다! 많은 아이콘은 Thorlak이 제작했으며, 큰 감사의 말씀을 드립니다!</color>"

