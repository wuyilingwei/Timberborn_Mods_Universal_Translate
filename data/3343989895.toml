["Lapantouflemagic.MechanizedPinkwoodFarm.Description"]
raw = "A complex device that masterfully transforms mechanical power into logs.\nThe sawblades must be changed regularily.\n<color=green>Requires Haulers</color> to put excess resources in storage."
enUS = "A complex device that masterfully transforms mechanical power into logs. The saw blades must be changed regularly. <color=green>Requires Haulers</color> to put excess resources in storage."
zhCN = "复杂而精妙的大型机械，仅需能量便能生产原木。<br><color=#99FF00>需要搬运工。</color><br><color=#FFA500>在科学工程院制作自动化控件。</color>"
zhTW = "一個巧妙地將機械力量轉化為木材的複雜裝置。\n鋸片必須定期更換。\n<color=green>需要搬運工</color>將多餘資源放入儲存空間。"
ruRU = "Сложное устройство, которое мастерски преобразует механическую силу в бревна. Пилки должны регулярно меняться. <color=green>Требует грузчиков</color>, чтобы помещать избыточные ресурсы на хранение."
jaJP = "機械的な力を巧みに丸太に変換する複雑な装置。\n鋸刃は定期的に交換する必要があります。\n<color=green>余分な資源を保管するために運搬者が必要です。</color>"
frFR = "Un dispositif complexe qui transforme habilement la puissance mécanique en bûches.  \nLes lames de scie doivent être changées régulièrement.  \n<color=green> nécessite des transporteurs</color> pour mettre les ressources excédentaires en stockage."
deDE = "Ein komplexes Gerät, das meisterhaft mechanische Energie in Holzstämme umwandelt. Die Sägeblätter müssen regelmäßig gewechselt werden. <color=green>Benötigt Transporter</color>, um überschüssige Ressourcen zu lagern."
plPL = "Skomplikowane urządzenie, które mistrzowsko przekształca moc mechaniczną w kłody. \nTarcz pił należy regularnie wymieniać. \n<color=green>Wymaga transportowców</color>, aby umieszczać nadmiar zasobów w magazynie."
ptBR = "Um dispositivo complexo que transforma habilmente a energia mecânica em toras.\nAs lâminas de serra devem ser trocadas regularmente.\n<color=green>Requer Transportadores</color> para colocar os recursos em excesso no armazenamento."
koKR = "복잡한 장치로 기계 에너지를 능숙하게 나무로 변환합니다.\n톱날은 정기적으로 교체해야 합니다.\n<color=green>과잉 자원을 저장소에 옮기려면 운반자가 필요합니다.</color>"

["Lapantouflemagic.MechanizedPinkwoodFarm.FlavorDescription"]
raw = "\"The first rule of beaver engineering, is to not look too closely at the mechanism\"\n -Grandpa beaver, on what happened to his whiskers."
enUS = "\"The first rule of beaver engineering is to not look too closely at the mechanism.\" - Grandpa Beaver, on what happened to his whiskers."
zhCN = "“海狸工程学第一条，不要认真研究原理。”——海狸爷爷"
zhTW = "「海狸工程的第一條規則，就是不要太仔細地看待這個機械。」  \n-海狸爺爺，談到他的鬍鬚發生了什麼事。"
ruRU = "\"Первая заповедь бобрового инженерного дела — не всматриваться слишком внимательно в механизм.\"  \n— Дедушка-бобер о том, что произошло с его усами."
jaJP = "「ビーバーエンジニアリングの第一のルールは、メカニズムをあまり詳しく見ないことだ」  \n-おじいちゃんビーバー、彼のひげに何が起こったのかについて。"
frFR = "\"La première règle de l'ingénierie des castors, c'est de ne pas regarder de trop près le mécanisme.\"  \n -Grand-père castor, sur ce qui est arrivé à ses moustaches."
deDE = "\"Die erste Regel des Biber-Engineerings ist, nicht zu genau auf den Mechanismus zu schauen.\" \n -Opa Biber, über das, was mit seinen Schnurrhaaren passiert ist."
plPL = "\"Pierwsza zasada inżynierii bobrów to nie przyglądać się zbyt uważnie mechanizmowi.\"  \n -Dziadek bóbr, na temat tego, co stało się z jego wąsami."
ptBR = "\"A primeira regra da engenharia dos castores é não olhar muito de perto para o mecanismo.\"  \n- Vovô castor, sobre o que aconteceu com seus bigodes."
koKR = "\"비버 공학의 첫 번째 규칙은, 메커니즘을 너무 자세히 들여다보지 않는 것이다.\"  \n- 할아버지 비버, 그의 수염에 무슨 일이 있었는지에 대해."

