["Lapantouflemagic.FermentationHouse.Description"]
raw = "A small logde whose inhabitants are tasked with supplying and taking care of six fermentation barrels.\n<color=#FF6EC7>Can function without workers.</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A small lodge whose inhabitants are tasked with supplying and taking care of six fermentation barrels. <color=#FF6EC7>Can function without workers.</color> <color=#00FFFF>Works as a Levee</color>"
zhCN = "放置了多个发酵桶的建筑，能制作泡菜、栗子酒、甜米酒或天然气。<br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個小酒館，其居民的任務是供應和照顧六個發酵桶。  \n<color=#FF6EC7>可以在沒有工人的情況下運行。</color>  \n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "Небольшая хижина, жители которой занимаются снабжением и уходом за шестью бочками для ферментации.  \n<color=#FF6EC7>Может функционировать без работников.</color>  \n<color=#00FFFF>Работает как дамба</color>"
jaJP = "小さな小屋で、住民は6つの発酵樽を供給し、世話をする役割を担っています。  \n<color=#FF6EC7>労働者なしで機能することができます。</color>  \n<color=#00FFFF>堤防として機能します。</color>  "
frFR = "Une petite cabane dont les habitants ont pour tâche de fournir et de s'occuper de six fûts de fermentation.  \n<color=#FF6EC7>Peut fonctionner sans travailleurs.</color>  \n<color=#00FFFF>Fonctionne comme une digue</color>  "
deDE = "Eine kleine Lodge, deren Bewohner damit beauftragt sind, sechs Gärfässer zu versorgen und zu betreuen.  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Mała chata, której mieszkańcy mają za zadanie dostarczanie i opiekę nad sześcioma beczkami do fermentacji.\n<color=#FF6EC7>Może funkcjonować bez pracowników.</color>\n<color=#00FFFF>Działa jak wał</color>"
ptBR = "Uma pequena cabana cujos habitantes são responsáveis por fornecer e cuidar de seis barris de fermentação.  \n<color=#FF6EC7>Pode funcionar sem trabalhadores.</color>  \n<color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "작은 롯지로, 주민들은 여섯 개의 발효 통을 공급하고 돌보는 임무를 맡고 있습니다.  \n<color=#FF6EC7>작업자가 없어도 작동할 수 있습니다.</color>  \n<color=#00FFFF>제방처럼 작동합니다.</color>"

["Lapantouflemagic.FermentationHouse.FlavorDescription"]
raw = "\"No one will notice if I keep some extra for myself…\"\n -A fermenter beaver"
enUS = "\"No one will notice if I keep some extra for myself...\" \n -A fermenter beaver"
zhCN = "“这不叫偷吃，这叫……试吃！”——海狸发酵工"
zhTW = "「如果我留一些多餘的給自己，沒有人會注意到…」\n - 一隻發酵的海狸"
ruRU = "«Никто не заметит, если я оставлю немного лишнего для себя...»\n -Ферментирующий бобер"
jaJP = "「自分のために少し余分にとっても誰も気づかないだろう…」\n - 発酵するビーバー"
frFR = "\"Personne ne remarquera si je garde un peu de supplémentaire pour moi…\"  \n -Un castor fermenteur"
deDE = "\"Niemand wird merken, wenn ich mir etwas extra für mich behalte...\"  \n -Ein gärender Biber"
