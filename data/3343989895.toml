["Building.RangedCrossing.Whitepaws.FlavorDescription"]
raw = "\"Suspiciously fast you say ? That’s because we’re in a game I tell youxa0! None of you damn kits listen to me, looking at me like I’m crazyxa0! This is all fakexa0!\"\n- Mathilda the insane cook."
enUS = "\"Suspiciously fast, you say? That’s because we’re in a game, I tell you! None of you damn kids listen to me, looking at me like I’m crazy! This is all fake!\"  \n- Mathilda the insane cook."
zhCN = "“你说不可能这么快？那是因为我们在游戏里！哈哈哈哈！”——疯厨师玛蒂尔达"
zhTW = "「你說懷疑地快嗎？那是因為我們正在遊戲中，我告訴你！你們這些該死的小鬼沒有一個聽我的，看看我像瘋子一樣！這一切都是假的！」  \n- 瘋狂廚師瑪蒂爾達。"
ruRU = "\"Вы говорите подозрительно быстро? Это потому, что мы в игре, я вам говорю! Никто из вас, чертовы котята, не слушает меня, смотря на меня, как будто я сумасшедшая! Всё это фальшивка!\"  \n- Матильда, безумная повариха."
jaJP = "「怪しいほど早いって？それは、私たちがゲームの中にいるからよ！お前たち、そこのバカな子たちは私の言うことを全然聞かない。私を見る目がまるで私が狂ってるみたいじゃない！これはすべて偽だ！」  \n- 狂った料理人マチルダ。"
frFR = "\"Suspicieusement rapide, dites-vous ? C'est parce que nous sommes dans un jeu, je vous le dis ! Aucun de vous, espèce de gamins, m'écoute, me regardant comme si j'étais folle ! Tout ceci est faux !\"  \n- Mathilda, la cuisinière folle."
deDE = "„Verdächtig schnell, sagst du? Das liegt daran, dass wir in einem Spiel sind, sage ich dir! Keiner von euch verdammten Kindern hört mir zu, schaut mich an, als wäre ich verrückt! Das ist alles fake!“  \n- Mathilda, die verrückte Köchin."
plPL = "\"Podejrzanie szybko mówisz? To dlatego, że gramy, mówię ci! Żadne z was, przeklęte dzieciaki, mnie nie słucha, patrząc na mnie, jakbym była szalona! To wszystko jest fałszywe!\"  \n- Mathilda, szalona kucharka."
ptBR = "\"Você diz que é suspeitosamente rápido? Isso é porque estamos em um jogo, eu te digo! Nenhum de vocês malditos filhotes me escuta, me olhando como se eu estivesse louca! Tudo isso é falso!\" - Mathilda, a cozinheira insana."
koKR = "\"너무 의심스럽게 빠르다고 말해? 그건 우리가 게임에 있기 때문이라고 말해! 너희 이 개자식들 아무도 내 말을 듣지 않아, 나를 미친 사람처럼 쳐다보지! 이건 모두 가짜야!\"\n- 미친 요리사 마틸다."

["Lapantouflemagic.Woodupgrade_Builders.Description"]
raw = "An upgrade module to be placed on top of a forester adjacent to a <color=#FF6EC7>triangle roof upgradable</color> building.\nEmploys <color=green>8 Builders</color>\".\n<color=#00FFFF>Works as a Levee</color>"
enUS = "An upgrade module to be placed on top of a forester adjacent to a <color=#FF6EC7>triangle roof upgradable</color> building. Employs <color=green>8 Builders</color>. <color=#00FFFF>Works as a Levee</color>."
zhCN = "在相邻的高塔小屋和三角小屋上增加塔台，出入口在右侧三角小屋上面。雇佣额外的建筑工。<br><color=#59FF61>可雇佣8名建筑工。</color><br><color=#FFFF1A>必须建造在相邻的高塔小屋和三角小屋上。<br>高塔小屋：林木工小屋，初级灌溉塔。<br>三角小屋：树液工小屋，采集工小屋，伐木工小屋，农屋。</color><br><color=#FFA500>如果无法建造，请尝试调整小屋位置和鼠标位置。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個升級模組，放置在靠近<color=#FF6EC7>可升級的三角屋頂</color>建築旁的林務員上。雇用<color=green>8位建築工</color>。\" <color=#00FFFF>作為堤壩運作</color>"
ruRU = "Модуль улучшения, который устанавливается сверху на лесника рядом с <color=#FF6EC7>обновляемым треугольным крытым</color> зданием. Использует <color=green>8 строителей</color>. <color=#00FFFF>Работает как дамба</color>"
jaJP = "フォレスターの上に置かれるアップグレードモジュールで、<color=#FF6EC7>三角屋根のアップグレード可能な</color>建物に隣接しています。<color=green>8人のビルダー</color>を使用します。<color=#00FFFF>堤防として機能します</color>。"
frFR = "Un module de mise à niveau à placer sur un forestier adjacent à un bâtiment avec un <color=#FF6EC7>toit en triangle améliorable</color>. Emploie <color=green>8 Constructeurs</color>. <color=#00FFFF>Fonctionne comme une digue</color>."
deDE = "Ein Upgrade-Modul, das auf einem Förster neben einem <color=#FF6EC7>aufrüstbaren dreieckigen Dach</color> Gebäude platziert werden kann. Beschäftigt <color=green>8 Bauarbeiter</color>. <color=#00FFFF>Funktioniert wie ein Deich</color>."
plPL = "Moduł ulepszający, który ma być umieszczony na górze leśniczówki obok budynku z <color=#FF6EC7>możliwością ulepszenia dach w kształcie trójkąta</color>. \nZatrudnia <color=green>8 budowniczych</color>.\n<color=#00FFFF>Działa jak wał</color>"
ptBR = "Um módulo de upgrade a ser colocado em cima de um madeireiro adjacente a um edifício <color=#FF6EC7>com telhado triangular melhorável</color>. Emprega <color=green>8 Construtores</color>. <color=#00FFFF>Funciona como uma Barragem</color>."
