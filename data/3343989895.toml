["Lapantouflemagic.NarrowLodge.FlavorDescription"]
raw = "\"Ugh, who thought this would be livable? This gotta be an architech's work!\"\n -An engineer beaver"
enUS = "\"Ugh, who thought this would be livable? This has to be an architect's work!\"  \n-An engineer beaver"
zhCN = "“这是能住的房子？一定是那群建筑师干的！”——海狸机械师"
zhTW = "「唉，誰會想到這會是個可以住的地方？這肯定是建築師的作品！」  \n - 一隻工程師海狸"
ruRU = "«Ух, кто думал, что здесь можно жить? Это должно быть работой архитектора!»  \n- Инженер-бобёр"
jaJP = "「うわ、誰がこれを住めると思ったんだ？これは絶対に建築家の仕業だ！」  \n-エンジニアのビーバー"
frFR = "\"Ugh, qui a pensé que cela serait vivable ? Cela doit être le travail d'un architecte !\"  \n -Un castor ingénieur"
