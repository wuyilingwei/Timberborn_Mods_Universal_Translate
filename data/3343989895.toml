["Faction.Whitepaws.WonderCompletionFlavor"]
raw = "Despite some…accidents…you have not only tamed this land, but also uncovered the secrets of ancient hooman technologies, opening the path to outer space for all of beaverkind.\nNow even if the earth ultimately fails and dies, we will be able to seek refuge among the stars.\n\nHaxa0! Surely those fools never thought about thatxa0!"
enUS = "Despite some…accidents…you have not only tamed this land, but also uncovered the secrets of ancient human technologies, opening the path to outer space for all of beaverkind. Now even if the earth ultimately fails and dies, we will be able to seek refuge among the stars.\n\nHa! Surely those fools never thought about that!"
zhCN = "尽管历经挫折，你仍驯服了这片土地，还揭开了古代人类技术的秘密，为所有海狸种族打开了通往太空的道路。现在，即使地球最终毁灭，我们也能在星际中寻求避难。哈！那些傻瓜肯定没想到这一点！"
zhTW = "儘管發生了一些…意外…你不僅馴服了這片土地，還揭開了古老霍曼科技的秘密，為所有河狸族開闢了通往外太空的道路。\n即使地球最終衰敗死亡，我們也能在星空中尋找避難所。\n\n哈！這些傻瓜肯定從未想到過這一點！"
ruRU = "Несмотря на некоторые...инциденты...вы не только укротили эту землю, но и раскрыли секреты древних человеческих технологий, открыв путь к космосу для всего бобрового народа. Теперь, даже если Земля в конечном итоге потерпит неудачу и погибнет, мы сможем искать убежище среди звезд.\n\nХа! Наверняка эти глупцы никогда не думали об этом!"
jaJP = "いくつかの…事故があったにもかかわらず、あなたはこの土地を征服しただけでなく、古代のヒューマン技術の秘密を明らかにし、全てのビーバー族に宇宙への道を開きました。  \n地球が最終的に滅びても、私たちは星々の中に避難所を求めることができるでしょう。  \n\nはは！あの愚か者たちはそのことを考えたことすらなかったでしょう！"
frFR = "Malgré quelques… accidents… vous n'avez pas seulement apprivoisé cette terre, mais vous avez aussi découvert les secrets des anciennes technologies humaines, ouvrant le chemin de l'espace extérieur pour toute la communauté des castors. Maintenant, même si la terre échoue et meurt finalement, nous pourrons chercher refuge parmi les étoiles.\n\nHa ! Ces imbéciles n'ont certainement jamais pensé à cela !"
deDE = "Trotz einiger ... Unfälle ... hast du dieses Land nicht nur gezähmt, sondern auch die Geheimnisse antiker menschlicher Technologien entdeckt und den Weg zum Weltraum für alle Biber geöffnet. \nJetzt, selbst wenn die Erde letztendlich scheitert und stirbt, werden wir in der Lage sein, unter den Sternen Zuflucht zu suchen.\n\nHa! Sicherlich haben diese Dummköpfe niemals daran gedacht!"
plPL = "Pomimo pewnych…wypadków…nie tylko okiełznałeś tę ziemię, ale także odkryłeś sekrety starożytnej technologii ludzkiej, otwierając drogę w kierunku kosmosu dla całej bobrzej rasy. \nTeraz, nawet jeśli ziemia ostatecznie zawiedzie i umrze, będziemy mogli szukać schronienia wśród gwiazd.\n\nHa! Z pewnością ci głupcy nigdy o tym nie pomyśleli!"
ptBR = "Apesar de alguns… acidentes… você não apenas domou esta terra, mas também desvendou os segredos das antigas tecnologias hooman, abrindo o caminho para o espaço sideral para toda a espécie de castores. Agora, mesmo que a terra acabe e morra, seremos capazes de buscar refúgio entre as estrelas.\n\nHaxa0! Com certeza esses tolos nunca pensaram nissoxa0!"
koKR = "어떤…사고…가 있었음에도 불구하고, 당신은 이 땅을 길들인 것뿐만 아니라 고대 인간 기술의 비밀도 밝혀내어 모든 비버 종족을 위한 우주로 가는 길을 열었습니다.\n이제 지구가 궁극적으로 실패하고 죽더라도, 우리는 별들 사이에서 피난처를 찾을 수 있을 것입니다.\n\n하하! 틀림없이 그 바보들은 그런 생각을 전혀 하지 않았을 것입니다!"

["Faction.Whitepaws.WonderCompletionMessage"]
raw = "Congratulationsxa0! Despite the initial circumstances, you have managed to survive\nand build a great city in this hostile land. \nYou can now leave your Whitepaws to their own devices and take a break from this insanity, they will be fine."
enUS = "Congratulations! Despite the initial circumstances, you have managed to survive and build a great city in this hostile land. You can now leave your Whitepaws to their own devices and take a break from this insanity; they will be fine."
zhCN = "恭喜！尽管初始条件艰难，你依然成功生存下来，并在这片土地上建立了一座伟大的城市。现在你可以让白爪自行发展，暂时从这疯狂中休息一下，他们会没事的。"
zhTW = "恭喜你！儘管最初的情況艱難，你依然成功生存並在這片敵對的土地上建立了一座偉大的城市。你現在可以讓你的白爪們自生自滅，並暫時遠離這瘋狂，他們會沒事的。"
ruRU = "Поздравляю! Несмотря на начальные обстоятельства, вам удалось выжить и построить отличный город в этой враждебной земле. Теперь вы можете оставить своих Белых Лапок разгуляться и сделать перерыв от этого безумия, с ними все будет в порядке."
jaJP = "おめでとうございます！最初の状況にもかかわらず、あなたはこの敵対的な土地で生き延び、素晴らしい都市を築くことができました。あなたは今、ホワイトポーズたちを自分たちの好きなようにさせ、この狂気から一息つくことができます。彼らは大丈夫です。"
frFR = "Félicitations ! Malgré les circonstances initiales, vous avez réussi à survivre et à construire une grande ville dans cette terre hostile. Vous pouvez maintenant laisser vos Whitepaws à leurs propres moyens et prendre une pause de cette folie, ils s'en sortiront."
deDE = "Herzlichen Glückwunsch! Trotz der anfänglichen Umstände ist es Ihnen gelungen, zu überleben und eine großartige Stadt in diesem feindlichen Land zu errichten. Sie können Ihre Weißpfoten jetzt sich selbst überlassen und eine Pause von diesem Wahnsinn machen, sie werden in Ordnung sein."
plPL = "Gratulacje! Pomimo początkowych okoliczności, udało ci się przetrwać i zbudować wspaniałe miasto w tej wrogiej ziemi. Możesz teraz pozostawić swoje Białe Łapy same sobie i wziąć przerwę od tej szaleństwa, poradzą sobie."
ptBR = "Parabéns! Apesar das circunstâncias iniciais, você conseguiu sobreviver e construir uma grande cidade nesta terra hostil. Agora você pode deixar seus Patas Brancas por conta própria e fazer uma pausa dessa insanidade, eles ficarão bem."
koKR = "축하합니다! 초기 상황에도 불구하고, 당신은 이 적대적인 땅에서 살아남아 훌륭한 도시를 건설했습니다. 이제 당신은 화이트포스들을 제멋대로 두고 이 난리에서 잠시 휴식을 취할 수 있습니다. 그들은 잘 지낼 것입니다."

