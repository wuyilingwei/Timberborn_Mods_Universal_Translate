["Lapantouflemagic.HoomanUndergroundFactory.Description"]
raw = "Sends down the abyss a team of beavers specialized in ancient hooman machinery to repair and reactivate manufacturing tools that are far above our own technological level.\nTasks that would have required an entire day for specialized craftbeavers can now be completed multiple times in barely a few hours."
enUS = "Sends down the abyss a team of beavers specialized in ancient human machinery to repair and reactivate manufacturing tools that are far above our own technological level. Tasks that would have required an entire day for specialized craftbeavers can now be completed multiple times in barely a few hours."
zhCN = "在地下升降机上增加一个加工站，安排专业的机械师去修复和重启地下废墟里的加工厂，能极其高效地加工和冶炼。<br><color=#FFFF1A>必须建造在地下升降机上。</color>"
zhTW = "將一支專精於古代人類機械的海狸團隊送入深淵，修復並重新啟用遠超過我們技術水平的製造工具。原本需要整整一天的專業海狸工作，現在只需幾個小時即可多次完成。"
ruRU = "Отправляет в бездну команду бобров, специализированных на древней человеческой технике, для ремонта и реактивации производственных инструментов, которые находятся далеко выше нашего технологического уровня. Задачи, на выполнение которых у специализированных бобров уходил бы целый день, теперь можно завершить несколько раз всего за пару часов."
jaJP = "古代の人間の機械に特化したビーバーのチームを深淵に送り込み、私たちの技術レベルを大きく超えた製造ツールを修理および再稼働させます。専門の職人ビーバーが丸一日を必要とした作業は、今や数時間で何度も完了できるようになりました。"
frFR = "Envoie dans l'abîme une équipe de castors spécialisés dans la machinerie humaine ancienne pour réparer et réactiver des outils de fabrication qui sont bien au-dessus de notre propre niveau technologique. Les tâches qui auraient nécessité une journée entière pour des castors artisans spécialisés peuvent désormais être terminées plusieurs fois en à peine quelques heures."
deDE = "Sendet ein Team von Bibern, die auf antike Menschmaschinen spezialisiert sind, in den Abgrund, um Fertigungswerkzeuge zu reparieren und wieder zu aktivieren, die weit über unserem eigenen technologischen Niveau liegen. Aufgaben, die einen ganzen Tag für spezialisierte Handwerksbiber beansprucht hätten, können jetzt in nur wenigen Stunden mehrfach erledigt werden."
plPL = "Sprowadza w otchłań zespół bobrów wyspecjalizowanych w starożytnej ludzkiej maszynerii, aby naprawić i reaktywować narzędzia produkcyjne, które są znacznie powyżej naszego własnego poziomu technologicznego. Zadania, które wymagałyby całego dnia od wyspecjalizowanych bobrów rzemieślników, mogą teraz być realizowane wielokrotnie w zaledwie kilka godzin."
ptBR = "Envia ao abismo uma equipe de castores especializados em maquinários humanos antigos para reparar e reativar ferramentas de fabricação que estão muito acima do nosso próprio nível tecnológico. Tarefas que exigiriam um dia inteiro para castores artesãos especializados agora podem ser concluídas várias vezes em apenas algumas horas."
koKR = "고대 인간 기계에 특화된 비버 팀을 심연으로 보내어 우리의 기술 수준을 훨씬 초월하는 제조 도구를 수리하고 다시 활성화합니다. 전문 공예 비버가 하루 종일 필요했던 작업들이 이제는 불과 몇 시간 만에 여러 번 완료할 수 있습니다."

["Lapantouflemagic.HoomanUndergroundFactory.FlavorDescription"]
raw = "\"Apparently one of the hooman’s greatest fears was to see their own machines rebel against them, how silly is that? How could this big hunk of metal ev- Ouch! It zapped me!\""
enUS = "\"Apparently one of the human’s greatest fears was to see their own machines rebel against them, how silly is that? How could this big hunk of metal ev- Ouch! It zapped me!\""
zhCN = "“人类总是担忧机器会反抗，他们怎么会有这么愚蠢的想法？这种笨重的机器怎么会——噢！它打到我了！”"
zhTW = "\"顯然這個人類最大的恐懼之一就是看到自己的機器對他們反叛，這有多可笑呢？這大塊金屬怎麼可能… 哎喲！它電到我了！\""
ruRU = "\"Очевидно, одним из величайших страхов человека было видеть, как их собственные машины восстают против них. Чем это глупо? Как этот большой кусок металла мог... Ой! Он меня ужалил!\""
jaJP = "「どうやら人間の最大の恐れの一つは、自分の作った機械が反乱を起こすことらしいけど、それってなんて馬鹿げているんだろう？どうしてこの大きな金属の塊が…あっ！びりっときた！」"
frFR = "\"Apparemment, l'une des plus grandes peurs des humains était de voir leurs propres machines se rebeller contre eux, comme c'est ridicule ! Comment ce gros morceau de métal pourrait- Oh ! Ça m'a électrocuté !\""
deDE = "\"Offensichtlich war eine der größten Ängste der Menschen, ihre eigenen Maschinen gegen sich aufbegehren zu sehen, wie albern ist das? Wie könnte dieser große Metallklumpen - Aua! Er hat mich zappt!\""
plPL = "\"Podobno jedną z największych obaw ludzi było zobaczenie, jak ich własne maszyny buntują się przeciwko nim, jak to głupie? Jak ten wielki kawałek metalu m- Au! Zareagował!\""
