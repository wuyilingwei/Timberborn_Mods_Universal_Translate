["Luc.Architect.Description"]
raw = "A fancy building to help architects show they're better than us. Also used to design structurally sound buildings \n<color=green>Works as a big staircase</color>. \n<color=#00FFFF>Works as a Levee</color>"
enUS = "A fancy building to help architects show they're better than us. Also used to design structurally sound buildings. Works as a big staircase. Works as a levee."
zhCN = "建筑师专心工作的场所，能撰写各类建筑设计图，或者制作脚手架。<br><color=#FFFF1A>可作为大型木楼梯使用。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一座華麗的建築，幫助建築師顯示他們比我們更優秀。也用來設計結構穩固的建築 \n<color=green>作為一個大型樓梯</color>。 \n<color=#00FFFF>作為一個堤防</color>"
ruRU = "Роскошное здание, чтобы помочь архитекторам показать, что они лучше нас. Также используется для проектирования структурно надежных зданий. \n<color=green>Работает как большая лестница</color>. \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "建築家が自分たちが私たちより優れていることを示すための豪華な建物。また、構造的に堅牢な建物を設計するためにも使用されます。<color=green>大きな階段のように機能します</color>。<color=#00FFFF>堤防のように機能します</color>"
