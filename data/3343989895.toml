ruRU = "Механизированная буровая установка, которая дробит камень для добычи угля. Буровые коронки необходимо регулярно заменять. <color=red>Удаление пустой породы — это обман!</color> <color=green>Требуются грузчики</color><color=red> для вывоза ресурсов на склад и обеспечения буровых коронок</color>."
jaJP = "石を粉砕して石炭を抽出する機械化されたドリル。  \nドリルビットは定期的に交換する必要があります。  \n<color=red>廃棄岩を削除するのは cheatingです！</color>  \n<color=green>ハウラーが必要です</color><color=red>資源をストレージに入れ、ドリルビットを供給するために</color>"
frFR = "Une perceuse mécanisée qui écrase la roche pour extraire le charbon.  \nLes forets doivent être changés régulièrement.  \n<color=red>Supprimer la roche inutile est de la triche !</color>  \n<color=green>Nécessite des transporteurs</color><color=red> pour mettre les ressources en stockage et approvisionner les forets</color>"
deDE = "Ein mechanisierter Bohrer, der Gestein zerkleinert, um Kohle zu gewinnen.\nDie Bohrköpfe müssen regelmäßig gewechselt werden.\n<color=red>Abfallgestein zu löschen ist betrügen!</color>\n<color=green>Benötigt Fahrende</color><color=red>, um Ressourcen zu lagern und die Bohrköpfe zu liefern.</color>"
plPL = "Zmechanizowany wiertło, które kruszy skały, aby wydobyć węgiel.  \nWiertła muszą być regularnie wymieniane.  \n<color=red>Usuwanie skał odpadowych to oszustwo!</color>  \n<color=green>Wymaga woźniców</color><color=red>, aby umieszczać zasoby w magazynie i dostarczać wiertła</color>"
ptBR = "Um perfurador mecanizado que esmaga rochas para extrair carvão. As brocas devem ser trocadas regularmente. <color=red>Deletar rochas de desperdício é trapaça!</color> <color=green>Requer transportadores</color><color=red> para colocar recursos no armazenamento e fornecer as brocas</color>"
koKR = "기계화된 드릴로, 석탄을 추출하기 위해 바위를 부수는 장치입니다.  \n드릴 비트는 정기적으로 교체해야 합니다.  \n<color=red>버려진 암석을 삭제하는 것은 속임수입니다!</color>  \n<color=green>운반자가 필요합니다</color><color=red>자원을 저장소에 넣고 드릴 비트를 공급하기 위해</color>"

["Lapantouflemagic.CoalMechanicalDrill.FlavorDescription"]
