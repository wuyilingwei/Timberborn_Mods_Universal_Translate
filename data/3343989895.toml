["Lapantouflemagic.NuclearLevee.Description"]
raw = "A 2-tall custom-build levee that is specifically meant to fit between nuclear reactors and raise the inner pool’s retention ability.\n<color=#00FFFF>Litterally is a Levee</color>"
enUS = "A 2-foot tall custom-built levee that is specifically designed to fit between nuclear reactors and enhance the retention capability of the inner pool. <color=#00FFFF>Literally is a levee</color>"
zhCN = "核电站专用的防洪堤，用于提高冷却用水池的水位。<br><color=#FFFF1A>必须建造在核电站基座专用位置上。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一座高度為2的客製化堤防，專門設計用來置於核反應堆之間，提升內部池塘的保留能力。<color=#00FFFF>這字面上的意思就是堤防</color>"
ruRU = "Находится на высоте 2 метра, специально созданная дамба, предназначенная для размещения между ядерными реакторами и повышения способности внутреннего бассейна к удержанию. <color=#00FFFF>В буквальном смысле это дамба</color>"
jaJP = "核反応炉の間にフィットするように特別に設計された、2フィートの高さのカスタムビルドの堤防で、内側のプールの保持能力を向上させることを目的としています。<color=#00FFFF>文字通り、堤防です</color>"
frFR = "Une levée sur mesure de 2 mètres de hauteur qui est spécifiquement conçue pour s'adapter entre des réacteurs nucléaires et augmenter la capacité de rétention de la piscine intérieure. <color=#00FFFF>Il s'agit littéralement d'une levée</color>"
deDE = "Ein 2 Meter hoher, maßgeschneiderter Deich, der speziell entworfen wurde, um zwischen Kernreaktoren zu passen und die Fähigkeit des inneren Beckens zur Rückhaltung zu erhöhen.  \n<color=#00FFFF>Literally ist es ein Deich</color>"
plPL = "2-metrowa niestandardowa tama, która została specjalnie zaprojektowana tak, aby mieściła się między reaktorami jądrowymi i zwiększała zdolność zatrzymywania wody w wewnętrznym basenie.  \n<color=#00FFFF>Dosłownie jest tamą</color>"
ptBR = "Um dique personalizado de 2 de altura que é especificamente projetado para se encaixar entre reatores nucleares e aumentar a capacidade de retenção da piscina interna.  \n<color=#00FFFF>Literalmente é um Dique</color>"
koKR = "핵 발전소 사이에 맞춰져 내부 풀의 보유 능력을 높이기 위해 특별히 설계된 2칸 높이의 커스터마이즈된 제방입니다.\n<color=#00FFFF>글자 그대로 제방입니다</color>"

["Lapantouflemagic.NuclearLevee.FlavorDescription"]
raw = "\"I never could remember why we don’t just build plenty of those and make a gigantic dam… but If I ask I am sure they will all laugh at me and say i’ve gone senile…\"\n -Toothless the wise, beaver elder, speaking to himself."
enUS = "\"I never could remember why we don’t just build plenty of those and make a gigantic dam… but if I ask, I’m sure they will all laugh at me and say I’ve gone senile…\" -Toothless the wise, beaver elder, speaking to himself."
zhCN = "“这个防洪堤比那些水坝好用多了，为什么不用来造一个大水库呢？”——吃下蘑菇前的鲍比"
zhTW = "「我從來無法記得為什麼我們不就建造很多這個，做一個巨大的水壩……但如果我問，我肯定他們會全都笑我，說我老糊塗了……」  \n-智者無牙，海狸長者，自言自語。"
ruRU = "\"Я никогда не мог вспомнить, почему мы просто не построим много таких и не сделаем gigantesque плотину... но если я спрошу, я уверен, что все будут смеяться надо мной и скажут, что я свихнулся...\"  \n -Беззубик, мудрый, старейшина бобров, говорит сам с собой."
jaJP = "「なぜ私たちがあんなものをたくさん作って巨大なダムを作らないのか、思い出せない…でも、もし私が尋ねたら、彼らはみんな笑って、私がボケてしまったと言うに違いない…」  \n- 賢者トゥースレス、ビーバーの長老が自分に言い聞かせている。"
frFR = "\"Je n'ai jamais pu me souvenir pourquoi nous ne construisons pas simplement plein de ces choses et faisons un gigantesque barrage... mais si je demande, je suis sûr qu'ils vont tous rire de moi et dire que je deviens sénile...\"  \n- Crocs-d'Argent le sage, vieux castor, se parlant à lui-même."
deDE = "„Ich konnte mich nie erinnern, warum wir nicht einfach viele davon bauen und einen gigantischen Damm machen… aber wenn ich frage, bin ich mir sicher, sie werden alle über mich lachen und sagen, ich sei senil geworden…“  \n- Zahnlos der Weise, alter Biber, spricht zu sich selbst."
plPL = "\"Zawsze nie mogłem sobie przypomnieć, dlaczego po prostu nie zbudujemy wielu z tych i nie zrobimy gigantycznej tamy… ale jeśli zapytam, jestem pewien, że wszyscy się ze mnie zaśmieją i powiedzą, że oszalałem…\"  \n- Bezustanny, mądry bóbr, mówiąc do siebie."
ptBR = "\"Eu nunca consegui lembrar por que não simplesmente construímos muitos deles e fazemos uma represa gigantesca... mas se eu perguntar, tenho certeza de que todos vão rir de mim e dizer que estou senil...\"  \n- Dente de Leite, o sábio, ancião castor, falando consigo mesmo."
koKR = "\"나는 왜 그냥 그런 것을 많이 만들어서 거대한 댐을 만들지 않느냐고 기억할 수 없었다... 하지만 내가 물어보면 모두 나를 비웃고 내가 치매가 왔다고 말할 것이 분명하다...\"  \n- 자기에게 말하는 지혜로운 무치니, 비버의 장로."

