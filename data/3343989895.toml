deDE = "Ein kleiner mechanischer Bohrer, der entwickelt wurde, um kostbares Erz aus den Tiefen des Abgrunds zu fördern. Erfordert vorherige Arbeiten von Entdeckern."
plPL = "Mała wiertarka mechaniczna zaprojektowana do wydobywania cennych rud z głębin otchłani. Wymaga wcześniejszej pracy przeprowadzonej przez poszukiwaczy."
ptBR = "Um pequeno perfurador mecânico projetado para extrair minérios preciosos das profundezas do abismo. Requer trabalho prévio de exploradores."
koKR = "심연의 깊이에서 귀중한 광석을 채굴하기 위해 설계된 소형 기계 드릴. 탐험가들의 사전 작업이 필요합니다."

["Lapantouflemagic.AbyssExcavator.FlavorDescription"]
raw = "\"Brothers of the mine rejoice!\nSwing, swing, swing with me\nRaise your pick and raise your voice\nSing, sing, sing with me…\""
enUS = "\"Brothers of the mine rejoice!  \nSwing, swing, swing with me  \nRaise your pick and raise your voice  \nSing, sing, sing with me...\""
zhCN = "“在这里挖矿不会把废墟弄坍塌吧？”——海狸操作员"
zhTW = "「礦坑的兄弟們，歡 rejoice！  \n揮動，揮動，與我一起揮動  \n舉起你的鐵鎬，舉起你的聲音  \n與我一起唱，唱，唱…」"
ruRU = "\"Братцы шахтеры, радуйтесь!\nКачайтесь, качайтесь, качайтесь со мной\nПоднимите свои кирки и поднимите свои голоса\nПойте, пойте, пойте со мной…\""
jaJP = "「鉱山の兄弟たちよ、喜べ！\n私と一緒に振れ、振れ、振れ\n道具を上げ、声を上げろ\n私と一緒に歌え、歌え、歌え…」"
frFR = "\"Frères de la mine, réjouissez-vous !\nBalancez, balancez, balancez avec moi\nLevez votre pioche et levez votre voix\nChantez, chantez, chantez avec moi...\""
deDE = "„Brüder des Bergwerks, freut euch!  \nSchwingt, schwingt, schwingt mit mir  \nHebt eure Pickel und hebt eure Stimmen  \nSingt, singt, singt mit mir…“"
plPL = "\"Bracia kopalni radość!\nHuśtaj, huśtaj, huśtaj ze mną\nPodnieś swój kilof i podnieś swój głos\nŚpiewaj, śpiewaj, śpiewaj ze mną…\""
ptBR = "Irmãos da mina, alegrem-se!  \nBalançam, balançam, balançam comigo  \nLevantem suas picaretas e elevem suas vozes  \nCantem, cantem, cantem comigo..."
koKR = "\"광산의 형제들이여 기뻐하라!\n함께 휘두르고, 휘두르고, 휘두르자\n곡괭이를 높이 들고 목소리를 높여라\n함께 노래하고, 노래하고, 노래하자…\""

