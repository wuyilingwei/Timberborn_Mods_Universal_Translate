["Lapantouflemagic.GreaterCookingtent.FlavorDescription"]
raw = "\"Different chefs disagreeing is not uncommon, but one day, three different stew master started arguing on which reciepe is best to feed a colony. What ensued was later called ''the great stew war''. Pray for this to never happen again, kits!\"\n -Grandpa beaver, on how he lost his tail."
enUS = "\"Different chefs disagreeing is not uncommon, but one day, three different stew masters started arguing about which recipe is best to feed a colony. What ensued was later called 'the great stew war.' Pray for this to never happen again, kids!\" \n-Grandpa Beaver, on how he lost his tail."
zhCN = "“厨师总是对菜式有自己的看法，有一天，三名炖菜大师聚在一起，争论哪种炖菜最有营养，随后便是被称为“炖菜大战”的事件。孩子们，不要让这种事再次发生了！”——海狸爷爷"
zhTW = "「不同的廚師意見不合並不罕見，但有一天，三位不同的燉菜大師開始爭論哪個食譜最適合餵養一個殖民地。隨後發生的事件後來被稱為「偉大的燉菜戰爭」。祈禱這不要再發生了，小寶貝們！」  \n- 大爺海狸，談他是如何失去尾巴的。"
ruRU = "«Разные повара могут не соглашаться — это не редкость, но однажды трое мастеров рагу начали спорить о том, какой рецепт лучше всего подходит для кормления колонии. То, что последовало, позже назвали \"великая война рагу\". Молитесь, чтобы этого никогда не повторилось, ребята!»  \n— Дедушка бобер, рассказывая о том, как он потерял свой хвост."
jaJP = "「異なるシェフが意見が食い違うのは珍しくありませんが、ある日、3人の異なるシチューの達人がどのレシピがコロニーに最適かについて論争を始めました。その後起こったことは後に「偉大なシチュー戦争」と呼ばれることになりました。これが二度と起こりませんように、みんな！」\n - ビーバーおじいさん、彼が尻尾を失った理由について。"
frFR = "« Il n'est pas rare que différents chefs ne soient pas d'accord, mais un jour, trois maîtres de la soupe différents ont commencé à se disputer pour savoir quelle recette est la meilleure pour nourrir une colonie. Ce qui s'est ensuivi a été appelé plus tard ''la grande guerre des soupes''. Priez pour que cela n'arrive plus jamais, les petits ! »  \n -Papi castor, sur la façon dont il a perdu sa queue."
deDE = "\"Verschiedene Köche sind sich nicht immer einig, aber eines Tages begannen drei verschiedene Eintopfmeister zu streiten, welches Rezept am besten geeignet ist, um eine Kolonie zu ernähren. Was folgte, wurde später als ''der große Eintopfkrieg'' bezeichnet. Bitte betet, dass dies nie wieder geschieht, Kits!\" \n -Opa Biber, darüber, wie er seinen Schwanz verloren hat."
plPL = "\"Różni szefowie kuchni często się nie zgadzają, ale pewnego dnia trzech różnych mistrzów gulaszu zaczęło się spierać, która receptura jest najlepsza do wyżywienia kolonii. To, co się wydarzyło, zostało później nazwane ''wielką wojną gulaszową''. Módlcie się, aby to się nigdy więcej nie zdarzyło, dzieciaki!\"\n - Dziadek bóbr, o tym, jak stracił ogon."
ptBR = "Diferentes chefs discordando não é incomum, mas um dia, três mestres de ensopado diferentes começaram a discutir sobre qual receita é a melhor para alimentar uma colônia. O que se seguiu foi mais tarde chamado de ''a grande guerra do ensopado''. Reze para que isso nunca aconteça de novo, filhotes!\"  \n- Vovô castor, sobre como ele perdeu sua cauda."
koKR = "\"다양한 셰프들이 의견이 다를 수는 있지만, 어느 날 세 명의 스튜 대가가 어느 레시피가 식민지를 먹이기에 가장 좋은지에 대해 논쟁을 시작했습니다. 그로 인해 일어난 사건은 나중에 '대 스튜 전쟁'으로 불리게 되었습니다. 이런 일이 다시는 일어나지 않기를 기도하세요, 친구들!\"  \n- 할아버지 비버, 그가 어떻게 꼬리를 잃었는지에 대한 이야기."

