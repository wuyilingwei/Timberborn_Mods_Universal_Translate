frFR = "\"Ça semble assez facile, mais cela nécessite un peu de technique pour ne pas avoir la fourrure pleine de cette chose collante.\""
deDE = "\"Es scheint ziemlich einfach zu sein, aber es erfordert etwas Technik, um nicht mit diesem klebrigen Zeug vollgekleistert zu werden.\""
plPL = "\"To wydaje się całkiem proste, ale wymaga trochę techniki, aby nie ubrudzić futra tym lepkim czymś.\""
ptBR = "\"Pode parecer bem fácil, mas é preciso técnica para não acabar com seu pelo todo grudado nessa coisa pegajosa.\""
koKR = "\"상당히 쉬워 보이지만, 이 끈적한 물건으로 털이 꽉 찼지 않게 하려면 약간의 기술이 필요하다.\""

