zhTW = "一個升級模組，放置在兩座相鄰的<color=#FF6EC7>可升級三角屋頂</color>建築上。\n包含一些用於箱子的儲存空間。\n配備<color=green>6名搬運工</color>。\n<color=#00FFFF>作為堤防運作</color>。"
ruRU = "Модуль обновления, который будет установлен на две смежные <color=#FF6EC7>здания с треугольной крышей, подлежащие модернизации</color>. Содержит немного места для хранения ящиков. Использует <color=green>6 грузчиков</color>. <color=#00FFFF>Работает как дамба</color>."
jaJP = "隣接する<color=#FF6EC7>三角屋根のアップグレード可能な</color>建物の上に設置されるアップグレードモジュールです。クレート用の収納スペースを含んでいます。<color=green>6人のハウラー</color>を雇用しています。<color=#00FFFF>堤防として機能します</color>。"
frFR = "Un module de mise à niveau à placer sur le toit de deux bâtiments de forme triangulaire adjacents pouvant être mis à niveau. Contient un espace de stockage pour des caisses. Emploie <color=green>6 Transporteurs</color>. <color=#00FFFF>Fonctionne comme une digue</color>."
deDE = "Ein Upgrade-Modul, das auf zwei benachbarten <color=#FF6EC7>triangularen Dächern</color> platziert werden kann, die aufgerüstet werden können. Enthält etwas Stauraum für Kisten. Beschäftigt <color=green>6 Lkw-Fahrer</color>. <color=#00FFFF>Funktioniert als Deich</color>."
plPL = "Moduł ulepszający do umieszczenia na szczycie dwóch sąsiadujących <color=#FF6EC7>budynków z ulepszanym dachem trójkątnym</color>. Zawiera trochę przestrzeni magazynowej na skrzynie. Zatrudnia <color=green>6 nosicieli</color>. <color=#00FFFF>Funkcjonuje jako wał</color>."
ptBR = "Um módulo de upgrade que pode ser colocado em cima de dois edifícios <color=#FF6EC7>de telhado triangular atualizáveis</color> adjacentes. \nContém um espaço de armazenamento para caixas. \nEmprega <color=green>6 Transportadores</color>. \n<color=#00FFFF>Funciona como uma Muralha</color>."
koKR = "인접한 <color=#FF6EC7>삼각형 지붕 업그레이드 가능</color> 건물 두 개 위에 배치할 수 있는 업그레이드 모듈입니다. 상자를 위한 저장 공간이 일부 포함되어 있습니다. <color=green>6명의 하울러</color>를 고용합니다. <color=#00FFFF>제방처럼 작동합니다</color>."

