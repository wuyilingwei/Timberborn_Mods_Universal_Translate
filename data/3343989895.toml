["Lapantouflemagic.GreenHouse.Description"]
raw = "A large greenhouse to keep banana trees warm and happy\nCan have a megaplatform placed above it.\n<color=red>Crushable building! Be careful! Only allows banana trees!\nThis building is not watertight!</color>"
enUS = "A large greenhouse to keep banana trees warm and happy  \nCan have a megaplatform placed above it.  \n<color=red>Crushable building! Be careful! Only allows banana trees!  \nThis building is not watertight!</color>"
zhCN = "一个大型玻璃房，专门用于种植香蕉树。<br><color=#FFA500>需要伐木工收获香蕉。</color><br><color=#FF4C4C>建筑内仅能种植香蕉树，否则建筑会被强制拆除，且不返还资源。</color>"
zhTW = "一座大型溫室，讓香蕉樹保持溫暖和快樂\n可以在其上方放置一個大型平台。\n<color=red>可摧毀的建築！小心！僅允許香蕉樹！這座建築不防水！</color>"
ruRU = "Большая теплица для поддерживания банановых деревьев в тепле и радости\nМожет иметь мегаплатформу над ней.\n<color=red>Разрушимое здание! Будьте осторожны! Разрешает только банановые деревья!\nЭто здание не водонепроницаемое!</color>"
jaJP = "大きな温室はバナナの木を暖かく幸せに保つためのものです。\nその上にはメガプラットフォームを置くことができます。\n<color=red>崩れる建物です！注意してください！バナナの木のみ許可されます！\nこの建物は防水ではありません！</color>"
frFR = "Une grande serre pour garder les bananiers au chaud et heureux  \nPeut avoir une méga plateforme placée au-dessus.  \n<color=red>Bâtiment écrasable ! Faites attention ! N'autorise que les bananiers !  \nCe bâtiment n'est pas étanche !</color>"
deDE = "Ein großes Gewächshaus, um Bananenbäume warm und glücklich zu halten.  \nKann eine Megaplattform darüber platziert haben.  \n<color=red>Zerschlagbares Gebäude! Seien Sie vorsichtig! Erlaubt nur Bananenbäume!  \nDieses Gebäude ist nicht wasserdicht!</color>"
plPL = "Duża szklarnia, aby utrzymać drzewa bananowe w cieple i szczęściu\nMoże mieć na górze umieszczoną megaplatformę.\n<color=red>Budowla do zniszczenia! Bądź ostrożny! Pozwala tylko na drzewa bananowe!\nTen budynek nie jest wodoodporny!</color>"
ptBR = "Uma grande estufa para manter as bananeiras aquecidas e felizes  \nPode ter uma megaplataforma colocada acima dela.  \n<color=red>Edifício crushável! Cuidado! Apenas permite bananeiras!  \nEste edifício não é à prova d'água!</color>"
koKR = "바나나 나무를 따뜻하고 행복하게 유지하기 위한 대형 온실\n그 위에 메가 플랫폼을 설치할 수 있습니다.\n<color=red>파괴 가능한 건물입니다! 주의하세요! 바나나 나무만 허용됩니다!\n이 건물은 방수가 되지 않습니다!</color>"

["Lapantouflemagic.GreenHouse.FlavorDescription"]
raw = "\"If you eat only bananas, you won’t wear your teeth down and eventually they will grow so long that they will go through your skull\"\n -Mommy beaver"
enUS = "\"If you eat only bananas, you won’t wear your teeth down and eventually they will grow so long that they will go through your skull\" -Mommy beaver"
zhCN = "“如果你挑食只吃香蕉，你的牙齿会越来越长，直到嘴巴再也合不上！”——海狸祖母"
zhTW = "「如果你只吃香蕉，你的牙齒就不會磨損，最後會長得如此之長以至於會穿透你的頭骨。」  \n- 媽媽海狸"
ruRU = "\"Если ты будешь есть только бананы, то твои зубы не сотрутся, и в конечном итоге они вырастут такlong, что пройдут через твой череп.\" - Мамочка бобер"
jaJP = "「バナナだけを食べていれば、歯がすり減ることはなく、最終的には歯が長くなりすぎて頭蓋骨を貫通することになるだろう。」 - マミー ビーバー"
frFR = "\"Si tu ne manges que des bananes, tu n'useras pas tes dents et finalement elles vont pousser si longtemps qu'elles perceront ton crâne.\" - Maman castor"
deDE = "\"Wenn du nur Bananen isst, werden deine Zähne nicht abgenutzt und letztendlich werden sie so lang wachsen, dass sie durch deinen Schädel gehen.\" -Mama Biber"
plPL = "\"Jeśli będziesz jeść tylko banany, nie zetrzesz swoich zębów, a w końcu urosną tak długo, że przetrwają przez twoją czaszkę.\"  \n -Mama bóbr"
ptBR = "\"Se você comer apenas bananas, não desgastará seus dentes e, eventualmente, eles crescerão tanto que passarão pelo seu crânio.\" - Mamãe castor"
koKR = "\"바나나만 먹으면 이가 마모되지 않아서 결국 너무 길어져서 두개골을 관통하게 될 거야.\" - 엄마 비버"

["Lapantouflemagic.Trebuchet.Description"]
raw = "The only realistic way to get rid of all those useless rocks. Also allows that one nerdy beaver to study ballistics a little."
enUS = "The only realistic way to get rid of all those useless rocks. It also allows that one nerdy beaver to study ballistics a little."
zhCN = "一个大型抛投机械，能消耗多余的废石，顺便让海狸研究一下弹道学。"
zhTW = "唯一現實的方法來擺脫這些無用的岩石。這也讓那隻呆板的海狸能稍微研究一下彈道學。"
ruRU = "Единственный реалистичный способ избавиться от всех этих бесполезных камней. Также позволяет тому nerdy бобру немного поизучать баллистику."
