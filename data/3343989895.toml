jaJP = "中程度のロッジで、簡単な料理や飲み物を用意するためのやや広めの調理スペースがあります。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Un pavillon moyen avec un espace de cuisson légèrement plus grand pour préparer des aliments et des boissons simples.  \n<color=#00FFFF>Fonctionne comme un levee</color>"
deDE = "Eine mittelgroße Hütte mit einem etwas größeren Kochbereich, um einfache Speisen und Getränke zuzubereiten.  \n<color=#00FFFF>Funktioniert als Damm</color>"
plPL = "Średnia chata z nieco większą przestrzenią do gotowania, aby przygotować proste jedzenie i napoje.  \n<color=#00FFFF>Działa jako tam</color>"
ptBR = "Uma cabana média com um espaço de cozinha um pouco maior para preparar alimentos e bebidas simples. <color=#00FFFF>Funciona como um Dique</color>"
koKR = "중간 규모의 오두막으로, 간단한 음식과 음료를 준비할 수 있는 약간 더 넓은 조리 공간을 갖추고 있습니다.  \n<color=#00FFFF>제방처럼 작동합니다</color>"

["Lapantouflemagic.KitchenHouse.Description"]
