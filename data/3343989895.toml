["Lapantouflemagic.PowerPlantChemney.Description"]
raw = "<color=yellow>Nuclear Power Plant 4/4</color>\nA Tall hollow tower made out of giant half logs to channel the steam high into the air.\nCollects some water in the process and allows to connect the reactor under it to power shafts."
enUS = "Nuclear Power Plant 4/4  \nA tall hollow tower made out of giant half logs to channel the steam high into the air. Collects some water in the process and allows connecting the reactor underneath to power shafts."
zhCN = "用反应堆提供的液体冷却核电站，从蒸汽中回收可用水，同时给核电站提供传动轴接口。<br><color=#99FF00>需要搬运工。</color><br><color=#FFFF1A>必须建造在反应堆上。</color><br><color=#FFA500>核电站组件之一，建造顺序4/4。</color>"
zhTW = "<color=yellow>核電廠 4/4</color>\n一座由巨型半圓木製成的高空心塔，將蒸汽引導至高空。\n在過程中收集一些水，並允許將其下方的反應堆連接到動力軸。"
ruRU = "<color=yellow>Ядерная электростанция 4/4</color>\nВысокая полая башня, сделанная из гигантских полудеревьев, чтобы направлять пар высоко в воздух. \nСобирает немного воды в процессе и позволяет подключить реактор под ней к энергетическим шахтам."
jaJP = "<color=yellow>原子力発電所 4/4</color>  \n巨大な半丸太で作られた高い中空の塔で、蒸気を高く空へと導きます。  \nその過程で水を集め、下にある炉心を動力シャフトに接続できるようにします。"
frFR = "<color=yellow> centrale nucléaire 4/4 </color>\nUne haute tour creuse faite de géants troncs en deux pour canaliser la vapeur en hauteur. \nElle collecte un peu d'eau dans le processus et permet de relier le réacteur en dessous aux arbres de puissance."
deDE = "<color=yellow>Kernkraftwerk 4/4</color>  \nEin hoher hohler Turm aus riesigen halbierten Stämmen, um den Dampf hoch in die Luft zu leiten.  \nSammelt dabei etwas Wasser und ermöglicht es, den Reaktor darunter mit den Leistungsschächten zu verbinden."
plPL = "<color=yellow>Elektrownia Jądrowa 4/4</color>\nWysoka, pusta wieża zbudowana z olbrzymich półkłód, aby kierować parę wysoko w powietrze. \nW procesie zbiera trochę wody i umożliwia podłączenie reaktora pod nią do wałów energetycznych."
ptBR = "<color=yellow>Usina Nuclear 4/4</color>  \nUma torre alta e oca feita de enormes toras cortadas ao meio para direcionar o vapor para o alto.  \nColeta um pouco de água no processo e permite conectar o reator abaixo a eixos de energia."
koKR = "<color=yellow>원자력 발전소 4/4</color>  \n거대한 반통으로 만들어진 높고 비어 있는 탑으로 스팀을 공중으로 높이 배출합니다.  \n과정에서 일부 물을 수집하고, 그 아래의 반응기를 힘 축에 연결할 수 있게 합니다."

