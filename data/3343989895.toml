zhTW = "一座專門的建築，農業專家小心地培育微小的幼苗並培植異國物種，然後將它們種植在戶外。  \n<color=red>房體可以從底部連接到梯子或坑梯小屋。</color>"
ruRU = "Специальное здание, в котором агрономы-осеменители тщательно ухаживают за крошечными саженцами и выращивают экзотические виды, прежде чем высаживать их на улице.  \n<color=red>Корпус дома можно соединить снизу с лестницей или с домиком типа яма и лестница.</color>"
jaJP = "農学者の育種家が小さな苗木を丁寧に育て、外に植える前にエキゾチックな種を育てるための専門的な建物。  \n<color=red>家の本体は下から梯子やピット・アンド・ラダー小屋に接続できます。</color>"
frFR = "Un bâtiment spécialisé où des agronomes éleveurs s'occupent soigneusement de petites pousses et font pousser des espèces exotiques avant de les planter à l'extérieur.  \n<color=red>Le corps de la maison peut se connecter par le bas à une échelle ou à un abri à échelle et à fosse.</color>"
deDE = "Ein spezialisiertes Gebäude, in dem Agronomen sorgfältig kleine Setzlinge pflegen und exotische Arten züchten, bevor sie diese im Freien pflanzen.  \n<color=red>Der Hauskörper kann von unten mit einer Leiter oder einem Leiter- und Grubenhaus verbunden werden.</color>"
plPL = "Specjalistyczny budynek, w którym agronomowie hodowcy starannie dbają o małe sadzonki i hodują egzotyczne gatunki przed ich posadzeniem na zewnątrz. <color=red>Ciało budynku może łączyć się od dołu z drabiną lub schronieniem z drabiną i studnią.</color>"
ptBR = "Um prédio especializado onde os agrônomos cuidam cuidadosamente de pequenas mudas e cultivam espécies exóticas antes de plantá-las ao ar livre.  \n<color=red>O corpo da casa pode se conectar por baixo a uma escada ou a um abrigo de escada e poço.</color>"
koKR = "농업 전문가가 조심스럽게 작은 묘목을 돌보고 이국적인 종을 기른 후 바깥에 심기 위해 specialized된 건물입니다.  \n<color=red>주택 본체는 아래에서 사다리 또는 구덩이-사다리 오두막에 연결할 수 있습니다.</color>"

