["Lapantouflemagic.MicroPump.Description"]
raw = "A very deep pump capable of pulling liquid even to the top of a cliff. Takes power from its connection to a bad water pump. Very low output. Often makes a mess."
enUS = "A very deep pump capable of pulling liquid even to the top of a cliff. It draws power from its connection to a faulty water pump. The output is very low and it often creates a mess."
zhCN = "在恶水泵上增加一个导流管，能将导流管周围的液体输送至恶水泵螺旋桨上方，但流量很小。<br><color=#FFFF1A>可以建造在恶水泵上，出水口对准螺旋桨，通过恶水泵获取能量。</color>"
zhTW = "一個非常深的抽水機，能夠將液體抽到懸崖頂部。以連接到一個劣質抽水機的電源為動力。產量非常低。常常弄得一團糟。"
ruRU = "Очень глубокий насос, способный перекачивать жидкость даже на вершину обрыва. Получает питание от подключения к плохому водяному насосу. Очень низкая производительность. Часто создаёт беспорядок."
jaJP = "非常に深いポンプで、崖の上まで液体を汲み上げることができます。悪い水ポンプへの接続から電力を取ります。出力は非常に低いです。しばしば散らかします。"
frFR = "Une pompe très profonde capable de tirer du liquide même jusqu'au sommet d'une falaise. Prend de l'énergie de sa connexion à une mauvaise pompe à eau. Sortie très faible. Fait souvent des dégâts."
deDE = "Eine sehr tiefe Pumpe, die in der Lage ist, Flüssigkeit sogar bis zur Spitze einer Klippe zu fördern. Bezieht Energie über ihre Verbindung zu einer defekten Wasserpumpe. Sehr niedriger Durchsatz. Macht oft ein Durcheinander."
plPL = "Bardzo głęboka pompa zdolna do pobierania cieczy nawet z wierzchołka klifu. Czerpie energię z połączenia z wadliwą pompą wodną. Bardzo niska wydajność. Często powoduje bałagan."
ptBR = "Uma bomba muito profunda capaz de puxar líquido até o topo de um penhasco. Recebe energia da conexão com uma bomba de água ruim. Produção muito baixa. Muitas vezes causa uma bagunça."
koKR = "아주 깊은 펌프, 절벽 꼭대기까지 액체를 끌어올릴 수 있습니다. 나쁜 수중 펌프와의 연결로 동력을 공급받습니다. 출력이 매우 낮습니다. 종종 엉망이 됩니다."

