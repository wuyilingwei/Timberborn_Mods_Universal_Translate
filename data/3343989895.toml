["Lapantouflemagic.Hobbygardener.Description"]
raw = "A small house monopolizing an excessive amount of material solely to allow one beaver to enjoy his hobby.\nMight save your colony if you foolishly lost all of your berries or somehow managed to eradicate brambles.\nThe terrace must be <color=#yellow>above ground.</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A small house monopolizing an excessive amount of material solely to allow one beaver to enjoy his hobby. It might save your colony if you foolishly lost all of your berries or somehow managed to eradicate brambles. The terrace must be <color=#yellow>above ground.</color> <color=#00FFFF>Works as a Levee</color>"
zhCN = "将部分作物当做盆栽来培育，能快速获得浆果、荆棘花或莲花。<br><color=#FFFF1A>小屋必须建造在地面或防水建筑上，走廊与阳台必须悬空。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個小房子佔用了過多的材料，僅僅是為了讓一隻海狸享受他的愛好。\n如果你愚蠢地失去了所有的漿果或不小心消滅了荊棘，這可能會拯救你的殖民地。\n陽台必須是<color=#yellow>高於地面。</color>\n<color=#00FFFF>作為堤防使用</color>"
ruRU = "Небольшой дом, монополизирующий чрезмерное количество материалов исключительно для того, чтобы один бобер мог наслаждаться своим хобби. Может спасти вашу колонию, если вы глупо потеряли все свои ягоды или каким-то образом смогли искоренить терновник. Терраса должна быть <color=#yellow>над землёй.</color> <color=#00FFFF>Работает как дамба</color>"
jaJP = "小さな家が一匹のビーバーが趣味を楽しむためだけに過剰な素材を独占しています。愚かにもすべてのベリーを失ったり、うっかりイタチを根絶してしまった場合、あなたのコロニーを救うかもしれません。テラスは<color=#yellow>地上にある必要があります。</color> <color=#00FFFF>堤防として機能します。</color>"
frFR = "Une petite maison monopolise une quantité excessive de matériel uniquement pour permettre à un castor de profiter de son hobby. Cela pourrait sauver votre colonie si vous avez perdu toutes vos baies par imprudence ou si vous avez réussi à éradiquer les ronces. La terrasse doit être <color=#yellow>hors sol.</color> <color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein kleines Haus, das übermäßig viele Materialien monopolisiert, nur um einem Biber zu ermöglichen, sein Hobby zu genießen. Könnte deine Kolonie retten, wenn du dummerweise alle deine Beeren verloren hast oder es dir irgendwie gelungen ist, Brombeeren auszurotten. Die Terrasse muss <color=#yellow>über dem Boden.</color> sein. <color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Mały dom monopolizujący nadmierną ilość materiałów, aby pozwolić jednemu bobrowi cieszyć się swoim hobby. Może uratować twoją kolonię, jeśli głupio straciłeś wszystkie swoje jagody lub w jakiś sposób udało ci się wyeliminować jeżyny. Taras musi być <color=#yellow>ponad ziemią.</color> <color=#00FFFF>Działa jako wał</color>"
ptBR = "Uma pequena casa que monopoliza uma quantidade excessiva de material apenas para permitir que um castor desfrute de seu hobby. Pode salvar sua colônia se você, de maneira imprudente, perdeu todas as suas frutas ou conseguiu erradicar as silvas. O terraço deve estar <color=#yellow>acima do solo.</color> <color=#00FFFF>Funciona como um dique</color>"
koKR = "한 비버가 그의 취미를 즐길 수 있도록 과도한 양의 자원을 독점하는 작은 집입니다. 만약 여러분이 어리석게도 모든 베리를 잃거나 어떤 식으로든 덤불을 없애버렸다면, 여러분의 콜로니를 구할 수 있습니다. 테라스는 <color=#yellow>지면 위에 있어야 합니다.</color> <color=#00FFFF>제방으로 작동합니다</color>"

