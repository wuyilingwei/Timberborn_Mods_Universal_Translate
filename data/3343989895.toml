["Lapantouflemagic.BalloonLandingPadWP.Description"]
raw = "A very large tower designed to allow balloon traders to land and fly off safely.\n<color=red>The 2hp production is an artifact to activate the balloons</color>\nBoth doors must be connected for proper function.\nActs as a dispatch hub for <color=green>one haulers</color>."
enUS = "A very large tower designed to allow balloon traders to land and take off safely.  \n<color=red>The 2hp production is an artifact to activate the balloons</color>  \nBoth doors must be connected for proper function.  \nActs as a dispatch hub for <color=green>one haulers</color>."
zhCN = "用于让气球起降的高塔，顺便提供启动能量。<br><color=#59FF61>可雇佣1名搬运工。</color><br><color=#FFFF1A>必须用道路同时连通底部的两间小屋。</color>"
zhTW = "一座非常大的塔，旨在讓氣球交易者安全著陸和起飛。  \n<color=red>2hp的生產是一種啟動氣球的裝置</color>  \n兩扇門必須連接才能正常運作。  \n作為<color=green>一個運輸者</color>的調度中心。"
ruRU = "Очень высокая башня, предназначенная для безопасной посадки и взлета торговцев воздушными шарами.  \n<color=red>Производство 2л.с. является артефактом для активации воздушных шаров</color>  \nОбе двери должны быть соединены для правильной работы.  \nСлужит узлом отправки для <color=green>одного грузоперевозчика</color>."
jaJP = "バルーンのトレーダーが安全に着陸し、飛び立つことができるように設計された非常に大きな塔です。<color=red>2hpの生産はバルーンを起動させるためのアーティファクトです。</color> 正常に機能させるためには、両方のドアが接続されている必要があります。<color=green>一つのハウラー</color>のための配送ハブとして機能します。"
frFR = "Une très grande tour conçue pour permettre aux traders de ballons d'atterrir et de décoller en toute sécurité. \n<color=red>La production de 2hp est un artefact pour activer les ballons</color> \nLes deux portes doivent être connectées pour un fonctionnement correct. \nAgit comme un hub d'expédition pour <color=green>un transporteur</color>."
deDE = "Ein sehr großer Turm, der entworfen wurde, um Ballonhändlern eine sichere Landung und Abflug zu ermöglichen.  \n<color=red>Die 2hp-Produktion ist ein Artefakt, um die Ballons zu aktivieren</color>  \nBeide Türen müssen für eine ordnungsgemäße Funktion verbunden sein.  \nDient als Verteilungszentrale für <color=green>einzelne Transporter</color>."
plPL = "Bardzo duża wieża zaprojektowana w celu umożliwienia traderom balonów lądowanie i bezpieczne odloty.  \n<color=red>Produkcja 2hp jest artefaktem do aktywacji balonów</color>  \nObydwa drzwi muszą być połączone dla prawidłowego działania.  \nDziała jako węzeł dystrybucyjny dla <color=green>jednego przewoźnika</color>."
ptBR = "Uma torre muito grande projetada para permitir que os comerciantes de balões pousem e decolarem com segurança.  \n<color=red>A produção de 2hp é um artefato para ativar os balões</color>  \nAmbas as portas devem estar conectadas para um funcionamento adequado.  \nAtua como um centro de despachos para <color=green>um transportador</color>."
koKR = "풍선 상인들이 안전하게 착륙하고 이륙할 수 있도록 설계된 매우 큰 타워입니다.\n<color=red>2hp 생산은 풍선 작동을 위한 유물입니다</color>\n두 개의 문이 제대로 작동하기 위해 연결되어야 합니다.\n<color=green>한 명의 운반인</color>을 위한 발송 허브 역할을 합니다."

