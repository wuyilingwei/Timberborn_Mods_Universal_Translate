["Lapantouflemagic.Pumpkin.Description"]
raw = "A huge crop that doesn't require a lot of work, but often grows disorderly."
enUS = "A huge crop that doesn't require much work, but often grows chaotically."
zhCN = "不需要过多劳作，但需要加以控制防止无序生长。种植时需预留空间，因为植物成熟后会超出种植范围。"
zhTW = "一種不需要很多工作的巨大作物，但通常生長得很雜亂。"
ruRU = "Огромный урожай, который не требует много работы, но часто растет беспорядочно."
jaJP = "多くの労力を必要としない巨大な作物ですが、しばしば無秩序に成長します。"
frFR = "Une énorme culture qui ne nécessite pas beaucoup de travail, mais qui pousse souvent de manière désordonnée."
deDE = "Eine riesige Ernte, die nicht viel Arbeit erfordert, aber oft unordentlich wächst."
plPL = "Ogromny plon, który nie wymaga dużo pracy, ale często rośnie w sposób nieuporządkowany."
ptBR = "Uma colheita enorme que não requer muito trabalho, mas cresce de forma desordenada com frequência."
koKR = "많은 작업이 필요하지 않지만 종종 불규칙하게 자라는 거대한 농작물입니다."

["Lapantouflemagic.Pumpkin.FlavorDescription"]
raw = "\"... and once a year on the darkest night, they open glowing eyes and mouths... to eat naughty little kits!\"\n -Grandma beaver, campfire stories"
enUS = "\"... and once a year on the darkest night, they open glowing eyes and mouths... to eat naughty little kids!\" -Grandma Beaver, campfire stories"
zhCN = "“在每年最黑的夜晚，它们会张开发光的眼睛和嘴巴，吃掉最淘气的小海狸！”——海狸祖母的晚间故事"
zhTW = "「……每年在最黑暗的夜晚，他們會睜開發光的眼睛和嘴巴……來吃那些調皮的小浣熊！」  \n- 老媽媽海狸，營火故事"
ruRU = "\"... и раз в год в самую темную ночь они открывают светящиеся глаза и рты... чтобы съесть непослушных маленьких котят!\" - Бабушка бобер, Geschichten am Lagerfeuer"
jaJP = "「...そして、毎年一度、一番暗い夜に、彼らは光る目と口を開けて...いたずらな小さな子キツネを食べるのです！」 -ビーバーおばあちゃん、キャンプファイヤーの物語"
frFR = "\"... et une fois par an, lors de la nuit la plus sombre, ils ouvrent des yeux et des bouches lumineux... pour manger des petits kits malicieux !\"  \n -Grand-mère castor, histoires autour du feu de camp"
deDE = "„… und einmal im Jahr, in der dunkelsten Nacht, öffnen sie leuchtende Augen und Münder… um böse kleine Kits zu fressen!“  \n- Oma Biber, Lagerfeuergeschichten"
plPL = "\"... a raz w roku w najciemniejszą noc otwierają świecące oczy i usta... aby zjeść niegrzeczne małe kociaki!\"  \n - Babcia bóbr, opowieści przy ognisku"
ptBR = "\"... e uma vez por ano, na noite mais escura, eles abrem olhos e bocas brilhantes... para comer os gatinhos travessos!\" \n -Vovó castor, contos ao redor da fogueira"
koKR = "\"... 그리고 매년 가장 어두운 밤에, 그들은 빛나는 눈과 입을 열어... 장난꾸러기 작은 키트들을 먹습니다!\"  \n- 할머니 비버, 캠프파이어 이야기"

