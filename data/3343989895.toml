["Lapantouflemagic.ScienceDistrict.Description"]
raw = "Triggers the importation the myriad of things required for blueprints, diplomas and science.\nFancy blueprints are exported automatically.\nDiplomas are NOT exported automatically (<color=green>use scroll holders</color>)\nMaterials that have no use outside of this district are not taken into account.\n<color=red>This building is NOT watertight.</color>\n<color=#FF6EC7>This building does NOT provide builders.</color>"
enUS = "Triggers the importation of the myriad of things required for blueprints, diplomas, and science.  \nFancy blueprints are exported automatically.  \nDiplomas are NOT exported automatically (<color=green>use scroll holders</color>)  \nMaterials that have no use outside of this district are not taken into account.  \n<color=red>This building is NOT watertight.</color>  \n<color=#FF6EC7>This building does NOT provide builders.</color>"
zhCN = "不同样式的地区中心，储存少量科研相关的材料，可以触发对这些资源的进口。<br><color=#59FF61>效果图会自动出口，许可证不会自动出口（需要卷轴保管箱），此地区不使用的材料除外。</color><br><color=#FFFF1A>可建造在井房上并与之连通。</color>"
zhTW = "觸發進口藍圖、文憑和科學所需的各種事物。\n精美的藍圖會自動出口。\n文憑不會自動出口（<color=green>使用卷軸持有者</color>）。\n在這個區域外沒有用途的材料不在考慮範圍內。\n<color=red>這棟建築不是防水的。</color>\n<color=#FF6EC7>這棟建築不提供建築工人。</color>"
ruRU = "Запускает импорт множества вещей, необходимых для чертежей, дипломов и науки.  \nФантастические чертежи экспортируются автоматически.  \nДипломы НЕ экспортируются автоматически (<color=green>используйте держатели для свитков</color>)  \nМатериалы, не имеющие применения за пределами этого района, не учитываются.  \n<color=red>Это здание не является водонепроницаемым.</color>  \n<color=#FF6EC7>Это здание НЕ предоставляет строителей.</color>  "
jaJP = "設計図、卒業証書、科学に必要な数多くの物品の輸入を促します。  \n豪華な設計図は自動的に輸出されます。  \n卒業証書は自動的に輸出されません（<color=green>スクロールホルダーを使用してください</color>）。  \nこの地区以外で使用されない材料は考慮されません。  \n<color=red>この建物は防水ではありません。</color>  \n<color=#FF6EC7>この建物は建設者を提供しません。</color>"
frFR = "Déclenche l'importation de la myriade de choses nécessaires pour les plans, les diplômes et la science.  \nLes plans fantaisie sont exportés automatiquement.  \nLes diplômes ne sont PAS exportés automatiquement (<color=green>utiliser des porte-parchemins</color>)  \nLes matériaux qui n'ont aucune utilité en dehors de ce district ne sont pas pris en compte.  \n<color=red>Ce bâtiment n'est PAS étanche.</color>  \n<color=#FF6EC7>Ce bâtiment ne fournit PAS de constructeurs.</color>"
deDE = "Auslöse die Importierung der Vielzahl an Dingen, die für Blaupausen, Diplome und Wissenschaft benötigt werden.  \nSchicke Blaupausen werden automatisch exportiert.  \nDiplome werden NICHT automatisch exportiert (<color=green>verwende Scrollhalter</color>).  \nMaterialien, die außerhalb dieses Bezirks keinen Nutzen haben, werden nicht berücksichtigt.  \n<color=red>Dieses Gebäude ist NICHT wasserdicht.</color>  \n<color=#FF6EC7>Dieses Gebäude stellt KEINE Bauarbeiter zur Verfügung.</color>"
plPL = "Wyzwala import wielu rzeczy potrzebnych do planów, dyplomów i nauki. \nFajne plany są eksportowane automatycznie. \nDyplomy NIE są eksportowane automatycznie (<color=green>użyj uchwytów na zwoje</color>). \nMateriały, które nie mają zastosowania poza tym rejonem, nie są brane pod uwagę. \n<color=red>Ten budynek NIE jest wodoodporny.</color> \n<color=#FF6EC7>Ten budynek NIE zapewnia budowniczych.</color>"
ptBR = "Aciona a importação de uma infinidade de coisas necessárias para projetos, diplomas e ciência.  \nProjetos sofisticados são exportados automaticamente.  \nDiplomas NÃO são exportados automaticamente (<color=green>use suportes de pergaminho</color>)  \nMateriais que não têm uso fora deste distrito não são levados em consideração.  \n<color=red>Este edifício NÃO é à prova d'água.</color>  \n<color=#FF6EC7>Este edifício NÃO fornece construtores.</color>"
koKR = "설계도, 졸업장 및 과학에 필요한 다양한 사물의 수입을 시작합니다.\n화려한 설계도는 자동으로 수출됩니다.\n졸업장은 자동으로 수출되지 않습니다 (<color=green>스크롤 홀더를 사용하세요</color>).\n이 구역 외에 용도가 없는 자재는 고려되지 않습니다.\n<color=red>이 건물은 방수가 되지 않습니다.</color>\n<color=#FF6EC7>이 건물은 건설자를 제공하지 않습니다.</color>"

