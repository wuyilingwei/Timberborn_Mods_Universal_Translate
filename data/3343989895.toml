["Lapantouflemagic.DeepMineBOXStorage.FlavorDescription"]
raw = "\"Why did they need all this spacexa0? Were they planning to live therexa0? To survive their own man-made apocalypsexa0?\"\n-An explorer beaver"
enUS = "\"Why did they need all this space? Were they planning to live there? To survive their own man-made apocalypse?\"  \n-An explorer beaver"
zhCN = "“人类是打算住在这里吗？为了度过自己制造的灾难？”——海狸探索员"
zhTW = "\"為什麼他們需要這麼多空間？他們打算住在那裡嗎？為了在自己製造的末日災難中生存？\"  \n- 一隻探險者海狸"
ruRU = "\"Зачем им было нужно всё это пространство? Они планировали жить там? Чтобы выжить после собственного апокалипсиса, вызванного человеком?\"  \n- Искатель бобёр"
jaJP = "「なぜ彼らはこの広さを必要としたのか？ 彼らはそこに住むつもりだったのか？ 自ら作り出した黙示録から生き残るために？」  \n—探検家ビーバー"
frFR = "\"Pourquoi avaient-ils besoin de tout cet espace ? Etaient-ils en train de prévoir d'y vivre ? Pour survivre à leur propre apocalypse causée par l'homme ?\"  \n-Un castor explorateur"
deDE = "„Warum brauchten sie all diesen Platz? Hatten sie vor, dort zu leben? Um ihre eigene menschengemachte Apokalypse zu überleben?“  \n– Ein erkundender Biber"
plPL = "„Dlaczego potrzebowali całej tej przestrzeni? Czy planowali tam zamieszkać? Aby przetrwać własny, stworzony przez siebie apokalips?”  \n– Wędrowny bóbr"
ptBR = "\"Por que eles precisavam de todo esse espaço? Eles estavam planejando viver lá? Para sobreviver ao seu próprio apocalipse criado pelo homem?\"  \n- Um castor explorador"
koKR = "\"왜 그들은 이렇게 많은 공간이 필요했을까? 그곳에 살 계획이었을까? 자신들이 만든 종말에서 살아남기 위해서?\"  \n- 탐험가 비버"

