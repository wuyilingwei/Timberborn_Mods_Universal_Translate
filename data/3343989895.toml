zhCN = "储存熟食，包括生栗面、煮菜、炒饭和各种炖菜。<br><color=#FFFF1A>必须建造在供热保温炉上。</color>"
zhTW = "一個巨大的鍋子，旨在放在火上以保持食物的溫暖。  \n<color=green>放置對相機方向非常敏感！</color>"
ruRU = "Гигантская кастрюля, предназначенная для установки над огнем, чтобы поддерживать еду в тепле. \n<color=green>Размещение чувствительно к ориентации камеры!</color>"
jaJP = "火に置いて食べ物を温かく保つための巨大な鍋です。  \n<color=green>配置はカメラの向きに敏感です！</color>"
frFR = "Un pot gigantesque destiné à être placé sur un feu pour garder la nourriture chaude.  \n<color=green>Le placement est sensible à l'orientation de la caméra !</color>"
deDE = "Ein gigantischer Topf, der dazu gedacht ist, auf ein Feuer gestellt zu werden, um Essen warm zu halten.  \n<color=green>Die Platzierung ist empfindlich gegenüber der Kameraausrichtung!</color>"
plPL = "Ogromny garnek przeznaczony do ustawienia na ogniu, aby utrzymać jedzenie w cieple.  \n<color=green>Umiejscowienie jest wrażliwe na orientację kamery!</color>"
ptBR = "Um gigantesco pote destinado a ser colocado sobre uma fogueira para manter a comida quente. <color=green>A colocação é sensível à orientação da câmera!</color>"
koKR = "음식을 따뜻하게 유지하기 위해 불 위에 놓도록 설계된 거대한 냄비입니다. \n<color=green>배치는 카메라 방향에 민감합니다!</color>"

