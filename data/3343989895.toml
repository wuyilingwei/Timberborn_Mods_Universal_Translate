["Lapantouflemagic.Clinic.Description"]
raw = "A large house with a live-in nurse to tend to wounded beavers.\nMore efficient than a rest bed and can use medicine to further speed up recovery.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A large house with a live-in nurse to care for injured beavers. More efficient than a bed rest and can use medicine to further speed up recovery. <color=#00FFFF>Works as a Levee</color>"
zhCN = "使用不同材料进行医学研究，能制作各类药物。<br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一棟大房子，有一位住家護理師照顧受傷的海狸。  \n比休息床更有效，並且可以使用藥物進一步加速康復。  \n<color=#00FFFF>作為堤壩使用</color>"
ruRU = "Большой дом с сиделкой, ухаживающей за раненными бобрами. Более эффективен, чем место для отдыха, и может использовать лекарства для ускорения восстановления. <color=#00FFFF>Работает как защитная дамба</color>"
jaJP = "傷ついたビーバーの世話をする常駐の看護師がいる大きな家。\n休憩用ベッドよりも効率的で、回復をさらに早めるために薬を使用できます。\n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une grande maison avec une infirmière à domicile pour s'occuper des castors blessés. Plus efficace qu'un lit de repos et peut utiliser des médicaments pour accélérer davantage la récupération. <color=#00FFFF>Agit comme une digue</color>"
deDE = "Ein großes Haus mit einer Pflegerin, die sich um verletzte Biber kümmert.  \nEffizienter als ein Ruhebett und kann Medikamente verwenden, um die Genesung weiter zu beschleunigen.  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Duży dom z pielęgniarką zamieszkującą, aby opiekować się rannymi bobrami.  \nBardziej efektywny niż łóżko do odpoczynku i może stosować leki, aby jeszcze bardziej przyspieszyć regenerację.  \n<color=#00FFFF> działa jako wał </color>"
ptBR = "Uma grande casa com uma enfermeira residente para cuidar de castores feridos. Mais eficiente do que uma cama de descanso e pode usar medicamentos para acelerar ainda mais a recuperação. <color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "상호명: Lapantouflemagic.Clinic.Description - 번역된 텍스트: \"다친 비버들을 돌보는 간호사가 상주하는 큰 집입니다.\n안식 침대보다 효율적이며, 약을 사용하여 회복 속도를 더욱 높일 수 있습니다.\n<색상=#00FFFF>제방처럼 작동합니다</색상>\""

