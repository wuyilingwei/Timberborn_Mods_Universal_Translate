["Lapantouflemagic.FarmUpgradeA.Description"]
raw = "An upgrade module to be placed on top of two adjacent <color=#FF6EC7>triangle roof upgradable</color> buildings.\nContains some storage space for crates.\nEmploys <color=green>4 Builders</color>\".\n<color=#00FFFF>Works as a Levee</color>"
enUS = "An upgrade module to be placed on top of two adjacent triangle roof upgradable buildings. Contains some storage space for crates. Employs 4 Builders. Works as a Levee."
zhCN = "在两个相邻的三角小屋上增加阁楼，出入口与左侧三角小屋重合。雇佣额外的建筑工，同时能储存物品。<br><color=#59FF61>可雇佣4名建筑工。</color><br><color=#FFFF1A>必须建造在相邻的三角小屋上。<br>三角小屋：树液工小屋，采集工小屋，伐木工小屋，农屋。</color><br><color=#FFA500>如果无法建造，请尝试调整小屋位置和鼠标位置。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個升級模塊，放置在兩棟相鄰的<color=#FF6EC7>可升級三角屋頂</color>建築上。包含一些用於儲存箱子的空間。雇用<color=green>4位建築工</color>。<color=#00FFFF>作為堤防</color>。"
ruRU = "Модуль обновления, который будет размещен на вершине двух соседних <color=#FF6EC7>зданий с треугольной крышей, подлежащих обновлению</color>. Содержит немного места для хранения ящиков. Занимается <color=green>4 строителями</color>. <color=#00FFFF>Работает как плотина</color>."
jaJP = "隣接する2つの<color=#FF6EC7>三角屋根のアップグレード可能な</color>建物の上に設置されるアップグレードモジュール。\n箱のためのストレージスペースを含みます。\n<color=green>4人のビルダー</color>を雇用しています。\n<color=#00FFFF>堤防として機能します</color>。"
frFR = "Un module de mise à niveau à placer sur le toit de deux bâtiments adjacents <color=#FF6EC7>à toit triangulaire améliorables</color>. Contient un espace de stockage pour des caisses. Emploie <color=green>4 Constructeurs</color>. <color=#00FFFF>Fonctionne comme un levee</color>."
deDE = "Ein Upgrade-Modul, das auf zwei benachbarte <color=#FF6EC7>dreieckige, aufrüstbare</color> Gebäude platziert werden kann. Enthält etwas Stauraum für Kisten. Beschäftigt <color=green>4 Bauarbeiter</color>. <color=#00FFFF>Funktioniert als Deich</color>."
plPL = "Moduł ulepszający do umieszczenia na dwóch sąsiednich budynkach <color=#FF6EC7>z ulepszanym dachem trójkątnym</color>. Zawiera trochę miejsca na skrzynie. Zatrudnia <color=green>4 Budowniczych</color>. <color=#00FFFF>Działa jak wał</color>."
ptBR = "Um módulo de atualização a ser colocado sobre dois edifícios adjacentes com <color=#FF6EC7>telhados triangulares atualizáveis</color>.  \nContém um espaço de armazenamento para caixas.  \nEmprega <color=green>4 Construtores</color>.  \n<color=#00FFFF>Funciona como uma Barragem</color>."
koKR = "두 개의 인접한 <color=#FF6EC7>삼각 지붕 업그레이드 가능</color> 건물 위에 배치할 업그레이드 모듈입니다. 상자용으로 약간의 저장 공간이 포함되어 있습니다. <color=green>4명의 건설자</color>를 고용합니다.<color=#00FFFF>제방처럼 작동합니다</color>"

["Lapantouflemagic.FarmUpgradeC.Description"]
raw = "An upgrade module to be placed on top of two adjacent <color=#FF6EC7>triangle roof upgradable</color> buildings.\nContains some storage space for crates.\nThe perfect place for nerdy beavers to play ''Tunnels and Hoomans''!.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "An upgrade module to be placed on top of two adjacent <color=#FF6EC7>triangle roof upgradable</color> buildings. Contains some storage space for crates. The perfect place for nerdy beavers to play ''Tunnels and Hoomans''! <color=#00FFFF>Works as a Levee</color>"
zhCN = "在两个相邻的三角小屋上增加阁楼，出入口与左侧三角小屋重合。海狸能在这里享受桌面游戏的乐趣。<br><color=#FFFF1A>必须建造在相邻的三角小屋上。<br>三角小屋：树液工小屋，采集工小屋，伐木工小屋，农屋。</color><br><color=#FFA500>如果无法建造，请尝试调整小屋位置和鼠标位置。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個升級模組，放置在兩個相鄰的<color=#FF6EC7>可升級三角屋頂</color>建築上。\n包含一些用於儲存箱子的空間。\n這是給書呆子海狸玩「隧道與人類」的完美地方!.\n<color=#00FFFF>作為堤防</color>"
ruRU = "Модуль обновления, который будет размещен на двух смежных <color=#FF6EC7>треугольных крышах, подлежащих обновлению</color> зданиях. Содержит немного места для хранения ящиков. Идеальное место для nerdy бобров, чтобы играть в ''Туннели и Людей''!. <color=#00FFFF>Работает как плотина</color>"
jaJP = "隣接する二つの<color=#FF6EC7>三角屋根のアップグレード可能な</color>建物の上に置くためのアップグレードモジュール。\n箱のためのいくつかの収納スペースが含まれています。\nオタクなビーバーたちが「トンネルと人間」を遊ぶのにぴったりの場所です！\n<color=#00FFFF>堤防として機能します</color>"
frFR = "Un module de mise à niveau à placer sur le dessus de deux bâtiments <color=#FF6EC7>à toit en triangle améliorables</color> adjacents. Contient un espace de stockage pour des caisses. L'endroit parfait pour les castors nerds pour jouer à ''Tunnels et Hoomans'' ! <color=#00FFFF>Fonctionne comme une levée</color>"
deDE = "Ein Aufrüstmodul, das auf zwei benachbarte <color=#FF6EC7>aufrüstbare Gebäuden mit Dreiecksdach</color> gesetzt werden kann. Enthält etwas Stauraum für Kisten. Der perfekte Ort für nerdige Biber, um ''Tunnels and Hoomans'' zu spielen!. <color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Moduł ulepszenia do umieszczenia na szczycie dwóch sąsiadujących <color=#FF6EC7>budynków z dachem w kształcie trójkąta, które można ulepszyć</color>. Zawiera trochę miejsca na skrzynie. Idealne miejsce dla nerdowatych bobrów, aby grać w ''Tunnele i Ludzi''!. <color=#00FFFF>Działa jako tama</color>"
ptBR = "Um módulo de upgrade a ser colocado em cima de dois edifícios <color=#FF6EC7>com telhado triangular atualizável</color> adjacentes. \nContém algum espaço de armazenamento para caixas. \nO lugar perfeito para castores nerds jogarem ''Túneis e Humanos''!. \n<color=#00FFFF>Funciona como um Dique</color>"
koKR = "인접한 두 개의 <color=#FF6EC7>삼각형 지붕 업그레이드 가능</color> 건물 위에 놓을 수 있는 업그레이드 모듈입니다.\n상자 저장 공간이 약간 포함되어 있습니다.\n너드 비버들이 ''터널과 사람들''을 플레이하기에 완벽한 장소입니다!.\n<color=#00FFFF>제방으로 작동합니다</color>"

["Lapantouflemagic.FarmUpgradeD.Description"]
raw = "An upgrade module to be placed on top of two adjacent <color=#FF6EC7>triangle roof upgradable</color> buildings.\nEven more farming!\nHas a lot of storage space for harvested crops.\n<color=#00FFFF>Plant some red cabbage near this building to remove the \"nothing to do mark\"</color>.\n<color=#00FFFF>Works as a Levee</color>\n<Color=red>CANNOT PLANT CROPS</color>"
enUS = "An upgrade module to be placed on top of two adjacent <color=#FF6EC7>triangle roof upgradable</color> buildings.  \nEven more farming!  \nHas a lot of storage space for harvested crops.  \n<color=#00FFFF>Plant some red cabbage near this building to remove the \"nothing to do mark\"</color>.  \n<color=#00FFFF>Works as a Levee</color>  \n<Color=red>CANNOT PLANT CROPS</color>"
zhCN = "在两个相邻的三角小屋上增加阁楼，出入口与左侧三角小屋重合。雇佣额外的农民，拥有更大的临时库存，但只能种植红卷心菜和收割已成熟作物。<br><color=#FFFF1A>必须建造在相邻的三角小屋上。<br>三角小屋：树液工小屋，采集工小屋，伐木工小屋，农屋。</color><br><color=#FFA500>如果无法建造，请尝试调整小屋位置和鼠标位置。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個升級模組，放置在兩座相鄰的<color=#FF6EC7>可升級的三角屋頂</color>建築之上。  \n更多的農作！  \n擁有大量儲存空間用於儲存收穫的作物。  \n<color=#00FFFF>在這座建築附近種植一些紅甘藍以移除「無事可做標記」</color>。  \n<color=#00FFFF>作為堤防運作</color>  \n<Color=red>無法種植作物</color>"
ruRU = "Модуль обновления, который устанавливается сверху на две соседние <color=#FF6EC7>здания с треугольной крышей, которые можно улучшить</color>.  \nЕще больше сельского хозяйства!  \nИмеет много места для хранения собранных культур.  \n<color=#00FFFF>Посадите немного красной капусты рядом с этим зданием, чтобы убрать отметку \"нечего делать\"</color>.  \n<color=#00FFFF>Работает как насыпь</color>  \n<Color=red>НЕЛЬЗЯ САДИТЬ КУЛЬТУРЫ</color>  "
jaJP = "隣接する2つの<color=#FF6EC7>三角屋根のアップグレード可能な</color>建物の上に置くアップグレードモジュール。\nさらに農業ができる！\n収穫された作物のための広い収納スペースを持っています。\n<color=#00FFFF>この建物の近くに赤キャベツを植えると、「することがないマーク」を取り除くことができます</color>。\n<color=#00FFFF>堤防のように機能します</color>\n<Color=red>作物を植えることはできません</color>"
frFR = "Un module de mise à niveau à placer sur le dessus de deux bâtiments adjacents à toit triangulaire améliorable.  \nEncore plus de culture !  \nDispose d'un grand espace de stockage pour les récoltes.  \n<color=#00FFFF>Plantez du chou rouge près de ce bâtiment pour enlever le \"marqueur rien à faire\"</color>.  \n<color=#00FFFF>Fonctionne comme une digue</color>  \n<Color=red>PAS DE CULTURE POSSIBLE</color>"
deDE = "Ein Upgrade-Modul, das auf zwei benachbarte <color=#FF6EC7>dachaufwertbare Dreiecksgebäude</color> platziert werden kann.  \nNoch mehr Landwirtschaft!  \nHat viel Stauraum für geerntete Pflanzen.  \n<color=#00FFFF>Pflanze etwas Rotkohl in der Nähe dieses Gebäudes, um das \"nichts zu tun\"-Markierung zu entfernen</color>.  \n<color=#00FFFF>Funktioniert als Deich</color>  \n<Color=red>KEINE PFLANZEN MÖGLICH</color>"
plPL = "Moduł ulepszający do umieszczenia na dwóch sąsiednich <color=#FF6EC7>budynkach z dachem w kształcie trójkąta, które można ulepszyć</color>.\nJeszcze więcej farmowania!\nMa dużo miejsca na przechowywanie zbiorów.\n<color=#00FFFF>Posadź trochę czerwonej kapusty w pobliżu tego budynku, aby usunąć oznaczenie \"brak działań\"</color>.\n<color=#00FFFF>Działa jako wał</color>\n<Color=red>NIE MOŻNA SADZIĆ ROŚLIN</color>"
ptBR = "Um módulo de upgrade a ser colocado em cima de dois edifícios <color=#FF6EC7>de telhado triangular atualizáveis</color> adjacentes.  \nAinda mais agricultura!  \nTem muito espaço de armazenamento para as culturas colhidas.  \n<color=#00FFFF>Plante algumas repolhos vermelhos perto deste edifício para remover a marca de \"nada a fazer\"</color>.  \n<color=#00FFFF>Funciona como uma Barragem</color>  \n<Color=red>NÃO É POSSÍVEL PLANTAR CULTURAS</color>"
koKR = "두 개의 인접한 <color=#FF6EC7>삼각형 지붕 업그레이드 가능</color> 건물 위에 배치되는 업그레이드 모듈입니다.\n더 많은 농사로!\n수확된 작물을 위한 넉넉한 저장 공간이 있습니다.\n<color=#00FFFF>이 건물 근처에 빨간 양배추를 심어 '할 일이 없음' 표시를 제거하세요</color>.\n<color=#00FFFF>제방처럼 작동합니다</color>\n<Color=red>작물을 심을 수 없습니다</color>"

