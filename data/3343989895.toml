["Lapantouflemagic.BridgePlatform.Description"]
raw = "A light platform that needs to find support on two opposite sides in order to be safe to use.\n<color=green>Can be placed between </color><color=red>non-watertight</color><color=green> buildings</color>"
enUS = "A light platform that needs to find support on two opposite sides in order to be safe to use. Can be placed between non-watertight buildings."
zhCN = "架空的平台，两端需要支撑。"
zhTW = "一個需要在兩側找到支撐以確保安全使用的輕型平台。<color=green>可放置在</color><color=red>不防水</color><color=green>的建築物</color>之間"
ruRU = "Легкая платформа, которая должна найти опору с двух противоположных сторон, чтобы быть безопасной в использовании. <color=green>Может быть размещена между </color><color=red>неводонепроницаемыми</color><color=green> зданиями</color>"
jaJP = "安全に使用するためには、対向する2つの側面で支持を見つける必要のある軽量プラットフォームです。<color=green>非防水</color><color=red>の</color><color=green>建物</color>の間に置くことができます。"
frFR = "Une plateforme légère qui doit trouver un support de chaque côté opposé pour être sûre à utiliser. <color=green>Peut être placée entre</color> <color=red>bâtiments</color> <color=green>non étanches</color>"
deDE = "Eine leichte Plattform, die Unterstützung an zwei gegenüberliegenden Seiten finden muss, um sicher verwendet werden zu können. <color=green>Kann zwischen </color><color=red>nicht wasserdichten</color><color=green> Gebäuden</color> platziert werden."
plPL = "Lekka platforma, która musi znaleźć wsparcie po dwóch przeciwnych stronach, aby być bezpieczna w użyciu. <color=green>Można ją umieścić pomiędzy</color> <color=red>nieodpornymi na wodę</color> <color=green>budynkami</color>."
ptBR = "Uma plataforma leve que precisa encontrar suporte em dois lados opostos para ser segura para uso.  \n<color=green>Pode ser colocada entre </color><color=red>edifícios não herméticos</color><color=green>.</color>"
koKR = "안전하게 사용하기 위해서는 두 개의 반대편에서 지지를 찾아야 하는 가벼운 플랫폼입니다. <color=green>다음 사이에 배치할 수 있습니다</color><color=red>물기가 없는</color><color=green> 건물</color>"

["Lapantouflemagic.BridgePlatform.FlavorDescription"]
raw = "\"At last, we can make a proper three dimensionnal food maze\"\n -An architect beaver"
enUS = "\"At last, we can make a proper three-dimensional food maze.\"  \n- An architect beaver"
zhCN = "“最近摔伤的海狸好像有点多？”——海狸建筑师"
zhTW = "\"終於，我們可以製作一個真正的三維食物迷宮\"  \n- 一隻建築師海狸"
ruRU = "\"Наконец-то мы можем создать настоящий трехмерный пищевой лабиринт.\" \n - Архитектор-бобер"
jaJP = "「ついに、私たちは本格的な三次元の食べ物迷路を作ることができる」  \n- 建築家のビーバー"
frFR = "\"Enfin, nous pouvons créer un véritable labyrinthe alimentaire en trois dimensions\"  \n - Un castor architecte"
deDE = "\"Endlich können wir ein richtiges dreidimensionales Futterlabyrinth bauen.\" \n -Ein Architektenbiber"
plPL = "\"W końcu możemy stworzyć prawdziwy trójwymiarowy labirynt jedzenia\" - Architekt bóbr"
ptBR = "\"Finalmente, podemos fazer um verdadeiro labirinto de comida tridimensional.\"  \n-Um castor arquiteto"
koKR = "\"드디어 제대로 된 3차원 음식 미로를 만들 수 있게 되었습니다.\"\n - 한 건축가 비버"

["Lapantouflemagic.GiantLogBridge.Description"]
raw = "half a sequoia artistically stuck between two supporting structures.\nCan be build on, and comes with lights for potential crops to still be able to grow under it. Also so that beavers from the lower floors don’t have to live in total darkness."
enUS = "Half a sequoia artistically positioned between two supporting structures. It can be built upon and comes with lights so that potential crops can still grow underneath it. Additionally, this allows beavers from the lower floors to avoid living in total darkness."
zhCN = "用巨型半原木建造而成的架空桥梁，两端需要支撑。底部装有照明用的荧光灯带。"
zhTW = "半棵紅杉藝術性地夾在兩個支撐結構之間。可以在上面建造，並附帶燈光，以便潛在的作物仍然能在其下生長。同時也讓來自下層的海獺不必生活在完全的黑暗中。"
ruRU = "половина секвойи художественно застряла между двумя поддерживающими конструкциями. Можно построить на ней, и она снабжена светом, чтобы потенциальные культуры могли расти под ней. Также чтобы бобры с нижних этажей не жили в полной темноте."
jaJP = "半分のセコイアが二つの支え合う構造物の間に芸術的に置かれています。構築が可能で、下に作物が成長できるように光が付いています。また、下の階にいるビーバーが完全な暗闇で生活しなくて済むようにもなっています。"
frFR = "une demi-séquoia artistiquement coincée entre deux structures de soutien. Elle peut être construite, et est équipée de lumières pour que des cultures potentielles puissent continuer à pousser en dessous. Cela permet également aux castors des étages inférieurs de ne pas vivre dans l'obscurité totale."
deDE = "halb ein Sequoia, künstlerisch zwischen zwei Stützstrukturen eingeklemmt.  \nKann weitergebaut werden und ist mit Lichtern ausgestattet, damit potenzielle Pflanzen weiterhin darunter wachsen können. Auch damit Biber aus den unteren Etagen nicht in völliger Dunkelheit leben müssen."
plPL = "połowa sekwoi artystycznie umieszczona między dwiema wspierającymi konstrukcjami. Można na niej budować, a także ma oświetlenie, aby potencjalne uprawy mogły nadal rosnąć pod nią. Także, aby bobry z dolnych pięter nie musiały żyć w całkowitych ciemnościach."
ptBR = "metade de uma sequóia artisticamente presa entre duas estruturas de apoio. Pode ser construída em cima e vem com luzes para que possíveis plantações ainda possam crescer debaixo dela. Também para que os castores dos andares inferiores não tenham que viver na total escuridão."
koKR = "두 개의 지지 구조물 사이에 예술적으로 끼워진 세쿼이아의 절반. 위에 건설할 수 있으며, 그 아래에서 작물이 여전히 자랄 수 있도록 조명이 설치되어 있습니다. 또한, 아래 층의 비버들이 완전한 어둠 속에서 살지 않아도 되도록 합니다."

["Lapantouflemagic.GiantLogBridge.FlavorDescription"]
