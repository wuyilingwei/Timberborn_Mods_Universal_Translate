["Lapantouflemagic.JungleTrader.Description"]
raw = "Metal is very rare for the Junglebeaver, they will offer us strange and delicious fruits in exchange. Their jungle is filled with beautiful glowing insects that our scientists want to study, try to bring back some."
enUS = "Metal is very rare for the Junglebeaver; they will offer us strange and delicious fruits in exchange. Their jungle is filled with beautiful glowing insects that our scientists want to study, so try to bring back some."
zhCN = "乘坐气球飞向远方，与森狸种族贸易。<br><color=#FF99FF><i>“森狸把铁制品当做罕见物品，会用美味的凤梨来交换。他们的聚居地周围还有很多会发光的昆虫，我们的科学家想研究一下，可以尝试用整块的金属交换一些幼虫。”</i></color><br><color=#FFFF1A>必须建造在气球起降台上。</color><br><color=#FFA500>贸易可获得奇异幼虫、凤梨，从而建造荧光液提取站，在压榨机制作凤梨汁。</color>"
zhTW = "對於叢林海狸來說，金屬非常稀有，他們會用奇特而美味的水果來交換。它們的叢林裡充滿了美麗發光的昆蟲，我們的科學家想要研究，試著帶回一些。"
ruRU = "Металл очень редок для лесного бобра, они предложат нам странные и вкусные фрукты в обмен. Их джунгли заполнены красивыми светящимися насекомыми, которые наши ученые хотят изучить, попробуйте принести несколько."
jaJP = "メタルはジャングルビーバーにとって非常に珍しいものです。彼らは私たちに奇妙で美味しい果物を交換してくれます。彼らのジャングルは、美しい光る昆虫で満たされており、私たちの科学者たちはそれを研究したがっていますので、いくつか持ち帰るようにしてください。"
frFR = "Le métal est très rare pour le Castor de jungle, ils nous offriront des fruits étranges et délicieux en échange. Leur jungle est remplie de magnifiques insectes luminescents que nos scientifiques veulent étudier, essayez d'en ramener quelques-uns."
deDE = "Metall ist für den Dschungelbiber sehr selten, sie werden uns seltsame und köstliche Früchte im Austausch anbieten. Ihr Dschungel ist mit schönen leuchtenden Insekten gefüllt, die unsere Wissenschaftler studieren möchten, versucht, einige mitzubringen."
plPL = "Metal jest bardzo rzadki dla Bóbrów Dżungli, oferują nam dziwne i smaczne owoce w zamian. Ich dżungla jest wypełniona pięknymi świecącymi owadami, które nasi naukowcy chcą zbadać, spróbuj przynieść kilka."
ptBR = "O metal é muito raro para o Castor da Selva, eles nos oferecerão frutas estranhas e deliciosas em troca. A selva deles está cheia de belos insetos brilhantes que nossos cientistas querem estudar, tente trazer alguns de volta."
koKR = "금속은 정글비버에게 매우 희귀하므로 그들은 우리에게 이상하고 맛있는 과일을 제공할 것입니다. 그들의 정글은 우리의 과학자들이 연구하고 싶어하는 아름다운 빛나는 곤충들로 가득 차 있으니, 몇 개 가져오도록 하세요."

