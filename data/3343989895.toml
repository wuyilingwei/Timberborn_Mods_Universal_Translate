zhCN = "使用铁锯或精制铁锯切割巨型原木，能获得巨型半原木、大量原木或木板， 以及非常多的木屑。<br><color=#FFA500>周围会产生大量灰尘弄脏海狸。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一座幾乎整個是一座水壩的巨大建築。將巨大的圓木切割成不同的產品。\n在其周圍產生大量灰塵。\n<color=#00FFFF>充當堤壩</color>"
ruRU = "Огромное здание, которое само по себе почти целая плотина. Режет гигантские бревна на разные продукты. Генерирует много пыли в своем окружении. <color=#00FFFF>Работает как защитная плотина</color>"
jaJP = "非常に大きな建物で、ほぼ全体がダムのようです。巨大な丸太をさまざまな製品に切り分けます。周囲に大量のほこりを生成します。<color=#00FFFF>堤防として機能します</color>"
frFR = "Un énorme bâtiment qui est presque un barrage à lui seul. Coupe d'énormes troncs en différents produits. Génère beaucoup de poussière dans ses environs. <color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein enormes Gebäude, das fast ein ganzes Damm für sich ist. Schneidet riesige Baumstämme in verschiedene Produkte. Erzeugt viel Staub in seiner Umgebung. <color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Ogromny budynek, który jest niemal całym tamą sam w sobie. Tnie gigantyczne kłody na różne produkty. Generuje dużo kurzu w swoim otoczeniu. <color=#00FFFF>Funkcjonuje jako wał</color>"
ptBR = "Uma enorme construção que é quase uma represa inteira por si só. Corta troncos gigantes em diferentes produtos. Gera muita poeira em seus arredores. <color=#00FFFF>Funciona como uma Dique</color>"
koKR = "거의 하나의 댐과 같은 거대한 건물입니다. 거대한 통나무를 다양한 제품으로 자릅니다.\n주변에 많은 먼지를 발생시킵니다.\n<color=#00FFFF>제방으로 작용합니다</color>"

["Lapantouflemagic.AdvancedSawmill.FlavorDescription"]
raw = "\"I'll only be statisfied once i've cut the world in half\"\n - A mechanic beaver"
