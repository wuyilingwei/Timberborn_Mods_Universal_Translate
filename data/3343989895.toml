["Lapantouflemagic.Winery.Description"]
raw = "A big house from which beavers specialized in all sorts of fermentation can process ingredients with unmatched speed and efficacy.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A big house from which beavers specialized in all sorts of fermentation can process ingredients with unmatched speed and efficacy. <color=#00FFFF>Works as a Levee</color>"
zhCN = "将大量发酵桶进行集中发酵，能高效地制作各种酒类或泡菜。<br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個大房子，裡面有專門處理各種發酵的海狸，能以無與倫比的速度和效率加工原料。<color=#00FFFF>作為堤壩</color>"
ruRU = "Большой дом, из которого бобры, специализирующиеся на всех видах ферментации, могут обрабатывать ингредиенты с беспрецедентной скоростью и эффективностью.  \n<color=#00FFFF>Служит плотиной</color>"
jaJP = "あらゆる種類の発酵に特化したビーバーが、比類のないスピードと効率で原料を処理できる大きな家です。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une grande maison à partir de laquelle des castors spécialisés dans toutes sortes de fermentation peuvent traiter des ingrédients avec une vitesse et une efficacité inégalées.  \n<color=#00FFFF>Fonctionne comme un Lieu De Confinement</color>"
deDE = "Ein großes Haus, aus dem Biber, die auf alle Arten von Fermentation spezialisiert sind, Zutaten mit unübertroffener Geschwindigkeit und Effizienz verarbeiten können.  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Duży dom, z którego bobry specjalizujące się w różnych rodzajach fermentacji mogą przetwarzać składniki z niezrównaną prędkością i skutecznością.  \n<color=#00FFFF>Pracuje jako tamę</color>"
ptBR = "Uma grande casa de onde castores especializados em todos os tipos de fermentação podem processar ingredientes com velocidade e eficácia incomparáveis.  \n<color=#00FFFF>Funciona como um Dique</color>"
koKR = "모든 종류의 발효에 전문화된 비버들이 이루어지는 재료를 unmatched한 속도와 효율성으로 처리할 수 있는 큰 집입니다.\n<color=#00FFFF>제방으로 작동합니다</color>"

