["Lapantouflemagic.NEWLumberjackHouse.Description"]
raw = "A half-barn half-lodge building used as a workplace for a group of lumberjacks. Contains a few tools to help them do their job efficiently. Also houses one family.\n<color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A half-barn half-lodge building used as a workplace for a group of lumberjacks. Contains a few tools to help them do their job efficiently. Also houses one family.\n<color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
zhCN = "雇佣伐木工，能高效地砍伐树木。<br><color=#FFFF1A>三角小屋，可以在上面建造升级建筑。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一座半穀倉半小屋的建築，作為一群伐木工人的工作場所。內部包含一些工具來幫助他們高效地進行工作。還容納了一個家庭。\n<color=#FF6EC7>可支援升級</color>\n<color=#00FFFF>作為堤防使用</color>"
ruRU = "Половина сарая, половина домика, здание, используемое как рабочее место для группы лесорубов. Содержит несколько инструментов, которые помогают выполняет их работу эффективно. Также вмещает одну семью.  \n<color=#FF6EC7>Может поддерживать улучшения</color>  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "半分納屋、半分ロッジの建物で、一群の伐木師の作業場として使用されています。彼らが効率的に仕事をするためのいくつかの道具が含まれています。また、1つの家族が住んでいます。\n<color=#FF6EC7>アップグレードをサポートできます</color>\n<color=#00FFFF>堤防として機能します</color>"
frFR = "Un bâtiment mi-grange mi-lodge utilisé comme lieu de travail pour un groupe de bûcherons. Contient quelques outils pour les aider à faire leur travail efficacement. Accueille également une famille.\n<color=#FF6EC7>Peut supporter des améliorations</color>\n<color=#00FFFF>Fonctionne comme une levée</color>"
deDE = "Ein halb Schuppen, halb Lodge Gebäude, das als Arbeitsplatz für eine Gruppe von Holzfällern dient. Enthält ein paar Werkzeuge, um ihnen zu helfen, ihre Arbeit effizient zu erledigen. Beherbergt auch eine Familie.  \n<color=#FF6EC7>Kann Upgrades unterstützen</color>  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Budynek w połowie stodoły, w połowie gospody, używany jako miejsce pracy dla grupy drwali. Zawiera kilka narzędzi, które pomagają im efektywnie wykonywać swoją pracę. Mieszkają tam także jedna rodzina.  \n<color=#FF6EC7>Może wspierać ulepszenia</color>  \n<color=#00FFFF>Funkcjonuje jako wał ochronny</color>"
ptBR = "Um edifício que é metade galpão, metade chalé, usado como local de trabalho para um grupo de lenhadores. Contém algumas ferramentas para ajudá-los a realizar seu trabalho de maneira eficiente. Também abriga uma família.\n<color=#FF6EC7>Pode suportar upgrades</color>\n<color=#00FFFF>Funciona como uma Barreira</color>"
koKR = "목재를 하는 집단의 작업장으로 사용되는 반 농장 반 오두막 건물입니다. 그들의 일을 효율적으로 수행할 수 있도록 돕는 몇 가지 도구가 포함되어 있습니다. 또한 한 가족이 거주합니다.\n<color=#FF6EC7>업그레이드를 지원합니다</color>\n<color=#00FFFF>제방으로 기능합니다</color>"

["Lapantouflemagic.NEWLumberjackHouse.FlavorDescription"]
raw = "\"My daddy's the best! He build our entire house!\"\n -Typical kit boasting"
enUS = "\"My daddy's the best! He built our entire house!\" \n -Typical kid boasting"
zhCN = "“我的爸爸是最强壮的！他可以扛起一整棵巨杉！”"
zhTW = "「我爸爸是最棒的！他建了我們整個家！」  \n- 普通的小孩自誇"
ruRU = "\"Мой папа самый лучший! Он построил весь наш дом!\" \n -Типичное хвастовство ребенка"
jaJP = "「私のお daddy は最高！彼は私たちの家を全部建てた！」 \n- 典型的な子供の自慢"
frFR = "\"Mon papa est le meilleur ! Il a construit toute notre maison !\"  \n -Une vantardise typique d'un enfant"
deDE = "„Mein Daddy ist der Beste! Er hat unser ganzes Haus gebaut!“  \n- Typisches Angeberkit"
plPL = "\"Moje tata jest najlepszy! Zbudował nasz cały dom!\" \n -Typowa chwaląca się dziecko"
ptBR = "\"Meu papai é o melhor! Ele construiu toda a nossa casa!\" - Gritando típico de criança."
koKR = "\"우리 아빠가 최고야! 그는 우리의 집을 전부 지었어!\"  \n-전형적인 자랑"

["Lapantouflemagic.TappersShack.Description"]
raw = "Employs a whole team of tappers to haverst resin from pine trees. Also trims giant sequoias from time to time for some logs.\n<color=#FF6EC7>Can support upgrades</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "Employs a whole team of tappers to harvest resin from pine trees. Also trims giant sequoias from time to time for some logs.  \n<color=#FF6EC7>Can support upgrades</color>  \n<color=#00FFFF>Works as a Levee</color>"
zhCN = "雇佣树液工，能采集松脂或修剪巨杉。<br><color=#FFFF1A>三角小屋，可以在上面建造升级建筑。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "雇用整個團隊的樹脂採集工從松樹中採集樹脂。也會不時修剪巨型紅杉以獲取木材。\n<color=#FF6EC7>可以支持升級</color>\n<color=#00FFFF>充當防洪堤</color>"
ruRU = "Нанимает целую команду сборщиков для сбора смолы с сосен. Также время от времени обрезает гигантские секвойи для получения бревен.  \n<color=#FF6EC7>Может поддерживать улучшения</color>  \n<color=#00FFFF>Работает как дамба</color>"
jaJP = "松の木から樹脂を収穫するために、タッパーのチーム全体を雇っています。また、時々、薪のために巨大セコイアを切り取ります。  \n<color=#FF6EC7>アップグレードをサポートできます</color>  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Emploie toute une équipe de récolteurs pour extraire la résine des pins. Taille aussi des séquoias géants de temps en temps pour obtenir des billes.  \n<color=#FF6EC7>Peut supporter des améliorations</color>  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Setzt ein ganzes Team von Anzapfern ein, um Harz von Kiefern zu ernten. Schneidet auch von Zeit zu Zeit riesige Mammutbäume für einige Stämme.  \n<color=#FF6EC7>Kann Upgrades unterstützen</color>  \n<color=#00FFFF>Funktioniert als Damm</color>"
plPL = "Zatrudnia cały zespół zbieraczy, aby zbierać żywicę z drzew sosnowych. Od czasu do czasu przycina również olbrzymie sekwoje na deski.\n<color=#FF6EC7>Może wspierać ulepszenia</color>\n<color=#00FFFF>Działa jako wał</color>"
ptBR = "Emprega uma equipe inteira de coletadores para extrair resina de pinheiros. Também poda sequóias gigantes de tempos em tempos para conseguir algumas toras.\n<color=#FF6EC7>Pode suportar upgrades</color>\n<color=#00FFFF>Funciona como um Dique</color>"
koKR = "피치나무에서 수지를 수확하기 위해 전체 탭퍼 팀을 고용합니다. 또한 가끔씩 거대한 세쿼이아를 다듬어 로그를 얻습니다.\n<color=#FF6EC7>업그레이드를 지원합니다</color>\n<color=#00FFFF>제방으로 작동합니다</color>"

