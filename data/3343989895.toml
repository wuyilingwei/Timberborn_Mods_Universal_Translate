["Lapantouflemagic.ChemistryDistrict.Description"]
raw = "Triggers the importation raw materials used in chemical processes.\nConstruction materials are always imported / exported automatically.\nRaw materials that have no use outside of this district are not taken into account.\n<color=red>This building is NOT watertight.</color>\n<color=#FF6EC7>This building does NOT provide builders.</color>"
enUS = "Triggers the import of raw materials used in chemical processes.  \nConstruction materials are always imported/exported automatically.  \nRaw materials that have no use outside of this district are not considered.  \n<color=red>This building is NOT watertight.</color>  \n<color=#FF6EC7>This building does NOT provide builders.</color>"
zhCN = "不同样式的地区中心，储存少量化学相关的材料，可以触发对这些资源的进口。<br><color=#59FF61>建筑材料会自动进出口，此地区不使用的材料除外。</color><br><color=#FFFF1A>可建造在井房上并与之连通。</color>"
zhTW = "觸發化學過程中使用的原材料的進口。\n建築材料總是自動進口/出口。\n在此區域外沒有用途的原材料將不被考慮。\n<color=red>這棟建築不是防水的。</color>\n<color=#FF6EC7>這棟建築不提供建築工人。</color>"
ruRU = "Запускает импорт сырьевых материалов, используемых в химических процессах.  \nСтроительные материалы всегда импортируются/экспортируются автоматически.  \nСырьевые материалы, которые не используются за пределами этого района, не учитываются.  \n<color=red>Это здание НЕ является водонепроницаемым.</color>  \n<color=#FF6EC7>Это здание НЕ предоставляет строителей.</color>"
jaJP = "化学プロセスで使用される原材料の輸入をトリガーします。  \n建設資材は常に自動的に輸入/輸出されます。  \nこの地区の外で使用されない原材料は考慮されません。  \n<color=red>この建物は防水ではありません。</color>  \n<color=#FF6EC7>この建物は建設業者を提供しません。</color>"
frFR = "Déclenche l'importation de matières premières utilisées dans les processus chimiques.  \nLes matériaux de construction sont toujours importés / exportés automatiquement.  \nLes matières premières qui n'ont aucune utilisation en dehors de ce district ne sont pas prises en compte.  \n<color=red>Ce bâtiment n'est PAS étanche.</color>  \n<color=#FF6EC7>Ce bâtiment ne fournit PAS de constructeurs.</color>"
deDE = "Löst den Import von Rohstoffen aus, die in chemischen Prozessen verwendet werden.  \nBaumaterialien werden immer automatisch importiert / exportiert.  \nRohstoffe, die außerhalb dieses Bezirks keinen Nutzen haben, werden nicht berücksichtigt.  \n<color=red>Dieses Gebäude ist NICHT wasserdicht.</color>  \n<color=#FF6EC7>Dieses Gebäude bietet KEINE Bauarbeiter.</color>"
plPL = "Wywołuje import surowców używanych w procesach chemicznych.  \nMateriały budowlane są zawsze importowane/eksportowane automatycznie.  \nSurowce, które nie mają zastosowania poza tym okręgiem, nie są brane pod uwagę.  \n<color=red>Ten budynek NIE jest wodoszczelny.</color>  \n<color=#FF6EC7>Ten budynek NIE zapewnia budowniczym.</color>  "
ptBR = "Aciona a importação de matérias-primas usadas em processos químicos. \nMateriais de construção são sempre importados/exportados automaticamente. \nMatérias-primas que não têm uso fora deste distrito não são levadas em consideração. \n<color=red>Este edifício NÃO é à prova d'água.</color> \n<color=#FF6EC7>Este edifício NÃO fornece trabalhadores.</color>"
koKR = "화학 프로세스에 사용되는 원자재의 수입을 시작합니다.\n건설 자재는 항상 자동으로 수입/수출됩니다.\n이 구역 이외에서 사용되지 않는 원자재는 고려되지 않습니다.\n<color=red>이 건물은 방수 처리가 되어 있지 않습니다.</color>\n<color=#FF6EC7>이 건물은 건설자를 제공하지 않습니다.</color>"

