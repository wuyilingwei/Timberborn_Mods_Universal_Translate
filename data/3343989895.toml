["Lapantouflemagic.WonderIrrigationTower.FlavorDescription"]
raw = "\"If people keep thinking irrigations towers are lame, just keep making them better until they like them!\"\n -A carpenter beaver."
enUS = "\"If people keep thinking irrigation towers are lame, just keep making them better until they like them!\"  \n -A carpenter beaver."
zhCN = "如果海狸们认为灌溉塔没什么用，那就不断改进，直到大家都喜欢！”——海狸工程师"
zhTW = "「如果人們一直認為灌溉塔很無聊，那就不斷改進它們，直到他們喜歡為止！」  \n－一隻木匠海狸。"
ruRU = "\"Если люди продолжают думать, что ирригационные башни скучные, просто продолжайте улучшать их, пока им не понравятся!\"  \n -Строительный бобёр."
jaJP = "「もし人々が灌漑塔をダサいと思い続けるのなら、彼らが好きになるまでどんどん良くしていこう！」  \n- ビーバーの大工。"
frFR = "\"Si les gens continuent à penser que les tours d'irrigation sont nulles, continuez simplement à les améliorer jusqu'à ce qu'ils les aiment !\" \n -Un castor charpentier."
deDE = "„Wenn die Leute weiterhin denken, Bewässerungstürme seien langweilig, dann mach sie einfach besser, bis sie sie mögen!“ \n -Ein Zimmermanns-Biber."
plPL = "„Jeśli ludzie nadal uważają, że wieże nawadniające są nudne, po prostu rób je lepszymi, aż je polubią!”  \n– Bobr stolarz."
ptBR = "\"Se as pessoas continuam achando que as torres de irrigação são sem graça, apenas continue melhorando-as até que elas gostem delas!\"  \n- Um castor carpinteiro."
koKR = "\"사람들이 관개탑이 별로라고 생각한다면, 그저 더 나아지게 만들어서 좋아하게 만들면 돼!\"\n- 한 목재 비버."

["Lapantouflemagic.WonderIrrigationTower.Description"]
raw = "The ultimate irrigation tower : An elevated bath that irrigates crops with the dirty water, fertilizing them for faster growth, all the while having a minimal land pawprint.\n<color=green>Water consumption scales with irrigated area.\nGround crop growth +15xa0%</color>\n<color=#FF6EC7>Can function without workers.</color>"
enUS = "The ultimate irrigation tower: An elevated bath that irrigates crops with dirty water, fertilizing them for faster growth, all while maintaining a minimal land footprint.  \n<color=green>Water consumption scales with irrigated area.  \nGround crop growth +15%</color>  \n<color=#FF6EC7>Can function without workers.</color>"
zhCN = "采用最新技术的灌溉塔，能灌溉周围土地，同时能让海狸在水池里游泳享受。耗水量与灌溉面积相关。<br><color=#FFA500>只能灌溉同一平面且不被地形起伏分隔的土地。<br>无可用劳工时也能正常灌溉。</color>"
zhTW = "終極灌溉塔：一個高架浴池，利用污水灌溉作物，為其提供肥料以促進更快的生長，並同時保持最小的土地佔用率。  \n<color=green>用水量根據灌溉面積而變化。  \n地面作物生長 +15xa0%</color>  \n<color=#FF6EC7>可在無人員的情況下運行。</color>"
ruRU = "Ультимативная ирригационная башня: возвышающаяся ванна, которая орошает культуры грязной водой, удобряя их для более быстрого роста, при этом имея минимальный след на земле.  \n<color=green>Потребление воды зависит от орошаемой площади.  \nРост наземных культур +15 %</color>  \n<color=#FF6EC7>Может функционировать без рабочих.</color>"
jaJP = "究極の灌漑タワー：作物を汚れた水で灌漑し、肥料として利用することで成長を促進する高所にあるバス。土地への影響を最小限に抑えながら実現します。  \n<color=green>水の消費は灌漑された面積に比例します。  \n地上作物の成長 +15 %</color>  \n<color=#FF6EC7>労働者なしでも機能します。</color>"
frFR = "La tour d'irrigation ultime : Un bain surélevé qui irrigue les cultures avec de l'eau usée, les fertilisant pour une croissance plus rapide, tout en ayant une empreinte terrestre minimale.  \n<color=green>La consommation d'eau est proportionnelle à la surface irriguée.  \nCroissance des cultures au sol +15 %</color>  \n<color=#FF6EC7>Peut fonctionner sans ouvriers.</color>"
deDE = "Der ultimative Bewässerungsturm: Ein erhöhtes Bad, das die Pflanzen mit schmutzigem Wasser bewässert und sie für ein schnelleres Wachstum düngt, während er gleichzeitig einen minimalen Flächenverbrauch aufweist.  \n<color=green>Wasserverbrauch skaliert mit der bewässerten Fläche.  \nBodenpflanzenwachstum +15 %</color>  \n<color=#FF6EC7>Kann ohne Arbeiter betrieben werden.</color>"
plPL = "Ostateczna wieża nawadniająca: Wysoka kąpiel, która nawadnia uprawy brudną wodą, nawożąc je do szybszego wzrostu, a jednocześnie mając minimalny wpływ na grunt.  \n<color=green>Zużycie wody wzrasta w zależności od nawadnianego obszaru.  \nWzrost plonów na glebie +15%</color>  \n<color=#FF6EC7>Może działać bez pracowników.</color>"
ptBR = "A torre de irrigação definitiva: Um banho elevado que irriga as colheitas com água suja, fertilizando-as para um crescimento mais rápido, tudo isso com uma pegada de terra mínima.  \n<color=green>O consumo de água aumenta com a área irrigada.  \nCrescimento de culturas no solo +15%</color>  \n<color=#FF6EC7>Pode funcionar sem trabalhadores.</color>"
koKR = "궁극적인 관개 타워: 더러운 물로 작물을 관개하여 더 빠른 성장에 필요한 비료를 제공하는 높이 있는 목욕탕으로, 최소한의 토지 발자국을 유지합니다.\n<color=green>물 소비는 관개 지역에 비례하여 증가합니다.\n지상 작물 성장 +15xa0%</color>\n<color=#FF6EC7>작업자 없이도 기능할 수 있습니다.</color>"

["Lapantouflemagic.IrrigationTower2.Description"]
raw = "A house on stilts supporting an irrigation cistern.\n<color=green>Water consumption scales with irrigated area.</color>\n<color=red>Crushable building! Be careful!\nONLY crops are tolerated under this building</color>\n<color=#FF6EC7>Can function without workers.</color>"
enUS = "A house on stilts supporting an irrigation cistern.  \n<color=green>Water consumption scales with irrigated area.</color>  \n<color=red>Crushable building! Be careful!  \nONLY crops are tolerated under this building</color>  \n<color=#FF6EC7>Can function without workers.</color>  "
zhCN = "用柱子支撑的灌溉塔，能灌溉周围土地，同时能作为住房。耗水量与灌溉面积相关。<br><color=#FFA500>只能灌溉同一平面且不被地形起伏分隔的土地。</color><br><color=#FF4C4C>建筑下方仅能种植作物，否则建筑会被强制拆除，此情况不返还资源。</color>"
zhTW = "一座支撐灌溉水槽的高架房屋。  \n<color=green>水的消耗與灌溉面積成正比。</color>  \n<color=red>可被摧毀的建築！小心！  \n此建築下僅容許作物生長。</color>  \n<color=#FF6EC7>可在沒有工人的情況下運作。</color>  "
ruRU = "Дом на сваях, поддерживающий ирригационный резервуар. \n<color=green>Потребление воды увеличивается с увеличением площади орошения.</color> \n<color=red>Разрушаемое сооружение! Будьте осторожны! \nПод этим зданием допускаются только сельскохозяйственные культуры.</color> \n<color=#FF6EC7>Может функционировать без рабочих.</color>"
jaJP = "高床式の家が灌漑用 cistern を支えています。  \n<color=green>水の消費量は灌漑面積に比例します。</color>  \n<color=red>崩壊可能な建物！ 注意してください！  \nこの建物の下では作物だけが許可されています。</color>  \n<color=#FF6EC7>労働者なしで機能することができます。</color>"
frFR = "Une maison sur pilotis soutenant une citerne d'irrigation.  \n<color=green>La consommation d'eau varie en fonction de la superficie irriguée.</color>  \n<color=red>Bâtiment écrasable ! Faites attention !  \nSEULES les cultures sont tolérées sous ce bâtiment.</color>  \n<color=#FF6EC7>Peut fonctionner sans ouvriers.</color>"
deDE = "Ein Haus auf Stelzen, das einen Bewässerungstank stützt.  \n<color=green>Wasserverbrauch steigt mit der bewässerten Fläche.</color>  \n<color=red>Drückbares Gebäude! Vorsicht!  \nNUR Pflanzen sind unter diesem Gebäude erlaubt.</color>  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>"
plPL = "Dom na palach wspierający zbiornik nawadniający.  \n<color=green>Zużycie wody rośnie w miarę powiększania się obszaru nawodnionego.</color>  \n<color=red>Budowla sypka! Uważaj!  \nTylko uprawy są tolerowane pod tym budynkiem.</color>  \n<color=#FF6EC7>Może funkcjonować bez pracowników.</color>"
ptBR = "Uma casa sobre palafitas suportando uma cisterna de irrigação.  \n<color=green>O consumo de água varia com a área irrigada.</color>  \n<color=red>Edifício que pode ser destruído! Tenha cuidado!  \nAPENAS culturas são toleradas sob este edifício</color>  \n<color=#FF6EC7>Pode funcionar sem trabalhadores.</color>"
koKR = "기명: Lapantouflemagic.IrrigationTower2.Description - 새로운 번역할 텍스트: \"관개 저수지를 지탱하는 받침대가 있는 집입니다.\n<color=green>물 소비는 관개된 면적에 따라 달라집니다.</color>\n<color=red>부서질 수 있는 건물입니다! 주의하세요!\n이 건물 아래에서는 오직 농작물만 허용됩니다.</color>\n<color=#FF6EC7>근로자 없이도 작동할 수 있습니다.</color>\""

