["Lapantouflemagic.Aqueduct_Deadend.Description"]
raw = "A heavy duty bridge to carry an entire river.\nClosed on three sides to direct water flow from above into the desired direction. Or to make a water maze if you fancy that.\nThe metal rings need to snap on <color=green>Giant Pillars</color>."
enUS = "A heavy-duty bridge to carry an entire river. Closed on three sides to direct water flow from above into the desired direction. Or to create a water maze if you prefer that. The metal rings need to snap on <color=green>Giant Pillars</color>."
zhCN = "巨大而坚固的引水通道，用于对空中河流进行封堵，或限制从上方落下的河流的方向。<br><color=#FFFF1A>金属环需要卡在巨型支柱上。</color>"
zhTW = "一座重型橋樑，用來承載整條河流。三面封閉，以引導上方的水流向所需的方向，或者如果你喜歡，可以製造一個水迷宮。金屬環需要卡在<color=green>巨型柱子</color>上。"
ruRU = "Мост повышенной прочности для переноса целой реки. Закрыт с трех сторон, чтобы направлять поток воды сверху в нужном направлении. Или чтобы создать водный лабиринт, если вам это нравится. Металлические кольца должны зафиксироваться на <color=green>Гигантских Столбах</color>."
jaJP = "全川を支えるための重厚な橋です。上からの水流を希望の方向に導くため、三方が閉じられています。あるいは、もしそれを好むなら、水の迷路を作るためにもなります。金属のリングは<color=green>巨大な柱</color>にカチッとはまる必要があります。"
frFR = "Un pont robuste capable de porter une rivière entière. Fermé sur trois côtés pour diriger l'écoulement de l'eau d'en haut dans la direction souhaitée. Ou pour créer un labyrinthe d'eau si cela vous tente. Les anneaux en métal doivent se clipser sur <color=green>Pilliers Géants</color>."
deDE = "Eine robuste Brücke, die einen gesamten Fluss trägt.  \nVon drei Seiten geschlossen, um den Wasserfluss von oben in die gewünschte Richtung zu lenken. Oder um ein Wasserlabyrinth zu erstellen, wenn dir danach ist.  \nDie Metallringe müssen auf <color=green>Riesenpfeilern</color> einrasten."
plPL = "Mostowa konstrukcja o dużej wytrzymałości, zdolna unieść całą rzekę. Zamknięta z trzech stron, aby kierować przepływem wody z góry w pożądanym kierunku. Lub aby stworzyć wodny labirynt, jeśli masz na to ochotę. Metalowe pierścienie muszą zapiąć się na <color=green>Gigantycznych Filarach</color>."
ptBR = "Uma ponte robusta para transportar um rio inteiro. Fechada em três lados para direcionar o fluxo de água de cima na direção desejada. Ou para criar um labirinto de água, se você preferir. Os anéis de metal precisam se encaixar em <color=green>Pilares Gigantes</color>."
koKR = "강 전체를 지탱할 수 있는 견고한 다리입니다. 위에서 흐르는 물의 방향을 원하는 쪽으로 유도하기 위해 세 면이 막혀 있습니다. 또는 원하시면 물 미로를 만들 수도 있습니다. 금속링은 <color=green>거대한 기둥</color>에 꼭 끼워져야 합니다."

