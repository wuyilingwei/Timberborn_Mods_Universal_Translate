["Lapantouflemagic.WashingMachine.Description"]
raw = "A bizzare contraption meant to wash and decontaminate beavers using mechanical power.\nHalf of the effect is actually due to purging beaver's stomachs."
enUS = "A bizarre contraption meant to wash and decontaminate beavers using mechanical power. Half of the effect is actually due to purging beavers' stomachs."
zhCN = "一个神奇的建筑，通过清空海狸的胃，达到去除污染的效果。"
zhTW = "一個奇怪的裝置，旨在利用機械力量清洗和去污海狸。實際上效果的一半是由於清空海狸的胃。"
ruRU = "Странное устройство, предназначенное для мытья и дезактивации бобров с использованием механической силы. Половина эффекта на самом деле обусловлена очисткой желудков бобров."
jaJP = "ビーバーを洗浄・除染するための奇妙な装置で、機械力を利用しています。効果の半分は実際にはビーバーの胃を排出することによるものです。"
frFR = "Un engin étrange destiné à laver et décontaminer les castors en utilisant de la puissance mécanique. La moitié de l'effet est en réalité due à la purge des estomacs des castors."
deDE = "Ein bizarrer Apparat, der dazu gedacht ist, Biber mit mechanischer Kraft zu reinigen und zu dekontaminieren. Die Hälfte der Wirkung ist tatsächlich auf das Entleeren der Biberbäuche zurückzuführen."
plPL = "Dziwaczna maszyna przeznaczona do mycia i dekontaminacji bobrów przy użyciu mocy mechanicznej. Połowa efektu wynika tak naprawdę z oczyszczania żołądków bobrów."
ptBR = "Uma contraption bizarra destinada a lavar e descontaminar castores utilizando poder mecânico. Metade do efeito é na verdade devido à purificação dos estômagos dos castores."
koKR = "기계적인 힘을 이용해 비버를 세척하고 오염을 제거하기 위한 기이한 장치. 효과의 절반은 실제로 비버의 위장을 비우는 것에서 비롯된다."

