["Lapantouflemagic.BetterDamDrainPIPE.Description"]
raw = "A large pipe directly in line with a power shaft to be installed in a dam drain house.\nWill push water in the specified direction with no regard for the water level at the exit."
enUS = "A large pipe directly aligned with a power shaft will be installed in a dam drain house. It will push water in the specified direction without regard for the water level at the exit."
zhCN = "按指定方向输送液体的通道。<br><color=#FFFF1A>泵液管本身不防水，可以建造在泵液站专用位置内。</color><br><color=#FFA500>最大流量每秒3立方米，附近水位会有较大波动。</color>"
zhTW = "一根大型管道直接與要安裝在水壩排水房的動力軸對齊。將水推向指定方向，而不考慮出口的水位。"
ruRU = "Большая труба, установленная в линию с валом передачи, будет установлена в дренажном доме дамбы. Она будет направлять воду в указанном направлении, не обращая внимания на уровень воды на выходе."
jaJP = "ダム排水ハウスに設置されるパワーシャフトの真後ろにある大きなパイプ。出口の水位に関係なく、指定された方向に水を押し出します。"
frFR = "Un grand tuyau directement aligné avec un arbre de puissance à installer dans une maison de drainage de barrage. Il poussera l'eau dans la direction spécifiée sans tenir compte du niveau d'eau à la sortie."
deDE = "Ein großes Rohr, das direkt in einer Linie mit einer Antriebswelle installiert werden soll in einem Dammabflussgebäude. Es wird Wasser in die angegebene Richtung drücken, ohne Rücksicht auf den Wasserspiegel am Ausgang."
plPL = "Duża rura bezpośrednio w linii z wałem napędowym, która ma być zainstalowana w domu odpływowym tamy. Będzie przepychać wodę w określonym kierunku, bez względu na poziom wody przy wyjściu."
ptBR = "Um grande tubo diretamente alinhado com um eixo de energia para ser instalado em uma casa de drenagem de represa. Irá empurrar a água na direção especificada sem se preocupar com o nível da água na saída."
koKR = "댐 배수 집에 설치될 전력 축과 일치하는 큰 파이프입니다. 출구의 수위에 관계없이 지정된 방향으로 물을 밀어낼 것입니다."

