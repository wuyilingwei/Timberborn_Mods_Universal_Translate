["Lapantouflemagic.NuclearReactor.FlavorDescription"]
raw = "\"Every morning someone has to hit the big red button, and if you’re not lucky, KABOOMxa0!\nOtherwise nothing happens until the next day. Of course it makes no sense, but that’s how hoomans thought nuclear power worked.\"\n -A Hooman historian beaver"
enUS = "\"Every morning someone has to hit the big red button, and if you’re not lucky, KABOOM! Otherwise, nothing happens until the next day. Of course, it makes no sense, but that’s how humans thought nuclear power worked.\" -A Human historian beaver"
zhCN = "“每天早上都需要有人按下这个红色按钮，如果不够幸运，轰！……相信我，这就是人类核电站的工作原理。”——海狸历史学家"
zhTW = "“每天早上都必須有人按下那個大紅色按鈕，如果你運氣不好，噗嚓！否則直到第二天什麼都不會發生。當然這沒有任何意義，但這就是人類認為核能運作的方式。” \n - 一位人類歷史學家水獺"
ruRU = "\"Каждое утро кто-то должен нажать на большую красную кнопку, и если вам не повезёт, БАБАХ!\nВ противном случае ничего не происходит до следующего дня. Конечно, это не имеет смысла, но именно так люди думали, что работает атомная энергия.\"\n -Белка-историк человечества"
jaJP = "「毎朝、誰かが大きな赤いボタンを押さなければならず、運が悪ければ、カブーム！ それ以外は翌日まで何も起こりません。もちろん、そんなことは意味を成しませんが、これが人間が原子力がどのように機能すると思っていた方法です。」  \n-ヒューマンの歴史家ビーバー"
frFR = "\"Chaque matin, quelqu'un doit appuyer sur le gros bouton rouge, et si tu n'as pas de chance, KABOOM ! Sinon, rien ne se passe jusqu'au lendemain. Bien sûr, cela n'a aucun sens, mais c'est ainsi que les hoomans pensaient que l'énergie nucléaire fonctionnait.\"  \n- Un castor historien hooman"
deDE = "\"Jeden Morgen muss jemand den großen roten Knopf drücken, und wenn man kein Glück hat, KABOOM! Ansonsten passiert bis zum nächsten Tag nichts. Natürlich macht das keinen Sinn, aber so dachten die Hoomaner, funktioniert die Kernkraft.\"  \n -Ein Hooman-Historiker-Biber"
plPL = "\"Każdego ranka ktoś musi nacisnąć duży czerwony guzik, a jeśli nie masz szczęścia, KABOOM! W przeciwnym razie nic się nie dzieje aż do następnego dnia. Oczywiście nie ma w tym sensu, ale właśnie tak ludzie myśleli, jak działała energia jądrowa.\" - Bóbr historyk ludzi"
ptBR = "Todo dia de manhã alguém tem que apertar o grande botão vermelho, e se você não tiver sorte, KABOOM!\nCaso contrário, nada acontece até o dia seguinte. É claro que não faz sentido, mas foi assim que os hoomans achavam que a energia nuclear funcionava.\"\n - Um castor historiador hooman"
koKR = "\"매일 아침 누군가는 큰 빨간 버튼을 눌러야 하고, 운이 좋지 않으면 KABOOMxa0! 그렇지 않으면 다음 날까지 아무 일도 일어나지 않아요. 물론 이치에 맞지는 않지만, 호먼들은 원자력이 이렇게 작동한다고 생각했죠.\" - 한 호먼 역사학자 비버"

["Luc.Library.Description"]
raw = "A large building with lots of books for studying.\nThe only way to obtain science.\n<color=green>Is build from the inside like a wonder</color>."
enUS = "A large building with lots of books for studying. The only way to obtain knowledge. <color=green>Is built from the inside like a wonder</color>."
zhCN = "有大量藏书可供阅读，能获得科学点数，也能撰写医疗资格证，或者制作图书。<br><color=#FFA500>拆除初始地区中心可获得第一个资料库来建造。</color><br><color=#FFA500>建造耗时较长。</color>"
zhTW = "一座有很多書籍供學習的大樓。  \n獲得科學的唯一方法。  \n<color=green>就像奇蹟一樣，從內部建造而成</color>。"
ruRU = "Большое здание с множеством книг для учебы.  \nЕдинственный способ получить науку.  \n<color=green>Состоит из внутреннего строения, как чудо</color>."
jaJP = "大量の本があり、学習のための大きな建物。\n科学を取得する唯一の方法。\n<color=green>内側から不思議のように構築されています</color>。"
frFR = "Un grand bâtiment avec beaucoup de livres pour étudier.  \nLe seul moyen d'obtenir la science.  \n<color=green>Est construit de l'intérieur comme une merveille</color>."
deDE = "Ein großes Gebäude mit vielen Büchern zum Lernen.  \nDer einzige Weg, Wissenschaft zu erlangen.  \n<color=green>Ist von innen wie ein Wunder gebaut</color>."
plPL = "Duży budynek z mnóstwem książek do nauki.  \nJedyny sposób na zdobycie wiedzy.  \n<color=green>Jest zbudowany od wewnątrz jak cud</color>."
ptBR = "Um grande edifício com muitos livros para estudar.  \nA única maneira de obter ciência.  \n<color=green>É construído por dentro como uma maravilha</color>."
koKR = "많은 책이 있는 큰 건물로, 공부를 위한 공간입니다.\n과학을 얻는 유일한 방법입니다.\n<color=green>신화처럼 내부에서 건설됩니다</color>."

