frFR = "La seule manière réaliste de se débarrasser de tous ces rochers inutiles. Cela permet aussi à ce castor un peu nerd d'étudier la balistique un peu."
deDE = "Der einzige realistische Weg, all diese nutzlosen Steine loszuwerden. Er ermöglicht es auch diesem nerdigen Biber, ein wenig Ballistik zu studieren."
plPL = "Jedynym realistycznym sposobem na pozbycie się tych wszystkich bezużytecznych kamieni. Pozwala też tej jedynej nerdowskiej bobrze na trochę zbadać balistykę."
ptBR = "A única maneira realista de se livrar de todas aquelas pedras inúteis. Também permite que aquele castor nerd estude um pouco de balística."
koKR = "모든 쓸모 없는 바위를 없애는 유일한 현실적인 방법입니다. 또한 그 한 괴짜 비버가 탄도학을 조금 배울 수 있게 해줍니다."

