["Lapantouflemagic.LumberjackHouse.Description"]
raw = "A tall Lodge that doubles as a working hub for a group of lumberjacks, proper planning increasing their efficacy. Also houses one family.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A tall lodge that doubles as a working hub for a group of lumberjacks, with proper planning increasing their efficiency. It also houses one family.  \n<color=#00FFFF>Works as a levee</color>"
zhCN = "雇佣伐木工，能高效地砍伐树木。<br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一座高大的小屋，兼作一群伐木工人的工作中心，妥善的規劃提高了他們的工作效率。這裡還住著一個家庭。\n<color=#00FFFF>作為堤防</color>"
ruRU = "Высокая хижина, которая также служит рабочим центром для группы лесорубов, правильное планирование повышает их эффективность. Также в ней живет одна семья.\n<color=#00FFFF>Работает как дамба</color>"
jaJP = "高いロッジは、材木伐採者のグループの作業拠点としても機能し、適切な計画が彼らの効率を高める。また、一つの家族も住んでいる。  \n<color=#00FFFF>堤防として機能する</color>"
frFR = "Une grande maison qui fait également office de centre de travail pour un groupe de bûcherons, une planification adéquate augmentant leur efficacité. Accueille aussi une famille.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein hoher Lodge, der als Arbeitszentrum für eine Gruppe von Holzfällern dient, wobei eine ordnungsgemäße Planung ihre Effizienz erhöht. Beherbergt außerdem eine Familie.  \n<color=#00FFFF> Funktioniert als Deich </color>"
plPL = "Wysoka chata, która pełni także funkcję centrum roboczego dla grupy drwali, właściwe planowanie zwiększa ich efektywność. Mieszka tam również jedna rodzina.\n<color=#00FFFF>Działa jako wał przeciwpowodziowy</color>"
ptBR = "Uma alta pousada que também funciona como um centro de trabalho para um grupo de lenhadores, um planejamento adequado aumenta sua eficácia. Também abriga uma família.  \n<color=#00FFFF>Funciona como um Dique</color>"
koKR = "키 이름: Lapantouflemagic.LumberjackHouse.Description - 번역할 새로운 텍스트: \"나무꾼 그룹을 위한 작업 허브로 기능하는 높은 숙소로, 적절한 계획이 그들의 효율성을 증가시킵니다. 또한 한 가족이 거주합니다.\n<color=#00FFFF>제방으로 작동합니다</color>\""

["Lapantouflemagic.LumberjackHouse.FlavorDescription"]
raw = "\"My daddy's the strongest! He can carry a whole sequoia on his back!\"\n -Typical kit boasting"
enUS = "\"My daddy's the strongest! He can carry a whole sequoia on his back!\" \n -Typical kid boasting"
zhCN = "“我的爸爸是最强壮的！他可以扛起一整棵巨杉！”"
zhTW = "「我爸爸是最強的！他可以背著整棵紅杉樹！」  \n-典型的小孩自誇"
ruRU = "\"Мой папа самый сильный! Он может нести целое секвойю на спине!\" \n -Типичное хвастовство котенка"
jaJP = "「僕のお父さんは一番強いんだ！彼は１本のセコイアを背負って運べるんだ！」  \n-典型的な子供の自慢"
frFR = "\"Mon papa est le plus fort ! Il peut porter un séquoia entier sur son dos !\"  \n -Un enfant qui se vante typiquement"
deDE = "\"Mein Papa ist der Stärkste! Er kann einen ganzen Mammutbaum auf seinem Rücken tragen!\"  \n -Typisches Kindertollen"
plPL = "\"Mój tata jest najsilniejszy! Może nosić całego sekwoję na plecach!\" \n -Typowe chwalipięstwo dziecięce"
ptBR = "Meu papai é o mais forte! Ele consegue carregar uma sequoia inteira nas costas!\" \n- \"Atypical kit boasting"
koKR = "\"내 아빠가 제일 강해! 그는 세쿼이아 나무를 한 몸에 들 수 있어!\"  \n- 전형적인 자랑하기"

