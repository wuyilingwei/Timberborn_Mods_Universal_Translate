ruRU = "Запускает импорт поставок, используемых для исследования бездны и работы ее модулей. Некоторые требования всегда импортируются / экспортируются в любом случае. Сырьевые материалы, которые не имеют применения за пределами этого района, не принимаются во внимание. <color=red>Это здание НЕ является герметичным.</color> <color=#FF6EC7>Это здание НЕ предоставляет строителей.</color>"
jaJP = "供給品の輸入を引き起こし、深淵を探検しそのモジュールを操作するために使用されます。\n要件のいくつかは、いずれにしても常に輸入/輸出されます。\nこの地区の外で使用されない原材料は考慮されません。\n<color=red>この建物は防水ではありません。</color>\n<color=#FF6EC7>この建物は建設者を提供しません。</color>"
frFR = "Déclenche l'importation de fournitures utilisées pour explorer l'abîme et faire fonctionner ses modules.  \nCertaines des exigences sont de toute façon toujours importées / exportées.  \nLes matières premières qui n'ont aucune utilisation en dehors de ce district ne sont pas prises en compte.  \n<color=red>Ce bâtiment n'est PAS étanche.</color>  \n<color=#FF6EC7>Ce bâtiment ne fournit PAS de constructeurs.</color>"
deDE = "Löst die Einfuhr von Vorräten aus, die verwendet werden, um den Abgrund zu erkunden und seine Module zu betreiben. Einige der Anforderungen werden ohnehin immer importiert/exportiert. Rohstoffe, die außerhalb dieses Bezirks keinen Nutzen haben, werden nicht berücksichtigt. <color=red>Dieses Gebäude ist NICHT wasserdicht.</color> <color=#FF6EC7>Dieses Gebäude stellt KEINE Bauarbeiter zur Verfügung.</color>"
plPL = "Wywołuje import materiałów używanych do eksploracji otchłani i obsługi jej modułów.  \nNiektóre wymagania są zawsze importowane/eksportowane niezależnie.  \nSurowce, które nie mają zastosowania poza tym w rejonie, nie są brane pod uwagę.  \n<color=red>Ten budynek NIE jest wodoodporny.</color>  \n<color=#FF6EC7>Ten budynek NIE zapewnia budowniczych.</color>"
ptBR = "Aciona a importação de suprimentos usados para explorar o abismo e operar seus módulos. Alguns dos requisitos são sempre importados/exportados de qualquer maneira. Materiais brutos que não têm uso fora deste distrito não são levados em consideração. <color=red>Este edifício NÃO é à prova d'água.</color> <color=#FF6EC7>Este edifício NÃO fornece construtores.</color>"
koKR = "심연을 탐험하고 그 모듈을 운영하는 데 사용되는 보급품의 수입을 유발합니다.\n일부 요구 사항은 어차피 항상 수입/수출됩니다.\n이 구역 외부에서는 사용할 수 없는 원자재는 고려되지 않습니다.\n<color=red>이 건물은 방수가 아닙니다.</color>\n<color=#FF6EC7>이 건물은 건축자를 제공하지 않습니다.</color>"

