ptBR = "Se ao menos aquele reservatório fosse mais amplo, poderíamos usá-lo como um banho...\"\n - Dente-de-leite, o sábio, castor ancião"
koKR = "\"만약 그 저수지가 더 넓었다면, 우리는 그것을 목욕탕으로 사용할 수 있었을 텐데…\"\n - 지혜로운 이빨 없는 비버, 노인"

