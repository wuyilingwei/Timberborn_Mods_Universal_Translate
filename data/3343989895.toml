frFR = "Un pavillon de taille moyenne étanche construit autour d'une échelle, mais sans porte latérale pour des raisons esthétiques.  \nPeut être empilé sur lui-même, variantes, et peut transporter des bâtiments sélectionnés.  \nAbrite deux familles et emploie <color=green>deux porteurs</color>.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine mittelgroße wasserdichte Lodge, die um eine Leiter herum gebaut ist, aber aus ästhetischen Gründen keine Seitentür hat. Kann auf sich selbst gestapelt werden, Varianten, und kann ausgewählte Gebäude tragen. Beherbergt zwei Familien und beschäftigt <color=green>zwei Transportarbeiter</color>. <color=#00FFFF>Funktioniert als Damm</color>"
plPL = "Średniej wielkości wodoszczelna chata zbudowana wokół drabiny, ale bez drzwi bocznych z powodów estetycznych. Może być układana na sobie, w wersjach, i może przenosić wybrane budynki. Mieszka w niej dwie rodziny i zatrudnia <color=green>dwu przewoźników</color>. <color=#00FFFF>Działa jako tamę</color>"
ptBR = "Uma cabana à prova d'água de tamanho médio construída em torno de uma escada, mas sem porta lateral por motivos estéticos.  \nPode ser empilhada sobre si mesma, variantes, e pode suportar construções selecionadas.  \nAbriga duas famílias e emprega <color=green>dois carregadores</color>.  \n<color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "사다리를 중심으로 지어진 중간 크기의 방수 숙소로, 미관상의 이유로 측면 출구가 없습니다.\n자기 자신 위에 쌓을 수 있으며, 변형이 가능하고 선택된 건물을 수용할 수 있습니다.\n두 가족이 거주하며 <color=green>두 명의 운반인을 고용</color>합니다.\n<color=#00FFFF>제방으로서 기능합니다</color>"

["Lapantouflemagic.Topentrancewatertightlodge_segment.FlavorDescription"]
raw = "\"I wonder how high we can go with that…\"\n -A lumberjack beaver"
enUS = "\"I wonder how high we can go with that…\" - A lumberjack beaver"
zhCN = "“只要底部的房子开了侧门，不就能想建多高就建多高？”——海狸建筑师"
zhTW = "「我不知道我們能做到多高…」  \n- 一隻樵夫海狸"
ruRU = "\"Интересно, как высоко мы сможем подняться с этим...\"  \n -Бобёр-лесоруб"
jaJP = "「それでどこまで行けるのか気になるな…」\n -材木屋のビーバー"
frFR = "\"Je me demande jusqu'où nous pouvons monter avec ça…\"  \n -Un castor bûcheron"
deDE = "„Ich frage mich, wie hoch wir damit kommen können…“  \n -Ein Zimmermanns-Biber"
plPL = "\"Zastanawiam się, jak wysoko możemy się w to wspiąć...\"\n -Bóbr drwal"
ptBR = "\"Eu me pergunto até onde podemos ir com isso…\"\n-Um castor lenhador"
koKR = "\"우리가 저걸로 얼마나 높이 올라갈 수 있을까…\"  \n- 나무를 자르는 비버"

["Building.GiantBuriedTank.Description"]
raw = "A gargantuan storage tank, so large and so heavy that it needs very strong support to not burst.\nMust be build in a 3x3x3 alcove or pit.\nThe metal trusses must be stuck in ground or on stackable watertight buildings.\n<color=green>Check the billboard for visual help.</color>"
enUS = "A gargantuan storage tank, so large and so heavy that it needs very strong support to not burst. Must be built in a 3x3x3 alcove or pit. The metal trusses must be anchored in the ground or on stackable watertight buildings. <color=green>Check the billboard for visual help.</color>"
zhCN = "储存液体。<br><color=#FFFF1A>支撑架必须建造在地面或防水建筑上，可依附于3米深的坑洞或围蔽的防水建筑。</color>"
zhTW = "一個巨型儲存槽，龐大且沉重，需要非常強大的支撐才能不會爆裂。必須建設在一個 3x3x3 的凹槽或坑中。金屬桁架必須固定在地面或可堆疊的防水建築上。<color=green>查看廣告牌以獲取視覺幫助。</color>"
ruRU = "Гигантский бак для хранения, такой большой и тяжелый, что ему нужна очень крепкая опора, чтобы не лопнуть.  \nДолжен быть построен в нише или яме размером 3x3x3.  \nМеталлические конструкции должны быть зацеплены в землю или на накапливаемых водонепроницаемых зданиях.  \n<color=green>Проверьте рекламный щит для визуальной помощи.</color>"
jaJP = "巨大な貯蔵タンクは非常に大きくて重いため、破裂しないように非常に強い支持が必要です。3x3x3のアールコーブまたはピットに作る必要があります。金属のトラスは地面に固定するか、積み重ね可能な防水建物の上に置かなければなりません。<color=green>視覚的な助けについては看板をチェックしてください。</color>"
frFR = "Un réservoir de stockage gargantuesque, si grand et si lourd qu'il nécessite un support très solide pour ne pas exploser.  \nDoit être construit dans une alcôve ou un trou de 3x3x3.  \nLes poutres en métal doivent être enfoncées dans le sol ou sur des bâtiments empilables étanches.  \n<color=green>Consultez le panneau d'affichage pour une aide visuelle.</color>"
deDE = "Ein gargantuaner Lagertank, so groß und so schwer, dass er sehr starke Stützen benötigt, um nicht zu platzen. \nMuss in einer 3x3x3 Nische oder Grube gebaut werden. \nDie Metallträger müssen im Boden verankert oder auf stapelbaren wasserdichten Gebäuden platziert werden. \n<color=green>Überprüfen Sie das Plakat für visuelle Hilfe.</color>"
plPL = "Ogromny zbiornik, tak duży i ciężki, że potrzebuje bardzo mocnego wsparcia, aby się nie rozleciał. Musi zostać zbudowany w niszy lub wykopie 3x3x3. Metalowe dźwigary muszą być wkopane w ziemię lub umieszczone na piętrowych, szczelnych budynkach. <color=green>Sprawdź billboard dla wizualnej pomocy.</color>"
ptBR = "Um gigantesco tanque de armazenamento, tão grande e tão pesado que precisa de um suporte muito forte para não estourar.\nDeve ser construído em uma alcova ou poço de 3x3x3.\nAs treliças de metal devem estar fixadas no chão ou em construções impermeáveis empilháveis.\n<color=green>Verifique o cartaz para ajuda visual.</color>"
koKR = "거대한 저장 탱크, 너무 크고 무거워서 터지지 않도록 매우 강한 지지가 필요합니다.  \n3x3x3 공간이나 구덩이에 건설해야 합니다.  \n금속 트러스는 땅에 고정되거나 쌓을 수 있는 방수 건물 위에 있어야 합니다.  \n<color=green>시각적 도움을 위해 광고판을 확인하세요.</color>"

["Lapantouflemagic.BadwaterPump.Description"]
raw = "A better, and mechanically-operated bad water pumping station.\nDefinitely designed by a deranged (but smarter) beaver.\nThe propeller needs to be submerged.\n<color=#00FFFF>Can operate while submerged!</color>.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A better, mechanically-operated bad water pumping station. Definitely designed by a deranged (but smarter) beaver. The propeller needs to be submerged. <color=#00FFFF>Can operate while submerged!</color> <color=#00FFFF>Works as a Levee</color>"
zhCN = "用机器辅助的恶水泵，能够高效地抽出恶水。低恶水污染会降低其抽取速度。<br><color=#99FF00>水位高于螺旋桨时才能正常运作。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個更好且機械操作的壞水抽水站。\n明顯是由一隻瘋狂（但更聰明）的海狸設計的。\n螺旋槳需要被浸入水中。\n<color=#00FFFF>可以在水下運行！</color>。\n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "Лучшая и механически управляемая насосная станция для откачки грязной воды. Определенно спроектирована безумным (но более умным) бобром. Пропеллер необходимо погрузить. <color=#00FFFF>Может работать под водой!</color>. <color=#00FFFF>Работает как дамба</color>"
jaJP = "より良い、機械式の悪水ポンプ場。\n明らかに狂った（しかしより賢い）ビーバーによって設計されています。\nプロペラは沈める必要があります。\n<color=#00FFFF>沈んでいる間も操作可能！</color>\n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une station de pompage des eaux usées, améliorée et à fonctionnement mécanique.  \nDéfinitivement conçue par un castor dérangé (mais plus intelligent).  \nL'hélice doit être submergée.  \n<color=#00FFFF>Peut fonctionner sous l'eau !</color>.  \n<color=#00FFFF>Fonctionne comme une digue</color>."
deDE = "Eine bessere und mechanisch betriebene Abwasserpumpstation.  \nDefinitiv entworfen von einem verrückten (aber schlaueren) Biber.  \nDer Propeller muss eingetaucht sein.  \n<color=#00FFFF>Kann im Wasser betrieben werden!</color>  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Lepsza i mechanicznie sterowana stacja pompowania złej wody.\nZdecydowanie zaprojektowana przez szalonego (ale mądrzejszego) bobra.\nŚmigło musi być zanurzone.\n<color=#00FFFF>Może działać podczas zanurzenia!</color>.\n<color=#00FFFF>Działa jak wał</color>."
ptBR = "Uma bomba de água ruim melhorada e operada mecanicamente.\nDefinitivamente projetada por um castor enlouquecido (mas mais inteligente).\nA hélice precisa estar submersa.\n<color=#00FFFF>Pode operar enquanto estiver submersa!</color>.\n<color=#00FFFF>Funciona como uma barragem</color>"
koKR = "더 나은 기계식 불량수 펌프 스테이션입니다.\n분명히 미친 (하지만 더 똑똑한) 비버가 설계했습니다.\n프로펠러는 잠수해야 합니다.\n<color=#00FFFF>잠수 상태에서도 작동 가능합니다!</color>\n<color=#00FFFF>제방으로 작동합니다</color>"

["Lapantouflemagic.BadwaterPump.FlavorDescription"]
raw = "\"The modmaker is a sadistic maniac? What's a ‘'modmaker''? What are you talking about? Did you drink that stuff?\"\n -A worried nurse beaver"
enUS = "\"The modmaker is a sadistic maniac? What's a 'modmaker'? What are you talking about? Did you drink that stuff?\"  \n-A worried nurse beaver"
zhCN = "“又一个巅峰……怎么穿过恶水进去里面？那、那不关我的事！”——海狸工程师"
zhTW = "「這個模組製作者是個虐待狂嗎？什麼是『模組製作者』？你在說什麼？你喝了那玩意兒嗎？」  \n-一位擔心的護士海獺"
ruRU = "\"Модмейкер — садистский маньяк? Что такое 'модмейкер'? О чем ты говоришь? Ты это выпил?\"  \n- Встревоженная медсестра-бобер"
jaJP = "「モッドメーカーはサディスティックなマニアですか？‘モッドメーカー’って何ですか？何を話しているのですか？それを飲んだのですか？」  \n-心配する看護師のビーバー"
frFR = "\"Le créateur de mods est un maniaque sadique ? Qu'est-ce qu'un 'créateur de mods' ? De quoi parles-tu ? As-tu bu ce truc ?\" \n - Une castor infirmière inquiète"
deDE = "„Der Modder ist ein sadistischer Wahnsinniger? Was ist ein 'Modder'? Worüber redest du? Hast du das Zeug getrunken?“  \n - Eine besorgte Krankenschwester-Eichhörnchen"
plPL = "„Twórca modów to sadystyczny maniak? Kim jest 'twórca modów'? O czym mówisz? Czy piłeś to coś?”  \n -Zmartwiona pielęgniarka bobrzyca"
ptBR = "\"\"O criador do mod é um maníaco sadista? O que é um ‘'criador de mod''? Sobre o que você está falando? Você bebeu aquela coisa?\"\"  \n- Uma castora enfermeira preocupada"
koKR = "\"모드 제작자는 sadistic한 광기인가? ‘'모드 제작자''가 뭐야? 무슨 소리 하는 거야? 그 것 마셨냐?\"\n- 걱정하는 간호 비버"

