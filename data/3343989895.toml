["Lapantouflemagic.IslandTrader.Description"]
raw = "Islandbeavers are lazy hippies who spend their days partying on the beach and are interested in nothing that isn’t fun. Trade them booze for their coconuts or precious seashells."
enUS = "Island beavers are lazy hippies who spend their days partying on the beach and are interested in nothing that isn’t fun. Trade them booze for their coconuts or precious seashells."
zhCN = "乘坐气球飞向远方，与岛狸种族贸易。<br><color=#FF99FF><i>“岛狸是懒惰的嬉皮士，喜欢在沙滩上开聚会、晒太阳。美味的酒类对他们来说不可或缺，但由于习惯过一天是一天，他们总会用刚摘的新鲜椰子和刚捡的贝壳来交换。”</i></color><br><color=#FFFF1A>必须建造在气球起降台上。</color><br><color=#FFA500>贸易可获得椰子、贝壳，从而在压榨机制作椰子汁，在手工棚屋制作手工项链。</color>"
zhTW = "島嶼海狸是懶惰的嬉皮士，他們整天在沙灘上派對，對任何不有趣的事情都不感興趣。用酒換取他們的椰子或珍貴的海洋貝殼。"
ruRU = "Островные бобры — ленивые хиппи, которые проводят свои дни на вечеринках на пляже и не интересуются ничем, что не приносит удовольствия. Обменивайте им алкоголь на их кокосы или драгоценные ракушки."
jaJP = "アイランドビーバーは怠け者のヒッピーで、ビーチでパーティーをしながら日々を過ごし、楽しみ以外には何も興味がありません。彼らのココナッツや貴重な貝殻と引き換えにお酒を交換しましょう。"
frFR = "Les castors insulaires sont des hippies paresseux qui passent leurs journées à faire la fête sur la plage et ne s'intéressent à rien qui ne soit pas amusant. Échangez-leur de l'alcool contre leurs noix de coco ou leurs précieuses coquillages."
deDE = "Inselbiber sind faule Hippies, die ihre Tage damit verbringen, am Strand zu feiern, und sich für nichts interessieren, das keinen Spaß macht. Tausche ihnen Alkohol gegen ihre Kokosnüsse oder kostbaren Muscheln."
plPL = "Wyspiarskie bobry to leniwe hipisy, które spędzają dni na imprezach na plaży i nie interesuje ich nic, co nie jest zabawne. Wymień z nimi alkohol na ich orzechy kokosowe lub cenne muszelki."
ptBR = "Os castores da ilha são hippies preguiçosos que passam os dias festejando na praia e não se interessam por nada que não seja divertido. Troque bebidas alcoólicas por seus cocos ou conchas preciosas."
koKR = "섬 비버들은 게으른 히피들로, 해변에서 파티를 즐기며 하루를 보내고 재미없는 것에는 관심이 없습니다. 그들에게 코코넛이나 귀중한 조개껍질과 바꾸기 위해 술을 거래하세요."

