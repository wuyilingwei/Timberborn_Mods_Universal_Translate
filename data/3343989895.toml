["Lapantouflemagic.TreeNursery.Description"]
raw = "A specialized building in which agronomist brevers carefully tend to tiny saplings and grow exotic species before planting them outside.\n<color=red>The house body can connect from the bottom to a ladder or pit-and-ladder lodge.</color>"
