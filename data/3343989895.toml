["Lapantouflemagic.DamDrain.Description"]
raw = "A small watertight house that supports a large drainage pipe that directly works as a power shaft.\nPipe module to be build separately.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A small watertight house that supports a large drainage pipe that directly functions as a power shaft. Pipe module to be built separately. <color=#00FFFF>Functions as a Levee</color>"
zhCN = "可以安装泵液管的基站，同时能作为住房。安装泵液管后能将液体从一侧输送到另一侧。<br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個小型防水房屋，支持一根大型排水管，直接作為動力軸。管道模組將單獨建造。<color=#00FFFF>作為堤壩作用</color>"
ruRU = "Небольшой герметичный дом, который поддерживает большую дренажную трубу, которая прямо работает как вал энергии. Модуль трубы будет построен отдельно. <color=#00FFFF>Работает как дамба</color>"
jaJP = "小さな防水の家が、大きな排水管を支えています。この排水管は直接パワーシャフトとして機能します。パイプモジュールは別に構築されます。<color=#00FFFF>堤防として機能します</color>"
frFR = "Une petite maison étanche qui supporte un grand tuyau de drainage qui fonctionne directement comme un arbre de puissance. Module de tuyau à construire séparément. <color=#00FFFF>Fonctionne comme une levée</color>"
deDE = "Ein kleines wasserdichtes Haus, das ein großes Abflussrohr unterstützt, das direkt als Antriebswelle funktioniert.  \nRohmodul wird separat gebaut.  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Mały wodoszczelny dom, który wspiera dużą rurę drenażową, która bezpośrednio działa jako wał energetyczny. Moduł rury do zbudowania oddzielnie. <color=#00FFFF>Działa jako wał przeciwpowodziowy</color>"
ptBR = "Uma pequena casa à prova d'água que suporta um grande tubo de drenagem que funciona diretamente como um eixo de energia.  \nO módulo do tubo deve ser construído separadamente.  \n<color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "작은 방수가 가능한 집으로, 대형 배수관을 지지하여 직접적으로 동력 샤프트로 작동합니다. 배관 모듈은 별도로 건설해야 합니다. <color=#00FFFF>제방처럼 작동합니다</color>"

