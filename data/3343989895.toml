zhTW = "一棟大房子，設計使釀酒師能夠輕鬆管理大量的發酵桶。<color=#00FFFF>作為堤防運作</color>"
ruRU = "Большой дом, предназначенный для того, чтобы пивовары могли легко управлять большим количеством ферментационных бочек.  \n<color=#00FFFF>Работает как плотина</color>"
