["Lapantouflemagic.LargeFarmBubble.Description"]
raw = "An enormous platform with large glass panes to be build around a large farmhouse in order to make it watertight.\n<color=#00FFFF>Works as a Levee</color>\nWatertight parts must always be on top of watertight or ground!"
enUS = "An enormous platform with large glass panes will be built around a large farmhouse to make it watertight.  \n<color=#00FFFF>Works as a Levee</color>  \nWatertight parts must always be on top of watertight or grounded!"
zhCN = "在农业培育所周围增加一个玻璃棚屋，使其具有防水功能。<br><color=#FFFF1A>必须建造在农业培育所上。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個巨大的平台，周圍圍繞著一個大型農舍，並將大型玻璃面板建造於其上，以使其防水。  \n<color=#00FFFF>作為堤防</color>  \n防水部分必須始終位於防水或地面之上！"
ruRU = "Огромная платформа с большими стеклянными панелями будет построена вокруг большого фермерского дома, чтобы сделать его водонепроницаемым.  \n<color=#00FFFF>Работает как плотина</color>  \nВодонепроницаемые части всегда должны находиться сверху водонепроницаемых или грунтовых!"
jaJP = "大きな農家の周りに大きなガラスのパネルを使って建設される巨大なプラットフォームは、防水性を持たせるためのものです。\n<color=#00FFFF>堤防として機能します</color>\n防水部分は常に防水または地面の上に置かれなければなりません！"
frFR = "Une plateforme énorme avec de grandes vitres doit être construite autour d'une grande ferme afin de la rendre étanche.  \n<color=#00FFFF>Agit comme une digue</color>  \nLes parties étanches doivent toujours être en haut des parties étanches ou du sol !"
deDE = "Eine enorme Plattform mit großen Glasflächen soll um ein großes Bauernhaus gebaut werden, um es wasserdicht zu machen.  \n<color=#00FFFF>Funktioniert wie ein Deich</color>  \nWasserdichte Teile müssen immer über wasserdichten oder erdgeschossigen Teilen platziert sein!"
plPL = "Ogromna platforma z dużymi szklanymi szybami ma być zbudowana wokół dużego gospodarstwa, aby uczynić je wodoszczelnym.  \n<color=#00FFFF>Funkcjonuje jako wał</color>  \nWodoszczelne części muszą zawsze znajdować się na wodoszczelnych lub gruncie!"
ptBR = "Uma enorme plataforma com grandes painéis de vidro que deve ser construída ao redor de uma grande casa de fazenda para torná-la à prova d'água.  \n<color=#00FFFF>Funciona como uma Atalaia</color>  \nPartes à prova d'água devem sempre estar sobre partes à prova d'água ou sobre o solo!"
koKR = "커다란 농가를 둘러싸기 위해 지어지는 큰 유리창이 있는 거대한 플랫폼으로, 이를 통해 방수 처리를 합니다.  \n<color=#00FFFF>제방으로 작동합니다</color>  \n방수 부품은 항상 방수 부품 또는 땅 위에 있어야 합니다!"

["Lapantouflemagic.LargeFarmBubble.FlavorDescription"]
raw = "\"The problem with glass is that when you put too much pressure on it, it explodes and sends shards everywhere.\"\n -Grandpa beaver, about the scars on his face."
enUS = "\"The problem with glass is that when you put too much pressure on it, it explodes and sends shards everywhere.\"  \n-Grandpa Beaver, about the scars on his face."
zhCN = "“玻璃的唯一缺点是容易碎。”——海狸爷爷"
zhTW = "“玻璃的問題在於，當你對它施加過多壓力時，它會爆炸並四處飛散碎片。”  \n-獺爺，談到他臉上的傷疤。"
ruRU = "«Проблема со стеклом заключается в том, что когда вы оказываете на него слишком большое давление, оно взрывается и рассылает осколки повсюду».  \n -Дедушка бобер, о шрамах на своем лице."
jaJP = "「ガラスの問題は、あまりにも圧力をかけると爆発して破片があちこちに飛び散ることだ。」  \n- おじいさんビーバー、彼の顔の傷について。"
frFR = "\"Le problème avec le verre, c'est que lorsque vous exercez trop de pression dessus, il explose et envoie des éclats partout.\"  \n- Grand-père castor, à propos des cicatrices sur son visage."
deDE = "\"Das Problem mit Glas ist, dass es, wenn man zu viel Druck darauf ausübt, explodiert und Scherben überall hin sendet.\"  \n- Opa Biber, über die Narben in seinem Gesicht."
plPL = "\"Problem z szkłem jest taki, że kiedy wywierasz na nie zbyt dużą presję, eksploduje i wysyła odłamki wszędzie.\"  \n - Dziadek bóbr, o bliznach na swojej twarzy."
ptBR = "O problema com o vidro é que quando você coloca pressão demais nele, ele explode e manda estilhaços para todo lado.\"  \n- Vovô castor, sobre as cicatrizes no rosto."
koKR = "\"유리의 문제는 너무 많은 압력을 가하면 터져서 조각이 사방으로 날아간다는 것이다.\"  \n- 할아버지 비버, 그의 얼굴에 있는 상처에 대해."

