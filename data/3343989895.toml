["Lapantouflemagic.Topentrancewatertightlodge_BoxStorage.Description"]
raw = "A medium-sized watertight lodge build around a ladder, with an overhanging ring of storage space.\nCan be stacked on itself, variants, and can carry select buildings.\nHouses two families and employs <color=green>one hauler</color>.\n<color=#00FFFF>Works as a Levee</color>\nUsing <color=yellow>squewer platforms</color><color=#FF4C4C>might be necessary</color>"
enUS = "A medium-sized watertight lodge built around a ladder, with an overhanging ring of storage space. It can be stacked on itself, has variants, and can carry select buildings. Houses two families and employs <color=green>one hauler</color>. <color=#00FFFF>Works as a Levee</color>. Using <color=yellow>squewer platforms</color><color=#FF4C4C>might be necessary</color>."
zhCN = "能住进两户家庭的房子，天井中间有垂直楼梯连通上下，同时能储存物品。<br><color=#59FF61>可雇佣1名搬运工。</color><br><color=#FFFF1A>房子周围的仓库部分不需要支撑。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個中型的防水小屋，圍繞著梯子建造，並有一個懸臂的儲物空間。  \n可以自我堆疊，變體，並能攜帶選定的建築物。  \n可以容納兩個家庭，並雇用<color=green>一名搬運工</color>。  \n<color=#00FFFF>作為堤防運作</color>  \n使用<color=yellow>串燒平台</color><color=#FF4C4C>可能是必要的</color>"
ruRU = "Среднего размера герметичный домик, построенный вокруг лестницы, с нависающим кольцом для хранения. \nМожет быть сложен сам на себя, варианты, и может переносить некоторые здания. \nСодержит две семьи и нанимает <color=green>одного грузчика</color>. \n<color=#00FFFF>Работает как плотина</color> \nИспользование <color=yellow>шпажечных платформ</color><color=#FF4C4C>может быть необходимым</color>"
jaJP = "中くらいのサイズの防水ロッジで、はしごの周りに建設され、収納スペースの突き出たリングがあります。  \n自分自身の上に積むことができ、バリエーションがあり、特定の建物を運ぶことができます。  \n二つの家族を収容し、<color=green>一人の荷役者</color>を雇っています。  \n<color=#00FFFF>堤防として機能します</color>  \n<color=yellow>串焼きプラットフォーム</color>を使用することが<color=#FF4C4C>必要かもしれません</color>"
frFR = "Un pavillon de taille moyenne étanche construit autour d'une échelle, avec un anneau débordant d'espace de stockage.  \nPeut être empilé sur lui-même, variantes, et peut porter des bâtiments sélectionnés.  \nAbrite deux familles et emploie <color=green>un transporteur</color>.  \n<color=#00FFFF>Fonctionne comme une digue</color>  \nUtiliser des <color=yellow>plateformes à broche</color><color=#FF4C4C>peut être nécessaire</color>"
deDE = "Eine mittelgroße wasserdichte Hütte, die um eine Leiter gebaut ist, mit einem überstehenden Ring aus Stauraum. Kann übereinander gestapelt werden, Varianten verfügbar und kann bestimmte Gebäude tragen. Bietet Platz für zwei Familien und beschäftigt <color=green>einen Transporteur</color>. <color=#00FFFF>Funktioniert als Deich</color> Die Verwendung von <color=yellow>Spießplattformen</color><color=#FF4C4C>könnte notwendig sein</color>."
plPL = "Średniej wielkości szczelna chata zbudowana wokół drabiny, z wystającym pierścieniem przestrzeni do przechowywania. \nMoże być układana na sobie, ma różne wersje i może nosić wybrane budynki. \nMieszka w niej dwie rodziny i zatrudnia <color=green>jednego transportowca</color>. \n<color=#00FFFF>Działa jako wał</color> \nUżycie <color=yellow>platform do nadziewania</color><color=#FF4C4C>może być konieczne</color>"
ptBR = "Uma casa à prova d'água de tamanho médio construída ao redor de uma escada, com um anel saliente de espaço de armazenamento.  \nPode ser empilhada sobre si mesma, variantes e pode carregar edifícios selecionados.  \nAbriga duas famílias e emprega <color=green>um transportador</color>.  \n<color=#00FFFF>Funciona como uma Barragem</color>  \nUsar <color=yellow>plataformas de espetos</color><color=#FF4C4C>pode ser necessário</color>"
koKR = "사다리를 기준으로 지어진 중간 크기의 물에 잠기지 않는 오두막으로, 주변에 저장 공간이 있는 돌출 링이 있습니다.\n자체와 변형에서 쌓을 수 있으며, 선택한 건물을 운반할 수 있습니다.\n두 가족이 거주하며 <color=green>하나의 운반인</color>을 고용합니다.\n<color=#00FFFF>제방으로 작동</color>\n<color=yellow>꼬치 플랫폼</color><color=#FF4C4C>사용이 필요할 수 있습니다</color>"

["Lapantouflemagic.Topentrancewatertightlodge_BoxStorage.FlavorDescription"]
raw = "\"If you paint the whole tower green and go down the ladder from the top, sometimes you end up in a strange world filled with walking mushrooms and flying turtles!\"\n -Mathilda the insane cook"
enUS = "\"If you paint the whole tower green and go down the ladder from the top, sometimes you end up in a strange world filled with walking mushrooms and flying turtles!\"  \n-Mathilda the insane cook"
zhCN = "“天才的想法！这下在家就能吃……什么，存的是炸药？”"
zhTW = "\"如果你把整座塔漆成綠色，然後從塔頂下來，有時候你會進入一個奇怪的世界，裡面充滿了會走的蘑菇和會飛的烏龜！\"  \n- 瘋狂的廚師瑪蒂爾達"
ruRU = "\"Если покрасить всю башню в зеленый цвет и спуститься по лестнице с вершины, иногда ты оказываешься в странном мире, наполненном ходячими грибами и летающими черепахами!\"  \n -Матильда, безумная повариха"
jaJP = "「もしあなたが塔全体を緑に塗り、上から梯子を下りると、時には歩くキノコや飛ぶカメで満ちた奇妙な世界に迷い込むことがあります！」 -狂った料理人マチルダ"
frFR = "\"Si tu peins toute la tour en vert et que tu descends l'échelle depuis le sommet, parfois tu te retrouves dans un monde étrange rempli de champignons qui marchent et de tortues volantes !\"  \n -Mathilda la cuisinière folle"
deDE = "„Wenn du den ganzen Turm grün malst und die Leiter von oben hinuntergehst, landest du manchmal in einer seltsamen Welt, die mit wandelnden Pilzen und fliegenden Schildkröten gefüllt ist!“ \n -Mathilda die verrückte Köchin"
plPL = "„Jeśli pomalujesz całą wieżę na zielono i zejdzie z drabiny z góry, czasami kończysz w dziwnym świecie wypełnionym chodzącymi grzybami i latającymi żółwiami!” - Mathilda, szalona kucharka"
ptBR = "\"Se você pintar toda a torre de verde e descer a escada do topo, às vezes você acaba em um mundo estranho repleto de cogumelos caminhantes e tartarugas voadoras!\"  \n-Mathilda, a cozinheira insana"
koKR = "\"탑 전체를 초록색으로 칠하고 꼭대기에서 사다리를 내려가면, 때때로 걷는 버섯과 나는 거북이로 가득 찬 이상한 세계에 도착하게 됩니다!\" - 미친 요리사 마틸다"

