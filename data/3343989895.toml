["Lapantouflemagic.BasicResourcesImporter.Description"]
raw = "<color=red>Debugging toolxa0:</color> stores a small amount of all of the basic building and consummable resources to trigger importation to this district.\n<color=red>This building is not balanced and is not meant as a real storage. \nIt is only useful for saves predating update 4.2.6</color>"
enUS = "<color=red>Debugging tool:</color> stores a small amount of all of the basic building and consumable resources to trigger importation to this district. \n<color=red>This building is not balanced and is not meant as real storage. \nIt is only useful for saves predating update 4.2.6</color>"
zhCN = "储存少量各类资源，可以触发对这些资源的进口。<br><color=#FF4C4C>Debug：此建筑仅对模组版本4.2.6之前的存档有用，不适合作为长期仓储建筑。</color>"
zhTW = "<color=red>除錯工具 :</color> 儲存所有基本建材和消耗資源的一小部分，以觸發這個區域的進口。\n<color=red>這座建築不平衡，並不是真正的儲存空間。\n它僅對更新 4.2.6 前的存檔有用</color>"
ruRU = "<color=red>Инструмент отладки:</color> хранит небольшое количество всех основных строительных и потребляемых ресурсов для запуска импорта в этот район. \n<color=red>Это здание не сбалансировано и не предназначено для реального хранения. \nОно полезно только для сохранений, предшествующих обновлению 4.2.6</color>"
jaJP = "<color=red>デバッグツール：</color>この地区への輸入をトリガーするために、基本的な建材と消耗品の少量を保存します。  \n<color=red>この建物はバランスが取れておらず、実際の収納を目的としたものではありません。  \nこれはバージョン4.2.6以前のセーブにのみ役立ちます。</color>"
frFR = "<color=red>Outil de débogage :</color> stocke une petite quantité de toutes les ressources de base et consommables pour déclencher l'importation dans ce district.  \n<color=red>Ce bâtiment n'est pas équilibré et n'est pas destiné à être un véritable entrepôt.  \nIl n'est utile que pour les sauvegardes antérieures à la mise à jour 4.2.6</color>"
deDE = "<color=red>Debugging-Werkzeug:</color> speichert eine kleine Menge aller grundlegenden Gebäude und Verbrauchsressourcen, um die Importation in dieses Distrikt auszulösen.  \n<color=red>Dieses Gebäude ist nicht ausgeglichen und ist nicht als echte Lagerstätte gedacht. Es ist nur nützlich für Speicherstände, die älter sind als das Update 4.2.6.</color>"
plPL = "<color=red>Narzędzie debugowania :</color> przechowuje niewielką ilość wszystkich podstawowych zasobów budowlanych i konsumpcyjnych, aby wywołać import do tej dzielnicy.\n<color=red>Ten budynek nie jest zrównoważony i nie jest przeznaczony jako prawdziwe magazynowanie. \nJest użyteczny tylko dla zapisów sprzed aktualizacji 4.2.6</color>"
ptBR = "<color=red>Ferramenta de Depuração:</color> armazena uma pequena quantidade de todos os recursos básicos de construção e consumíveis para acionar a importação para este distrito. \n<color=red>Este edifício não é equilibrado e não é destinado a ser um armazenamento real. \nEle é útil apenas para saves anteriores à atualização 4.2.6</color>"
koKR = "<color=red>디버깅 도구xa0:</color> 이 지역으로의 자원 수입을 유도하기 위해 모든 기본 건물 및 소비 자원의 소량을 저장합니다.  \n<color=red>이 건물은 균형이 맞지 않으며 실제 저장소로 사용될 의도도 아닙니다.  \n이는 업데이트 4.2.6 이전의 저장에만 유용합니다.</color>"

