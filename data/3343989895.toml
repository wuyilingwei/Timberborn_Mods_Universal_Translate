zhCN = "“没人担心这玩意会不会掉下来吗？”——海狸农民"
zhTW = "“真的沒有人擔心這東西會掉下來嗎？”\n -一隻農夫河狸"
ruRU = "«Разве никому не страшно, что это упадет?» \n -Фермер-бобер"
jaJP = "「本当に誰もこれが落ちることを心配していないのか？」  \n- 農夫ビーバー"
frFR = "\"Personne n'est vraiment inquiet que cette chose ne tombe ?\"\n -Un castor fermier"
deDE = "„Macht sich wirklich niemand Sorgen, dass dieses Ding runterfällt?“  \n -Ein Bauer-Biber"
plPL = "\"Czy naprawdę nikt się nie martwi, że to coś może spaść?\"  \n -Bubr rolnik"
ptBR = "\"Realmente ninguém está preocupado com essa coisa caindo?\"  \n– Um castor agricultor"
koKR = "\"정말 아무도 이게 떨어질까 걱정하지 않는 건가?\"   \n- 농부 비버"

