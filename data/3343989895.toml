zhCN = "不同样式的地区中心，储存少量地下废墟开发与核能相关的材料，可以触发对这些资源的进口。<br><color=#59FF61>部分需求会自动进出口，此地区不使用的材料除外。</color><br><color=#FFFF1A>可建造在井房上并与之连通。</color>"
