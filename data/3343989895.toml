["Lapantouflemagic.FarmUpgradeB.FlavorDescription"]
raw = "\"Why do I have to write down how many cabbages we have? Numbers are hard!\"\n -Bobby the fool, on the concept of ''inventory''."
enUS = "\"Why do I have to write down how many cabbages we have? Numbers are hard!\"  \n-Bobby the fool, on the concept of ''inventory''."
zhCN = "“为什么要记录仓库里有多少卷心菜？应该由专业的统计员来干这个！”——海狸搬运工"
zhTW = "「為什麼我必須寫下我們有多少捆白菜？數字很難！」  \n- 傻瓜鮑比，談論「庫存」的概念。"
ruRU = "\"Почему я должен записывать, сколько у нас капусты? Цифры сложные!\" \n -Бобби, дурак, о концепции ''инвентаризации''."
jaJP = "「なぜキャベツがいくつあるかを書かなければならないの？数字は難しい！」  \n-愚か者ボビー、''在庫''の概念について。"
frFR = "\"Pourquoi dois-je écrire combien de choux nous avons ? Les chiffres sont difficiles !\"  \n -Bobby le fou, sur le concept de ''stock''."
deDE = "„Warum muss ich aufschreiben, wie viele Kohlköpfe wir haben? Zahlen sind schwer!“  \n -Bobby der Dummkopf, zum Konzept des „Inventars“."
plPL = "„Dlaczego muszę zapisywać, ile kapusty mamy? Cyfry są trudne!”  \n- Bobby, głupek, o pojęciu „inwentarz”."
ptBR = "\"Por que eu tenho que escrever quantos repolhos temos? Números são difíceis!\"  \n-Bobby, o tolo, sobre o conceito de ''inventário''."
koKR = "\"왜 내가 우리가 양배추가 몇 개인지 적어야 하지? 숫자는 어렵단 말이야!\"  \n-바보인 바비, '재고' 개념에 대해."

