["Lapantouflemagic.SolarArray.Description"]
raw = "Captures sunlight and turns it into this weird \"electricity\" thing according to ancient hooman texts. Better keep an eye on it, and an other eye on where you step."
enUS = "Captures sunlight and turns it into this weird \"electricity\" thing according to ancient human texts. Better keep an eye on it, and another eye on where you step."
zhCN = "根据人类的历史资料建造，通过光照产生能量，运作时需要海狸照看。"
zhTW = "捕捉陽光並將其轉化為這種奇怪的「電」東西，根據古老的人類文本。最好留意它，還要留意你走路的地方。"
ruRU = "Улавливает солнечный свет и превращает его в этот странный «электрический» вещь согласно древним человеческим текстам. Лучше следить за этим, и еще одним глазом смотреть, куда ступаешь."
jaJP = "太陽の光を集めて、古代の人間の文献によれば、この奇妙な「電気」なるものに変える。気をつけて見守って、足元にも注意を払った方がいい。"
frFR = "Capture la lumière du soleil et la transforme en cette étrange chose appelée \"électricité\" selon d'anciens textes humains. Mieux vaut garder un œil dessus, et un autre œil sur où vous mettez les pieds."
deDE = "Fängt Sonnenlicht ein und verwandelt es laut alten Menschen-Texten in dieses seltsame \"Elektrizität\"-Ding. Besser, du behältst es im Auge und ein anderes Auge darauf, wo du hintretepst."
plPL = "Zbiera światło słoneczne i przekształca je w ten dziwny „prąd” według starożytnych tekstów ludzkich. Lepiej miej to na oku, a drugie oko na tym, gdzie stąpasz."
ptBR = "Captura a luz do sol e a transforma nessa estranha coisa chamada 'eletricidade' de acordo com antigos textos humanos. Melhor ficar de olho nela e em outro olho no que você pisa."
koKR = "햇빛을 포착하여 고대 인간 문서에 따라 이 이상한 '전기'로 변환합니다. 잘 지켜보고, 발을 디딜 곳에도 주의하세요."

["Lapantouflemagic.SolarArray.FlavorDescription"]
raw = "\"Eheh, the fun part is to cook slices of pumpkins on the hot surfaces in summer\""
enUS = "\"Eheh, the fun part is cooking slices of pumpkin on the hot surfaces in summer.\""
zhCN = "“这玩意会产生一种叫“电”的东西，把它跟我们的传动系统连接起来可真是废了一番功夫。”——海狸科学家"
zhTW = "「嘿嘿，夏天在熱的表面上烹飪南瓜片的樂趣。 」"
ruRU = "\"Эхех, интересная часть — готовить ломтики тыквы на горячих поверхностях летом.\""
jaJP = "「えへへ、楽しい部分は夏に熱い表面でかぼちゃのスライスを調理することです。」"
frFR = "\"Eheh, la partie amusante consiste à faire cuire des tranches de citrouilles sur les surfaces chaudes en été.\""
deDE = "\"Eheh, der lustige Teil ist, Kürbisscheiben im Sommer auf den heißen Flächen zu kochen.\""
plPL = "\"Eheh, zabawna częścią jest gotowanie plasterków dyni na gorących powierzchniach latem.\""
ptBR = "\"Eheh, a parte divertida é cozinhar fatias de abóbora nas superfícies quentes no verão.\""
koKR = "\"헤헤, 재미있는 부분은 여름에 뜨거운 표면에서 호박 조각을 요리하는 거야.\""

