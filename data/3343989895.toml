["Lapantouflemagic.FarmLumberjackUpgrade.Description"]
raw = "An upgrade module to be placed on top of two adjacent <color=#FF6EC7>triangle roof upgradable</color> buildings.\nEven more logging !\nHas a lot of storage space for logs.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "An upgrade module to be placed on top of two adjacent triangle roof upgradable buildings. Even more logging! Has a lot of storage space for logs. Works as a Levee."
zhCN = "在两个相邻的三角小屋上增加阁楼，出入口与左侧三角小屋重合。雇佣额外的伐木工。<br><color=#FFFF1A>必须建造在相邻的三角小屋上。<br>三角小屋：树液工小屋，采集工小屋，伐木工小屋，农屋。</color><br><color=#FFA500>如果无法建造，请尝试调整小屋位置和鼠标位置。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個升級模組，將放置在兩座鄰近的<color=#FF6EC7>三角屋頂可升級</color>建築之上。  \n更多的伐木！  \n有很多的木材儲存空間。  \n<color=#00FFFF>作為堤防使用</color>"
ruRU = "Модуль обновления, который устанавливается на две соседние <color=#FF6EC7>треугольные крыши, подлежащие обновлению</color> здания.  \nЕщё больше места для хранения!  \nИмеет много места для хранения бревен.  \n<color=#00FFFF>Работает как земляной вал</color>"
jaJP = "隣接する2つの<color=#FF6EC7>三角屋根のアップグレード可能な</color>建物の上に置かれるアップグレードモジュールです。さらに多くのログを記録します！ログのための大量の保管スペースがあります。<color=#00FFFF>堤防として機能します</color>。"
frFR = "Un module de mise à niveau à placer sur le sommet de deux bâtiments <color=#FF6EC7>avec un toit en triangle amélioré</color> adjacents.  \nEncore plus de journalisation !  \nDispose d'un grand espace de stockage pour les bûches.  \n<color=#00FFFF>Fonctionne comme un levée</color>"
deDE = "Ein Upgrade-Modul, das auf zwei benachbarte <color=#FF6EC7>triangular roof upgradable</color> Gebäude gesetzt werden kann.  \nNoch mehr Logging!  \nHat viel Stauraum für Protokolle.  \n<color=#00FFFF>Funktioniert wie ein Deich</color>"
plPL = "Moduł ulepszający do umieszczenia na dwóch przylegających <color=#FF6EC7>budynkach z ulepszonym trójkątnym dachem</color>.  \nJeszcze więcej logowania!  \nMa dużo miejsca na przechowywanie kłód.  \n<color=#00FFFF>Działa jak wał</color>"
ptBR = "Um módulo de upgrade para ser colocado em cima de dois edifícios adjacentes <color=#FF6EC7>com telhado triangular atualizável</color>.  \nAinda mais desmatamento!  \nPossui muito espaço de armazenamento para toras.  \n<color=#00FFFF>Funciona como um Dique</color>"
koKR = "두 개의 인접한 <color=#FF6EC7>삼각형 지붕 업그레이드</color> 건물 위에 배치되는 업그레이드 모듈입니다. \n전 logging을 더욱 향상시킵니다!\n목재 저장 공간이 큽니다. \n<color=#00FFFF>제방처럼 작동합니다</color>"

["Lapantouflemagic.FarmLumberjackUpgrade.FlavorDescription"]
raw = "\"Can you imagine what it would be without the cranexa0?\""
