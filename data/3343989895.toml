["Lapantouflemagic.FarmUpgradeC.FlavorDescription"]
raw = "\"As the heavy door slam shut behind you and your eyes slowly adjust to the dark, you can finally see the face of the mastermind threatening the world… With her mighty ladle of damnation in hand, Mathilda grins and says : \"Do you want to BE stew?\"\"\n\"Now pass a terror check or take 2d6 damage!\""
enUS = "\"As the heavy door slams shut behind you and your eyes slowly adjust to the dark, you can finally see the face of the mastermind threatening the world… With her mighty ladle of damnation in hand, Mathilda grins and says: 'Do you want to BE stew?'\"  \n\"Now pass a terror check or take 2d6 damage!\""
zhCN = "“你到达了隧道尽头，见到了恐怖的幕后主使……现在进行一次意志豁免检定，否则受到2d6的伤害！”——桌游《海狸与地下隧道》"
zhTW = "當沉重的門在你身後砰然關上，你的眼睛慢慢適應黑暗時，你終於可以看到威脅世界的策劃者的面孔……馬蒂爾達手持她的詛咒大勺，露出一個微笑並說：「你想要成為煮菜嗎？」  \n「現在請通過恐懼檢定，否則將受到2d6的傷害！」"
ruRU = "\"Когда тяжелая дверь захлопнулась за тобой, и твои глаза медленно приспосабливаются к темноте, ты наконец видишь лицо гения, угрожающего миру… С мощной черпаком проклятия в руках, Матильда усмехается и говорит: «Ты хочешь стать рагу?»\"\n\"Теперь пройди проверку ужаса или получи 2d6 урона!\""
jaJP = "「重いドアがあなたの背後でバタンと閉まると、目が徐々に暗闇に慣れていきます。ついに、世界を脅かす黒幕の顔が見えてきました…彼女は恐ろしい懲罰のレードルを手に持ち、マティルダは笑みを浮かべて言います。「スチューになりたいですか？」」  \n「さあ、恐怖チェックをするか、2d6のダメージを受けてください！」"
frFR = "\"Alors que la lourde porte se ferme bruyamment derrière vous et que vos yeux s'ajustent lentement à l'obscurité, vous pouvez enfin voir le visage du génie maléfiques qui menace le monde… Avec sa puissante louche de damnation à la main, Mathilda sourit et dit : « Veux-tu être un ragoût ? »\"  \n\"Maintenant, passez un jet de terreur ou subissez 2d6 dégâts !\""
deDE = "„Als die schwere Tür hinter dir mit einem Schlag zuschlägt und sich deine Augen langsam an die Dunkelheit gewöhnen, kannst du endlich das Gesicht des Drahtziehers sehen, der die Welt bedroht... Mit ihrem mächtigen Schöpflöffel der Verdammnis in der Hand grinst Mathilda und sagt: „Willst du Eintopf sein?““  \n„Mach jetzt einen Terrorwurf oder erleide 2W6 Schaden!“"
plPL = "„Kiedy ciężkie drzwi zatrzaskują się za tobą, a twoje oczy powoli przyzwyczajają się do ciemności, w końcu widzisz twarz geniusza zła, który zagraża światu… Z potężną łyżką potępienia w dłoni, Mathilda uśmiecha się i mówi: „Czy chcesz być zupą?”\"  \n„Teraz rzuć test terroru lub stracisz 2d6 punktów obrażeń!”"
ptBR = "\"À medida que a pesada porta se fecha atrás de você e seus olhos se ajustam lentamente à escuridão, você finalmente pode ver o rosto da mente criminosa que ameaça o mundo... Com sua poderosa concha de condenação na mão, Mathilda sorri e diz: 'Você quer SER guisado?'\" \"Agora faça um teste de terror ou sofra 2d6 de dano!\""
koKR = "\"무거운 문이 당신 뒤에서 쾅 닫히고, 눈이 어둠에 천천히 적응하자, 세상을 위협하는 주모의 얼굴을 드디어 볼 수 있습니다... 그녀는 손에 지옥의 국자 를 든 채로 미소를 지으며 말합니다: \"스튜가 되고 싶으신가요?\"\"\n\"이제 공포 판정을 하거나 2d6 피해를 입으세요!\""

