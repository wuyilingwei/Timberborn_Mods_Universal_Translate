ruRU = "\"Можешь представить, каким бы это было без крана?\""
jaJP = "「クレーンがなかったら、どんなことになっていたか想像できますか？」"
frFR = "\"Peux-tu imaginer ce que ce serait sans la grue ?\""
deDE = "„Kannst du dir vorstellen, wie es ohne den Kran wäre?“"
plPL = "\"Możesz sobie wyobrazić, co by to było bez dźwigu?\""
