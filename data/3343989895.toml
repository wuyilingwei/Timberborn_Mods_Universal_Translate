deDE = "Ein Upgrade-Modul, das zwischen zwei benachbarten Tiefwasserpumpen platziert wird.  \n<color=#00FFFF>Funktioniert als Damm</color>  \n<color=green>Die Platzierung ist empfindlich gegenüber der Kameraausrichtung!</color>"
plPL = "Moduł ulepszający do umieszczenia pomiędzy dwoma sąsiadującymi pompami głębinowymi.  \n<color=#00FFFF>Działa jak wał</color>  \n<color=green>Umiejscowienie jest wrażliwe na orientację kamery!</color>"
ptBR = "Um módulo de upgrade para ser colocado entre duas bombas de água profunda adjacentes.  \n<color=#00FFFF>Funciona como um Dique</color>  \n<color=green>A colocação é sensível à orientação da câmera!</color>"
koKR = "두 개의 인접한 깊은 물 펌프 사이에 배치할 업그레이드 모듈입니다.\n<color=#00FFFF>제방으로 작동합니다</color>\n<color=green>배치는 카메라 방향에 민감합니다!</color>"

