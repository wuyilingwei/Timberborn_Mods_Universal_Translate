["Lapantouflemagic.UndergroundColdStorage.FlavorDescription"]
raw = "\"The best place to store ice, ice cream, or corpses! … Why are you looking at me like that? It's litterally full of this disgusting stuff YOU brought back!\"\n - Jack the gnawer"
enUS = "\"The best place to store ice, ice cream, or corpses! ... Why are you looking at me like that? It's literally full of this disgusting stuff YOU brought back!\" - Jack the gnawer"
zhCN = "“冰块和冻肉……噢，这里是存放尸体的地方吧？我完全明白了。”——开膛爪杰克"
zhTW = "\"存放冰塊、冰淇淋或屍體的最佳場所！… 你為什麼用那種眼神看著我？這裡字面上充滿了你帶回來的這些噁心東西！\" - 齧噬者傑克"
ruRU = "\"Лучшее место для хранения льда, мороженого или трупов! ... Почему вы смотрите на меня так? Оно буквально полно этого отвратительного мусора, который вы принесли обратно!\" - Джек Грызуны"
jaJP = "「氷、アイスクリーム、あるいは死体を保管するのに最適な場所！… なんでそんな目で私を見ているの？これはあなたが持ち帰ったこの不愉快なものがいっぱいなんだから！」 - 噛みつき屋ジャック"
frFR = "\"Le meilleur endroit pour stocker de la glace, de la glace à l'italienne ou des cadavres ! ... Pourquoi me regardes-tu comme ça ? C'est littéralement rempli de cette chose dégoûtante QUE TU as rapportée !\" \n - Jack le rongeur"
deDE = "\"Der beste Ort, um Eis, Eiscreme oder Leichen aufzubewahren! … Warum siehst du mich so an? Es ist buchstäblich voll mit diesem ekelhaften Zeug, das DU mitgebracht hast!\" - Jack der Nager"
plPL = "\"Najlepsze miejsce do przechowywania lodu, lodów lub trupów! … Dlaczego tak na mnie patrzysz? To dosłownie pełne tych obrzydliwych rzeczy, które TY przywiozłeś!\" - Jack Gryzoń"
ptBR = "\"O melhor lugar para armazenar gelo, sorvete ou cadáveres! ... Por que você está me olhando assim? Está literalmente cheio dessas coisas nojentas que VOCÊ trouxe de volta!\"  \n- Jack, o roedor"
koKR = "\"얼음, 아이스크림 또는 시체를 보관하기에 가장 좋은 장소! … 왜 그렇게 나를 쳐다보는 거야? 이건 너가 가져온 이 끔찍한 것들로 가득 차 있어!\" - 쥐가 구자"

