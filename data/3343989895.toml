["Lapantouflemagic.Verydeep_mine_elevator.Description"]
raw = "Allows beavers to go down into the ruins and explore an ancient hooman facility. Truly the adventure of a lifetime. What dark secrets will we find down there?"
enUS = "Allows beavers to go down into the ruins and explore an ancient human facility. Truly the adventure of a lifetime. What dark secrets will we find down there?"
zhCN = "雇佣探索员进入地下废墟深处，能获得地下探索记录或操作文档。<br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "允許海狸們下到遺跡中探索一座古老的人類設施。這真是人生中一次難忘的冒險。我們在那裡會找到什麼黑暗的秘密呢？"
ruRU = "Позволяет бобрам спуститься в руины и исследовать древнюю человеческую конструкцию. Действительно, приключение на всю жизнь. Какие темные секреты мы найдем там внизу?"
jaJP = "ビーバーが遺跡に下りて、古代人間の施設を探検することを許可します。本当に人生最高の冒険です。そこにはどんな暗い秘密が待っているのでしょうか？"
frFR = "Permet aux castors de descendre dans les ruines et d'explorer une ancienne installation humaine. Vraiment l'aventure d'une vie. Quels sombres secrets trouverons-nous là-dessous ?"
deDE = "Erlaubt Bibern, in die Ruinen hinabzusteigen und eine alte menschliche Einrichtung zu erkunden. Wirklich das Abenteuer eines Lebens. Welche dunklen Geheimnisse werden wir dort unten finden?"
plPL = "Pozwala bobrom zejść do ruin i zbadać starożytną ludzką placówkę. Naprawdę przygoda życia. Jakie mroczne sekrety znajdziemy tam na dole?"
ptBR = "Permite que os castores desçam às ruínas e explorem uma antiga instalação humana. Verdadeiramente a aventura de uma vida toda. Que segredos obscuros encontraremos lá embaixo?"
koKR = "비버들이 폐허로 내려가 고대 인간 시설을 탐험할 수 있게 합니다. 진정한 일생의 모험입니다. 그곳에서 어떤 어두운 비밀을 발견할 수 있을까요?"

