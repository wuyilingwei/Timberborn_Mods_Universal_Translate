["Lapantouflemagic.TerrainBlock.Description"]
raw = "An artificial terrain bloc build by beavers as an useful way to get rid of excess dirt generated by the <color=red>mechanical drill</color>"
enUS = "An artificial terrain block built by beavers as a useful way to get rid of excess dirt generated by the mechanical drill."
zhCN = "一个人造地形块。由于技术落后，需要消耗巨量泥土。"
zhTW = "由海狸建造的人造地形區塊，是一種有效處理由<color=red>機械鑽頭</color>產生的多餘泥土的方法。"
ruRU = "Искусственный блочок местности, построенный бобрами как полезный способ избавиться от лишней грязи, образующейся в процессе работы <color=red>механического бура</color>."
jaJP = "ビーバーによって作られた人工の地形ブロックは、<color=red>機械式ドリル</color>によって生成される余分な土を処理するための便利な方法です。"
frFR = "Un bloc de terrain artificiel construit par des castors comme un moyen utile de se débarrasser de l'excès de terre généré par le <color=red>perceuse mécanique</color>"
deDE = "Ein künstlicher Erdblock, der von Bibern gebaut wurde, um überschüssigen Schmutz, der durch den <color=red>mechanischen Bohrer</color> erzeugt wird, auf nützliche Weise loszuwerden."
plPL = "Sztuczny blok terenu zbudowany przez bobry jako użyteczny sposób na pozbycie się nadmiaru ziemi generowanej przez <color=red>wiertło mechaniczne</color>"
ptBR = "Um bloco de terreno artificial construído por castores como uma forma útil de se livrar do excesso de terra gerado pela <color=red>furadeira mecânica</color>"
koKR = "비버들이 <color=red>기계 드릴</color>로 생성된 남는 흙을 처리하는 유용한 방법으로 만든 인공 지형 블록"

["Lapantouflemagic.Overhang.Description"]
raw = "A small platform attached to a wall in order to form a walkway.\nCan only be attached to the sides of cliffs, <color=#00FFFF>watertight</color> buildings, or giant pillars."
enUS = "A small platform attached to a wall to create a walkway. It can only be attached to the sides of cliffs, watertight buildings, or giant pillars."
zhCN = "延伸的平台，可以作为桥梁，或者其他建筑的地基。"
zhTW = "附加在牆壁上的小平台，以形成步道。只能附加在懸崖的側面、<color=#00FFFF>防水</color>建築或巨型柱子上。"
ruRU = "Небольшая платформа, прикрепленная к стене, чтобы образовать проход. Может быть прикреплена только к боковым сторонам скал, <color=#00FFFF>водонепроницаемым</color> зданиям или гигантским столбам."
jaJP = "壁に取り付けられた小さなプラットフォームは、通路を形成します。崖、<color=#00FFFF>防水</color>建物、または巨大な柱の側面にしか取り付けることができません。"
frFR = "Une petite plateforme fixée à un mur afin de former un chemin. Ne peut être fixée qu'aux côtés des falaises, aux <color=#00FFFF>bâtiments étanches</color> ou aux grands piliers."
deDE = "Eine kleine Plattform, die an einer Wand befestigt ist, um einen Fußweg zu bilden. Kann nur an den Seiten von Klippen, <color=#00FFFF>wasserdichten</color> Gebäuden oder riesigen Säulen befestigt werden."
plPL = "Mała platforma przymocowana do ściany, aby utworzyć ścieżkę. Może być przymocowana tylko do boków klifów, <color=#00FFFF>wodoodpornych</color> budynków lub gigantycznych filarów."
ptBR = "Uma pequena plataforma anexada a uma parede para formar um caminho. Pode ser anexada apenas aos lados de penhascos, <color=#00FFFF>edifícios à prova d'água</color> ou gigantes pilares."
koKR = "벽에 부착된 작은 플랫폼으로, 통로를 형성합니다. 절벽, <color=#00FFFF>방수</color> 건물 또는 거대한 기둥의 측면에만 부착할 수 있습니다."

