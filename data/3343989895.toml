["Lapantouflemagic.Buffet.Description"]
raw = "A gigantic four-story kitchen meant to keep a large buffet-style canteen running permanently, so that beavers can find every food they desire in one place.\nAlso works as a social gathering spot.\nReciepe loses on food value but fills every specific food need far more efficiently\n<color=green>'’Food buffet’’ item can only be stored here</color>.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A gigantic four-story kitchen designed to keep a large buffet-style canteen running permanently, so that beavers can find every food they desire in one place. It also serves as a social gathering spot. Recipe loses nutritional value but meets every specific food need much more efficiently. <color=green>'Food buffet' item can only be stored here</color>. <color=#00FFFF>Works as a Levee</color>."
zhCN = "热闹非凡的大型聚会场所，能制作什锦自助餐，并让海狸享受阳台篝火派对。<br><color=#99FF00>满足所有食物需求，但更容易饥饿。</color><br><color=#59FF61>什锦自助餐只能在此处储存，原料临时库存和产物库存为配方中数量×1000。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一座巨大的四層廚房，旨在持續運營一個大型自助餐式食堂，讓海狸能在一個地方找到他們渴望的所有食物。\n同時也作為社交聚會的場所。\n食譜在食物價值上有所損失，但能更有效地滿足每個特定的食物需求。\n<color=green>“食物自助餐”物品只能存放在這裡</color>。\n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "Гигантская четырехэтажная кухня, предназначенная для постоянной работы большой буфетной столовой, чтобы бобры могли найти всю желаемую пищу в одном месте. \nТакже служит местом для социальных встреч. \nРецепт теряет в питательной ценности, но удовлетворяет каждую специфическую пищевую потребность намного эффективнее. \n<color=green>'’Буфет с едой’’ может храниться только здесь</color>. \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "巨大な4階建てのキッチンは、大規模なビュッフェスタイルの食堂を常に運営するために設計されており、ビーバーが必要とするすべての食べ物を一箇所で見つけることができるようになっています。  \nまた、社交の場としても機能します。  \nレシピは食べ物の価値を失いますが、特定の食べ物のニーズをはるかに効率的に満たします。  \n<color=green>「フードビュッフェ」アイテムはここにのみ保管できます</color>。  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une gigantesque cuisine de quatre étages conçue pour faire fonctionner en permanence une grande cantine de style buffet, afin que les castors puissent trouver tous les aliments qu'ils désirent au même endroit. \nCela fonctionne également comme un lieu de rassemblement social. \nLes recettes perdent en valeur nutritionnelle mais satisfont chaque besoin alimentaire spécifique de manière beaucoup plus efficace. \n<color=green>'’Article buffet alimentaire’’ ne peut être stocké ici</color>. \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine gigantische vierstöckige Küche, die dazu gedacht ist, eine große Buffet-Kantine permanent in Betrieb zu halten, damit Biber alle gewünschten Lebensmittel an einem Ort finden können. \nFungiert auch als sozialer Treffpunkt. \nDie Rezepte verlieren an Nährwert, erfüllen jedoch jeden spezifischen Lebensmittelbedarf viel effizienter. \n<color=green>'’Lebensmittelbuffet’’-Artikel können nur hier gelagert werden</color>. \n<color=#00FFFF>Funktioniert als Deich</color>."
plPL = "Gigantyczna czteropiętrowa kuchnia, przeznaczona do stałej obsługi dużej stołówki w stylu bufetu, aby bobry mogły znaleźć wszystkie pożądane jedzenie w jednym miejscu. \nSłuży również jako miejsce spotkań towarzyskich. \nPrzepis traci na wartości odżywczej, ale znacznie bardziej efektywnie zaspokaja każde konkretne zapotrzebowanie na jedzenie. \n<color=green>'’Bufet jedzeniowy’’ można przechowywać tylko tutaj</color>. \n<color=#00FFFF>Działa jak wał</color>."
ptBR = "Nome da chave: Lapantouflemagic.Buffet.Description - Novo texto para traduzir: \"Uma cozinha gigantesca de quatro andares destinada a manter uma grande cantina de estilo buffet funcionando permanentemente, para que os castores possam encontrar toda a comida que desejam em um só lugar.\nTambém funciona como um ponto de encontro social.\nA receita perde em valor nutricional, mas atende a cada necessidade específica de alimento de forma muito mais eficiente.\n<color=green>'’Item buffet de comida’’ só pode ser armazenado aqui</color>.\n<color=#00FFFF>Funciona como um dique</color>\""
koKR = "거대한 4층 주방으로, 큰 뷔페 스타일의 급식소를 항상 운영할 수 있도록 설계되어 있어 비버들이 원하는 모든 음식을 한 곳에서 찾을 수 있습니다.  \n사회적 모임 장소로도 작용합니다.  \n레시피는 음식 가치는 줄어들지만, 특정 음식 필요를 훨씬 더 효율적으로 채워줍니다.  \n<color=green>'음식 뷔페' 아이템은 오직 여기에서만 보관할 수 있습니다.</color>  \n<color=#00FFFF>제방으로 작동합니다.</color>"

["Lapantouflemagic.Buffet.FlavorDescription"]
raw = "\"The Folktails would love this place, if they weren’t terrified of walking on this… flimsy-looking… glass... hanging several meters into the air… I... uuh… I have brambles to cut, see ya!\""
enUS = "\"The Folktails would love this place, if they weren’t terrified of walking on this… flimsy-looking… glass… hanging several meters into the air… I… uuh… I have brambles to cut, see ya!\""
zhCN = "“神尾们会喜欢这地方的，只要他们不怕走在这个……悬在空中……几米高的……呃……我还有事先走了！”"
zhTW = "「如果民間故事的人不怕走在這個… 看起來脆弱的… 玻璃上… 懸在幾米高的空中… 我… 嗯… 我有荊棘要去修剪，回頭見！」"
ruRU = "\"Сказочные существа полюбили бы это место, если бы не боялись ходить по этому… хрупкому… стеклу… висящему на несколько метров в воздухе… Я... ууу… мне нужно подстричь кустарник, увидимся!\""
jaJP = "「フォルクテイルたちは、この場所が大好きだろうに、これ…薄っぺらに見える…ガラスの上を歩くのが恐ろしいからな…私は…うう…棘を切らなきゃ、じゃあね！」"
frFR = "\"Les Folktails adoreraient cet endroit, s'ils n'avaient pas peur de marcher sur ce... vitrage... qui semble fragile... suspendu à plusieurs mètres dans les airs... Je... euh... j'ai des ronces à couper, à plus !\""
deDE = "„Die Folktails würden diesen Ort lieben, wenn sie nicht Angst hätten, auf diesem… flimsy aussehenden… Glas zu laufen… das mehrere Meter in der Luft hängt… Ich... äh… ich habe Brombeeren zu schneiden, bis später!“"
plPL = "\"Folktails pokochaliby to miejsce, gdyby się nie bali chodzenia po tym… wyglądającym na delikatne… szkle… wiszącym kilka metrów w powietrzu… Ja… uuh… mam gałęzie do przycięcia, na razie!\""
ptBR = "\"Os Folktails adorariam este lugar, se não tivessem medo de andar nesse… frágil… vidro… pendurado a vários metros no ar… Eu… uh… tenho arbustos para cortar, até mais!\""
koKR = "\"이곳은 포크테일들이 정말 좋아할 만한 곳인데, 만약 그들이 이… 헐겁게 보이는… 유리 위를 걷는 것이 두렵지 않다면 말이죠… 저… 음… 나는 덤불을 잘라야 하니까, 나중에 봐요!\""

