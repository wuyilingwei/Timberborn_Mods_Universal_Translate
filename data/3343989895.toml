["Lapantouflemagic.NuclearBase.Description"]
raw = "<color=yellow>Nuclear Power Plant 1/4</color>\nAn oversized structure that acts as the foundation for up to four nuclear reactors assemblies.\nContains internal path allowing access to the modules.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "<Nuclear Power Plant 1/4>\nAn oversized structure that acts as the foundation for up to four nuclear reactor assemblies.\nContains an internal path allowing access to the modules.\n<Works as a Levee>"
zhCN = "巨大的防水结构，可以在上面建造四个核电站。<br><color=#FFFF1A>基座与其他核电站组件通过内部道路连接。</color><br><color=#FFA500>核电站组件之一，建造顺序1/4。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "<color=yellow>核電廠 1/4</color>  \n一個超大型結構，可作為多達四個核反應堆組件的基礎。  \n內部包含通道，允許進入各模組。  \n<color=#00FFFF>作為堤防運作</color>"
ruRU = "<color=yellow>Атомная электростанция 1/4</color>  \nЧрезмерно крупная структура, которая служит основанием для установки до четырех ядерных реакторов.  \nСодержит внутренний путь, позволяющий доступ к модулям.  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "<color=yellow>原子力発電所 1/4</color>\n最大4つの原子炉アセンブリの基盤として機能する巨大な構造物です。\nモジュールへのアクセスを可能にする内部通路があります。\n<color=#00FFFF>堤防として機能</color>"
frFR = "<color=yellow>Central Nucléaire 1/4</color>\nUne structure surdimensionnée qui sert de fondation pour jusqu'à quatre assemblages de réacteurs nucléaires.\nContient un chemin intérieur permettant l'accès aux modules.\n<color=#00FFFF>Fonctionne comme une levée</color>"
deDE = "<color=yellow>Kernkraftwerk 1/4</color>  \nEine übergroße Struktur, die als Grundlage für bis zu vier Kernreaktor-Baugruppen dient.  \nEnthält einen internen Weg, der den Zugang zu den Modulen ermöglicht.  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "<color=yellow>Elektrownia Jądrowa 1/4</color>\nPrzesadna struktura, która stanowi fundament dla do czterech zespołów reaktorów jądrowych.\nZawiera wewnętrzną ścieżkę umożliwiającą dostęp do modułów.\n<color=#00FFFF>Działa jak wał</color>"
ptBR = "<color=yellow>Usina Nuclear 1/4</color>  \nUma estrutura superdimensionada que serve como a base para até quatro montagens de reatores nucleares.  \nContém um caminho interno que permite acesso aos módulos.  \n<color=#00FFFF>Funciona como um Dique</color>"
koKR = "<color=yellow>원자로 1/4</color>\n최대 네 개의 원자로 조합을 위한 기초 역할을 하는 대형 구조물입니다.\n모듈에 접근할 수 있는 내부 경로가 포함되어 있습니다.\n<color=#00FFFF>제방으로 작동합니다</color>"

["Lapantouflemagic.NuclearBase.FlavorDescription"]
raw = "\"So much wasted space… do you know how many cabbages I could grow with this much land?\"\n-A farmer beaver"
enUS = "\"So much wasted space… do you know how many cabbages I could grow with this much land?\"  \n-A farmer beaver"
zhCN = "“要占用这么多土地……你们知道这能种多少卷心菜吗？”——海狸农民"
zhTW = "「這麼多浪費的空間…你知道我可以在這麼多的土地上種多少捲心菜嗎？」  \n- 一隻農夫海獺"
ruRU = "\"Столько wasted пространства... ты знаешь, сколько капусты я мог бы вырастить на этой земле?\" - бобер-фермер"
jaJP = "「こんなに無駄なスペースがあるなんて…このくらいの土地でどれだけのキャベツを育てられるか知ってる？」  \n- 農夫ビーバー"
frFR = "\"Tellement d'espace perdu... sais-tu combien de choux je pourrais faire pousser sur ce terrain ?\"  \n-Un castor fermier"
deDE = "„So viel verschwendeter Platz… weißt du, wie viele Kohlköpfe ich mit so viel Land anbauen könnte?“  \n– Ein bäurischer Biber"
plPL = "„Tyle zmarnowanej przestrzeni… wiesz, ile kapusty mógłbym wyhodować na takiej ziemi?”  \n- Bóbr rolnik"
ptBR = "\"Quanto espaço desperdiçado... você sabe quantos repolhos eu poderia cultivar com tanto terreno?\"  \n- Um castor fazendeiro"
koKR = "\"이런 많은 공간이 낭비되다니… 이만한 땅이 있으면 얼마나 많은 양배추를 기를 수 있을지 아는가?\"\n- 한 농부 비버"

