zhTW = "<color=green>不知道「肉食性」的意思，還嘗試去撫摸一隻巨大的螢火蟲，證明了向老師詢問問題總是更好</color>"
ruRU = "<color=green>Не знал, что означает \"мясоед\", и пытался погладить гигантскую светлячка, что доказывает, что всегда лучше задавать свои вопросы учителю.</color>"
