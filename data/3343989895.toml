["Building.MissileSilo.Whitepaws.Description"]
raw = "<color=#FF6EC7>We have made a new breakthrough in our understanding of human technologiesxa0! This one promises exiting opportunities for the future. \nIf we can get it to work this surely will the greatest achievement of beaverkind. </color>\n<color=#00FFFF>Requires to be placed in an at least 6-deep clean water pond </color>"
enUS = "We have made a new breakthrough in our understanding of human technologies! This one promises exciting opportunities for the future. If we can get it to work, this will surely be the greatest achievement of beaverkind. \nRequires to be placed in at least a 6-deep clean water pond."
zhCN = "迈出离开地球的第一步。启动时，会让这里的海狸格外开心。<br><color=#FF99FF><i>我们对人类技术的理解取得了新的突破！这将带来激动人心的机会和未来。如果我们能让它运作起来，无疑会是海狸种族最伟大的成就。</i></color><br><color=#FFFF1A>必须建造在3~7格深的水中，建议6格以上。</color>"
zhTW = "<color=#FF6EC7>我們在人類技術的理解上取得了新的突破！這將對未來帶來令人興奮的機會。如果我們能讓它運作，這無疑將是海狸文明最大的成就。</color>\n<color=#00FFFF>需要放置在至少6尺深的清水池塘中</color>"
ruRU = "<color=#FF6EC7>Мы сделали новый прорыв в нашем понимании человеческих технологий! Этот прорыв обещает захватывающие возможности для будущего. Если нам удастся это осуществить, это, безусловно, станет величайшим достижением бобров. </color>\n<color=#00FFFF>Требуется разместить в пруду с чистой водой глубиной как минимум 6 метров </color>"
jaJP = "<color=#FF6EC7>私たちは人間の技術に関する理解において新たなブレークスルーを達成しました！これは未来に向けたエキサイティングな機会を約束します。もしこれが機能することができれば、確実にビーバー界の最高の成果となるでしょう。</color>\n<color=#00FFFF>少なくとも6フィートの深さの清水の池に設置する必要があります</color>"
frFR = "<color=#FF6EC7>Nous avons fait une nouvelle avancée dans notre compréhension des technologies humaines ! Celle-ci promet des opportunités passionnantes pour l'avenir. Si nous pouvons la faire fonctionner, ce sera assurément la plus grande réalisation de la lignée des castors.</color>\n<color=#00FFFF>Nécessite d'être placé dans un étang d'eau propre d'au moins 6 mètres de profondeur</color>"
deDE = "<color=#FF6EC7>Wir haben einen neuen Durchbruch in unserem Verständnis der menschlichen Technologien erzielt! Dieser verspricht aufregende Möglichkeiten für die Zukunft. Wenn wir es zum Laufen bringen können, wird dies sicher die größte Errungenschaft der Biber sein. </color>\n<color=#00FFFF>Musste in einem mindestens 6 Fuß tiefen, sauberen Wasserteich platziert werden </color>"
plPL = "<color=#FF6EC7>Dokonaliśmy nowego przełomu w zrozumieniu technologii ludzkich! Ten obiecuje ekscytujące możliwości na przyszłość. Jeśli zdołamy to uruchomić, z pewnością będzie to największe osiągnięcie beaverskiego rodzaju.</color>  \n<color=#00FFFF>Wymaga umieszczenia w co najmniej 6-metrowym czystym stawie wodnym</color>"
ptBR = "<color=#FF6EC7>Nós fizemos um novo progresso em nossa compreensão das tecnologias humanasxa0! Este promete oportunidades empolgantes para o futuro. Se conseguirmos fazê-lo funcionar, isso certamente será o maior feito da raça dos castores. </color> <color=#00FFFF>Requer ser colocado em um lago de água limpa com pelo menos 6 profundidades </color>"
koKR = "<color=#FF6EC7>인간 기술에 대한 우리의 이해에서 새로운 돌파구를 마련했습니다! 이것은 미래에 대한 흥미로운 기회를 제공합니다. \n작동하게 된다면, 이것은 비버 세상의 가장 위대한 성취가 될 것입니다.</color>\n<color=#00FFFF>최소 6칸 깊이의 깨끗한 물이 있는 연못에 배치해야 합니다.</color>"

["Building.MissileSilo.Whitepaws.FlavorDescription"]
raw = "\"We should definitely build this in the center of our town so that everyone can see itxa0!\"\n -Toothless the wise, beaver elder"
enUS = "\"We should definitely build this in the center of our town so that everyone can see it!\" \n -Toothless the wise, beaver elder"
zhCN = "我们绝对应该把它建在城镇中心，这样每只狸都能看到它！"
zhTW = "「我們絕對應該在城鎮的中心建造這個，讓每個人都能看到它！」  \n-智慧的無牙老鼠，海狸長者"
ruRU = "\"Нам определенно стоит построить это в центре нашего города, чтобы все могли это увидеть!\" \n -Зубастик Мудрый, старейшина бобров"
jaJP = "「私たちはこれを町の中心に建てるべきです。そうすれば、皆がそれを見ることができます！」  \n- 賢いトゥースレス、ビーバーの長老"
frFR = "\"Nous devrions définitivement construire cela au centre de notre ville afin que tout le monde puisse le voir !\"  \n - Krokmou le sage, vieux castor"
deDE = "\"Wir sollten das unbedingt im Zentrum unserer Stadt bauen, damit es jeder sehen kann!\"\n -Zahnlos der Weise, Biberältester"
plPL = "\"Zdecydowanie powinniśmy to zbudować w centrum naszego miasta, aby każdy mógł to zobaczyć!\" \n -Bezzębny, mądry starszy bóbr"
ptBR = "Devemos definitivamente construir isso no centro da nossa cidade para que todos possam ver! - Sem Dentes, o sábio, ancião castor"
koKR = "\"우리는 분명히 이것을 우리 마을의 중심에 세워서 모든 사람이 볼 수 있도록 해야 해요!\" - 이빨 없는 현명한 비버, 장로"

