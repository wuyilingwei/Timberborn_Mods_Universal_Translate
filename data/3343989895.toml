deDE = "Ein großes Haus, das es Brauereien ermöglicht, eine große Anzahl von Gärfässern einfach zu verwalten.  \n<color=#00FFFF>Funktioniert wie ein Deich</color>"
plPL = "Duży dom przeznaczony do umożliwienia piwowarom łatwego zarządzania dużą liczbą beczek fermentacyjnych.  \n<color=#00FFFF>Funkcjonuje jako wał</color>"
ptBR = "Uma grande casa projetada para permitir que os cervejeiros gerenciem facilmente um grande número de barris de fermentação.  \n<color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "양조업자가 많은 발효 배럴을 쉽게 관리할 수 있도록 설계된 큰 집입니다. <color=#00FFFF>제방으로 작동합니다</color>"

["Lapantouflemagic.Brewery.FlavorDescription"]
raw = "\"Mushroom juice is the worst-tasting thing you could think of, and yet adding it to some preparations makes everything better. We should study this someday\"\n -A scientist beaver"
enUS = "\"Mushroom juice is the worst-tasting thing you could think of, and yet adding it to some preparations makes everything better. We should study this someday.\" -A scientist beaver"
zhCN = "“虽然蘑菇汁味道极差，但与其他东西混合后会有奇妙的变化，应该深入研究一下。”——海狸科学家"
zhTW = "「蘑菇汁是你能想到的最糟糕的味道，但把它加入某些料理中會讓一切變得更好。我們有一天應該研究這個。」  \n- 一隻科學家海狸"
ruRU = "«Грибной сок — это самая ужасная на вкус вещь, которую только можно представить, но добавление его в некоторые приготовления делает всё лучше. Нам стоит когда-нибудь это изучить» — учёный бобёр."
jaJP = "「マッシュルームジュースは考えうる中で最もまずい味であるにもかかわらず、いくつかの料理に加えるとすべてが良くなる。いつかこれを研究すべきだ。」 - 科学者のビーバー"
frFR = "\"Le jus de champignon est la chose au goût le plus horrible que l'on puisse imaginer, et pourtant, l'ajouter à certaines préparations rend tout meilleur. Nous devrions étudier cela un jour.\" - Un castor scientifique"
deDE = "\"Pil Saft ist das widerlichste, was man sich vorstellen kann, und doch macht es, wenn man es einigen Zubereitungen hinzufügt, alles besser. Wir sollten das eines Tages studieren.\" -Ein wissenschaftlicher Biber"
plPL = "\"Sok grzybowy to najgorszy smak, jaki można sobie wyobrazić, a jednak dodanie go do niektórych potraw sprawia, że wszystko staje się lepsze. Powinniśmy to kiedyś zbadać.\"  \n -Bobrzyszy naukowiec"
ptBR = "\"O suco de cogumelo é a coisa de pior sabor que você poderia imaginar, e ainda assim, adicioná-lo a algumas preparações faz tudo ficar melhor. Devemos estudar isso algum dia.\"  \n- Um castor cientista"
koKR = "\"버섯 주스는 생각할 수 있는 최악의 맛을 가진 것이지만, 그것을 어떤 조리법에 추가하면 모든 것이 더 좋아집니다. 언젠가는 이것을 연구해야 합니다.\" - 한 과학자 비버"

