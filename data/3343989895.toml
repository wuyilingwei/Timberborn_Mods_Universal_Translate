["Lapantouflemagic.NormalWard.Description"]
raw = "A quiet place for wounded beavers to ogle at the nurs... erm to rest and get proper medical care for issues of all kinds.\nWounds are tended mostly with rich food, daily care, and lots of rest (to be supplied by the clinic on the first floor).\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A quiet place for wounded beavers to gaze at the nurs... erm to rest and receive proper medical care for various issues. Wounds are mostly treated with rich food, daily care, and plenty of rest (to be provided by the clinic on the first floor). <color=#00FFFF>Functions as a Levee</color>"
zhCN = "供身体不适但不算严重的海狸休息的诊所，使用食物促进恢复。<br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個安靜的地方，讓受傷的海狸能夠欣賞護理...呃，休息並獲得各種問題的適當醫療照顧。傷口主要透過豐富的食物、每日護理和大量休息來處理（由一樓的診所提供）。  \n<color=#00FFFF>作為一個堤防</color>"
ruRU = "Тихое место для раненых бобров, чтобы любоваться фуражом... эээ, чтобы отдохнуть и получить надлежащую медицинскую помощь по самым разным вопросам. Раны, в основном, лечатся с помощью богатой пищи, ежедневного ухода и много отдыха (это будет обеспечено клиникой на первом этаже).  \n<color=#00FFFF>Работает как дамба</color>"
jaJP = "傷ついたビーバーが治療を受けるための静かな場所…あ、休むためと、あらゆる問題のために適切な医療ケアを受けるための場所です。  \n傷は主に豊かな食事、日々のケア、そしてたくさんの休息（1階のクリニックが提供）で手当てされます。  \n<color=#00FFFF>堤防として機能</color>"
frFR = "Un endroit calme pour que les castors blessés puissent observer... euh, se reposer et recevoir des soins médicaux appropriés pour des problèmes de toutes sortes.  \nLes blessures sont principalement soignées avec de la nourriture riche, des soins quotidiens et beaucoup de repos (fournis par la clinique au premier étage).  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein ruhiger Ort für verletzte Biber, um die Pfleger... ähm, sich auszuruhen und angemessene medizinische Versorgung für alle Arten von Beschwerden zu erhalten. Wunden werden hauptsächlich mit reichhaltiger Nahrung, täglicher Pflege und viel Ruhe behandelt (die von der Klinik im ersten Stock bereitgestellt wird).  \n<color=#00FFFF>Funktioniert als Damm</color>"
plPL = "Ciche miejsce dla rannych bobrów, aby mogły przyglądać się pielęgniarkom... ehm, odpoczywać i otrzymywać odpowiednią opiekę medyczną w przypadku wszelkich problemów. Rany są głównie leczone bogatym jedzeniem, codzienną opieką i dużą ilością odpoczynku (zapewnianą przez klinikę na pierwszym piętrze).  \n<color=#00FFFF>Pełni funkcję wału</color>"
ptBR = "Um lugar tranquilo para castores feridos contemplarem o ninho... ops, para descansar e receber o devido atendimento médico para problemas de todos os tipos.  \nAs feridas são tratadas principalmente com comida rica, cuidados diários e muito descanso (fornecido pela clínica no primeiro andar).  \n<color=#00FFFF>Funciona como um Dique</color>"
koKR = "상처 입은 비버들이 요양하고... 음, 휴식을 취하며 각종 문제에 대한 적절한 치료를 받을 수 있는 조용한 장소입니다.\n상처는 주로 풍부한 음식, 매일의 돌봄, 그리고 많은 휴식(1층 클리닉에서 제공됨)으로 치료됩니다.\n<color=#00FFFF>제방으로 작용합니다</color>"

["Lapantouflemagic.NormalWard.FlavorDescription"]
raw = "\"Others think i'm clumsy or that I just really like the nurses. but in reality i'm just excessively lazy\"\n -A miner beaver"
enUS = "\"Others think I'm clumsy or that I just really like the nurses. But in reality, I'm just excessively lazy.\" - A miner beaver"
zhCN = "“我不是笨手笨脚，也不是想看护士，只是想偷个懒。”"
zhTW = "「其他人認為我笨手笨腳或是我只是很喜歡護士，但其實我只是過度懶惰。」 -一隻礦工海狸"
ruRU = "«Другие думают, что я неуклюжий или что мне просто очень нравятся медсестры. Но на самом деле я просто чрезмерно ленив.»  \n- Шахтёр-бобёр"
jaJP = "「他の人は私が不器用だとか、看護師が本当に好きだと思っている。でも実際には私はただ非常に怠け者なだけだ。」 - 鉱山のビーバー"
frFR = "\"D'autres pensent que je suis maladroit ou que j'aime juste vraiment les infirmières. Mais en réalité, je suis juste excessivement paresseux.\"  \n -Un castor mineur"
deDE = "\"Andere denken, ich bin ungeschickt oder dass ich die Krankenschwestern einfach wirklich mag. Aber in Wirklichkeit bin ich einfach übermäßig faul.\" - Ein bergmännischer Biber"
plPL = "\"Inni myślą, że jestem niezdarny lub że po prostu bardzo lubię pielęgniarki. Ale w rzeczywistości jestem po prostu nadmiernie leniwy.\" \n -Bobr górniczy"
ptBR = "\"Outros acham que sou desajeitado ou que apenas gosto muito das enfermeiras. Mas na realidade, sou apenas excessivamente preguiçoso.\"  \n- Um castor minerador"
koKR = "\"사람들은 내가 실수투성이거나 간호사를 정말 좋아한다고 생각하지만, 사실 나는 그저 지나치게 게으를 뿐이야.\"\n- 광부 비버"

