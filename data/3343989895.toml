["Lapantouflemagic.SmallAquiferPump.Description"]
raw = "A mechanized pump that taps directly into the earth to find ground water.\nOccasionally breaks a gear.\n<color=green>Requires Haulers</color> to put excess resources in storage."
enUS = "A mechanized pump that taps directly into the earth to find groundwater. Occasionally breaks a gear. <color=green>Requires Haulers</color> to put excess resources in storage."
zhCN = "使用机器从地下抽取并过滤供海狸饮用的水。<br><color=#99FF00>需要搬运工。</color>"
zhTW = "一個直接從地球中開採地下水的機械泵。偶爾會損壞一個齒輪。<color=green>需要搬運工</color>將多餘的資源放入儲存中。"
ruRU = "Механизированный насос, который непосредственно проникает в землю для поиска подземных вод. Иногда ломает шестерню. <color=green>Требует перевозчиков</color>, чтобы помещать избыточные ресурсы на хранение."
jaJP = "地面に直接アクセスして地下水を探す機械化されたポンプ。\n時々ギアが壊れます。\n<color=green>余剰資源を保管するために運搬者が必要です。</color>"
frFR = "Une pompe mécanisée qui puise directement dans la terre pour trouver de l'eau souterraine.  \nCasse parfois un pignon.  \n<color=green> Nécessite des Transporteurs</color> pour mettre les ressources excédentaires dans le stockage."
deDE = "Eine mechanisierte Pumpe, die direkt in die Erde eindringt, um Grundwasser zu finden.  \nBricht gelegentlich ein Zahnrad.  \n<color=green>Benötigt Transporter</color>, um überschüssige Ressourcen in Lager zu bringen."
plPL = "Zmechanizowana pompa, która bezpośrednio sięga do ziemi, aby znaleźć wodę gruntową. Czasami psuje zębatkę. <color=green>Wymaga transportowców</color> do umieszczania nadmiaru zasobów w magazynie."
ptBR = "Uma bomba mecanizada que acessa diretamente o solo para encontrar água subterrânea. Ocasionalmente quebra uma engrenagem. <color=green>Requer Transportadores</color> para colocar recursos em excesso no armazenamento."
koKR = "지하수를 찾기 위해 직접 땅에 접근하는 기계식 펌프입니다.\n가끔 기어가 부러집니다.\n<color=green>자원의 과잉을 저장하기 위해 운반자가 필요합니다.</color>"

["Lapantouflemagic.SmallAquiferPump.FlavorDescription"]
raw = "\"So if we have enough power, we can get water even during drougths? But how can we get pow…\" \"Shh, bobby, stop asking silly questions.\"\n -Daddy beaver"
enUS = "\"So if we have enough power, we can get water even during droughts? But how can we get pow…\" \"Shh, Bobby, stop asking silly questions.\"  \n -Daddy Beaver"
zhCN = "“伟大的发明！只要有足够的能量，就有源源不断的水！”——海狸工程师"
zhTW = "「那麼如果我們有足夠的動力，即使在乾旱期間也能獲取水源？但我們怎麼能獲得動力……」「嘘，巴比，別問這麼傻的問題。」  \n- 獺爸爸"
ruRU = "\"Так что, если у нас достаточно энергии, мы можем получать воду даже во время засухи? Но как мы можем получить электро…\" \"Шшш, Бобби, прекрати задавать глупые вопросы.\"  \n -Папа бобр"
jaJP = "「だから、十分な電力があれば、干ばつの間でも水を得ることができるの？でも、どうやって電力を得るの…」「シー、ボビー、くだらない質問はやめなさい。」 - ビーバーおやじ"
frFR = "« Donc, si nous avons suffisamment de puissance, nous pouvons obtenir de l'eau même pendant les sécheresses ? Mais comment pouvons-nous obtenir de la p… » « Chut, Bobby, arrête de poser des questions stupides. »  \n- Papa castor"
deDE = "„Also, wenn wir genügend Energie haben, können wir auch während Dürreperioden Wasser bekommen? Aber wie können wir Energie…“ „Pssst, Bobby, hör auf, dumme Fragen zu stellen.“  \n -Papa Biber"
plPL = "„Więc jeśli mamy wystarczającą moc, możemy zdobyć wodę nawet podczas suszy? Ale jak możemy zdobyć moc…“ „Cicho, Bobby, przestań zadawać głupie pytania.”  \n -Tata bóbr"
ptBR = "\"Então, se tivermos energia suficiente, podemos obter água mesmo durante as secas? Mas como podemos conseguir potência...\" \"Shh, bobby, pare de fazer perguntas bobas.\"  \n -Papai castor"
koKR = "\"그래서 우리가 충분한 에너지가 있다면, 가뭄 중에도 물을 얻을 수 있나요? 그런데 우리는 어떻게 에너지를 얻을 수 있죠…\" \"쉬, 바비, 그런 바보 같은 질문은 그만해.\" - 아빠 비버"

