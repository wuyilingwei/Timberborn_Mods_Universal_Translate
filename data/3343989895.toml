deDE = "„Ich... ich habe es versucht, ich habe wirklich versucht, aber ich konnte mir nicht helfen, ich MUSSTE es zu einem Haus machen!“ - Ein Architekt-Biber"
plPL = "\"Ja... próbowałem, naprawdę próbowałem, ale nie mogłem się powstrzymać, MUSIAŁEM to zrobić w formie domu!\"  \n -Architekt castor"
ptBR = "\"Eu... eu tentei, realmente tentei, mas não consegui me controlar, EU TIVE que fazer disso uma casa!\"  \n -Um castor arquiteto"
koKR = "\"나는... 나는 노력했어, 정말 노력했지만, 나는 나 자신을 도와줄 수 없었어, 집으로 만들 수밖에 없었어!\"  \n- 한 건축가 비버"

