["Lapantouflemagic.Hobbygardener.FlavorDescription"]
raw = "\"See, dandelions and berries like a very particular type of soil, very hard to replicate. That's why we can't plant them wherever we like.\"\n -A gardener beaver"
enUS = "\"See, dandelions and berries like a very particular type of soil, very hard to replicate. That's why we can't plant them wherever we like.\"  \n -A gardener beaver"
zhCN = "“想要快速培养这些植物，需要特别的种植环境，一定不能搞错。”——海狸园艺师"
zhTW = "「你看，蒲公英和漿果喜歡特定類型的土壤，這種土壤很難複製。所以我們無法隨意種植它們。」  \n- 一隻園丁海狸"
ruRU = "\"Смотри, одуванчики и ягоды предпочитают очень специфический тип почвы, который трудно воспроизвести. Вот почему мы не можем сажать их где угодно.\"  \n- Бобер-садовод"
jaJP = "「見て、タンポポやベリーはとても特定の種類の土を好むんだ。再現するのがとても難しい。それが私たちが好きな場所にそれらを植えられない理由なんだ。」  \n- ガーデニングのビーバー"
frFR = "« Vous voyez, les pissenlits et les baies préfèrent un type de sol très particulier, très difficile à reproduire. C'est pourquoi nous ne pouvons pas les planter où bon nous semble. »  \n -Un castor jardinier"
deDE = "\"Siehst du, Löwenzahn und Beeren benötigen eine ganz besondere Art von Erde, die sehr schwer zu reproduzieren ist. Deshalb können wir sie nicht überall pflanzen, wo wir wollen.\"  \n -Ein Gärtner-Biber"
