ruRU = "\"Там всегда тепло и уютно, мне это нравится.\"  \n-Мама бобер"
jaJP = "「中はいつも暖かくて、私はそれが好きです。」\n-ママビーバー"
frFR = "\"C'est toujours agréable et chaud là-dedans, j'aime ça.\"  \n-Maman castor"
deDE = "„Es ist immer schön und warm dort drinnen, ich mag es.“  \n- Mama Biber"
