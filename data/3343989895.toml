["Lapantouflemagic.Mushroomfarm.Description"]
raw = "An enclosed place to grow genetically modified mushrooms or plants in optimal condition, resulting in incredible yields and growth speed.\n<color=#FF6EC7>Can function without workers.</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "An enclosed space to cultivate genetically modified mushrooms or plants under optimal conditions, leading to exceptional yields and rapid growth.  \n<color=#FF6EC7>Can operate without staff.</color>  \n<color=#00FFFF>Functions as a Levee</color>"
zhCN = "在最佳条件下培育部分作物，能高效地获得蘑菇、浆果、荆棘花或莲花。<br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個封閉的地方，用於在最佳條件下培育基因改造的蘑菇或植物，從而產生驚人的產量和生長速度。  \n<color=#FF6EC7>可以不需要工人運行。</color>  \n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "Закрытое помещение для выращивания генетически модифицированных грибов или растений в оптимальных условиях, что приводит к невероятным урожаям и быстроте роста.  \n<color=#FF6EC7>Может функционировать без работников.</color>  \n<color=#00FFFF>Работает как дамба</color>"
jaJP = "遺伝子組み換えのキノコや植物を最適な条件で育てるための封じられた場所で、驚くべき収量と成長速度をもたらします。  \n<color=#FF6EC7>労働者なしで機能することができます。</color>  \n<color=#00FFFF>堤防として機能します</color>  "
frFR = "Un endroit fermé pour cultiver des champignons ou des plantes génétiquement modifiés dans des conditions optimales, ce qui entraîne des rendements incroyables et une vitesse de croissance rapide.  \n<color=#FF6EC7>Peut fonctionner sans travailleurs.</color>  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein geschlossener Ort zum Anbau von genetisch veränderten Pilzen oder Pflanzen unter optimalen Bedingungen, was zu unglaublichen Erträgen und Wachstumsraten führt.  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>  \n<color=#00FFFF>Funktioniert als ein Deich</color>"
plPL = "Zamknięte miejsce do hodowli genetycznie modyfikowanych grzybów lub roślin w optymalnych warunkach, co skutkuje niesamowitymi plonami i szybkością wzrostu.  \n<color=#FF6EC7>Może funkcjonować bez pracowników.</color>  \n<color=#00FFFF>Działa jak tama</color>"
ptBR = "Um lugar fechado para cultivar cogumelos ou plantas geneticamente modificados em condições ideais, resultando em rendimentos incríveis e velocidade de crescimento.  \n<color=#FF6EC7>Pode funcionar sem trabalhadores.</color>  \n<color=#00FFFF>Funciona como uma Barreira</color>"
koKR = "유전자 변형 버섯이나 식물을 최적의 조건에서 재배하기 위한 밀폐된 공간으로, 놀라운 수확량과 성장 속도를 제공합니다.\n<color=#FF6EC7>작업자 없이도 작동할 수 있습니다.</color>\n<color=#00FFFF>제로가 역할을 합니다.</color>"

["Lapantouflemagic.Mushroomfarm.FlavorDescription"]
raw = "\"Should I eat this red-and-white mushroom? It seems tasty\"\n -Bobby the fool, last words."
enUS = "\"Should I eat this red-and-white mushroom? It seems tasty.\"\n -Bobby the fool, last words."
zhCN = "这里原本只培育蘑菇，在某只海狸忍不住偷吃后，就增加了其他作物……不要出现第二个笨蛋鲍比了。"
zhTW = "「我該吃這個紅白色的蘑菇嗎？它看起來很好吃。」  \n- 愚蠢的鮑比，遺言。"
ruRU = "«Стоит ли мне съесть этот красно-белый гриб? Он кажется вкусным»  \n- Бобби Дурак, последние слова."
jaJP = "「この赤と白のキノコを食べるべきでしょうか？美味しそうです。」  \n- バビー・ザ・フール、最後の言葉。"
frFR = "\"Devrais-je manger ce champignon rouge et blanc ? Il semble délicieux.\"  \n -Bobby le fou, dernières paroles."
deDE = "\"Sollte ich diesen rot-weißen Pilz essen? Er sieht lecker aus.\"  \n -Bobby der Narr, letzte Worte."
plPL = "\" Czy powinienem zjeść ten czerwono-biały grzyb? Wygląda na smakowity.\" \n -Bobby, głupi, ostatnie słowa."
ptBR = "\"Devo comer este cogumelo vermelho e branco? Parece gostoso.\"  \n- Bobby, o tolo, últimas palavras."
koKR = "\"이 빨강과 흰색의 버섯을 먹어야 할까? 맛있어 보이네\" - 바비, 마지막 말."

