["Lapantouflemagic.AdvancedWarmstorage.Description"]
raw = "A repurposed and hollowed hauling tower that acts as a gargantuan storage for warm food.\nHeat is provided for free and forever by a massive rod of low grade radioactive matter in the center of the tower."
enUS = "A repurposed and hollowed hauling tower that serves as a gigantic storage for warm food. Heat is provided for free and indefinitely by a massive rod of low-grade radioactive material at the center of the tower."
zhCN = "储存熟食，包括生栗面、煮菜、炒饭和各种炖菜。"
zhTW = "一座改造過的中空運輸塔，充當龐大的熱食儲存庫。塔中央有一根低級放射性物質製成的巨型棒，免費且永久地提供熱量。"
ruRU = "Переработанная и полая транспортная башня, которая служит гигантским хранилищем для горячей еды. Тепло предоставляется бесплатно и навсегда благодаря массивному стержню низкосортного радиоактивного материала в центре башни."
jaJP = "再利用され、内部が空洞になった運搬塔は、温かい食べ物のための巨大な貯蔵庫として機能します。熱は、塔の中央にある低品位の放射性物質の巨大な棒によって無料で永遠に供給されます。"
frFR = "Une tour de transport réaffectée et creusée qui sert de gigantesque stockage pour la nourriture chaude. La chaleur est fournie gratuitement et pour toujours par une énorme tige de matière radioactive de faible qualité au centre de la tour."
deDE = "Ein umfunktionierter und ausgehöhlter Förderturm, der als gigantischer Speicher für warme Speisen dient. Die Wärme wird kostenlos und für immer durch einen massiven Stab aus niedriggradigem radioaktivem Material im Zentrum des Turms bereitgestellt."
plPL = "Przeprojektowana i wydrążona wieża transportowa, która działa jako gigantyczny magazyn ciepłego jedzenia. Ciepło jest dostarczane za darmo i na zawsze przez masywny pręt niskiej jakości materii radioaktywnej w centrum wieży."
ptBR = "Uma torre de transporte reaproveitada e escavada que atua como um armazenamento gigantesco para alimentos quentes. O calor é fornecido gratuitamente e para sempre por uma enorme barra de matéria radioativa de baixa qualidade no centro da torre."
koKR = "따뜻한 음식을 위한 거대한 저장고 역할을 하는 재활용된 비어있는 운반 타워입니다. 타워 중앙에 위치한 저급 방사능 물질로 만들어진 대형 막대가 열을 무료로 영원히 제공합니다."

["Lapantouflemagic.AdvancedWarmstorage.FlavorDescription"]
raw = "\"Even better, the food placed in there never rots, and the fools that supply it never have kits!\"\n -An eugenist beaver"
enUS = "\"Even better, the food put in there never rots, and the fools that supply it never have kits!\" \n -An eugenicist beaver"
zhCN = "“用核废料来发热保温？虽然食物不会腐坏，但这不代表海狸不会受到伤害。”——海狸化学家"
zhTW = "「更棒的是，放進去的食物永遠不會腐爛，而供應食物的傻瓜們永遠不會有小孩！」  \n— 一隻優生學的海狸"
ruRU = "\"Что еще лучше, еда, помещенная туда, никогда не гниет, а дураки, которые ее поставляют, никогда не имеют потомства!\"  \n-Евгенистская бобер"
jaJP = "「さらに良いことに、そこに置かれた食べ物は決して腐らず、それを供給する愚か者たちは決して子供を作らない！」 - 遺伝主義者のビーバー"
frFR = "\"Même mieux, la nourriture placée là-dedans ne pourrit jamais, et les fous qui l'approvisionnent n'ont jamais de petits !\"\n -Un castor eugéniste"
deDE = "„Noch besser, das Essen, das dort hineingelegt wird, verrottet nie, und die Narren, die es liefern, haben niemals Nachkommen!“ - Ein Eugeniker-Biber"
plPL = "\"Co jeszcze lepszego, jedzenie tam umieszczone nigdy się nie psuje, a głupcy, którzy je dostarczają, nigdy nie mają młodych!\"  \n - Eugenik-jesion"
ptBR = "\"Ainda melhor, os alimentos colocados lá nunca apodrecem, e os tolos que os fornecem nunca têm filhotes!\" -Um castor eugênico"
koKR = "\"거기에 놓인 음식은 절대 썩지 않고, 공급하는 바보들은 절대 새끼를 낳지 않아!\"  \n- 유전학자 비버"

