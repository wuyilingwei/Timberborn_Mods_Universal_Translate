["Lapantouflemagic.OverhangSquewer.Description"]
raw = "An extra side platform that can be stuck between buildings or between floors.\nOccupies less space under it and can be extended on itself once.\nCan only be attached to the sides of cliffs,<color=#00FFFF>watertight</color> buildings, or giant pillars"
enUS = "An additional side platform that can be positioned between buildings or between floors. It takes up less space underneath and can be extended once upon itself. It can only be attached to the sides of cliffs, <color=#00FFFF>watertight</color> buildings, or giant pillars."
zhCN = "额外延伸的平台，可以作为桥梁，或者其他建筑的地基。<br><color=#FFFF1A>中间一格也需要支撑。</color>"
zhTW = "可以夾在建築物之間或樓層之間的額外側平台。佔用的空間較小，並且可以擴展一次。只能附加在懸崖側邊、<color=#00FFFF>防水</color>建築或巨型柱子上。"
ruRU = "Дополнительная боковая платформа, которую можно установить между зданиями или между этажами. Занимает меньше места под ней и может быть расширена на себя один раз. Может быть прикреплена только к сторонам скал, <color=#00FFFF>водонепроницаемым</color> зданиям или гигантским столбам."
jaJP = "建物や階の間に挟むことができる追加のサイドプラットフォーム。\nその下に占めるスペースが少なく、一度だけ自分自身で拡張できる。\n崖の側面や<color=#00FFFF>防水</color>の建物、大きな柱にのみ取り付けることができる。"
frFR = "Une plateforme latérale supplémentaire qui peut être coincée entre des bâtiments ou entre des étages. Occupe moins d'espace en dessous et peut être étendue sur elle-même une fois. Ne peut être attachée qu'aux côtés de falaises, aux bâtiments <color=#00FFFF>hermétiques</color> ou aux piliers géants."
deDE = "Eine zusätzliche Seitenplattform, die zwischen Gebäuden oder zwischen Etagen platziert werden kann. Nimmt darunter weniger Platz ein und kann einmal auf sich selbst erweitert werden. Kann nur an den Seiten von Klippen, <color=#00FFFF>wasserdichten</color> Gebäuden oder riesigen Säulen angebracht werden."
plPL = "Dodatkowa platforma boczna, która może być umieszczona między budynkami lub piętrami. Zajmuje mniej miejsca pod sobą i może być rozciągnięta na samej sobie raz. Może być przymocowana tylko do boków klifów, <color=#00FFFF>wodoszczelnych</color> budynków lub gigantycznych filarów."
ptBR = "Uma plataforma lateral extra que pode ser encaixada entre edifícios ou entre andares. Ocupa menos espaço abaixo dela e pode ser estendida sobre si uma vez. Só pode ser anexada às laterais de penhascos, edifícios <color=#00FFFF>à prova d'água</color> ou pilares gigantes."
koKR = "건물 사이 또는 층 사이에 끼워 넣을 수 있는 추가 측면 플랫폼입니다. 아래에서 차지하는 공간이 적고, 한 번 자체적으로 연장될 수 있습니다. 클리프의 측면, <color=#00FFFF>방수</color> 건물 또는 거대한 기둥에만 부착할 수 있습니다."

