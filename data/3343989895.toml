["Lapantouflemagic.NuclearBoiler.Description"]
raw = "<color=yellow>Nuclear Power Plant 2/4</color>\nA large building designed to support the nuclear boiler and associated machinery. Also works as a large house because of course it does, what did you expect?\n<color=#00FFFF>Works as a Levee</color>"
enUS = "<Nuclear Power Plant 2/4>\nA large building designed to support the nuclear boiler and associated machinery. It also serves as a large house because, of course, it does; what did you expect?\n<Works as a Levee>"
zhCN = "为核反应堆提供支撑，同时能作为住房。<br><color=#FFFF1A>必须建造在核电站基座上。</color><br><color=#FFA500>核电站组件之一，建造顺序2/4。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "<color=yellow>核電廠 2/4</color>  \n一座大型建築，旨在支撐核反應爐及其相關機械。當然也充當一個大型的房子，你原本期待的是什麼呢？  \n<color=#00FFFF>作為堤壩使用</color>"
ruRU = "<color=yellow>Атомная электростанция 2/4</color>\nБольшое здание, предназначенное для поддержки ядерного котла и связанного с ним оборудования. Также служит в качестве большого дома, потому что, конечно, так и есть, чего вы ожидали?\n<color=#00FFFF>Работает как дамба</color>"
jaJP = "<color=yellow>原子力発電所 2/4</color>  \n原子炉とその関連機器を支えるために設計された大きな建物。もちろん、それが大きな家のようにも機能します。何を期待していたのですか？  \n<color=#00FFFF>堤防として機能します</color>"
frFR = "<color=yellow>Centrale Nucléaire 2/4</color>\nUn grand bâtiment conçu pour supporter la chaudière nucléaire et la machinerie associée. Il fonctionne également comme une grande maison car bien sûr, c'est le cas, qu'attendiez-vous ?\n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "<farbe=gelb>Kernkraftwerk 2/4</farbe>\nEin großes Gebäude, das dazu dient, den Kernkessel und die damit verbundenen Maschinen zu unterstützen. Funktioniert auch als großes Haus, denn das tut es natürlich, was hast du erwartet?\n<farbe=#00FFFF>Funktioniert als Deich</farbe>"
plPL = "<color=yellow>Elektrownia jądrowa 2/4</color>  \nDuży budynek zaprojektowany w celu wsparcia kotła jądrowego i związanych z nim maszyn. Działa również jako duży dom, bo oczywiście tak jest, czego się spodziewałeś?  \n<color=#00FFFF>Działa jako wał</color>"
ptBR = "<color=yellow>Usina Nuclear 2/4</color>  \nUm grande edifício projetado para suportar a caldeira nuclear e a maquinaria associada. Também funciona como uma grande casa porque, claro, funcionaria, o que você esperava?  \n<color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "<color=yellow>원자력 발전소 2/4</color>\n원자력 보일러와 관련 기계를 지원하기 위해 설계된 대형 건물입니다. 당연히 대형 주택 역할도 하니, 당신이 무엇을 기대했는지 궁금하네요.\n<color=#00FFFF>제방으로 작동함</color>"

