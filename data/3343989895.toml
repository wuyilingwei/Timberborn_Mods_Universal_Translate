jaJP = "遠距離灌漑のために45°の角度で水を射出する機械式ポンプの魅力的な進化。\n範囲と高さのバランスが良いです。\n<color=green>キャノンは、水位が青い旗に達するまで作動し続けます</color>"
frFR = "Une évolution intrigante de la pompe à eau mécanique qui projette de l'eau à un angle de 45° pour l'irrigation à distance. \nElle offre un bon équilibre entre portée et élévation. \n<color=green>Le canon continuera à fonctionner jusqu'à ce que le niveau d'eau atteigne le drapeau bleu</color>"
deDE = "Eine interessante Weiterentwicklung der mechanischen Wasserpumpe, die Wasser in einem 45°-Winkel für die Fernbewässerung spritzt. Bietet ein gutes Gleichgewicht zwischen Reichweite und Höhe. <color=green>Die Kanone funktioniert weiter, bis der Wasserspiegel die blaue Flagge erreicht</color>"
plPL = "Intrygująca ewolucja mechanicznej pompy wodnej, która wyrzuca wodę pod kątem 45° do zdalnego nawadniania. Zapewnia dobry balans między zasięgiem a wysokością. <color=green>Armata będzie działać, dopóki poziom wody nie osiągnie niebieskiej flagi</color>"
ptBR = "Uma evolução intrigante da bomba de água mecânica que dispara água em um ângulo de 45° para irrigação a distância. Proporciona um bom equilíbrio entre alcance e elevação. <color=green>A canhão continuará funcionando até que o nível da água atinja a bandeira azul</color>"
koKR = "기계적인 수도 펌프의 매력적인 진화로, 45° 각도로 물을 쏘아내어 원거리 관개를 가능하게 합니다. 사거리와 고도를 잘 조화시킵니다. <color=green>캐논은 물의 수위가 파란 깃발에 도달할 때까지 작동을 계속합니다</color>"

