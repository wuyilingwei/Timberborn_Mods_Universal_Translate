["Lapantouflemagic.Primitivesmetler.Description"]
raw = "A mixture of iron ore and coal in a dirt crucible to be lit on fire.\n<color=#FF6EC7>Can function without workers.</color>"
enUS = "A mixture of iron ore and coal in a dirt crucible to be set on fire. <color=#FF6EC7>Can function without workers.</color>"
zhCN = "用煤矿冶炼铁矿，能获得金属废料。"
