deDE = "Bewässert das umliegende Land durch Wasserverbrauch.  \n<color=green>Der Wasserverbrauch ist kaum höher als bei einer Wasserentleerung.</color>  \n<color=#00FFFF>Funktioniert wie ein Deich</color>"
plPL = "Nawadnia okoliczne tereny, zużywając wodę.  \n<color=green>Zużycie wody jest ledwie wyższe niż woda odprowadzana.</color>  \n<color=#00FFFF>Działa jako wał przeciwpowodziowy</color>"
