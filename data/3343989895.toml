["Lapantouflemagic.SmallBadwaterPump.Description"]
raw = "A small, manually-operated bad water pumping station.\nPossibly designed by a deranged beaver. The propeller needs to be submerged.\n<color=#00FFFF>Can operate while submerged!</color>.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A small, manually-operated bad water pumping station. Possibly designed by a deranged beaver. The propeller needs to be submerged. <color=#00FFFF>Can operate while submerged!</color>. <color=#00FFFF>Works as a Levee</color>."
zhCN = "能够抽出恶水的强化泵。低恶水污染会降低其抽取速度。<br><color=#99FF00>水位高于螺旋桨时才能正常运作。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個小型手動操作的不良水泵站。\n可能是由一隻瘋狂的海狸設計的。螺旋槳需要浸入水中。\n<color=#00FFFF>可以在水中運行！</color>\n<color=#00FFFF>作為堤壩使用</color>"
ruRU = "Небольшая, управляемая вручную насосная станция для откачки плохой воды. Возможно, спроектирована безумным бобром. Пропеллер должен быть погружен. <color=#00FFFF>Может работать под водой!</color>. <color=#00FFFF>Работает как плотина</color>"
jaJP = "小型の手動式悪水ポンプステーション。\n狂気のビーバーによって設計された可能性があります。プロペラは水中に浸かっている必要があります。\n<color=#00FFFF>水中で動作できます！</color>\n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une petite station de pompage d'eau sale, manuelle.  \nPossiblement conçue par un castor dérangé. L'hélice doit être submergée.  \n<color=#00FFFF>Peut fonctionner tout en étant submergée !</color>.  \n<color=#00FFFF>Fonctionne comme un levée</color>"
deDE = "Eine kleine, manuell betriebene Abwasserpumpstation. Möglicherweise entworfen von einem verrückten Biber. Der Propeller muss unter Wasser sein. <color=#00FFFF>Kann unter Wasser betrieben werden!</color>. <color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Mała, ręcznie obsługiwana stacja pomp do złej wody.  \nPrawdopodobnie zaprojektowana przez szalonego bobra. Śmigło musi być zanurzone.  \n<color=#00FFFF>Może działać, gdy jest zanurzone!</color>.  \n<color=#00FFFF>Funkcjonuje jako wał</color>"
ptBR = "Uma pequena estação de bombeamento de água ruim, operada manualmente. Possivelmente projetada por um castor transtornado. A hélice precisa estar submersa. <color=#00FFFF>Pode operar enquanto submersa!</color>. <color=#00FFFF>Funciona como um dique</color>"
koKR = "작고 수동으로 작동되는 나쁜 물 펌핑 스테이션입니다. 아마도 광기에 빠진 비버가 디자인했을 것입니다. 프로펠러는 잠수해야 합니다.  \n<color=#00FFFF>잠수 중에도 작동할 수 있습니다!</color>  \n<color=#00FFFF>제방으로 작동합니다</color>"

["Lapantouflemagic.SmallBadwaterPump.FlavorDescription"]
raw = "\"Why would anyone design something like this? Younglings these days...\"\n -Toothless the Wise, elder beaver\""
enUS = "\"Why would anyone design something like this? Younglings these days...\"\n -Toothless the Wise, elder beaver"
zhCN = "“为什么会设计出这样的东西？现在的年轻海狸啊……”"
zhTW = "「為什麼會有人設計這種東西？現在的年輕人真是...」 -明智的無牙，年長的海狸"
ruRU = "\"Почему кто-то станется проектировать что-то подобное? Молодежь в наше время...\" - Зубастик Мудрый, старый бобер"
jaJP = "「なぜ誰かがこんなものをデザインするのか？最近の若者は…」\n - 賢者トゥースレス、年老いたビーバー"
frFR = "\"Pourquoi quelqu'un concevrait-il quelque chose comme ça ? Les jeunes d'aujourd'hui...\"\n -Harfang le Sage, vieil castor\""
deDE = "„Warum würde jemand so etwas entwerfen? Die jungen Leute heutzutage…“ -Zahllos der Weise, älterer Biber"
plPL = "\"Po co ktokolwiek miałby zaprojektować coś takiego? Młodzież dzisiaj...\" \n -Beaver Mądry, starszy bóbr\""
ptBR = "\"\"Por que alguém projetaria algo assim? Jovens de hoje em dia...\" - Dente de Leite, o sábio, castor idoso\"\""
koKR = "\"이런 것을 왜 설계했을까? 요즘 젊은이들은...\"  \n- 지혜로운 무치, 노인 비버"

["Need.Trebuchetdeath.DeathMessage"]
raw = "<color=green>thought it would be hilarious to hide in the trebuchet basket. To be fair it was.</color>"
enUS = "thought it would be hilarious to hide in the trebuchet basket. To be fair it was."
zhCN = "<color=#59FF61>在捉迷藏时躲在投石机篮子里，被发射出去了。</color>"
zhTW = "<color=green>我以為躲在投石機的籃子裡會很搞笑。公平地說，確實是。</color>"
ruRU = "<color=green>думал, что будет забавно спрятаться в корзине требушета. Честно говоря, было весело.</color>"
jaJP = "<color=green>トレビュシェのバスケットに隠れるのが面白いと思った。正直言って、確かに面白かった。</color>"
frFR = "<color=green>je pensais que ce serait hilarant de me cacher dans le panier de la trébuchet. Pour être juste, ça l'était.</color>"
deDE = "<color=green>fand es witzig, mich im Trebuchet-Korb zu verstecken. Um ehrlich zu sein, es war es auch.</color>"
plPL = "<color=green>myślałem, że będzie to zabawne, aby ukryć się w koszu balisty. Szczerze mówiąc, było.</color>"
ptBR = "<color=green>achou que seria hilário se esconder na cesta da trebuchet. Para ser justo, foi.</color>"
