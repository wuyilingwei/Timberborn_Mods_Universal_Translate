["Lapantouflemagic.NewCentrifuge.Description"]
raw = "A tall hourglass-shaped centrifuge used to purify nuclear fuel from hooman nuclear waste.\nAlso acts as a somewhat impractical dwelling for the sake of upholding tradition.\n<color=#FF6EC7>Can function without workers.</color>\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A tall hourglass-shaped centrifuge used to purify nuclear fuel from human nuclear waste. Also acts as a somewhat impractical dwelling for the sake of upholding tradition. Can function without workers. Works as a levee."
zhCN = "将核废料气化后离心浓缩，能获得核燃料，也能用解毒剂催化来提高效率。<br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個高挑的沙漏形狀的離心機，用於從人類核廢料中純化核燃料。  \n同時也作為一種不太實用的居所，以維護傳統。  \n<color=#FF6EC7>可以在沒有工人的情況下運作。</color>  \n<color=#00FFFF>作為堤防運作</color>"
ruRU = "Высокая центрифуга в форме песочных часов, используемая для очистки ядерного топлива от человеческих радиоактивных отходов. Также служит несколько непрактичным жильем ради соблюдения традиций.  \n<color=#FF6EC7>Может функционировать без работников.</color>  \n<color=#00FFFF>Работает как набережная</color>"
jaJP = "人間の核廃棄物から核燃料を精製するために使用される高い砂時計形状の遠心分離機。また、伝統を守るためのやや実用的ではない住居としても機能します。<color=#FF6EC7>労働者なしで機能することができます。</color><color=#00FFFF>堤防として機能します</color>"
frFR = "Une grande centrifugeuse en forme de sablier utilisée pour purifier le combustible nucléaire des déchets nucléaires humains. Sert également de logement quelque peu impraticable dans le but de préserver la tradition. <color=#FF6EC7>Peut fonctionner sans personnel.</color> <color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Ein hoher, sanduhrförmiger Zentrifuge, die zur Reinigung von nuklearem Brennstoff aus menschlichem Atommüll verwendet wird. Sie dient auch als etwas impraktischer Wohnraum, um die Tradition aufrechtzuerhalten.  \n<color=#FF6EC7>Kann ohne Arbeiter funktionieren.</color>  \n<color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Wysoka wirówka w kształcie klepsydry używana do oczyszczania paliwa jądrowego z ludzkich odpadów nuklearnych. Działa również jako nieco niepraktyczne mieszkanie dla podtrzymania tradycji.  \n<color=#FF6EC7>Może działać bez pracowników.</color>  \n<color=#00FFFF>Funkcjonuje jako wał ochronny</color>"
ptBR = "Uma centrífuga alta em forma de ampulheta usada para purificar combustível nuclear de resíduos nucleares humanos.  \nTambém atua como uma moradia um tanto impraticável para preservar a tradição.  \n<color=#FF6EC7>Pode funcionar sem trabalhadores.</color>  \n<color=#00FFFF>Funciona como uma Barragem</color>"
koKR = "키 이름: Lapantouflemagic.NewCentrifuge.Description - 번역할 새로운 텍스트: \"인간의 핵 폐기물에서 핵 연료를 정제하는 데 사용되는 높은 모래시계 모양의 원심분리기. 전통을 유지하기 위해 다소 비실용적인 거주지 역할도 함. <color=#FF6EC7>근로자 없이 작동할 수 있음.</color> <color=#00FFFF>제방으로 작동함</color>\""

