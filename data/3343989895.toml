["Lapantouflemagic.Megaplatform.Description"]
raw = "A gigantic platform capable of supporting enourmous loads, comes with near everlasting artificial light thanks to the power of unhetical animal experimentation.\nThe metal rings need to snap on <color=green>Giant Pillars</color>."
enUS = "A gigantic platform capable of supporting enormous loads comes with nearly everlasting artificial light thanks to the power of unethical animal experimentation. The metal rings need to snap on <color=green>Giant Pillars</color>."
zhCN = "巨大而坚固的平台，上面可以建造部分建筑。<br><color=#FFFF1A>金属环需要卡在巨型支柱上。</color>"
zhTW = "一個能夠支撐巨大負載的巨大平台，因為不道德的動物實驗的力量而擁有近乎永恆的人工光源。金屬環需要在<color=green>巨型柱子</color>上彈入。"
ruRU = "Гигантская платформа, способная поддерживать огромные нагрузки, оснащена почти вечным искусственным светом благодаря силе неэтичных экспериментов на животных. Металлические кольца должны защелкиваться на <color=green>Гигантских столбах</color>."
jaJP = "巨大なプラットフォームは、膨大な荷重を支えることができ、非倫理的な動物実験の力のおかげでほぼ永遠に続く人工光を伴います。  \n金属製のリングは<color=green>巨大な柱</color>にスナップする必要があります。"
frFR = "Une plateforme gigantesque capable de supporter d'énormes charges, équipée d'une lumière artificielle presque éternelle grâce au pouvoir d'expérimentations animales non éthiques. Les anneaux en métal doivent s'accrocher à <color=green>Piliers Géants</color>."
deDE = "Eine gigantische Plattform, die in der Lage ist, enorme Lasten zu tragen, kommt mit nahezu ewigem Kunstlicht dank der Kraft unethischer Tierversuche. Die Metallringe müssen auf <color=green>Riesensäulen</color> einrasten."
plPL = "Gigantyczna platforma zdolna do noszenia ogromnych obciążeń, wyposażona w niemal wieczne sztuczne światło dzięki mocy nieetycznych eksperymentów na zwierzętach. Metalowe pierścienie muszą się zapiąć na <color=green>Giant Pillars</color>."
ptBR = "Uma plataforma gigante capaz de suportar cargas enormes, vem com uma luz artificial quase eterna graças ao poder de experimentação animal não ética.  \nOs anéis de metal precisam se encaixar em <color=green>Pilares Gigantes</color>."
koKR = "거대한 하중을 지탱할 수 있는 거대한 플랫폼으로, 비윤리적인 동물 실험의 힘 덕분에 거의 영원한 인공 조명이 제공됩니다. 금속 링은 <color=green>거대한 기둥</color>에 끼워져야 합니다."

