["Lapantouflemagic.Topentrancewatertightlodge_Builders.Description"]
raw = "A medium-sized watertight lodge build around a ladder, with a side access door.\nCan be stacked on itself, variants, and can carry select buildings.\nHouses two families and employs <color=green>three builders</color>.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A medium-sized watertight lodge built around a ladder, with a side access door. It can be stacked on itself, has variants, and can carry select buildings. It houses two families and employs <color=green>three builders</color>. <color=#00FFFF>Works as a Levee</color>"
zhCN = "能住进两户家庭的房子，天井中间有垂直楼梯连通上下，背面有额外的出入口。<br><color=#59FF61>可雇佣3名建筑工。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個中型的防水小屋，圍繞著一個梯子建造，並設有側門進入。可以自我堆疊，有多個變體，並能承載特定建築。可容納兩個家庭，並雇用<color=green>三名建築工人</color>。<color=#00FFFF>作為堤防運作</color>。"
ruRU = "Среднего размера водонепроницаемая хижина, построенная вокруг лестницы, с боковой дверью для доступа. Может укладываться сама на себя, вариации, и может нести определенные строения. Вмещает две семьи и использует <color=green>трех строителей</color>. <color=#00FFFF>Работает как дамба</color>"
jaJP = "中型の防水ロッジで、はしごを中心に構築されており、横からのアクセスドアがあります。\n自己積み重ねが可能で、バリエーションがあり、特定の建物を運ぶことができます。\n2つの家族が住むことができ、<color=green>3人の建築者</color>が雇われています。\n<color=#00FFFF>堤防として機能します</color>"
frFR = "Une cabane étanche de taille moyenne construite autour d'une échelle, avec une porte d'accès latérale.  \nPeut être empilée sur elle-même, variantes, et peut porter certains bâtiments.  \nAbrite deux familles et emploie <color=green>trois ouvriers</color>.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine mittelgroße wasserdichte Lodge, die um eine Leiter gebaut ist, mit einer seitlichen Zugangstür. Kann auf sich selbst gestapelt werden, Varianten, und kann ausgewählte Gebäude tragen. Beherbergt zwei Familien und beschäftigt <color=green>drei Bauarbeiter</color>. <color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Średniej wielkości wodoodporna chata zbudowana wokół drabiny, z bocznymi drzwiami dostępu. \nMoże być układana na sobie, różne warianty, i może przewozić wybrane budynki. \nMieszka w niej dwie rodziny i zatrudnia <color=green>trzech budowniczych</color>. \n<color=#00FFFF>Działa jako tama</color>"
ptBR = "Uma construção de lodge à prova d'água de tamanho médio construída em torno de uma escada, com uma porta de acesso lateral. Pode ser empilhada sobre si mesma, variantes, e pode carregar construções selecionadas. Abriga duas famílias e emprega <color=green>três construtores</color>. <color=#00FFFF>Funciona como um Dique</color>"
koKR = "사다리를 중심으로 지어진 중간 크기의 수밀 숙소로, 측면 접근 문이 있습니다.\n자기 위에 쌓을 수 있으며, 변형이 가능하고 선택된 건물을 운반할 수 있습니다.\n두 가족이 거주하며 <color=green>세 명의 건축가를 고용</color>합니다.\n<color=#00FFFF>제방으로 작동합니다</color>"

["Lapantouflemagic.Topentrancewatertightlodge_Builders.FlavorDescription"]
raw = "\"Building up like that sure is convenient, but aren't we doing the same things as the hoomans?\"\n -A concerned engineer beaver"
enUS = "\"Building up like that sure is convenient, but aren't we doing the same things as the humans?\" \n -A concerned engineer beaver"
zhCN = "“一个叠一个确实很方便，但想想那些人类遗迹……”——海狸建筑工"
zhTW = "「這樣建立起來確實很方便，但我們不是和人類做一樣的事情嗎？」  \n- 一位關心的工程師海狸"
ruRU = "\"Строить так действительно удобно, но разве мы не делаем то же самое, что и люди?\"  \n- Озабоченный инженер-бобёр"
jaJP = "「そんな風に構築するのは確かに便利だけど、私たちは人間と同じことをしているのではないだろうか？」  \n- 心配するエンジニアビーバー"
frFR = "\"Construire comme ça, c'est sûr que c'est pratique, mais ne faisons-nous pas la même chose que les humains ?\"  \n -Un castor ingénieur inquiet"
deDE = "\"Es ist sicherlich praktisch, so aufzubauen, aber machen wir nicht die gleichen Dinge wie die Menschen?\"  \n -Ein besorgter Ingenieur-Biber"
plPL = "„Budowanie w ten sposób z pewnością jest wygodne, ale czy nie robimy tych samych rzeczy co ludzie?”  \n - Zaniepokojony inżynier bobr."
ptBR = "\"Construir assim é bastante conveniente, mas não estamos fazendo as mesmas coisas que os humanos?\" - Um castor engenheiro preocupado"
koKR = "\"그렇게 쌓아 올리는 것은 확실히 편리하지만, 우리가 인간들과 같은 일을 하고 있는 것은 아닐까요?\"  \n- 걱정하는 엔지니어 비버"

["Lapantouflemagic.Topentrancewatertightlodge_BuildersDoorless.Description"]
raw = "A medium-sized watertight lodge build around a ladder, but without side door for aesthetic reasons.\nCan be stacked on itself, variants, and can carry select buildings.\nHouses two families and employs <color=green>three builders</color>.\n<color=#00FFFF>Works as a Levee</color>"
enUS = "A medium-sized watertight lodge built around a ladder, but without a side door for aesthetic reasons. It can be stacked on itself, has variants, and can carry select buildings. It houses two families and employs <color=green>three builders</color>. <color=#00FFFF>Works as a Levee</color>."
zhCN = "能住进两户家庭的房子，天井中间有垂直楼梯连通上下。<br><color=#59FF61>可雇佣3名建筑工。</color><br>● <color=#00FFFF>防水：</color>能完全阻断水流。"
zhTW = "一個中型的防水小屋圍繞著梯子建造，但基於美學原因沒有側門。  \n可以自疊，具有多種變體，並且可以承載特定建築。  \n容納兩個家庭，並雇用<color=green>三名建築工人</color>。  \n<color=#00FFFF>作為堤壩運作</color>"
ruRU = "Среднего размера водонепроницаемая хижина, построенная вокруг лестницы, но без боковой двери по эстетическим соображениям.  \nМожет быть сложена сама на себя, варианты, и может нести выборочные постройки.  \nВмещает две семьи и нанимает <color=green>трех строителей</color>.  \n<color=#00FFFF>Работает как плотина</color>"
jaJP = "中程度のサイズの防水ロッジで、はしごの周りに建てられていますが、美的理由から側面のドアはありません。自立して積み重ね可能で、バリエーションがあり、特定の建物を運ぶことができます。2つの家族が住んでおり、<color=green>3人の建設作業員</color>が働いています。<color=#00FFFF>堤防として機能します</color>。"
frFR = "Une cabane étanche de taille moyenne construite autour d'une échelle, mais sans porte latérale pour des raisons esthétiques.  \nPeut être empilée sur elle-même, variantes, et peut porter des bâtiments spécifiques.  \nAccueille deux familles et emploie <color=green>trois bâtisseurs</color>.  \n<color=#00FFFF>Fonctionne comme une digue</color>"
deDE = "Eine mittelgroße wasserdichte Hütte, die um eine Leiter gebaut ist, jedoch aus ästhetischen Gründen ohne Seitentür. Kann auf sich selbst gestapelt werden, Varianten, und kann ausgewählte Gebäude tragen. Beherbergt zwei Familien und beschäftigt <color=green>drei Bauarbeiter</color>. <color=#00FFFF>Funktioniert als Deich</color>"
plPL = "Średniej wielkości wodoodporna chatka zbudowana wokół drabiny, ale bez bocznych drzwi z powodów estetycznych. Może być układana jedna na drugą, warianty, i może przenosić wybrane budynki. Mieszka w niej dwie rodziny i zatrudnia <color=green>trzech budowniczych</color>. <color=#00FFFF>Działa jako wał</color>"
ptBR = "Uma cabana à prova d'água de tamanho médio construída em torno de uma escada, mas sem porta lateral por razões estéticas. Pode ser empilhada em si mesma, possui variantes e pode carregar construções selecionadas. Abriga duas famílias e emprega <color=green>três construtores</color>. <color=#00FFFF>Funciona como um Dique</color>"
koKR = "사다리를 중심으로 지어진 중간 크기의 방수 오두막으로, 미관상의 이유로 측면 문이 없습니다.\n자기 자신 위에 쌓을 수 있으며, 변형이 가능하고 특정 건물을 운반할 수 있습니다.\n두 가족을 수용하고 <color=green>세 명의 건설자</color>를 고용합니다.\n<color=#00FFFF>제방으로 기능합니다</color>"

