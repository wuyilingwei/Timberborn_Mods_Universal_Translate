zhTW = "\"這看起來相當簡單，但需要一些技巧才能不讓毛髮沾滿這個黏稠的東西。\""
ruRU = "\"Это кажется довольно легким, но требует определенной техники, чтобы не запачкать шерсть этой липкой штукой.\""
