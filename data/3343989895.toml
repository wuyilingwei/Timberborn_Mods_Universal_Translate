enUS = "\"What will it be today? Punctured lung? Broken leg? Head injury? All at once?\""
zhCN = "“这次又是哪里割伤了，手？头？什么，被巨型原木砸到了？”——海狸医生"
zhTW = "「今天會是什麼呢？穿孔的肺？斷腿？頭部受傷？還是全部一起來？」"
ruRU = "\"Что сегодня будет? Прокол легкого? Сломанная нога? Травма головы? Всё сразу?\""
jaJP = "「今日は何になるんだろう？ 突き刺さった肺？ 骨折した足？ 頭の怪我？ 一度に全部？」"
frFR = "\"Qu'est-ce que ce sera aujourd'hui ? Poumon perforé ? Jambe cassée ? Blessure à la tête ? Tous en même temps ?\""
deDE = "„Was wird es heute sein? Durchstochene Lunge? Gebrochene Beine? Kopfverletzung? Alles auf einmal?“"
plPL = "\"Co to dzisiaj będzie? Przebita płuco? Złamana noga? Kontuzja głowy? Wszystko naraz?\""
ptBR = "O que será hoje? Pulmão perfurado? Perna quebrada? Lesão na cabeça? Todos de uma vez?"
koKR = "오늘은 뭐가 될까요? 찔린 폐? 부러진 다리? 머리 부상? 한꺼번에?"

