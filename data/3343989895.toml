raw = "A heavy duty bridge to carry an entire river.\nDesigned to solve most of your river-splitting needs.\nThe metal rings need to snap on <color=green>Giant Pillars</color>."
enUS = "A heavy-duty bridge to carry an entire river. Designed to solve most of your river-splitting needs. The metal rings need to snap on <color=green>Giant Pillars</color>."
zhCN = "巨大而坚固的引水通道，用于对空中河流进行分流。<br><color=#FFFF1A>金属环需要卡在巨型支柱上。</color>"
zhTW = "一座重型橋樑，用以承載整條河流。\n旨在滿足您大部分的河流劃分需求。\n金屬環需緊扣在<color=green>巨型支柱</color>上。"
ruRU = "Мост повышенной прочности для переноса целой реки.  \nРазработан, чтобы решить большинство ваших потребностей в разделении реки.  \nМеталлические кольца должны snap на <color=green>Гигантских столбах</color>."
jaJP = "全河を支えるための重耐久橋。\nほとんどの河川分割ニーズを解決するよう設計されています。\n金属製のリングは<color=green>巨大な柱</color>にしっかりと固定する必要があります。"
frFR = "Un pont robuste pour transporter une rivière entière.  \nConçu pour répondre à la plupart de vos besoins en matière de séparation de rivières.  \nLes anneaux en métal doivent se clipser sur <color=green>des Piliers Géants</color>."
deDE = "Eine robuste Brücke, die einen gesamten Fluss tragen kann. \nEntwickelt, um die meisten Ihrer Flussdurchtrennung Bedürfnisse zu lösen. \nDie Metallringe müssen auf <color=green>Riesenpfeilern</color> einrasten."
plPL = "Mostowa o wysokiej wytrzymałości, aby unieść całą rzekę.  \nZaprojektowana w celu zaspokojenia większości Twoich potrzeb związanych z dzieleniem rzeki.  \nMetalowe pierścienie muszą zacisnąć się na <color=green>gigantycznych filarach</color>."
ptBR = "Uma ponte robusta para suportar um rio inteiro.  \nProjetada para resolver a maioria das suas necessidades de divisão de rios.  \nOs anéis de metal precisam se encaixar em <color=green>Pilares Gigantes</color>."
koKR = "전체 강을 지탱하는 중량 조절 다리입니다. 대부분의 강 분할 요구를 해결하도록 설계되었습니다. 금속 링은 <color=green>거대한 기둥</color>에 맞춰야 합니다."

