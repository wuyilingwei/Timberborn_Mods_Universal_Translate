["Lapantouflemagic.FarmUpgradeA.FlavorDescription"]
raw = "\"Working from home can sure be convenient, but once you start to have kits running around everywhere, A separate office is much better\"\n -A builder beaver"
enUS = "\"Working from home can be really convenient, but once you have kids running around everywhere, a separate office is much better.\" -A builder beaver"
zhCN = "“下班之后回家休息是很不错，不过有了孩子之后，还是单独的办公室更好一些。”——海狸建筑工"
zhTW = "「在家工作當然很方便，但一旦你開始有小動物到處跑，還是有一個單獨的辦公室比較好。」 - 一隻建築工水獺"
ruRU = "\"Работа из дома может быть удобной, но как только у вас начинают бегать повсюду детёныши, отдельный офис намного лучше.\"  \n- Строительный бобёр"
jaJP = "「在宅勤務は確かに便利ですが、子供たちがあちこちを走り回り始めると、別のオフィスの方がずっといいです。」 -ビルダー・ビーバー"
frFR = "\"Travailler de chez soi peut être pratique, mais une fois que vous avez des petits qui courent partout, un bureau séparé est bien mieux.\" - Un castor bâtisseur"
deDE = "„Von zu Hause aus zu arbeiten kann zwar bequem sein, aber sobald man überall herumlaufende Kinder hat, ist ein separates Büro viel besser.“  \n -Ein bauender Biber"
plPL = "\"Praca z domu może być wygodna, ale gdy zaczynają biegać wszędzie dzieci, osobne biuro jest znacznie lepsze.\"  \n -Bob budowniczy"
ptBR = "\"Trabalhar de casa pode ser muito conveniente, mas uma vez que você começa a ter filhotes correndo por toda parte, um escritório separado é bem melhor.\"  \n-Um castor construtor"
koKR = "\"재택근무는 확실히 편리하지만, 일단 키트들이 여기저기 돌아다니기 시작하면, 별도의 사무실이 훨씬 낫습니다.\" - 건축 비버"

