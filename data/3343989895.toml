["Lapantouflemagic.Topentrancewatertightlodge_segment.Description"]
raw = "A medium-sized watertight lodge build around a ladder, but without side door for aesthetic reasons.\nCan be stacked on itself, variants, and can carry select buildings.\nHouses two families and employs <color=green>two haulers</color>.\n<color=#00FFFF>Works as a Levee</color>"
