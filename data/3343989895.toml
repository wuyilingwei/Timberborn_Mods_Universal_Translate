zhCN = "“有些小海狸会在农田里偷吃，要记得收割作物！”——海狸祖母"
zhTW = "「直接在田裡吃作物是野蠻人的做法，先好好採摘吧！」 - 老蜜獾"
ruRU = "\"Прямо есть урожай в поле — это то, что делают варвары, сначала собирайте его правильно!\" - Бабушка бобер"
jaJP = "「畑の作物を直接食べるのは野蛮人がすることだ、まずちゃんと摘みなさい！」 -おばあさんビーバー"
