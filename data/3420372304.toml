["LV.TI.EnableSpeed5Desc"]
raw = "Unlock the 5th speed 99x option in the game by pressing 5. Normally, this is only available in Dev Mode. Be warned that this speed is unstable and may cause issues with the game. Somebody said beavers may stay hungry and thirsty."
enUS = "Unlock the 5th speed 99x option in the game by pressing 5. Normally, this is only available in Dev Mode. Be warned that this speed is unstable and may cause issues with the game. Someone mentioned that beavers may remain hungry and thirsty."
zhCN = "勾选后，可以通过按下快捷键（数字键5）将游戏速度设置为99倍速度。<br>不启用此模组时，只能在开发者模式下使用此速度。<br>注意，此速度可能会导致游戏问题，如海狸饿死或渴死。"
zhTW = "在遊戲中按下 5 鍵解鎖第五速度 99x 選項。通常，這只在開發模式下可用。請注意，這個速度不穩定，可能會導致遊戲出現問題。有些人說海狸可能會保持飢餓和口渴。"
ruRU = "Разблокируйте 5-ю скорость 99x в игре, нажав 5. Обычно эта опция доступна только в режиме разработчика. Будьте осторожны, эта скорость нестабильна и может вызвать проблемы с игрой. Кто-то сказал, что бобры могут оставаться голодными и жаждущими."
jaJP = "ゲーム内で5を押すことで、5番目の速度99倍オプションをアンロックします。通常、これは開発モードでのみ利用可能です。この速度は不安定で、ゲームに問題を引き起こす可能性があるため、注意が必要です。誰かがビーバーが空腹や渇きのままでいる可能性があると言っていました。"
frFR = "Débloquez l'option de 5ème vitesse 99x dans le jeu en appuyant sur 5. Normalement, cela est uniquement disponible en mode développeur. Soyez averti que cette vitesse est instable et peut causer des problèmes avec le jeu. Quelqu'un a dit que les castors pourraient rester affamés et assoiffés."
deDE = "Schalte die 5. Geschwindigkeitsoption 99x im Spiel frei, indem du die 5 drückst. Normalerweise ist dies nur im Entwicklermodus verfügbar. Sei gewarnt, dass diese Geschwindigkeit instabil ist und Probleme mit dem Spiel verursachen kann. Jemand hat gesagt, dass Biber hungrig und durstig bleiben könnten."
plPL = "Odblokuj opcję 5. prędkości 99x w grze, naciskając 5. Zwykle jest ona dostępna tylko w trybie dewelopera. Uważaj, że ta prędkość jest niestabilna i może powodować problemy w grze. Ktoś powiedział, że bobry mogą pozostać głodne i spragnione."
ptBR = "Desbloqueie a opção de velocidade 5x 99 no jogo pressionando 5. Normalmente, isso só está disponível no Modo Dev. Esteja avisado de que essa velocidade é instável e pode causar problemas no jogo. Alguém disse que os castores podem ficar com fome e sede."
koKR = "5단계 속도 99배 옵션을 게임에서 5를 눌러 잠금 해제하세요. 일반적으로 이는 개발자 모드에서만 사용 가능합니다. 이 속도는 불안정할 수 있으며 게임에 문제가 발생할 수 있습니다. 누군가는 비버들이 배고프고 목마를 수 있다고 말했습니다."

