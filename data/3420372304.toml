zhCN = "勾选后，自动清除树桩和植物残骸（已死亡的作物、灌木、树苗等）。"
zhTW = "自動清除死樹樁或灌木叢（那些您可以立即通過在其上建築來摧毀的）：\n- 否：不要清除任何東西\n- 工具：使用拆除工具時\n- 自動：當它們出現時立即清除"
ruRU = "Автоматически очищать мертвые пни или кусты (те, которые вы могли бы уничтожить сразу, построив на их месте):\n- Нет: не очищать ничего\n- Инструмент: при использовании инструмента сноса\n- Авто: просто очищать их сразу, как только они появятся"
jaJP = "自動的に枯れた切り株や茂みを取り除く（すぐに建物を建てることで破壊できたもの）：\n- いいえ：何も取り除かない\n- ツール：解体ツールを使用する際\n- 自動：出現した瞬間にただ取り除く"
frFR = "Effacer automatiquement les souches ou buissons morts (ceux que vous auriez pu détruire immédiatement en construisant par-dessus) :\n- Non : ne rien effacer\n- Outil : lors de l'utilisation de l'outil de démolition\n- Automatique : effacez-les simplement dès qu'ils apparaissent"
deDE = "Tote Baumstümpfe oder Büsche automatisch entfernen (diese hätten Sie sofort durch Überbauen zerstören können):\n- Nein: nichts entfernen\n- Werkzeug: beim Einsatz des Abbruchwerkzeugs\n- Auto: einfach sofort entfernen, wenn sie erscheinen"
plPL = "Automatycznie usuwaj martwe pniaki lub krzaki (te, które mogłeś zniszczyć od razu, budując na ich miejscu):\n- Nie: nie usuwaj nic\n- Narzędzie: używając narzędzia do burzenia\n- Automatycznie: po prostu usuwaj je w momencie, gdy się pojawią"
ptBR = "Limpar automaticamente tocos ou arbustos mortos (aqueles que você poderia ter destruído imediatamente construindo sobre eles):\n- Não: não limpe nada\n- Ferramenta: ao usar a Ferramenta de Demolição\n- Automático: apenas limpe-os assim que aparecerem"
koKR = "자동으로 죽은 그루터기나 덤불을 제거합니다(건물을 올려 즉시 파괴할 수 있었던 것들):\n- 아니요: 아무것도 제거하지 않음\n- 도구: 철거 도구를 사용할 때\n- 자동: 나타나면 바로 제거합니다."

