["LV.TI.BiggerBuildDragAreaDesc"]
raw = "Increase the build drag area for buildings like Dams (default 10x10) or Roads (25). This significantly increases the load time and memory usage so use it with caution. Example: setting this to 5 will make the drag area 15x15 Dams or 30 Roads. Can only be changed at the Main Menu"
enUS = "Increase the build drag area for buildings like Dams (default 10x10) or Roads (25). This significantly increases the load time and memory usage, so use it with caution. For example, setting this to 5 will make the drag area 15x15 for Dams or 30 for Roads. This can only be changed at the Main Menu."
zhCN = "可以增加建筑物或道路的建造拖动区域大小。设置为 X 将使拖动区域从 NxN 变为 (N+X)x(N+X)。<br>可以随时修改；如果在游戏中修改，则需重新加载存档。<br>注意，会显著增加加载时间和内存使用。"
zhTW = "增加建築物的拖曳區域，例如大壩（默認為10x10）或道路（25）。這會顯著增加加載時間和內存使用量，因此使用時請小心。範例：將此設置為5將使拖曳區域變為15x15的大壩或30條道路。只能在主選單中更改。"
ruRU = "Увеличьте область перетаскивания для зданий, таких как дамбы (по умолчанию 10x10) или дороги (25). Это значительно увеличивает время загрузки и использование памяти, поэтому используйте это с осторожностью. Пример: установка этого значения на 5 сделает область перетаскивания 15x15 для дамб или 30 для дорог. Изменить можно только в главном меню."
jaJP = "ダム（デフォルトは10x10）や道路（25）などの建物のビルドドラッグエリアを増やします。これにより、読み込み時間とメモリ使用量が大幅に増加するため、注意して使用してください。例：これを5に設定すると、ドラッグエリアは15x15のダムまたは30の道路になります。メインメニューでのみ変更できます。"
frFR = "Augmentez la zone de glissement pour les bâtiments tels que les barrages (par défaut 10x10) ou les routes (25). Cela augmente considérablement le temps de chargement et l'utilisation de la mémoire, donc utilisez-le avec prudence. Exemple : définir cela à 5 rendra la zone de glissement 15x15 pour les barrages ou 30 pour les routes. Ne peut être modifié qu'au menu principal."
deDE = "Erhöhen Sie die Ziehfläche für Gebäude wie Dämme (Standard 10x10) oder Straßen (25). Dies erhöht signifikant die Ladezeit und den Speicherbedarf, daher sollte es vorsichtig verwendet werden. Beispiel: Wenn Sie dies auf 5 setzen, wird die Ziehfläche 15x15 Dämme oder 30 Straßen. Kann nur im Hauptmenü geändert werden."
plPL = "Zwiększ obszar przeciągania budowli, takich jak tamy (domyślnie 10x10) lub drogi (25). Znacząco zwiększa to czas ładowania i zużycie pamięci, dlatego należy używać tego ostrożnie. Na przykład ustawienie tego na 5 sprawi, że obszar przeciągania wyniesie 15x15 tam lub 30 dróg. Może być zmieniane tylko w menu głównym."
ptBR = "Aumente a área de arrasto de construção para edifícios como Barragens (padrão 10x10) ou Estradas (25). Isso aumenta significativamente o tempo de carregamento e o uso de memória, então use com cautela. Exemplo: definir isso para 5 fará com que a área de arrasto seja 15x15 Barragens ou 30 Estradas. Pode ser alterado apenas no Menu Principal."
koKR = "건물의 빌드 드래그 영역을 댐(기본 10x10)이나 도로(25)와 같은 건물에 대해 늘립니다. 이로 인해 로드 시간과 메모리 사용량이 크게 증가하므로 주의해서 사용하세요. 예를 들어, 이 값을 5로 설정하면 드래그 영역이 15x15 댐이나 30 도로가 됩니다. 이 설정은 메인 메뉴에서만 변경할 수 있습니다."

