zhCN = "勾选后，天气中可能出现{0}。<br>- 温和天气/干旱期/恶水潮：与游戏默认天气一致<br>- 细雨天气：属于温和类天气，所有土地都被灌溉<br>- 递减温和天气：属于温和类天气，但持续时间随周期变短<br>- 间歇天气：属于温和类天气，但持续时间非常短暂<br>- 洪涝期：属于恶劣类天气，所有水源的水力都会增大<br>- 净水潮：属于恶劣类天气，但所有水源都出净水<br>- 血汛潮：属于恶劣类天气，所有水源都出恶水，且水力增大（需要模组“Redsurge”）"

