ruRU = "Стандартная сила источника воды при размещении водных источников в Редакторе карт. Это относится как к пресным, так и к загрязнённым источникам воды."
jaJP = "マップエディタで水源を配置する際のデフォルトの水源の強さ。これは淡水と汚水の両方の水源に適用されます。"
frFR = "La force par défaut des sources d'eau lors de la placement des sources d'eau dans l'Éditeur de Carte. Cela s'applique aux sources d'eau douce et polluée."
deDE = "Die Standardstärke der Wasserquelle beim Platzieren von Wasserquellen im Karteneditor. Dies gilt sowohl für frische als auch für schlechte Wasserquellen."
