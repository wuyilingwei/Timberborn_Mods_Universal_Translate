["LV.WSP.DecreaseStrBuffDesc"]
raw = "A marvel of beaver engineering, this gate tames the wildest rivers, calming their flow to protect our lands."
enUS = "A marvel of beaver engineering, this gate tames the wildest rivers, calming their flow to protect our lands."
zhCN = "土木工程的奇迹，这道闸门驯服了狂野的河流，平息水流以保护我们的土地。"
zhTW = "這是一個海狸工程的奇蹟，這道閘門馴服了最狂野的河流，平息它們的流動以保護我們的土地。"
ruRU = "Чудо бобрового инженерного искусства, эта плотина усмиряет самые дикие реки, успокаивая их течение, чтобы защитить наши земли."
jaJP = "ビーバーの工学の驚異、このゲートは最も荒々しい川を制御し、その流れを穏やかにして私たちの土地を守ります。"
frFR = "Une merveille de l'ingénierie des castors, cette porte apprivoise les rivières les plus sauvages, apaisant leur cours pour protéger nos terres."
deDE = "Ein Wunder der Bibertechnik zähmt dieses Tor die wildesten Flüsse und beruhigt ihren Fluss, um unser Land zu schützen."
plPL = "Cud inżynierii bobrów, ta brama okiełzna najdziksze rzeki, uspokajając ich nurt, aby chronić nasze ziemie."
ptBR = "Uma maravilha da engenharia dos castores, este portão doma os rios mais selvagens, acalmando seu fluxo para proteger nossas terras."
koKR = "비버 공학의 경이로움인 이 문은 가장 거친 강을 길들이고, 그 흐름을 잠재워 우리의 땅을 보호합니다."

["LV.WSP.IncreaseStrBuffDesc"]
raw = "Channeling nature's might, this conduit unleashes a surge of water, bending rivers to our will."
enUS = "Channeling nature's power, this conduit releases a surge of water, bending rivers to our will."
zhCN = "征服自然的力量，这条导管释放出汹涌的水流，征服河流以顺从我们的意志。"
zhTW = "引導自然的力量，這個管道釋放出一股水流，讓河流隨心所欲地彎曲。"
ruRU = " channeling nature's might, this conduit unleashes a surge of water, bending rivers to our will."
jaJP = "自然の力を呼び起こし、この導管は水の波を解き放ち、私たちの意志のままに川を曲げる。"
frFR = "Canalisant la puissance de la nature, ce conduit libère un flot d'eau, pliant les rivières à notre volonté."
deDE = "Die Macht der Natur kanalisierend, entfesselt dieser Kanal einen Wasserstrom, der Flüsse nach unserem Willen biegt."
plPL = "Kanalizując moc natury, ten przewód uwalnia przypływ wody, zginając rzeki według naszej woli."
ptBR = "Canalizando o poder da natureza, este conduto libera um jorro de água, moldando rios à nossa vontade."
koKR = "자연의 힘을 모으면서, 이 관로는 물의 급류를 방출하여 강을 우리의 의지대로 구부립니다."

