["LV.SE.SaveWeatherWarningDesc"]
raw = "When a weather warning is issued, make an extra save named 'weatherwarning.save' that is only overwritten by the next cycle's warning. This save is not counted towards the save count."
enUS = "When a weather warning is issued, create an additional save named 'weatherwarning.save' that is only overwritten by the next cycle's warning. This save does not count towards the total save count."
zhCN = "勾选后，将在恶劣天气预报时自动保存，下一次恶劣天气预报时会自动覆盖保存。"
zhTW = "當發出氣象警告時，請額外保存一個名為 'weatherwarning.save' 的檔案，此檔案僅在下個週期的警告中被覆寫。此檔案不計入保存計數。"
ruRU = "Когда выдается предупреждение о погоде, создайте дополнительное сохранение с именем 'weatherwarning.save', которое будет перезаписываться только при следующем предупреждении. Это сохранение не учитывается в общем количестве сохранений."
jaJP = "天気警報が発令された場合、次のサイクルの警報によってのみ上書きされる「weatherwarning.save」という名前の追加保存を作成します。この保存は保存カウントには含まれません。"
frFR = "Lorsqu'un avertissement météorologique est émis, créez une sauvegarde supplémentaire nommée 'weatherwarning.save' qui n'est écrasée que par l'avertissement du cycle suivant. Cette sauvegarde n'est pas comptée dans le nombre de sauvegardes."
deDE = "Wenn eine Wetterwarnung ausgegeben wird, erstellen Sie einen zusätzlichen Speicherstand namens 'weatherwarning.save', der nur durch die nächste Warnung des Zyklus überschrieben wird. Dieser Speicherstand zählt nicht zur Anzahl der Speicherstände."
zhHK = "當發出天氣警告時，請額外保存一個名為 'weatherwarning.save' 的檔案，只有在下一個週期的警告下才會被覆蓋。此檔案不計算在保存數量內。"
plPL = "Gdy wydawane jest ostrzeżenie pogodowe, utwórz dodatkowe zapisane pod nazwą 'weatherwarning.save', które jest nadpisywane tylko przez ostrzeżenie z następnego cyklu. Ten zapis nie jest liczony w liczbie zapisów."
