frFR = "Lorsqu'un avertissement météorologique est émis, créez une sauvegarde supplémentaire nommée 'weatherwarning.save' qui n'est écrasée que par l'avertissement du cycle suivant. Cette sauvegarde n'est pas comptée dans le nombre de sauvegardes."
deDE = "Wenn eine Wetterwarnung ausgegeben wird, erstellen Sie einen zusätzlichen Speicherstand namens 'weatherwarning.save', der nur durch die nächste Warnung des Zyklus überschrieben wird. Dieser Speicherstand zählt nicht zur Anzahl der Speicherstände."
