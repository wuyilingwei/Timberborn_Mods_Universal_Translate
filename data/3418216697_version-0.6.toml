["LV.SE.SaveWeatherWarningDesc"]
raw = "When a weather warning is issued, make an extra save named 'weatherwarning.save' that is only overwritten by the next cycle's warning. This save is not counted towards the save count."
enUS = "When a weather warning is issued, create an additional save named 'weatherwarning.save' that is only overwritten by the next cycle's warning. This save does not count towards the total save count."
zhCN = "勾选后，将在恶劣天气预报时自动保存，下一次恶劣天气预报时会自动覆盖保存。"
zhTW = "當氣象警告發布時，請額外儲存一個名為 'weatherwarning.save' 的檔案，只有在下一輪警告時才會被覆蓋。這個儲存不計入儲存次數。"
ruRU = "Когда выдаётся предупреждение о погоде, создайте дополнительное сохранение с именем 'weatherwarning.save', которое будет перезаписываться только следующим предупреждением цикла. Это сохранение не учитывается в общем числе сохранений."
jaJP = "天気警報が発令された場合、「weatherwarning.save」という名前の追加のセーブを作成し、次のサイクルの警報によってのみ上書きされるようにします。このセーブはセーブ数にはカウントされません。"
frFR = "Lorsque qu'un avertissement météorologique est émis, créez un enregistrement supplémentaire nommé 'weatherwarning.save' qui n'est écrasé que par l'avertissement du cycle suivant. Cet enregistrement n'est pas compté dans le nombre d'enregistrements."
deDE = "Wenn eine Wetterwarnung ausgegeben wird, erstellen Sie eine zusätzliche Sicherung mit dem Namen 'weatherwarning.save', die nur durch die nächste Warnung des Zyklus überschrieben wird. Diese Sicherung wird nicht zur Anzahl der Sicherungen gezählt."
plPL = "Gdy wydane zostanie ostrzeżenie meteorologiczne, utwórz dodatkowe zapisanie o nazwie 'weatherwarning.save', które będzie nadpisywane tylko przez ostrzeżenie z następnego cyklu. To zapisanie nie jest wliczane do liczby zapisów."
