name: Auto Translate Mods

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    # Run daily at 07:00 UTC to process new translations
    - cron: '0 7 * * *'

jobs:
  translate:
    if: github.event_name == 'schedule' || contains(fromJSON(vars.WORKFLOWS_ALLOWLIST || '[]'), github.actor)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.DEPLOY_TOKEN }}
          persist-credentials: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r .github/scripts/requirements.txt
      
      - name: Run translation
        id: translate
        env:
          LLM_TOKEN: ${{ secrets.LLM_TOKEN }}
        run: |
          LOG_FILE=".github/log/translation.log"
          
          # Create log directory if it doesn't exist
          mkdir -p "$(dirname "$LOG_FILE")"
          
          # Remove old log if exists
          rm -f "$LOG_FILE"
          
          # Run translation without time limit
          python .github/scripts/translate_mods.py \
            --config .github/config/config.toml \
            --data-dir data \
            --log-file "$LOG_FILE" || EXIT_CODE=$?
          
          # Check exit code
          if [ "${EXIT_CODE:-0}" -ne 0 ]; then
            echo "Translation failed with exit code $EXIT_CODE"
            echo "failed=true" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "Translation completed successfully"
            echo "completed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Upload translation log as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: translation-log-${{ github.run_number }}
          path: .github/log/translation.log
          retention-days: 30
      
      - name: Generate Action Summary
        if: always()
        run: |
          LOG_FILE=".github/log/translation.log"
          if [ -f "$LOG_FILE" ]; then
            echo "## ðŸ”„ Translation Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š **Process Status:** $([ "${EXIT_CODE:-0}" -eq 0 ] && echo "âœ… Success" || echo "âŒ Failed")" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“… **Run Time:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Show log tail (last 20 lines)
            echo "### ðŸ“‹ Recent Log Entries" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            tail -n 20 "$LOG_FILE" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ’¾ Full log is available in the [Artifacts section](#artifacts) of this workflow run." >> $GITHUB_STEP_SUMMARY
          else
            echo "## âš ï¸ Translation Log Not Found" >> $GITHUB_STEP_SUMMARY
            echo "The translation log file was not generated." >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet data/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes with conflict handling
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git commit -m "chore: Auto-translate mod entries [skip ci]"
          
          # Push with retry logic and conflict handling
          MAX_RETRIES=3
          RETRY_COUNT=0
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if git push; then
              echo "Successfully pushed changes"
              break
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "Push failed, pulling and retrying ($RETRY_COUNT/$MAX_RETRIES)..."
                
                # Pull with rebase
                if ! git pull --rebase origin main; then
                  # Handle conflicts by keeping our version
                  CONFLICTED_FILES=$(git diff --name-only --diff-filter=U)
                  if [ -n "$CONFLICTED_FILES" ]; then
                    echo "Resolving conflicts by keeping our changes"
                    git rebase --abort
                    git pull origin main --strategy-option=ours || true
                  fi
                fi
                
                sleep 2
              else
                echo "Error: Failed to push changes after $MAX_RETRIES attempts"
                echo "Giving up on this file's changes to avoid blocking future runs"
                exit 0  # Exit gracefully to not block future runs
              fi
            fi
          done
