name: Auto Translate Mods

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    # Run daily at 07:00 UTC to process new translations
    - cron: '0 7 * * *'

jobs:
  translate:
    if: github.event_name == 'schedule' || contains(fromJSON(vars.WORKFLOWS_ALLOWLIST || '[]'), github.actor)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.DEPLOY_TOKEN }}
          persist-credentials: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r .github/scripts/requirements.txt
      
      - name: Run translation
        id: translate
        env:
          LLM_TOKEN: ${{ secrets.LLM_TOKEN }}
        run: |
          LOG_FILE=".github/log/translation.log"
          
          # Create log directory if it doesn't exist
          mkdir -p "$(dirname "$LOG_FILE")"
          
          # Remove old log if exists
          rm -f "$LOG_FILE"
          
          # Run translation without time limit
          python .github/scripts/translate_mods.py \
            --config .github/config/config.toml \
            --data-dir data \
            --log-file "$LOG_FILE" || EXIT_CODE=$?
          
          # Check exit code
          if [ "${EXIT_CODE:-0}" -ne 0 ]; then
            echo "Translation failed with exit code $EXIT_CODE"
            echo "failed=true" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "Translation completed successfully"
            echo "completed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet data/ .github/log/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: iarekylew00t/verified-bot-commit@v2
        with:
          message: "chore: Auto-translate mod entries [skip ci]"
          files: |
            data/**
            .github/log/**
